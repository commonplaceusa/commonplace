  title: Lexington's Barrett elected, as town also opts for Obama, Warren
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D44836a3ca55f1d88327090bda298f47f&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><p>\n  \n  <span id=\"byline\">Posted by Brock Parker</span>\n \n\
    &nbsp;<span id=\"dateline\">November  7, 2012 10:33 AM\n\n\n\
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>\n\n\n\n\n\
    </span>\t\n\
    </p><div>\n\n\
    <div class=\"firstGraph\"><p class=\"byline\">By Brock Parker, Town Correspondent</p>\n\n\
    <p>Lexington voters opted overwhelmingly to re-elect President Barack Obama and to elect Elizabeth Warren to the U.S. Senate Tuesday.</p>\n\n\
    <p>Lexington Democrat<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fsalem%2f2012%2f11%2fdemocrats_therese_murray_micha.html\"> Michael Barret</a>t was also elected to the state Senate, in the election in which 83 percent of the town\xC2\x92s voters cast a ballot.</p>\n\n\
    <p>Obama won Lexington with 12,675 votes over Belmont Republican Mitt Romney 5,287 votes in the town.</p>\n\n\
    <p>Warren won 11,850 votes in Lexington to Republican Scott Brown\xC2\x92s 6,386.<br>\n\
    See more coverage of the Brown-Warren race <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fmetrodesk%2f2012%2f11%2f06%2fpolls-close-mass-suspense-builds-race-for-senate%2fsBRjd1kjA1q5fiiQRA2xcL%2fstory.html\">here</a> and more coverage of Election Day <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fpolitics%2f\">here</a>.</p>\n\n\
    <p>Barrett won the Third Middlesex District seat with 61 percent of the total vote over Concord Republican Sandi Martinez\xC2\x92s 39 percent.</p>\n\n\
    <p>In Lexington, Barrett received 4,091 votes and Martinez received 1,226.</p>\n\n\
    <p>The full preliminary results for Lexington can be found online <a href=\"http://viewtext.org/article?url=http%3a%2f%2fci.lexington.ma.us%2ftownclerk%2fElection%2520Results%2f2012_11_06%2520Pres-State%2520Elect%2520Unofficial.pdf\">here.</a></p></div>\n\n\
    </div></div>"
  summary: Lexington voters opted overwhelmingly to re-elect President Barack Obama and to elect Elizabeth Warren to the U.S. Senate Tuesday.
