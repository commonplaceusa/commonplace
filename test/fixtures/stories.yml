    </tr></tbody></table><p>Ohio may be the most important state in today's presidential election  between Barack Obama and Mitt Romney. The decision made by Ohio voters  will likely chart the future of the United States for the next four  years.</p><p>&#13;\n\
    </p><p>Stay with Patch all day as we update this article with news  and   information from the polls and live election results after 9 p.m.</p><p>&#13;\n\
    </p><p>Connect with Patch on Facebook and <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fPatchPolitics\">Twitter</a> too!</p><p>&#13;\n\
    </p><h2>Patch Poll: And the winner is...</h2><p>&#13;\n\
    </p><p>So who is going to win Ohio? A Patch survey of Democratic and Republican influencers in Northeast Ohio show that while survey respondents in each party think their candidate has a better shot to win the state, Democrats appear to be more confident in Obama than Republicans are in Romney.</p><p>&#13;\n\
    </p><p>Influencers submitted their survey answers between Oct. 31 and Nov. 5. The survey was answered by 23 Democrats and 32 Republicans. The poll is part of Patch's <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsolon.patch.com%2farticles%2felection-2012-introducing-red-blue-northeast-ohio\">Red/Blue Northeast Ohio</a>.</p><p>&#13;\n\
    </p><p>Democrats believe Obama has run a better campaign -- both on the ground and across the airwaves -- than Romney. Of the 23 respondents, only one believes Romney will defeat Obama.</p><p>&#13;\n\
    </p><p>\"President Obama has been a steady leader and deserved another term to finish what he started,\" one Democrat responded.</p><p>&#13;\n\
    </p><p>GOP influencers surveyed offer a different perspective. They say Romney ran the better campaign and that he will win Ohio. But Republicans aren't as confident: Of the 30 who answered the question, 24 believe Romney will win and six say Obama will claim victory in the Buckeye State.</p><p>&#13;\n\
    </p><p>Still, Republicans believe conservatives will come out and vote.</p><p>&#13;\n\
    </p><p>\"At this stage voter turnout is critical and Republicans are very motivated to vote this year,\" wrote a GOP survey respondent.</p><p>&#13;\n\
    </p><p>Both Republicans and Democrats agree on one thing: They will be glad when it's over.</p><p>&#13;\n\
    </p><p>\"Glad to see it come to an end!\" wrote a Republican.</p><p>&#13;\n\
    </p><p>\"A welcome end to a daily example of the worst of us,\" said a Democrat.</p><p>&#13;\n\
    </p><h2>Ohio: The Ultimate Swing State</h2><p>&#13;\n\
    </p><p>Ohio has earned its reputation as a swing state that decides presidential elections, and has picked the winner since at least 1988, selecting both Republicans and Democrats.</p><p>&#13;\n\
    </p><p>In 2008, Ohio voted Democratic with more than 2,940,044 voters casting ballots for the Obama-Biden team. Republicans John McCain and Sarah Palin earned 2,677,820 votes. According to statistics collected by the Ohio Secretary of the State's office, voter turnout tallied about 70 percent in 2008.</p><p>&#13;\n\
    </p><p>Before that, Ohio went to George W. Bush in 2000 and 2004, and Bill Clinton in 1992 and 1996. George H.W. Bush was Ohio's pick in 1988.</p>\n\
    </div></div>"
