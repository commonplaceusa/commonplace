  title: "Hurricane Sandy: Latest Track and What to Expect"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/hurricane-sandy-latest-track-and-what-to-expect-2e7ab255?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>As of 5 a.m., the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2ftext%2frefresh%2fMIATCPAT3%2bshtml%2f290854.shtml\">National Weather Service Hurricane Center </a>has Sandy is about 385 miles south, southeast of New York City. The storm is traveling at approximately 15 mph toward the north. It is expected to turn northwest today, then turn toward the west-northwest tonight. The center of Sandy will move over the coast of the mid-atlantic states in the evening hours. </p><p>According to reports, Sandy is a hybrid storm, meaning it is a huge Nor\xE2\x80\x99easter with a hurricane in the middle. The storm is currently measuring 900 miles wide, making it the second largest storm on record. </p><p>Hurricane force winds are expected along portions of the coast between Chincoteague Virginia and Chatham, Massachusetts. This includes the coasts of Rhode Island.</p><p>Tropical-storm-force winds are expected north of Chatham to the Merrimack area of Massachusetts. </p><p>The storm is also expected to bring widespread flooding throughout the area.</p><p>The worst part of the storm for New England is expected to be from 9 a.m. through midnight Monday. According to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fweather%2fblog%2fposts%2fBO149044%2f%23ixzz2AgCDaaki\">WHDH meteorologist Pete Bouchard</a>, wind gusts area already topping 40 mph along the coast and they will continue to get worse. </p><p>The storm is expected to last through Tuesday in terms of wind and rain, easing up on Wednesday. Showers and breezes will persist for Halloween, but they will be lighter all around according to Bouchard. </p><p>This is a serious storm. Amtrak canceled service up and down it s NorthEast corridor for today. New York had mandatory evacuations of low lying areas of the city and subway service has been shut down since last night. In Boston Governor Patrick issued a state of emergency and urged residents throughout the Bay State to stay off the roads and asked communities to close schools. All state office buildings are closed today.</p>\n\
    </div></div>"
