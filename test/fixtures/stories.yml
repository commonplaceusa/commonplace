  title: One Truck Filled, Another on the Way for Sandy Relief Efforts
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/one-truck-filled-another-on-the-way-for-sandy-relief-efforts-782eef36?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>It took only five hours to fill a 40-foot Stop &amp; Shop truck full of donations for victims of Hurricane Sandy in Breezy Point, N.Y.</p><p>&#13;\n\
    </p><p>\"I am overwhelmed by people's generosity,\" said Cynthia Hill, who spearheaded the effort and worked with the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2ftown-center-stop-shop-becomes-hub-for-hurricane-sandy-donations\">Wayland Town Center location of Stop &amp; Shop</a> to secure the truck, driver, gas and workers to pack the truck.</p><p>&#13;\n\
    </p><p>From 10 a.m.-3 p.m. on Friday, residents from Wayland, Sudbury, Weston, Hudson and other locations dropped off clothing, food, tools, cleaning supplies and more. They donations flowed with such abundance, that Stop &amp; Shop will be providing a second truck.</p><p>&#13;\n\
    </p><p>The plan is to accept donations Saturday and Sunday from 10 a.m.-3 p.m. The truck will then head to New York on Tuesday.</p><p>&#13;\n\
    </p><p>Hill said that plenty of clothing was donated on the first day, but tools, cleaning supplies and paper products (not paper plates, but paper towels, toilet paper, feminine products, etc.) are still badly needed.</p><p>&#13;\n\
    </p><p>Particular needs include:</p><p>&#13;\n\
    </p><ul><li>Space heaters</li>&#13;\n\
    <li>Hose (all sizes)</li>&#13;\n\
    <li>Screw guns  (cordless)</li>&#13;\n\
    <li>Wheelbarrows</li>&#13;\n\
    <li>Generators</li>&#13;\n\
    <li>Electric cords (50-foot &amp;  100-foot lengths)</li>&#13;\n\
    <li>Shovels</li>&#13;\n\
    <li>Bleach wipes</li>&#13;\n\
    <li>Contractor  bags</li>&#13;\n\
    <li>Antifreeze</li>&#13;\n\
    <li>Rubber boots (the kind that slip over regular  shoes)</li>&#13;\n\
    <li>Work gloves (M, L and XL)</li>&#13;\n\
    <li>Hooded sweatshirts (L, XL and  XXL)</li>&#13;\n\
    <li>Multi-roll packages of toilet paper\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0 </li>&#13;\n\
    <li>Baby wipes </li>&#13;\n\
    <li>Adult diapers</li>&#13;\n\
    <li>Baby diapers/Pull-Ups</li>&#13;\n\
    <li>Feminine products</li>&#13;\n\
    <li>Hand sanitizer</li>&#13;\n\
    <li>Paper towels</li>&#13;\n\
    </ul>\n\
    </div></div>"
