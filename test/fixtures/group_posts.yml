  subject: Need for a "Shelter"  when we lose electricity
  body: |+
    It was mentioned in the "Sun" last week that it is not good that Chelmsford doesn't have it's own "shelter" for the use of residents who lose electricity and heat during bad storms.     We were told that we had to go to the "Lowell Senior Center" for help.    How many in need of help would go to the Lowell Senior Center, and how many know where it is located?     And, how many seniors in Chelmsford would drive to that part of Lowell ?
    
    I heard that the Chelmsford Senior Center had also lost electricity, and probably the Town Hall and all the schools, etc.    But, there must be a building in town -  which didn't lose electricity.      I would suggest the Chelmsford Elks but I believe they also lost electricity.     On the .news.  it said that 80% of the town lost electricity,   so maybe there weren't any public buildings to use -  but what about large restaurants?
    
    I'm curious how the officials at Town Hall handled the needs of all the residents living in  "senior housing"  during the power outage.      Just a reminder that most .seniors.  get cold much easier than younger adults.     And, many don't have extra food in their apartment.    And they couldn't go to the Senior Center for lunch,  and probably  "Meals on Wheels" wasn't available.
    
    And, once the Stop & Shop in the Center closes this week,  they won't be able to .walk.   to a supermarket.     And, the residents of "senior housing" in North Chelmsford don't have a supermarket they can .walk.  to.
    
    And, if all those residents were advised to go to the Lowell Senior Center for shelter,   were the  "senior buses"  made available to them?
    
