    <div><div>
    					<p class="byline"><p class="byline">By Sarah N. Mattero and Martin Finucane, Globe Correspondent Globe Staff</p></p>
    					<p>A small plane crashed this afternoon on Interstate 93 in Hooksett, N.H., killing two people, New Hampshire State Police said.</p>
    <p>The Beechcraft Bonanza with two on board crashed between Exits 10 and 11. It was registered to a Rhode Island architectural firm. The Federal Aviation Administration was headed to the scene, the FAA said in a statement.</p>
    <p>New Hampshire Department of Transportation spokesman Bill Boynton said that reports of the crash were received at about 1:15 p.m. The crash happened just south of the I-93/I-293 split, at mile marker 26.2, he said. </p>
    <p>The plane, which had left Nashua, N.H., and was en route to Laconia, N.H., came to rest next to a guardrail after it struck a light pole adjacent to the highway which caused the plane to nose dive, a preliminary investigation found, State Police said. </p>
    <p>A man and a woman were in the plane; their names were not immediately released. State Police said the man was ejected from the aircraft.</p>
    <p>A Globe employee who was driving up I-93 North saw the wreckage at about 1:10 p.m. She said she saw a small plane on the left side of the road.</p>
    <p>The tail of the plane was in the road. The section of the road at that point has three lanes. There was no fire and no smoke, Barbara Gibson said. Emergency vehicles raced past, on the way to the plane. </p>
    <p>Before emergency vehicles arrived, Gibson said she saw two men in suits standing by the plane, including one who looked like New Hampshire Governor John Lynch. His press secretary, Colin Manning, later confirmed that Lynch had been returning from a funeral in Salem, saw the wreck, and waited there until help arrived. </p>
    <p>State Police said the ramp from I-93 North to I-293 South was closed and two of the I-93 North lanes were closed.</p>
    <p>Boynton said drivers should expect traffic delays throughout the afternoon and suggested that people seek alternate routes.</p>
    <p>The incident is under investigation by the National Transportation Safety Board, FAA, and the state Bureau of Aeronautics.</p>
    					
    					
    					
    					<span>John R. Ellement of the Globe staff contributed to this report. Sarah N. Mattero can be reached at <a>sarah.mattero@globe.com</a>. Martin Finucane can be reached at <a>mfinucane@globe.com</a>.</span>
    					</div></div>
