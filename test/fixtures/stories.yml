    <p>CONCORD, N.H. (AP) &mdash; New Hampshire is giving youths a weekend to go hunting without the pressure of competing with adult hunters.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Youths age 15 and younger can go hunting this weekend accompanied by a licensed adult who isn&rsquo;t carrying a firearm. The idea is for the adult mentor to concentrate on helping the young hunter.</p>
    </div>
                <div class="">
    <p>New Hampshire has offered a special youth deer hunt since 1999. Nonresident youths may participate only if the state they live in allows New Hampshire youths to participate in their youth deer hunts.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
