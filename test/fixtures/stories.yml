  title: SEC charges Lexington investment firm over misleading ads
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/bostonherald/business/general/~3/IFCxVyUuoKo/view.bg&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div id="articleFull"><p><span class="articleBegin">F</span>ederal regulators charged a Massachusetts investment adviser with allegedly distributing misleading advertising for high-yield bond funds.</p>
    <p>BTS Asset Management Inc. of Lexington claimed its investment program had &ldquo;no down years&rdquo; since its inception in January 1981.</p>
    <p>But the U.S. Securities and Exchange Commission determined that ads touting the past performance were &ldquo;materially misleading&rdquo; because they failed to disclose that a &ldquo;significant number&rdquo; of clients experienced different results.</p>
    
    
    
    
    
    <p>The SEC hit BTS with a &#36;200,000 fine and censure, and required the firm to hire an independent compliance consultant to review the firm&rsquo;s policies and procedures.</p>
    <p>BTS agreed to settle the case without admitting wrongdoing.</p>
    <p>The company has about &#36;1.5 billion in assets under management and 14,000 client accounts as of May 2012, according to the SEC.</p>
    </div></div>
