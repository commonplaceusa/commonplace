  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/wayland-fire-chief-country-club-bystander-receive-regional-awards?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>The <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2flistings%2fwayland-fire-department\">Wayland Fire Department</a> and a quick-thinking <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2flistings%2fwayland-country-club\">Wayland Country Club </a>employee were honored Nov. 1, when the Metropolitan Boston Emergency Medical Services Council (MBEMSC) recognized \"the many  contributions made on a daily basis by pre-hospital  and hospital  personnel involved in Emergency Medical Services,\" during its annual banquet.</p><p>&#13;\n\
    </p><p>In particular, Frank Leahy received the Citizen/Bystander of the Year Award, which is presented to \"an  individual who, not in their regular line of duty, performs  life-saving, limb-saving or medical techniques in a medical emergency.  They must have shown quick thinking, common sense and initiative to save  a life or reduce injury,\" according to a press release.</p><p>&#13;\n\
    </p><p>The press release relates that Leahy was nominated for the award by Wayland Fire Capt. Bob Dorey, who submitted the following narrative, edited for the press release, with Leahy's nomination.</p><p>&#13;\n\
    </p><blockquote>&#13;\n\
    <p>\xE2\x80\x9COn Tuesday afternoon, May 22, 2012, just  before 4 p.m., the Wayland Fire Department responded to a 911 call for  a golfer in cardiac arrest at the Wayland Country Club. Upon arrival I  observed Mr. Francis Leahy performing chest compressions on the  unresponsive patient in the middle of the third fairway. Fire  department personnel relieved Mr. Leahy and began caring for the  patient; continuing CPR and defibrillating the patient. PRO Ambulance  intercepted with the Wayland Fire Department Ambulance on scene and  began providing Advanced Life Support (ALS) care. The patient regained a  pulse prior to transport to MetroWest Medical Center\xE2\x80\x99s Framingham  Campus. Mr. Leahy, an employee of the golf course, came to offer  assistance. Mr. Leahy\xE2\x80\x99s quick thinking and actions undoubtedly led to  the patient\xE2\x80\x99s survival and the successful outcome of this incident. On  Aug. 23, 2012, I learned the patient survived this incident, has spoken  with Mr. Leahy, and is playing golf again!\xE2\x80\x9D</p>&#13;\n\
    </blockquote><p>&#13;\n\
    </p><p>Leahy accepted his award as members of the Wayland Fire Department; Wayland Selectman Doug Leard; and the man he saved, Ed Kelly looked on.</p><p>&#13;\n\
    </p><p>In addition to Leahy's award, Wayland Fire Chief Vinnie Smith received the\xC2\xA0 Regional Director\xE2\x80\x99s Award, \"which is  presented to an individual, foundation or service organization that  provides exceptional support to EMS activities in Region IV,\" the press release reads.</p><p>&#13;\n\
    </p><p>\"I am  humbled by the award,\" Smith said in the release., \"and I accept it on behalf of all the firefighters  in Wayland who all support EMS activities in Region IV on the front line  every day, helping people directly.\"</p>\n\
    </div></div>"
