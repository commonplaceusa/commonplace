  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/sex-toys-lizards-stolen-from-apartment-best-of-the-blotter?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p><em>Here are this week's most bizarre police calls, reports and charges.               All   information was provided by police reports from        departments    in     Patch   communities. Where arrests or charges  are       mentioned,  it   does   not     indicate a conviction.</em></p><p>&#13;\n\
    </p><p><strong>Taking toys</strong> \xE2\x80\x94 Something was a little different about a theft last week on Lawrence Court in Kent.</p><p>The list of items stolen from residents over a two-day span at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fkent.patch.com%2flistings%2fsilver-meadows-apts\">Silver Meadows Apartments</a> included laptops, HD TVs and other electronics that typically fill police reports. A box full of sex toys was also on that list.</p><p>The Pure Romance toys accounted for <a href=\"http://viewtext.org/article?url=http%3a%2f%2fkent.patch.com%2farticles%2fsex-toys-worth-800-lizards-reported-stolen-police-blotter\">$800 of the $3,000 worth of goods</a> taken from the one of the apartments. Three lizards, each worth $60, were also stolen.<br>\xC2\xA0 <br><strong>All about the cake</strong> \xE2\x80\x94 Though two co-workers had a history of differences, a piece of birthday cake finally brought them to blows in late October.</p><p>Katherine Perez, 26, of Cleveland, admitted to police that she <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwinsburg.patch.com%2farticles%2fwoman-charged-with-assault-over-a-piece-of-birthday-cake\">attacked a co-worker</a> at a Twinsburg business because she wanted the piece of cake. According to the police report, Perez didn't strike until the morning after the verbal argument. The victim said Perez entered the break room, suddenly attacked her and then exited. Two witnesses also corroborated that account.</p><p>Perez said the victim made vulgar remarks to her before and during the cake fight and also threatened her. Perez was arrested and charged with assault. She was released on a $500 bond.</p><p><strong>Long night at the bar</strong> \xE2\x80\x94 A 35-year-old Copley man was belligerent enough to make others want to leave a Bath Township pub on Nov. 3, according to a police report. </p><p>A <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbrubakers-pub-3\">Brubaker's</a><a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbrubakers-pub-3\"> Pub</a> bartender gave the drunk man a warning as people began to get more uncomfortable. At that point, the man <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2farticles%2fdrunken-copley-man-causes-ruckus-at-local-pub-falls-asleep-on-patio\">decided to take a nap</a> on the pub's patio.</p><p>The bartender later found him outside and asked him to leave, but the angry man responded with more yelling, threats and a refusal to leave.</p><p>Officers cited the man with disorderly conduct and gave him a ride home despite his continued yelling. He has received a ban from Brubaker's.</p><p><strong>Is he a target?</strong> \xE2\x80\x94 Time will tell if a Strongsville remains a target now that Election Day is history.</p><p>The Pearl Road man told police that <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstrongsville.patch.com%2farticles%2fpolitics-gets-personal-after-53-signs-stolen-from-yard\">53 political signs</a> have been taken from his yard in the weeks leading up to the election. He also said someone put a bunch of rocks in his exhaust pipe.</p><p>The man also reported trash being thrown into his yard.</p>\n\
    </div></div>"
