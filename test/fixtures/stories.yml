  title: Five Things You Need to Know About Hurricane Sandy on Oct. 29 in Lexington
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/five-things-you-need-to-know-about-hurricane-sandy-on-oct-29-in-lexington?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    <p>Having <a href="http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fgov-patrick-hoping-for-best-planning-for-worst-3e5d0eef">previously declared a state of emergency</a>,  Gov. Deval Patrick on Sunday urged communities to close schools today  and asked residents to stay off the roads because of Hurricane Sandy.</p><p>&#13;
    </p><p><strong>2. </strong> The <a href="http://viewtext.org/article?url=http%3a%2f%2flps.lexingtonma.org%2f">Lexington Public Schools</a> followed that advice, and cancelled school for today, Oct. 29.</p><p>&#13;
    </p><p><strong>3. </strong><strong>So Are The Town Offices, Library, Senior Center: </strong>And trash and recycling pickup has been suspended for today, Oct. 29, as well, according to a <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fsandy-watch-town-offices-schools-library-senior-center-closed">communication from the Town of Lexington</a>. <strong><br></strong></p><p>&#13;
    </p><p><strong>4. </strong><strong>Where to Read: </strong>For the latest local news on Hurricane Sandy and the storm's effects, be sure to check out our <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fhurricane-sandy-lexington-info-center">Hurricane Sandy Information Center</a> and <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2ftopics%2fhurricane-sandy-1a7f05ce">landing page</a>, which will be updated continuously throuhgout the storm.</p><p>&#13;
    </p><p><strong>5. Weather Forecast: </strong>Sandy should bring heavy rain  and strong winds, with gusts of up to 55 miles per hour and a daytime  high temperature of 60, according to <a href="http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3flat%3d42.4602778%26amp%3blon%3d-71.34944439999998%26amp%3bsite%3dall%26amp%3bsmap%3d1%26amp%3bsearchresult%3dConcord%252C%2520MA%252C%2520USA">the National Weather Service</a>, which predicts more severe weather conditions overnight, with a low of 56.</p>
    </div></div>
