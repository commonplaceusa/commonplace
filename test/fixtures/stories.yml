  title: Ohio Voters Heading to Polls in Droves Today
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/voting-8a4dae44?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Ohio voters are heading to the polls today in droves under sunny, blue skies and there are essentially no Election Day problems being reported in five Ohio counties that are home to Patch websites.</p><p>&#13;\n\
    </p><p><b>Stark County</b></p><p>&#13;\n\
    </p><p>Jeanette Mullane, deputy director of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boe.co.stark.oh.us%2f\">Stark County Board of Elections</a>, said all 160 polling locations in the county opened on time this morning and have seen a steady stream of electors.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIt\xE2\x80\x99s been consistent voting all morning, which is what\xE2\x80\x99s expected during a presidential election year,\xE2\x80\x9D she said.</p><p>&#13;\n\
    </p><p>Stark County\xE2\x80\x99s touch-screen voting machines are all operational and ready for use, said Mullane. But even if some weren\xE2\x80\x99t, it wouldn\xE2\x80\x99t be an issue for long.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CSometimes the machines get paper jams or other things that can be taken care of by our Election Day technicians. They troubleshoot all day long and are available to respond to any problems that may occur,\xE2\x80\x9D she explained.</p><p>&#13;\n\
    </p><p>Mullane issued a reminder that Ohio polls close at 7:30 p.m. today. \xE2\x80\x9CAnyone in line at 7:30 is permitted to vote. If they show up at 7:32, it\xE2\x80\x99s too late,\xE2\x80\x9D she said.</p><p>&#13;\n\
    </p><p><b>Portage County</b></p><p>&#13;\n\
    </p><p>Faith Lyon, director of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.co.portage.oh.us%2felection%2findex.html\">Portage County Board of Elections</a>, said voting is strong and that she\xE2\x80\x99s happy about today\xE2\x80\x99s sunny skies.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CI think we\xE2\x80\x99re looking really good. If the phone calls are any indication we\xE2\x80\x99re going to have a great voter turnout today,\xE2\x80\x9D Lyon said. \xE2\x80\x9CWhen the weather conditions are good, folks aren\xE2\x80\x99t afraid to get out and vote.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>She said all of Portage County\xE2\x80\x99s 131 polling locations opened on time this morning and have not been experiencing problems with their touch-screen voting machines.</p><p>&#13;\n\
    </p><p>For an optimum election experience, Lyon suggested that voters know their ward and precinct before heading out to vote. That information is available on board of elections websites throughout the state.</p><p>&#13;\n\
    </p><p>Once voters arrive at their polling location, they should have their identification ready to present and be prepared to vote.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIf they\xE2\x80\x99re not familiar with what\xE2\x80\x99s on the ballot they can take look at a copy of the actual ballot \xE2\x80\x93 available at each polling location \xE2\x80\x93 beforehand so when they head into the voting booth they have an idea in their minds as to how they\xE2\x80\x99re going to vote,\xE2\x80\x9D Lyon explained.</p><p>&#13;\n\
    </p><p>She also issued a reminder that voters statewide who requested and received an absentee ballot but didn\xE2\x80\x99t return it before today cannot vote at their designated polling location.</p><p>&#13;\n\
    </p><p>Instead, Lyon said, \xE2\x80\x9CThey need to fill (the absentee ballot) in and must return it in person to the board of elections office today or vote a provisional, or paper, ballot at their usual polling location.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p><b>Cuyahoga County</b></p><p>&#13;\n\
    </p><p>Mike West, media and voter education specialist at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fboe.cuyahogacounty.us%2f\">Cuyahoga County Board of Elections</a>, said he\xE2\x80\x99s heard of lines at some of the county\xE2\x80\x99s 423 polling locations, \xE2\x80\x9Cbut not excessive lines.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe did an unofficial turnout survey from some locations chosen at random. Our in-house numbers have turnout at about 13 percent so far today,\xE2\x80\x9D West said. \xE2\x80\x9COur website has an election profile (that) shows statistics from the last presidential election in November 2008,\xE2\x80\x9D when voter turnout was 61 percent.</p><p>&#13;\n\
    </p><p>All county polling locations opened on time today and none have experienced any major problems with their paper optical scan ballots.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe\xE2\x80\x99ve heard that there\xE2\x80\x99s some (machines) that have jammed, but we get those repaired rapidly. Also, voting isn\xE2\x80\x99t interrupted because of the scan. Voters can still cast a ballot a put it in a ballot box,\xE2\x80\x9D West said.</p><p>&#13;\n\
    </p><p><b>Lorain County</b></p><p>&#13;\n\
    </p><p>Voter turnout has been running high this morning in Lorain County, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.loraincountyelections.com%2f\">Board of Elections</a> Director Paul Adams.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9COur early voting for both mail and in office has been much higher (than usual),\xE2\x80\x9D Adams said. \xE2\x80\x9CI have received a number of reports of large turnout in some places in the county. There are some places where people are taking a little bit longer time to vote, particularly Elyria because of the large number of charter issues on the ballot.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>All 78 Lorain County polling locations opened on time this morning and have not experienced any major problems with their touch-screen voting systems.</p><p>&#13;\n\
    </p><p><b>Lake County</b></p><p>&#13;\n\
    </p><p>Scott Daisher, director of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.lakeelections.com%2f\">Lake County Board of Elections</a>, said there\xE2\x80\x99s been a \xE2\x80\x9Cvery steady\xE2\x80\x9D stream of voters this morning, comparable to the 2008 presidential election, and that he doesn\xE2\x80\x99t think the weather plays a role.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIn this type of election it wouldn\xE2\x80\x99t matter what the weather was,\xE2\x80\x9D he said.</p><p>&#13;\n\
    </p><p>Workers in Lake County\xE2\x80\x99s 80 polling locations serving 157 precincts all showed up and were open for business by 7:30 this morning.</p><p>&#13;\n\
    </p><p>The only touch-screen voting machine problem Daisher is aware of was quickly resolved. \xE2\x80\x9CWe had one (machine) that fell, but it was put back up on its legs and is running again,\xE2\x80\x9D he explained.</p><p>&#13;\n\
    </p><p><strong>Summit County</strong></p><p>&#13;\n\
    </p><p>\"It's as busy as I've ever seen it on Election Day,\" said Summit County Board of Election Presiding Judge John Ross at Cuyahoga Falls' Quirk Cultural Center early Tuesday morning.\xC2\xA0</p><p>&#13;\n\
    </p><p>Neither Joseph Masich, director of the Summit County Board of Elections, nor Kimberly Zurz, deputy director, have returned repeated calls for comment this morning.</p>\n\
    </div></div>"
