    </p><p><strong>Sunday:</strong> Much warmer with mostly sunny skies. Highs near 60!</p><p>&#13;\n\
    </p><p><strong>2. VETERAN'S DAY PRIDE:</strong> Here at Patch we want to say \"Thank you\" to our local veterans. We'll post an article later today asking resident to upload your own photos of your veterans to proudly display on the homepage.</p><p>&#13;\n\
    </p><p><strong>3. FRIDAY NIGHT LIGHTS:</strong> Lincoln-Sudbury travels to take on Concord-Carlisle while Acton-Boxborough hits the road to take on Newton South.</p><p>&#13;\n\
    </p><p> Today is Chaos Never Dies Day. Today is designed for you. It's a day to recognize the chaos in your life.       You can best celebrate this day, by recognizing that chaos never dies. Rather,       its a way of life. You can partake in this special day, by putting just a       little order back into your life. You can start, by picking one thing that       is really disrupting your life, and change it ... for the good.</p><p>&#13;\n\
    </p><p>: Jack the Ripper killed his last victim, Mary Jane Kelly; <strong>1938</strong>: Nazis burned and looted temples and Jewish-owned stores and houses in Germany and Austria in what became known as Kristallnacht (Crystal Night\xE2\x80\x94referring to broken glass on streets); <strong>1953</strong>: Author-poet Dylan Thomas died in New York at age 39: <strong>1965</strong>: A switch at a station near Niagara Falls failed. The Northeast and parts of Canada went dark for more than 13 hours; <strong>1970</strong>: Former French president Charles De Gaulle died at age 79; <strong>1989</strong>: Borders between East and West Germany were opened and the Berlin Wall began to be dismantled the next day.</p><p>&#13;\n\
    </p>\n\
