  content: "<div><div>\n\
    <p>The <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.usmarshals.gov%2fdistrict%2foh-n%2ftaskforces%2findex.html\">Northern Ohio Violent Fugitive Task Force</a> is on the lookout for information related to Anthony Smith, the task force\xE2\x80\x99s fugitive of the week.\xC2\xA0</p><p>&#13;\n\
    </p><p>Smith is wanted by the FBI and the U.S. Marshals for trafficking in narcotics, according to a press release from the task force. He is part of a large drug ring that distributes cocaine in the Cleveland area. Smith is a 33-year-old black male who is about 5\xE2\x80\x997\xE2\x80\x9D and 155 pounds. He has black hair and brown eyes.\xC2\xA0\xC2\xA0</p><p>&#13;\n\
    </p><p>He is thought to be hiding near East 152<sup>nd</sup> Street in Cleveland. He also has a previous address near the 14000 block of Cleveland\xE2\x80\x99s Lakeshore Boulevard.</p><p>&#13;\n\
    </p><p>The task force is offering a reward for information that helps lead to Smith\xE2\x80\x99s capture. People can call the task force with tips at 1-866-4WANTED or text tips to 847411 (tip411), keyword WANTED. Tips can remain anonymous.</p>\n\
    </div></div>"
