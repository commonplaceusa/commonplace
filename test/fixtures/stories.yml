  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/devoted-wife-and-mother-worked-at-the-douglas-school?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>Paula S. (Mulcahy) Seaburg, age 52, of Acton, formerly of Concord, died unexpectedly on Monday, October 22, 2012 after suffering a brain aneurysm a week before. She was the beloved wife of Scott Seaburg and devoted mother of Jessica and Olivia, all of Acton.</p><p>Born in Concord on May 17, 1960 she was the daughter of Yvonne Fuller of Concord and the late Richard Mulcahy. She attended Concord public schools, Concord-Carlisle High School and received an Associate\xE2\x80\x99s degree in business from Burdett School.</p><p>Paula spent most of her career in administrative work at many local companies, including Nuclear Metals and Welch Foods. Most recently she worked at the Douglas Elementary School.</p><p>A longtime Acton resident, Paula was an avid reader, jewelry maker and loved her summers on the beach in Brewster. She also was lucky enough to turn her love of dogs into a successful pet sitting business. A devoted wife and mother, Paula\xE2\x80\x99s greatest joy was spending time with her family and friends. </p><p>In addition to her husband, Scott, her daughters, and her mother, Paula is survived by three sisters, Cheryl Mulcahy and Cyndi Mulcahy of Tewksbury, Beth Prohodski of Amherst, NH, a brother, Richard Mulcahy of Concord, 7 nieces and nephews and many friends who adored her.</p><p>Visiting hours will be held at the Dee Funeral Home, 27 Bedford Street, Concord Center on Friday, October 26th from 4 to 8 PM.</p><p>Funeral will be held Saturday, October 27th from the Dee Funeral Home, 27 Bedford Street, Concord Center at 9 am followed by a funeral Mass in\xC2\xA0 Holy Family Parish, Monument Square , Concord Center at 10 am.</p><p>&#13;\n\
    </p><p>Burial will follow in Green Cemetery, Carlisle.</p><p>Contributions in her memory may be made to Huntington Disease Society of America, MA Chapter, 6 Boston Road, Suite 203A, Chelmsford, MA 01824 www.hdsa.org/ma; or The Brain Aneurysm Foundation, 269 Hanover Street, Building 3, Hanover, MA 02339 www.bafound.org.; or Beth Israel Deaconess Medical Center, 330 Brookline Ave., Boston, MA 02215, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.bidmc\">www.bidmc</a>.</p><p>&#13;\n\
    </p><p>Arrangements under the care of Charles W. Dee, Jr. and Susan M. Dee, Funeral Directors, Dee Funeral Home of Concord.</p><p>&#13;\n\
    </p><p>To share a remembrance in the online guest book please visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.deefuneralhome.com\">www.deefuneralhome.com</a></p><p>&#13;\n\
    </p></div></div>"
