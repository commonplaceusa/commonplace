  subject: "\"Senior Housing\"  vs.  \"Low-Income Housing\""
  body: |+
    Hello.   In this morning's "Sun,"  I saw another ad where an office is saying that a "Low-Income Apt."  for  "people over 55"  is available for -- people who qualify for a mortgage.     This is one of my .political.  pet-peeves.     There are so many residents of town,  or in Greater Lowell,  who are definitely "low-income" residents.    And, I'll bet a great many of them can't afford the "low-income apartments" being offered for sale !     
    
    As I think I mentioned in another message,  many residents of Chelmsford .THINK.   the Mobile Home Park is -  "low income housing."     Do you know that residents there probably pay $1,500  per month to live there?
    
    We drive in Lowell often,  and my husband comments on how many "projects"  are in that city.     My comment is that it seems to be only "cities"  which have "projects" -  or housing for "really"  low-income people.
    
