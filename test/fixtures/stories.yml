  content: "<div><div>\n\
    <p>Portions of the Northeast are still picking up the pieces after Hurricane Sandy ravaged the East Coast.</p><p>&#13;\n\
    </p><p>Patch sites up and down the coast reported the unfolding story and aftermath. Local editors and Patch users uploaded photos of the destruction.</p><p>&#13;\n\
