    </p><p>Would you like to join other, like-minded parents and do just that?!</p><p>&#13;\n\
    </p><p>Then mark your calendars and come participate in the first meeting of the Somerville Family Network (SFN) Parent Event-Planning (PEP) Team on Wednesday, November 7th, from 6:30-7:30 p.m., in the Conference Room at the Argenziano School, 290 Washington Street\xC2\xA0 Somerville, MA 02143!</p><p>The PEP Team is a group of parents who volunteer their time and get together with the support of the SFN to plan activities that engage local families with young children.\xC2\xA0 Essentially, the PEP Team focuses on fun programming for little ones!\xC2\xA0 Historically, we have planned two music fairs and one fundraiser per school year.\xC2\xA0 Working out all these details and publicizing the events can be a fun, bonding experience for the parents involved.\xC2\xA0 </p><p>Come reap the benefits from your involvement with the PEP Team, for you and your children!\xC2\xA0 It's a great community-building outlet, and you will enjoy seeing all the kids have a good time knowing that you were involved in making it happen!</p><p>&#13;\n\
