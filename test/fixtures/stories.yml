  title: "The Generals in Cambridge: \xE2\x80\x9CUneasiness among us\xE2\x80\x9D"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://boston1775.blogspot.com/2012/11/the-generals-in-cambridge-uneasiness.html&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    <p><div class="separator">
    <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.wardhouse.harvard.edu%2f" imageanchor="1"><img border="1" height="230" src="http://www.wardhouse.harvard.edu/sites/wardhouse.harvard.edu/themes/wardhouse/images/ward.jpg" width="200"></a></div>
    When <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fNathaniel%2520Folsom">Nathaniel Folsom</a>, newly appointed general of the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fNew%2520Hampshire">New Hampshire</a> troops, arrived at the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fsiege%2520of%2520Boston">siege of Boston</a> in late June 1775, he found this chain of command:<br>
    <blockquote>
    Mr. [<a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fArtemas%2520Ward">Artemas] Ward</a> [shown here] is Capt. General, Mr. [<a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fJohn%2520Thomas">John] Thomas</a> Lieut. General, and the other Generals are Major Generals. </blockquote>
    Those others included <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fWilliam%2520Heath">William Heath</a>, <a href="http://viewtext.org/article?url=http%3a%2f%2fen.wikipedia.org%2fwiki%2fJoseph_Frye">Joseph Frye</a>, and <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.geni.com%2fpeople%2fBrig-Gen-John-Whitcomb%2f6000000008174405808">John Whitcomb</a> of Massachusetts; <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.connecticutsar.org%2fpatriots%2fspencer.htm">Joseph Spencer</a> and <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fIsrael%2520Putnam">Israel Putnam</a> of <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fConnecticut">Connecticut</a>; and <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fNathanael%2520Greene">Nathanael Greene</a> of <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fRhode%2520Island">Rhode Island</a>, as well as Folsom himself. </p><p>I wrote about Folsom&#8217;s difficulty asserting his authority over Col. <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fJohn%2520Stark">John Stark</a> <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2f2011%2f06%2fgeneral-folsom-and-colonel-stark.html">back here</a>. One week after the New Hampshire officers had worked out their differences, Gen. <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fGeorge%2520Washington">George Washington</a> arrived in <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fCambridge">Cambridge</a> and upset the whole arrangement. </p><p>There doesn&#8217;t seem to have been any resistance to the Virginian becoming the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fContinental%2520Congress">Continental Congress</a>&#8217;s new commander-in-chief. Rather, he also brought along the Congress&#8217;s commissions for subordinate generals, and they didn&#8217;t match the situation on the ground. Ward had already written to <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fJohn%2520Hancock">John Hancock</a> that the new appointments might &#8220;create Uneasiness among us; which we ought, at this critical Time, to be extremely careful to avoid.&#8221; </p><p>The Congress has decided to rank the generals under Washington this way:<br>
    <ul>
    
    <li>as brigadier generals, <a href="http://viewtext.org/article?url=http%3a%2f%2fen.wikipedia.org%2fwiki%2fSeth_Pomeroy">Seth Pomeroy</a> of Massachusetts, <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fRichard%2520Montgomery">Richard Montgomery</a> of New York, <a href="http://viewtext.org/article?url=http%3a%2f%2fweb.cortland.edu%2fwoosterk%2fGen_David02.html">David Wooster</a> of Connecticut, Heath, Spencer, Thomas, <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fJohn%2520Sullivan">John Sullivan</a> of New Hampshire, Greene, and <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fHoratio%2520Gates">Horatio Gates</a>.</li>
    </ul>
    Schuyler, Montgomery, and Wooster were assigned to the defense of northern New York/invasion of southern <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fCanada">Canada</a>.</p><p>The New England delegates in the Congress had tried to replicate the seniority of their colonies&#8217; militia officers, and were also swayed by reports of the Battle of <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fLexington">Lexington</a> and <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fConcord">Concord</a> (which Heath had participated in) and the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2f2010%2f08%2fwhat-should-we-call-fighting-in-late.html">skirmish over Noddle&#8217;s Island</a> (which Putnam had led). The Congress therefore elevated Putnam over Spencer even though Connecticut had ranked Putnam third among its generals. The Congress also made Heath outrank Thomas even though Heath was taking orders from Thomas. </p><p>In addition, the Congress <i>hadn&#8217;t</i> learned several things. Pomeroy had never accepted his general&#8217;s rank in the Massachusetts army (though he had fought in the Battle of <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fBunker%2520Hill">Bunker Hill</a>). Frye, Whitcomb, and Folsom were all exercising commands in the army outside Boston. And on 23 June the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fMassachusetts%2520Provincial%2520Congress">Massachusetts Provincial Congress</a> had voted to make Col. <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fRichard%2520Gridley">Richard Gridley</a> of the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fartillery">artillery</a> regiment into another major general. </p><p>By the time Washington realized what a mess this was, he had already given Putnam his commission as Continental major general and couldn&#8217;t take it back. On 10 July he wrote to Philadelphia: <br>
    <blockquote>
    The great Dissatisfaction expressed on this Subject &amp; the apparent Danger of throwing the whole Army into the utmost Disorder, together with the strong Representations made by the Provincial Congress, have induced me to retain the Commissions in my Hands untill the pleasure of the Congress should be farther known&#8230; </blockquote>
    In fact, on 5 July, only three days after the new commander reached Cambridge, Spencer had convinced a large number of Connecticut officers to sign a letter to their legislature protesting the Congress&#8217;s decision and then set off for Hartford to deliver it himself. Or, as Washington wrote, &#8220;General Spencer was so much disgusted at the Preference given to General Puttnam, that he left the Army without visiting me, or making known his Intentions in any Respect.&#8221;</p><p>And Gen. Thomas was talking about leaving, too. </p><p>TOMORROW: Gen. Washington handles his first managerial crisis.</p>
    
    </div></div>
