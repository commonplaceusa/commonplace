  content: "<div><div>\n\
    \t\t\t\t\t\n\n\n\
    <p>BOSTON (CBS) &#8211; Women in East Boston are on alert once again, after another woman was attacked not far from the Maverick MBTA stop.</p>\n\
    <p>This latest attack happened shortly after one o&#8217;clock Wednesday morning. A woman walking near the intersection of Meridian and Lexington Streets says she was attacked from behind by a man who pushed her to the ground.</p>\n\
    <p>It&#8217;s a scenario very similar to three other attacks in the area in recent weeks.</p>\n\
    <p>In this most recent incident, a Good Samaritan heard the victim scream and ran across the street to help her out.</p>\n\
    <p>The suspect took off on foot towards Border Street. The victim described him to police as a black man in his late twenties, about 5\xE2\x80\x992\xE2\x80\x9D, stocky, and possibly with a birth mark on his left cheek.\n\
    </p><p><br>\n\n\
