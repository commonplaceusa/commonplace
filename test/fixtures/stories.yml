  title: Barrett Bests Martinez for 3rd Middlesex State Senate Seat
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/barrett-claims-3rd-middlesex-state-senate-seat?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>While they\xE2\x80\x99re saying goodbye to Susan Fargo, the Democrats aren\xE2\x80\x99t ready to let go of her seat in the state Senate.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.barrettforstatesenate.org%2f\">Lexington Democrat Mike Barrett</a>, after outlasting four challengers from his own party in the primary, has defeated Sandi Martinez, a Republican from Chelmsford, to claim the Third Middlesex District seat <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fstate-sen-susan-fargo-not-seeking-ninth-term-5edd9b3a\">Fargo, a Lincoln Democrat, held tightly for eight terms before deciding to retire</a>.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CI\xE2\x80\x99m excited about returning to the Senate,\xE2\x80\x9D said Barrett, who was a state Senator from Cambridge from 1987 until a failed bid for governor in 1994. \xE2\x80\x9CEighteen years older, probably not 18 years wiser, but I think smarter and I\xE2\x80\x99m looking forward to it.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>The Third Middlesex District represents Bedford, Carlisle, Chelmsford, Concord, Lincoln, Waltham and Weston, as well as parts of Lexington and Sudbury.</p><p>&#13;\n\
    </p><p>While Barrett had four opponents in the primary, this was the fourth crack at the Third Middlesex for Martinez, who failed to unseat Fargo in the last three elections.</p><p>&#13;\n\
    </p><p>The candidates differed sharply on a number of fronts, and on social issues in particular. And Barrett believes that\xE2\x80\x99s an area where he won a lot of voters.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CNo question the economy is first, but private rights and social issues make a difference,\xE2\x80\x9D he said. \xE2\x80\x9CI think we got a strong vote from pro choice women \xE2\x80\xA6 and men. I think she wanted to pretend the social issues didn\xE2\x80\x99t exist.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Since leaving state politics Barrett has worked in healthcare on information technology, he expects and that foundation will help him in his return to Beacon Hill.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CI hope to focus on healthcare, education and environmental protection,\xE2\x80\x9D said Barrett. \xE2\x80\x9CClimate change is the 800-pound gorilla in the room and it has to be acknowledged. We have to put together a state plan. We can\xE2\x80\x99t wait for Washington to act.\xE2\x80\x9D</p>\n\
    </div></div>"
