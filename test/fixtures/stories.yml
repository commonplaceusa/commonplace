  content: "<div><div><p>Mary Geraldine \xE2\x80\x9CGerry\xE2\x80\x9D (Reitchel) Dee, 84, of Bedford, died Thursday, November 8, 2012 at her Bedford home, surrounded by her loving family. She was the beloved wife for 51 years of the late Edward F. Dee who died in 2001.</p><p>&#13;\n\
    </p><p><br>Born in Somerville on January 19, 1928 she was the daughter of the late Paul and Mary (James) Reitchel. She attended Somerville public schools and graduated<br>from Somerville High School.</p><p>Mrs. Dee was a devote Catholic and a longtime communicant of St. Michael\xE2\x80\x99s Parish in Bedford, where she was a resident since 1952. She previously lived in<br>Key West, Florida. An avid walker who enjoyed the outdoors, especially mountain climbing, cross-country skiing and camping. She also enjoyed square dancing and<br>clogging.</p><p>Mrs. Dee worked in the communication field and the retail industry. She retired from T. J. Maxx after many years of employment. Survivors include her children, Edward F. Dee Jr. and Linda Callaghan of Assonet, Thomas P. Dee<br>and his wife Eleanor of Harvard, James M. Dee and his wife Laurie of Chelmsford, Marc A. Dee and his wife Patti of Lowell, Doreen M. Rahn and her<br>husband Ernest of North Billerica, Lisa J. Brady and her husband Sean of Billerica and the late Gerald J. Dee and his surviving wife Yvette of Colchester, Connecticut. Her grandchildren: Michelle Young, Ryan Dee, Kyle Dee,<br>Casey Dee, Kristin Dee, Joel Dee, Cory Dee, Jack Dee, Michael Rahn, Kaitlin Rahn, and Deirdre Brady. Her great grandchildren: Scott Young, Matthew Young,<br>Adam Young , Paige Young and Michael Rahn Jr. and many nieces and nephews. She was also the sister of the late Paul Reitchel and Betty Dellovo.</p><p><b>Memorials:</b></p><p>Contributions in her memory may be made to Alzheimer\xE2\x80\x99s Association, 311 Arsenal Street, Watertown, MA 02472.<b> </b></p><p>&#13;\n\
    </p><p><b>Visitation:</b></p><p>Visiting hours Monday, November 12 from 4 to 8 PM.</p><p><b>Service:</b></p><p>Funeral Tuesday, Nov. 13th from the Dee Funeral Home, 27 Bedford Street, CONCORD CENTER at 7:45 AM followed by a funeral Mass in St. Michael\xE2\x80\x99s Church, 90 Concord Road, Bedford at 9 AM.</p><p><b>Cemetery:</b></p><p>Interment will follow the funeral Mass in Shawsheen Cemetery, Bedford.</p></div></div>"
