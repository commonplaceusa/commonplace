  content: "<div><div id=\"post-7890\">\n\
    \t\t\t\t<div class=\"headline_area\">\n\
    \t\t\t\t\t\n\
    \t\t\t\t\t<p class=\"headline_meta\">by  on <abbr class=\"published\" title=\"2012-11-01\">November 1, 2012</abbr></p>\n\
    \t\t\t\t</div>\n\
    \t\t\t\t<div class=\"format_text entry-content\">\n\
    <p>Have you always dreamed of owning a home that is part of history? With this week\xE2\x80\x99s market update, that dream can become a reality. The Capt. Thomas Wheeler House, located in Concord, is steeped in history along with having a warm &#038; timeless charm. Located on the coveted American Mile, this stately twelve room Colonial is accentuated by beautiful wood floors, original 17th century beams, crafted moldings, and 2 prominent fireplaces. Still having many of its original features, the house also has room for possible renovations to compliment any lifestyle. Looking for something modern? In Lincoln there\xE2\x80\x99s a Contemporary with a spacious living room and step-up formal dining room. The gourmet kitchen includes professional-grade appliances and is located at the heart of the home, making it the perfect family gathering spot with comfortable seating and dining areas. And this is all within a twenty-minute drive into Boston.</p>\n\
    <p>For those not looking to commit to a house just quite yet, there\xE2\x80\x99s a sunny 2-bedroom apartment located in West Concord Village featuring beautiful fir floors, and eat-in kitchen, and pantry. With parking for 2 cars and within walking distance of the commuter rail, this is an ideal rental for those on the go.</p>\n\
    <p>Open houses for this week include a sunny 8 room raised Ranch located in Carlisle near the Carlisle Town Forest. Features include recessed lighting, oak floors, chair rail, built-in bookcases, and a corner cupboard. With a 2 car heated attached garage, this house is perfect for those working on projects year round. In Sudbury is a beloved 1910 Farmhouse on one acre with an expansive, flat, private back yard. Renovations by current owners include a new roof and finished attic with a 16&#215;14 playroom (2005), the maple kitchen has a new gas stove. With raspberries, blueberries, lilacs, peonies, gorgeous magnolias in the front yard and sun filled rooms makes this a perfect house for those that love nature.</p>\n\n\
