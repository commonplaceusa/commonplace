  title: Ryan Conte stands out amid Somerville's struggles
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/bostonherald/sports/~3/RSkUcXD0O5U/view.bg&publication_id=0&placement=list&region_name=Somerville_MA
  content: |-
    <div><div id="articleFull">
    <p>SOMERVILLE &mdash; These are the dog days for Somerville High football.</p>
    <p>The team is struggling along with an 0-7 record and prospects don&rsquo;t look good with No. 2 Everett on the horizon for this weekend. There is ample opportunity for senior lineman Ryan Conte to become a clubhouse cancer and bemoan his fate while others throughout the commonwealth are enjoying their moments in the spotlight.</p>
    <p>But that wouldn&rsquo;t be Conte. The 6-foot-4, 250-pounder arrives at practice 20-30 minutes early every day and remains the hardest worker in the program.</p>
    <p>&ldquo;He&rsquo;s very dedicated, worked out twice daily in the offseason to become a better player,&rdquo; said Somerville coach Tony Gulla, who returned to coach the Highlanders after spending the past eight seasons as an assistant at Olympia High in Orlando, Florida. &ldquo;He&rsquo;s a leader and does everything we ask of him.&rdquo;</p>
    <p>A lifelong resident of Somerville, Conte was talked into playing football by John Wallace. A fellow lineman who earned a scholarship to UMass, Conte credits Wallace with making him the player he is today.</p>
    <p>&ldquo;Me and John are really good friends going all the way back to hockey, and he&rsquo;s the one who convinced me to play football,&rdquo; Conte said. &ldquo;We still talk all the time. He tells me to be cool, be patient and work hard because good things will happen to me.&rdquo;</p>
    <p>Wallace speaks from experience. Like Conte, he experienced very little success in terms of wins and losses, but his skills were too hard to overlook as evidenced by the scholarship. Gulla has coached his share of quality linemen in nearly 25 years, and says Conte could be the second best lineman he&rsquo;s coached behind Gosder Cherilus, now starting for the Detroit Lions.</p>
    <p>&ldquo;I&rsquo;m not going to say he&rsquo;s as good as Gosder,&rdquo; Gulla said, &ldquo;but he&rsquo;s as good as anyone else I&rsquo;ve had. When I was coaching in Florida, we had a lineman (Shawn Curtis) who has 20 Division 1 offers right now, and I&rsquo;d put Ryan right there with him. He does everything you want an offensive lineman to do &mdash; finishes his blocks, gets right up on them and pancakes them.</p>
    <p>&ldquo;Some lucky program is going to get a diamond in the rough.&rdquo;</p>
    <p>Conte received some interest from UMass and UNH along with some of the Ivy League schools. Conte knows full well that the interest might have been greater if he played elsewhere, but he wouldn&rsquo;t trade his high school experience for anything, regardless of overall records.</p>
    <p>&ldquo;This is my home. I grew up in Somerville and always wanted to play for Somerville High School,&rdquo; Conte said. &ldquo;I want to keep playing hard, trying to motivate everyone to keep pushing for that first win.&rdquo;</p>
    <p>Do you have a similar story in your community? Let us know at dventura@bostonherald.com or email your own Hot Shots-worthy video (max. 25 megabytes) to hotshots@heraldinteractive.com.</p>
    </div></div>
