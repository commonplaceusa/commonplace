  title: Upcoming Yogathon Geared Toward Helping Kids Help Kids
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/upcoming-yogathon-geared-toward-helping-kids-help-kids?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>Sarah Gardner founded Yoga Reaches Out with a goal of combining her passion for yoga with her drive to help children in need.</p><p>&#13;\n\
    </p><p>In 2010, Yoga Reaches out held its first yogathon at Gillette Stadium in Foxborough. That one-day event drew 450 yogis to the Field House at Gillette and raised about $225,000 for  Children\xE2\x80\x99s Hospital Boston and the charity Yoga for Single Moms.</p><p>&#13;\n\
    </p><p>Then in 2012, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-sMyy\">a second yogathan at Gillette</a> drew about 650 participants and raised more than $200,000 for Children's Hospital Boston and the Africa Yoga Project.</p><p>&#13;\n\
    </p><p>Gardner is now taking her passion for yoga and helping kids to a new level through the first Yoga Reaches Out Kids' Yogathon on Sunday, Nov. 18, at Buckingham Browne &amp; Nichols' Nicholas Athletic Center (Upper School).</p><p>&#13;\n\
    </p><p>The Kids' Yogathon will raise money for Horizons for Homeless Children, an organization dedicated to \"improv[ing] the lives of young children who experience homelessness and help[ing] their families to succeed,\" according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.horizonsforhomelesschildren.org%2fAbout_Us_Mission.asp\">the website</a>.</p><p>&#13;\n\
    </p><p>\"It really brings the idea of Yoga Reaches Out full circle \xE2\x80\x93 it\xE2\x80\x99s kids helping kids,\" Gardner said. \"In addition to this bringing yoga to children, what this event is doing for many young children is introducing a concept of making a difference.\"</p><p>&#13;\n\
    </p><p>The yogathon serves as a fundraiser by asking each participant to raise a minimum of $50.</p><p>&#13;\n\
    </p><p>\"This event is teaching  our children, by you participating in this  event \xE2\x80\x93 by you sending an  email to grandma and grandpa \xE2\x80\x93 it\xE2\x80\x99s a  wonderful concept for an  introduction to helping others,\" Gardner said.</p><p>&#13;\n\
    </p><p>The event is for children ages 3-14 and the schedule is abbreviated from an all-day event, like that of the adult yogathons, to a 1 p.m.-5 p.m. event more in line with kids' abilities.</p><p>&#13;\n\
    </p><p>Classes are divided into various age groups and will include a family class as well. Gardner said that all of the instructors for the day specialize in teaching yoga to kids.</p><p>&#13;\n\
    </p><p>Gardner said participants can register at the event itself, but can also do so in advance on the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.kintera.org%2ffaf%2fhome%2fdefault.asp%3fievent%3d1039318\">Yoga Reaches Out website</a>. The registration fee is $10 (in addition to the fundraising minimum), but a family can register multiple children for a single $10 fee by using the coupon code YROKIDS when registering online.</p><p>&#13;\n\
    </p><p>\"I'm most excited to see their faces and to perhaps, for many, introduce yoga for the first time,\" Gardner said. \"And then to learn about different ways that they were able to fundraise and how that made them feel.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Participants will receive gift bags featuring items from sponsors including ivivva athletica, WunderSmoothie, Snikiddy, Hint Water, Fresh Feet Wipes, Skinny Pop Popcorn, Cliff Kid's Z Bars and other items.</p><p>&#13;\n\
    </p><p><em>The Kids' Yogathon will take place Sunday, Nov. 18 from 1 p.m.-5 p.m. in Cambridge.</em></p>\n\
    </div></div>"
  summary: Sarah Gardner founded Yoga Reaches Out with a goal of combining her passion for yoga with her drive to help children in need. In 2010, Yoga Reaches out held its first yogathon at Gillette Stadium in Foxborough. That one-day event drew 450 yogis to the Field House at Gillette and raised about $225,0
