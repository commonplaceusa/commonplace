  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p><b>For most movie-reviewers, a thumbs-down signal suffices</b><br>A teen from New York City was arrested Saturday after he allegedly kicked out a window at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fnewton.patch.com%2flistings%2fchestnut-hill-cinema-5\">AMC Theatres</a> in <strong>Chestnut Hill</strong>.\xC2\xA0According to police reports, one of the theatre's security guards saw two male teens walking by the theatre when one of them kicked a glass pane, shattering the window.\xC2\xA0The security guard recovered the boot, that had actually come off the teen's foot, and found that the shoe was embedded with glass shards. Police say\xC2\xA0Elliot Charles Mamiye, 18, of 153 Franklin St. New York, NY, was arrested and charged with destruction of property over $250:\xC2\xA0<b><a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yTyW\">http://patch.com/A-yTyW</a></b></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b><b>How does Jane Doe's Dine-n-Dash sound to you?<br></b></b>A woman identified as Jane Doe refused to be booked. <strong>Brookline</strong>\xC2\xA0Police received a report of disorderly conduct at the Sunset Cantina on Commonwealth Avenue, after a woman left without paying and was disrupting other diners. She was arrested and charged with disorderly conduct and defrauding an inkeeper for the unpaid bill:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yVnV\">http://patch.com/A-yVnV</a></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b><b>Pizza slice temper tantrum:<br></b></b>A Winchester man, upset by the price of a slice of pizza, broke a window at Pizza Roma in <strong>Watertown</strong> and then attacked a police officer when the man was confronted. He faces a slew of charges:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yTRf\">http://patch.com/A-yTRf</a>\xC2\xA0</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><strong>Tell-tale egg cartons</strong></p><p>&#13;\n\
    </p><p>O, did you say it's Halloween? <strong>Lexington</strong> has had some vandalism; police got a call reporting vandalism, a car driving over a resident\xE2\x80\x99s lawn, pumpkins smashed, eggs thrown. Police located the vehicle on Hancock Street by Hancock Ave. and found four Lexington teens and 12 empty egg cartons. Throughout the night, eight other reports of vandalism, pumpkins smashed and eggs thrown were reported, and the incident is still under investigation:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yQWb\">http://patch.com/A-yQWb</a></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><strong>And, ending on a note of heart-warming honesty</strong></p><p>&#13;\n\
    </p><p>Lincoln Police reported a resident of their town had walked into\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fcolonial-gardens-2\">Colonial Gardens</a>\xC2\xA0in <strong>Concord</strong> and noticed no employees were arund, so she left cash in the register and left with her purchase. Concord Police checked on the store; all was well:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yY2M\">http://patch.com/A-yY2M</a><br><b><br></b></p>\n\
    </div></div>"
