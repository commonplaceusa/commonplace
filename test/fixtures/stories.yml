    <div id='main-wrapper'>\n\
    <div class='main section' id='main'><div class='widget Blog' id='Blog1'>\n\
    <div class='blog-posts hfeed'>\n\n\n          <div class=\"date-outer\">\n        \n\
    <h2 class='date-header'><span>Saturday, November 10, 2012</span></h2>\n\n          <div class=\"date-posts\">\n        \n\
    <div class='post-outer'>\n\
    <div class='post hentry' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n\
    <meta content='http://1.bp.blogspot.com/-14ICpVSP6YY/UJ6kLZ1HE7I/AAAAAAAAMeY/gp-9NafJzmE/s72-c/Judge+Dowd+approves+settlement.jpg' itemprop='image_url'>\n\
    <meta content='7680885' itemprop='blogId'>\n\
    <meta content='1071593726335984200' itemprop='postId'>\n\
    <a name='1071593726335984200'></a>\n\
    <h3 class='post-title entry-title' itemprop='name'>\n\
    Judge approves BJ healthcare lawsuits settlement\n\
    </h3>\n\
    <div class='post-header'>\n\
    <div class='post-header-line-1'></div>\n\
    </div>\n\
    <div class='post-body entry-content' id='post-body-1071593726335984200' itemprop='description articleBody'>\n\
    <br>\n\
    <div class=\"MsoNormal\">\n\
    <span>U.S. Federal District Court Judge David Dowd on Friday\n\
    approved a settlement between the Akron Beacon Journal and Guild and Composing\n\
    retirees over retirement-day healthcare benefits that the BJ changed later that\n\
    could cost the newspaper millions of dollars.<o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <a href=\"http://viewtext.org/article?url=http%3a%2f%2f1.bp.blogspot.com%2f-14ICpVSP6YY%2fUJ6kLZ1HE7I%2fAAAAAAAAMeY%2fgp-9NafJzmE%2fs1600%2fJudge%2bDowd%2bapproves%2bsettlement.jpg\" imageanchor=\"1\"><img border=\"0\" height=\"640\" src=\"http://1.bp.blogspot.com/-14ICpVSP6YY/UJ6kLZ1HE7I/AAAAAAAAMeY/gp-9NafJzmE/s640/Judge+Dowd+approves+settlement.jpg\" width=\"295\"></a><span>Judge Dowd also approved turning over a check for $772,500\n\
    from the BJ&#8217;s liability insurance company &nbsp;to the attorneys for Dave and Gina White, et\n\
    al and John Olesky, et al to cover the plaintiffs&#8217; expenses for the suits, which\n\
    were filed in 2009 and 2010.<o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>All that&#8217;s left is for BJ Settlement Administrator Roger\n\
    Wettmore to handle the reimbursement claims for extra medical and prescription\n\
    expenses caused by the Beacon&#8217;s shifts in coverage and Jan. 1 implementation of the restored coverage.</span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>The $100,000 set aside for\n\
    this purpose is expected to cover the payments, minus\n\
    the $16,511 reimbursed for retired printers named in their lawsuit after a 2009\n\
    injunction by Judge Dowd. If not, the reimbursements would be pro-rated.\n\
    <o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>On Jan. 1, 2013 the printers and Guild retirees included\n\
    in the settlement will revert to their $2 (Guild) and $5 (printers) co-pays for\n\
    prescriptions and will be covered medically under Plan N, which should give the\n\
    printers and Guild retirees coverage equal to or better than their retirement-day\n\
    coverage.&nbsp;</span><span>This will save some retirees\n\
    thousands of dollars a year compared to the current BJ coverage under Aetna.&nbsp;</span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Eligible retirees will\n\
    be enrolled with United Healthcare for AARP Medicare Supplement Plan N and\n\
    Medical Mutual of Ohio for the $2 and $5 prescription co-pays. The Beacon\n\
    Journal will pay all the premiums.</span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Based\n\
    on 2012 information, retirees will pay at least a $140 annual deductible for\n\
    medical care although that could change upward in 2013. &nbsp;</span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Dave and Gina White started this process by putting up\n\
    $2,500 of their money. Because John Olesky was the only Guild retiree to file a\n\
    lawsuit, in 2010, that made Guild retirees also eligible for the settlement.<o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>In addition to the Whites, the named plaintiffs are retired\n\
    printers Hugh and Sharon Downing, Ruth and Tom West, Bob Abbott, Bob Walker,\n\
    Larnie and Stephanie Greene, Ora and Shirley Thombs, Ray and Amy Wolfe and Norm\n\
    and Naomi Mattern.<o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>The process began in\n\
    2005 when Dave White and Siesta Key, Florida Island House Condominium owner Lou\n\
    Smith, who had become friends, discussed the BJ reneging on healthcare\n\
    coverage. <o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    <br></div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Smith referred White to\n\
    Allen G. Anderson of his Smith &amp; Johnson law firm in Traverse City,\n\
    Michigan. Anderson got Chandra Law Firm of Cleveland involved because the\n\
    plaintiffs needed Ohio representation.<o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    <br></div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Attorneys for the plaintiffs are the Chandra Law Firm under Subodh\n\
    Chandra with lawsuit point-man Don Screen, and Anderson and Kenneth M.\n\
    Petterson of Smith &amp; Johnson in Traverse City. Screen, Anderson and\n\
    Petterson were in Judge Dowd&#8217;s court Friday, with retired printer Ruth West and\n\
    husband Tom West and John Olesky witnessing the historic settlement. <o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>The Beacon had three attorneys,\n\
    including Brett Bacon and </span><span>Colleen C. Murnane, outside\n\
    counsel from the Cleveland law firm of Frantz Ward, and Beacon Journal\n\
    Settlement Administrator Roger Wettmore, who has been at the BJ for 32 years,\n\
    at its table. <o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>In early 2007, shortly after\n\
    Canadian media mogul David Black's company acquired the Beacon Journal, the\n\
    newspaper switched health-insurance plans and drastically reduced these\n\
    retirees' benefits even more.&nbsp;</span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>The resentment built into the lawsuit filed in\n\
    2009. Later that year, Judge Dowd filed a temporary injunction requiring the BJ\n\
    to restore $5 prescription benefits to retired printers named in the lawsuit. <o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Guild retirees eligible for the\n\
    settlement, which depended on the wording in retirement letters, are Olesky, of\n\
    Tallmadge; Dick McBane, Lilburn, Georgia; Harold and Elizabeth Bailey, Kent;\n\
    and Don Roese, Cuyahoga Falls.<o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Retireed printers and spouses eligible\n\
    are the Whites, of Venice, Florida; Sid Sprague, Loveland, Colorado; Hugh and\n\
    Sharon Downing, The Villages, Florida; Isabel Watson, Naples, Florida; Janice\n\
    Hogg, Waynesville, North Carolina; &nbsp;Bob\n\
    and Linda Abbott, Massillon; Russ and Martel Bendel, Wadsworth; Lloyd and\n\
    Claudine Bigelow, Cuyahoga Falls; Joe Catalano, Akron; Eunice and Bonnie\n\
    Collins, Copley; John Costello, Akron; Richard and Patricia Fair, Akron; Larnie\n\
    and Stephanie Greene, Hartville; Dick Gresock, Medina; Marjorie Hanna,\n\
    Wadsworth; Ed Hanzel, Barberton; Henry and Kathleen Heinbuck, North Canton; Bob\n\
    Kendall, Berlin Center; Harriet Ledbetter, Canton; Norm and Naomi Mattern,\n\
    Wellsville; Charles O&#8217;Neill, Akron; Denzil Parker, Wadsworth; Fred Pollack,\n\
    Akron; Francis and Rita Reeves, Akron; Don Reppart, North Canton; Ron\n\
    Sanderlin, Canton; Cecil and Josephine Santaferro, Akron; Charles Stadelman,\n\
    Tallmadge; Bob Walker, Medina; Ray and Amaryllis Wolfe, Greentown, and Ruth and\n\
    Tom West, Rittman.<span>anHanH<o:p></o:p></span></span></div>\n\
    <div class=\"MsoNormal\">\n\
    <br></div>\n\
    <div class=\"MsoNormal\">\n\
    <br></div>\n\
