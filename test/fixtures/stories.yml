    						<p>
    							
    							<p>CUYAHOGA FALLS -- The unidentified man that was discovered in a ravine in the Gorge Metro Park in Cuyahoga Falls Mondayhas been identified.</p>
    <p>Summit County Medical Examiner's Office has identified the man as&nbsp;Daniel Short, 51, of&nbsp;Cuyahoga Falls.</p>
    <p>An autopsy has been completed and the cause of death was ruled as blunt force trauma to the chest.</p>
    <p>How or why he fell onto the rocks remains under investigation.</p>
    <p>About 4:45 p.m. Monday, a hiker dialed 9-1-1 after finding a body along the walking path of Mary Campbell Cave in Gorge Metro Park.</p>
    <p>Police and EMS&nbsp;blocked off the area and determined the man was dead.</p>
