  subject: Dog sitter and walker
  body: |
    Hello,
    
    we are looking for someone who would be interested to pet sit our dog (3 yr old black lab. Her name is Leah) while we are on vacation (one week at the end of June as well as 2 weeks end of Aug/beginning of Sep). Ideally, Leah could stay with this person at their home (she sleeps in the crate). She is generally good with other dogs, but does get protective towards other dogs when our babies are around. So if you have a dog yourself, we would of course want to test it out first to make sure they like each other. She LOVES to play and has a lot of energy. 
    
    In addition, we would be looking for that person to also walk her during the day a couple of times a week. She does get her walks daily, but with 2 little ones, she is not getting out as much as we would like her to.
    
    If you are interested, please message me to let me know what your experience is (dog sitting and dog walking), if you have (or had) dogs yourself, what days/ times you would be available for dog walking and if you would be open to dog sit Leah while we are on vacation. Please include your hourly rate as well as how much you would charge for dog sitting (including at least 1 walk during the day).
    
    Thanks,
    Ines

