  title: "Five Things: School's Closed and Other Hurricane Sandy Happenings"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/five-things-school-s-closed-and-other-hurricane-sandy-happenings?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>Having <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fgov-patrick-hoping-for-best-planning-for-worst-3e5d0eef\">previously declared a state of emergency</a>, Gov. Deval Patrick on Sunday urged communities to close schools today and asked residents to stay off the roads because of Hurricane Sandy.</p><p>&#13;\n\
    </p><p><strong>2. </strong>The Concord Public Schools and Concord-Carlisle Regional School District followed that advice, and cancelled school for today, Oct. 29.</p><p>&#13;\n\
    </p><p><strong>3. </strong><strong>Where to Read: </strong>For the latest local news on Hurricane Sandy and the storm's effects, be sure to check out our <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2farticles%2fhurricane-sandy-concord-info-center\">Hurricane Sandy Information Center</a> and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2ftopics%2fhurricane-sandy-a1a51757\">landing page</a>, which will be updated continuously throuhgout the storm. <strong><br></strong></p><p>&#13;\n\
    </p><p><strong>4. </strong><strong>Public Meetings, Etc. </strong>The only public meeting posted for today is the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcordma.gov%2fpages%2fConcordMA_Calendar%2fS01919C49-019B2295%3fformid%3d161\">Board of Selectmen</a> at 7 p.m. and, as of 7 p.m. on Sunday evening, it was unclear whether it has been cancelled or rescheduled.\xC2\xA0<strong> <br></strong></p><p>&#13;\n\
    </p><p><strong>5. Weather Forecast: </strong>Sandy should bring heavy rain and strong winds, with gusts of up to 55 miles per hour and a daytime high temperature of 60, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3flat%3d42.4602778%26amp%3blon%3d-71.34944439999998%26amp%3bsite%3dall%26amp%3bsmap%3d1%26amp%3bsearchresult%3dConcord%252C%2520MA%252C%2520USA\">the National Weather Service</a>, which predicts more severe weather conditions overnight, with a low of 56.</p>\n\
    </div></div>"
