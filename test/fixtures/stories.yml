  title: "Fenn School\xE2\x80\x99s Varsity Soccer Claims Soccer Tournament Title"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/fenn-school-s-varsity-soccer-claims-soccer-tournament-title?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>After finishing as runner-up the last two years, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2ffenn-school\">Fenn School</a>\xE2\x80\x99s Varsity Soccer team took home the 2012 championship trophy in the New England Junior School Soccer Tournament. The prestigious 16-team tournament was held on Saturday under sunny skies at Eaglebrook School in Deerfield.</p><p>&#13;\n\
    </p><p>In the opening game, defenseman Reid Shilling (Lincoln) scored the lone goal, lifting Fenn past Rumsey Hall of Connecticut, 1-0. Up next against Bement School from western Massachusetts, Fenn captain a goal from Josh Cabral (Tewksbury) proved to be the difference in another 1-0 win. Against Cardigan Mountain\xE2\x80\x99s B team, Spencer Royal (Concord) and Walker Davey (Groton) tallied to give Fenn a 2-0 victory. Fenn beat defending champion Eaglebrook on a Matt Killian (Concord) goal, 1-0, and stretched its unbeaten streak with a scoreless draw with Hillside. A 2-0 win against Shore Country Day School advanced Fenn to the final, courtesy of goals by Killian and Alec Reiss (Bedford).</p><p>&#13;\n\
    </p><p>Facing off for the championship against Cardigan Mountain\xE2\x80\x99s A team, Fenn surrendered the first goal, but Killian again came to the rescue, knotting the game at 1 on a free kick. To break the tie, five shooters were selected from each team to take penalty kicks. Davey and Reiss each scored for Fenn, setting up a dramatic finish.\xC2\xA0 On the final penalty kick, and with the championship on the line, eighth-grader Will Hrabchak (Concord) beat the Cardigan netminder to vault Fenn to victory.</p><p>&#13;\n\
    </p><p>It is the fourth time Fenn has won the NE Junior tourney since 1990.</p>\n\
    </div></div>"
