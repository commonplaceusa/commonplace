  title: Hurricane Sandy Picks Up Steam
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/hurricane-sandy-picks-up-steam-5426467c?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>Hurricane Sandy has picked up ferocity as it hits the East Coast.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2ftext%2frefresh%2fMIATCPAT3%2bshtml%2f291439.shtml\">The National Hurricane Center</a> reports that sustained wind speeds are up to 90 mph. The Greater Boston, Cape Cod and Rhode Island areas should feel the full force of Sandy this afternoon and into the evening. Effects of Sandy should stretch into Tuesday and possibly into Wednesday.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2f\">7News\xE2\x80\x99</a> Chris Lambert is reporting the wind speeds could reach 70 mph along the coastline this afternoon with inland wind more in the 40-60 mph range with lesser wind speeds the farther you go inland.</p><p>&#13;\n\
    </p><p>The National Hurricane Center expects hurricane force winds on the Cape and Rhode Island and tropical storm force winds north of the Cape to the Merrimack Valley in Massachusetts.</p><p>&#13;\n\
    </p><p>Rain should be in the area of one to two inches, but the major problem remains the winds and possible coastal flooding.</p><p>&#13;\n\
    </p><p>7News\xE2\x80\x99 Pete Bouchard called Sandy a \xE2\x80\x9Cstorm of record\xE2\x80\x9D and \xE2\x80\x9Cepic coastal storm\xE2\x80\x9D this morning.</p><p>&#13;\n\
    </p><p>Check back with Patch for the latest about this storm.\xC2\xA0</p>\n\
    </div></div>"
