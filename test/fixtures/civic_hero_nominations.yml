  nominee_name: Pat Moyer
  nominee_email: pat_moyer@comcast.net
  reason: As a newcomer to town around 2002, Pat saw the completion of the LHS renovation project leave the school grounds an inhospitable wasteland, and decided to do something about it.  She put out a call for others to join her and organized the Lexington High School Landscaping Committee under the umbrella of the PTSA.  For 10 years Pat has kept up the group's momentum by writing grant proposals, recruiting student labor, cajoling the committee into yet another fundraiser or the DPW into delivering another truckload of loam or wood chips, and coordinating with school and town administrators.  She outworks everyone around her, her face smudged with dirt and her optimism always on display.  Key to the transformation of the LHS grounds is her organization of a summer maintenance program, where about 20 student workers supervised by Landscaping Committee members weed and water the extensive shrub and perennial beds so that the school looks well groomed when teachers and students return in the fall.
