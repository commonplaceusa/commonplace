  title: ECB unlikely to do more for stagnant eurozone
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Dd9548428a1e2adf7e1dad42997c38139&publication_id=0&placement=list&region_name=Somerville_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>FRANKFURT, Germany (AP) &mdash; European Central Bank President Mario Draghi has warned that the economy of the 17 countries that use the euro remains weak and will struggle to grow even with &lsquo;&lsquo;visibly improved&rsquo;&rsquo; confidence among the currency union&rsquo;s financial markets.</p>
    </div>
                <div class="articlePluckHidden">
    <p>After the ECB&rsquo;s governing council left its key interest rate unchanged at the record low of 0.75 percent, Draghi insisted the bank has done its part to haul the eurozone out of its financial crisis. Markets have rallied since the ECB offered in September to buy the bonds of countries such as Spain and Italy, which are struggling with borrowing costs on their debt.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Draghi said it was up to governments to improve investor confidence in the currency bloc by fixing their shaky public finances and cutting the bureaucracy and regulations that block stronger growth.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Economic activity in the euro area is expected to remain weak, although it continues to be supported by our monetary policy stance and financial market confidence has visibly improved on the back of our decisions,&rsquo;&rsquo; he said at a news conference in Frankfurt.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The slack economy poses a serious risk for the eurozone because only a broad rebound will help shrink the levels of government debt that have already pushed Greece, Portugal, Ireland and Cyprus into asking for bailouts. Government debt across the eurozone now averages 90 percent of annual economic output &mdash; well above the 60 percent limit under the region&rsquo;s fiscal rules.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Draghi said current evidence &lsquo;&lsquo;does not signal improvements toward the end of the year&rsquo;&rsquo; and that growth was suffering from &lsquo;&lsquo;heightened risk aversion,&rsquo;&rsquo; as consumers and companies seek to cut their debt and improve their finances.</p>
    </div>
                <div class="articlePluckHidden">
    <p>As part of its efforts to calm the financial crisis, the ECB in September said it was willing to buy bonds issued by heavily indebted countries with the aim of lowering their borrowing costs as long as they are willing to ask for the help and take steps to cut their deficits. Since then, stocks have risen and borrowing costs fallen &mdash; without the ECB spending a cent to intervene. The proposal alone appears to have helped instill greater confidence in the countries&rsquo; ability to pay down their debts.</p>
    </div>
                <div class="articlePluckHidden">
    <p>On Thursday, the interest rate for Spain&rsquo;s benchmark 10-year bond on the secondary market &mdash; an indicator of investor wariness of a country&rsquo;s economy &mdash; was at 5.8 percent, up marginally on recent days but still way down from the unsustainable highs of 7 percent it reached in July. Meanwhile the Stoxx 50 index of leading European shares was up 148 points to 2,527.</p>
    </div>
                <div class="articlePluckHidden">
    <p>While markets are feeling better, the outlook for the wider economy remains glum.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Budget cuts and tax increases imposed as part of austerity programs are weighing heavily on economies. The region&rsquo;s gross domestic product shrank 0.3 percent in the second quarter. The European Union&rsquo;s executive commission predicts it will shrink 0.4 percent this year, and, perhaps more alarmingly, grow only 0.1 percent all of next year. Unemployment is at 11.6 percent, highest the euro was introduced in 1999.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Five eurozone countries are in recession &mdash; Italy, Spain Portugal, Greece and Cyprus.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In theory, a cut to interest rates would stimulate the economy by making it easier for consumers and businesses to borrow, spend and invest. Yet low ECB rates and cheap ECB credit to banks are not getting through to the wider economy in the form of more loans. That&rsquo;s often because businesses see no reason to borrow and expand production in a slack economy.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Draghi indicated the bond purchase plan, by lowering borrowing rates in troubled countries and easing markets, was actually doing what an interest rate cut would normally do, calling it &lsquo;&lsquo;equivalent to a further expansion of monetary policy.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Analyst Christian Schulz said that the bond-purchase program &lsquo;&lsquo;has a stronger easing effect than any rate cut&rsquo;&rsquo; and that Draghi&rsquo;s insistence that the ECB is ready to use the program outweighs anything else the bank could do right now.</p>
    </div>
                <div class="">
    <p>The ECB has argued that it&rsquo;s up to countries to push ahead with so-called structural reforms &mdash; ones that make their economy more productive in the long term. Those typically include breaking down job protections for established workers so that companies can hire and fire more easily, and be more willing to higher younger workers. Spain and Greece have jobless rates of 54.2 percent and 55.6 percent respectively for people under 25.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
