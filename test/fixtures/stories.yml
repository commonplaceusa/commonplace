  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; A registered nurse who police say told them she killed her brother-in-law with medication she took home by mistake has had her license suspended by the state Board of Nursing.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Catherine George went to police in Derry on Oct. 14 and said she had killed her 55-year-old brother-in-law, Randall Percival, by giving him 300 units of insulin, the state attorney general&rsquo;s office says.</p>
    </div>
                <div class="articlePluckHidden">
    <p>George gave police a large syringe and a glass vial of insulin and told them Percival &lsquo;&lsquo;didn&rsquo;t need to suffer anymore,&rsquo;&rsquo; the nursing board said Wednesday in an email.</p>
    </div>
                <div class="articlePluckHidden">
    <p>George, when asked how she got the insulin, said she took it home from work by mistake in July and forgot to return it, the nursing board said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Percival, who lived in Raymond, died Oct. 9. Police couldn&rsquo;t comment on how Percival might have been suffering or on anything else, and they referred questions to the attorney general&rsquo;s office.</p>
    </div>
                <div class="articlePluckHidden">
    <p>A criminal investigation into Percival&rsquo;s death is ongoing, and the nursing board said it was unknown what, if any, charges might be filed.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The nursing board issued an emergency suspension of George&rsquo;s license on Tuesday, saying it had received information indicating her continued practice of nursing posed &lsquo;&lsquo;an imminent threat to public health, safety and/or welfare.&rsquo;&rsquo; It scheduled a hearing for Nov. 2 to determine if the suspension should continue or if permanent disciplinary sanctions should be imposed.</p>
    </div>
                <div class="">
    <p>George, who was first granted her nursing license in 1994, couldn&rsquo;t be reached for comment on Wednesday. Her phone in Derry has been disconnected.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
