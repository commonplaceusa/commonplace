  content: |-
    <div><div>
    		<p>AKRON, Ohio (AP) &#8212; The last of four defendants in the Ohio meth-poisoning death of a 17-month-old child has been sentenced to seven years in prison.</p><p>The Akron Beacon Journal reports that 20-year-old Randy Legg was sentenced in Akron Tuesday. He is the former boyfriend of Heather Lerch, whose son Patrick died after swallowing methamphetamine in the filthy, rat-infested basement of their home. Heather Lerch was sentenced to life in prison last month.</p><p>She and her son had moved into the home with Legg days before the child died.</p><p>Randy Legg's brother, 22-year-old Ronald Legg, was previously sentenced to life in prison, and 25-year-old Allen Kostra was given nine years. Kostra testified that he and Ronald Legg were cooking meth in the basement and getting high throughout the child's final days.</p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span>
    	</div></div>
