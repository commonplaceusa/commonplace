  title: NH hospitals learn from hepatitis C outbreak
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D9919eb3f0662bd65eb50b0cbfd2ace2d&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; New Hampshire health officials hoping to learn from the kind of drug diversion debacle facing Exeter Hospital got some detailed advice Thursday from out-of-state hospitals that have weathered similar incidents.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The New Hampshire Hospital Association invited officials from the Mayo Clinic in Minnesota and Rose Medical Center in Denver, Colo., to share how they responded to drug diversion problems at their facilities.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In Minnesota, a nurse at a Mayo hospital in Mankato was accused in 2008 of stealing the powerful painkiller fentanyl and replacing it with syringes of saline solution, depriving surgical patients of their medication. In Denver, a former surgical technician is serving a 30-year sentence after pleading guilty in 2009 to similar allegations. Kristen Diane Parker, who got another job at a second Colorado hospital less than two weeks after being fired from Rose Medical Center, was also accused of infecting up to three dozen patients with hepatitis C through her drug diversion.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The Colorado case bears some similarity to the case of David Kwiatkowski, a former cardiac catheterization lab worker who is accused of stealing drugs from Exeter Hospital and replacing them with tainted syringes that were later used on patients. Thirty-two people have been diagnosed with the same strain of hepatitis C he carries since the investigation began in May.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Kevin Dillon, director of pharmacy services at the Mayo Clinic, said responding to such incidents requires a consistent, managed approach. Mayo now has a medical diversion prevention coordinator position as well as an eight-member team that meets within 24 hours of hearing about a suspected drug diversion case.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;You can&rsquo;t react to each one of these as if they&rsquo;re a new thing,&rsquo;&rsquo; he said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>After the 2008 incident, Dillon said Mayo performed a detailed analysis to identify risk points &mdash; medication being left unattended, for example &mdash; and came up with more than 100 changes it could make. It also developed a list of 77 core structures and processes that it is working to implement in all its facilities. Even when that is done, drug diversion will still occur, he said, but the changes will make it harder.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;When it comes to diverters, &lsquo;They&rsquo;re smart, we&rsquo;re smart, they&rsquo;re desperate, we&rsquo;re not,'&rsquo;&rsquo; he said, quoting a colleague. &lsquo;&lsquo;So eventually we hope they slip up and we do catch them.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>David Theil, an anesthesiologist at Rose Medical Center, said before the 2009 incident there, anesthesiologists frequently filled syringes for multiple patients to be better prepared before procedures.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;You were looked at poorly if you waited until the patient came in the room,&rsquo;&rsquo; he said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>It was an uphill battle to get those workers to accept changes made after the incident to ensure that medication wasn&rsquo;t withdrawn from dispensing machines until right before a procedure, he said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In addition to strengthening its hiring procedures and making other changes, the hospital also has tried to enact broader cultural changes, said Robert Campbell, vice president of operations. Every staff meeting starts with a &lsquo;&lsquo;safety moment&rsquo;&rsquo; to discuss ways to improve patient safety, he said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>After the 2009 incident, &lsquo;&lsquo;There were many feelings of guilt, of how could this have happened? How could I have allowed this vulnerability and how could I have potentially hurt somebody?&rsquo;&rsquo; he said. &lsquo;&lsquo;Quickly, we really had to get over that and say, it&rsquo;s really not about me, it&rsquo;s about the patients.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Since Kwiatkowski&rsquo;s arrest in July, Exeter Hospital has been hit with numerous lawsuits and the prospect of losing its Medicare funding if it doesn&rsquo;t fix problems uncovered during a federal inspection trigged by the outbreak of hepatitis C, a blood-borne viral infection that can cause liver disease and chronic health issues. It also has been wrangling with state public health officials over whether it has to release detailed medical records the state is seeking as part of its investigation.</p>
    </div>
                <div class="">
    <p>Kwiatkowski has pleaded not guilty to stealing drugs and tampering with needles.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</p></div>
