    <p>CONCORD, N.H. (AP) &mdash; New Hampshire&rsquo;s official executive residence has re-opened after being closed for renovations.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The Styles Bridges House in Concord, which was built in 1835, is open for tours starting Sunday and continuing through Dec. 16.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Former Gov. and Sen. Styles Bridges and his family gave the house to the state in 1969, making it the official residence of the state&rsquo;s governor.</p>
    </div>
                <div class="">
    <p>Gov. John Lynch does not live at the house, but it serves as the setting for many official state functions held by the governor, such as conferences with legislators, civic and business leaders, and visiting dignitaries.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
