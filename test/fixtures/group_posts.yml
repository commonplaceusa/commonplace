  subject: Train horns in Burnsville.
  body: "Hi everyone,\n\n\
    I thought that this would be a great forum to help answer a local environmental question that I have had since moving to Burnsville 6 years ago.  Here is the question:\n\n\
    Are you sometimes woken up by the sound of train horns in the middle of the night?  (And subsequently wish the noise would stop.)\n\n\
    For me the answer is yes and I suppose there are a couple of reasons.  First, I am a light sleeper.  Second, our home is about a mile from the rail road intersection near Cliff road and 35W, and due to wind direction, 100+ decibel train horns can be heard \xE2\x80\x9Cplain as day\xE2\x80\x9D.  I also remember reading about people being upset by train horn noise in the River Hills area of Burnsville and I\xE2\x80\x99m wondering if this is still an issue.  I\xE2\x80\x99m also wondering if people in the Heart of the City area can hear the train noise since this location is close to the same intersection.\n\n\
    I\xE2\x80\x99m looking forward to your comments.  (Yes or no to the question, and if yes, let us know in what part of the city you live in.)\n\n\
    And a quick follow-up question:\n\n\
    If you answered yes to the first question, are you aware that there is a technology that can be implemented by the city to help solve this noise problem?\n\n\
    If you are curious, take a look at www.quietzonetech.com.\n\n\
    Thanks.\n"
