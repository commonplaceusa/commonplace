  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/updated-list-of-needs-for-hurricane-sandy-efforts?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>Breezy Point Project organizer Cynthia Hill said Thursday that the donations of clothing have already come pouring in for the truck that will leave from the Wayland Town Center Stop &amp; Shop with donations for Hurricane Sandy victims.</p><p>&#13;\n\
    </p><p>What she really needs, Hill said, are the construction and clean-up items below (those with an asktrisk are especially important):</p><p>&#13;\n\
    </p><ul><li>Space heaters</li>&#13;\n\
    <li>Hose* (all sizes)</li>&#13;\n\
    <li>Screw guns  (cordless)</li>&#13;\n\
    <li>Wheelbarrows*</li>&#13;\n\
    <li>Generators</li>&#13;\n\
    <li>Electric cords* (50-foot &amp;  100-foot lengths)</li>&#13;\n\
    <li>Shovels*</li>&#13;\n\
    <li>Bleach*</li>&#13;\n\
    <li>Contractor  bags*</li>&#13;\n\
    <li>Antifreeze</li>&#13;\n\
    <li>Rubber boots (the kind that slip over regular  shoes)</li>&#13;\n\
    <li>Work gloves* (M, L and XL)</li>&#13;\n\
    <li>Hooded sweatshirts (L, XL and  XXL)</li>&#13;\n\
    <li>Multi-roll packages of toilet paper\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0 </li>&#13;\n\
    <li>Baby wipes </li>&#13;\n\
    <li>Adult diapers</li>&#13;\n\
    <li>Feminine products</li>&#13;\n\
    </ul><p>Hill is <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2ftown-center-stop-shop-becomes-hub-for-hurricane-sandy-donations\">working with the as-yet-unopened Stop &amp; Shop location at  Wayland Town Center</a> to collect items for the Queens, N.Y., neighborhood  of Breezy Point, which suffered terrible devastation during Hurricane  Sandy in the form of both flood and fire.</p><p>&#13;\n\
    </p><p>Stop &amp; Shop is donating a 40-foot truck, the driver, gas and help to load the truck, but donations are needed.</p><p>&#13;\n\
    </p><p>Hill said that several individuals -- one from as far away as Iowa --  have contacted her about donating clothing items, but she hasn't been  able to secure the corporate help she hoped for and the construction  items remain desperately needed.</p><p>&#13;\n\
    </p><p>Donations will be accepted from 10 a.m.-3 p.m. beginning Friday, Nov. 9 and continuing through Sunday, Nov. 11. Hill has already collected several items at her home.</p>\n\
    </div></div>"
