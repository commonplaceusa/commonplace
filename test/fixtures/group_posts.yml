  subject: Manufactured Housing Community
  body: |
    Just curious how many people in town realize that the "manufactured housing community" is .NOT. "low-income housing?" Do you know that the majority of the residents have to pay probably close to $1,500 per month to live there? If the residents have a mortgage to pay, that and the Park Rent add up to about $1,000 per month. And, then the residents have to pay for their own .heat.. and all utilities. And, do they get any .. respect? 
    
    
    The .Comunity. has been referred to by many names since the 1950's. And, it started out with maybe a dozen units back then. But, now there are well over 200 units. And, because it is "private property," the residents don't have many of the benefits of other home-owners in Chelmsford.      The "seniors" living there don't get senior-citizen benefits, and everyone living there who owns their unit, has to buy "home-owners insurance"  just like all home-owners in town.

