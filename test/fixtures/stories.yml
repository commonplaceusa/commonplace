  content: "<div><div>\n\
    <p>Barack Obama won\xC2\xA0Massachusetts' 11\xC2\xA0electoral votes on Tuesday,\xC2\xA0defeating Republican Mitt Romney.</p><p>&#13;\n\
    </p><p>In the 2008 presidential election, the\xC2\xA0state voted for the Democratic candidate,\xC2\xA0and since the 1990s\xC2\xA0has voted for the overall winner of the presidential race 3 out of 5 times.</p><p>&#13;\n\
    </p><p>Shortly after 8 p.m., <a href=\"http://viewtext.org/article?url=http%3a%2f%2fbigstory.ap.org%2farticle%2fobamas-east-coast-wins\">the AP called Massachusetts for Obama</a>, along with with six other east coast states and the District of Columbia.</p><p>&#13;\n\
    </p><p>Romney and Obama\xC2\xA0did not campaign aggressively in Massachusetts.\xC2\xA0The state has typically been a Democratic stronghold in recent presidential elections.\xC2\xA0</p><p>&#13;\n\
    </p><p>The economy was a key issue for many voters in the state, as was the Affordable Care Act, colloquially known as Obamacare.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fbelmont.patch.com%2farticles%2fromney-votes-in-belmont-tweets-from-the-scene\">Romney cast his ballot this morning</a> in his hometown of Belmont, and is holding his election night party at the\xC2\xA0Boston Convention and Exposition Center, <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffenwaykenmore.patch.com%2farticles%2flive-tweeting-inside-the-romney-party\">where Patch is reporting live</a>.</p>\n\
    </div></div>"
