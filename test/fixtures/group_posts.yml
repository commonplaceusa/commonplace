  subject: Driving and Parking in Chelmsford Center
  body: |
    Just curious how many people do not visit Chelmsford Center - because they don't like to drive through or into the Center,  or because they can never find a parking spot there.      I have asked Town Hall  to put in more "cross-walks" in the Center - for the safety of the people who park in the "public parking" lot behind the Sovereign Bank.    They said that a cross-walk there is .. not safe !    ... So then I say to myself --  WHY can't there be a "speed-limit"  directly in the Center ?    So many drivers, including drivers of  "big rigs" / "18-wheelers"  who "SPEED" through the Center !       :o(       Oh,  I should mention that I'm talking about the .tiny.  "Common"  at the intersection of Rt. 110, Rt. 4, Rt. 129, etc.     There are probably different "traffic and pedestrian problems surrounding the official "Town Common"  between the church and the fire station.

