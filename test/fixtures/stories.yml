  title: "Clipboard: The case for speaking out on HCV"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D276e731184a53aa13e9e72cb59a7c96a&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\r\n\
    \t\t\t\t\t<p class=\"byline\"><p class=\"byline\">By Chelsea Conaboy, Globe Staff</p></p>\r\n\
    \t\t\t\t\t<p>State and federal officials continue to investigate an outbreak of hepatitis C at Exeter Hospital in New Hampshire. The outbreak, in a cardiac cathertization lab, may be the result of an infected worker replacing sterile syringes with used ones while stealing drugs, investigators have said. Globe correspondent Helen Shun <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2flocal%2fmassachusetts%2farticles%2f2012%2f06%2f16%2fnh_public_health_officials_suspect_hospital_worker_in_hepatitis_outbreak%2f%3fpage%3dfull\">wrote about the case earlier this month</a>. </p>\n\
    <p>At least 20 people, including one employee, have tested positive for the virus, though more have joined a class action lawsuit. One, a 49-year-old man who has not publicly given his name, has talked about the experience. </p>\n\n\
    <p>\xE2\x80\x9CSpeak up,\xE2\x80\x9D she writes. \xE2\x80\x9CCome out. Tell us your names.\xE2\x80\x9D</p>\n\
    <p>She goes on: \xE2\x80\x9CThe secrecy surrounding HCV has big consequences. Public health officials have long struggled to determine how many Americans have HCV, but most estimates put the figure somewhere between 3 million and 4 million.\xE2\x80\x9D</p>\n\
    <p>Heckman, a longtime friend and mentor, knows what she\xE2\x80\x99s talking about. She contracted hepatitis C through a blood transfusion when she was an infant. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordmonitor.com%2fhcv\">In 2010, she wrote a moving series</a> about the role the disease plays in her life, her struggle with the stigma of hepatitis, and her experience in a clinical trial testing drugs expected to cure it.</p>\n\
    <p>Heckman calls the surging numbers of people in the United States expected to be diagnosed with hepatitis C in the coming years -- and the cost to care for them -- \xE2\x80\x9Cdizzying.\xE2\x80\x9D But, she says, \xE2\x80\x9CI believe that small acts - like debunking rumors, smashing stereotypes and disclosing your infection - can make a big difference.\xE2\x80\x9D </p>\r\n\
    \t\t\t\t\t\r\n\
    \t\t\t\t\t\r\n\
    \t\t\t\t\t\r\n\
    \t\t\t\t\t<span>Chelsea Conaboy can be reached at cconaboy@boston.com. Follow her on Twitter @cconaboy.</span>\r\n\
    \t\t\t\t\t</div></div>"
