  content: |-
    <div><div>
    <p><strong>1. </strong>With the harvest nearly done for the season the folks at <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2flistings%2fwilson-farms">Wilson Farm</a> noticed lots of  unusual activity in the fields. It seems a giant has  taken up farming, a monster is rumored to be eating whole tractors, and  they  even thought we saw a UFO crash the other day. Don't believe it?  Head over to the farm on Pleasant Street between 3 and 4:45 p.m. to hop  on a  tractor and see for yourself.</p><p>&#13;
    </p><p>At 7 p.m., tonight at <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2flistings%2ffollen-community-church">Follen Community Church</a>, <a href="http://viewtext.org/article?url=http%3a%2f%2flexingtoncommunityed.org">Lexington Community Education</a> presents an evening recital and lecture by New England  Conservatory's Peter Row and special guest Akshay  Navaladi. Costs $10.</p><p>&#13;
    &#13;
    </p><p><strong>4. </strong><strong>Like Us on Facebook: </strong>For even more information and engagement, like <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fLexingtonPatch">Lexington Patch on Facebook</a>.    Over there, we'll be asking questions, looking for feedback and    continuing the conversation with the Lexington community. See you soon!</p><p>&#13;
    </p><p><strong>5. Cloudy Early, Foggy Late: </strong>Clouds early should clear to a mostly sunny day with a high of 68, according to <a href="http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3flat%3d42.4430372%26amp%3blon%3d-71.22896409999998%26amp%3bsite%3dall%26amp%3bsmap%3d1%26amp%3bsearchresult%3dLexington%252C%2520MA%252C%2520USA">the National Weather Service</a>, which predicts patchy fog and an overnight low of 48.</p>
    </div></div>
