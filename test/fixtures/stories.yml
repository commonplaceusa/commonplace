  title: "Hurricane Sandy: Power Outages Possible in Northeast Ohio"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/hurricane-sandy-power-outages-possible-in-northeast-ohio?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Hurricane Sandy could cause power outages beginning tonight and into tomorrow evening in Northeast Ohio, a FirstEnergy spokesperson said.</p><p>&#13;\n\
    &#13;\n\
    </p><p>Crews have been sent from Ohio to the East Coast, where damage is expected to be more severe and widespread, spokesperson Mark Durbin said, but crews in Northeast Ohio are fully equipped to respond the storm.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe would not have sent those crews if we didn\xE2\x80\x99t think we had adequate staffing here to deal with outages,\xE2\x80\x9D Durbin added.</p><p>&#13;\n\
    </p><p>Though the company is not in \xE2\x80\x9Cstorm mode\xE2\x80\x9D yet, crews in Northeast Ohio have been told to prepare for storm response shifts \xE2\x80\x94 that\xE2\x80\x99s 16 hours on and 8 hours off \xE2\x80\x94 and are watching the storm closely.</p><p>&#13;\n\
    </p><p>Durbin stressed that customers should call 888-544-4877 if you have an outage \xE2\x80\x94 even if you think someone else will call \xE2\x80\x94 to help the company accurately track and respond to outages in the area.</p><p>&#13;\n\
    &#13;\n\
    &#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2foutages.firstenergycorp.com%2foh.html\">You can track local outages here,</a> and watch Patch for information as we follow this storm\xE2\x80\x99s impact on our region.</p>\n\
    </div></div>"
