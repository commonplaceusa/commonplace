  subject: "\"Puppy Love\" with Carolann Puzio"
  body: "GREENWOOD LAKE PUBLIC LIBRARY\n\
    NEW:  Puppy Love\n\
    Thurs., Feb. 16, 2012\n\
    6:30-8:30 p.m.\n\n\
    Learn @ Your Library lecture series presents \xE2\x80\x9CPuppy Love\xE2\x80\x9D with Carolann Puzio at the Greenwood Lake Public Library, which is located at 79 Waterstone Road in Greenwood Lake, New York.\n\n\
