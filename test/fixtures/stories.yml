  content: "<div><div><p>BUILD Boston hosted its \xE2\x80\x9CBUILD Fest 2012\xE2\x80\x9D annual fundraiser for over 350 guests at The Atrium on Arlington Street in Boston on Friday, October 26<sup>th</sup>. \xC2\xA0Founded nationally in 1999 and started last year in Boston, BUILD uses entrepreneurship to motivate disconnected, low-income youth through high school and into college.\xC2\xA0The four-year BUILD program helps students develop and run their own small businesses, supplementing traditional school with real-world business experiences and critical skill-building for the future.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Currently, there are 180 Boston high school students from four schools participating in the BUILD Boston Program. Featured at\xC2\xA0 \xE2\x80\x9CBUILD Fest 2012\xE2\x80\x9D was the Student Sales Bazaar, a shopping showcase of original products produced by second-year BUILD students. While shopping at the Bazaar, guests also enjoyed edibles from Davio\xE2\x80\x99s restaurant. Guests later gathered in the Atrium for a live auction, music and dancing.</p><p>&#13;\n\
    </p></div></div>"
