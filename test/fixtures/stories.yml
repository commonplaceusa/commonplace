    </p><p>2:37 p.m. \xE2\x80\x93 A suspicious person was reported in the area of Worthen Road east.</p><p>&#13;\n\
    </p><p>4:19 p.m. \xE2\x80\x93 The rear window of a vehicle on Cranberry Hill Road was reportedly smashed overnight.</p><p>&#13;\n\
