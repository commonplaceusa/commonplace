  title: Stow teen Brogan Rafferty sentenced to life in prison without parole for Craigslist killings
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.recordpub.com/news/article/5227972&publication_id=0&placement=list&region_name=Akron_OH
  content: <div><div><p><em>By Thomas J. Sheeran | Associated Press</em></p><p>AKRON, Ohio (AP) &mdash; A  teenager was sentenced Friday to life in prison with no chance for  parole for his role in a deadly plot to lure men desperate for work with  phony Craigslist job offers.</p><p>Judge Lynne Callahan sentenced 17-year-old Brogan <span>Rafferty</span> in Akron. He was convicted of aggravated murder and attempted murder in the deaths of three men and wounding of a fourth.</p><p>The sentenci<span>ng was delayed from Monday amid talks on a deal for leniency in return for </span><span>Rafferty's</span><span> testimony against the alleged triggerman. </span><span>Rafferty</span><span> was looking to avoid a life sentence without hope of parole.</span></p><p><span>The jury rejected the defense claim that </span><span>Rafferty</span><span> feared for himself and his family if he didn't cooperate with his co-defendant, Richard Beasley of Akron.</span></p><p><span>The 53-year-old Beasley, described as the teen's spiritual mentor, has pleaded not guilty and faces a Jan. 7 trial.</span></p><p><span>Prosecutors  say the victims, all down in their luck and with few family ties that  might highlight their disappearance, were lured with phony offers of  farmhand jobs on Craigslist last year.</span></p><p><span>One man was killed near Akron and the others were shot at a southeast Ohio farm during bogus job interviews.</span></p><p><span>Prosecutors say robbery was the motive.</span></p><p><span>Rafferty</span><span>,  a high school student from Stow near Akron, was tried as an adult but  didn't face a possible death penalty because he is a juvenile.</span></p><p><span>Beasley, an ex-convict and self-styled street minister from Akron, could face the death penalty if convicted.</span></p><p><span>The surviving victim, 49-year-old Scott Davis of South Carolina, testified as the prosecution's star witness. He identified </span><span>Rafferty</span><span> as Beasley's accomplice and told the jury a harrowing story.</span></p><p><span>Davis,  who was looking to move close to his family in the Canton area, said he  was walking across what turned out to be a bogus job site when he heard  a gun cock and turned and found himself face to face with a handgun. He  said he pushed the weapon aside, was shot in the arm and fled through  the woods.</span></p><p><span>During </span><span>Rafferty's</span><span> trial,  defense attorney John Alexander painted Beasley as the mastermind and  said that the first killing came without warning for </span><span>Rafferty</span><span>.</span></p><p>The  three murdered men were Ralph Geiger, 56, of Akron; David Pauley, 51,  of Norfolk, Va.; and Timothy Kern, 47, of Massillon. Authorities say  they were targeted because they were older, single, out-of-work men with  backgrounds that made it unlikely their disappearances would be noticed  right away.</p></div></div>
  summary: Judge Lynne Callahan sentenced 17-year-old Brogan Rafferty in Akron
