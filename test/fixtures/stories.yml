  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D2886424eaee9e81fa2e5206d78f35e0d&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; New Hampshire Gov. John Lynch is warning New Hampshire residents and visitors to be prepared for Hurricane Sandy when the storm hits the East Coast early next week.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Utilities in New Hampshire are closely monitoring the hurricane, and the University of New Hampshire is closing its Durham campus Monday and Tuesday in anticipation of widespread power outages.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Unitil is talking to crews as far away as Tennessee and Michigan to make sure they will be available. Public Service of New Hampshire also is working to retain additional line workers and support staff.</p>
    </div>
                <div class="">
    <p>The National Weather Service is predicting the storm will hit New Hampshire late Monday with possible winds of up to 60 mph and rain totaling 2 to 4 inches during the initial period of the storm.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
  summary: "CONCORD, N.H. (AP) \xE2\x80\x94 Utilities in New Hampshire are closely monitoring Hurricane Sandy, alerting extra crews that they could be needed when the storm hits early next week."
