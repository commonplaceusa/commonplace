  title: Kent State proud of football success, but shift focus to arch-rival Akron
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.recordpub.com/news/sports_article/5225243&publication_id=0&placement=list&region_name=Akron_OH
  content: <div><p><p><span>Allen Moff | Staff Writer</span></p> <p><span>It&rsquo;s been 39 years since it&rsquo;s felt this good to be a member of the Kent State football program.</span></p> <p><span>The Golden Flashes are still being showered with praise and accolades following Saturday&rsquo;s stunningly decisive 35-23 victory over No. 18 Rutgers &mdash; and deservedly so. Kent State is 7-1 for the first time since 1973, has won six straight games for the first time since 1940, and sits all alone atop the Mid-American Conference East Division standings at 4-0 with four league games remaining.</span></p> <p><span>On Monday, head coach Darrell Hazell and his Flashes were beaming with pride over Saturday&rsquo;s performance in Piscataway, N.J.</span></p> <p><span>&ldquo;That was a great game. It was a great environment, and our kids were hitting on all cylinders,&rdquo; said Hazell. &ldquo;It was just a lot of fun to be out there and feel the energy from the players, from the sidelines, walking up the tunnel after halftime, just all the energy that was being provided by our guys. That&rsquo;s probably the best from start to finish energy-wise and confidence-wise that our team showed since we&rsquo;ve been here. It was a lot of fun.&rdquo;</span></p> <p><span>But one word immediately wiped all the smiles off their faces during Monday&rsquo;s press conference.</span></p> <p><span>Akron.</span></p> <p><span>&ldquo;Everyone&rsquo;s pretty pumped up, but now we just gotta keep it going,&rdquo; said KSU junior defensive end Mark Fackler. &ldquo;We can&rsquo;t celebrate. We gotta get ready for Akron now.&rdquo;</span></p> <p><span>The Flashes will meet their struggling rival on Saturday at Dix Stadium (2 p.m.), a matchup that makes putting the Rutgers victory behind them all the easier.</span></p> <p><span>&ldquo;I really like the fact that our guys came off last week and the first thing on their mind (Sunday) at the team meeting was, it&rsquo;s (Akron) time,&rdquo; said Hazell.</span></p> <p><span>&ldquo;This is what we&rsquo;ve waited on. A rivalry game, it&rsquo;s a 365-day commitment. You do all of those things in the off-season because of this week, this one day. One team will be able to walk around for 365 days prideful, and the other one has to walk differently.</span></p> <p><span>&ldquo;It&rsquo;s a very important game, and we let that be known.&rdquo;</span></p> <p><span>The two rivals are currently heading in opposite directions, with Kent State riding a seven-game winning streak while the Zips (1-8, 0-5) have just one win on the season and have dropped six in a row. Still, Hazell isn&rsquo;t worried one bit about his Flashes overlooking Akron.</span></p> <p><span>&ldquo;There&rsquo;s no concern of a letdown,&rdquo; he said. &ldquo;This team is very mature. They prepare very hard every week, and each contest is its own entity. I&rsquo;m very confident that our guys will prepare hard for this game.</span></p> <p><span>&ldquo;Obviously it&rsquo;s a throw-out-the-records game. When you&rsquo;re playing in any type of rivalry, you better play as hard as you possibly can play.&rdquo;</span></p> <p><strong>HOW TO BEAT A RIVAL</strong></p> <p><span>Hazell knows plenty about how to succeed in rivalries, after helping Ohio State go 7-0 against Michigan in his seven years as an assistant coach with the Buckeyes (2004-10) under Jim Tressel.</span></p> <p><span>Does he put some of the lessons he learned about rivalries from Tressel to use?</span></p> <p><span>Absolutely,&rdquo; said Hazell.</span></p> <p><span>&ldquo;There&rsquo;s some things practice-wise that we&rsquo;ll do this week that we did at my last job. Not so much schematic things, just preparation-wise and some of the mindset things that you have to have when you&rsquo;re going into a rivalry.&rdquo;</span></p> <p><span>Hazell&rsquo;s Flashes defeated Akron 35-3 in his first season as head coach last year. Kent State has won the last two matchups with the Zips, and will seek its first three-game winning streak in the rivalry since 1952-54.</span></p> <p><strong>BOOTS APLENTY</strong></p> <p><span>Although the Flashes managed to escape Rutgers virtually injury-free, three star players will be wearing walking boots once again this week &mdash; junior speedster Dri Archer, senior kicker Freddy Cortez and junior defensive tackle Roosevelt Nix.</span></p> <p><span>&ldquo;We&rsquo;ve gotta lot of boots right now throughout the course of the week,&rdquo; said Hazell. &ldquo;That&rsquo;s all precautionary, so they don&rsquo;t stress that part of the ankle. They&rsquo;ll all be ready to go.&rdquo;</span></p> <p><span>Cortez injured an ankle last week, then was hit by a Scarlet Knights defender while kicking an extra point on Saturday.</span></p> <p><span>&ldquo;Freddy&rsquo;s a little bit bumped up, but he&rsquo;ll be fine by Saturday,&rdquo; said Hazell. &ldquo;We&rsquo;ll rest him for a couple days, and he&rsquo;ll be ready to go.&rdquo;</span></p> <p><span>Hazell used Cortez as an example of his team&rsquo;s vastly improved overall toughness.</span></p> <p><span>&ldquo;We&rsquo;ve got a lot of guys that are get-back-in guys, where a year ago at the beginning part of the season a guy would get nicked up, and he&rsquo;d look for a way to stay on the sideline,&rdquo; said Hazell. &ldquo;We&rsquo;ve got guys on the team now, they come hobbling off and before you know it they&rsquo;re trying to get back in the football game. That speaks to their toughness, it speaks to how important the team is, it speaks to just the importance of everything that&rsquo;s going on in this program right now. Freddy is one of those guys. After they ran into him on one of those extra points, I told (assistant coach Jafar) Williams to have (punter Anthony) Melchiori kick the kickoff. Coach Williams comes running down the sidelines and says Freddy wants to kickoff. I said let him.</span></p> <p><span>&ldquo;You look at the little things throughout the course of your program and where you&rsquo;re getting a little bit more improvement, and that&rsquo;s one of those things. That&rsquo;s why I like this football team so much. It&rsquo;s nice to be around.&rdquo;</span></p> <p><strong>PRAISE FOR DURHAM</strong></p> <p><span>Hazell heaped praise on sophomore running back Trayion Durham for his performance against the Scarlet Knights. Even though he fumbled twice, with the second drop coming after a long run in the fourth quarter when Kent State was on the verge of putting the game away.</span></p> <p><span>&ldquo;I think he was a little bit loose with the ball on both of those, the ball was out a little bit,&rdquo; said Hazell. &ldquo;Especially in the last situation, we can&rsquo;t put the ball on the ground. He makes a great run and the guy gets him from the side. He should have rolled that thing high and tight on that last one.&rdquo;</span></p> <p><span>Aside from the fumbles, Durham rushed 22 times for a career-high 131 yards and a touchdown against a Rutgers defense that had not allowed a 100-yard rusher this season.</span></p> <p><span>&ldquo;The impressive thing about Trayion is that he&rsquo;s getting better each week, and he&rsquo;s hungrier each week to get better,&rdquo; said Hazell. &ldquo;He and I had a text exchange (Sunday). I said I thought this is the hardest you&rsquo;ve run since you&rsquo;ve been here. I thought your pads were going in the right direction, I thought you were good in the hole. And his response back to me was, &lsquo;coach, I gotta play a lot better.&rsquo;</span></p> <p><span>&ldquo;It was great to see that response,&rdquo; Hazell said</span></p><p><strong>MAC HONORS BATTON</strong></p> <p><span>Senior linebacker Luke Batton was named MAC East Division Defensive Player of the Week after recording seven tackles, a sack, an interception and tipping a pass that was intercepted against Rutgers. If the MAC had a Defensive Player of the Month it would have to be Batton, who compiled 47 tackles, two fumble recoveries &mdash; one of which he returned 83 yards for a touchdown &mdash; two interceptions and two deflected passes that were picked off by teammates in four games during October.</span></p></p></div>
  summary: It's been 39 years since it's felt this good to be a member of the Kent State football program.
