  content: "<div><div><p>I am extremely pleased to announce that today I have been re-elected  as your\xC2\xA0State Senator, representing the people of the Middlesex and  Worcester district. It is\xC2\xA0hard to believe, but I have been running for  re-election for over a year now, which\xC2\xA0makes my strong victory on  Election Night even sweeter. I want to congratulate my\xC2\xA0Republican  opponent, Mr. Dean Cavaretta, for running a strong campaign,  which\xC2\xA0allowed the people of the fourteen communities of this district to  witness a vigorous\xC2\xA0exchange of ideas and policy prescriptions between  the two of us, which is not\xC2\xA0only important to help voters make their  decisions on who to vote for, but for the\xC2\xA0quality of democracy itself.  This year\xE2\x80\x99s election is an historic one for a number of\xC2\xA0reasons, and I\xE2\x80\x99m  pleased to continue my work on bringing progress to the district,\xC2\xA0and  fighting for change on Beacon Hill, for all of the people of the  Commonwealth of\xC2\xA0Massachusetts.</p><p>&#13;\n\
    </p><p>At this time, I want to thank my tremendous staff for their complete  dedication to\xC2\xA0running a superb grassroots campaign, my volunteers who  worked day and night\xC2\xA0to knock on doors, make phone calls, hold signs,  and spread the word about my\xC2\xA0candidacy throughout the Middlesex and  Worcester district. I am so proud of the\xC2\xA0campaign that I ran, and the  people who helped me make it over the finish line.</p><p>&#13;\n\
    </p><p>Finally, I want to thank my parents, Dave and Betsy Eldridge, and my  sister Amanda\xC2\xA0and her family, for their strong support throughout the  past year, and all of my\xC2\xA0friends who got me through some of the tougher  days of the campaign. For those\xC2\xA0interested in being in touch with me  about today\xE2\x80\x99s election, please email me at\xC2\xA0Jamie@jamieeldridge.com,  through Twitter at @JamieEldridgeMA, Facebook.com/jamieeldridge, or by  phone at 978-429-8734. I hope to be in touch with you soon to\xC2\xA0celebrate  today\xE2\x80\x99s victory, and begin planning my work for the next session.</p><p>&#13;\n\
    </p><p>Thanks again!</p></div></div>"
