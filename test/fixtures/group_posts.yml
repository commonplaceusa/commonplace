  subject: "\"Nursing Facilities\" in Town"
  body: |+
    I'm curious if residents have comments to offer about the several "nursing facilities" in town   (aka Nursing Homes).     About 10 yrs. ago an aunt in Chelmsford needed to go to one,  and one was found in Lowell.    The first one was terrible, and I filed a complaint.    (You should see it now!)    The second one was much better.     Up to this year, a relative had knee surgery, and needed a Rehab to go to after he left the hospital.     Even though he lives in NH,  he went to a hospital in Lowell, and then was sent to a Rehab in Lowell.    This was a Rehab I wasn't aware of in a Nursing Facility.    He was not treated well,  and I didn't see any .happy faces. on the other Rehab patients staying there.     He went back to the hospital and then was sent to a much better one in Lowell.
    
    Some residents of the town go to a Nursing Facility in Westford.     I haven't heard any complaints about that one.    In fact,  there is more "senior housing" being built in Westford, along Rt. 110 -  just beyond Chelmsford.     I don't remember whether there is a "Westford Senior Center"  but that would have been a better location for people in Chelmsford to go to for .shelter.
    
    How many residents go to the Nursing Facilities in Billerica, instead?      How many know about the Nursing Facility in Billerica where  multiply-handicapped children live?
    
    How many .VISIT..   Nursing Facilities  and spend time with the patients who might not have other visitors?      The holidays are here !      How many of those patients sit by the doors to the outside -   hoping to see someone they know coming up the walkway?        
    
    (My husband needed an Outpatient Rehab one year ago,  and for his needs,  we had to drive to Haverhill several days a week.)
    
