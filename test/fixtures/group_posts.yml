  subject: "Genealogy in the Morning "
  body: "Hi again.    For several years I've wanted to get a genealogy group started up for the combined Chelmsford and Billerica,  but \"life\" keeps preventing me from starting one.    I just heard on this web site that there is someone else interested in attending such a group.     IF  there are more people who are interested,  I'll contact both libraries, and the senior centers,  to find out if they have a conference room available.    Perhaps to start out - once a month on a Tuesday or Wednesday - perhaps at 10 am.     I wouldn't have time to get such a group started during December,  but maybe I'll reserve a room in mid-January -- depending on the weather.      Another suggestion is to alternate towns.    And, I'm curious whether there are more .seniors.  doing genealogy than .younger adults.     ...   Just a reminder that there is already a Chelmsford Genealogy Club which meets at night,  and a Greater Lowell Genealogy Club which meets on Saturday afternoons.    I have never heard of one in Billerica.       (FYI:    I do my genealogy from 4:30-5 am to 8 am, 7 days a week.)    (And I'm very active at  www.rootsweb.com)"
