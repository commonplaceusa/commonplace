  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D1ee5e77ee391b15a4ba8cf16d12943d1&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fassets_c%2f2012%2f10%2fbellbottoms4-86565.html\"><img src=\"http://www.boston.com/yourtown/news/assets_c/2012/10/bellbottoms4-thumb-520x346-86565.jpg\" width=\"520\" height=\"346\" alt=\"bellbottoms4.jpg\" class=\"mt-image-left\"></a></p>\n\n\
    <p><em>Members of the town\xC2\x92s Senior Management Team dressed in styles from the 1960s. Pictured are (Front row, from left to right) Town Clerk Donna Hooper, Town Manager Carl Valente, Michelle Stevens, a management intern, (Back row, from left to right) Deputy Town Manager Linda Crew Vine, Planning Director Maryann McCall-Taylor, and Candy McLaughlin, assistant to the town manager. Photo submitted by the Lexington 300th Anniversary Committee.</em></p>\n\n\
    <p class=\"byline\">By Brock Parker, Town Correspondent</p>\n\n\
    <p>Students and Lexington officials teamed up Saturday night for a fashion show featuring 300 years of style as part of the town\xC2\x92s tercentennial celebrations.</p>\n\n\
    <p>The \xC2\x93Beeches, Bloomers, and Bellbottoms, Oh My!\xC2\x94 musical fashion revue was held at Lexington High School Saturday night, featuring town officials donning fashions from days gone by.</p>\n\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fassets_c%2f2012%2f10%2fbellbottoms-86570.html\"><img src=\"http://www.boston.com/yourtown/news/assets_c/2012/10/bellbottoms-thumb-520x346-86570.jpg\" width=\"520\" height=\"346\" alt=\"bellbottoms.jpg\" class=\"mt-image-left\"></a></p>\n\n\
    <p><em>Selectman Norm Cohen and Nancy Corcoran-Ronchetti, Chair of the Town Meeting Members Association, bring 1920s Lexington to life in the musical revue. Photo by Grant Kahn.</em></p>\n\n\
    <p>More than 100 people participated in the show, including selectmen who dressed up in clothing from the 1920s and town staff the wore styles from the 1960s.</p>\n\n\
    <p>The show was produced by Jessie Steigerwald and Tanya Morrisett, who are co-chairs of the Lexington 300th Anniversary Committee celebration events team.</p>\n\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fassets_c%2f2012%2f10%2fbellbottoms3-86573.html\"><img src=\"http://www.boston.com/yourtown/news/assets_c/2012/10/bellbottoms3-thumb-520x371-86573.jpg\" width=\"520\" height=\"371\" alt=\"bellbottoms3.jpg\" class=\"mt-image-left\"></a></p>\n\n\
    <p><em>The central cast from the show included (back row from left to right) Sara Mael, Connie Bodemer, Rhys Mincy, Chloe , Kenny Laxague, Zack Steigerwald Schnall, Rohen Sundaram, Matthew Resnick, (Front row) Rachel Kahn, Amy Morrisett, Karina Wen, David Tu, Jessi Dimmock.</em><br>\n\
    </p></div></div>"
  summary: "Students and Lexington officials teamed up Saturday night for a fashion show featuring 300 years of style as part of the town\xE2\x80\x99s tercentennial celebrations."
