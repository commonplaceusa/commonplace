  title: "What History Tells Us About The Playoffs\xE2\x80\xA6?"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://pressprosmagazine.com/what-history-tells-us-about-the-playoffs/&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    \t\t\t<div id=\"author-info\">\n\
    \t\t\t\t<img src=\"http://www.gravatar.com/avatar/df57778ef4d44d437aa345bd343f56ca?d=&amp;s=50\" alt=\"Sonny Fulks\"><p>\n\
    \t\t\t\t\n\
    \t\t\t\t\n\
    \t\t\t\tManaging Editor\t\t\t\t\n\
    \t\t\t\t</p><p>A native of Piqua, and graduate of Ohio State University, Sonny Fulks pitched four varsity seasons for the baseball Buckeyes from 1971 through \xE2\x80\x9974, and furthered his baseball career as a minor league league umpire for seven years, working in the Florida State League (A), the Southern League (AA), and the American Association (AAA).  He formerly authored the Fanfile and WPTW.com sports websites, and is the photo editor of Gettysburg Magazine, published by Morningside Books, in Dayton, Ohio.  Involved with a number of writing projects, he\xE2\x80\x99s currently writing a book on former Ohio State baseball and hall of fame coach, Marty Karow.</p>\n\
    \t\t\t\t\n\
    \t\t\t\t<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpressprosmagazine.com%2fcontact%2f%3fwriter%3dsonny-fulks\">CONTACT</a>\n\
    \t\t\t</div>\n\
    \t\t\t<p><span><em><strong>Covington and Tipp have had their share of early-round post-season frustrations, but a look around the state tells us that they have plenty of company.\xC2\xA0 The issue is&#8230;why?</strong></em></span></p>\n\
    <p><strong>Yogi (Berra) would say,</strong> &#8220;It&#8217;s like deja-vu all over again.&#8221;</p>\n\
    <p>In motion picture terms, it&#8217;s like a scene with Bill Murray from <em><strong>Groundhog Day</strong></em>.</p>\n\
    <p>A psychic might shake her head over it and say, &#8220;You don&#8217;t want to go there this weekend.&#8221;</p>\n\
    <p>What are we talking about?</p>\n\
    <p>The football playoffs open this weekend with as many as eleven area teams within twenty miles of Miami County (Covington, Bradford, Tippecanoe, Milton Union, Miami East, Minster, Ft. Loramie, Marion Local, Wayne, Trotwood and Tecumseh) awarded first-round games, hoping to advance toward that elusive date for the state finals in Massillon and Canton on the first weekend in December.</p>\n\
    <p>And while that opportunity seems wide open and positive three days out, the reality for some teams must seem like winning once you get there, in Biblical terms, is like putting a camel through the eye of a needle (Matt. 19:24).</p>\n\
    <p>The two most notables in that respect from Miami County would be Covington and Tippecanoe.</p>\n\
    <p>Since 1999 no Division VI \xC2\xA0team in southwest Ohio (or statewide) has a regular season winning percentage as high, or higher, than the Covington Buccaneers.\xC2\xA0 During that twenty three year period the Buccs have had perfect 10-0 seasons eight times, amassing an overall winning percentage of 85.8% (133-24).</p>\n\
    <p>Their post-season record, however, has been a different story.\xC2\xA0 In 23 games (Division V and VI) the Buccs are just 10-13. Five of those losses came in the first round to MAC opponents, Delphos St. John, Marion Local (twice), and Coldwater.\xC2\xA0 Another loss in 2007 came at the hands of the Lehman Cavaliers.</p>\n\
    <div id=\"attachment_19066\" class=\"wp-caption alignright\"><a href=\"http://viewtext.org/article?url=http%3a%2f%2fpressprosmagazine.com%2fwp-content%2fuploads%2fhistorytellsus_inset2.jpg\"><img class=\"size-full wp-image-19066\" title=\"historytellsus_inset2\" src=\"http://pressprosmagazine.com/wp-content/uploads/historytellsus_inset2.jpg\" alt=\"\" width=\"400\" height=\"367\"></a><p class=\"wp-caption-text\">Coach Bret Pearce and the Milton Union Bulldogs return to the playoffs this weekend, but have never advanced beyond the regional round previously.</p></div>\n\
    <p>Likewise, few teams can rival the regular season consistency of the Tipp Red Devils during the past decade.\xC2\xA0 Not as good as Covington in terms of winning percentage, perhaps, but Charlie Burgbacher&#8217;s teams have nonetheless won better than 75% of their games against league opponents.\xC2\xA0 However, their post-season percentage for the same period, like Covington&#8217;s, is far short of that, having been\xC2\xA0knocked out consistently in the first round by teams like St. Marys, Clyde, and Turpin, who the Red Devils play this weekend as the #8 seed in the first round.</p>\n\
    <p>By the way, neither Covington and Tipp are alone with this ignominy.\xC2\xA0 Many teams from around the state can claim to be regular season goliaths, only to come up short against &#8220;more select&#8221; competition.\xC2\xA0 In Lawrence County, along the Ohio River, Division VI Symmes Valley and Coach Rusty Webb have been exemplary since 2000, but have never advanced to the regional round of the tournament.</p>\n\
    <p>Now\xC2\xA0we use quotation marks to emphasize the term &#8220;more select&#8221; for a reason.\xC2\xA0 For competition is what history tells us about the playoffs, painting a picture for teams like Covington.\xC2\xA0 For their\xC2\xA0sterling and deserved reputation as being the best in their league and one of the best small-school programs in the state,\xC2\xA0the Buccs have never been to Massillon, but did finish as runners-up to Mogadore High School in the 1979 championship game (then Class A) played in Akron&#8230;33 years ago.</p>\n\
    <p>It is important to note, too, that up until last year Covington&#8217;s classification was that of a Division VI school, playing in the smallest of the state&#8217;s six divisions.\xC2\xA0 Small schools mean, in most cases, a struggle to maintain as many as 30 boys in their football program, thereby often playing at a competitive disadvantage.\xC2\xA0 This has really hurt Covington in the past when paired against Division VI programs like Marion Local and Delphos, who regularly dress 75 and enjoy far better depth at every position on the field.</p>\n\
    <p>For that fact Covington simply does not see that kind of depth, or competition, in their affiliation as a member of the Cross County Conference.\xC2\xA0 Rarely does an opponent in that league dress 40, Miami East being the notable exception.\xC2\xA0 Covington dressed 42 this year when fully healthy.\xC2\xA0 The league average in the CCC is 34.</p>\n\
    <p>Likewise, Tipp has suffered from a competitive shortfall in the Central Buckeye Conference in recent years, but not from numbers.\xC2\xA0 Past perennial powers such as Bellefontaine, Graham and Urbana have fallen on leaner football fortunes, leaving only Springfield Shawnee and Tecumseh as competitive equals to the Red Devils, and both beat Tipp this year in head-to-head matchups during the season.</p>\n\
    <p>Now it doesn&#8217;t take a genius to figure out that better competition prepares you to be competitive against &#8220;select&#8221; competition, the kind you see beginning this weekend in the first round of the playoffs.\xC2\xA0 And it&#8217;s long been the contention within Covington, as well as outside, that to be better prepared you have to play better people on a consistent basis. \xC2\xA0 It&#8217;s\xC2\xA0 advantage enjoyed for several years now by those members of the Midwest Athletic Conference, Versailles, St. John, Coldwater, Marion and St. Henry, who have won 21 state titles between them.\xC2\xA0 And while Covington has been competitive on some occasions against the likes of Marion and Lehman, they&#8217;ve never beaten a MAC team in the playoffs.</p>\n\
    <p>Likewise, Tipp will see a team this weekend (Turpin) whose 10-0 record came as a member of the East Cincinnati Conference, featuring past state champion Anderson High School, who won the Division II title in 2007.\xC2\xA0 And Tipp was more than competitive against that same Turpin team last year, losing in the first round to the Spartans, 24-21.</p>\n\
    <p>The problem therefore becomes, how do you improve the relative competition that would better prepare you for the playoffs when you&#8217;re a member of a weak, or weaker, football conference?</p>\n\
    <p>That issue has been written about here on Press Pros, ad nauseum, and in truth dismissed by administrators and athletic directors about the Cross County Conference as being more trouble to address than its worth.\xC2\xA0 Most take the attitude that they&#8217;re helpless to change because a migration of the better programs to a more competitive league affiliation would leave the weaker schools with a myriad of other scheduling and affiliation issues.</p>\n\
    <p>But in fact\xC2\xA0better competition has irrefutably determined the\xC2\xA0history of area teams pertaining to their fortunes in the post-season.\xC2\xA0 Piqua and Trotwood, the only members of the Greater Western Ohio Conference to have won a state title in 2006 and &#8217;11, respectively, both honed for the challenge by playing the likes of the top Division I and II competition in the state.</p>\n\
    <div id=\"attachment_19065\" class=\"wp-caption alignleft\"><a href=\"http://viewtext.org/article?url=http%3a%2f%2fpressprosmagazine.com%2fwp-content%2fuploads%2fhistorytellsus_inset.jpg\"><img class=\"size-full wp-image-19065\" title=\"historytellsus_inset\" src=\"http://pressprosmagazine.com/wp-content/uploads/historytellsus_inset.jpg\" alt=\"\" width=\"300\" height=\"404\"></a><p class=\"wp-caption-text\">Dave Miller (above) and Covington host Dixie in this weekend&#8217;s first round, the first meeting between the two programs since 1963.</p></div>\n\
    <p>Likewise, Versailles, Marion, St. Henry, Delphos, Minster\xC2\xA0and Coldwater, winners of all those titles, \xC2\xA0walk the gauntlet every week, playing each other with more than just league pride on the line.</p>\n\
    <p>&#8220;Surviving our league is generally tougher than most teams we see in the post-season,&#8221;\xC2\xA0 says Marion&#8217;s Tim Goodwin, who has six times advanced to the state\xC2\xA0championship game\xC2\xA0in his twelve seasons as head coach, winning five.\xC2\xA0 &#8220;At least until you get to the semi-final or final game.\xC2\xA0 By the time we get to the end of season we&#8217;re prepared to play anybody.&#8221;</p>\n\
    <p>8-2 this season, Marion is more than prepared as they face Bradford this weekend, the Railroaders making their first playoff appearance in 28 years.</p>\n\
    <p>For the record, Covington meets Dixie (7-3) on Saturday night, and history-wise the Buccs will have a decided advantage on the Greyhounds, a member of the Southwest Buckeye League who are making their first-ever playoff appearance.\xC2\xA0 The two teams have played five times previously, but not since 1963, and Covington has won the five previous meetings.</p>\n\
    <p>But in terms of their current competitive attributes, the Greyhounds own wins this year over past state champion Valley View, and a 28-27 win three weeks ago over Division IV Milton Union.</p>\n\
    <p>Yes, it&#8217;s playoff football, and if history tells us anything it&#8217;s simply this. \xC2\xA0 It certainly matters who you play when you get there.\xC2\xA0 But it&#8217;s usually<strong> who you&#8217;ve &#8220;played&#8221;</strong> to get there&#8230;that determines how far you go.</p>\n\
    <p>Over and over again!</p>\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fpressprosmagazine.com%2fwp-content%2fuploads%2fthe_spot_fyi.gif\"><img class=\"alignnone size-full wp-image-4097\" title=\"the_spot_fyi\" src=\"http://pressprosmagazine.com/wp-content/uploads/the_spot_fyi.gif\" alt=\"\" width=\"600\" height=\"200\"></a></p>\n\
    <p><strong><span><em>Providing great food and great service to the Shelby County community for more than 100 years, &#8220;The Spot&#8221; is proud to sponsor state tournament coverage on Press Pros for a third consecutive year!</em></span></strong></p>\n\n\
    \t\t\t\t\t</div></div>"
  summary: Resumes' Really Matter...While at least eleven area teams will play this weekend in round one of the post-season football playoffs, including Charlie Burgbacher (left) and Tipp City, the reality is that only a few have seen anyone as good previously as the competition they're about to face. And a l
