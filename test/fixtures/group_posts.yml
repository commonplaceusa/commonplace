  subject: Parking in Downtown Raleigh
  body: I've heard lots of different points of view on this subject, mainly about those who want parking downtown to be the same as in the burbs, i.e. readily available, close to their destination, and without charge.  Raleigh's downtown is currently going through a redevelopment phase, where parking options are intentionally constrained (ordinances, development restrictions) so that available land in the downtown area can be used more effectively.  While this make sense in the long term, the lack of alternative modes of transportation to driving are causing short term concerns for downtown residents and visitors alike.  I'd like to start a discussion to share thoughts about this issue?
