  content: "<div><div>\n\
    <p>Democrat Elizabeth Warren is up by five points over incumbent Republican Sen. Scott Brown in the latest WBUR/MassINC poll of the U.S. Senate race in Massachusetts.\xC2\xA0That's a near-total reversal of the last WBUR poll, which on Oct. 9 (right after the first presidential debate) had Brown up by four points.</p><p>&#13;\n\
    </p><p>In fact, Warren has been trending upward in most recent polling. The New York Times' FiveThirtyEight blog has <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffivethirtyeight.blogs.nytimes.com%2f\">Warren up by four in an average of recent polls</a>. The blog, which uses advanced statistical modeling akin to baseball sabermetrics (think Moneyball) gives Warren an 89 percent chance of winning the election.</p><p>&#13;\n\
    &#13;\n\
    </p><p><strong>So what do you think? Who has the momentum coming into the final two weeks of the election? Do the polls in liberal-leaning Massachusetts mean anything to you, or will Brown's high-profile support sway the electorate? Give us your prediction in the comments below!</strong></p>\n\
