  content: "<div><div><p><b>College Prep Boarding Schools\xC2\xA0</b><b>for Bright Kids with Learning Challenges</b></p><p>&#13;\n\
    </p><p>Saturday, November 3, 2012, 10:00am \xE2\x80\x93 Noon</p><p>&#13;\n\
    </p><p>Westin Hotel Waltham, 70 3rd Avenue, Waltham\xC2\xA0</p><p>&#13;\n\
    </p><p>A moderated discussion with Directors of Admission from five top college preparatory boarding schools with integral learning skills programs.</p><p>&#13;\n\
    </p><p>At these schools, students with learning differences \xE2\x80\x93 ADHD, Executive Function Deficits or Language-based Learning Disabilities, for example \xE2\x80\x93 have structured supports built into their regular academic programs, not offered only as add-ons or pull-outs. Using representative case studies, the panelists will describe how their schools meet the needs of bright students who benefit from support. A question and answer period will follow the presentation.</p><p>&#13;\n\
    </p><p>Moderators: NESCA Director Dr. Ann Helmus along with Carol Kinlan and Faith Howland of Howland, Spence &amp; McMillan, Boston educational consultants.</p><p>&#13;\n\
    </p><p><em><strong>Meet the Directors of Admission from:</strong></em></p><p>&#13;\n\
    </p><p>BREWSTER ACADEMY, Wolfeboro, NH - Margaret Martin</p><p>&#13;\n\
    </p><p>CUSHING ACADEMY, Ashburnham, MA \xE2\x80\x93 Deb Gustafson</p><p>&#13;\n\
    </p><p>DUBLIN SCHOOL, Dublin, NH \xE2\x80\x93 Jill Hutchins</p><p>&#13;\n\
    </p><p>NEW HAMPTON SCHOOL, New Hampton, NH \xE2\x80\x93 Suzanne Buck</p><p>&#13;\n\
    </p><p>PROCTOR ACADEMY, Andover, NH\xE2\x80\x93 Chris Bartlett</p><p>&#13;\n\
    </p><p>Limited seating; advance registration required. Admission $20 per person, payable by credit card by phone or exact change at the door. Light refreshments will be served. Ample, free garage parking.</p><p>&#13;\n\
    </p><p>For additional information and to register, please call 617-658-9800, or email\xC2\xA0<a href=\"http://viewtext.org/article?url=https%3a%2f%2fmail.nesca-newton.com%2fowa%2fredir.aspx%3fC%3d9e9f098034cf456aba08e412b397c32d%26amp%3bURL%3dmailto%253anesca%2540nesca-newton.com\">nesca@nesca-newton.com</a>.</p></div></div>"
