    </p><p>Voting will end at 5 p.m. on Monday, Nov. 5.</p><p>&#13;\n\
    </p><p>The winner will be announced Monday morning, Nov. 5. O, and we\xE2\x80\x99ve added a little incentive: the winning submission will receive a $50 gift card plus bragging rights.</p><p>&#13;\n\
    </p><p>Happy voting and thank you everyone for your submissions!</p><p>&#13;\n\
