  title: Bath Man Charged With Evading Nearly $400k in Back Taxes
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/bath-man-charged-with-evading-nearly-400k-in-back-taxes?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>A Bath Township man is being charged with three counts of tax evasion for withholding nearly $400,000 in taxes by selling items for cash, said Steven Dettelbach, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.justice.gov%2fusao%2fohn%2f\">U.S. attorney for Ohio's northern district.</a></p><p>&#13;\n\
    </p><p>John W. Hufgard, 59, evaded taxes in 2007, 2008 and 2009, Dettelbach said.\xC2\xA0</p><p>&#13;\n\
    </p><p>Hufgard, the sole proprietor of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.macraesbluebook.com%2fsearch%2fcompany.cfm%3fcompany%3d812480\">Universal Service and Repair Ltd.</a>, is accused of selling manufacturing racks to scrap metal dealers and failing to report the proceeds on his federal income tax returns, Dettelbach said.</p><p>&#13;\n\
    </p><p>The man concealed the scheme by selling racks for cash, by depositing business income into his personal account, his business income was diverted to his personal account and by falsely recording business income as a short-term loan from himself, Dettelbach said.</p><p>&#13;\n\
    </p><p>Hufgard also tried to conceal the scheme by moving large amounts of scrapped metal racks long distances to dealers who were willing to pay in cash rather than checks.</p><p>&#13;\n\
    </p><p>If convicted, Hufgard's sentence will be determined by the court after all information is reviewed, including his prior criminal record, if one exists. The case is being prosecuted by U.S. Attorney Perry Mastrocola.</p>\n\
    </div></div>"
