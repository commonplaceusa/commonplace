  content: "<div><div>\n\
    <p>With Hurricane Sandy making her way toward New England this weekend,   the need for up-to-the minute info is even more important. At Patch, we   will be working around-the-clock to cover the storm, but as with of  our  reporting, the more interaction we get from users the more  comprehensive  our coverage will be.</p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com\"></a><a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com\">Concord Patch</a> is as much  your site as it is ours.</p><p>So in the run-up to Sandy, here\xE2\x80\x99s how you can  use Patch: </p><p><strong>1.  Get the news.\xC2\xA0</strong>When  we know about storm-related news, so will  you. From important town and  village announcements, damages, power  outages and floods, Twitter feeds and polls, we\xE2\x80\x99ll have  all the news covered. To make that easier and more fun, we'll be rolling out a live-blogging capability, where you can get all that information in one fast-moving stream. </p><p><strong>2. Comment.</strong>\xC2\xA0Have   relevant information to add to the live blog or to an article? Jump in and make a comment. Or post photos. These storm stories   will continue to evolve as we speak to more officials and locals. You   can be a real-time source by commenting and sharing what you're seeing.</p><p><strong>3. Connect with  the editor. </strong>Local editor Patrick Ball will be around throughout the storm, and reachable at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fmailto%3apatrick.ball%40patch.com\">patrick.ball@patch.com</a>, if you don't want to post to the live blog or elsewhere on the site. If you have tips, call, email or text to conserve cell phone power.</p><p><strong>4. Follow  us on Twitter.</strong>\xC2\xA0Before we write an article we tweet the news out  to our followers. Want the info the fastest way possible, follow <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2fconcordpatch\">@ConcordPatch</a>.</p><p><strong>5.  Get the iPhone app.\xC2\xA0</strong>If  the power goes out, your smartphone may  end up being your only tool  for getting the info on what\xE2\x80\x99s going on in  your community.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fitunes.apple.com%2fus%2fapp%2fpatch%2fid430049632%3fmt%3d8\">Click here  to get the Patch app for free on iTunes.</a>\xC2\xA0Not only can you read news  on it, but post photos and videos as well. Show us what you are seeing.</p><p><strong>6. Take  photos.</strong>\xC2\xA0Please,  stay safe during the storm.  But any photos you  take of the aftermath we will prominently display on Concord Patch. Email them to Patrick or upload them directly to  articles.</p><p><strong>7. Shoot videos.</strong>\xC2\xA0Same  goes for video.  Our smartphones have put high-powered video cameras in  our pockets. Send  clips our way to help us report on the effect of  Irene in your  backyards.</p><p><strong>8. Ask a question.\xC2\xA0</strong>If  trees are down  in your neighborhood but you want to know if your  neighbors a few blocks  away have the same damage, or if you want to ask  someone in a  flood-prone area how they waterproofed their house, post the question to the live blog or ask below a story to add it to the shout stream on our homepage. Questions normally  surround natural events like a hurricane.  You can look to your  community for answers. If no one responds, we will try to get the  answer for you.</p><p><strong>9. Ask for Volunteers.\xC2\xA0</strong>Our <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2fannouncements\"> Announcements section</a> lets readers post requests for volunteers. Use  it. Depending on the  scope of the disaster, volunteers are going to be  crucial to mend the  community. Any\xC2\xA0 announcements  posted on the site asking for volunteers  will be featured prominently on the home page.</p><p><strong>10.  Blog about it.\xC2\xA0</strong>When  all settles, scores of your fellow  community members will have \xE2\x80\x9CI was  there\xE2\x80\x9D stories to share. Don\xE2\x80\x99t keep  them to yourself. Sign up to be a  blogger and let your neighbors know  how you held up during the storm. To sign up, just email <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fmailto%3apatrick.ball%40patch.com\">patrick.ball@patch.com</a>.</p>\n\
    </div></div>"
