en:
  accounts:
    new:
      h1: Plug Into the %{community} Community
      li1: CommonPlace is a web platform built for %{community} residents.  It's like an online bulletin board for the %{community} community.
      li2: Sign up to send and receive community announcements written by your neighbors and local leaders here in %{community}.
      li3: CommonPlace is a community service project. Join and help make %{community} an even better place to live.

      li1fb: You are now connected to CommonPlace through Facebook. Please verify you live in %{community} by providing your street address.

      li2fb: Your street address will not be shared with anyone. It is only used to verify that you live in %{community}
      
    edit_new:
      h1: Fill out your community profile
      p2: CommonPlace makes it easy for you to share needs, announcements and events with folks who live in %{community}.
      p3: Use CommonPlace whenever you want to get local recommendations, borrow goods from your neighbors, or plan the next big town initiative.
      p4: Before you start, take a moment to fill out your community profile.
      password_hint: "*Required field."
    crop:
      h1: Please crop your avatar
    add_feeds:
      h1: Stay in the Loop!
      p1: Community leaders use CommonPlace to share events and announcements with people who live in %{community}.           
      p2: Subscribe to some local community feeds in order to get notified whenever they send out updates.
      
    add_groups:
      h1: Get Connected!
      p1: CommonPlace Groups help you connect with people in your community who share similar interests.
      p2: Subscribe to groups to send and receive information about specific community topics that you care about. 
      p3: Feel free to join as many as you want! 
      
    edit:
      title: Change Settings
    learn_more:
      title_html: Join CommonPlace to receive important community announcements <br> from your neighbors and local organizations in %{community}. %{sign_up}
      sign_up: Sign up. 
      p1: CommonPlace brings your neighborhoods and civic leaders in %{community} together into one "community network" online.
      p2: Sign up once and you'll start receiving short email messages from your neighbors and community leaders like the police chief and mayor.
      p3: Whenever something's interesting to you, you can hit "reply" and start a community conversation.
      p4: All these community conversations, events and announcements can always be viewed at %{link}.
      p5: And of course, whenever YOU have a need or announcement, CommonPlace makes it really easy to share it with the people around you.
      p6: To post, simply go to&#58; %{community_link}
      p7: Or email it in at&#58; %{community_email}
      list:
        - Ask to borrow a ladder or power drill
        - Publicize a tag sale or block party
        - Find people and organizations with shared interests or hobbies around you
        - Ask about how to fix a pot hole
        - Organize a service project for %{community}

