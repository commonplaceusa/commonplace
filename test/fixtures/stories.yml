  title: Hurricane Sandy Causes Minimal Damage in Fairlawn & Bath
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/hurricane-sandy-causes-minimal-damage-in-fairlawn-bath?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>After Hurricane Sandy pummeled the coast and caused hundreds of thousands of power outages in Northeast Ohio, the National Weather Service shortened our high wind warning, ending it at 1 p.m. today.</p><p>&#13;\n\
    </p><p>A flood watch for all of Northeast Ohio is still in effect until this evening.</p><p>&#13;\n\
    </p><p><b><a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fbathpatch\">Follow</a> us on Twitter | <a href=\"http://viewtext.org/article?url=https%3a%2f%2fwww.facebook.com%2ffairlawnbathPatch\">Like</a> us on Facebook</b></p><p>&#13;\n\
    </p><p>School was cancelled today in Revere and Copley-Fairlawn and across the country, and, at its peak, more than 5,000 Bath Township households were without power. By 3:30 p.m., that number went down to 310, <a href=\"http://viewtext.org/article?url=http%3a%2f%2foutages.firstenergycorp.com%2foh.html\">according to FirstEnergy.</a></p><p>&#13;\n\
    </p><p>There were only a couple areas in Fairlawn where power went out.</p><p>&#13;\n\
    </p><p>The only road closed in the Fairlawn-Bath area was Yellowcreek Road, said <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbath-township-police\">Bath Police</a> Chief Michael McNeely. A large tree fell onto powerlines, causing the tree to be suspended mid-air and knocking out power in several homes.\xC2\xA0</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Wires were down in several parts of Bath Township, and there was even a small electrical fire at the Revere Board of Education office. The <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbath-township-fire-department\">Bath Fire Department</a> was able to put it out before any damage was done, said Assistant Chief Tim Gemind.</p><p>&#13;\n\
    </p><p>\"We had extra men on staff last night and this morning, but it wasn't as bad as we thought it was going to be,\" Gemind said. \"That is always good.\"</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2ffairlawn-police-department\">Fairlawn Police</a> also had extra men on duty, but they were not called to any major incidences, said Lt. Dave Mason.</p><p>&#13;\n\
    </p><p><strong>Did you have any major damage in your yard, or are you still without power? Tell us in the comments.</strong></p>\n\
    </div></div>"
