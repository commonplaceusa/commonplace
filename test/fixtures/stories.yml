  content: |-
    <div><div>
    		<p>AKRON, Ohio (AP) &#8212; An Ohio teenager hoping for leniency faces sentencing in a deadly plot to lure men with phony Craigslist job offers.</p><p>The sentencing scheduled for Friday afternoon in Akron was delayed this week amid talks that could mean 17-year-old Brogan Rafferty would testify against the alleged triggerman.</p><p>Without a last-minute deal, Rafferty faces a possible life prison term without hope of parole.</p><p>Ohio Attorney General Mike DeWine, whose office investigated the killings, told The Associated Press on Thursday there was no deal.</p><p>Rafferty, from Stow near Akron, was convicted last month on aggravated murder and attempted murder charges in the killing of three men and wounding of a fourth.</p><p>Fifty-three-year-old co-defendant Richard Beasley has pleaded not guilty and will be tried in January.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
