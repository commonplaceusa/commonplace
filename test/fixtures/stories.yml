  title: Patch & AOL Send Hurricane Sandy Relief Trucks to Long Island, New Jersey
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/patch-aol-send-hurricane-sandy-relief-trucks-to-long-island-new-jersey-b5bd4a7c?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div>
    <p>It's  been said it's far better to have a neighbor who's near, than a  brother who's far away, but in the wake of Hurricane Sandy, Americans  across the nation have proven to be the best neighbors and the strongest  of  families.</p><p>&#13;
    </p><p>This  past weekend, AOL and Patch employees took an opportunity to pitch in, packing two tractor  trailers worth of food, water and supplies in Dulles, VA, and Baltimore.  The donations are headed to Hurricane Sandy ravaged areas in New Jersey  and Long Island.</p><p>&#13;
    &#13;
    </p><p>"When  a catastrophe of this size hits, we all feel it, both the hundreds of  us who live in the impacted towns, and our colleagues who are watching  and wishing they could help more. So for us AOLers and Patchers, it  feels like a relief and a privilege to get to help out in such a big,  immediate way," said Patch Chief Content Officer Rachel Fishman Feddersen.</p><p>&#13;
    </p><p>The AOL trucks will arrive in New Jersey on Monday and Long Island the next day. The  deliveries will include many of the essentials residents most need,  such as bottled water, blankets, batteries, canned soup, disposable  diapers, baby formula and more.</p><p>&#13;
    </p><p>The  trucks are rolling as residents in areas such as the Jersey Shore,  Staten Island and Long Island are still coping with the aftermath of the  hurricane. Hundreds of thousands are still without power, the area  transit systems are crippled, and gas lines can go on for miles, as  motorists desperately try to fill their cars and residents look to fill  gas cans in order to keep generators humming in near-freezing  temperatures.</p><p>&#13;
    </p><p>You can join us in the relief efforts.</p><p>&#13;
    </p>
    </div></div>
