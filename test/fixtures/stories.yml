  content: "<div><div><p><b>SUGARMAN Principal, Robert W. Casby Selected for Inclusion in 2012 Massachusetts <i>Super Lawyers</i> </b></p><p>&#13;\n\
    </p><p><i>Sudbury resident among top 100 Super Lawyers in Massachusetts and New England</i></p><p>&#13;\n\
    </p><p>Sugarman and Sugarman P.C. announced that firm principal, Robert W. Casby, has been included in 2012 Massachusetts <i>Super Lawyer</i>s.\xC2\xA0 Casby was ranked among the<b> <i>Top 100 Super Lawyers in Massachusetts and New England.\xC2\xA0 </i></b></p><p>&#13;\n\
    </p><p><i>Super Lawyers</i> is a rating service of outstanding lawyers from more than 70 practice areas who have attained a high-degree of peer recognition and professional achievement. The selection process is multi-phased and includes independent research, peer nominations and peer evaluations.</p><p>&#13;\n\
    </p><p>\xC2\xA0\xE2\x80\x9CTo be consistently selected for inclusion in <i>Super Lawyers</i> among our colleagues and peers is both impressive and humbling,\xE2\x80\x9D noted the firm\xE2\x80\x99s Co-Founder Neil Sugarman.\xC2\xA0 \xE2\x80\x9COur attorneys share an unwavering commitment to the clients we represent; they also use their talents and expertise to improve the legal profession by advocating for legislative changes, teaching the next generation of lawyers and assuming leadership roles in key legal organizations.\xC2\xA0 I am proud of the results they achieve for their clients each and every day and the positive changes they\xE2\x80\x99ve brought to our profession for decades.\xE2\x80\x9D\xC2\xA0\xC2\xA0</p><p>&#13;\n\
    </p><p>The <i>Super Lawyers</i> supplement will be published in the November, 2012 issue of <em>Boston Magazine</em> and is widely distributed in regional publications and across the country.</p><p>&#13;\n\
    </p><p>For more information, visit www.superlawyers.com; or contact Janice Hayes (617) 542-1000 jhayes@sugarman.com; or Tara Frier (508) 404-1745 tara@goodwinpr.com</p></div></div>"
