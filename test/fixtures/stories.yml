  url: http://pubapi.outside.in/r?url=http://www.boston.com/yourtown/news/concord/2012/11/concord-carlisle_rolls_into_no.html&publication_id=0&placement=list&region_name=Carlisle_MA
  content: |-
    <div><div><p class="byline">By Mike Giesta, Globe Correspondent</p>
    
    <p>The Concord-Carlisle boys' soccer team topped Pentucket, 4-0, Saturday afternoon, in an MIAA Division 2 North semifinal matchup in Woburn.</p>
    
    <p>The match started evenly with both teams trading chances. But as the half progressed the Sachems (16-3-2) struggled to keep the pace.</p>
    
    <p>The Patriots (13-2-2) offense opened up the scoring with Stowe Simonton heading a cross from a corner kick into the net. </p>
    
    <p>&#147;That was just about as solid as we played all year in the first half,&#148; said Patriot coach Ray Pavlik. &#147;I&#146;m pleased, we came out we really moved the ball well today.&#148;</p>
    
    <p>The Patriot offense struck again following a beautifully executed passing play that ended with Wyatt Powell burying a one-timer just inside the box. </p>
    
    <p>The Patriots never let up on the attack. Simonton found the back of the net again following a beautiful pass to send him in alone on the goal keeper. </p>
    
    <p>The first half concluded with another Patriot goal. Leo Fondriest buried a shot from the top of the 18 after a failed Sachems attempt to clear the ball. </p>
    
    <p>&#147;We were able to put a lot of pressure on the midfield,&#148; Pavlik said. &#147;The passing really opened things up well today, we really moved the ball quickly.&#148;</p>
    
    <p>&#147;It was nice win, we finally got a lot of our starting line up back together, and they have had a couple of games to play together, its really clicked,&#148; said Pavlik.</p>
    
    <p>Up next for the Patriots is North Andover in the final.</p>
    
    <p>We&#146;re going to stay and watch,&#148; Pavlik said. &#147;They&#146;re two good teams, and at this time of year every match is huge.&#148; &#147;Whether we play North-Andover or Wilmington, it will take a big effort on our part.&#148;<br>
    </p>
    
    </div></div>
