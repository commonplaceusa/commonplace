  title: "LETTER TO THE EDITOR: Brown's Healthcare Policy Harmful for Sudbury Seniors"
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/letter-to-the-editor-brown-s-healthcare-policy-harmful-for-sudbury-seniors?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>According  to the 2010 Census, 2,155 people age 65 and older live in Sudbury, and  every one of them should be deeply concerned about Republican Scott  Brown\xE2\x80\x99s healthcare policy. The centerpiece of Brown\xE2\x80\x99s healthcare  policy is working to repeal the Affordable Care Act, the federal healthcare reform law known as ObamaCare.</p><p>National healthcare advocacy organization Community Catalyst Action  Fund released a new analysis finding that, if the Affordable Care Act  (\xE2\x80\x9CObamaCare\xE2\x80\x9D) is repealed, senior citizens in Sudbury and across  Massachusetts will be saddled with higher costs and fewer benefits.</p><p>ObamaCare, as it is known, lowers seniors\xE2\x80\x99 Medicare premiums and  out-of-pocket costs by an estimated $500 per year. This means that, if  Republican Scott Brown gets his way and repeals ObamaCare, seniors\xE2\x80\x99  Medicare costs will go up about $5,000 over the next decade.</p><p>ObamaCare also fills in the so-called \xE2\x80\x9Cdonut hole\xE2\x80\x9D in prescription  drug coverage for seniors.\xC2\xA0 Between January and August of this year,  31,000 Massachusetts residents hit the \xE2\x80\x9Cdonut hole.\xE2\x80\x9D\xC2\xA0 ObamaCare saved  those Medicare beneficiaries an average of over $600 per person.\xC2\xA0 This  means that, if Republican Scott Brown gets his way and repeals  ObamaCare, seniors\xE2\x80\x99 prescription drug costs will go up dramatically.</p><p>Also, during the first eight months of 2012, over 500,000 Medicare  beneficiaries across Massachusetts took advantage of no-cost preventive  services thanks to ObamaCare. If Republican Scott Brown gets his way  and repeals ObamaCare, seniors will lose these no-cost preventive  services.</p><p>Policy decisions made in Washington, D.C., have a real and direct  impact on the residents of Sudbury. The healthcare policy that  Republican Scott Brown is advocating would have a decidedly harmful  impact on Sudbury's seniors.</p><p><em>Mathew Helman</em><br><em>ProgressMass</em><br></p>\n\
    </div></div>"
