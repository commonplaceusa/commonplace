  title: Battle For NH Governor Is Too Close To Call
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://boston.cbslocal.com/2012/11/02/battle-for-nh-governor-is-too-close-to-call/&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					
    
    
    <p>MANCHESTER, NH (CBS) &#8211; Fresh from their final debate, the two candidates for governor of New Hampshire were back on the campaign trail Friday.</p>
    <p>Ovide Lamontagne, the Republican, walked the streets of Manchester and visited with customers at different restaurants.</p>
    <p>&#8220;New Hampshire&#8217;s economy has been lagging and stagnant and we need to jump start this economy,&#8221; said Lamontagne. &#8220;And that means reforming state government and balancing the budget without raising taxes.&#8221;</p>
    <p>Democrat Maggie Hassan&#8217;s campaign stops Friday included a women&#8217;s rally in Concord where she touted her plan for the economy.</p>
    <p>&#8220;It is a plan that makes sure we are going to be innovative and a business-friendly state, it provides tax credits to businesses&#8230;without an income or sales tax,&#8221; said Hassan.</p>
    <p>Political analyst Scott Spradling says the race for governor is unique this time around because there are so many undecided voters this close to election day.</p>
    <p>He says Hassan, a former state senate majority leader, has had trouble reaching voters.</p>
    <p>&#8220;I think she&#8217;s struggled to make that personal connection,&#8221; says Spradling.</p>
    <p>As for Lamontagne, Spradling wonders if this time he can seal the deal.</p>
    <p>&#8220;He&#8217;s run for Senate, he ran for governor back in 1996, he&#8217;s never won anything before,&#8221; says Spradling.</p>
    <p>Most polls show the race to be a dead heat.
    </p><p><br>
    
    </p>
    				</div></div>
  summary: Fresh from their final debate, Ovide Lamontagne and Maggie Hassan were back on the campaign trail Friday.
