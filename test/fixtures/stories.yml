    <h3 class='post-title entry-title' itemprop='name'>\n\
    Acting CIA director's Falls roots\n\
    </h3>\n\
    <div class='post-header'>\n\
    <div class='post-header-line-1'></div>\n\
    </div>\n\
    <div class='post-body entry-content' id='post-body-1852407498075417895' itemprop='description articleBody'>\n\
    <br>\n\
    <div class=\"MsoNormal\">\n\
    <span lang=\"EN\">So, who\n\
    is acting CIA director Michael Morell, other than just a Cuyahoga Falls native?<o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <table cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\"><tbody>\n\
    <tr><td><a href=\"http://viewtext.org/article?url=http%3a%2f%2f4.bp.blogspot.com%2f-Ih6vehGrT2M%2fUJ-9y4EfK7I%2fAAAAAAAAMes%2fwDIbDc5L7Lg%2fs1600%2fMichael%2bMorell.jpg\" imageanchor=\"1\"><img border=\"0\" height=\"266\" src=\"http://4.bp.blogspot.com/-Ih6vehGrT2M/UJ-9y4EfK7I/AAAAAAAAMes/wDIbDc5L7Lg/s400/Michael+Morell.jpg\" width=\"400\"></a></td></tr>\n\
    <tr><td class=\"tr-caption\"><b><span>Michael Morell</span></b></td></tr>\n\
    </tbody></table>\n\
    <div class=\"MsoNormal\">\n\
    <span lang=\"EN\">Well,\n\
    before he joined the CIA in 1980 and became an expert on Asian affairs, Morell\n\
    was a St. Joseph&#8217;s School student in Cuyahoga Falls through eighth grade, then\n\
    went to Roberts Junior High before his 1976 graduation from Cuyahoga Falls High.\n\
    He rode his bike and played a lot of baseball growing up on Notre Dame Avenue.<o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Karen Gaone of Cuyahoga Falls is Mike&#8217;s only\n\
    sibling. <o:p></o:p></span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Mike got a bachelor of arts degree in\n\
    economics from the University of Akron and earned money as an usher at the old\n\
    Richfield Coliseum, once home of the Cleveland Cavaliers.&nbsp;</span></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>The CIA paid for his\n\
    Georgetown University doctorate.<o:p></o:p></span></div>\n\n\
    <span>After Michael\n\
    and Karen's mother, Irene, died in April 2005, their father, Joseph, moved in\n\
    with Karen and her family.&nbsp;</span><br>\n\n\
    <span>Morell lives in McLean, Va., which is where the CIA has its headquarters, with his wife, Mary\n\
    Beth, a Michigan native, and their three children.<o:p></o:p></span><br>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>Kathy Berg, who lives in Cuyahoga Falls with\n\
    husband Ed Berg, is Mike&#8217;s cousin.</span><b><span lang=\"EN\"><o:p></o:p></span></b></div>\n\
    <div class=\"MsoNormal\">\n\
    </div>\n\
    <div class=\"MsoNormal\">\n\
    <span>In May 2010, Morell was sworn in as CIA <a href=\"http://viewtext.org/article?url=http%3a%2f%2fen.wikipedia.org%2fwiki%2fDeputy_Director_of_the_Central_Intelligence_Agency\" target=\"_blank\"><span>Deputy Director of the Central Intelligence Agency</span></a>,\n\
    succeeding <a href=\"http://viewtext.org/article?url=http%3a%2f%2fen.wikipedia.org%2fwiki%2fStephen_Kappes\" target=\"_blank\"><span>Stephen Kappes</span></a>.<sup> </sup>&nbsp;On July 1, 2011, Morell became the Acting\n\
    Director of the Central Intelligence Agency. Friday Morell got the same job\n\
    after the resignation of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fen.wikipedia.org%2fwiki%2fDavid_Petraeus\" target=\"_blank\"><span>David Petraeus</span></a>, who confessed to having an\n\
    affair.</span><b><span> <span lang=\"EN\"><o:p></o:p></span></span></b></div>\n\n\n\
    <div></div>\n\
    </div>\n\
