  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/fall-fairs-concerts-photography-and-a-flag-retirement-ceremony?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>t\xE2\x80\x99s Thursday, and you\xE2\x80\x99ve got no idea what you\xE2\x80\x99ll do this  weekend.\xC2\xA0Lexington Patch is coming to the rescue. We\xE2\x80\x99ve got the best  bets for your done-work-outta-here time. Check our picks for the  activities you'll want to take part in this weekend in Concord and  beyond.</p><p>&#13;\n\
    </p><p>1. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fbedford-ma.patch.com%2fevents%2ffall-fair-first-church-bedford\">Fall Fair \xE2\x80\x93 First Church Bedford</a><br><strong>Where/When: </strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fbedford-ma.patch.com%2flistings%2ffirst-church-of-christ-congregational-7\">First Church of Christ Congregational</a>, 25 Great Rd, Bedford; 6 to 9 p.m. on Friday, Nov. 9 and 9 a.m. to 2 p.m. on Saturday, Nov. 10<br><strong>Why Go:</strong> This year\xE2\x80\x99s Fall Fair will feature Christmas and  holiday decorations in the Yuletide Treasures Room, as well as  handcrafted items, baked goods, used books and toys and white  elephants. Fairgoers can also enjoy a light dinner and desserts on  Friday evening, and dessert &amp; coffee Saturday.<br><strong>Pricing:</strong> Free 'til you buy</p><p>&#13;\n\
    </p><p>2. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2fevents%2fa-tribute-to-rock-pop-icons-of-the-50s-60s\">A Tribute To Rock &amp; Pop Icons Of The 50's &amp; 60's</a><br><strong>Where/When:</strong> <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fconcords-colonial-inn\">Concord's Colonial Inn</a>, 48 Monument Sq, Concord; 8 p.m., Saturday, Nov. 10<br><strong>Why Go:</strong> Vocalist Janice D and the Workingman's Band perform a musical tribute to  rock and pop icons of the 1950's and 1960's featuring songs from Patsy  Cline, Peggy Lee, The Shirelles, Etta James and many more. No Cover  Charge. The band members include Tom Yates on guitar, Rick Maida on bass, and Mike Avery on drums.<br><strong>Pricing:</strong> Free</p><p>&#13;\n\
    </p><p>3. <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2fevents%2flexington-symphony-performs-mahler-symphony-no-5\">Lexington Symphony Performs Mahler Symphony No. 5</a><br><strong>Where/When:</strong> <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2fcary-memorial-building\">Cary Memorial Building</a>, 1605 Massachusetts Ave, Lexington; 7 p.m., conductor's talk, concert follows at 8 p.m., Saturday, Nov. 10 <br><strong>Why Go:</strong> The illustrious conductor Herbert von Karajan once said that hearing  Mahler's Fifth Symphony is a \"transforming experience.\" Others have  compared it to climbing Mount Everest, a religious experience and even  the birth of new cosmic worlds. Decide for yourself: <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonsymphony.org\">Lexington  Symphony</a> brings Mahler 5 to Cary Hall, Lexington, led by Maestro  Jonathan McPhee. \xC2\xA0Conductor's Talk at 7pm.<br><strong>Pricing:</strong> $30</p><p>&#13;\n\
    </p><p>4. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2fevents%2fveterans-day-flag-retirement-ceremony\">Veterans Day Flag Retirement Ceremony</a><br><strong>Where/When:</strong> <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fsleepy-hollow-cemetery-6\">Sleepy Hollow Cemetery</a>, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mapquest.com%2f%3fle%3dt%26amp%3bq%3dMonument%2520St%2520%26amp%3b%2520Court%2520Ln%2c%2520Concord%2c%2520MA%252001742%26amp%3bmaptype%3dmap%26amp%3bvs%3dmap%26amp%3bICID%3dmqdist_patch_concord\">Monument St &amp; Court Ln, Concord</a>; 2 p.m., Sunday, Nov. 11 <br><strong>Why Go:</strong> The Flag Retirement Ceremony is a Concord Veteran\xE2\x80\x99s Day tradition that  enables Concordians the opportunity to retire their American Flags in a  respectful and appropriate manner. This local ceremony was established  in 1965 by James Carroll, Francis McDonald, Bernard Rushe, Thomas  Tombeno, and Clark McClevin, who felt that the many cemetery flags,  which were torn and faded from\xC2\xA0 being left in place through the fall and  winter months, honored neither our nation\xE2\x80\x99s colors nor our departed  veterans.<br><strong>Pricing:</strong> Free</p><p>&#13;\n\
    </p><p>5. <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2fevents%2flasting-light-125-years-of-grand-canyon-photography\">Lasting Light: 125 Years of Grand Canyon  Photography</a><br><strong>Where/When: </strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2fmuseum-of-our-national-heritage\">National Heritage Museum</a>, 33 Marrett Rd, Lexington; 10 a.m. to 4:30 p.m. Friday, Nov. 9, Saturday, Nov. 10 and Sunday, Nov. 11 <br><strong>Why Go:</strong> Featuring 60 color photographs, \xE2\x80\x9CLasting Light: 125 Years of Grand  Canyon Photography\xE2\x80\x9D is a collaboration between the Smithsonian  Institution Traveling Exhibition Service and the Grand Canyon  Association which allows viewers to experience this natural wonder without camping equipment, emergency rations or rappelling ropes.<br><strong>Pricing:</strong> Free</p>\n\
    </div></div>"
