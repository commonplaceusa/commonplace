  content: "<div><div><p><b>Dana-Farber Cancer Institute and the Jimmy Fund offer holiday greetings designed to conquer cancer</b></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>BOSTON \xE2\x80\x93 This season, kick off your holiday shopping by supporting a good cause with Dana-Farber and the Jimmy Fund\xE2\x80\x99s 2012 Holiday Collection of original cards, candles, ornaments, and \xE2\x80\x93 new this year \xE2\x80\x93 an exclusively-designed Alex and Ani snowflake bracelet. The collection is now available online and in local stores and all proceeds benefit adult and pediatric care and cancer research at Dana-Farber.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>The limited-edition Alex and Ani snowflake bracelet is available in gold or silver for $28. The bangle, exclusively created for the Jimmy Fund, is available at all Paper Store locations, Friends' Corner Gift Shop at Dana-Farber, and at\xC2\xA0<b><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.Dana-FarberHoliday.org\">www.Dana-FarberHoliday.org</a>.\xC2\xA0</b></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>The holiday collection\xE2\x80\x99s16 new card designs were created by local artists and Dana-Farber patients, and feature bright and cheerful depictions of winter scenes and d\xC3\xA9cor. For $19.99 per package, customers receive 20 cards and 21 envelopes. Both cards and envelopes can be imprinted with personal messages or company logos for an additional fee. Also available are photo cards through partner LookLoveSend, as well as e-cards, e-packs, and customized corporate e-cards, which can be created from any Dana-Farber holiday card.\xC2\xA0</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>The collection also includes three candles and three ornaments with Boston Red Sox and New England Patriots themes for $19.99 each. Another new item in the 2012 collection is \xE2\x80\x9CKnuckled Under by Wakefield,\xE2\x80\x9D a framed, limited-edition fine art lithograph of Tim Wakefield pitching to Looney Tunes characters that is personally signed by Tim Wakefield. The complete Dana-Farber Holiday Collection can be viewed and ordered online at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.Dana-FarberHoliday.org\">www.Dana-FarberHoliday.org</a>.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Several New England retailers will be selling Dana-Farber\xE2\x80\x99s holiday products, including The Paper Store, Stop and Shop (cards only), Circle Furniture, Terrazza, the Crafty Yankee, Cooper Jewelers, and Mahoney\xE2\x80\x99s. The products can also be purchased at Dana-Farber\xE2\x80\x99s Friends\xE2\x80\x99 Corner Gift Shop located on the first floor of Dana-Farber\xE2\x80\x99s Yawkey Center for Cancer Care building.\xC2\xA0</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>FedEx Ground is the 2012 sponsor of Dana-Farber Holiday Collection.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>About the Jimmy Fund\xC2\xA0</b></p><p>&#13;\n\
    </p><p>The Jimmy Fund (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.JimmyFund.org\">www.JimmyFund.org</a>) solely supports Boston\xE2\x80\x99s Dana-Farber Cancer Institute, raising funds for adult and pediatric cancer care and research to improve the chances of survival for cancer patients around the world. It is an official charity of the Boston Red Sox, as well as the official charity of the Massachusetts Chiefs of Police Association, the Pan-Massachusetts Challenge, and the Variety Children's Charity of New England. Since 1948, the generosity of millions of people has helped the Jimmy Fund save countless lives and reduce the burden of cancer for patients and families worldwide. Follow the Jimmy Fund on Facebook: <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fthejimmyfund\">www.facebook.com/thejimmyfund</a> and on Twitter: @TheJimmyFund.\xC2\xA0</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>About Dana-Farber Cancer Institute</b></p><p>&#13;\n\
    </p><p>Dana-Farber Cancer Institute (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.dana-farber.org\">www.dana-farber.org</a>) is a principal teaching affiliate of the Harvard Medical School and is among the leading cancer research and care centers in the United States. It is a founding member of the Dana-Farber/Harvard Cancer Center (DF/HCC), designated a comprehensive cancer center by the National Cancer Institute. It provides adult cancer care with Brigham and Women\xE2\x80\x99s Hospital as Dana-Farber/Brigham and Women\xE2\x80\x99s Cancer Center and it provides pediatric care with Children\xE2\x80\x99s Hospital Boston as Dana-Farber/Children\xE2\x80\x99s Hospital Cancer Center. Dana-Farber is the top ranked cancer center in New England, according to U.S. News &amp; World Report, and one of the largest recipients among independent hospitals of National Cancer Institute and National Institutes of Health grant funding. Follow Dana-Farber on Facebook: <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fdanafarbercancerinstitute\">www.facebook.com/danafarbercancerinstitute</a> and on Twitter: @danafarber.\xC2\xA0</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>Contact:</b>\xC2\xA0Cathleen Genova</p><p>&#13;\n\
    </p><p>Dana-Farber Cancer Institute</p><p>&#13;\n\
    &#13;\n\
    &#13;\n\
    </p><p>&#13;\n\
    </p><p># # #</p></div></div>"
