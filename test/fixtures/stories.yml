  title: "Prepping for Hurricane Sandy: DPW Asks for Residents' Help"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/prepping-for-hurricane-sandy-dpw-asks-for-residents-help?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p><em>The following information was provided by the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonma.gov\">Town of Lexington</a>.</em></p><p>&#13;\n\
    </p><p>With Hurricane Sandy working its way toward New England, <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2fdepartment-of-public-works-8\">DPW crews</a> are clearing storm drains and brook culverts in preparation for the storm. And, as that work commences, the town is asking that residents assist those crews and work with neighbors to clear storm drains in front of their property and along their roadway.</p><p>&#13;\n\
    </p><p>As of the morning of Saturday, Oct. 27, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2f%23SANDY\">Sandy has been upgraded again to a hurricane</a> just hours after being downgraded to a tropical storm, according to The National Oceanic and Atmospheric Association (NOAA). Though the storm\xE2\x80\x99s current track looks like Sandy will make landfall in southern New Jersey, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fsandy-regains-hurricane-strength\">the consensus is that New England will feel the storm\xE2\x80\x99s effects</a>.</p><p>&#13;\n\
    </p><p>The DPW has had multiple crews out clearing storm drains on a daily  basis.\xC2\xA0 However, Lexington has over 5,000 storm drains/catchbasins and  the trees have been dropping the fall foliage quickly which makes it  impossible to clear all drains by Sunday evening. As such, town leaders are asking residents to check storm drains, rake leaves  and pine needles away from the drain (not into the drain) and dispose of  the leaves and debris in yard waste bins or brown paper leaf bags. However, <strong>do not remove the storm grates</strong>.</p><p>&#13;\n\
    </p><p>As well, the town is asking residents not to rake or blow leaves from your property into the street,  as street sweepers cannot pick up large piles of leaves.</p><p>&#13;\n\
    </p><p>Check the\xC2\xA0\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.lexingtonma.gov%2fdpw%2fyardwaste.cfm\">Yard Waste and Composting</a> page on the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingotnma.gov\">town website</a> for how to dispose of leaves and other yard waste. Your cooperation is greatly appreciated.<br> For additional preparation,\xC2\xA0\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mass.gov%2feopss%2fagencies%2fmema%2fmema-offers-tips-as-hurricane-sandy-approaches.html\">MEMA offers storm tips</a>.</p>\n\
    </div></div>"
