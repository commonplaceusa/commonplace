  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p><em>[Results updated at 9:35 a.m. on Nov. 7]</em></p><p>&#13;\n\
    </p><p>Voters returned Watertown\xE2\x80\x99s Marilyn Pettito Devaney to an eighth term on the Governor\xE2\x80\x99s Council, Tuesday, supporting her by a wide margin in the race against Newton\xE2\x80\x99s Thomas Sheff.</p><p>&#13;\n\
    </p><p>With 95 percent of the 270 precincts counted, Pettito Devaney received nearly 74percent of the votes, according to results collected by Patch and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fspecial%2fpolitics%2f2012%2fgeneral%2fmass-governors-council-3-election-results-2012.html\">Boston.com</a>.</p><p>&#13;\n\
    </p><p>Pettito Devaney, a former Watertown Town Councilor, received 230,222 votes, and Sheff, who had run for mayor in Newton in 2005, received 80,891 votes.</p><p>&#13;\n\
    </p><p>Pettito Devaney <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwatertown.patch.com%2farticles%2fwatertown-s-devaney-wins-close-governor-s-council-primary\">defeated two challengers in the Democratic primary</a> in September before facing Sheff, who ran as an un-enrolled candidate.</p><p>&#13;\n\
    </p><p>The Third District of the Governor\xE2\x80\x99s Council includes 32 communities, from Boston to Chelmsford.</p><p>&#13;\n\
    </p><p>Watertown supported Pettito Devaney strongly, with 76.5 percent of the vote. She also fared well in Sheff\xE2\x80\x99s hometown, Newton, where she got over 70 percent of the vote strongly. She also won Waltham by a 2-to-1 margin and Arlington by a 4-to-1 margin.\xC2\xA0</p>\n\
    </div></div>"
