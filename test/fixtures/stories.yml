  title: Hurricane Sandy Pushes Farther West
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/hurricane-sandy-pushes-farther-west-fe0fb547?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>The latest track of Hurricane Sandy has the storm pushing farther west according to this morning\xE2\x80\x99s meteorologists' reports. The National Hurricane Center has the center of the storm going either into southern New Jersey or Delaware.\xC2\xA0</p><p>&#13;\n\
    </p><p>But this is a constantly changing storm, and a more northern track, which is possible, would signficicantly affect us here in New England.\xC2\xA0</p><p>&#13;\n\
    </p><p>According to WHDH Meteorologist <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fweather%2fblog%2fpage%2f1%2f\">Chris Lambert,</a> the current likely scenario would bring wind and rain Monday afternoon through Tuesday with wind gusts of 40-60 mph, mostly onshore, strongest at the coast with up to 5 inches of rain expected throughout the storm\xE2\x80\x99s duration. Power outages are likely, along with beach erosion and coastal flooding during high tides.\xC2\xA0</p><p>&#13;\n\
    </p><p>Lambert says it\xE2\x80\x99s still a \xE2\x80\x9Cvery complicated and anomalous pattern\xE2\x80\x9D and thus the timing is tricky.</p><p>&#13;\n\
    </p><p>If Sandy maintains a warm core longer into the forecast period, it may hold on longer than some of the models project. If that happens, the turn northwest into the coast would happen farther north and put southern New England in a more serious situation than the current path would take it. \xC2\xA0</p><p>&#13;\n\
    </p><p>The <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2ftext%2frefresh%2fMIATCPAT3%2bshtml%2f260848.shtml\">National Hurricane Center </a>has the hurricane currently with sustained winds of 80 mph, moving north at 13 mph. The storm is expected to decrease in speed today, followed by a turn toward the north tonight, and a turn toward the northeast on Saturday. The center of the storm will continue moving near the northwestern Bahamas this morning and move north of the Bahamas tonight.\xC2\xA0</p><p>&#13;\n\
    </p><p>Hurricane force winds extend outward up to 35 miles from the center, with tropical storm force winds extending up to 275 miles. Sandy\xE2\x80\x99s wind field is expected to grow in size during the next couple of days.</p>\n\
    </div></div>"
