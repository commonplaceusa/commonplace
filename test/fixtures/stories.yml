  title: Hurricane Sandy-Caused Closures in Concord for Oct. 30
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/hurricane-sandy-caused-closures-in-concord-for-oct-30?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>Hurricane Sandy has washed out another day of school in Concord, and town officials will wait until morning to make a determination about whether to open town offices, officials said Monday night.</p><p>&#13;\n\
    </p><p>After the powerful storm downed trees, closed roads and left much of the region without power for extended stretches on Monday, Oct. 29 -- the one year anniversary of last year's freak October snow storm -- a lost Monday will turn into a lost Tuesday for many.\xC2\xA0</p><p>&#13;\n\
    </p><p>During the height of the storm, Concord fared better than most as far as power outages are concerned. However, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fconcord-s-hurricane-sandy-response-so-far\">emergency responders were busy clearing downed limbs and trees</a> on town roads and Route 2.\xC2\xA0</p><p>&#13;\n\
    </p><p>After a day of wild weather Diana Rigby, the superintendent of schools, confirmed Monday night that school would be canceled again on Tuesday, Oct. 30.</p><p>&#13;\n\
    </p><p>However, Town Manager Chris Whelan, said he plans to speak with Fire Chief Mark Cotreau and and CMLP Director Dave Wood at 6 a.m. Tuesday morning and will  decide then about opening Town offices.</p><p>&#13;\n\
    </p><p>\"The primary problem now is power  outages and downed power lines raising safety concerns,\" Whelan said, adding a decision to close would be posted to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcordma.gov\">town website</a>.</p>\n\
    </div></div>"
