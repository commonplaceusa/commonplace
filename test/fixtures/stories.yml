  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/barack-obama-re-elected-president-3f1a8559?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>President Barack Obama and Vice-President Joe Biden were re-elected Tuesday night, defeating Republican challenger Mitt Romney and his vice-presidential running mate Rep. Paul Ryan.</p><p>&#13;\n\
    </p><p>The Obama campaign won the most expensive presidential race ever, with both parties raising about $2.6 billion. The race was filled with negative campaigning on both sides, from President Obama attacking Romney\xE2\x80\x99s business experience with Bain Capital to Romney lambasting Obama\xE2\x80\x99s handling of the economy.</p><p>The race tightened during the final months of the campaign, with gaffes and surges from both candidates. After a weak performance after the Republican Convention, Romney surged following Obama\xE2\x80\x99s listless performance after the first presidential debate. Nevertheless, the president cemented a lead in battleground states heading into Tuesday\xE2\x80\x99s election.</p><p>&#13;\n\
    </p><p>In his concession speech from Boston, Romney wished Obama well.</p><p>&#13;\n\
    </p><p>\"This is a time of great challenges for America, and I pray that the president will be successful in guiding our nation,\" he said.</p>\n\
    </div></div>"
