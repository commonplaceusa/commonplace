  content: "<div><div>\n\
    <p>The path of Hurricane Sandy's impact stretches as far inland as Northeast Ohio, and meteorologists warn that high winds could cause power outages in the area early next week.</p><p>&#13;\n\
    </p><p><strong>More:\xC2\xA0</strong></p><p>&#13;\n\
    </p><p>The Red Cross recommends that local residents have a power outage preparedness kit that includes\xC2\xA0water, food, flashlights, a radio, first aid kit, emergency documents and extra cash in case of a prolonged or widespread power outage.</p><p>&#13;\n\
    &#13;\n\
    </p><p>The organization also has a Hurricane Safety app that includes a bunch of useful features, even for those of us who don't live in a hurricane-prone area, including:\xC2\xA0</p><p>&#13;\n\
    </p><ul><li>A flashlight, strobe light and alarm</li>&#13;\n\
    <li>Location-based weather alerts, as well as weather alerts for locations you choose \xE2\x80\x94 so you can monitor your parents' home in Florida or your kid in New York</li>&#13;\n\
    <li>Preloaded content with critical action steps \xE2\x80\x94 so you don't have to be connected to a mobile network to access it</li>&#13;\n\
    </ul><p>More info on that app \xE2\x80\x94 as well as the Red Cross' handy first aid app \xE2\x80\x94 <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.redcross.org%2fmobile-apps\">here.</a>\xC2\xA0</p>\n\
    </div></div>"
