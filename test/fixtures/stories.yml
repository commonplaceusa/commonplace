  content: "<div><div>\n\
    <p>Just before noontime on Tuesday, Oct. 30, more than 2,400 NSTAR customers in Lexington are still without power and reports of downed trees and limbs abound.</p><p>&#13;\n\
    </p><p>The town website includes the warning: \"Throughout town there is  extensive tree damage, with downed wires and\xC2\xA0power outages.\xC2\xA0Do not approach downed wires.\xC2\xA0 Consider all wires to be live.\"</p><p>&#13;\n\
    </p><p>What it doesn't say, as of noontime anyway, is which roads are blocked and and where the wires are downed. Meanwhile, your local editor still doesn't have power and is stuck out in central Mass.</p><p>&#13;\n\
    </p><p>So help us help you help your neighbors stay safe and navigate the town. If you see a road closed with downed limbs or wires, add the location to the comment section below, tweet it to me at <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2flexingtonpatch\">@LexingtonPatch</a> post it to our <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffacebook.com%2flexingtonpatch\">Facebook page</a> or email me at <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fmailto%3apatrick.ball%40patch.com\">Patrick.Ball@patch.com</a>. Or, if you get snap a photo, add it to the gallery above.</p>\n\
    </div></div>"
