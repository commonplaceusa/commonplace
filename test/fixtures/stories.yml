  content: "<div><div>\n\
    <p>The Walsh Jesuit girls soccer team claimed its sixth Division II state title Friday after shutting out Columbus St. Francis DeSales 5-0.</p><p>&#13;\n\
    </p><p>According to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffallsnewspress.com%2fnews%2farticle%2f5227977\">Falls News Press</a>, Walsh's margin of victory was the largest ever in a championship game. And now, with their sixth ring, the program is the winningest in state title history, both boys and girls.\xC2\xA0</p><p>&#13;\n\
    </p><p>The Cuyahoga Valley Christian Academy boys soocer team will have their shot at 3:30 p.m. Saturday at Columbus Crew Stadium when they face off against Dayton Carroll in the Division II state title game.\xC2\xA0</p><p>&#13;\n\
    </p><p>\"CVCA has eliminated four of the top six teams ranked in the final state poll, including No. 1 Richfield Revere, and five teams ranked in the top nine. Carroll is ranked No. 2,\" reports the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.daytondailynews.com%2fnews%2fsports%2fcarroll-facing-team-with-impressive-streak-too%2fnS3Wh%2f\">Dayton Daily News</a>.\xC2\xA0</p><p>&#13;\n\
    </p><p>Stay tuned to Patch for the results of Saturday's game.\xC2\xA0</p>\n\
    </div></div>"
