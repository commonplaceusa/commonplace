  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/warren-wins-u-s-senate-seat?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>Democratic challenger Elizabeth Warren has beaten incumbent Republican candidate Scott Brown for a seat on the U.S. Senate, according to the Associated Press.</p><p>&#13;\n\
    </p><p>Warren is won by a margin of eight percentage points, 54 percent to 46 percent, making her the first female senator elected in Massachusetts.\xC2\xA0</p><p>&#13;\n\
    </p><p>An estatic Warren addressed a crowd of hundreds of excited supporters at the Copley Fairmont Plaza hotel in Boston on Tuesday night.</p><p>&#13;\n\
    </p><p>\"We did what everyone thought was impossible,\" she said. \"We taught a scrappy, first-time candidate how to win.\"</p><p>&#13;\n\
    </p><p>\"You took on the powerful Wall Street banks and let them know that you want a Senator out there fighting for the middle class all of the time,\" she said. \"And despite the odds, you elected the first woman senator to the state of Massachusetts.\"</p><p>&#13;\n\
    </p><p>\"To everyone who shared your hopes and dreams with me, and put your faith in my ability to fight for you, I want you to know this,\" she said. \"I will never forget. I will always carry your stories with me in my heart. I won\xE2\x80\x99t just be your senator. I will be your champion.\"</p><p>&#13;\n\
    </p><p>Sen. Brown served a two-year term as a U.S. Senator. He won a special election in 2010 to fill in the vacancy of the late Sen. Ted Kennedy.</p><p>&#13;\n\
    </p><p>In a speech at the Park Plaza Hotel in Boston on election night, Sen. Brown thanked his supporters.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIt\xE2\x80\x99s been a wonderful ride, and I want to thank you for the honor of being your United States Senator,\" he said. \"I kept my promise to you to be that independent voice for Massachusetts and I have never regretted any decision I\xC2\xA0made for you.</p><p>&#13;\n\
    </p><p>\"Defeat is only temporary,\" Brown also said, as the crowd cheered loudly, chanting \"Go, Scott, go!\"</p><p>&#13;\n\
    </p><p>\"I will never, ever, ever regret helping people who could not help themselves,\" he said.</p><p>&#13;\n\
    </p><p>The hard-fought race was one of frequent lead changes between the two candidates, even up to days before the election when the two candidates appeared to be in a deadlock tie according to recent poll results.\xC2\xA0\xC2\xA0</p>\n\
    </div></div>"
  summary: Democratic challenger Elizabeth Warren has beaten incumbent Republican candidate Scott Brown for a seat on the U.S. Senate, according to the Associated Press. Warren is won by a margin of eight percentage points, 54 percent to 46 percent, making her the first female senator elected in Massachusetts
