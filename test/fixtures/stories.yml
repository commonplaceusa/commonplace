  title: Sandy fells trees, but Lexington officials hopeful for Halloween
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D0579dcc3a9ef93db5b7a04cde6c93761&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><p>\n  \n  <span id=\"byline\">Posted by Brock Parker</span>\n \n\
    &nbsp;<span id=\"dateline\">October 30, 2012 02:32 PM\n\n\n\
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>\n\n\n\n\n\
    </span>\t\n\
    </p><div>\n\n\
    <div class=\"firstGraph\"><p class=\"byline\">By Brock Parker, Town Correspondent</p>\n\n\
    <p>More than 2,000 Lexington residents remain without power as crews continue to respond to trees toppled by Monday\xC2\x92s hurricane, but officials are hopeful trick-or-treating won't be canceled.</p>\n\n\
    <p>Town Manager Carl Valente said there are nine locations spread out around the town where major trees are down and tangled up in utility wires.</p><p>But overall, Valente said Lexington faired well in the storm.</p>\n\n\
    <p>\xC2\x93It\xC2\x92s not that bad for us,\xC2\x94 he said. \xC2\x93Most of the town is in good shape.\xC2\x94</p>\n\n\
    <p>Valente said no injuries or major structural damage was reported from the storm.</p>\n\n\
    <p>Town officials will be meeting later this afternoon to discuss whether schools will reopen Wednesday, and to discuss whether or not Halloween activities should be curtailed.</p>\n\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2flexington%2f2011%2f10%2flexington_police_recommend_par.html%3fcamp%3dpm\">Last year after significant damage was caused by a nor\xC2\x92easter</a>, the town asked parents to keep their kids indoors on Halloween night rather than risk their safety with fallen debris.</p>\n\n\
    <p>Trick-or-treaters may have a few remaining fallen branches to contend with Wednesday, but Valente said Tuesday morning that he\xC2\x92s assuming Halloween will still be on tomorrow night. </p>\n\n\
    <p>\xC2\x93We think we\xC2\x92ll be ok with some common sense on behalf of parents,\xC2\x94 Valente said.</p></div>\n\n\
    </div></div>"
