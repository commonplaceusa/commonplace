    </p><p><strong>4) Holiday cards and gifts for cancer care</strong><br>In more news about raising money for cancer care and research, with the holidays around the corner you can buy cards, ornaments, candles and a special snowflake bracelet at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.kintera.org%2fsite%2fc.bsIOI0NFKiK4F%2fb.8320731%2fk.DC2C%2f2012_DanaFarber_Holiday_Greetings.htm\">www.Dana-FarberHoliday.org</a>. Proceeds benefit Dana-Farber.</p><p>&#13;\n\
