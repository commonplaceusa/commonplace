  content: "<div><div><p>Tobey Churchill Williams age 68 of Wayland passed away suddenly on Sunday, October 22, 2012 at her residence.\xC2\xA0 She was the wife of the late Gordon R. Williams, Jr.</p><p>&#13;\n\
    </p><p>Born in Burlington, VT on May 19, 1944 she was the daughter of the late Frank Tobey and Nancy S. Grout Churchill.</p><p>&#13;\n\
    </p><p>A resident of Wayland for 40 years she was a devoted mother, wife and grandmother.\xC2\xA0 She worked in Trust Administration prior to motherhood only to return later to assist her in her husband's Fiduciary Company.</p><p>&#13;\n\
    </p><p>Tobey enjoyed quilting, sewing, beading and crafting.\xC2\xA0 She was the Past State President and avid member of the P.E.O.</p><p>&#13;\n\
    </p><p>She is survived by her children, Nancy Chaffee and her husband Mark of Barrington, RI and Gordon R. Williams, III of Burlington, VT.\xC2\xA0 She is also survived by her grandchildren Tyler St. John Chaffee and Emma Hart Chaffee.</p><p>&#13;\n\
    </p><p>Services, Fri. Nov. 2 at 1:00 p.m. in the Concord Funeral Home, 74 Belknap St., Concord.</p><p>&#13;\n\
    </p><p>Gifts in her name may be made to the P.E.O. Foundation, 3700 Grand Avenue, Des Moines, IA 50312.\xC2\xA0</p><p>&#13;\n\
    </p><p>Arrangements under the care of Glenn D. Burlamachi, CONCORD FUNERAL HOME, Concord.\xC2\xA0 To share a memory or offer a condolence visit: <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordfuneral.com\">www.concordfuneral.com</a></p><p>&#13;\n\
