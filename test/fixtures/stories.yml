  content: "<div><div>\n\
    <p>We asked, you answered and we received dozens of entries to our Pet Halloween Costume Contest. That left us with a tall task: having to choose the finalists so you can vote for your favorite! Our editors spent hours going through all the entries and selected their 10 favorites.</p><p>&#13;\n\
