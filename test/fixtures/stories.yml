  title: "Five Things: Trick-or-Treat with Local Businesses This Afternoon"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/five-things-trick-or-treat-with-local-businesses-this-afternoon?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div><p>\n\
    &#13;\n\
    </p><p><strong>2. Stay Safe This Halloween: </strong>Hurricane Sandy has come and gone, leaving limbs and wires littered around town. So there's that, but then again, it's never a bad idea to go remind the kiddos (and adults) to stay safe as they go out in search of scoring bags of candy. <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fstay-safe-trick-or-treating-tonight-c619e1aa\">Here are some Halloween safety tips</a> from <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2fblog_posts%2fhalloween-safety-tips-e84c115e\">David Cullen</a>, a Patch blogger and security consultant.</p><p>&#13;\n\
    </p><p><strong>3. Selectmen Meeting Tonight: </strong>According to the town website, the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.egovlink.com%2flexington%2fevents%2fcalendar.asp\">Board of Selectmen</a> are meeting at 7 p.m. tonight at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2ftown-office-building\">Town Office Building</a> and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.egovlink.com%2fpublic_documents300%2flexington%2fpublished_documents%2fmeeting%2520postings%2f2012-Sept-Oct%2520Agenda%2f2012-10-31-BOS.pdf\">its agenda</a> includes a noise barrier discussion with a resident,\xC2\xA0dog licensing late fees, special Town Meeting discussion with fiscal 2013 budget adjustments, a request to create a veterans agent district with Bedford and a discussion of the Leary House demolition.</p><p>&#13;\n\
    </p><p><strong>4.\xC2\xA0</strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2farticles%2flistings%2fhancock-united-church-of-christ\">Hancock United Church of Christ</a>, located at 1912 Mass Ave. in Lexington, is holding a sock drive to benefit the homeless of Cambridge and Boston. They're asking that adult men's and women's clean white socks (size medium, large and extra large) be brought to donation boxes located in the\xC2\xA0front hall across from the church office. Donations will be collected between now and Nov. 4, when the socks will be distributed to needy men and women in Cambridge and Dorchester.</p><p>&#13;\n\
    </p><p><strong>5. Probably Warm, Possibly Rainy: </strong>There's a chance of showers today, with a high of 63, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3flat%3d42.45%26amp%3blon%3d-71.23%26amp%3blg%3dep\">the National Weather Service</a>, which predicts a slight chance of showers and a cooler evening, with an overnight low of 43.</p>\n\
    </div></div>"
