  content: "<div><div><p><b>WHAT: \xC2\xA0<i>Pie in the Sky </i></b>is Community Servings\xE2\x80\x99 annual fall bake sale \xE2\x80\x93 now celebrating its 20th anniversary! Each November since 1993, Boston's best restaurants, bakeries, caterers and hotels donate thousands of pies that over 600 volunteers then sell to family, friends and colleagues. Each pie costs $25, providing a week's worth of hearty home-delivered meals to a Community Servings' client and a tasty Thanksgiving treat to the buyer. <i>Pie in the Sky</i> 2011 raised $550,000 with $.93 of every dollar raised going directly to Community Servings\xE2\x80\x99 programs. Through 20 years of <i>Pie in the Sky</i>, Community Servings has raised $6 million to provide hundreds of thousands of meals to critically ill neighbors who are too sick to shop or cook for themselves.</p><p>&#13;\n\
    </p><p><b>\xC2\xA0</b></p><p>&#13;\n\
    </p><p><b>WHO:\xC2\xA0\xC2\xA0\xC2\xA0 </b>To benefit <b>Community Servings, </b>Massachusetts\xE2\x80\x99 food and nutrition program that provides services to individuals and families living with critical and chronic illnesses. Serving 1,300 clients in 18 cities and towns, Community Servings helps clients maintain their health and dignity, provides nutritionally and culturally appropriate meals, preserves the integrity of their family, and sends the message that someone cares. Please visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.servings.org\">www.servings.org</a> for more information.</p><p>&#13;\n\
    </p><p><b>\xC2\xA0</b></p><p>&#13;\n\
    </p><p><b>DETAILS: </b>This Thanksgiving, buy a delicious apple, pecan, pumpkin, or sweet potato pie for $25 and pick it up on Wednesday, November 21<sup>st</sup> at over 60 locations throughout Greater Boston. The deadline to order pies is Saturday, November 17, 2012.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0 For $25, the cost of a single pie, Community Servings will be able to provide a week\xE2\x80\x99s worth of free, home-delivered meals to a man, woman or child who is battling a critical illness such as HIV/AIDS, cancer, diabetes or MS.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0 Now entering its 20th year, <i>Pie in the Sky</i> involves more than 150 of Greater Boston's best chefs, bakers and caterers donating their time, talent and resources to provide our pie buyers with delicious Thanksgiving Pies. Equally amazing, over 600 volunteers work hard throughout the fall to sell, organize and distribute more than 15,000 pies.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><strong>WHEN: Pie sales are taking place now through Saturday, November 17, 2012. </strong></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>HOW:</b> <b>To order a pie or make a donation, visit www.pieinthesky.org or call (617) 522-7777.\xC2\xA0 </b></p></div></div>"
