    </p><p>11:38 a.m. \xE2\x80\x93 Lexington Alarm reported a burglary alarm at the Nashoba Brooks School, but the hallway motion alarm was actually just triggered by a crew working on flooring.</p><p>&#13;\n\
    </p><p>1:18 p.m. \xE2\x80\x93 Police responded to a report of a box of computers left in the parking lot of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fthe-club-car-cafe\">Club Car Caf\xC3\xA9</a> on Commonwealth Avenue in West Concord.</p><p>&#13;\n\
    </p><p>\xC2\xA02:42 p.m. \xE2\x80\x93 An Aurora Lane resident reported her mail was ripped open in her mailbox and apparently had been gone through sometime in the past few days.</p><p>&#13;\n\
    </p><p>7:55 p.m. \xE2\x80\x93 An employee from Concord Hand Designs came into the station to report two teens had jumped on the roof earlier in the day while jumping from roof to roof along Main Street in Concord Center.</p><p>&#13;\n\
    </p><p>8:21 p.m. \xE2\x80\x93 As a result of a motor vehicle stop at Concord Turnpike and Old Road to Nine Acre Corner, Juan C. Molina, 32, of 289 Cummings Highway, Roslindale, was arrested and charged with operating a motor vehicle with a suspended license and a lights violation.</p>\n\
