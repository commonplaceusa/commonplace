  content: "<div><div>\n\
    <p>Somerville and Medford high schools are hoping to help out victims of Hurricane Sandy at Friday's football game at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fdilboy-field-stadium\">Dilboy Stadium</a>.</p><p>&#13;\n\
    </p><p>Fans can bring non-perishable items to the game, and if they do they'll get $1 off admission.</p><p>&#13;\n\
    &#13;\n\
    </p><blockquote>&#13;\n\
    <p>Want to help the victims of\xC2\xA0Hurricane Sandy?</p>&#13;\n\
    <p>Join fellow Highlander and Mustang fans this Friday night at\xC2\xA0Dilboy Stadium, 110 Alewife Brook Parkway, Somerville,\xC2\xA0in supporting those affected by Hurricane Sandy in\xC2\xA0New York &amp; New Jersey.</p>&#13;\n\
    <p>Any fan bringing a non-perishable item will receive $1 off the price of admission at the football game.</p>&#13;\n\
    <p>Somerville Highlanders vs. Medford Mustangs at 7pm.</p>&#13;\n\
    <p><br>Items needed include:</p>&#13;\n\
    <ul><li>Batteries</li>&#13;\n\
    <li>Flashlights</li>&#13;\n\
    <li>Bottled Water</li>&#13;\n\
    <li>New Blankets</li>&#13;\n\
    <li>Cleaning Supplies</li>&#13;\n\
    <li>BLEACH</li>&#13;\n\
    <li>Work Gloves</li>&#13;\n\
    <li>Heavy Duty Garbage Bags</li>&#13;\n\
    <li>Winter Coats</li>&#13;\n\
    <li>School Supplies</li>&#13;\n\
    </ul><p>Let our communities come together to help theirs!</p>&#13;\n\
    </blockquote>\n\
    </div></div>"
