  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; Gooseberry and currant plants have made it onto New Hampshire&rsquo;s most unwanted list.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The New Hampshire Division of Forests and Lands is declaring a moratorium on the planting of both species of plants.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Forestry officials say the so-called &lsquo;&lsquo;resistant&rsquo;&rsquo; varieties have consistently turned up infected with the white pine blister rust &mdash; a fungus that threatens white pines.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gooseberry and currant plants are well-known hosts of white pine blister rust.</p>
    </div>
                <div class="">
    <p>Officials say the moratorium is effective immediately and will issue no permits for either plant.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
