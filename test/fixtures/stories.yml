    <div><div>
    					<div class="firstGraph">
    <p>NORWALK, Conn. (AP) &mdash; Priceline.com Inc. plans to buy online travel research company Kayak&mdash;which has offices in Norwalk, Conn. and Concord, Mass.&mdash;for cash and stock worth $1.8 billion or $40 per share.</p>
    </div>
    
    
    <div class="articlePluckHidden">
    <p>Kayak allows users to compare hundreds of travel sites when looking for flights, hotels and rental cars. The deal is expected to expand Priceline&rsquo;s travel business and build Kayak&rsquo;s brand.</p>
    </div>
    <div class="articlePluckHidden">
    <p>The deal needs the approval of Kayak&rsquo;s shareholders and of regulators. It is expected to close in the first quarter of next year.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Priceline said Thursday that it will pay $500 million in cash and $1.3 billion in stock and assumed stock options for the company.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Kayak will continue to operate independently as a Priceline Group company.</p>
    </div>
    <div class="">
    <p>
    <em><strong>- THE ASSOCIATED PRESS</strong>
