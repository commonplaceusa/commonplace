    <p><b>Back to School Calendar</b></p><p>&#13;\n\
    </p><p>Teachers within the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flps.lexingtonma.org%2f\">Lexington Public Schools</a> head back to school next Monday, Aug. 27. For students, the school year begins the following day, Tuesday, Aug. 28, with the first full day for all students on Wednesday, Aug. 29. And then school\xE2\x80\x99s closed on Aug. 31 (offices open though) and Sept. 3 for Labor Day. Back to School nights are: Thursday, Sept. 20 for elementary schools, Sept. 27 for the middle schools and Oct. 4 for Lexington High.</p><p>&#13;\n\
    </p><p><b>Getting to School</b></p><p>&#13;\n\
    </p><p>For those students signed up to take the bus to school, passes were mailed out earlier this week. According to the district website, bus routes will not be published in the local newspaper, nor will they be posted online. The website does not explain why this decision was made, and the district\xE2\x80\x99s Transportation Coordinator Elaine Celi did not immediately respond to an email from Patch requesting elaboration. Meanwhile, elementary school families can expect an email blast regarding after school bus schedules. </p><p>&#13;\n\
    </p><p><b>In Administrative News</b></p><p>&#13;\n\
    </p><p>There\xE2\x80\x99s been a bit of moving and shaking among administrators within the Lexington Public Schools.</p><p>&#13;\n\
    </p><p>One of those moves was the appointment of Anna Monaco as the new principal of Jonas Clarke Middle School. Monaco, the unanimous choice of a search committee, previously served as an assistant principal at Clarke. She takes over for outgoing Principal Steven Flynn, who\xE2\x80\x99s leaving Lexington for an administration job in Saudi Arabia. </p><p>&#13;\n\
    </p><p>Another new principal is Laura Lasa, who was appointed to the top spot at Lexington High after her predecessor, Natalie Cohen, announced her retirement plans. Lasa came up through the Lexington Public Schools and was an associate principal at LHS prior to her appointment. </p><p>&#13;\n\
    </p><p><b>Meal Time</b></p><p>&#13;\n\
    </p><p>Meal pricing is consistent across the board within the Lexington Public Schools. At the elementary, middle and high schools, a full-priced lunch costs $3.25, while reduced price lunch is 40 cents. At all schools, full-priced breakfast costs $2 and reduced breakfast is 30 cents.</p><p>&#13;\n\
    </p><p>Earlier this summer, <a href=\"http://viewtext.org/article?url=http%3a%2f%2flps.lexingtonma.org%2fsite%2fdefault.aspx%3fPageType%3d3%26amp%3bModuleInstanceID%3d24%26amp%3bViewID%3d047E6BE3-6D87-4130-8424-D8E4E9ED6C2A%26amp%3bRenderLoc%3d0%26amp%3bFlexDataID%3d2742%26amp%3bPageID%3d1\">Whitsons School Nutrition announced its new partnership with LPS</a>, and that they\xE2\x80\x99ll provide a dining program in which meals meet the new Healthy Hunger Free Kids Act requirements</p><p>&#13;\n\
    </p><p><b>A Little Bit About Aspen</b></p><p>&#13;\n\
    </p><p>If you\xE2\x80\x99re new to the district, then you must get hip to Aspen, the secure student information management system LPS uses to manage student grading, scheduling, attendance and other data.</p><p>&#13;\n\
    </p><p><b>Link Dump! </b></p><p>&#13;\n\
    </p><p><em>Just click on the name of school or schools your child or children are attending to be taken directly to that school\xE2\x80\x99s website.</em></p><p>&#13;\n\
    &#13;\n\
    &#13;\n\
    &#13;\n\
    &#13;\n\
    &#13;\n\
    &#13;\n\
    &#13;\n\
    &#13;\n\
    &#13;\n\
    &#13;\n\
    </p><p>For information about music, arts and drama performances, you'll want to stay tuned to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.folmads.org%2f\">Friends of Lexington Music, Art and Drama Students</a>.</p><p>&#13;\n\
    </p><p>And for the latest on LHS athletics, keep an eye on <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.usatodayhss.com%2fschool%2fLexington-High-School-Lexington-MA%2f\">High School Sports Net</a>.</p>\n\
    </div></div>"
