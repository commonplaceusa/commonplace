  title: Thirteen of Your Neighbors Will Walk the Marathon Route for the Jimmy Fund
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/thirteen-of-your-neighbors-will-walk-the-marathon-route-for-the-jimmy-fund?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>On Sept. 9, 13 residents from Lexington will walk up to 26.2 miles along the historic route of the Boston Marathon in the 24th annual <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.jimmyfund.org%2feve%2fevent%2fboston-marathon-jimmy-fund-walk%2f\">Boston Marathon Jimmy Fund Walk</a> presented by Hyundai. They will be among the 9,000 walkers expected to participate with the collective goal of raising more than $7.5 million to support lifesaving adult and pediatric patient care and cancer research at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.dana-farber.org%2f\">Dana-Farber Cancer Institute</a>.</p><p>&#13;\n\
    </p><p>The Boston Marathon Jimmy Fund Walk is the largest single-day participatory event benefiting the Jimmy Fund and Dana-Farber and has raised nearly $80 million since its inception in 1989 to conquer all forms of cancer. The <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.baa.org%2f\">Boston Athletic Association</a> has supported the Boston Marathon Jimmy Fund Walk for the past 24 years.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CEvery year, the Boston Marathon Jimmy Fund Walk unites thousands of people \xE2\x80\x94 from parents, neighbors, coworkers, cancer patients, cancer survivors, and the young and the old \xE2\x80\x94 who share a goal to bring an end to cancer,\xE2\x80\x9D says Ann Beach, director of the Boston Marathon Jimmy Fund Walk. \xE2\x80\x9CTheir dedication and commitment to fundraising for the event enables Dana-Farber to aggressively pursue its life-saving mission.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Participants may choose to walk one of four routes: the entire 26.2-mile Hopkinton to Boston route, the 13.1-mile Babson to Boston route, the 5-mile Boston College route, or the 3-mile route starting at Dana-Farber\xE2\x80\x99s campus. Those unable to participate on Boston Marathon Jimmy Fund Walk day can become \xE2\x80\x9CVirtual Walkers\xE2\x80\x9D and still fundraise for the event.</p><p>&#13;\n\
    </p><p>Walkers begin in Hopkinton between 5:30-7:30 a.m.; at Babson College between 8:30-9:30 a.m.; at Boston College between 10 a.m. and noon; and from Dana-Farber at 1:30 p.m. The Boston Marathon Jimmy Fund Walk finishes at Copley   Square in Boston, where walkers can celebrate completing the course and enjoy complimentary food, beverages, a speaking program, and entertainment.</p><p>&#13;\n\
    </p><p>All walkers must raise a minimum of $300, and walkers 12-years-old and younger have a fundraising minimum of $100. Pacesetters are extraordinary fundraisers who raise $1,250 or more. Young Pacesetters are children 12 years old and younger who raise $500 or more.</p><p>&#13;\n\
    </p><p>To register for the 24th annual Boston Marathon Jimmy Fund Walk, to support a walker, or to volunteer, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.jimmyfundwalk.org%2f\">www.JimmyFundWalk.org</a> or call <a>(866) 531-9255</a>. Registrants can enter the discount code BOSTON for $5 off the registration fee.</p><p>&#13;\n\
