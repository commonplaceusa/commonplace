  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/lincoln-resident-and-financial-analyst?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>Robert Pickett passed away peacefully on October 13th at his home in Lincoln in the company of his wife, Martha.\xC2\xA0 He was 84.\xC2\xA0</p><p>&#13;\n\
    </p><p>Bob was born October 12, 1928 in Little Rock, Arkansas, to Andrew Bolton and Helen Clement Pickett.\xC2\xA0 He attended the Lawrenceville School and Princeton University, from which he graduated in 1951 with a degree in economics.\xC2\xA0 During a hiatus between his freshman and sophomore years, Bob enlisted in the United States Army, serving from 1946 to 1948 at Camp Zama, the center outside Tokyo for American troops entering or leaving Japan.</p><p>&#13;\n\
    </p><p>After graduating from Princeton, Bob followed his interest in economics into the world of finance and investment on Wall Street.\xC2\xA0 During this time, he also earned an MBA in finance from NYU and designation as a Chartered Financial Analyst.\xC2\xA0 Bob was the Managing Editor of the Value Line Investment Survey in New York in the 1960's and served as Senior Vice President and Chief Investment Offices at the former Commercial Union Insurance Company in Boston from the mid 1970's until his retirement in 1993.\xC2\xA0 He remarked that he had had the good fortune, throughout his career, to be doing work he loved.</p><p>&#13;\n\
    </p><p>Bob was a loving husband, father, and grandfather. He was an avid reader and had a keen interest in economics and history, particularly British and World War II history, as well as the development and personalities of the American film industry.\xC2\xA0 He and Martha usually began the day with the Times crossword puzzle.\xC2\xA0 Bob also served as Treasurer on the Vestry of\xC2\xA0 St. Anne's in-the-Fields Episcopal Church in Lincoln.\xC2\xA0</p><p>&#13;\n\
    </p><p>In addition to his wife, Martha O'Neill Pickett,\xC2\xA0 Bob is survived by his sons John Hyde Pickett of Sudbury; Andrew Clement Pickett and his wife Donella Rapier of Lincoln; and Bruce Munn Pickett and his wife Julie Pickett of Ashland as well as four grandchildren, Kaitlin, Alexander, Jillian, and Jennifer, and a niece, Allison Howard.\xC2\xA0 He is also survived by his second wife, Annette Munn Pickett.\xC2\xA0 His first wife, Judith Hyde Pickett predeceased him.</p><p>&#13;\n\
    </p><p>Bob was a kind, gentle and generous man who will be missed by family and friends and also by those whose lives he touched in the wider community.</p><p>&#13;\n\
    </p><p>A memorial service will be held\xC2\xA0 at St. Anne's in-the Fields, 147 Lincoln Road in Lincoln on Friday, October 26th at 2 o'clock. Family and friends are invited to a reception in Flint Hall at the church following the service.</p><p>&#13;\n\
    </p><p>Memorials in Bob's name may be made to Emerson Hospital Home Care, 133 Road to Nine Acre Corner, Concord MA 01742 or the Salvation Army of Massachusetts, 25 Shawmut Road, Canton MA 02021.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Arrangements under the care of Glenn D. Burlamachi, CONCORD FUNERAL HOME, Concord. To share a memory or offer a condolence visit: www.concordfuneral.com</p><p>&#13;\n\
    </p></div></div>"
