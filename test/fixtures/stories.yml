  title: Time for Reporting the Revolutionary War
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://boston1775.blogspot.com/2012/10/time-for-reporting-revolutionary-war.html&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    <p><div class="separator">
    <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.powells.com%2fpartner%2f33508%2fbiblio%2f9781402269677" imageanchor="1"><img border="0" src="http://covers.powells.com/9781402269677.jpg"></a></div>
    I&#8217;ve been sharing highlights of <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2f2012%2f10%2fthe-george-washingtons-headquarters.html">my report on George Washington in Cambridge</a>, but that&#8217;s not the only new book this season that features my writing.</p><p><a href="http://viewtext.org/article?url=http%3a%2f%2fwww.powells.com%2fpartner%2f33508%2fbiblio%2f9781402269677"><i>Reporting the Revolutionary War: Before It Was History, It Was News</i></a>&nbsp;was conceived and assembled by Todd Andrlik of the <a href="http://viewtext.org/article?url=http%3a%2f%2fraglinen.com%2f">Rag Linen site</a>. It traces how America&#8217;s move to independence was reported at the time in American and English newspapers. Every section shows some actual eighteenth-century news reports alongside a historian&#8217;s analysis of the event. </p><p>I wrote two sections. The first is on the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fPowder%2520Alarm">&#8220;Powder Alarm&#8221;</a> of September 1774, which signaled the <i>de facto</i> end of royal rule in most of New England; that doesn&#8217;t get a lot of space in most histories of the war because, well, nobody died. But it was a big deal for newspapers. Whig <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fprinters">printers</a> presented the notes of the mass gathering on <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fCambridge">Cambridge</a> common as if it were a formal meeting, and <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fWilliam%2520Brattle">William Brattle</a> published a public letter trying to deny what he&#8217;d been caught saying in private&#8212;not that it did him any good.</p><p>My second essay is on the Battle of <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fLexington">Lexington</a> and <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fConcord">Concord</a> eight months later. For that I took the approach of tracing how news of the event spread, starting with the first oral reports of <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fBritish%2520soldiers">British army officers</a> riding out of Boston. As with any fight, it took a while for the authorities and the press to sort out rumors, false claims, and facts. Newspapers in both America and Britain show how the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fMassachusetts%2520Provincial%2520Congress">Massachusetts Provincial Congress</a> did a much better job than Gen. <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fThomas%2520Gage">Thomas Gage</a> in spreading its version of events. And you can read the actual articles, reproduced in color on pages about 10x10 inches. </p><p><i>Reporting the Revolutionary War</i> extends from the Sugar and <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fStamp%2520Act">Stamp Acts</a> in the 1760s through <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fGeorge%2520Washington">Washington</a>&#8217;s resignation as commander-in-chief in 1783. The list of contributors contains a lot of friends: Ray Raphael, Don Hagist, Ben Carp, Bob Allison, Will Tatum, Ben Irvin, Tom Fleming, as well as authors I know only through their books. At $39.99, it&#8217;s a coffee-table book with serious substance. </p><p><i>Reporting the Revolutionary War</i> has its own <a href="http://viewtext.org/article?url=http%3a%2f%2fbeforehistory.com%2f">website</a>, with content samples, contributor bios, videos, lesson plans, and more, plus a <a href="http://viewtext.org/article?url=http%3a%2f%2ffacebook.com%2freporting.revolution">Facebook page</a>. There&#8217;s a <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.militarybookclub.com%2famerican-wars-books%2frevolutionary-war-books%2freporting-the-revolutionary-war-by-todd-andrlik-1076535655.html">Military Book Club edition</a>. The hardcover officially goes on sale next month, but Todd tells me it&#8217;s already on some store shelves and #1 at Amazon in the all-important &#8220;Propaganda and Political Psychology&#8221; category. </p>
    
    </div></div>
