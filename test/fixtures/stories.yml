  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/elizabeth-warren-coming-to-concord-oct-31?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>\n\
    &#13;\n\
    </p><p>According to her campaign, Warren, the Democrat angling for the U.S. Senate seat currently held by Republican Scott Brown,\xC2\xA0will be stopping by <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fnashoba-brook-bakery\">Nashoba Brook Bakery</a> in West Concord around 3:30 p.m. today, Oct. 31.\xC2\xA0</p><p>&#13;\n\
    </p><p>\"With just less than a week to go until Election Day, Elizabeth will be shaking hands and talking to people about what's at stake on Nov. 6,\" a field organizer wrote in an email Tuesday night.\xC2\xA0</p><p>&#13;\n\
    </p><p>Warren and Brown were originally scheduled for a live debate\xC2\xA0moderated by CNN's John King\xC2\xA0last night, but\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fciting-sandy-brown-bows-out-of-final-senate-debate-6cb2472b\">Brown bowed out, citing Hurricane Sandy as the reason</a>.</p><p>&#13;\n\
    </p><p>\"It is simply not appropriate to go forward with a political debate when a disaster strikes,\" said Brown Communication Director Colin Reed in an Oct. 29 statement. \"The focus for all of us before, during and after the storm needs to be on emergency response and disaster relief, not campaigns and politics.\"</p>\n\
    </div></div>"
