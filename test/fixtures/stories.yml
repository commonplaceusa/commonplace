  title: Spooky Good Recipes for Halloween
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/spooky-good-recipes-for-halloween-51940a93?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p><em>On Halloween night, many parents struggle with getting their kids to eat something beside sweets while fulfilling their own adult responsibilities and having fun themselves. All of the recipes that follow can easily be completely prepared or fully prepped either before trick-or-treating or while answering the door and handing out goodies. Alternately, most of these recipes are simple enough to allow for little helpers to assist in the preparation while they wait for it to get dark enough to go out.</em></p><p>&#13;\n\
    </p><h2>\xE2\x80\x9CReal\xE2\x80\x9D Finger Foods and Ghostly Gobble-ups with Green Goo Dip</h2><p>&#13;\n\
    </p><p><b>Ingredients:</b></p><p>&#13;\n\
    </p><ul><li>Long skinny carrots or baby carrots (1 per \xE2\x80\x9Cfinger\xE2\x80\x9D)</li>&#13;\n\
    <li>Dry roasted, sliced almonds (1 per \xE2\x80\x9Cfinger\xE2\x80\x9D)</li>&#13;\n\
    <li>Cream cheese </li>&#13;\n\
    <li>Endive leaves, separated, rinsed and dried (1 per \xE2\x80\x9Cghost\xE2\x80\x9D)</li>&#13;\n\
    <li>Cloves (2 per \xE2\x80\x9Cghost\xE2\x80\x9D)</li>&#13;\n\
    <li>Arugula-basil pesto (recipe follows) or store-bought pesto</li>&#13;\n\
    </ul><p><b>Directions:</b></p><p>&#13;\n\
    </p><ol><li>Peel carrots and cut to exaggerated finger length or use baby carrots as is.</li>&#13;\n\
    <li>On pointed end of carrot, cut an angle that will allow you to attach the almond slice as the \xE2\x80\x9Cfingernail.\xE2\x80\x9D</li>&#13;\n\
    <li>Put a small dab of cream cheese on angled edge and attach almond slice.</li>&#13;\n\
    <li>Place endive leaves convex side up and insert 2 cloves to make the eyes. NOTE: the cloves are <i>just</i> for decoration- DO NOT EAT the cloves!</li>&#13;\n\
    <li>Place fingers and ghosts in and around dip (even if your little goblins don\xE2\x80\x99t like pesto, this will help ensure that they actually DO eat something healthy that night)</li>&#13;\n\
    </ol><p><b>Green Goo Dip (Arugula-Basil Pesto)</b></p><p>&#13;\n\
    </p><p><b>Ingredients:</b></p><p>&#13;\n\
    </p><ul><li>1/3 cup sliced almonds</li>&#13;\n\
    <li>2 cups arugula</li>&#13;\n\
    <li>1 cup basil leaves</li>&#13;\n\
    <li>2 cloves garlic</li>&#13;\n\
    <li>1/3 cup extra virgin olive oil</li>&#13;\n\
    <li>1/3 cup grated Parmesan cheese</li>&#13;\n\
    <li>1/2 teaspoon black pepper</li>&#13;\n\
    <li>1 teaspoon salt\xC2\xA0</li>&#13;\n\
    </ul><p><b>Directions</b></p><p>&#13;\n\
    </p><ol><li>In bowl of food processor, process garlic.</li>&#13;\n\
    <li>Add almonds, arugula, basil, grated cheese, pepper and salt. Process to blend well.</li>&#13;\n\
    <li>Gradually add oil and process until fully blended. </li>&#13;\n\
    </ol><h2>Bugs in a Blanket</h2><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>Ingredients:</b></p><p>&#13;\n\
    </p><ul><li>Hot dogs </li>&#13;\n\
    <li>Packaged crescent dough (each full-sized roll serves 8)</li>&#13;\n\
    <li>Potato sticks</li>&#13;\n\
    </ul><p><b>Directions:</b></p><p>&#13;\n\
    </p><ol><li>Preheat oven to 375\xC2\xB0.</li>&#13;\n\
    <li>Cover a baking sheet with foil and spray with cooking spray.</li>&#13;\n\
    <li>Open the packaged crescent dough and separate into individual triangles.</li>&#13;\n\
    <li>Place hot dog on the wide end and roll towards the point. Place point-side down on prepared baking sheet and repeat with remaining hot dogs/crescent dough.</li>&#13;\n\
    <li>Bake for 15 \xE2\x80\x93 17 minutes or until dough is golden brown.</li>&#13;\n\
    <li>Per bug, select 8 \xE2\x80\x93 10 longer potato sticks for legs and 2 short ones for antennae and insert into dough while it is still warm.</li>&#13;\n\
    <li>Serve with blood (ketchup) or other condiments as desired (you can make up your own gross/scary names for mayonnaise, mustard, relish, etc).</li>&#13;\n\
    </ol><p><i>Note: These can be baking while you are doing the stovetop preparation of the quesadilla recipe that follows: just turn the broiler on after you take out the \xE2\x80\x9Cbugs in a blanket.\xE2\x80\x9D</i></p><p>&#13;\n\
    </p><h2>Jack O\xE2\x80\x99Lantern Quesadillas</h2><p>&#13;\n\
    </p><p><i>These are inspired by a recipe on the \xE2\x80\x9C<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.allyou.com%2ffood%2frecipes%2fhalloween-menu-00400000054457%2fpage16.html\">all*you</a>\xE2\x80\x9D website. </i></p><p>&#13;\n\
    </p><p><b>Ingredients:</b></p><p>&#13;\n\
    </p><ul><li>Tortillas (if you can find orange ones- like <a href=\"http://viewtext.org/article?url=http%3a%2f%2fnewton.patch.com%2flistings%2ftrader-joes-152\">Trader Joe\xE2\x80\x99s</a> Habanero Lime or Maria and Ricardo\xE2\x80\x99s Tomato &amp; Basil- they work best) (2 per person)</li>&#13;\n\
    <li>Shredded cheese (I used Colby-Jack) (1/2 cup per person)</li>&#13;\n\
    <li>Canola oil</li>&#13;\n\
    </ul><p><b>Directions:</b></p><p>&#13;\n\
    </p><ol><li>Turn oven to broil (after making \xE2\x80\x9Cbugs\xE2\x80\x9D) or preheat to broil.</li>&#13;\n\
    <li>Cover baking sheets with foil (you will need approximately 1 baking sheet for every 2-3 quesadillas).</li>&#13;\n\
    <li>Stack up 4 tortillas at a time on a cutting board and use a sharp paring knife to trim away some of top, leaving a 1-inch \"stem\" so tortillas are shaped like pumpkins. Repeat with remaining tortillas. </li>&#13;\n\
    <li>Use knife to cut two triangles for eyes and a crescent for a mouth in half the tortillas (the remaining tortillas will be on the bottom so you do not want holes in them).</li>&#13;\n\
    <li>Heat approximately 1 teaspoon of oil in a large pan over medium heat.</li>&#13;\n\
    <li>Add a tortilla without eyes and mouth, heat briefly, flip, and cover with 1/2 cup cheese.</li>&#13;\n\
    <li>Cover with jack o\xE2\x80\x99lantern tortilla. Cook until underside is golden, 1 to 2 minutes, and then slide onto baking sheet. Repeat until baking sheet is full.</li>&#13;\n\
    <li>Place baking sheet under broiler and broil until tops are golden (Watch carefully- this only takes a minute or so).</li>&#13;\n\
    <li>Repeat to make remaining quesadillas<b>.</b><b> <br></b></li>&#13;\n\
    </ol><h2>Owl S\xE2\x80\x99mores</h2><p>&#13;\n\
    </p><p><i>These were based on a recipe found on Amy Locurto\xE2\x80\x99s website, \xE2\x80\x9C<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.livinglocurto.com%2f2010%2f09%2fowl-smores%2f\">Living Locurto</a>.\xE2\x80\x9D</i></p><p>&#13;\n\
    </p><p><b>Ingredients:</b></p><p>&#13;\n\
    </p><ul><li>Graham crackers (broken in two to form squares- you will need 1 sq. per owl)</li>&#13;\n\
    <li>Full-sized marshmallows (1 per owl)</li>&#13;\n\
    <li>Mini chocolate chips (2 per owl)</li>&#13;\n\
    <li>Candy corn (1 per owl)</li>&#13;\n\
    <li>Yellow frosting (I used the kind that comes in a tube and a small decorating tip, but you can make your own)</li>&#13;\n\
    </ul><p><b>Directions:</b></p><p>&#13;\n\
    </p><ol><li>Using a sharp knife or kitchen shears, cut marshmallows in half width-wise.</li>&#13;\n\
    <li>Put a dab of yellow frosting on the cut side of each marshmallow half and place frosting side down on upper half of graham cracker to form base for eyes.</li>&#13;\n\
    <li>Put a small stripe of frosting on piece of candy corn and secure to graham cracker between and below marshmallows to form beak.</li>&#13;\n\
    <li>On top of marshmallows, make a small circle of frosting and place a mini chocolate chip in the center of frosting to finish forming the eyes. </li>&#13;\n\
    </ol><h2>Mar-gore-itas with Lime Wheel Eyeball</h2><p>&#13;\n\
    </p><p><i>The fun part about these drinks is the decorated glassware. So you can use the enhanced margarita glasses, filled with ginger ale or another age-appropriate beverage, for the younger set as well. This recipe comes from entertaining guru and regular <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftoday.msnbc.msn.com%2f\">Today Show</a> contributor <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.jeannebenedict.com%2frecipes%2fmar-gore-ita-with-lime-wheel-eyeball-from-jeanne-benedicts-halloween-cocktail-today-show-appearance%2f\">Jeanne Benedict</a> (who also happens to be a high school friend of mine!).</i></p><p>&#13;\n\
    </p><p><b>Ingredients/Directions for Margaritas:</b></p><p>&#13;\n\
    </p><ul><li>1 1/2 oz. Tequila </li>&#13;\n\
    <li>1/2 oz. triple sec </li>&#13;\n\
    <li>2 oz. sweet and sour mix</li>&#13;\n\
    </ul><p>Combine ingredients over ice in prepared red caramel blood-dripped Margarita glass with lime eye-ball garnish.</p><p>&#13;\n\
    </p><p><b>Ingredients for Lime Wheel Eyeball:</b></p><p>&#13;\n\
    </p><ul><li>Lime wheel (slice of lime)</li>&#13;\n\
    <li>Red Maraschino cherry </li>&#13;\n\
    <li>Mini chocolate chip </li>&#13;\n\
    <li>1-inch long piece of green plastic straw</li>&#13;\n\
    <li>Red Caramel (see recipe below) </li>&#13;\n\
    </ul><p><b>Directions:</b></p><p>&#13;\n\
    </p><ol><li>The day before the party, cut maraschino cherries in half and prep red caramel</li>&#13;\n\
    <li>Use a dab of red caramel on back of mini chocolate chips and stick them in center of cherries to resemble a pupil. </li>&#13;\n\
    <li>Dip ends of 1-inch straws in red caramel and insert into the open cut side of each Maraschino cherry half. (The cherry will look like a little umbrella with the straw as a handle. This will help keep the cherry in place on the lime as wet cherries do not stick to wet limes very well!) </li>&#13;\n\
    <li>Set cherries on a piece of wax paper, and allow caramel to set up overnight.</li>&#13;\n\
    <li>An hour before the party, cut a slit into the lime wheel and slip the straw with cherry on it into the slit and up to the center of the lime wheel as the iris of the eyeball. </li>&#13;\n\
    <li>Slip the garnishes on the rims of the glasses. </li>&#13;\n\
    </ol><p><b>Red Caramel Blood Drips</b></p><p>&#13;\n\
    </p><p><b>Ingredients:</b></p><p>&#13;\n\
    </p><ul><li>1 cup granulated sugar </li>&#13;\n\
    <li>1/2 cup light corn syrup </li>&#13;\n\
    <li>1/4 cup hot water </li>&#13;\n\
    <li>1/4 teaspoon red food coloring</li>&#13;\n\
    </ul><p><b>Directions:</b></p><p>&#13;\n\
    </p><ol><li>To make the red caramel drips: Combine ingredients in a small saucepan and stir until sugar is moistened. </li>&#13;\n\
    <li>Heat saucepan over medium-high heat until mixture reaches soft ball candy stage, about 4 to 6 minutes. </li>&#13;\n\
    <li>Remove from heat and cool completely. </li>&#13;\n\
    <li>Place Margarita glasses on wax paper. </li>&#13;\n\
    <li>Use the back of a spoon to scrape red caramel on the outside glass rims creating the blood drips. </li>&#13;\n\
    <li>Allow caramel to set up overnight. </li>&#13;\n\
    <li>Clean drips off bottom or base of glasses if necessary where caramel has dripped down.</li>&#13;\n\
    </ol>\n\
    </div></div>"
