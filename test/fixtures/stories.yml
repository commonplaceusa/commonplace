  title: "SHARE: Sisterhood of Breast Cancer Survivors in Concord"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/share-sisterhood-of-breast-cancer-survivors-in-concord?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>October is\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nbcam.org%2f\">National Breast Cancer Awareness Month</a>. One of the greatest challenges for those who have been newly diagnosed is finding sources of support.\xC2\xA0Patients are eager for information on everything from enduring surgery and chemotherapy to how to deal with hair loss.</p><p>&#13;\n\
    </p><p>While there are many <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fbreast-cancer-support-groups-in-concord\">local resources and support groups available in Concord</a>, women can also find comfort in a sisterhood of survivors who have already been in their shoes.</p><p>&#13;\n\
    </p><p>Best selling author and breast cancer survivor\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fbarbaradelinsky.com%2f\">Barbara Delinsky</a>\xC2\xA0has gathered the wisdom of hundreds of breast cancer survivors who are eager to inspire those who are new to the \xE2\x80\x9Cbreast cancer sisterhood.\xE2\x80\x9D She shares all of the stories and tidbits she found in her book \"<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.amazon.com%2fUplift-Secrets-Sisterhood-Breast-Survivors%2fdp%2fB0078XOJUY\">Uplift: Secrets from the Sisterhood of Breast Cancer Survivors.</a><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.amazon.com%2fUplift-Secrets-Sisterhood-Breast-Survivors%2fdp%2fB0078XOJUY\">\"</a></p><p>&#13;\n\
    </p><p>First published in 2001, the book was updated for a 10th anniversary edition published last year. Delinsky donates all the profits from the book to fund a research fellowship at\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.massgeneral.org%2f\">Massachusetts General Hospital</a>.</p><p>&#13;\n\
    </p><p>Delinsky describes <i>\"</i>Uplift<i>\"</i> as a \xE2\x80\x9Ccomprehensive support group in a book form.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIt is a handbook of practical tips and upbeat anecdotes that I compiled with the help of more than 400 breast cancer survivors, their families and friends. They gave me the book that I wish I\xE2\x80\x99d had way back when I was diagnosed.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Not everyone knows what to say when a friend or family member reveals a breast cancer diagnoses. Some of the women in <i>\"</i>Uplift\" shared that when people don\xE2\x80\x99t know what to say, they say nothing at all, which Delinsky says is the worst possible choice.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CA note, an email, a voicemail simply saying 'I\xE2\x80\x99m thinking of you' is the kindest thing in the world.\xE2\x80\x9D\xC2\xA0</p><p>&#13;\n\
    </p><p>When Delinsky was looking for answers to questions, she found \xE2\x80\x9Cnurses more informative when it came to answering mundane questions that weren\xE2\x80\x99t mundane to me at all.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Delinsky says look to your local hospital, faith organizations and even your workplace as potential sources of support.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9COne of the comments I got over and over again from contributors to 'Uplift' was that after they were diagnosed, women came out of the woodwork to say that they\xE2\x80\x99d been there, that they understood, that they wanted to help.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Delinsky says that she believes her life is better for having had breast cancer.</p><p>&#13;\n\
    </p><p>\"I cherish my husband and kids more than ever. I view my grandchildren as a gift. And my career is frosting on the cake! So many of my 'Uplifters' [women she quotes in her book] have taken breast cancer as a wake-up call to appreciate their lives all the more, even dared to go back to school or do something entirely different with their lives.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Those who are newly diagnosed with breast cancer also should be \xE2\x80\x9Cuplifted\xE2\x80\x9D by the large sisterhood of survivors that have lived to share their wisdom, says Delinsky.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWomen are surviving breast cancer in numbers that were unheard of a generation ago. We\xE2\x80\x99re being diagnosed earlier and being treated more effectively. More than 2.5 million women have had breast cancer and are now alive and well. Much of this is the result of mammography. Any woman who fears the 'pain' of mammography should know that five seconds of discomfort can lead to years and years of a longer life.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p><em>TELL US: Do you have an experience with breast cancer that you would like to share? Honor the sisterhood of survivors in our town by uploading a photo to the gallery above or sharing your story in the comment section below.</em></p>\n\
    </div></div>"
