  content: "<div><div>\n\
    <p>From raging electrical fires, mass flooding and downed trees, Hurricane Sandy, now a tropical storm, definitely left her mark on the East Coast.\xC2\xA0</p><p>&#13;\n\
    </p><p>Here's a roundup of some of the biggest stories coming out of our Patch sisters in the east.</p><p>&#13;\n\
    </p><ul>&#13;\n\
    &#13;\n\
    <li>In <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftomsriver.patch.com\">Toms River Patch</a>, NJ, residents were urged to stay home Tuesday <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftomsriver.patch.com%2farticles%2fmuch-of-silverton-under-water-east-dover-firehouse-evacuates-toms-river-flooded-with-emergencies\">because of\xC2\xA0major flooding, widespread loss of power,</a> numerous fallen trees, pockets of fire and constant calls for rescue.</li>&#13;\n\
