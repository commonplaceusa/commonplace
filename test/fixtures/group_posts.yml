  subject: "March Artist-of-the-Month:  Helen Nicole Hill"
  body: "\n\
    GREENWOOD LAKE PUBLIC LIBRARY\n\
    NEW:  March 2012 Artist-of-the-Month\n\
    Helen Nicole Hill\n\
    Exhibit:  \xE2\x80\x9CHiking In and Around Ringwood\xE2\x80\x9D\n\
    through Wed., Mar. 28, 2012\n\n\n\
    Artist, Helen Nicole Hill, will be exhibiting her works at the Greenwood Lake Public Library Works of Art Gallery through the month of March 2012.  The Library is located at 79 Waterstone Road in Greenwood Lake, New York.\n\n\
    Hill is a resident of Ringwood, New Jersey.  Her exhibit, \xE2\x80\x9CHiking In and Around Ringwood,\xE2\x80\x9D is a series of watercolors, which include images of local landscapes of the greater West Milford area.\n\n\
    Having spent her formative years in Belgium and England, Hill's love of art began at a young age while visiting European museums with her family.  She then moved onto St. Michael's College, Vermont, where she received a B.A. in 1996.  At St. Michael's, she flourished as a young artist, steeped in influences from abstract expressionists, such as Jackson Pollack and Willem de Kooning.  After a decade of using oil pastels and creating oil paintings, Hill transitioned to watercolor painting.\n\n\
    Hill has a love of the outdoors and most of her paintings come from miniature sketches that she does while hiking or biking in and around Ringwood, New Jersey.  She takes inspiration from the Pointillist method, as well as \xE2\x80\x9Cpainting the light\xE2\x80\x9D as Impressionists did.  She is also greatly influenced by the watercolor painter Shirley Felt's use of saturated color and sketchy, thick layers of paint.\n\n\
    Meet the artist at the Greenwood Lake Public Library during the Art Extravaganza 2012, which will be held on Sunday, April 29th, 2012, from 12:30-2:30 p.m., where additional works by Hill will be on display.\n\n\
    For information about the exhibit or the Works of Art Gallery, contact Kelly Corrado, Gallery Coordinator, by phone at (845) 477-8377 Ext. 108 or by E-mail at kcorrado@rcls.org.\n\n"
