    							<p>AKRON, Ohio&nbsp;-- Akron police discovered the remnants of a meth lab in a wooded area near homes Wednesday. </p>
    <p>Officers said they found bottles filled with chemicals along Wilbeth Road. Officers added neutralizing ingredients to the chemicals to keep it from exploding.</p>
    <p>&nbsp;"Some of them would have caught fire, had we not got here.&nbsp; Children walking by, anyone walk by step on them, pick them up they have acids on them, " Akron Officer Chris Crockett said. </p>
    <p>Investigators believe someone tossed the toxic trash out of a car window. </p>
    <p>Akron police have busted over 150 meth labs so far this year. &nbsp;</p>
