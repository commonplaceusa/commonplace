  content: "<div><div>\n\
    <p><em>Editor's Note: Emails to the MSBA and CCHS Building Committee sent Wednesday, Oct. 24  had not been returned at the time of this posting. We'll update the  story as additional information becomes available. </em></p><p>&#13;\n\
    </p><p><em>The following information came from state Rep. Cory Atkins, D-Concord. </em></p><p>&#13;\n\
    </p><p>At  a meeting convened by state Rep. Cory Atkins, State Treasurer Steve  Grossman announced that the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.massschoolbuildings.org%2f\">Massachusetts School Building  Authority (MSBA) </a>is reinstating funding for the Concord-Carlisle High  School Building Project.\xC2\xA0 Those present at the meeting included State  Treasurer Steve Grossman, Representative Cory Atkins, MSBA staff,  Concord and Carlisle town officials, and several concerned  citizens who had done extensive research on the building project.\xC2\xA0</p><p>&#13;\n\
    </p><p>On <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fconcord-carlisle-school-committee-and-building-committee-hold-emergency-meeting-to-discuss-letter-from-msba\"> June 26, 2012, the MSBA had suspended all grant payments to the  Concord-Carlisle school district</a> because the MSBA had determined that  the project was  out of compliance with the plans that the district had presented.\xC2\xA0  Representative Atkins has spent the last four months working with  members of the MSBA, town officials, and concerned citizens to restore  funding to the high school building project.\xC2\xA0</p><p>&#13;\n\
    </p><p>The  restored funding comes with stipulations that the MSBA will formally  present in a letter to the district in the next couple of weeks. Many  of the  stipulations focus on the problems caused by miscommunication. The  district will now be required to have a clear communication plan and to  submit monthly progress reports to the MSBA that will be assessable to  the public.\xC2\xA0</p><p>&#13;\n\
    </p><p>Representative  Atkins is delighted that funding will be restored and that the project  will move forward. \xE2\x80\x9CIt was extremely helpful to me during the  negotiations  that this project has almost universal support in my communities,\xE2\x80\x9D said  Atkins.\xC2\xA0</p><p>&#13;\n\
    </p><p>Conflict  in Concord arose when members of the community questioned whether they  would get the school they voted for.\xC2\xA0 From now on, any and all  modifications  will be clearly communicated to the public after being approved by the  MSBA.\xC2\xA0</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CThis  is a significant victory for the community.\xC2\xA0 I want to thank the people  of Concord and Carlisle for their support and commitment to this  project,\xE2\x80\x9D  said Atkins.</p><p>&#13;\n\
    </p><p><em>For more information about the high school building project, please contact the Concord-Carlisle Building Committee at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.cchsbuilding.org%2f\">www.cchsbuilding.org</a> , by phone  at <a>978-341-2490 x-8122</a>, or by email at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fmailto%3ainfo%40cchsbuilding.org%3fsubject%3dInquiry%2520from%2520Website\"> info@cchsbuilding.org</a>.</em></p><p>&#13;\n\
    </p><p><em><br></em></p>\n\
    </div></div>"
