    <p>CONCORD, N.H. (AP) &mdash; Sales and prices of single-family homes are looking healthier in New Hampshire.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The New Hampshire Association of Realtors says the median sales price for a single-family home in September was $199,000, which is a 2.3 percent increase from the same month a year ago.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Figures released Friday also show a 19.1 percent increase statewide in the number of houses sold between September of last year and last month.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Nancy Mosher, a Realtor with Berge&rsquo;s Real Estate in Salem, tells the Eagle Tribune (http://bit.ly/SKbwdB ) she hopes the market&rsquo;s hit the bottom. Mosher says she sees more cases in which multiple shoppers are looking at properties.</p>
