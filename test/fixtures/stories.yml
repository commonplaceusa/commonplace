  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D403cec1757986a0f4e53fba006734e76&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; A legislative committee has approved about $4.5 million to help cover the costs of New Hampshire&rsquo;s charter schools, but the decision does not change a moratorium on new ones.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The Joint Fiscal Committee voted Thursday to approve the funding.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Committee Chairman Rep. Ken Weyler said the state Board of Education should life the moratorium. The board has not changed its decision, saying the money is only for schools already in operation; it does not change the funding issues facing new charter schools.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Board Chairman Tom Raffio said the board will not hear any charter applications until the new Legislature takes over and is able to show there will be sufficient money to fund new schools.</p>
    </div>
                <div class="">
    <p>The governor and Executive Council still need to approve the aid.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
