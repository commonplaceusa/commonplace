  title: Markey Tops Tierney Easily, Wins 19th Term
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/markey-tops-tierney-easily-wins-19th-term?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: |-
    <div><div>
    <p>Democrat U.S. Congressman Ed Markey will serve a 19th term in Washington.</p><p>&#13;
    </p><p>Markey led Republican challenger Tom Tierney 75 percent to 25 percent with 41 percent of precincts reporting, <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fspecial%2fpolitics%2f2012%2fgeneral%2fmass-us-house-election-results-2012.html">according to Boston.com</a>, which had called the race by 9:45 p.m.  Markey's seat has traditionally been for the 7th District of Massachusetts, but that changed with redistricting last year.</p><p>&#13;
    </p><p>Markey's new district is the 5th, and it added a sliver of  Cambridge, previously represented by Michael  Capuano, as well as the western  towns of Southborough, Ashland,  Holliston, Sherborn, and a large portion  of Sudbury. Markey also lost the city of Everett.</p><p>&#13;
    </p><p>Despite the district changes, Markey faced little difficulty in this year's election. He received $457,200 in campaign donations over the last two years, according to Federal Election Commission filings. Tierney, meanwhile, received $85 in campaign contributions and used a $9,600 loan to run his campaign, according to filings.</p>
    </div></div>
