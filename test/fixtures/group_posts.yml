  subject: "\"April Student-Artist-of-the-Month:  Brooke Heffner (6)\" at the Budding Artist Gallery at the GREENWOOD LAKE PUBLIC LIBRARY"
  body: "GWL LIBRARY\n\
    NEW:  \xE2\x80\x9CBudding Artist Gallery:\n\
    April Student-Artist-of-the-Month:  Brooke Heffner\xE2\x80\x9D\n\
    Through Sun., 04/29/12\n\n\
    Brooke Heffner (6) is the April Student-Artist-of-the-Month!  Her exhibit, \xE2\x80\x9CIn Living Color by Brooke,\xE2\x80\x9D is currently featured at the Greenwood Lake Public Library's Budding Artist Gallery, a student art gallery, through April 29th, 2012.\n\n\
    Brooke has loved drawing ever since she was a toddler.  She enjoys drawing pictures and coloring and painting. \n\n\
    When she\xE2\x80\x99s not drawing, Brooke loves to read books, visit the Greenwood Lake Public Library with her grandparents, play educational games on the computer, and play outdoors.\n\n\
    Brooke is a member of the Daisies Troop #260 in Greenwood Lake, New York, and she also attends ballet and tap dance school during her spare time.  She most certainly gets her artistic talent from her father, John Heffner, who also has a passion for drawing.\n\n\
    Brooke is the daughter of Tanya and John Heffner.\n\n\
    If you are a student artist under the age of 18 and would like to exhibit at the Budding Artist Gallery, please contact Kelly Corrado, Gallery Coordinator, by telephone at (845) 477-8377 Ext. 108 or by E-Mail at kcorrado@rcls.org.\n\n"
