    <meta content='http://4.bp.blogspot.com/-Ih6vehGrT2M/UJ-9y4EfK7I/AAAAAAAAMes/wDIbDc5L7Lg/s72-c/Michael+Morell.jpg' itemprop='image_url'>\n\
