  title: "Hurricane Sandy: How Can You Help?"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/hurricane-sandy-how-can-you-help?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Ohio has already been affected by the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.huffingtonpost.com%2f2012%2f10%2f29%2fhurricane-sandy-eyes-dc-baltimore_n_2037749.html\">FrankenStorm, also known as Hurricane Sandy</a>, but our neighbors to the east are getting hit much worse.</p><p>&#13;\n\
    </p><p>And if you're safe and sound at home, you may feel compelled to do something to help them. There are many ways to help, we're just featuring two options in this story: American Red Cross and Salvation Army.\xC2\xA0</p><p>&#13;\n\
    </p><h2></h2><p>&#13;\n\
    </p><p>When the electricity goes out and people need shelter, it's usually the American Red Cross that sets up those shelters in schools, churches or community centers.\xC2\xA0They provide cots to sleep on, food and a safe place to rest.\xC2\xA0</p><p>&#13;\n\
    </p><p>Sunday, the Red Cross had already set up <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.redcross.org%2fnews%2fpress-release%2fThousands-Look-to-Red-Cross-For-Shelter-from-Sandy\">112 shelters in nine states</a>. That's just the beginning.\xC2\xA0</p><p>&#13;\n\
    </p><p>But all that costs money and while the Red Cross was created by the U.S. government, it doesn't get money from the government. That's why they ask the public for help.</p><p>&#13;\n\
    </p><p><strong>Want to help financially?</strong></p><p>&#13;\n\
    </p><p>People can <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.redcross.org\">give online through the Red Cross website</a>\xC2\xA0or call 1-800-RED-CROSS or they can text the word REDCROSS to 90999 to make a $10 donation.</p><p>&#13;\n\
    </p><p><strong>Want to volunteer?</strong></p><p>&#13;\n\
    </p><p>Give blood. The Red Cross provides about 40 percent of the nation's blood supply and the storm has forced many blood drive cancelations, they have reported on their website. Find your local donation place by <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.redcrossblood.org\">checking out the website</a> or call 1-800-RED-CROSS.</p><p>&#13;\n\
    &#13;\n\
    </p><h2></h2><p>&#13;\n\
    </p><p>The Salvation Army doesn't just ring bells at Christmas time in the malls. They help people with that money they raise.</p><p>&#13;\n\
    </p><p>And they're ready to help support emergency crews helping those affected by Hurricane Sandy with supplies that they can transport in their own disaster vehicles, Major David Dunham of the Summit County branch said in a prepared statement.</p><p>&#13;\n\
    </p><p><strong>Want to help financially?\xC2\xA0</strong></p><p>&#13;\n\
    </p><p>You can <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.salvationarmyusa.org\">give online</a> or by calling 1-800-SAL-ARMY(1-800-725-2769).\xC2\xA0</p><p>&#13;\n\
    </p><p>You can also text STORM to 80888 and it will automatically make a donation of $10 through your cell phone. Just respond 'yes' to confirm the donation.</p><p>&#13;\n\
    </p><p>They aren't accepting clothing or furniture for those affected by the hurricane, but perhaps folks closer to home could use that stuff, so consider donating it to the Salvation Army store.\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>Want to volunteer?\xC2\xA0</strong></p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.disaster.salvationarmyusa.org\">Register online</a> but note you have to undergo disaster training first; not everybody who volunteers will be called to help.\xC2\xA0</p>\n\
    </div></div>"
