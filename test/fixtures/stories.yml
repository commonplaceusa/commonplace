  title: Mayor Gets $20K Pay Raise
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/articles/mayor-gets-20k-pay-raise?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div>\n\
    <p>The Somerville Board of Aldermen Thursday approved a $20,000 pay raise for the position of mayor.</p><p>&#13;\n\
    </p><p>The raise brings the mayor's salary from $125,000 to $145,000 a year.</p><p>&#13;\n\
    &#13;\n\
    </p><p>The raise came after a September study, commissioned by the city and conducted by the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.umb.edu%2fcpm%2f\">Collins Center for Public Management</a>\xC2\xA0at UMass Boston, recommended it.</p><p>&#13;\n\
    </p><p>The study compared municipal chief executive salaries among other cities in the Boston area. The mayor of Boston, for instance, makes $175,000 a year, according to the study. The town manager of Arlington makes $159,000 a year, and the town administrator of Brookline makes $164,612 a year. Medford's mayor makes $124,705, Malden's makes $105,900 and Newton's makes $125,000. The city manager of Cambridge makes a whopping $327,091, the study says.</p><p>&#13;\n\
    </p><p>Meanwhile, the aldermen did not approve a raise for themselves. Based on proceedings from Thursday's meeting, it appears many aldermen did not think it would be appropriate to give themselves a raise until the city reaches a contract resolution with the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsmea.us%2f\">Somerville Municipal Employees Association</a>, which hasn't had a new contract since 2006.</p><p>&#13;\n\
    </p><p>A raise for the position of alderman would have bumped the salary from $24,999 to $25,750 a year.</p>\n\
    </div></div>"
  summary: The Somerville Board of Aldermen Thursday approved a $20,000 pay raise for the position of mayor. The raise brings the mayor's salary from $125,000 to $145,000 a year. The move was expected and came after the aldermen, on Oct. 25, approved pay raises for all non-union city employees, impacting abo
