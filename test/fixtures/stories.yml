  content: "<div><div><p>The American Camp Association of New England celebrated their 2<sup>nd</sup> Annual Camp Champions Celebration on Thursday, November 1<sup>st</sup> at Fenway park!\xC2\xA0 The evening celebrates the true spirit of camp, and all net proceeds will help to bring the summer camp experience to the area's at-risk children through ACA New England\xE2\x80\x99s Campership Fund. Boston Mayor Thomas Menino was this year\xE2\x80\x99s honoree for his extraordinary work on behalf of children and families throughout the state. Daphne Griffin, Chief of Human Services for the City of Boston and Executive Director of Boston\xE2\x80\x99s Centers for Youth &amp; Families, accepted the Camp Champions award and spoke on behalf of Menino, who was absent due to illness.\xC2\xA0 This event was hosted by 7News sportscaster, Joe Amorosino, who also served as the auctioneer for the evening. Alejandro Garcia, a camper at Hill House, and Alirio \xE2\x80\x9CAJ\xE2\x80\x9D Gomes, a Leader in Training at Camp Harbor View, spoke about their person life-changing camp experiences (which funding from ACA New England and Mayor Menino helped make possible).\xC2\xA0 ACA New England is locally based in Lexington, MA and led by Bette Bussel of Wayland, who serves as Executive Director of ACA New England.</p><p>&#13;\n\
