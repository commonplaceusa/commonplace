  content: "<div><div>\n\
    <p>With Thanksgiving fast approaching, the St. Vincent de Paul Society of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsudbury.patch.com%2flistings%2fst-anselm-church-3\">St. Anselm\xE2\x80\x99s Church</a> is focused on assisting those in our area who may need help providing a meal or essentials for their family. Everyone should be able to share in God\xE2\x80\x99s bounty, especially at this time of year. However, we realize there are some, who for one reason or another cannot provide the basics of family life. Individuals or families may be suffering quietly, maintaining their dignity and hoping for a better day. If so, St. Vincent\xE2\x80\x99s of St. Anselm\xE2\x80\x99s may be able to be of assistance not only in providing a great meal, but with other basics as well.</p><p>&#13;\n\
    </p><p>St. Vincent\xE2\x80\x99s Society at St. Anselm\xE2\x80\x99s has a small to modest fund, which can provide a solid Thanksgiving meal, or what might make us different, other forms of financial assistance. We can provide this service throughout the course of the year, not just during holiday seasons. We are sometimes approached for help with utility bills, rent, groceries, transportation or other short-term problems that beset individuals or families. We do not hand out cash. We interview a family and pay the outstanding bill or purchase gift cards for food. If you know a family in need, please pass our number to them. We would be happy to take their call at 978-443-8981.</p><p>&#13;\n\
    </p><p>Most parishes in the Archdiocese of Boston have a St. Vincent de Paul Society to help those who are temporarily down on their luck. We act confidentially. We do not publish anyone\xE2\x80\x99s name. We take our mission from St. Vincent de Paul who lived in the 16<sup>th</sup> century. St. Vincent became a saint because of his dedication to the service of the poor. At St. Anselm\xE2\x80\x99s we try to follow his example and provide practical assistance to\xC2\xA0 those who may have little at important junctures in their lives. Again, please share our number, 978-443-8981.</p><p>&#13;\n\
    </p><p><em>The Saint Vincent De Paul Society and Saint Anselm\xE2\x80\x99s Church, Sudbury, Mass.</em></p>\n\
    </div></div>"
