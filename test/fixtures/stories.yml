  title: Election Protection Volunteers Needed On Election Day November 6th!
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.progressohio.org/blog/2012/10/election-protection-volunteers-needed-on-election-day-november-6th.html&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div>
                <p><img class="mt-image-none" src="http://www.progressohio.org/images/POlogo_480.jpg" alt="POlogo_480.jpg" height="58" width="480"></p>
    <p><span>Ohio  voting rights advocates are seeking volunteers for Election Day, November  6.&nbsp; We need volunteers to answer questions, identify issues confronting  voters, and report problems to the&nbsp;<span>Election Protection Hotline at 866-OUR-VOTE</span>. </span></p>
    <p><span><span>You can volunteer for <span>just a few hours </span>or all day! </span><span>Consider  putting in a few hours when the polls first open to ensure that voting  gets off to a good start. </span></span></p>
    <p><span>There  are two ways to volunteer on Election Day:</span></p>
    <ol>
    <li><span><span>A</span><span>s a </span><span>poll monitor</span><span> in</span><span>Cincinnati, Cleveland, Columbus, Dayton, Toledo, </span><span>Akron </span><span>or Youngstown</span><span>.</span></span></li>
    </ol>
    <p><span><span>Election Protection, </span><span>anonpartisan partnershipled by the Lawyers Committee for Civil  Rights Under Law, is committed to helping all voters&nbsp;exercise their right  to vote, particularly those traditionally disenfranchised.&nbsp;</span></span></p>
    <ol>
    <li><span><span>A</span><span>s a </span><span>researcher</span><span> in Columbus, Cleveland and Cincinnati.&nbsp; </span></span></li>
    </ol>
    <p><span><span>The Brennan Center for Justice at NYU</span><a name="13aad54a0165ba93_0.1__GoBack"></a><span> is looking for volunteers all over the country to conduct surveys  so that we can learn more about voters' experiences. &nbsp;</span></span></p>
    <p><span><span>To become a volunteer on Election Day, contact Catherine&nbsp;Turcer of  Common Cause at </span><a href="http://viewtext.org/article?url=http%3a%2f%2fwww.progressohio.org%2fblog%2f2012%2f10%2fmailto%3acturcer%40commoncause.org" target="_blank"><span>cturcer@commoncause.org</span></a></span></p>
    <p><span>Training Will Be Provided!</span></p>
    <p><span>The Election Protection hotline is a non-partisan effort and is not  affiliated in any way with any candidate or political party<span>. </span></span></p>
    <p><span>The  Brennan Center for Justice at New York University School of Law is a  non-partisan public policy and law institute that focuses on the fundamental  issues of democracy and justice.</span></p>
    
