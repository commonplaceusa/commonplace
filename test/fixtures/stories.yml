    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; New Hampshire utility crews continue to repair downed wires and clear fallen trees, bringing the number of homes and businesses without power down to 70,000.</p>
    </div>
                <div class="articlePluckHidden">
    <p>At their peak, outages numbered 210,000 &mdash; making this the fourth worst storm in the state in terms of outages.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Power is expected to be fully restored by Friday.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The state&rsquo;s Emergency Operations Center reports that only one emergency shelter &mdash; at the Auburn Safety Complex &mdash; remains open.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Officials say approximately 25 schools, day care centers and other institutions remain closed.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Four state roads and 95 local roads are  closed due to downed trees or power lines.</p>
    </div>
                <div class="">
    <p>The state suffered its worst power outage in December 2008, when an ice storm knocked out electricity to about 430,000 customers &mdash; more than half the state.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
