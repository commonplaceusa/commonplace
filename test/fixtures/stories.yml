  title: "Gov. Patrick: Stay Home If You Can"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/gov-patrick-stay-home-if-you-can-dd987900?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    <p>As Hurricane Sandy barrels toward the East Coast, Gov. Deval Patrick held another press conference Sunday afternoon to update the public about Hurricane Sandy, urging residents to stay off the roads and asking communities to close schools.</p><p>&#13;
    </p><p>"Soon the entire commonwealth will feel the effects of the hurricane," Patrick said.</p><p>&#13;
    </p><p>The National Weather Service reports that New England will likely see damaging winds, major flooding and beach erosion.</p><p>&#13;
    </p><p>"To help keep the roads clear for emergency personnel and to keep  people safe from flying limbs and debris or from down power lines, I am  first of all requesting all schools including colleges and early  education programs to close Monday, for the safety of students and  employees alike," Patrick said.</p><p>&#13;
    </p><p>Patrick said all non-emergency state workers are asked to stay home Monday, and all state office buildings will be closed.</p><p>&#13;
    </p><p>"And I am encouraging private employers to follow our lead and have their workers stay home as well," Patrick said.</p><p>&#13;
    </p><p>Massachusetts Emergency Management Agency Director Kurt Schwartz said coastal communities are in danger of severe coastal flooding and some may need to be evacuated.</p><p>&#13;
    </p><p>"We have urged the coastal communities to carefully evaluate the  storm surge that is being predicted and to map out those areas of their  communities that are at risk of flooding and to take appropriate action  including notifying residents of those areas, businesses of those areas,  and if necessary to impose voluntary or mandatory evacuation areas," Schwartz said.</p><p>&#13;
    </p><p>Schwartz  pointed out the south shore, particularly in the New Bedford area and Buzzard's Bay, which  may see a storm surge of up to 10 feet. Other areas along the coast may  see storm surges of up to 6 feet. There will likely be pockets of severe flooding in many coastal communities.</p><p>&#13;
    </p><p>Widespread power outages are likely, and Patrick said there may be an  even bigger impact on service than the state had during Hurricane Irene  last year.</p><p>&#13;
    </p><p>Patrick emphasized the need for community cooperation during and after the storm, especially regarding keeping the roads clear and staying updated on conditions.</p><p>&#13;
    </p><p>"We're going get through this," Patrick said. "We are as well prepared as we possibly can be."</p>
    </div></div>
