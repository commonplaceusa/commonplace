  content: |-
    <div><div>
    		<p>AKRON, Ohio (AP) &#8212; An Ohio developer has pleaded guilty to bank fraud and other charges and will forfeit nearly $17 million for his part in a fraud scheme that led to the 2010 collapse of a northeast Ohio credit union.</p><p>Federal officials said 44-year-old A. Eddy Zai of Pepper Pike pleaded guilty Monday in Akron to conspiracy to commit bank fraud and bank bribery and to money laundering. He also pleaded guilty to bank fraud, bribery and making false statements of financial institutions.</p><p>Authorities say Zai conspired to submit false loan documents to St. Paul Croatian Federal Credit Union in Eastlake and to pay bribes and kickbacks to get loans for Zai-controlled companies.</p><p>Authorities say the crimes occurred from December 2003 through March 2010.</p><p>Messages were left for Zai's attorneys.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
