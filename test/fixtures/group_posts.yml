    Auditions are now being scheduled for The Advent Project.  The next concert will be on 11/11/2012 at Our Lady of Good Counsel (OLGC) Catholic Church in Vienna, near Tysons Corner.  The program includes Pizzetti's Requiem, Bach's Komm Jesu Komm (BWV 229), and Howells' Requiem.  Stipended (limited number) and non-stipended positions in
