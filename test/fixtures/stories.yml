  title: "Hurricane Sandy: High Wind Warning Issued for Northeast Ohio"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/hurricane-sandy-high-wind-warning-issued-for-northeast-ohio?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Hurricane Sandy, the huge tropical storm marring the East Coast, is expected to have effects as far inland as Northeast Ohio.</p><p>&#13;\n\
    </p><p>The National Weather Service has upgraded a high wind watch for all of Northeast Ohio issued Saturday to a warning.</p><p>&#13;\n\
    </p><p><strong>All warnings in effect for Northeast Ohio, 4:35 p.m. Sunday:</strong></p><p>&#13;\n\
    </p><ul><li><strong>High Wind Warning, noon Monday to Tuesday at 4 p.m.</strong></li>&#13;\n\
    <li><strong>Flood Watch, late Sunday night to Tuesday evening</strong></li>&#13;\n\
    <li><strong>Lakeshore Flood Warning, noon Monday to Tuesday at 8 p.m.</strong></li>&#13;\n\
    </ul><p>The warning is in effect from noon Monday to 4 p.m. Tuesday. The service warns that we could see sustained winds at 30 to 40 miles per hour with gusts as high as 55 to 60 miles per hour.\xC2\xA0</p><p>&#13;\n\
    </p><p>The wind will likely cause down trees and limbs, resulting in power outages.</p><p>&#13;\n\
    &#13;\n\
    </p><p>Northeast Ohio is still under a flood watch from late Sunday night through Tuesday evening. The NWS warns that we could see 2 to 3 inches of rain during this time, and 4 to 5 in some areas.</p><p>&#13;\n\
    </p><p>There is also a lakeshore flood warning in effect for Cuyahoga, Lorain and Lake County from noon Monday to 8 p.m. Tuesday. This could cause erosion on the coastline and damage to boats and piers on the water.\xC2\xA0</p><p>&#13;\n\
    &#13;\n\
    </p><p><strong>Keep checking back with Patch as this storm develops for information, weather advisories, power outages and more.</strong></p>\n\
    </div></div>"
