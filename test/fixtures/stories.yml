  title: Lexington Famers Market A Hurricane Casualty
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/lexington-famers-market-a-hurricane-casualty?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>As <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsudbury.patch.com%2farticles%2fhurricane-sandy-picks-up-steam-5426467c\">Hurricane Sandy picks up steam</a>, the storm has claimed another victim: The <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonfarmersmarket.org%2f\">Lexington Farmers Market</a> has decided to cancel it's last market day of the season, scheduled for tomorrow, Oct. 30.</p><p>&#13;\n\
    </p><p>Here's the information the market managers provided to the town, which the Town Manager's Assistant, Candy McLaughlin, forwarded to Patch:</p><p>&#13;\n\
    </p><blockquote>&#13;\n\
    <p>Tuesday, tomorrow, is predicted to be a rainy, gusty day with possible power outages and downed trees as a result  of the hurricane. \xC2\xA0Our market site will undoubtably be flooded.</p><p>After much consideration,\xC2\xA0talks with the farmers, and for safety  reasons, \xC2\xA0we have made the difficult decision to cancel our last market  day. \xC2\xA0Please be sure to visit us at our Thanksgiving Market, at Seasons  Four on November 20. \xC2\xA0</p><p>We look forward to seeing you there. \xC2\xA0If you wish to reach your favorite  farmer or vendor before then please go to our website for contact  information.</p><p>Thank you for a wonderful Market Season, and for your support of eating LOCAL!<br> We hope to see you all at the Thanksgiving Market on November 20th!</p><p>Lori, Martha and the entire LFM Volunteer Staff!</p>&#13;\n\
    </blockquote>\n\
    </div></div>"
