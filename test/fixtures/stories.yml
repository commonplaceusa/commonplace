    <div><div>
    <p>Halloween may have passed, but autumn's favorite orange orb is still going strong as an item worthy of the plate, bowl and belly.</p><p>&#13;
    </p><p>From soup, to main course to dessert, pumpkin is a colorful and versatile ingredient... especially when you want to go the quick-and-easy route (read: canned pumpkin).</p><p>&#13;
    </p><p>Here are some picks for favorite pumpkin recipes:</p><p>&#13;
    </p><p><strong>1. Pumpkin soup. </strong>Perfect for the cold weather, and a little lighter without using cream. This is from <a href="http://viewtext.org/article?url=http%3a%2f%2fallrecipes.com">allrecipes.com</a>.</p><p>&#13;
    </p><p>4 Macintosh apples - peeled, cored and chopped<br>1 tablespoon butter<br>1 onion, finely chopped<br>2 cloves garlic, crushed<br>1 tablespoon curry powder<br>1 teaspoon ground cumin<br>1 (15 ounce) can pumpkin puree<br>4 cups chicken broth<br>1 cup water<br> 1 teaspoon white sugar</p><p>&#13;
    </p><p>Melt butter  in a large saucepan over medium heat.<br>Add onion, garlic, curry, and  cumin; saute, stirring often, until onion is soft and fragrant.<br>Stir in  apples, pumpkin, broth, water, and sugar.  Bring to a boil, stirring  often. Cover, and reduce heat to low.  Simmer for 25 minutes, stirring  occasionally.<br>Puree soup in a food processor or a blender.Return soup to saucepan; reheat, covered, over low heat.</p><p>&#13;
    </p><p>&#13;
    </p><ol></ol><p><strong>2. Pumpkin chili.</strong> A hearty chili with beef, beans, and yes, pumpkin. From <a href="http://viewtext.org/article?url=http%3a%2f%2ftasteofhome.com">tasteofhome.com</a>.</p><p>&#13;
    </p><p>3 pounds ground beef<br>1 medium onion, chopped<br>2 cans (16 ounces each) hot chili beans, undrained<br>2 bottles (12 ounces each) chili sauce<br>2 cans (10-3/4 ounces each) condensed tomato soup, undiluted<br>1 cup canned pumpkin<br>2 teaspoons pumpkin pie spice<br>1 teaspoon salt<br>1 teaspoon sugar<br>1 teaspoon pepper<br>1 teaspoon chili powder</p><p>&#13;
    </p><p>In a large  Dutch oven, cook beef and onion over medium heat until no longer pink;  drain. <br>Stir in the remaining ingredients. <br>Add water if desired to reduce  thickness. Bring to a boil. <br>Reduce heat; cover and simmer for 1 hour.<b> </b></p><p>&#13;
    </p><p>&#13;
    </p><p><strong>3. Pumpkin chocolate chip cookies</strong>. This recipe, froom <a href="http://viewtext.org/article?url=http%3a%2f%2fcooks.com">cooks.com</a>, is a favorite of mine, and the most-requested by friends and family once they try them.</p><p>&#13;
    </p><p>1 c. pumpkin (1/2 a can)<br>3/4 c. sugar<br>1/2 c. oil<br>1 egg<br>2 c. flour<br>2 tsp. baking powder<br>1 tsp. cinnamon<br>1/2 tsp. salt <br>1 tsp. baking soda<br>1 tsp. milk<br>1 tsp. vanilla<br>1 c. chocolate chips</p><p>Dissolve baking soda in milk, set aside.<br>In large bowl add pumpkin, sugar, oil, and egg. Stir.<br>Add flour, baking powder, cinnamon, salt, and baking soda mixture. Mix well.<br>Stir in vanilla and chocolate chips.<br>Spoon onto cookie sheet.<br>Bake at 375 for 9 minutes.<br>Cool and gobble.</p>
    </div></div>
