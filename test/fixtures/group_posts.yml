  subject: Dividing/sharing plants in Fall
  body: "I am building my garden a year at a time. Thanks to local nurseries and good friends who like to share, my front landscaping is flourishing with more and more color each year. I've even been able to share a large culinary sage I split last fall with a neighbor, and gave some orange lilies to our neighbors and church as well. \n\n\
    Sept and Oct is a good time to prepare to split some of those bulked up hostas, bulbs and tubers. We are busy with a huge in-ground pool renovation back into a garden space. I would love to swap/share plants with others in the community if anyone is interested. \n\n\
    My inventory: Ever-baring raspberry shoots, sweet pea flower seeds (pastel shaves of pink, lavender and white), orange day lilies, munchkin hosta, and more.\n\n\
    I am looking for grape vines, various hostas, tubers/bulbs for more summer and fall color next year, etc. "
