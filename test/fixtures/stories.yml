  content: |-
    <div><div>
    		<p>AKRON, Ohio (AP) &#8212; An Ohio teenager faces life without the possibility of parole following his conviction on multiple aggravated murder charges for his role in a deadly plot to lure men desperate for work with phony Craigslist job offers.</p><p>Jurors interviewed after Tuesday's conviction of 17-year-old Brogan Rafferty said it was a difficult decision because of his age but they also felt their verdict was fair.</p><p>Three men were killed and a fourth survived the attacks, in which victims were lured with the promise of a job and were robbed.</p><p>Rafferty was suspected of helping Richard Beasley, of Akron, lure the victims with bogus Craigslist job offers. The teen testified that he went along with the scheme only because he feared Beasley would kill him.</p><p>Rafferty wouldn't comment afterward.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
