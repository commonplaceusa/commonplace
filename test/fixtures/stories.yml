  content: "<div><div>\n\
    <p><b>Fake Officer Mumbles, You're Under Arrest </b></p><p>&#13;\n\
    </p><p>A Centerville, Mass., man was arrested Oct. 16 after allegedly impersonating a police officer in a Newton Centre parking lot.\xC2\xA0According to reports, the reporting party told police he pulled in to the municipal parking lot on Langley Road Tuesday night when a man wearing a neon green vest stepped in front of his vehicle and approached the driver's side window.\xC2\xA0The driver said the man in the vest stated he was a police officer and reached into the car and mumbled something incoherent, reports said.\xC2\xA0Once the driver questioned the man's status as a police officer, the man in the vest began to back away.\xC2\xA0When police arrived, they found the man and identified him as Willie Gill, 49, of 44 Midway Drive. Gill was arrested for impersonating a police officer and disorderly conduct, police said.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yCvV\">http://patch.com/A-yCvV</a></p><p>&#13;\n\
    </p><p><strong>Excuse Me Officer, I'll Need Your License and Identification? <br></strong></p><p>&#13;\n\
    </p><p>A Hamblin Lane resident in Sudbury called 911 after seeing a Sudbury police cruiser outside her window and an officer at the door. Despite the marked cruiser in plain site, the resident wanted assurance the officer at the door was legitimate. According to Lt. Scott Nix, the officer was making a follow-up visit regarding a previous circumstance.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yKBV\">http://patch.com/A-yKBV</a></p><p>&#13;\n\
    </p><p><strong>The boy who cried assault\xC2\xA0</strong></p><p>&#13;\n\
    </p><p>Police were called to the Convenient 38 in Woburn Oct. 12 for a report of an assault. According to police, a woman stated she was in line with her three-year-old son, holding his hand, when the toddler shouted \xE2\x80\x9Che punched me, he punched me.\xE2\x80\x9D The child told his mother that one of four teenaged boys leaving the store had hit him in the face. Police spoke to the youths, who denied touching the boy. The responding officer told the woman that it was \xE2\x80\x9Chighly unlikely\xE2\x80\x9D that a teenager would hit a toddler holding his mother\xE2\x80\x99s hand and the woman agreed.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yCMP\">http://patch.com/A-yCMP</a></p><p>&#13;\n\
    </p><p><strong>Solo hide and seek</strong></p><p>&#13;\n\
    </p><p>Mark Bolotte, 30, was arrested on Oct. 10 in Waltham after police responded to the cemetery for a report of a man cutting a tree on the property, according to a police report. When police arrived, a witness said the man had kicked over a headstone of a man who died in 1867 and had been cutting tree branches on the property. Police quickly caught up with the suspect and found him sitting on a gravestone. He told police he was playing hide and seek in the cemetary, but police did not see anybody else playing the game.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yHLj\">http://patch.com/A-yHLj</a>\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>Empty Crime</strong></p><p>&#13;\n\
    </p><p>Watertown Police arrested a couple from Waltham after they broke into apartments in a building on Waverley Avenue. Both apartments were empty, and the man was also charged with domestic assault and battery.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yFWJ\">http://patch.com/A-yFWJ</a></p><p>&#13;\n\
    </p><p><b>File it away</b></p><p>&#13;\n\
    </p><p>Police were called to an accounting office on Kearney Road in Needham on Oct. 10 at 4:20 p.m. for the report of a disturbance. Police spoke with a business owner who was arguing with a client over the possession of files. No violence was involved. Both parties were instructed to contact their attorneys to deal with the issue.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yG3m\">http://patch.com/A-yG3m</a></p>\n\
    </div></div>"
