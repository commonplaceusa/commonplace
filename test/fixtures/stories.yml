  title: Dead Body Found in Gorge Metro Park
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/dead-body-found-in-gorge-metro-park?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>At about 4:45 p.m. Monday, a hiker dialed 9-1-1 after finding a body near the walking path of Mary Campbell Cave in Gorge Metro Park.\xC2\xA0</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2fcuyahoga-falls-police-department\">Cuyahoga Falls Police</a>, Fire, EMS and Summit County park rangers rushed to the scene, blocked off the area and determined the man was dead, according to EMS radio traffic. EMS observed the man had suffered one or more head injuries.</p><p>&#13;\n\
    </p><p>The man is yet to be identified, and Cuyahoga Falls Police declined to comment on whether the man's injuries were self-inflicted.\xC2\xA0</p><p>&#13;\n\
