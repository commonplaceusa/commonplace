  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D0e5d71453a1c35456e8a2066678e2d06&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><p>
      
      <span id="byline">Posted by Laura Franzini</span>
     
    &nbsp;<span id="dateline">October 26, 2012 05:04 PM
    
    
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>
    
    
    
    
    </span>	
    </p><div>
    
    <div class="firstGraph"><p class="byline">By Laura E. Franzini, Globe Correspondent</p>
    
    <p>To help residents prepare for yet another Halloween storm, several towns have posted emergency-preparedness information and guides on their websites.</p>
    
    <p>Belmont has a <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.town.belmont.ma.us%2fPublic_Documents%2fBelmontMA_EMS%2fhurricane">hurricane evacuation webpage</a> that includes general information about hurricanes and associated terms; what residents should know about hurricanes in New England; and steps to take before, during, and after a hurricane.</p>
    
    <p>Concord sends residents to the <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.mass.gov%2feopss%2fagencies%2fmema%2f">Massachusetts Emergency Management Agency's site</a> as a reference for tips during severe weather and other community emergencies. The town also has an Emergency Notification System set up for which residents can sign up and receive notices by phone and/or email of town-wide alerts.</p>
    
    <p>Needham's <a href="http://viewtext.org/article?url=http%3a%2f%2fneedhamma.gov%2fDocumentCenter%2fView%2f7550">emergency guide</a> recommends that residents follow @TownofNeedham on Twitter for emergency and other community alerts, and also utilizes a "reverse-911" call system to notify residents. Up-to-date information is posted on the town's website, and the Town Hall telephone answering system provides information about the status of the town during an emergency.</p>
    
    <p>Newton has already met with town officials and emergency personnel to begin preparations for the impending storm. You can read more about their plans <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fnewton%2f2012%2f10%2fnewton_prepares_for_another_ha.html">here</a>.</p>
    
    <p>Wellesley's website <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.wellesleyma.gov%2fPages%2fWellesleyMA_Health%2fEmergency%2520Preparedness">offers links</a> to an emergency preparedness checklist, a list of defibrillators in the town, and a brochure with helpful contact information for local emergency responders and safety tips.</p></div>
    
    </div></div>
  summary: To help residents prepare for yet another Halloween storm, several towns have posted emergency-preparedness information and guides on their websites. Belmont, Concord, Needham, Newton, and Wellesley are featured.
