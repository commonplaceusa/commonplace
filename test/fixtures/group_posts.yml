    We are a friendly, artistically ambitious, and high achieving group with a wide range of age and vocational backgrounds, looking to increase our numbers in all sections.  Most rehearsals for the November concert are on Sunday evenings beginning 9/9 at OLGC, 8601 Wolftrap Rd, Vienna, VA 22182.
    
