                <div class="articlePluckHidden">
    <p>Police say 22-year-old Justin G. Owen is charged with unlawful distribution of the narcotic drug Oxycodone.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Authorities say they found 200 tablets of Oxycodone, about $4,700 in cash and a handgun when they arrested Owen on Wednesday.</p>
