            <div class="embed-related embed-group"><div class="ex-article-related-topics clearfix sidebar-item clearfix"></div><div class="dart-ad dart-ad-300x250" id="dart-ad-3-3-589640289">
      <p>Advertisement</p>
      
    </div>
    </div><p><a href="http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2f" rel="nofollow">Hurricane Sandy</a> is currently centered 110 miles southeast of Atlantic City, NJ, moving northwest at 28 miles per hour.   Sandy is expected to make landfall a little earlier than first anticipated over Southern New Jersey.</p>
    <p><a href="http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2frain" class="inline_link">Rain</a> is falling across northeastern <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fohio" class="inline_link">Ohio</a> at this time, and as Sandy moves on shore, the rain across our area will increase.  Winds will also increase and become gusty through the afternoon and evening hours. </p>
    <p>Tonight, bands of torrential rain and damaging winds will spread westward across the area.  Winds could gust as high as 60 mph overnight.  A few locations near the lake could see higher gusts in excess of 75 mph.</p>
    <p>Trees and power lines will come down causing scattered power outages.</p>
    <p>The heavy rain and strong winds will continue through the day on Tuesday with many locations picking up a total of 3 to 6 inches of rain.  Some locations could see higher amounts, especially where lake enhancement occurs.</p>
    <p>The storm will begin to pull away on Wednesday with winds diminishing, but the rains will persist.</p>
    <p>This is a dangerous storm.  Please stay tuned to my <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fffnortheastohio" rel="nofollow">Facebook page</a> for the latest information.</p>
          </div></div>
