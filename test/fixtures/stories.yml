  content: "<div><div>\n\
    <p>The holidays are here and that means busy season for houses of worship.</p><p>&#13;\n\
    </p><p>Don't you want everybody to know about your Thanksgiving, Advent, Christmas, Ramadan services? We do too.<br><a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2fevents\"><br>You can add your events to our calendar for free</a>. Whether the events are holiday-related or whether you just want everybody to know when your weekly services are - Patch wants it.\xC2\xA0</p><p>It's ridiculously easy to do, here's the step-by-step.</p><p>&#13;\n\
    </p><ol><li><a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2fsignin%3freturn_to%3d%252F\">Log in to Patch</a>. If you don't have an account, you have to create one, but all you have to provide is your name and email address.</li>&#13;\n\
    <li>Click on \"Events\" tab on the top of the page.</li>&#13;\n\
    <li>At the top right of the Events page, click on the big white box that says \"Add an Event.\"</li>&#13;\n\
    <li>Give your event a title.</li>&#13;\n\
    <li>Choose a date, starting time and end time. If your event repeats, check the box that says \"This event happens more than once or is an ongoing event.\"</li>&#13;\n\
    <li>Under \"Where,\" type in an address or the name of a location. If adding an address, include the city so the site can find it. Once you have a location, click on that location to save it.</li>&#13;\n\
    <li>Fill out a description for your event. Tell us why people should go and what to expect.</li>&#13;\n\
    <li>If you'd like to add photos, videos or a pdf document, click \"Choose files to upload.\" There is no limit to the number of photos you can include.\xC2\xA0</li>&#13;\n\
    <li>Choose a category and fill out any other information, such as who the event is best for, the price, a contact number or email address, website, etc.</li>&#13;\n\
    <li>Click \"Post My Event.\"</li>&#13;\n\
    </ol><p>If you want to advertise your event in one of those cool boxes on our home page or anywhere else on the site, feel free to contact our <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2farticles%2fmailto%3abrandon.tidd%40patch.com\">Ad Manager Brandon Tidd</a>.\xC2\xA0</p><p>If you have trouble posting an event or have questions, email\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2farticles%2fmailto%3ajohn.deike%40patch.com\">Local Editor John Deike.</a></p>\n\
    </div></div>"
