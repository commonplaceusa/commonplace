  title: Police prepare for Halloween revelry in Kent
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.recordpub.com/news/article/5224327&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div id="#arttext">
        
    
    
    				  <div class="highslide-gallery">
      
    	<div class="associated_image">
    	  <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.recordpub.com%2fimages%2fmedia%2f20111030%2fphotos%2f103011death.jpg" class="highslide" id="#&lt;Image:0xb541d7cc&gt;"><img alt="Record-Courier file photo" height="102" src="http://www.recordpub.com/images/media/20111030/photos/103011death-thumb.jpg?1319936194" title=" Record-Courier file photo" width="144"></a>
    	  <p>Record-Courier file photo</p>
    	</div>
      
    </div>
    
     
    
    			  <p><p><em>By Kyle McDonald and Thomas Gallick | Staff Writers</em></p><p>Downtown Kent&rsquo;s reputation as a major <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.recordpub.com%2fnews%2farticle%2f5116996" target="_blank">Halloween</a> party place grows every year, along with the number of monsters, ghosts and college students that descend on it.</p><p>&ldquo;It&rsquo;s definitely in our top five business days of the year,&rdquo; Water Street Tavern owner Mike Beder said. &ldquo;My favorite part of the evening is when we&rsquo;re sweeping up and there&rsquo;s this pile of random pieces and parts of costumes&mdash;swords, boas, single shoes, broken phones and more.&rdquo;</p><p>But all fun aside, bar owners and police alike caution the mass of people that plan on heading downtown to be safe and smart about how they dress, what their accessories are and how to behave.</p><p>Kent Police Capt. Paul Canfield said about 100 police officers will be in the downtown Kent area Saturday night, with officers from the Brimfield Police Department, Kent State University Police Department, Metro SWAT, the Ohio Highway Patrol and the Portage County Sheriff&rsquo;s Office assisting the city of Kent.&nbsp;</p><p>&ldquo;As in years past, folks should plan on seeing a significant police presence in and around the downtown area,&rdquo; he said.</p><p>&ldquo;(People) should avoid driving through downtown Saturday night,&rdquo; Canfield said. &ldquo;It&rsquo;s always bumper to bumper.&rdquo;</p><p>He said people who plan on parking downtown should lock their vehicles, hide any valuables and travel in groups during the event.</p><p>Canfield said costumed visitors to downtown should also think twice before they bring accessories, advising revelers planning to bring anything that could be considered a weapon to leave it at home.</p><p>&ldquo;Please do not bring anything that resembles a weapon,&rdquo; Canfield said. &ldquo;I&rsquo;ve seen everything from people who have life-like replicas of guns to actual swords and hatchets.&rdquo;</p><p>He said people carrying life-like or actual weapons downtown would receive full police attention and possibly face criminal charges.</p><p>Beder said life-like weapons are one of the few reasons a patron may be barred from entry to Water Street Tavern or other downtown establishments.</p><p>&ldquo;It&rsquo;s such a busy night and there&rsquo;s so many people out that we really don&rsquo;t make any exceptions,&rdquo; he said. &ldquo;If your face is painted to the point that we can&rsquo;t identify you by your ID, then we can&rsquo;t let you in. If a costume is too large or potentially hazardous, we don&rsquo;t let you in.&rdquo;</p><p>Beder said highly offensive costumes, such as a machine gun-wielding Osama Bin Laden that tried in the past, don&rsquo;t make it through the door either.</p><p>&ldquo;We want to make sure everyone is safe and comfortable and has a good time.&rdquo;</p><p>With all the changes and growth that has occurred in downtown Kent during the past year, Kent Area Chamber of Commerce Executive Director Lori Wemhoff recommends folks come early and see the changes.</p><p>&ldquo;With so much going on downtown these days, Saturday would be an ideal time for people to come down early and see the evolution of downtown Kent up close and personal,&rdquo; Wemhoff said. &ldquo;The increased foot traffic during the day and in the evenings has been great to see, I encourage anyone planning to come downtown on Saturday to come early to shop and eat local.&rdquo;</p><p><em>Contact Kyle McDonald at 330-298-1127 or <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.recordpub.com%2fnews%2farticle%2fmailto%3akmcdonald%40recordpub.com">kmcdonald@recordpub.com</a><br></em></p><p><em>Contact Thomas Gallick at 330-298-1127 or <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.recordpub.com%2fnews%2farticle%2fmailto%3atgallick%40recordpub.com">tgallick@recordpub.com</a></em></p></p>
    </div></div>
  summary: Downtown Kent's reputation as a major Halloween party place grows every year.
