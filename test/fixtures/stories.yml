  title: "Can I Exercise if I\xE2\x80\x99m Pregnant?"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/summaflourish/feed1/~3/8tt1KwHLiZA/&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    \t\t\t\t\t\t<p>YES!\xC2\xA0 Exercise has been shown to be beneficial throughout pregnancy. Benefits include decrease in backaches, constipation, bloating and swelling. Additionally, regular exercise has been shown to prevent or treat diabetes that develops during pregnancy, especially in those women with a <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsummahealth.org%2fhome%2fmedicalservices%2fBariatric%2fbmi\" target=\"_blank\">BMI (body mass index)</a> greater than 33.\xC2\xA0 Exercise also boosts your mood and energy level and helps you sleep better. Additionally, it creates good workout habits that can be continued after delivery.</p>\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.summahealthcare1.org%2fwomenshealth%2fwp-content%2fuploads%2f2012%2f09%2fPregnantExercise.jpg\"><img class=\"alignright size-medium wp-image-2482\" title=\"PregnantExercise\" src=\"http://www.summahealthcare1.org/womenshealth/wp-content/uploads/2012/09/PregnantExercise-300x218.jpg\" alt=\"\" width=\"300\" height=\"218\"></a>Despite all of these benefits, some pregnant women should not exercise due to health problems or risk to the baby. These women include those with significant heart or lung disease, a cervix with early dilation or <a href=\"http://viewtext.org/article?url=http%3a%2f%2fen.wikipedia.org%2fwiki%2fCervical_cerclage\" target=\"_blank\">cerclage</a> (a treatment for a weak cervix); multiple babies, multiple episodes of bleeding in the second and third trimesters, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ivillage.com%2fwhat-low-lying-placenta%2f6-n-138496\" target=\"_blank\">low lying placenta</a> after 26 weeks, premature labor during this pregnancy, or <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsummahealth.staywellsolutionsonline.com%2fSearch%2f85%2cP01198\" target=\"_blank\">preeclampsia</a>. Even if you do not have any of these conditions, talk to your doctor before starting a new workout.</p>\n\
    <p>If you have never exercised before, walking, swimming, cycling, or aerobics are excellent ways to start. Begin exercising a minimum of 5 minutes per day, increasing your exercise time by 5 minutes per week. The goal is 30 minutes of moderate exercise on most to all days of the week.</p>\n\
    <p>For those regular athletes, continue your previous workout routine with modifications as needed.</p>\n\
    <p>Exercises to avoid: down-hill skiing, contact sports, scuba diving, horseback riding, or activities with jumping or sudden changes in direction. Pregnancy hormones cause relaxation of the ligaments in the back and pelvis, making you less stable than before pregnancy, so try new exercises cautiously. After the first trimester, avoid lying flat on your back. At this point, your uterus is large enough to compress the vein that brings blood up from your legs to your heart. When this vein is compressed, the baby\xE2\x80\x99s blood and oxygen are limited.</p>\n\
    <p>While exercising, wear a well fitting sports bra and comfortable clothing. Drink plenty of water before, during, and after the workout to keep you and baby hydrated. Continue exercising as long as you feel strong and stable. Reasons to stop exercising include: dizziness, near fainting, increasing shortness of breath, chest pain, headache, muscle weakness, calf pain, loss of fluid from the vagina, vaginal bleeding, contractions, or decreased fetal movement.</p>\n\
    <p>Talk to you physician about your workout plan before you start, and if you have questions along the way. Exercise is physically and mentally beneficial throughout pregnancy. Staying active during pregnancy will make it easier to workout after delivery, helping you to lose weight and keep up with your new little one!</p>\n\
    <p>Shannon Armbruster, M.D.</p><br><p>\n\
    Obstetrics and Gynecology </p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fen.wikipedia.org%2fwiki%2fPGY\" target=\"_blank\">PGY2</a><br><p>\n\
    Summa Akron City Hospital\n\
    </p>\n\
