    <div><div id="articleFull"><p><span class="articleBegin">P</span>riceline.com is snapping up Kayak Software, an online travel research site based in Concord, for &#36;1.8 billion.</p>
    <p>&ldquo;We&rsquo;re excited to join the world&rsquo;s premier online travel company. The Priceline Group&rsquo;s global reach and expertise will accelerate our growth and help us further develop as a company,&rdquo; said Kayak CEO Steve Hafner, who founded the company eight years ago with Paul English.</p>
    <p>Kayak allows users to compare hundreds of travel sites when looking for flights, hotels and rental cars. The deal is expected to expand Priceline&rsquo;s travel business and build Kayak&rsquo;s brand.</p>
    
    
    
    
    
    <p>The deal, subject to shareholder and regulatory approval, is expected to close in the first quarter of next year.</p>
    <p>Priceline is forking over &#36;500 million in cash and &#36;1.3 billion in stock and assumed stock options for Kayak.</p>
    <p>&ldquo;Kayak has built a strong brand in online travel research and their track record of profitable growth is demonstrative of their popularity with consumers and value to advertisers,&rdquo; said Priceline Group President and CEO Jeffery Boyd. &ldquo;Kayak also has world class technology and a tradition of innovation in building great user interfaces across multiple platforms and devices.&rdquo;</p>
