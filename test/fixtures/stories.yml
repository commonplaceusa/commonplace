  title: "Concord Currents: What's happening in town this week"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://www.boston.com/yourtown/news/concord/2012/10/con.html&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p class=\"byline\">By Betsy Levinson, Globe Correspondent</p>\n\n\
    <p><strong>Barrett Farm</strong> is holding a \xC2\x93celebration\xC2\x94 on Saturday, Oct. 27 to commemorate the completion of the restoration of the historic farm at 448 Barrett\xC2\x92s Mill Road. The open house is from noon to 4 p.m. Community Preservation funds and other sources were used to restore the property.</p>\n\n\
    <p>The <strong>selectmen </strong>meet on Monday, Oct. 29 at 7 p.m. in the Town House. The Planning Board meets on October 30 at 7 p.m. at 141 Keyes Road.</p>\n\n\
    <p>On November 2 and 3, \xC2\x93<strong>The Rocky Horror Show</strong>\xC2\x94 will be presented at the Emerson Umbrella, 48 Stow St. Tickets are $20 to $25 per person. The November 2 show is at 8 p.m. and November 3's show goes on at 7 and 10 p.m.</p>\n\n\
    <p>The renowned <strong>Concord Authors Festival</strong> winds up at the end of the week, November 4. Check the site <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordfestivalofauthors.com%2f\">here </a>for information. Sign up, too, because many of the venues have limited space.</p>\n\n\
    <p>Looking ahead, Concord resident, renowned physicist, and author Alan Lightman is featured speaker at the Library Friends\xC2\x92 <strong>Thursday Author Series</strong> on November 8.  Dr. Lightman will discuss his latest book, the critically acclaimed \xC2\x93Mr g, A Novel About the Creation.\xC2\x94 Lightman is currently Professor of Humanities at MIT and was the first  professor to receive dual faculty appointments in science and in the humanities.  Prior to his work at MIT, Dr. Lightman was on faculty at Harvard University. Lightman will speak at 7:30 p.m. in the Periodicals Room of the Concord Free Public Library, 128 Main St.  A question-and-answer period and book signing and sales, courtesy of the Concord Bookshop, will follow his presentation.</p>\n\n\
    <p>Also on November 8, Dr. Peter Gray gives a talk at Kerem Shalom, 659 Elm St., entitled, \xC2\x93<strong>What Have We Done to Childhood?</strong>\xC2\x94 Gray\xC2\x92s presentation is a collaboration of early childhood educators from Acton, Bedford, Boxboro, Carlisle, Concord, Harvard, Lincoln, Littleton, Maynard, Sudbury, and Stow. He argues for more free play time to encourage inquisitiveness and resilience among youth.</p>\n\n\
    <p>Sunday, Oct. 28 from 2 to 4 p.m. go to Emerson Field for the <strong>Concord-Carlisle Community Chest \xC2\x93Rolls for Good,\"</strong> a pumpkin roll and family-fun outing. $10 per person allows you to enjoy games, a costume parade, pumpkin carving, pie baking, and meet some of the agencies served by the CCCC. Visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.cccommunitychest.org%2f\">here </a>for information and to register.</p>\n\n\
    <p>Cheer on the <strong>CCHS Patriots</strong>!<br>\n\
    10/27 9 a.m. Girls Varsity Volleyball away Medfield Senior High School&#8232;<br>\n\
    10/27 5 p.m. Girls Junior Varsity Soccer home Lincoln Sudbury R.H.S&#8232;<br>\n\
    10/27 7 p.m. Girls Varsity Soccer home Lincoln Sudbury R.H.S Facility: White Field Turf 1&#8232;<br>\n\
    10/28 11 a.m. Girls Varsity Cheerleading away Austin Preparatory School<br>\n\
    11/2 7 p.m. Boys Varsity Football vs Wayland<br>\n\
    11/9 6 p.m. Boys Varsity Football vs Lincoln-Sudbury</p>\n\n\
    <p>The <strong>COA Senior Walking Club</strong>, which began this summer, will continue with walks throughout the fall and early winter season along Concord\xC2\x92s beautiful paths and trails. Please check the Town\xC2\x92s <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordma.gov%2f\">website </a>for walk information, maps, and walking tips. Once there, click on Town Departments and then the Division of Natural Resources. You will see a link to \xC2\x93Senior Walking Program.\xC2\x94 If you do not have a computer, please call Lori Capone at 978-318-3285 or email her at lcapone@concordma.gov to find out about upcoming walks. There is no need to sign up. The group will be walking twice each week; the walks are listed below. Use your best judgment during inclement weather.<br>\n\
    Tuesday, Oct. 30 at 2 p.m. \xC2\x96 Sleepy Hollow<br>\n\
    Friday, Nov. 2 at 9 a.m. \xC2\x96 Old North Bridge</p>\n\n\
    <p>Take in the new exhibit by <strong>Armin Musham</strong> at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.albrightartgallery.com%2f\">Albright Gallery</a>, 32 Main Street, through November 4.</p>\n\n\
    <p>View the new exhibit at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordart.org%2f\">Concord Art Association</a>, 37 Lexington Rd., for its new exhibit that runs through November 18.  <strong>It is about art and food.</strong> This exhibit brings together artists who work in a variety of media and materials \xC2\x96 including edible ones \xC2\x96 to express a range of intentions. Some artists use food imagery as a metaphor for human relations and society\xC2\x92s challenges, others to celebrate memory, while others delve into the complexities of the structure of food itself \xC2\x96 exploring line, color, pattern, and space. In conjunction with this exhibit, Concord Art Association will be collecting donations of canned goods for <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.opentable.org%2f\">Open Table</a> through November 18.</p>\n\n\
    <p>And at the <strong>Emerson Umbrella</strong>, be sure to catch an exhibit featuring Kayo Burmon, resident artist at the Umbrella, with a collection of very diverse works created over the last few years. Kayo explains, \"Sleepless nights are common among artists. It is no wonder. Days are replete with action, colors, patterns, images, shapes, sounds, emotions, light and dark, people, stories, news, illness, birth, death, experiences\xC2\x96both painful and pleasant\xC2\x96nature\xC2\x92s best and worst\xC2\x85. To distill all this in a way that can be translated into a work of art is an enigma. The result? Sleepless nights.\"  Free.</p>\n\n\
    <p><strong>The Concord Museum</strong> has a new exhibit, \xC2\x93<em>The Greatest Source of Wealth: Agriculture in Concord</em>,\xC2\x94 in the Wallace Kane Gallery through March 17, 2013. </p>\n\n\
    <p>The <strong>library </strong>has an agricultural exhibit in conjunction with the Museum. Visit 129 Main Street to take it in. The display is part of a collaborative focus on farming between the library, the Concord Museum, and ConcordCAN. The program offerings include two exhibitions (the library's and also one at the Concord Museum), a film series, a lecture series, and a book discussion of \"The Dirty Life\" by Kristin Kimball (a featured \"Concord Reads\" book). </p>\n\n\
    <p>The town runs on volunteer energy and commitment. The following <strong>boards and committees have openings</strong>. If you are interested in service, please follow up with the appointing authority listed below. See the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordma.gov%2f\">website </a>for more information.</p>\n\n\
    <p>Bruce Freeman Rail Trail Committee, appointed by: Board of Selectmen<br>\n\
