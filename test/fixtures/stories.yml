    <div><div>
    <p>A Concord-originated fashion show fundraiser, <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.runwayforrecovery.com%2f">Runway for Recovery</a> features models who are cancer survivors or who are walking in support of loved ones lost to the disease and raises money to support the MGH and Tufts Cancer Centers, specifically being used to provide support  and counseling to kids who lose their mothers to breast cancer. It goes down at 7 p.m. tonight at The Westin Hotel in Waltham. Check <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.runwayforrecovery.com%2f">the website</a> for ticket information.</p><p>&#13;
    </p><p>At 7 p.m. tonight at <a href="http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fthe-concord-bookshop">The Concord Bookshop</a>, William Kuhn reads from, takes questions, and signs <em>Mrs. Queen Takes the Train.</em> Seating begins at 6:30 p.m. <em><br></em></p><p>&#13;
    &#13;
    </p><p><strong>4. </strong><strong>Like Us on Facebook: </strong>For even more information and engagement, like <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fConcordPatch">Concord Patch on Facebook</a>.        Over there, we'll be asking questions, looking for feedback and        continuing the conversation with the Concord community. See you  soon!</p><p>&#13;
    </p><p><strong>5. Sunny Day, Cloudy Night: </strong>Should be mostly sunny today, with a high of 63, according to <a href="http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3fCityName%3dConcord%26amp%3bstate%3dMA%26amp%3bsite%3dBOX%26amp%3btextField1%3d42.45%26amp%3btextField2%3d-71.35%26amp%3be%3d0">the National Weather Service</a>, which predicts a partly cloudy evening with a low of 46.</p>
    </div></div>
