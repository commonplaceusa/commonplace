  title: "Gov. Patrick: Hoping For Best, Planning For Worst"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/gov-patrick-hoping-for-best-planning-for-worst-3e5d0eef?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    <p>Gov. Deval Patrick has declared a state of emergency and held a press conference Saturday afternoon to update the public about how the state is preparing for the impact of Hurricane Sandy.</p><p>&#13;
    </p><p>Sandy is currently a category 1 hurricane rolling up the Atlantic and is expected to turn northwest Sunday afternoon. Impact on New England from the storm is expected by Sunday night and could linger until Wednesday.</p><p>&#13;
    </p><p>"While we continue to hope for the best, we are planning for the worst," Patrick said.</p><p>&#13;
    </p><p>There may be coastal flooding, severe beach erosion, damaging winds, widespread power outages, and possibly 5 inches or more of rain.</p><p>&#13;
    </p><p>"This afternoon I declared a state of emergency Commonwealth-wide," Patrick said. "This enables us to cut through some of the red tape sometimes involved in securing the necessary services, supplies and personnel I want to be sure we have in advance of Hurricane Sandy reaching us."</p><p>&#13;
    </p><p>Patrick added that there were 200 National Guard members on duty Saturday and would be 1,000 on duty by Monday to supply armories, fill sandbags, assist victims and transport emergency personnel.</p><p>&#13;
    </p><p>The administration is also in constant contact with utility companies, as widespread power outages are expected.</p><p>&#13;
    </p><p>Patrick advised residents to complete any errands they may have by Sunday evening. Residents may be asked to stay off the roads during the storm. For T-service updates, customers are urged to visit <a href="http://viewtext.org/article?url=http%3a%2f%2fmbta.com">mbta.com.</a></p><p>&#13;
    </p><p>Check with Patch for updates leading up to, during and after the storm.</p>
    </div></div>
