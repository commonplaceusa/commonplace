  title: A Fine Autumn Weekend
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/a-fine-autumn-weekend?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>Oh, man, wasn\xE2\x80\x99t this weekend\xE2\x80\x99s weather simply superb?? I just love days like that in the middle of autumn; they take you by surprise and make you all happy. SO nice to be outside, enjoying the sunshine, especially after the crazy rain on Friday.</p><p>&#13;\n\
    </p><p>For anyone who didn\xE2\x80\x99t make it over to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.westconcordvillage.org%2f\">Discover West Concord Village Day</a>, well, I feel very sad for you, because you missed a great party. I don\xE2\x80\x99t always go to events like this, especially on a Saturday when I\xE2\x80\x99m mostly driving from one sporting event to the next. But I decided to carve out an hour to go check it out, ended up spending two, and never made it past the railroad tracks. Which is unfortunate, because I didn\xE2\x80\x99t make it to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.vintagesonline.com%2f\">Vintages </a>wine tasting, or any other delectable delights up that way.</p><p>&#13;\n\
    </p><p>I DID, however, manage to hit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fdebrasnaturalgourmet.com%2f\">Debra\xE2\x80\x99s Natural Gourmet</a>, which was celebrating their birthday. It was chock-full of vendors offering samples of everything from vegan seafood to muesli. I personally sampled dried figs, chocolate, granola, bratwurst, chocolate, cheese, tea, chocolate \xE2\x80\x93 let\xE2\x80\x99s just say, enough food that it became my lunch. Oh, and birthday cake! I have a policy of never saying no to cake, and this was worth every bite.</p><p>&#13;\n\
    </p><p>There was music on the porch of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.cheerful-reasons.com%2f\">Reasons To Be Cheerful</a>, and a table of organic wares from a woman getting ready to open a new store next to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordoutfitters.com%2f\">Concord Outfitters</a> (more on that later). And back on Beharrell Street, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.1on1si.com%2f\">1 on 1 Self Indulgence </a>was offering hand treatments and chair massages, while a performance of a Chinese dragon and drums happened nearby. Oh, and there was this really fun group of women from <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.yogaandniaforlife.com\">Yoga &amp; Nia for for Life</a> who danced in the street! They were SO fun to watch, and if I had any ability to move my feet in some synchronized manner, I would have totally joined them.</p><p>&#13;\n\
    </p><p>The weather cooperated beautifully to make this a spectacular event. And later, I heard that the Cocoa House at RTBC was a rousing success, with more people crammed in than ever before. All in all, a fabulous time was had by all over in West Concord \xE2\x80\x93 kudos to the people who worked hard and pulled it off!</p><p>&#13;\n\
    </p><p><b><i>Welcome back, Judith!</i></b></p><p>&#13;\n\
    </p><p>My good friend Judith Broggi is back in town. I told you all about her oh-so-interesting career path <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fsame-skills-new-career\">here</a>. She spent the summer back in her old stomping grounds of Chicago, doing some consulting at their very fine Art Institute, but has now returned to resume her Park Ranger duties here in town. She is also taking her passion for farming and channeling it into a community blog on the pages of wickedlocal, titled <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.wickedlocal.com%2fconcord%2fblog%2fbackforty\">\xE2\x80\x9CLife Begins at the Back Forty.\xE2\x80\x9D</a> If you, too, have an interest in farming and history, check out her writing; it\xE2\x80\x99s entertaining as well as informative. I\xE2\x80\x99m just happy to have her back here, educating tourists and locals alike on the history we live with every day. Pretty cool.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><em>Do you have something you would like to share? Contact me at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fmailto%3astefanieac%40comcast.net\">stefanieac@comcast.net</a> and I will be happy to help you spread the good news. And follow me on Twitter: @stefanie3131.</em></p>\n\
    </div></div>"
