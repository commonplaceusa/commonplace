setup:
  commands:
  - bundle install --without production
  - bundle exec rake db:drop --trace
  - bundle exec rake db:setup --trace
  - bundle exec rake db:migrate --trace
test:
  commands:
  - bundle exec rspec
  - bundle exec rake cucumber
deploy:
  heroku:
    staging:
      name: commonplace-staging
    production:
      name: commonplace
ruby_versions:
- 1.9.3
