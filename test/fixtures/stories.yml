  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/patch-picks-favorite-halloween-candy-4a0b869b?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>Since today is Halloween, there's no better topic to turn to than ... candy.</p><p>&#13;\n\
    </p><p>I inherited a sweet tooth from both my grandmothers. Nana always had a white porcelain candy jar in her hutch, and a glass bowl on the coffee table, hiding treats like mini Reese's cups or dark chocolates. Grandma loved hard candies \xE2\x80\x94 suckers \xE2\x80\x94 but also had a tin of Snickers, Milky Way and other chocolate treats on hand.</p><p>&#13;\n\
    </p><p>So today I thank both of them for my love of candy!</p><p>&#13;\n\
    </p><p>As a kid, trick-or-treating was exciting and fun, but perhaps the best part was getting home after and sitting at the kitchen table with my sister to sort and count our bounty. There were trades made, raisins given to my mom and tins stacked with mini candy bars to be rationed out over the coming weeks.</p><p>&#13;\n\
    </p><p>It's hard to pick just five favorite Halloween trick-or-treat staples, but here goes:</p><p>&#13;\n\
    </p><ul><li><strong>M&amp;Ms: </strong>Always a favorite of mine. I love peanut M&amp;Ms, but due to their size, there are fewer than in a fun sized pack of plain M&amp;Ms. But I've never seen an M&amp;M I don't like, especially with all the fun flavors now made.</li>&#13;\n\
    <li><strong>Candy corn:</strong> I like biting off each colored layer, starting with the white tip, and making my way down the kernel. The candy corns that end with a chocolate layer are wonderful, and I'm also quite fond of the pumpkins.</li>&#13;\n\
    <li><strong>Snickers: </strong>A classic. Chocolate, nougat, peanuts, caramel. What's not to love? </li>&#13;\n\
    <li><strong>Crunch:</strong> I wasn't always a fan of these when I was younger, but came around to the delicious chocolate and crisp rice combo later in life. </li>&#13;\n\
    <li><strong>Charleston Chew:</strong> These were a staple of my Halloween bags of yore. Chewy and elastic provided for a fun eating experience. And frozen Charleston Chews are a pleasant treat as well. </li>&#13;\n\
    </ul><p>I still need to hit the store to buy candy to hand out. Bought any earlier in the week or month, Halloween candy would stand no chance of making it to Oct. 31. There's still a chance it won't make it to 6 p.m. If you're still needing to pick up candy, I bet <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2flistings%2fcvs-125\">CVS</a> or <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2flistings%2fdonelans-supermarket\">Donelan's</a> still has a supply left.</p><p>&#13;\n\
    </p><p>I know there are many other candies I left off the list. Tell me, <strong>what's your favorite Halloween candy? </strong>What are you hoping to rob from your kid's stash? And kids, what do you hope your neighbors are handing out?</p>\n\
    </div></div>"
