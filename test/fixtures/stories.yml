  title: "Hurricane Sandy: How Will 'Frankenstorm' Affect Northeast Ohio?"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/hurricane-sandy-how-will-frankenstorm-affect-northeast-ohio?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Hurricane Sandy is expected to make landfall in New York or New Jersey Tuesday, but the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.erh.noaa.gov%2fcle%2f\">Cleveland office of the National Weather Service</a> expects this region to see the effects as early as Sunday night.</p><p>&#13;\n\
    </p><p>Meteorologist Marty Mullen said that our region's greatest impact will likely be high winds beginning Sunday night and lasting as long as into Tuesday.</p><p>&#13;\n\
    &#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2f\"></a></p><p>&#13;\n\
    </p><p>Sustained winds from the north, predicted to be 25 to 35 miles per hour with gusts of up to 50 miles per hour, could knock down tree branches and down power lines, Mullen said.\xC2\xA0</p><p>&#13;\n\
    </p><p>Because of the unusual track of the storm and the likelihood that they will be sustained for days, the risk for trees and branches to break under the pressure is more likely, he added.</p><p>&#13;\n\
    </p><p>A small chance exists for us to see some snowfall early next week, he added, though it's more likely in higher elevations like Ashtabula and Youngstown.</p><p>&#13;\n\
    </p><p>But that's a worst-case scenario, Mullens said.</p><p>&#13;\n\
    </p><p>He said that residents should secure lawn furniture, trash cans and other items that could blow around before Sunday evening.</p><p>&#13;\n\
    &#13;\n\
    </p>\n\
    </div></div>"
