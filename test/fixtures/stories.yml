  content: "<div><div>\n\
    <p>You know what they say: no (goblin) guts, no glory.</p><p>&#13;\n\
    </p><p>But all glory and congratulations to Heidi Tungseth, the Massachusetts\xC2\xA0winner of Patch\xE2\x80\x99s Best Halloween Costume in America Contest.</p><p>&#13;\n\
    </p><p>Adults and children from across Massachusetts\xC2\xA0entered the contest.<strong>\xC2\xA0</strong>Parents posted costume photos of themselves and their families from this Halloween or from years past. We had lots of ghouls, ghosts, and Honey Boo Boos to choose from, but this costume won us over: the bikehopper -- a grasshopper made out of used bicycle parts.</p><p>&#13;\n\
    </p><p>As the winner of the $250 prize for the best costume in Massachusetts, Heidi Tungseth\xC2\xA0is now in the running to be the $5,000 grand prize winner of Patch's Best Halloween Costume in America contest.</p><p>&#13;\n\
    </p><p>The winner will be announced on Monday, Nov. 12.</p>\n\
