    </p><p><strong>4. </strong><strong>Public Meetings, Etc. </strong>The only public meeting posted for today is the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcordma.gov%2fpages%2fConcordMA_Calendar%2fS01919C49-019B2295%3fformid%3d161\">Board of Selectmen</a> at 7 p.m. and, as of 7 p.m. on Sunday evening, it was unclear whether it has been cancelled or rescheduled.\xC2\xA0<strong> <br></strong></p><p>&#13;\n\
    </p><p><strong>5. Weather Forecast: </strong>Sandy should bring heavy rain and strong winds, with gusts of up to 55 miles per hour and a daytime high temperature of 60, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3flat%3d42.4602778%26amp%3blon%3d-71.34944439999998%26amp%3bsite%3dall%26amp%3bsmap%3d1%26amp%3bsearchresult%3dConcord%252C%2520MA%252C%2520USA\">the National Weather Service</a>, which predicts more severe weather conditions overnight, with a low of 56.</p>\n\
