  content: "<div><div><p>Michael J. Lombardo, 94, of Concord, formerly of Waltham and Maynard, died Thursday, November 8, 2012 at Concord Healthcare Center. He was the beloved husband of<br>the late Rita (Arcese) Lombardo.</p><p>Born in Concord on January 3, 1918 he was the son of the late Charles and Vincenza (Prestipino) Lombardo. He attended Concord public schools and graduated from Concord High School in 1937.</p><p>During World War II, he served as a Corporal in Concord\xE2\x80\x99s Company H and later the U. S. Army, Americal Division, at the Battle of Guadalcanal.</p><p>For many years, prior to his retirement, Mr. Lombardo was a woodworker.</p><p>A longtime Concord resident, he was an avid fisherman and especially enjoyed fishing with his nieces and nephews in local brooks. </p><p>He is survived by 2 sisters, Jeannette Giles of Waltham, Virginia Whitney of Maynard, and many nieces and nephews. He was also the brother of the late Maria Giombetti, Carmella Lombardo, Lee McGarry, Rose<br>Wallace, Charles Lombardo, Jr.</p><p>&#13;\n\
    </p><p>Arrangements under the care of Dee Funeral Home of<br>Concord, Susan M. Dee and Charles W. Dee, Jr., Funeral Directors.</p><p><b>Memorials:</b></p><p>Contributions in his memory may be made to American Cancer Society, 30 Speen Street, Framingham, MA 01701.</p><p><b>Visitation:</b></p><p>Visiting hours at the Dee Funeral Home will be held on Tuesday, November 13th from 4 to 8 PM.</p><p><b>Service:</b></p><p>Funeral from the Dee Funeral Home, 27 Bedford Street, Concord Center will be held on Wednesday, Nov. 14th at 10 AM followed by a funeral Mass in Holy Family<br>Parish, Monument Square, Concord Center at 11 AM.</p><p><b>Cemetery:</b></p><p>Burial will be in Newton Cemetery, where officers of the U. S. Army will present military honors. Concord's town flag will fly at half-staff on Wednesday in recognition of Mr. Lombardo's service to his country during WWII.</p></div></div>"
