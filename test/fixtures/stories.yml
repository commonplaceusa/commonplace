  title: "TELL US: Would You Want a Marijuana Dispensary in Town?"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/tell-us-how-would-feel-feel-about-having-a-marijuana-dispensary-in-town?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>Medical marijuana is coming to Massachusetts. The question is: where?</p><p>&#13;\n\
    </p><p>The medical marijana ballot initiative that passed in Tuesdays election with <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwoburn.patch.com%2farticles%2felection-2012-state-ballot-question-results\">63 percent voter approval</a>\xC2\xA0means that up to 35 medical marijuana dispensaries can open up in the state in 2013.</p><p>&#13;\n\
    &#13;\n\
    </p><p>Some towns and cities, such as Quincy, reportedly are already trying to line up regulations that would keep dispensaries out of their municipalities, which have proved troublesome in some of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.huffingtonpost.com%2f2012%2f10%2f24%2fmontclair-pot-dispensary-_n_2011678.html\">nine states</a> where medical marijuana dispensaries have been legal.</p><p>&#13;\n\
    </p><p><strong>What do you think? Is this a classic case of NIMBY (fine, but Not In My Back Yard)? Or do medical marijuana dispensaries really not make sense in your town, but they're fine somewhere else \xE2\x80\x94 and if so, why?</strong></p>\n\
    </div></div>"
