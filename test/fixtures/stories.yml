  title: Tropical Storm May Hit New England Early Next Week
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/tropical-storm-may-hit-new-england-early-next-week-cfd243bc?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>Do you remember that snowstorm that dumped snow and left large areas without power for days last October?\xC2\xA0</p><p>&#13;\n\
    </p><p>Well, get ready for another potential Halloween storm. This time it likely won't bring snow to New England, but it could bring heavy rain and damaging winds early next week.\xC2\xA0</p><p>&#13;\n\
    </p><p>A tropical depression in the central Caribbean may strengthen to become a tropical storm by today, Oct. 23.</p><p>&#13;\n\
    </p><p>Tropical Depression 18 had maximum sustained winds of only 30 mph on Monday afternoon, but the system is expected to intensify quickly and could be near hurricane strength (winds of at least 74 mph) as it approaches Jamaica on Wednesday.</p><p>&#13;\n\
    </p><p>The tropical storm would be named Sandy, the 19th named storm of 2012 in the Atlantic Ocean.</p><p>&#13;\n\
    </p><p>National Hurricane Center forecasters predict the storm will follow a northward track, but they are still not certain of an exact path.</p><p>&#13;\n\
    </p><p>Some models have the storm running parallel to the coasts of Florida and the Carolinas before moving inland to bring heavy rains and winds to the Mid-Atlantic and New England early next week.</p><p>&#13;\n\
    </p><p>The storm could even bring a heavy wet snow to the Appalachian Mountains.\xC2\xA0</p><p>&#13;\n\
    </p><p>Other models have Sandy remaining off the East Coast, but close enough to bring wind and heavy surf.</p><p>&#13;\n\
    </p><p>Forecasters are advising East Coast residents to monitor the progress of the system.</p>\n\
    </div></div>"
