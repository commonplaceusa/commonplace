  content: "<div><div>\n\
    <p>The past 12 hours in Cuyahoga Falls have been a trying time for residents and repair crews.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zfF3\">When the storm hit on Monday night</a>, over 5,000 people lost power, and due to the ongoing efforts of electric and street department workers, that number has dwindled down to roughly 250, said Cuyahoga Falls Electric Superintendent Mike Dougherty.\xC2\xA0</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Crews have concentrated their attention on the remaining affected areas, which include residents living along Haas, Steels Corners and Akron-Peninsula Road.</p><p>&#13;\n\
    </p><p>There are also multiple isolated power outages affecting single-family homes across the city.\xC2\xA0</p><p>&#13;\n\
    </p><p>\"We've been working around the clock to get everyone back in service,\" said Dougherty.\xC2\xA0</p><p>&#13;\n\
    </p><p>Cuyahoga Falls Service Director Valerie Wax Carr expects that power should be fully restored by early Tuesday afternoon.</p><p>&#13;\n\
    </p><p>In related news, Broad Boulevard was closed this morning due to malfunctioning railroad gates, caused by the high winds, said Carr.</p><p>&#13;\n\
    </p><p>CSX Railroad crews have fixed the problem and the boulevard has reopened.</p>\n\
