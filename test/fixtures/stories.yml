  title: Kentucky's freshmen mesh well in scrimmage
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/bostonherald/sports/college/~3/GIzZQudfkgE/view.bg&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div id="articleFull"><p><span class="articleBegin">L</span>EXINGTON, Ky. &mdash; There were many moments during Wednesday night&rsquo;s Blue-White scrimmage where Kentucky&rsquo;s freshmen justified the lofty expectations placed upon them.</p>
    <p>Archie Goodwin showed some flash while scoring a game-high 32 points. Willie Cauley-Stein was a formidable post presence with 14 points and 12 rebounds.</p>
    <p>Swingman Alex Poythress added 25 points with quickness and athleticism.</p>
    
    
    
    
    
    <p>A sore back slowed highly touted forward Nerlens Noel, but the point was seeing how this foursome played together and with others in their first competitive appearance before the Wildcats faithful. Early returns were encouraging, as they contributed to both teams in a game won by the Blue 89-88.</p>
    <p>However, the bottom line is meeting John Calipari&rsquo;s high standards and the Wildcats coach quickly noted that this is a work in progress.</p>
    <p>&ldquo;We have a way to go,&rdquo; Calipari said afterward. &ldquo;We don&rsquo;t rebound, we don&rsquo;t scramble. Other than that, we&rsquo;re a pretty good team.&rdquo;</p>
    <p>Calipari was kidding, noting replacing six players from last season&rsquo;s national championship team would lead to some falloff. Kentucky had scrimmaged just 12 minutes before Wednesday because he has spent much of fall practice teaching his young squad fundamentals.</p>
    <p>That showed with a lack of defense.</p>
    <p>&ldquo;It&rsquo;s going to take a lot more talking on defense and just executing on the defensive schemes more than we have been,&rdquo; Goodwin said. &ldquo;We&rsquo;re still learning, so we&rsquo;ll continue to practice on it. We&rsquo;ll get better and better every day we practice it as long as we work hard.&rdquo;</p>
    <p>At the same time, some nice combinations emerged thanks to newcomers such as transfer Julius Mays, a graduate student who played last season for Wright State.</p>
    <p>He displayed good speed and ball movement along with a nice outside shot for the Blue squad. The highlight of his 13-point game was a fadeaway 3-pointer as the shot clock expired, which looked more planned than hurried.</p>
    <p>&ldquo;It&rsquo;s just trying to find my game,&rdquo; Mays said. &ldquo;I just want to do whatever it is this team needs me to do, whether that&rsquo;s scoring or coming in and creating for others or distributing the ball, or even if it&rsquo;s coming in and getting greedy on the defensive end. I&rsquo;m willing to do whatever it takes to win.&rdquo;</p>
    <p>He seemed to find chemistry with Cauley-Stein, who fed him for one shot before Mays returned the favor by lobbing a pass to the 7-footer for a dunk to help the Blue team lead 29-17.</p>
    <p>&ldquo;Me and Julius are (among) seven players that figure to get a lot of playing time, so we had to go at it like that,&rdquo; Cauley-Stein said.</p>
    <p>Noel finished with nine points on 4-of-7 shooting.</p>
    <p>Among the veterans, Kyle Wiltjer had 28 points, Jon Hood 17 and Jarrod Polson 13. Sophomore Ryan Harrow had 20.</p>
    </div><p>&copy; Copyright 2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</p></div>
