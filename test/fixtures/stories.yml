  title: "\xE2\x80\x9CMeanderings\xE2\x80\x9D by Jim Peters"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://www.richardhowe.com/2012/10/26/meanderings-by-jim-peters-20/&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    				<p>    I have been reading essays by Ralph Waldo Emerson, specifically his treatise on History, which he denies the existence of, but he does mention that Biographies are real.  He compares man to mosquitoes, leaves, and other forms of life.  He argues that all history is subjective because it is formulated to propogate an explanation for a political leader&#8217;s decisions.  Biographies, he argues are  more relevant because they are objective.  He makes a good point. </p>
    <p>     What does that have to do with my mind?  Probably not much but it is interesting fodder for a good philosophical discussion.  &#8220;Nature is a mutable cloud, which is always and never the same.&#8221;  I like to read older writing because the writer is now perhaps wiser than we are in our world of Internet Technology.  Instant gratification is  like printing on your computer or putting your ideas on a blog.  I am guilty of doing both. </p>
    <p>     One thing that does make older authors interesting is their lack of knowledge of the two second sound bite.  They write from their knowledge and from their hearts.  They do not form their opinion based on a small amount of information, they come to their conclusion in an argumentative way, they use their writing to change opinions or clarify theirs.  We are voting for one of the most important Presidents of the United States based on two second sound bites, not volumes of position papers.  Is there any wonder that we are frightened of our choices?  We have not written, like Emerson did, great treatises on our thoughts.  We need to.  It might be boring, we might have few ideas, but our ideas are as important as Emerson&#8217;s.  What we need to do is write them down and not send them through Facebook or Twitter. </p>
    <p>     What we have to do is try to get our ideas published.  In Thoreau&#8217;s time it was not uncommon to spend your own money to be published.  His book on traveling the Concord and Merrimack Rivers was self-published,  My father, Wayne Peters, wrote a very good, engrossing book about the Middlesex Canal.  He paid for their publication and I still get orders for them even now.  We all have a book in us, publish it.</p>
    <p>     As always, I have a few comments on the election.  First, the presidential race.  I noticed on the news that the President was appealing very favorably to the younger voter.  I also noticed that Mitt Romney was  appealing to the white male voter.  When my brother-in-law, Paul Tsongas, announced that he was going to run against Edward Brooke, the black Senator from Massachusetts, he was asked how he could justify it in his own mind.  &#8220;I believe we have crossed that barrier&#8221; he countered.  We had not totally.    John Sununu tonight implied that Colin Powell endorsed Barach Obama because of their mutual skin color, not the virtues of their intellects.  I personally believe that race is in that picture.</p>
    <p>     On the Senatorial side, Scott Brown has finally come up with some good commercials saying what he stands for, and why.  For too long, he has been in a mad, as in barely fathomable, attack mode.  Now his latest commercials are decent and about his goals.  Elizabeth Warren is trying to make a niche in the fact that a vote for Scott Brown could turn the Senate into a Republican body.  That is a good tactic, a fair one. </p>
    <p>     On the Congressional side, Jon Golnik had quite a few supporters, who did not follow the moderator&#8217;s rules, by the way, at a debate I had the pleasure of attending.  Niki Tsongas had the best line, however, when she said that Golnik, if sent to Congress, would be &#8220;irrelevant&#8221; because of a pledge he signed which would keep him from being able to vote on financing the government.  That is just what we need and want, a Congressman without a wish to fund the government.  With all of the millions of dollars that Niki has brought into the district through negotiation, she deserves to be returned.</p>
    <p>     So, what are my predictions?  Well, I have made them to a few people.  We shall see if I will be right.</p>
    								<p class="postmetadata">
