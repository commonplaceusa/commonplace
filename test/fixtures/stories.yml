  url: http://pubapi.outside.in/r?url=http://medford.patch.com/announcements/medford-resident-honored-by-watershed-association?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div><p><em>The following is courtesy of the Mystic River Watershed Association:</em></p><p>&#13;\n\
    </p><p>The Annual Meeting of the Mystic River Watershed Association was held on Thursday, October 25, at Anthony\xE2\x80\x99s Restaurant in Malden.\xC2\xA0 This 40<sup>th</sup> anniversary celebration capped a year of activities designed to create greater awareness of the watershed and its beauty and rich history. As part of the festivities, the association awarded Medford resident Ken Krause the <i>Ripple Award</i> of dedication and appreciation. The award highlights the work of an individual that impacts the larger community.</p><p>&#13;\n\
    </p><p>Ken\xE2\x80\x99s broad involvement with the Medford community and ability to bring together various contingents and stakeholders was acknowledged. \xC2\xA0The Mystic River Watershed Association\xE2\x80\x99s Beth MacBlane stated, \xE2\x80\x9CKen is dedicated to a healthier Mystic River ecosystem through efforts with the Friends of the Mystic River, a Medford-based community group, as well as the Mystic River Watershed Association. Beyond the river, Ken is also highly involved with the local MBTA Green Line extension advocacy group, Medford Green Line Neighborhood Alliance, is a bicycle advocate, and serves on the Communications Committee of Walk Boston. He is the gold standard for community involvement, and we are thrilled to have him on our team.\xE2\x80\x9D\xC2\xA0</p><p>&#13;\n\
    &#13;\n\
    </p><p>The Mystic River Watershed Association was founded in 1972 and has largely functioned as a volunteer-run organization, mobilizing activists on a project-by-project basis.\xC2\xA0 Its mission is to protect and restore the Mystic River, its tributaries and watershed lands for the benefit of present and future generations and to celebrate the value, importance and great beauty of these natural resources which play a vital role in the many cities and towns the watershed includes.\xC2\xA0</p></div></div>"
