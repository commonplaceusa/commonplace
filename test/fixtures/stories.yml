    <div><div>
    <p>Arrests made by the Somerville Police Department from Oct. 30 to Nov. 3. Please remember that the charges listed below do not indicate a conviction.</p><p>&#13;
    </p><h2>Assault and battery</h2><p>&#13;
    </p><p>On Oct. 31, Grover Taylor, 37, of Wilmington, was arrested at 82 Concord Ave. and charged with assault with a dangerous weapon. According to a police report, Taylor, who owns <a href="http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2feat-at-jumbos">Eat at Jumbo's</a>, got into a road rage incident with a man in a pickup truck on Washington Street. When police responded, Taylor alleged the man had punched him, and officers advised Taylor to file a complaint for assault and battery.</p><p>&#13;
    </p><p>Later, according to the report, police received a call from the pickup-truck driver, who said that after police left the original incident Taylor followed him in his car and flashed a silver revolver. Police went to Eat at Jumbo's and found Taylor, the report says. Taylor denied having a handgun and allowed police to search his car, but they didn't find a handgun, according to the report.</p><p>&#13;
    </p><p>On Nov. 2, Brandielee DaSilva, 35, was arrested at 10 Canal Lane and charged with assault and battery and assault and battery with a dangerous weapon.</p><p>&#13;
    </p><p>On Nov. 3, Oliver Ayoub, 23, of Medford, was arrested by a Somerville police officer in Medford and charged with assault with a dangerous weapon and negligent operation of a motor vehicle. He is <a href="http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2farticles%2freport-driver-busted-after-throwing-bottle-at-cop-s-car">accused of throwing a bottle at a police officer's car</a>.</p><p>&#13;
    </p><p>On Nov. 3, Samuel Tawa, 19, of Medfield, was arrested on Packard Avenue and charged with assault and battery.</p><p>&#13;
    </p><h2>Larceny, theft and shoplifting</h2><p>&#13;
    </p><p>On Nov. 11, Pena Exlane, 42, of 11 Wesley St., was arrested at 180 Somerville Ave. and charged with larceny and shoplifting.</p><p>&#13;
    </p><p>On Nov. 2, Laina Burke, 26, of 8 Everett St., was arrested at that address and charged with armed and masked robbery. She is <a href="http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2farticles%2fpolice-make-arrest-in-union-square-bank-robbery-case">accused of robbing the Citizens Bank in Union Square</a>.</p><p>&#13;
    </p><h2>Drug-related arrests</h2><p>&#13;
    </p><p>On Oct. 30, Paul Gallagher, 42, of Everett, was arested at 775 McGrath Highway and charged with drug distribution and possession of a dangerous weapon. According to a police report, an undercover officer purchased Suboxone pills from him, and the report says he had a knife.</p><p>&#13;
    </p><p>On Nov. 2, David Wallace, 52, of Malden, was arrested on Burnside Avenue and charged with drug possession and conspiracy to violate drug law.</p><p>&#13;
    </p><p>On Nov. 2, John McClean, 52, of Boston, was arrested on Burnside Avenue and charged with being present where heroin was kept and conspiracy to violate drug law.</p><p>&#13;
    </p><h2>Other arrests</h2><p>&#13;
    </p><p>On Nov. 1, Robert Gibson, 62, of 56 Fremont St., was arrested at 8 Main St. and charged with failure to register as a sex offender.</p><p>&#13;
    </p><p>On Nov. 3, Alexander Noviello, 24, of 486 Medford St., was arrested at that address and charged with disorderly conduct.</p><p>&#13;
    </p><h2>Warrant arrests</h2><p>&#13;
    </p><p>On Oct. 30, Amy Hill, 23, was arrested at 109 Cross St. on warrants for sexual conduct for a fee, drug possession and conspiracy to violate drug law.</p><p>&#13;
    </p><p>On Nov. 11, Jonathan Norena, 21, of Revere, was arrested at 299 Broadway on a warrant for assault and battery with a dangerous weapon.</p><p>&#13;
    </p><p>On Nov. 11, Moises Laskoski, of Medford, was arrested at 230 Highland Ave. on a warrant for possessing a false RMV doccument.</p><p>&#13;
    </p><p>On Nov. 11, Jeremy Gillis, 28, of 15 Weston Ave., was arrested on Broadway on warrants for furnishing a false name or social security number, drug possession, larceny and shoplifting.</p><p>&#13;
    </p><p>On Nov. 2, Luke Lugo, 27, of 18 Lowell St., was arrested at that address on a warrant for violating a harrassment prevention order.</p>
