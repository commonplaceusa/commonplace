  subject: Owosso Downtown Farmers' Market
  body: |
    As a former businessman who patented and produced products for national distribution; helped to develope multi-hundred million dollar projects; and, up until recently, taught college courses on how to start and grow businesses - I can categorically state that there are lessons to be learned from the decline of the downtown market.
    
    Every summer I have groups of visitors from out-of-state from as far away as Boston and Jacksonville (Florida). On the top of the list of things they want to do is a visit to the Farmers' Market because in many parts of the country such markets are rare or nonexistent. In addition, my wife and I purchase hundreds of dollars of produce for the table and canning, and handmade craft items, honey, syrup, baked and hot foods. The market has been located in a beautiful setting next to the river walk and on a well maintained parking lot across the street from the new landscaped parking lot - both of which have already been paid for by the taxpayers. 
    
    Last summer changes were made that resulted in many of the vendors opening up a second market in the Kroger parking lot. Since then, every Saturday the downton market was half empty and some vendors were allocated to booth spaces on West Exchange street.
    
    The market has been operating successfully since 1974. The changes that have been made have again proven the old adage, "If it ain't broke don't fix it!"
    
    I read in the February 5th Independent that booth spaces along West Exchange street will replace use of the parking lot. That seasonal booth space fees will increase from $65 to $100 and vendor single day fees from $15 to $20. In addition, two co-market masters will be paid $5,100 each!
    
    What possible reason can there be for moving the market from a parking lot that is empty on the weekends and instead locate them in the street which will take up the parking spaces in front of businesses that are open on the weekend?
    
    The impact of increasing the seasonal and daily fees will only drive more vendors to relocate to the Kroger Store parking lot. The increase in fees may not seem like a lot to those who serve on the Downtown Development Authority Board, but it is to the vendors. 
    
    I use as an example two elderly ladies that sell a variety of homemade breads, cookies and other pastries. Each week I buy one or two loaves of bread for $5 each and a couple of cookies for 50 cents each. If you deduct the cost of their ingredients, utilities and booth fees,  their profit from the sale of their baked goods - from which they earn their income - is about $3.00 per hour, or less than half the Federal minimum wage! This figure doesn't even include the cost of equipment and facilities which would be included in the normal cost of a bakery business.  The booth fee comes right off the top of their small profits. 
    
    It takes at least that much and even more work for all those vendors that bring their fruits, vegetables and craft items to market. The vendors are faced with four choices: 1) make less profits, 2) pass that cost onto their customers - including those who are using WIC vouchers to buy healthy foods for their families, 3) move to a different market, 4) stop taking their products to market - when profit incentives are reduced to a certain level vendors simply stop producing.
    
    As for the Co-Market Masters, how much labor is there to assigning vendors to 40 to 50 booth spaces and some seasonal advertising? Why not let the 4-H and the FFA clubs manage the market? It will give the youth an opprtunity to learn more about entrepeneurship and raise funds for their organizations.
    
    At a time when we need to be encouraging healthy eating and the development of small businesses, fees should not be raised - they should be reduced to no more than $40 per season or $5 per day. Then the market vendors will increase their profits by a modest amount and the number of vendors and shoppers will increase.
    
    If the DDA wants to improve entrepreneurship opportunites and downtown business development it is recommended that their goal be to acquire the now-vacant Armory and create a year round farmers market like they have in Flint - http://flintfarmersmarket.com/ - which has been ranked number one in the country. This is just one of the recommendations of the citizens'  "Blue Ribbon Committee Report to the city of Owosso, 2008." (Online copy is available).  
    
    James V. Bartlett, Ph.D.             

