  title: "VIDEO: Oppa Chomsky Style"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/video-oppan-chomsky-style?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>Noam Chomsky, a man not necessarily known for brevity, needed only three words to steal the show in MIT's tremendous parody of\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3ffeature%3dplayer_embedded%26amp%3bv%3d9bZkp7q19f0\">Korean pop sensation Psy's \"Gangnam Style\" music video</a>.\xC2\xA0</p><p>&#13;\n\
    </p><p>There's music and dancing and mascots and a capella and horse heads and even a Barstool Blackout-style club scene. And then, at about the 3:20 mark, it happens: The music stops and there's Chomsky, who sips from his cup of tea, looks up and deadpans, \"Oppan Chomsky style.\"\xC2\xA0</p><p>&#13;\n\
    </p><p>By Tuesday afternoon, the MIT parody had been seen more than 500,000 times on YouTube, which, while impressive, is less than 1/10th as many times as the original, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.huffingtonpost.com%2f2012%2f10%2f29%2fmit-chomsky-style-best-gagnam-style-parody-yet_n_2040053.html%3fncid%3dedlinkusaolp00000003\">HuffPost College</a>.</p><p>&#13;\n\
    &#13;\n\
    </p><p>More about the video, from HuffPost:\xC2\xA0</p><p>&#13;\n\
    </p><blockquote>&#13;\n\
    <p>The MIT Admissions blog notes that\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fmitadmissions.org%2fblogs%2fentry%2fmit-gangnam-style\">the video took weeks to produce</a>. Rehearsals started in early October, and the preparation shows.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.rawstory.com%2frs%2f2012%2f10%2f28%2fnoam-chomsky-appears-in-mit-students-gangnam-style-tribute%2f\">Directed by MIT student Eddie Ha</a>, the video is evidence of a massive group effort on the part of the MIT community. Besides the video's star, fellow MIT student Richard Yoon and the MIT Korean Students Association, the video also features several varsity athletic teams, the MIT mascot, the school's Dean of Admissions, an a cappella group and more than a few surprisingly energetic professors, not to mention MIT's most famous educator, Chomsky.</p>&#13;\n\
    </blockquote>\n\
    </div></div>"
  summary: "Noam Chomsky, a man not necessarily known for brevity, needed only three words to steal the show in MIT's tremendous parody of\xC2\xA0Korean pop sensation Psy's \"Gangnam Style\" music video.\xC2\xA0 There's music and dancing and mascots and a capella and horse heads and even a Barstool Blackout-style club scene."
