  title: 2 oil companies to pay $35M in MTBE suit in NH
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D420dc9417779847c4199f4cae61802bf&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; Two oil companies are paying the state of New Hampshire a total of $35 million to settle pending claims from a lawsuit alleging that they added MTBE to gasoline, knowing that it would contaminate ground water supplies, Attorney General Michael Delaney said Thursday.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The state, which sued the companies and others in 2003, contends they knew they were supplying a product with unique hazards &mdash; specifically, that MTBE travels father and is more difficult to clean up than other contaminants.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Shell Oil Company and Sunoco Inc. agreed to the settlement, Delaney said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Shell is pleased to reach a resolution with the state of New Hampshire in this matter,&rsquo;&rsquo; said Kayla Macke, a spokeswoman for Shell. A call to an attorney representing Sunoco wasn&rsquo;t immediately returned Thursday afternoon.</p>
    </div>
                <div class="articlePluckHidden">
    <p>A trial against remaining defendants is scheduled to start in Concord on Jan. 7, 2013. They are Exxon/Mobil Corporation, Irving Oil Co., Citgo Petroleum, ConocoPhillips Co., and Vitol S.A.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The state is seeking damages to perform comprehensive investigation and remediation of MTBE contamination sites.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;We must ensure that our public waters remain clean and safe for the benefit of all our citizens,&rsquo;&rsquo; Delaney said. He called the settlement &lsquo;&lsquo;a  substantial recovery that will be used to clean up contaminated groundwaters throughout New Hampshire.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>At the time the lawsuit was filed, some of the oil companies said when used as intended, MTBE is safe and effective, and the problem was with leaking gasoline storage tanks.</p>
    </div>
                <div class="articlePluckHidden">
    <p>MTBE, or methyl tertiary butyl ether, is a petroleum-based additive that has been used in gasoline since the 1970s to increase octane and reduce smog-causing emissions. Since 1990, it had been used widely in states with air quality problems to satisfy a federal requirement that gasoline contains 2 percent oxygen.</p>
    </div>
                <div class="articlePluckHidden">
    <p>While it was credited for cutting air pollution, MTBE was found in the late 1990s to contaminate drinking water supplies when gasoline is spilled or leaks into surface or groundwater.</p>
    </div>
                <div class="articlePluckHidden">
    <p>A number of states found MTBE in groundwater near leaking gasoline storage tanks and water agencies reported MTBE found in drinking water supplies, although in most cases concentrations did not exceed EPA advisory levels.</p>
    </div>
                <div class="">
    <p>The additive has been banned in a number of states, including New Hampshire, which has had a ban in effect since 2007.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
