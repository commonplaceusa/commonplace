  title: "Five Things: Physician to Share 'Invisible Wounds of War'"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/five-things-physician-shares-invisible-wounds-of-war?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p><strong>1. The Invisible Wounds of War: </strong>As part of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordfestivalofauthors.com%2f\">Concord Festival of Authors</a>, physician <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordfestivalofauthors.com%2fauthors%2fdetail%2f432%2f\">John A. Parrish</a> will discuss \"his wartime work in Vietnam and his 40-year struggle with Post-Traumatic Stress Disorder\" at 7:30 p.m. this evening at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2femerson-hospital-2\">Emerson Hospital</a>'s Chenery Conference Room.</p><p>&#13;\n\
    </p><p><strong>2.</strong><strong> American Revolution Round Table: </strong>The true meaning of Paul Revere's ride will be the topic at 7 p.m. tonight at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nps.gov%2fmima%2f\">Minute Man National Historical Park</a>,   at 250 North Great Rd, Lincoln, where David Hackett Fisher will read   from \"Paul Revere's Ride\" and Lincoln Minute Men re-enactors Rick Wiggin   and Jim Hogan will discuss the book. To reserve a place, contact   moderator Mel Bernstein at mbern9@gmail.com or 781-259-9926.</p><p>&#13;\n\
    </p><p><strong>3. Today in Public Meetings: </strong>According to the town website, the only public meeting posted for today is the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcordma.gov%2fpages%2fConcordMA_Calendar%2fS018F1626-019A67DD%3fformid%3d161\">Community Preservation Committee</a> at 7:30 p.m. at 141 Keyes Road and the agenda includes meetings with next year's applicants including requests ot help fund Town House Exterior Restoration, Wright Tavern Roof, Window, Shutter and Door Restoration and maintaining Concord\xE2\x80\x99s Affordable Housing.</p><p>&#13;\n\
    </p><p><strong>4. </strong><strong>Like Us on Facebook: </strong>For even more information and engagement, like <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fConcordPatch\">Concord Patch on Facebook</a>.        Over there, we'll be asking questions, looking for feedback and        continuing the conversation with the Concord community. See you  soon!</p><p>&#13;\n\
