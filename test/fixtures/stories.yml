  title: "Dem. Maggie Hassan Projected To Win NH Governor\xE2\x80\x99s Race"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://boston.cbslocal.com/2012/11/06/nh-gubernatorial-race-close-in-final-hours/&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    \t\t\t\t\t\n\n\
    <p>CONCORD, N.H. (CBS/AP) &#8211; Republican Ovide Lamontagne has conceded in the New Hampshire governor&#8217;s race and is wishing Democratic winner Maggie Hassan well.</p>\n\
    <p>He says he expected personal attacks but was surprised at the influence of outside third parties &#8220;demonizing&#8221; him.</p>\n\
    <p>&#8220;It&#8217;s not going to be our night,&#8221; Lamontagne said.</p>\n\
    <p>Hassan, a former state Senate majority leader, will keep New Hampshire governor&#8217;s seat in Democratic control. She had argued Lamontagne was too extreme for New Hampshire.</p>\n\
    <p>Hassan succeeds John Lynch, who has been governor since 2005. He has served four two-year terms and is retiring.</p>\n\
    <p>Hassan&#8217;s campaign stressed the need to repair damage done by the Republican Legislature in its last budget, particularly by restoring deep cuts to public colleges and the state&#8217;s hospitals.</p>\n\
    <p>Lamontagne said tonight his biggest regret is that New Hampshire will lose out on a wonderful first lady in his wife Bettie.</p>\n\
    <p><em>WBZ-TV&#8217;s Michael Rosenfield contributed to this report.</em></p>\n\
