  title: Copley Senior Grabs Perfect Score on ACT
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/copley-senior-grabs-perfect-score-on-act?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fcopley-fairlawn-high-school\">Copley High School</a> senior Alan Du walked away from taking his ACT test feeling like he could have gotten a pretty good score \xE2\x80\x94 maybe even a perfect 36. He knew the odds of getting a 36 were pretty crazy, but just maybe...</p><p>&#13;\n\
    </p><p>Turns out Alan was the only student in Copley High to score a perfect 36 this year on his ACT and he couldn't be more pleased. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcollegeapps.about.com%2fod%2ftheact%2ff%2fgoodactscore.htm\">According to collegeapps.com</a>, \"Anyone scoring a 34, 35 or 36 is among the top 1 percent of test-takers in the country.\"</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2ffairlawnbathpatch\">Fairlawn-Bath Patch</a>\xC2\xA0was pretty impressed, so we sat down with Alan to find out his secrets to success.\xC2\xA0</p><p>&#13;\n\
    &#13;\n\
    </p><p><strong>F-B Patch:\xC2\xA0</strong>What are your secrets to success?</p><p>&#13;\n\
    </p><p><strong>Alan: </strong>I study hard, make sure I'm focused and I try not to get distracted. I avoid spending too much time on social networks and I never do my homework in front of the TV.</p><p>&#13;\n\
    </p><p><strong>F-B Patch: </strong>What did you do to prepare for the ACT?</p><p>&#13;\n\
    </p><p><strong>Alan: </strong>It's helpful to do practice tests. I took previous year's tests and it helped, I also went to an ACT Prep class. I think I took five practice tests. When I took the actual test, it had similar questions and it helped that I was already used to the format. Plus I was able to time myself in the practice tests so I learned time management.</p><p>&#13;\n\
    </p><p><strong>F-B Patch: </strong>Can you describe what happened the morning you found out you got a perfect score?\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>Alan: </strong>I woke up around a normal time and I knew the scores were coming out so I went to check. In my gut I had a tiny feeling I had the potential to get a 36. When I checked it and saw I actually got a 36 I was extremely happy and surprised. My parents were very proud of me. They pushed me to do the practice tests and were helpful in general.\xC2\xA0</p><p>&#13;\n\
    </p><p>My family (Dad, Ming; Mom, Jenny; Brother, Kevin) has been really supportive of me. They're a big part of any success I've had and I thank them for that. I also have great friends and teachers, too.</p><p>&#13;\n\
    </p><p><strong>F-B Patch:</strong> Have you applied you been accepted to any colleges? What do you want to study?\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>Alan: </strong>I want to major in economics and to go into business management. I haven't been accepted into any colleges yet, but I am interested in Ivy League.</p><p>&#13;\n\
    </p><p><strong>F-B Patch:</strong>\xC2\xA0What's something not many people know about you?</p><p>&#13;\n\
    </p><p><strong>Alan:</strong> Well a lot of people can't tell just by looking at me that I'm athletic (laughs). I'm the captain of the soccer team and I play tennis. I've also been president of my class since freshman year.</p><p>&#13;\n\
    </p><p>Congratulations, Alan! Best of luck this year!</p>\n\
    </div></div>"
