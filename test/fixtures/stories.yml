  title: Almost all power restored to Portage County, more than 6,000 without power in Summit County
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.recordpub.com/news/slideshow/5225513&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div>
    <p><h2><em>Update:</em></h2><p><em>Record-Courier Staff Report</em></p><p>Power was restored to almost all Portage County residents by 10:45 a.m. Tuesday, following <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.recordpub.com%2fnews%2farticle%2f5225262" target="_blank">heavy winds and rain</a>.</p><p>Ohio Edison reported 113 Portage County residents were without power as of 10:45 a.m., down from 1,805 two hours earlier. The number of customers grew from 5,700 in Summit County to more than 6,000 in that same time period.</p><p>According to the Associated Press, up to 260,000 businesses and homes in Ohio lost power due to the impact of&nbsp; superstorm Sandy.</p><h2>Do you have storm damage photos? Email photos to Digital Editor Brad Tansey at btansey@recordpub.com</h2><p>Trees fell, thousands lost power and all but one of Portage County&rsquo;s school districts closed Tuesday, but local safety officials said the worst of Hurricane Sandy&rsquo;s aftermath missed the county.</p><p>Officials in Kent, Ravenna, Mantua and throughout the county reported minor issues with downed trees, but no major flooding, fire or other emergencies Tuesday morning.</p><h2><em>Original:</em></h2><p><em>Record-Courier Staff Report</em></p><p>More than 7,000 households are without power Tuesday morning in Portage and Summit counties as <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.recordpub.com%2fnews%2farticle%2f5225262" target="_blank">strong winds and rain</a> continue to pound the area.</p><p>As of 8:30 a.m., Ohio Edison reported 1,805 customers in Portage County are without power, while 5,699 customers in Summit County are without power.</p><p>According to reports from Ohio Edison, Garrettsville has been hit hardest by the outages, with 662 customers losing power. More than 350 have lost power in Ravenna and Ravenna Township, while 250 are without power in Freedom Township.</p><p>The hardest hit areas in Summit County include Akron, Barberton and Bath Township.&nbsp;</p><p><em>We will continue to update this story.</em></p></p>
    </div></div>
  summary: Ohio Edison reported 113 Portage County residents were without power as of 10:45 a.m., down from 1,805 two hours earlier.
