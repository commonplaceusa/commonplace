    <div><div id="articleFull"><p><span class="articleBegin">P</span>aul English has a pretty serious sound system at Kayak&rsquo;s offices in Concord, and it might as well be blasting &ldquo;We are the Champions&rdquo; today as the online travel site celebrates its bombshell &#36;1.8 billion acquisition by Priceline.com.</p>
    <p>Founded eight years ago by English, the chief technology officer with a passion for customer service, and Steve Hafner, the CEO, Kayak built its brand by aggregating airline, hotel and rental car data, and makes its money by referring price-comparing customers to other sites where users complete purchases.</p>
    <p>Priceline.com &mdash; an auction site built for the budget-conscious traveler and known for its wacky ads starring William Shatner of &ldquo;Star Trek&rdquo; fame &mdash; can expand in the travel advertising arena through the deal.</p>
    
    
    
    
    
    <p>Kayak also brings a distinct advantage in the mobile space, with one of the highest rated apps on iOS.</p>
    <p>&ldquo;The Priceline Group&rsquo;s global reach and expertise will accelerate our growth and help us further develop as a company,&rdquo; Hafner said in a statement.</p>
    <p>The upshot for the locally grown startup is that just four months after going public, Kayak is going to receive &#36;40 a share from Priceline, a 30 percent premium on yesterday&rsquo;s closing price &mdash; and 57 percent higher than the IPO price.</p>
    <p>The purchase price includes about &#36;500 million in cash as well as &#36;1.3 billion in equity and stock options. The companies&rsquo; boards, coincidentally both based in Norwalk, Conn., have unanimously approved the transaction, which is slated to close in the first quarter of next year subject to shareholder support.</p>
    <p>English and Hafner, with a combined 16 percent voting share as of July, will continue to run Kayak as an independent unit within Priceline.</p>
    <p>Kayak made the announcement as it reported earnings, which were 30 percent higher in the third quarter from the previous year at &#36;78.6 million.</p>
    <p>Online travel sales may hit &#36;152 billion by 2016, up from about &#36;107 billion in 2011, according to researcher eMarketer.</p>
    <p>Another Massachusetts-based online travel firm, ITA Software, was snapped up last year by Google for &#36;700 million. ITA makes flight information software.</p>
    </div></div>
