  title: Proactive Measures Taken After West Nile Found in Cuyahoga Falls
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/proactive-measures-taken-after-west-nile-found-in-cuyahoga-falls?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>The bad news is, a mosquito tested positive for West Nile Virus last month in Cuyahoga Falls; the good news is, no other cases have been found.</p><p>&#13;\n\
    </p><p>According to Andrew Deikun, a mosquito control coordinator with the Summit County Public Health Department, the mosquito carrying West Nile was caught in a trap set on Bonnett Drive on July 17.</p><p>&#13;\n\
    </p><p>As a precautionary measure, the health department sprayed within a one-mile radius of Bonnett on Aug. 6 to target and kill adult mosquitos.</p><p>&#13;\n\
    </p><p>Since then, two traps have been placed on Bonnett \xE2\x80\x93 one on Aug. 7, the other on Aug. 22 \xE2\x80\x93 to determine whether mosquitos may still be carrying West Nile in the neighborhood.</p><p>&#13;\n\
    </p><p>Mosquitos caught in the trap set on Aug. 7 were tested by the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpublichealth.columbus.gov%2f\">Columbus Public Health Department</a> and the results came back negative. Deikun will know early next month whether any cases were found in the second trap since it takes about two weeks to get test results back.</p><p>&#13;\n\
    </p><p>From June 4 to Aug. 22, 52 traps were placed in the Falls and over 1,000 pesky insects have been tested.</p><p>&#13;\n\
    </p><p>\"With how much we've tested, there really isn't a lot going on in the Falls, which is a good thing,\" he said.\xC2\xA0</p><p>&#13;\n\
    </p><p>Deikun recommended residents be proactive about avoiding mosquitos by wearing repellent, cleaning out standing water around the home (including in tire swings, bird baths and gutters) and avoid being outside when mosquitos are most active \xE2\x80\x94 around dusk and the early evening.\xC2\xA0</p><p>&#13;\n\
    </p><p>This year, there have not been any reported cases of West Nile in Summit County. Last year, there were two cases \xE2\x80\x94 one resulting in a fatality.\xC2\xA0</p><p>&#13;\n\
    </p>\n\
    </div></div>"
