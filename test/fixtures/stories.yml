  title: "Neuropsych 101: A Conversation with Dr. Ann Helmus about the Process and the Product"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/announcements/neuropsych-101-a-conversation-with-dr-ann-helmus-about-the-process-and-the-product-f287556d?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div><p>On Weds., November 14, from 7:00 - 9:00pm, <strong>NESCA</strong> Founder and Director <strong>Ann Helmus, Ph.D. </strong>will discuss the \"nuts and bolts\" of neuropsychological evaluation:</p><p>&#13;\n\
    </p><ul><li>What exactly is a neuropsych evaluation?</li>&#13;\n\
    <li> Why would you have your child evaluated, and when?</li>&#13;\n\
    <li>How do you choose someone to evaluate your child?</li>&#13;\n\
    <li>How does an experienced neuropsychologist drill down into your child's \"symptoms\" (attention deficits, executive function weaknesses, etc.), to fully understand what's likely going on in his/her brain, and explain that to you clearly?</li>&#13;\n\
    <li><i>And, then, how can YOU use this enhanced knowledge to improve your child's ability to learn?</i> </li>&#13;\n\
    </ul><p><br> She will also focus on the written report and what you're entitled to expect of it: timely delivery, insightfully integrated data, a recognizable portrait of your whole child, and a set of specific recommendations easily understood and implemented by all concerned.</p><p>&#13;\n\
    </p><p><b>When: </b>Wednesday, November 14th, 7:00 \xE2\x80\x93 9:00pm</p><p>&#13;\n\
    </p><p><b>Where: </b><strong>NESCA</strong>, 55 Chapel Street, 2nd Floor, Newton, MA</p><p>&#13;\n\
    </p><p>This program is appropriate for parents who have had a child evaluated before, as well as for those who have not. Dr. Helmus will allow plenty of time to answer specific<br>questions from the audience.</p><p>&#13;\n\
    </p><p>There is ample free, off-street parking. Light refreshments will be served.</p><p>&#13;\n\
    </p><p>This presentation is FREE! Seating is very limited, so RSVP quickly to Amanda Renzi or Melissa Jensen at 617-658-9800, ext. 0, or by email to nesca@nesca-newton.com.</p></div></div>"
