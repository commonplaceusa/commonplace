  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/snappy-s-owners-hoping-weather-helps-search?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>When <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwoburn.patch.com%2farticles%2fhave-you-seen-this-dog-she-has-been-missing-since-yesterday-bef37acc\">Snappy went missing in September</a>, her owners never lost hope that they would find the lost Weimaraner dog.</p><p>&#13;\n\
    </p><p>In the months since she disappeared from a reservoir in Burlington, Snappy has been spotted on the West Side of Woburn, Burlington, Winchester, Lexington and Arlington.</p><p>&#13;\n\
    </p><p>Today, there is hope that Snappy may be brought home soon.</p><p>&#13;\n\
    </p><p>\"The team has now zeroed in on just two feeding stations with multiple cameras positioned at each to increase the possibility of capturing a 'Snap-shot,'\" according to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fpages%2fFind-Snappy%2f237382026388672%3ffref%3dts\">Find Snappy website</a>.</p><p>&#13;\n\
    </p><p>Searchers believe that they have captured one of Snappy's hindlegs on the cameras trained on the feeding stations.</p><p>&#13;\n\
    </p><p>\"All paws crossed that this beautiful weather may find Snap out and visible,\" said the dog's owners on the site.</p><p>&#13;\n\
    </p><p>The search team is using a more targeted approach, now that there is recent information that Snappy is in the same area and using the same feeding stations more than once.\xC2\xA0</p><p>&#13;\n\
    </p><p>The dog is believed to be traveling the power lines, as well as conservation areas and golf courses, and some residential neighborhoods.</p><p>&#13;\n\
    </p><p>Although the search team believes they have an idea of where Snappy is, the location has not been revealed because the missing\xC2\xA0Weimaraner is skittish and may go into hiding again if approached by strangers.\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>If you see Snappy in the area, call 617-256-8772 to reach her owners. Make sure to note where you saw the pup and any other helpful information to aid in her recovery.\xC2\xA0</strong></p>\n\
    </div></div>"
