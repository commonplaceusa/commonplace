  content: "<div><div>\n\
    <p>The opening reception of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2falbright-art\">Albright Art Gallery</a>\xE2\x80\x99s annual crowd-pleasing  holiday tradition GIVE ART is from 6 to 8 p.m. this evening. This year\xE2\x80\x99s  exhibit, juried by artist Amy Goodwin, features small works by local  and regional artists and runs through  January 6. GIVE ART was established to promote the giving of original  art for the holidays while also providing exposure for emerging  artists, and all works in this exhibit are priced under $500.</p><p>&#13;\n\
    </p><p>From 5 to 8 p.m. tonight, Lyn Evans in Concord is hosting an evening of shopping, raffles, silent  auction,\xC2\xA0refreshments and more  to benefit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.buddydoghs.org\">Buddy Dog Humane Society</a>. Tickets are $10, and can be purchased before or on the day of the event. <em></em>Lyn Evans will be donating 10 percent of all sales that evening to Buddy Dog Humane Society.</p><p>&#13;\n\
