    </p><p>6:50 p.m. \xE2\x80\x93 A man came into the station to report a man in a van with New York plates was parked outside his home and appeared to be viewing his residence. Police were unable to locate the vehicle.</p><p>&#13;\n\
    </p><p>7:40 p.m. \xE2\x80\x93 Police responded to a report of a deer with two broken legs was lying in the roadway on Westford Road after apparently being struck by a motor vehicle. The responding officer reported the animal was put down and moved off the roadway.</p><p>&#13;\n\
    </p><p>10 p.m. \xE2\x80\x93 A Holdenwood Road resident reported observing a loose running dog by <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fverrill-farm\">Verrill Farm</a>.</p><p>&#13;\n\
