  title: MassBay Community College to Host Fall Open House on Saturday, November 17th
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/announcements/massbay-community-college-to-host-fall-open-house-on-saturday-november-17th-f2062ab1?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div><p>MassBay Community College will highlight course offerings and programs for their spring 2013 semester at their Fall Open House on Saturday, November 17<sup>th</sup> from 10:00 am \xE2\x80\x93 12:00 pm on their Wellesley Hills campus, 50 Oakland Street.</p><p>&#13;\n\
    </p><p>Admissions counselors, financial aid advisors, students, faculty and staff will be on hand for a lively and informative Open House.\xC2\xA0 Guests will learn about MassBay\xE2\x80\x99s affordable credits that transfer to four-year institutions around the country, new courses and programs that will be offered online, career and academic support services, participate in a mock class to get a feel for college academics, and they will tour the campus.</p><p>&#13;\n\
    </p><p>This event is free and open to the public.\xC2\xA0 For more information and to RSVP, call 781-239-2500, or visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.massbay.edu%2ffall2012%2f\">http://www.massbay.edu/fall2012/</a>.</p><p>&#13;\n\
    </p><p>MassBay awards associate degrees and certificates in over 60 academic programs in a wide range of career-driven subjects ranging from accounting and automotive technology to forensic DNA science and early childhood education.\xC2\xA0 The College\xE2\x80\x99s facilities in Wellesley Hills, Framingham and Ashland house day, evening and weekend classes that meet the needs of degree-seeking students and career minded life-long learners. Online options provide convenience and allow faculty to facilitate the learning process.\xC2\xA0\xC2\xA0 Since its founding in 1961, MassBay has been accredited by several governing bodies and strives to meet the needs of the diverse local communities it serves.\xC2\xA0 For more information, please visit the College website at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.massbay.edu%2f\">www.massbay.edu</a>.</p></div></div>"
