  content: "<div><div>\n          <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f09%2fJacobs-Taivon-Suitland-High-School-02-2012-ARTICLE.jpg\" rel=\"lightbox[19114]\"><img class=\"alignleft size-full wp-image-19117\" title=\"Jacobs, Taivon - Suitland High School  02  (2012)  (ARTICLE)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/09/Jacobs-Taivon-Suitland-High-School-02-2012-ARTICLE.jpg\" alt=\"\" width=\"199\" height=\"292\"></a>WR Taivon Jacobs (#1), from Maryland, will be a star in Coach Urban Meyer\xE2\x80\x99s spread offense!</strong></p>\n\
    <p><strong>The McDonald\xE2\x80\x99s Buckeye Recruits of the Week</strong></p>\n\
    <p><strong><em>OFFENSE</em></strong><strong></strong></p>\n\
    <p><strong>Taivon Jacobs</strong></p>\n\
    <p><strong>WR, No. 1, Senior</strong></p>\n\
    <p><strong>5-10, 160 pounds</strong></p>\n\
    <p><strong>Hometown: Forestville, Md.</strong></p>\n\
    <p><strong>Suitland High School</strong></p>\n\
    <p><strong>Verbally committed to Ohio State over Akron, Boston College, East Carolina, Florida State, Hawaii, Maryland, Miami (FL), Michigan State, Nebraska, North Carolina, N.C. State, Notre Dame, Pittsburgh, Wake Forest and West Virginia.</strong></p>\n\
    <p><strong>The Scoop: </strong>There is the <em>Massillon </em>Missile (this week\xE2\x80\x99s cover boy, WR Devin Smith), and then there is the <em>Maryland</em> Missile \xE2\x80\x93 WR Taivon Jacobs from Forestville, Md. \xE2\x80\x9CCoach Urban Meyer loves speed, and that\xE2\x80\x99s something that I\xE2\x80\x99ve got,\xE2\x80\x9D Jacobs told Rivals.com after verbally committing to Meyer and Ohio State back in July. The 400-meter sprinter from the Washington, D.C., area, who has been clocked in the 40-yard dash in 4.4 seconds, was a bit of a surprise<br>\n\
    commitment for Meyer and the Buckeyes. And that\xE2\x80\x99s because it was expected that Jacobs would follow his older brother, Levern, to the University of Maryland. But as Jacobs told ElevenWarriors.com, \xE2\x80\x9CI got a feeling that this is where I should be and I really liked the way the program is one big family at Ohio State. The people and the tradition there are great and the fan base is unbelievable.\xE2\x80\x9D Jacobs racked up 922 receiving yards and 13 touchdown grabs last year for Suitland High School. And he also returned seven kickoffs and punts for TDs. Yes, he\xE2\x80\x99s a special talent \xE2\x80\x93 a player who will likely play as a freshman in 2013, especially on special teams. And a player who Meyer will no doubt fully utilize in his up-tempo, spread offense.</p>\n\
    <p><strong><em>DEFENSE</em></strong></p>\n\
    <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f09%2fPrice-Billy-Austintown-Fitch-High-School-2012-ARTICLE.jpg\" rel=\"lightbox[19114]\"><img class=\"alignleft size-full wp-image-19118\" title=\"Price, Billy - Austintown-Fitch High School  (2012)  (ARTICLE)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/09/Price-Billy-Austintown-Fitch-High-School-2012-ARTICLE.jpg\" alt=\"\" width=\"199\" height=\"195\"></a>Billy Price</strong></p>\n\
    <p><strong>DT, No. 54, Senior</strong></p>\n\
    <p><strong>6-4, 305 pounds</strong></p>\n\
    <p><strong>Hometown: Youngstown, Ohio</strong></p>\n\
    <p><strong>Austintown-Fitch High School</strong></p>\n\
    <p><strong>Verbally committed to Ohio State over Miami (OH), Michigan, Michigan State, Nebraska, Notre Dame, Pittsburgh, Tennessee, UCLA and West Virginia.</strong></p>\n\
    <p><strong>The Scoop: </strong>Funny how future Ohio State DT Billy Price wears the number \xE2\x80\x9C54\xE2\x80\x9D on his Austintown-Fitch Falcons navy and scarlet jersey. Funny how Price hails from Youngstown \xE2\x80\x93 the hometown of current OSU Third Team All-American DL John Simon, who dons the number \xE2\x80\x9C54\xE2\x80\x9D on his Scarlet and Gray jersey. \xE2\x80\x9CThe dream of playing for the Scarlet and Gray first came to me when I was in about eighth grade watching Johnny Simon tear things up on the d-line when he was only a freshman in college. I told myself \xE2\x80\x93 \xE2\x80\x98I want to be that guy,\xE2\x80\x99 and play in an atmosphere like that.\xE2\x80\x9D So with team captain Simon leaving for the NFL after the 2012 season \xE2\x80\x93 as he\xE2\x80\x99s a senior, the freshman Price will be there in Columbus to fill his fellow Youngstowner\xE2\x80\x99s huge void during the 2013 season. And with Price on board with the Buckeyes next year, that will now make a total of eight of his own defensive line recruits Coach Urban Meyer will have on his roster. Price will be at the forefront of Meyer\xE2\x80\x99s defensive overhaul. And what a haul for Meyer that Price is \xE2\x80\x93 as Price is widely regarded as one of the top three prospects in the state of Ohio\xE2\x80\x99s class of 2013.</p>\n\n\n        </div></div>"
