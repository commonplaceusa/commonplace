    <p>CONCORD, N.H. (AP) &mdash; New Hampshire police are investigating a collision between a school bus and an SUV in Concord that left one person dead.</p>
    </div>
                <div class="articlePluckHidden">
    <p>There were no children on board the bus when the accident happened at 11:30 a.m. Friday on North State Street.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Police said the SUV driver &mdash; 70-year-old Raeleen J. Szymbor of Concord &mdash; was killed in the crash.</p>
    </div>
                <div class="">
    <p>The driver of the school bus was not injured.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
