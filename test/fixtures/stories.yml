  id: "221"
  title: Sandy Regains Hurricane Strength
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/sandy-regains-hurricane-strength?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    <p><a href="http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2f%23SANDY">Sandy has been upgraded again to a hurricane</a> just hours after being downgraded to a tropical storm, according to The National Oceanic and Atmospheric Association (NOAA),</p><p>&#13;
    </p><p>In its 8 a.m. bulletin, the NOAA reported an Air Force aircraft found hurricane-strength winds again of 75 mph, just enough to push Sandy over the 74 mph threshold between tropical storm and hurricane.</p><p>&#13;
    </p><p>The latest track shows that Sandy will make landfall in southern New Jersey, but New England will certainly feel its effects.</p><p>&#13;
    </p><p>"Storm track not likely to matter at this point," according to a <a href="http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fcbsboston%2fstatus%2f262175202690088960">Tweet from CBS Boston</a>. "Sandy takes aim at New England."</p><p>&#13;
    </p><p>Jeremy Reiner writes on the <a href="http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fweather%2fblog%2fpage%2f1%2f%23ixzz2AVNea0nr">WHDH weather blog</a> that he expects this area to feel the earliest effects of Sandy on Monday morning with some rain and wind. The worst of Sandy's impact, however, Reiner expects to occur "in the window of 11 a.m. Monday to 2 a.m. Tuesday.</p><p>&#13;
    </p><p>Reiner writes:</p><p>&#13;
    </p><blockquote>&#13;
    <p>"Within this period is our greatest risk of wind damage/power loss. Many  towns will experience wind gusts over 40mph during this time and  coastal cities and towns may see wind gusts between 50-60mph. the  concern isn't so much the speed itself but the duration as several hours  of 40mph wind gusts may be able to bring down trees &amp; power lines."</p>&#13;
    </blockquote><p>&#13;
    </p><p>Reiner goes on to say that he believes "rainfall looks manageable," with most towns expected to receive from 1-3 inches.</p><p>&#13;
    </p><p>In its 5 a.m. bulletin, the NOAA issued warnings and watches to the Southeastern parts of the country, including Florida, but said those up the Eastern seaboard need to prepare for its impact. The storm is moving North-Northeast at 10 mph and an increase in intensity and speed possible tonight and Sunday, <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2ftext%2frefresh%2fMIATCPAT3%2bshtml%2f270846.shtml">according to the NOAA</a>.</p><p>&#13;
    </p><p>Sandy is currently considered to be "very large," with winds extending as far as 450 miles from its center.</p><p>&#13;
    </p><p>The storm killed more than 40 people as it moved through the Caribbean.</p>
    </div></div>
