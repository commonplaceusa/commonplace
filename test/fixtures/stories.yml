  title: Olympics-Caliber Diver and the Beede Center
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/take-a-dive?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>There are a lot of things I do for exercise: bike, power walk, lift weights, even, occasionally, run, but only when forced to by my daughter. However, I\xE2\x80\x99ve never been able to convince myself to add swimming into my regimen. I think a big part of it is the cold \xE2\x80\x93 that water better be pretty darn warm for me to be willing to get into it. Plus there\xE2\x80\x99s the whole hair thing: It gets wet, and you have to dry it and style it and fuss with it. Yes, I have many excuses for staying out of the pool.</p><p>&#13;\n\
    </p><p>Not so for many others, as a day at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordnet.org%2fpages%2fconcordma_recreation%2fbsfc\">Beede Center</a> will attest. The center's pools are full of lap swimmers and water aerobics doers and toddlers with parents in tow. And, as I recently learned, a girl training for the Olympics.</p><p>&#13;\n\
    </p><p>Yep. Right here in our local pool. Pretty cool, eh??</p><p>&#13;\n\
    </p><p>That girl is Gracia Leydon-Mahoney of Newton, and she trains here in Concord because this is where her coach, Tracey Bird, is. Tracey is an impressive swimmer in her own right: She was a champion diver for Stanford University when she was in college, and coached there for several years after. She moved to Concord in 1996 with her husband and two sons, has dabbled at Heritage and coached at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fconcord-carlisle-regional-high-school\">CCHS</a> in the past.</p><p>&#13;\n\
    </p><p>Gracia\xE2\x80\x99s mom found Bird through a mutual friend; she had heard about her diving and coaching experience, knocked on her door, and asked her to take on Gracia. She did, and in just five years has coached Gracia into a diver on track to be an Olympian.</p><p>&#13;\n\
    </p><p>Last June, Gracia dove in the Olympic trials, where she placed seventh on the three-meter springboard and 10th on the platform dive. Then, just a few weeks ago, she was in Adelaide, Australia, where she won the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.fina.org%2fH2O%2findex.php%3foption%3dcom_content%26amp%3bview%3dcategory%26amp%3blayout%3dblog%26amp%3bid%3d116%26amp%3bItemid%3d747\">Junior World Championships</a>. Bird told me that this event is like the Olympics in the sense that all the top divers are there. Gracia beat the Chinese diver who was ahead of her by 20 points, and the third place diver was a woman from Great Britain who went to the Olympics.</p><p>&#13;\n\
    </p><p>Since Gracia is just 16-years-old. It would seem she\xE2\x80\x99s on the fast track to more championship diving; she\xE2\x80\x99s now moved to Durham, North Carolina, where there is a 10-meter board for her to train on for the Olympic trials. Even so, Bird is staying in touch with her training by communicating with the coach there.</p><p>&#13;\n\
    </p><p>But Bird is keeping her toe in the pool, so to speak, heading to Stanford to help coach the college team there, just for the season. Then she\xE2\x80\x99ll be back swimming at the Beede, keeping an eye out, no doubt, for other Olympic hopefuls.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><em>Do you have something you would like to share? Contact me at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fmailto%3astefanieac%40comcast.net\">stefanieac@comcast.net</a> and I will be happy to help you spread the news. And follow me on Twitter: @stefanie3131.</em></p>\n\
    </div></div>"
