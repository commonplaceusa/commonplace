  title: Eat Out On Thanksgiving Instead of Cooking
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/don-t-feel-like-cooking-on-thanksgiving?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p><i>There's no rule that says you have to cook on Thanksgiving and while you could <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwestlake.patch.com%2farticles%2fthanksgiving-feasts-to-go-all-the-trimmings-none-of-the-work\">order the dinner to go</a>, eating out eliminates the cleaning up part of the holiday.\xC2\xA0</i></p><p>&#13;\n\
    </p><h2>Cuyahoga County</h2><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fclevelandheights.patch.com%2flistings%2ftaste-restaurant-lounge\">Taste Restaurant and Lounge</a><br>2317 Lee Rd,<br>Cleveland Heights, OH 44118<br>216-932-3170<br>Features dine-in or carry-out Traditional Thanksgiving meal, Turkey, side dishes and dessert as well as holiday specials.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2flakewood-oh.patch.com%2flistings%2fboston-market-137\">Boston Market<br></a>14833 Detroit Ave.<br>Lakewood<br>216-228-1236<br>Boston Market offers several options for your Thanksgiving meal. You can dine-in, order pre-made heat &amp; serve meals, or order a catered dinner for pick-up or delivery. Their website details the combinations that serve large holiday feasts, or smaller meals. All restaurants open Thanksgiving Day.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2flakewood-oh.patch.com%2flistings%2fpier-w\">Pier W</a><br>12700 Lake Ave.<br>Lakewood<br>216-228-2250<br>Features dine-in traditional Thanksgiving meal, Turkey, side dishes and dessert along with prime rib.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fsolon.patch.com%2flistings%2fboston-market-140\">Boston Market</a><br>34295 Aurora Rd.<br>Solon<br>440-498-0088<br>Boston Market offers several options for your Thanksgiving meal. You can dine-in, order pre-made heat &amp; serve meals, or order a catered dinner for pick-up or delivery. Their website details the combinations that serve large holiday feasts, or small home-style meals. All restaurants will be open Thanksgiving Day.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fstrongsville.patch.com%2flistings%2fdons-pomeroy-house\">Don's Pomeroy House</a><br>13664 Pearl Rd.<br>Strongsville<br>440-572-1111<br>Features dine-in Traditional Thanksgiving meal with turkey, side dishes and dessert. A selective menu will also be available with an alternative selection of rack of lamb, fillet mignon, veal porterhouse, salmon, and sea scallops. Seating is limited, call ahead to reserve a table.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwestlake.patch.com%2flistings%2fmahles-restaurant-lounge\">Mahle's Restaurant &amp; Lounge</a><br>24945 Detroit Rd<br>Westlake<br>440-899-6602<br>Features dine-in or carry-out Traditional Thanksgiving meal, turkey, side dishes and dessert along with fish, pastas and their signature prime rib.</p><p>&#13;\n\
    </p><h2>Summit County</h2><p>&#13;\n\
