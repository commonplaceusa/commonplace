  subject: "\"Titanic Film Festival:  A Night to Remember\""
  body: "GWL LIBRARY\n\
    REMINDER:  \xE2\x80\x9CTitanic Film Festival:\n\
    \xE2\x80\x9CA Night to Remember\xE2\x80\x9D\n\
    Tomorrow:  Thurs., 04/19/12\n\
    6:30-9 p.m.\n\n\
    The Greenwood Lake Public Library presents the Titanic Film Festival in commemoration for the 100th Anniversary of the April 15th, 1912, sinking of the Titanic.\n\n \xE2\x80\x9CA Night to Remember,\xE2\x80\x9D a film directed by Roy Ward Baker, based on the book by Walter Lord, will be shown at the Greenwood Lake Public Library, which is located at 79 Waterstone Road in Greenwood Lake, New York.\n\n\
    On April 14th, 1912, just before midnight, the unsinkable Titanic struck an iceberg.  In less than three hours, it had plunged to the bottom of the sea, taking with it 1,500 of its 2,200 passengers.  This film depicts the ship\xE2\x80\x99s final hours in this special edition featuring commentary by experts, Don Lynch and Ken Marshall! \n\n\
    Registration is required for this free ADULT program either in person or by telephone at (845) 477-8377 Ext. 101.  Young Adults (Grades 7 & up) are also invited to attend.  Seating is limited; early registration highly suggested.  Movie fare will be served.\n\n"
