  content: |-
    <div><div id="articleFull"><p><span class="articleBegin">L</span>exington-based GI Dynamics Inc. said it has received approval from the U.S. Food and Drug Administration to start a clinical trial of its product to treat patients suffering from obesity and uncontrolled type 2 diabetes.</p>
    <p>Data from the study at 25 U.S. sites will be used to support a pre-market application for EndoBarrier, a thin, flexible, tube-shaped liner that forms a physical barrier between food and a portion of the wall of the intestine.</p>
    <p>The company said that in 12 clinical studies conducted globally and one in the U.S., involving more than 500 patients, EndoBarrier has been shown to achieve rapid reductions in blood sugar levels, improvement of cardiovascular risk factors including blood pressure, cholesterol and triglycerides, and weight loss of about 20 percent in 12 months.</p>
    
    
    
    
    
    <p>EndoBarrier is currently commercially available in select countries in Europe, including Germany, Austria, the United Kingdom and the Netherlands, as well as Australia and Chile.</p>
    </div></div>
