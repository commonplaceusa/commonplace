  nominee_email: jeffleonard@rcn.com
  reason: Jeff leads the Lexington Bicentennial Band which brings concerts in the park all summer long. In addition, he leads the Lexington High School bands. He is also the music director for the Reagle Theater.  I can't imagine one day that is not touched by his bringing music and smiles into someone's life.  What a gift!
  nominator_name: Karen Gill
  nominator_email: cadbury44@gmail.com
  community_id: "30"
