  title: MassBay Community College to Observe Veterans Day on Thursday November 8th
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/announcements/massbay-community-college-to-observe-veterans-day-on-thursday-november-8th-e450c33a?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Credit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fholliston-hopkinton.patch.com%2fusers%2fmassbay-community-college\">MassBay Community College</a> <a>\xC2\xA0Upload Photos and Videos \xC2\xA0</a>http://watertown.patch.com/announcements/massbay-community-college-to-observe-veterans-day-on-thursday-november-8th-42902775/media_attachments/edit?upload_started=1351785369asset[new_asset_attachment_attributes][to_id]469783asset[new_asset_attachment_attributes][to_type]Announcementannouncement[new_asset_attachment_attributes][user_id]new_asset_attachment_attributes</p><p>&#13;\n\
    </p><p>MassBay Community College will observe Veterans Day on Thursday November 8<sup>th</sup>.\xC2\xA0 The College is closed for Veterans Day on Monday November 12<sup>th</sup>.</p><p>&#13;\n\
    </p><p>President John O\xE2\x80\x99Donnell will be joined by members of the Wellesley Fire and Police Departments; Paul Carew, the Veterans Services Officer for the Town of Natick; MassBay students, faculty and staff Veterans; and the general public.\xC2\xA0 The event will be emceed by Adjunct Faculty Professor Gary Donato, who also advises the MassBay Veterans Club.</p><p>&#13;\n\
    </p><p>The event begins at 10:30 am in the cafeteria on the Wellesley Hills campus, 50 Oakland Street.\xC2\xA0</p><p>&#13;\n\
