  title: Girls Soccer Booted From Playoffs in Penalty Kicks
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/girls-soccer-booted-from-playoffs-in-penalty-kicks?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: |-
    <div><div>
    <p>The Wayland girls soccer team notched one overtime upset in the North Division 2 bracket. It took penalty kicks, but Wilmington made sure the Warriors couldn't make it two.</p><p>&#13;
    </p><p>The sixth-seeded Wildcats took a 1-0 lead just before halftime and held onto that edge until midway through the second half.</p><p>&#13;
    </p><p>But the upstart Warriors, the tournament's No. 14 seed, tied the game on a Wilmington own goal in the second frame. After 20 minutes of sudden death overtime with no winner decided, the teams went into penalty kicks.</p><p>&#13;
    </p><p>Maddy Jones and Morgan Fletcher each connected on their penalty kicks to give Wilmington a 2-1 edge, but Wildcat goalie Kim Woods stuffed the other three tries, including a final Wayland attempt to tie it.</p><p>&#13;
    </p><p>The loss came one round after the Warriors stunned third-seeded Danvers in ocertime. The team's season comes to an end with a record of 9-7-1 while Wilmington advanced to face Hamilton-Wenham on Friday in the bracket semifinal.</p>
    </div></div>
