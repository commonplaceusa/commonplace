  title: Five Things You Need to Know About Hurricane Sandy on Oct 30 in Lexington
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/five-things-you-need-to-know-about-hurricane-sandy-on-oct-30-in-lexington?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    <p><strong>1. School's Closed: </strong>For the second straight day, the <a href="http://viewtext.org/article?url=http%3a%2f%2flps.lexingtonma.org%2f">Lexington Public Schools</a> will be closed due to Hurricane Sandy. <strong><br></strong></p><p>&#13;
    </p><p><strong>2. Town Services: </strong>The town offices will open no earlier than noontime, while <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2fcary-memorial-library">Cary Memorial Library</a>, the <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2flexington-senior-center">Senior Center</a> and the <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2flistings%2flexpress">Lexpress</a> transportation service will be closed, as well, according to Town Manager Carl Valente.</p><p>&#13;
    </p><p><strong>3. Picking Up Trash and Roads:</strong> Trash and recycling can be put out after 8 a.m. this morning, as collection will be delayed one day, as on a holiday week. Meanwhile, work crews are expected to clear clear downed trees and utility polls thoughout the day.</p><p>&#13;
    </p><p><strong>4. Give 'Em Shelter? </strong>If a shelter/comfort station is opened on Tuesday, it will be located at <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2flexington-high-school">Lexington High School</a>, according to the town website.</p><p>&#13;
    </p><p><strong>5. And Your Daily Forecast: </strong>More showers are in the forecast for today, although the wind will be less severe as temperatures climb to 68, according to <a href="http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3flat%3d42.45%26amp%3blon%3d-71.23%26amp%3blg%3dep">the National Weather Service</a>, which predicts more possible showers and wind overnight and a low of 54. <strong><br></strong></p>
    </div></div>
