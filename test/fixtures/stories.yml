  title: "All The World\xE2\x80\x99s a Stage"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/all-the-world-s-a-stage-636a09bb?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>Good morning and welcome to Thursday! Another beautiful fall week is coming to a close; I hope you\xE2\x80\x99ve been getting out and enjoying the mild temperatures and colorful leaves \xE2\x80\x93 though not as colorful as I would like, I have to say. Does it seem a little duller to you this year? It does to me.</p><p>&#13;\n\
    </p><p>One thing I love about the fall is the start of the theater season, and we\xE2\x80\x99re lucky to be swimming in it here in town. For starters, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordplayers.org\">The Concord Players</a> open their season with a Tony-award-winner, . This was also a movie starring Henry Fonda, James Cagney and William Powell, among others. All the action takes place aboard a cargo vessel in the South Pacific during WWII. The set alone is reason enough to see this show: Carlisle resident Allen Bantly has designed and built an amazing replica of a ship. One side shows the deck, and when it miraculously turns on a turntable built onto the stage, you\xE2\x80\x99re in one of the bunkrooms. It\xE2\x80\x99s an engineering feat.</p><p>&#13;\n\
    </p><p>The play is based on a book of short stories by real-life sailor Thomas Heggen, describing his exploits on the USS Virgo in the 1940s. It\xE2\x80\x99s a group of bored and randy sailors longing for shore leave, their tyrannical captain and the one man, Mister Roberts, who risks it all to make it possible. It\xE2\x80\x99s hilarious, and the cast includes a number of guys who have graced this stage before: Gordie Ellis, John Alzapiedi Craig Howard, Jay Newlon and Chuck Holleman, among others.</p><p>&#13;\n\
    </p><p>At $20 a ticket, this is the best bang for your buck you can get for live theater, and if you really want to have a total night out, come opening night, when they serve appetizers and drinks. It\xE2\x80\x99s a whole lot of fun, I\xE2\x80\x99ll tell you. I plan to be there!</p><p>&#13;\n\
    </p><p>The show opens next Friday, Nov. 2, at 8 p.m., and runs for three weekends, through Nov. 17. For all the good details, including how and where to order your tickets, go to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordplayers.org\">www.concordplayers.org</a> and click on Tickets. And go support our local theater!</p><p>&#13;\n\
    </p><p><b><i>Let\xE2\x80\x99s Do the Time Warp Again!<br></i></b></p><p>&#13;\n\
    </p><p>Halloween is coming up fast and furious, that night when ghosts, goblins and Lady Gaga roam the streets demanding free candy. And what better way to celebrate than with a showing of <a href=\"http://viewtext.org/article?url=https%3a%2f%2fwww.facebook.com%2frockyhorrorshow\">Richard O\xE2\x80\x99Brien\xE2\x80\x99s Rocky Horror Show</a>. Yes, I discovered that this is playing on stage over at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.emersonumbrella.org%2f\">Emerson Umbrella</a> \xE2\x80\x93 to my horror, I had no idea they staged theatrical productions of this nature over at our venerable art studio.</p><p>&#13;\n\
    </p><p>And yes, it\xE2\x80\x99s theater, not the movie, so live people will be performing this cult classic.</p><p>&#13;\n\
    </p><p>For those of you not in the know, this wacky musical tells the story on an engaged couple who get caught in a storm and find themselves at the home of a mad transvestite scientist getting ready to unveil his new creation, a muscle man named Rocky Horror.</p><p>&#13;\n\
    </p><p>A number of the cast were part of the production in 2010, for which the Umbrella won a DASH award, meaning they are very talented and won\xE2\x80\x99t disappoint. The show opens tomorrow night, Oct. 26, at 8 p.m., and runs through Nov. 3 \xE2\x80\x93 Saturdays will have two shows, at 7 and 10 p.m. There will even be special Halloween performances on Tuesday and Wednesday, Oct. 30 and 31, at 8 p.m. Sounds like a rollicking good time! For all the good info on tickets and such, click <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.emersonumbrella.org%2ftheater%2f2012-fall-productions%2f\">here</a>; if you already know you want to buy tickets, click <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ticketstage.com%2fbin%2ff.wk%3fts.admin.homepage.gen%2b%40THEATER%3dEUCA\">here</a>.</p><p>&#13;\n\
    </p><p>I wonder if they\xE2\x80\x99ll let you sing along?</p><p>&#13;\n\
    </p><p><em>Do you have something you would like to share? Contact me at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fmailto%3astefanieac%40comcast.net\">stefanieac@comcast.net</a> and I will be happy to help you spread the news. And follow me on Twitter: @stefanie3131.</em></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>\xC2\xA0</b></p>\n\
    </div></div>"
