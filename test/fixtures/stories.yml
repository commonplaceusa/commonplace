    <div class='crosscol section' id='crosscol'><div class='widget PageList' id='PageList1'>\n\
    <h2>Pages</h2>\n\
    <div class='widget-content'>\n\n\
    <div class='clear'></div>\n\
    <span class='widget-item-control'>\n\
    <span class='item-control blog-admin'>\n\
    <a class='quickedit' href='http://viewtext.org/article?url=http%3a%2f%2fbjretirees.blogspot.com%2f%2fwww.blogger.com%2frearrange%3fblogID%3d7680885%26widgetType%3dPageList%26widgetId%3dPageList1%26action%3deditWidget%26sectionId%3dcrosscol' target='configPageList1' title='Edit'>\n\
