  title: "TELL US: Should Schoolkids be Trained to Defend Against an Armed Attack?"
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/tell-us-should-schoolkids-be-trained-to-defend-against-an-armed-attack?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>The <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3fv%3drS0jvVJxjuU\">list of shooter attacks</a> on high schools and colleges and universities is way too long.</p><p>&#13;\n\
    </p><p>One result: a new approach to training schoolkids how to act in such circumstances. As NPR headlined its story last month about the technique: \"<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.wbur.org%2fnpr%2f162712905%2fto-survive-a-shooting-students-learn-to-fight-back\">to survive a shooting, students learn how to fight back.</a>\"</p><p>&#13;\n\
    </p><p>The essence of the new drill for students is:\xC2\xA0alert, lockdown, inform, counter, evacuate. Or, ALICE.</p><p>&#13;\n\
    </p><p>What's new there? The verb \"counter.\"</p><p>&#13;\n\
    </p><p>Proponents of the new approach say there have been too many attacks for students not to be trained in how to more actively defend themselves.</p><p>&#13;\n\
    </p><p>Others, especially some parents, ask: does that make sense to expect kids and teens to be able to make such hair-raising, possible life-risking decisions?</p><p>&#13;\n\
    </p><p>There is controversy, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2flocal%2fmassachusetts%2f2012%2f11%2f09%2fcanton-schools-consider-training-confront-columbine-style-attackers%2fuSXw8foMOlpng8Fi4FqIuJ%2fstory.html\">now that that the training is coming to Massachusetts. The Boston Globe reports</a> that, on Nov. 14, the Massachusetts Juvenile Police Officers' Association\xC2\xA0will host ALICE training with mostly police and school officials from places including Canton, Concord, Dedham, Framingham, Franklin, New Bedford, Wellesley, West\xC2\xADborough, Winchester, and also from New Hampshire and \xC2\xADConnecticut.</p><p>&#13;\n\
    </p><p><strong>This is an important new approach to find out about and think through: should schoolkids learn to more actively defend themselves in armed attacks? Or is that asking for even more trouble and unfair to the students? Let us know your thoughts in the comment section below.</strong></p>\n\
    </div></div>"
