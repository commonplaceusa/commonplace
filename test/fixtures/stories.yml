  title: Tips to Extend Cell Phone Battery Life in Case of Power Loss
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/tips-to-extend-cell-phone-battery-life-in-case-of-power-loss-af0aad62?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    <p>As <a href="http://viewtext.org/article?url=http%3a%2f%2fpatchogue.patch.com%2farticles%2fpower-outages-piling-up-in-pat-med">power outages pile up</a>, some families may only have their cell phone available for accessing information. Should this happen, here are a number of phone settings to change in order to prolong your battery for as long as possible.</p><p>&#13;
    </p><p><strong>Turn Off Unnecessary Connections</strong></p><p>&#13;
    </p><p>For those with iPhones, Android or other smartphones, you can extend the battery by turning off WiFi, 4G and/or 3G connections if available, or even putting your phone into airplane mode and only taking it off when you want to use the phone. All of these connections use battery up whether using it or not.</p><p>&#13;
    </p><p><strong>Close All Background Applications</strong></p><p>&#13;
    </p><p>Smartphones have apps, and sometimes they are running even when you do not want them to. If using an iPhone, double tap the home button to bring up a list of open applications at the bottom of your screen. Press and hold one of the icons, and then tap the red circle with the white horzontal line in it to deactivate each of them. If using an Android device, enter the device settings, and select "Manage Applications." There you can see which apps are running. Select the app you want to stop, and select the "Force Stop" option.</p><p>&#13;
    </p><p><strong>Lower Brightness Levels</strong></p><p>&#13;
    </p><p>In your phone's settings menu, reduce the brightness of the screen to the lowest acceptable level.</p><p>&#13;
    </p><p><strong>Keep Use To A Minimum</strong></p><p>&#13;
    </p><p>This may be a given, but other than necessary information try to keep phone use to a minimum. Especially for those with phones loaded with movies, music and other games. Try to stick to necessary calls, texts and checking news information like <a href="http://viewtext.org/article?url=http%3a%2f%2fpatchogue.patch.com%2ftopics%2fhurricane-sandy-long-island">on Patch</a>.</p><p>&#13;
    </p><p><em>Stay safe, and Patch will continue to update with storm information.</em></p>
    </div></div>
