  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/robocalls-how-do-you-deal-with-them?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Lately it seems like there's only Ohio voters in this presidential election.</p><p>&#13;\n\
    </p><p>And the candidates are doing everything possible to talk to us. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fnorthcanton.patch.com%2farticles%2fmitt-romney-paul-ryan\">They visit</a>, they send us letters and they call. Boy do they call.</p><p>&#13;\n\
    </p><p>In our house, the phone rings from 9 a.m. to 9 p.m. Sometimes it rings several times in an hour.\xC2\xA0</p><p>&#13;\n\
    </p><p>The caller ID shows local numbers, numbers from other parts of the country and my personal favorite 1. That's right just the number 1. And you can't block the number 1. I tried.</p><p>&#13;\n\
    </p><p>Sometimes they're political parties, sometimes they're the politicians or their wives (<a href=\"http://viewtext.org/article?url=https%3a%2f%2fwww.facebook.com%2fAnnDRomney\">Ann Romney</a> robocalled us one time), sometimes they are survey takers from <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.quinnipiac.edu%2f\">Quinnipiac\xC2\xA0University</a> and other university researchers.</p><p>&#13;\n\
    &#13;\n\
    </p><p>We figured out how to mute the ringer on our phone so that we don't have to listen to the constant ringing. \xC2\xA0</p><p>&#13;\n\
    </p><p>Tell us, what do you do to keep the peace in your house? Maybe your solution will help somebody else.\xC2\xA0</p>\n\
    </div></div>"
