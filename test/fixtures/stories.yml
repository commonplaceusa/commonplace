    <div class=\"firstGraph\"><p class=\"byline\">By Brock Parker, Town Correspondent</p>\n\n\
    <p>The Boston-based American Classics is bringing its \xC2\x93Swing States (And Others)\xC2\x94 concert series to Lexington and Cambridge on the weekend leading up to the Presidential election.</p>\n\n\
    <p>The musical performances directed by Benjamin Sears and Bradford Connor will include songs representing the birth and home states of the candidates for president and vice president, including \xC2\x93All Hail Massachusetts\xC2\x94 for former Gov. Mitt Romney and \xC2\x93My Little Grass Shack in Kealakekua, Hawaii\xC2\x94 for President Barack Obama.</p>\n\n\
    <p>The non-partisan concert will also feature songs from states around the country, including \xC2\x93Ohio\xC2\x94 from Leonard Bernstein\xC2\x92s \xC2\x93Wonderful Town.\xC2\x94</p>\n\n\
    <p>The performances are Friday, Nov. 2, at 7:30 p.m. in the Follen Community Church in Lexington at 755 Massachusetts Ave., and in Cambridge on Sunday, Nov. 4, at 3 p.m. in the Pickman Concert Hall of the Longy School of Music at 27 Garden St.</p>\n\n\
    <p>Tickets are $25, $20 for students and seniors, and are available at 617-254-1125 or <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.amclass.org%2f\">www.amclass.org</a>.<br>\n\
    </p></div>\n\n\
    </div></div>"
