  title: Salem girl killed in hit-skip 'loved animals'
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/ClevelandHeadlinesFromWkyccom/~3/GCW63dBKZoc/news_article.aspx&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><p>
    						<p>
    							
    							<p>SALEM --&nbsp;Nine-year-old Olivia Thompson died at an Akron hospital Saturday morning after being struck in her hometown of Salem by a hit-and-run driver.&nbsp; </p>
    <p>According to witnesses, the driver who hit her simply sped off.&nbsp; Emily Ellsworth was having dinner with friends around 9:30 p.m. Friday night.&nbsp; She was drawn outside by the commotion.&nbsp; </p>
    <p>Once she got outside, she realized a child had been hit by a car.&nbsp; "A couple minutes after we got here, her parents pulled up and I realized we recognized them," said Ellsworth.&nbsp; </p>
    <p>Ellsworth knows the family through her pet shop and even cared for the family's pets after their home caught fire about a year ago.</p>
    <p>"It was hard to see such a nice little girl and such a bad thing happen," said Ellsworth, who went on to describe Olivia as a "happy, active girl" who loved animals. </p>
    <p>Brandon Mohr was working at a tattoo shop at the time of the accident.&nbsp;&nbsp;He recalls hearing the crash then&nbsp;he, too, came outside.</p>
    <p>"We saw a shoe laying in the street," moments before "we heard a loud engine sounded like... he was gunning it real quick to get away," said Mohr. </p>
    <p>The driver turned himself into Salem Police Saturday morning.&nbsp; Police have not released his identity.&nbsp; </p>
    <p>The driver has yet to be charged, but police say charges are probable and pending on the results of the investigation. </p>
    							<p>
    							WKYC-TV
    							</p>
    						</p>
    					</p></div>
  summary: Nine-year-old Olivia Thompson died at an Akron hospital Saturday morning after being struck in her hometown of Salem
