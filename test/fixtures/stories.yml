  title: Major storm shutting down much of megalopolis Monday
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3De3eba3338f857c57c4da291d4c97aed3&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    		<div class="firstGraph"><p>Sandy got a bit stronger overnight and winds are now over 85 miles per hour.  The storm looks to have just made the turn towards the west and should hit the coast early Tuesday.<br>
    <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fweather%2fweather_wisdom%2fsat_ir_ne_loop.gif%2520Monday.gif"><img alt="sat_ir_ne_loop.gif Monday.gif" src="http://www.boston.com/news/weather/weather_wisdom/assets_c/2012/10/sat_ir_ne_loop.gif Monday-thumb-600x480-86465.gif" width="600" height="480" class="mt-image-none"></a><br>
    The storm continues to be historic and once it makes land fall later today will transition from a pure tropical system to a non-tropical one.  That fact is simply semantics and for meteorologists to ponder as the effects will be the same. The big aspect to this storm for most people continues to be the wind.  Those people who live and have businesses on or very close to the water will have storm surge as well.  Winds will increase into early afternoon with the strongest gusts from about 2pm to 7pm. <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fweather%2fweather_wisdom%2fwinds%2520monday%2520am.gif"><img alt="winds monday am.gif" src="http://www.boston.com/news/weather/weather_wisdom/assets_c/2012/10/winds monday am-thumb-300x240-86467.gif" width="300" height="240" class="mt-image-left"></a>  It will still be very windy thereafter, but ever so slowly becoming less intense.  High tide is around noon and midnight and for those of you on the coast, the water may not retreat very much between tides today. <em>I am updating on this storm and of course future ones on Twitter at <a href="http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2fgrowingwisdom">@growingwisdom</a> please follow me there and ask any questions.</em>  This is becoming a nowcasting storm. Nowcasting is really looking at the information hour by hour and then making any changes to the forecast as needed. <br>
    </p></div>
    		<div class="articlePluckHidden"><p><strong>Today</strong><br>
    I think everyone has seen the projected track of the storm by now, but here it is again. From this point forward our weather deteriorates until about midnight tonight when things will ever so slowly begin the trend back from the intensity of the storm. <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fweather%2fweather_wisdom%2ftrack%2520monday%2520am.gif"><img alt="track monday am.gif" src="http://www.boston.com/news/weather/weather_wisdom/assets_c/2012/10/track monday am-thumb-300x240-86469.gif" width="300" height="240" class="mt-image-left"></a> The TV media will be in overdrive today and into tomorrow and I recommend  taking a break from the coverage from time to time.   News outlets are great for getting you information you need, but also they are a business and they want you to watch their coverage of the storm.  Those waves crashing over that seawall aren't going to go into most of our homes and the tree that falls on a house  will be the exception, not the rule.  Unfortunately there is going to be significant damage from Atlantic City through southern New England  to some infrastructure like boardwalks, subways and oceanfront homes, but most of you will just have to endure one, two or several days without power, a flooded basement or perhaps some damage to the yard.  I think it's important to keep in mind that of the 60 million people affected by the storm,  a relatively small number will have their lives impacted beyond a few days.  One caveat to that will be those commuters in New York.  If some of the subways flood, which is a possibility, that would end up creating a commuter's nightmare for quite a long time.  We won't know until late Monday if that is going to happen.</p>
    
    <p><strong>Wind</strong><br>
    <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fweather%2fweather_wisdom%2fwinds%2520predicted%2520Monday.png"><img alt="winds predicted Monday.png" src="http://www.boston.com/news/weather/weather_wisdom/assets_c/2012/10/winds predicted Monday-thumb-600x296-86455.png" width="600" height="296" class="mt-image-none"></a><br>
    The wind continues to be what I believe most of you will remember from this storm.  Often with storms the winds howls for a few hours and then it's done.  With this storm, the wind is going to be strong all day today.  I expect the winds to peak this afternoon and subside Tuesday.   The closer you are to the coast and the center of Sandy the earlier this afternoon the winds really begin to howl.  In the local Boston area by late morning we will start to see gusts over 50 miles per hour and power outages will begin becoming common. The long duration of the wind can cause trees to give, become uprooted and fall.  Some trees may also have cracks in them from past storms that have not healed.  This means the trees are weaker to start.   I have had two white pines come down over the past couple of years and barely miss the house.   That is one of my biggest concerns from this storm.   The further inland you are the less powerful the wind will be.  However, if you live on an exposed hill the winds can be gustier.  Those of you closest to the coast will have, on average, the highest winds.  Gusts of wind are going to be what takes down the power.  You will notice the wind range go from 20 miles per hour to as high as 50 miles per hour in just seconds.</p>
    
    <p><strong>Power loss</strong><br>
    If you don't lose power consider yourself fortunate.  I am planning on losing power and I made some food that we can eat when the power does go out.   Have your flashlight ready by the night stand and talk to the kids about what to do if they have to get up tonight without power.  Most of us still have power, but as the day goes on the number of outages will increase.  How long it takes to come back is anyone's guess, let's hope the power companies have a good plan for this, they certainly knew it was coming.</p><p><strong>Rainfall</strong><br>
    Rainfall doesn't look too bad for New England.  Those of you in the mid-Atlantic region will have much more rain and therefore flood issue.<a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fweather%2fweather_wisdom%2fRainfall%2520sunday%2520night.gif"><img alt="Rainfall sunday night.gif" src="http://www.boston.com/news/weather/weather_wisdom/assets_c/2012/10/Rainfall sunday night-thumb-300x239-86459.gif" width="300" height="239" class="mt-image-left"></a>  There is a flood watch up for parts of New England, but I am not overly concerned about flooding.   Check the basement from time to time just to be safe and be sure that drains near your house are not clogged.  </p>
    
    <p><strong>Storm surge</strong><br>
    The storm surge kills more people and does more damage than the wind.  From New Jersey to New York City all across Long Island and up the southern New England coastline the storm surge will cause damage.  The exact amount of damage is highly dependent on the particular spot along the coastline.   Little inlets where the water funnels can see much more damage than an open flat beach.  If the worst of the storm occurs at high tide that is much more damaging than at low tide. <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fweather%2fweather_wisdom%2fflooding%2520sunday%2520night.png"><img alt="flooding sunday night.png" src="http://www.boston.com/news/weather/weather_wisdom/assets_c/2012/10/flooding sunday night-thumb-300x180-86457.png" width="300" height="180" class="mt-image-left"></a> The reason is that at low tide, the surge has to get to the high tide point, then to flood levels.  If you start the surge at high tide, you have that much less room before things start flooding.   Monday and Tuesday are astronomically high tides as well.  This means that even without the storm, the tides on those days would be a bit higher than average.<br>
    <strong>Some tips</strong><br>
    Keep the fridge and freezer closed as much as possible if the power fails.  You can put things in a cooler you might need frequently like milk and juice.  They will keep for a while in the cooler.  If you have a grill, don't forget that once the winds calm down you can cook that way.  If you have power you can make a block of ice putting water in a freezer bag.  A solid block of ice keeps things cold for a long time.  That is why they use to call them "ice chests" after all.  Generators must be vented outside, you can kill you and your family in minutes running them inside.  Same tip goes for the car in the garage if you are charging your cell phone leave the door open while the car is running.   <br>
    <strong>After the storm</strong><br>
    When this is over there will be those who went to work, who had no damage and who didn't lose power.   For them, they might say "that wasn't so bad".  Others will have their lives turned upside down and still some may lose their lives.  The nature of these storms is that they don't hit all of us the same, but are all going to go through it.   I hope the blog has helped you prepare for the storm and will help you during it as well.</p>
    
    <p><strong>Tuesday-Friday</strong><br>
    Winds will subside on tomorrow and there will be a few leftover showers.  Since the storm will basically sit and spin itself to death over northern Maine I am not expecting rapid clearing.  We will see clouds and a few showers much of the week.  The sun will come out from time to time Thursday and Friday but we have to wait until the weekend for a truly sunny day.  Temperatures will be cool but not cold throughout the rest of the week.  A peak into next week shows that we may see a touch of mild weather.</p>
    
    <p><strong>Gardening this week</strong><br>
    There are many plants that bloom in the fall.  Toad lily, asters, mums, joe pye weed, roses and many others wait or continue blooming into late fall.  It's a good idea to have a garden with plants that bloom in all different season.  When I design my gardens I select plants that bloom from February to November here in the northeast.  Additionally, but adding some special evergreens, I can bring color to the garden all year long.<br>
    </p><p><em>I'd love to hear your thoughts on this blog or any others. Please follow me on Twitter at <a href="http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2fgrowingwisdom">@growingwisdom</a> and check out my latest videos at <a href="http://viewtext.org/article?url=http%3a%2f%2fgrowingwisdom.com%2f">GrowingWisdom.com</a></em><br>
    </p></div>
