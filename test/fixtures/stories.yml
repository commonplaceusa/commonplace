  title: Suspected Heroin Dealer Arrested; Potheads Nabbed; and Grand Theft Acura
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/heroin-dealer-arrested-potheads-nabbed-dangerous-prank-and-grand-theft-acura?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p><strong>Dangerous prank</strong></p><p>&#13;\n\
    </p><p>According to a Nov.5 <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2fcuyahoga-falls-police-department\">Cuyahoga Falls Police </a>report, a foolish hooligan rolled up a newspaper, lit it on fire and threw it on the deck of a Clyde Avenue apartment. The troublemaker then smashed eggs against the residence and fled. Fortunately, the newspaper didn't start a fire. There are no leads or suspects.</p><p>&#13;\n\
    </p><p><b>Cut and run</b></p><p>&#13;\n\
    </p><p>A resident living in the 2000 block of Towpath Boulevard reported a hooligan slashed five tires on three separate cars parked in his driveway on Nov. 4. Total damage: $700. There are no leads or suspects.</p><p>&#13;\n\
    </p><p><strong>Suspected Heroin Dealer Caught</strong></p><p>&#13;\n\
    </p><p>On Nov. 4, Robert S. Woody, 42, of Tallmadge, was arrested on State Road after police found him in possession of nine bags of heroin. Woody was charged with trafficking in drugs, a fifth-degree felony; possession of drugs, a fifth-degree felony; drug paraphernalia, a fourth-degree misdemeanor; and possessing drug abuse instrument, a second-degree misdemeanor.</p><p>&#13;\n\
    </p><p><strong>Dim-witted potheads</strong></p><p>&#13;\n\
    </p><p>Two intellectually challenged Cuyahoga Falls residents were arrested on Nov. 4 after officers spotted the pair on the roof of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2flincoln-elementary-school-26\">Lincoln Elementary</a>. According to the police report, the 21-year-old men were intoxicated, caught with marijuana and issued minor trespassing and drug citations.</p><p>&#13;\n\
    </p><p><strong>Grand theft Acura</strong></p><p>&#13;\n\
    </p><p>On the afternoon of Nov. 4, a man\xE2\x80\x99s silver 2004 Acura RSX was stolen from the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2fstaples-266\">Staples</a> lot on Howe Avenue. Total loss: $8,500. Police are investigating.</p>\n\
    </div></div>"
