  content: |-
    <div><div><p>Steven J. Oulighan, 55, passed away on Tuesday, October 16, 2012 at Emerson Hospital in Concord. He was the husband of Cynthia R. Oulighan for 34 years and is survived by his 5 daughters and their husbands: Susan and Matt Dunham of Wappingers Falls, NY; Robyn and Edwin Hamel of Concord, MA; Kristen and Anthony Pagano of<br>Newington, CT; Katy and Brian Wuoti of Wilmington, VT; and Megan Oulighan of Concord, MA. He was the loving grandfather of Alex, Max and Miana Hamel; Ethan,<br>Josiah and Levi Dunham; Abigail and Layna Pagano; and Everett Wuoti. Two more grandchildren are expected by March. He is also survived by his two brothers, Michael Oulighan of Carlisle, and Brian Oulighan of Hudson, NH, and a niece Melanie Woodside of Maynard.</p><p>Born on November 14, 1956, he was the son of the late Rita and William Oulighan of Bedford, MA. He was the beloved son-in-law of Dorothy Ball of Concord and<br>the late Robert Ball. In 1974, he graduated from Bedford High School. He went on to graduate from Northeastern University where he obtained both a Bachelors and Masters<br>Degree in Mechanical Engineering and Computer Sciences.</p><p>For over forty years, Steve was a Principal Software Architect and the owner of Escape Software Consulting in Concord.</p><p>He served faithfully as a beloved member and Elder of New Life Community Church in Concord. He also served faithfully as a Stage Crew Manager for New Life Fine<br>Arts during many of their productions. His greatest passion in life was to love and serve his wife, daughters, and grandchildren. He will be greatly missed by all who ever met and loved him.</p><p>&#13;
    </p><p>Arrangements under the care of Susan M. Dee and Charles W. Dee, Jr., Funeral Directors, DEE FUNERAL HOME OF CONCORD.</p><p>&#13;
    </p><p>To share a remembrance in the online guest book, please visit <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.deefuneralhome.com">www.deefuneralhome.com</a>.</p><p>&#13;
    </p><p><b>Service:</b></p><p>A service honoring and celebrating his life will be held on his 56th birthday, November 14 th, 2012 at 2 PM at the Faith Evangelical Free Church on Hosmer Street in Acton.</p></div></div>
