  title: East Boston On Alert After Three Attacks On Women
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://boston.cbslocal.com/2012/09/26/east-boston-on-alert-after-three-women-are-assaulted/&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    					
    
    
    <p>BOSTON (CBS) &#8211; Boston Police are putting the neighborhood of East Boston on alert. Three women were indecently assaulted in a six hour period. Police say there were two incidents around 6 a.m. the morning of September 26, and another just before midnight September 25.</p>
    <p>The first female victim was approached from behind in the area of Lexington and Putnam Streets. Police say the suspect engaged her in a brief conversation, then assaulted her before fleeing toward Day Square.</p>
    <p>The suspect is described as a black or black Hispanic male, dark complexion, approximately 30 years of age, with medium build wearing a black hoodie that was &#8220;turned up&#8221;.</p>
    <p>The second indecent assault involved a female victim who described a similar incident, occurring several blocks away at the corner of Brooks and Paris Streets. This time the woman struggled and fought off the attacker after the assault.</p>
    <p>The third incident occurred at Princeton and Putnam streets. The victim says the suspect possibly entered a grey van or SUV after the attack.</p>
    <p>Police have stepped up their patrols in the area and are urging residents to take safety precautions.
    </p>
