    \t\t\t\t\t<p class=\"byline\"><p class=\"byline\">By Katie Johnston, Globe Staff</p></p>\r\n\
    \t\t\t\t\t<p>Kayak Software Corp., the travel search company with offices in Concord and Norwalk, Conn., is being acquired by travel site Priceline.com Inc. for $1.8 billion in cash and stock, less than four months after becoming a publicly-traded company, the companies announced Thursday. </p>\n\
    <p>Priceline will pay $40 a share for the company, a 29 percent premium to its closing price of $31.04 Thursday and 54 percent more than its initial public offering price in July of $26 a share. </p>\n\
    <p>In a conference call with financial analysts on Thursday afternoon, Priceline chief executive officer Jeffery Boyd said the Kayak deal brings the company engineering talent and deep expertise in the increasingly important mobile market. \xE2\x80\x9CThey have a great shop up in the Boston area,\xE2\x80\x9D said Boyd, \xE2\x80\x9Cand we are very excited to be working with their engineers.\xE2\x80\x9D</p>\n\
    <p>He said Priceline will focus on helping Kayak grow its business overseas, and further expanding into the hotel market. Kayak, which does most of its business in the United States, may also help Priceline derive more revenue from the domestic travel market.</p>\n\
    <p>Kayak reported$224 million in revenues last year, and processed 302 million users queries for travel information in the quarter ending  in September, a 31 percent jump over the same period last year.</p>\n\
    <p>\xE2\x80\x9CDomestically their [Priceline\xE2\x80\x99s] business is growing in single digits, because much of the growth is outside the US,\xE2\x80\x9D said Lorraine Sileo, a travel industry analyst at research firm PhoCusWright Inc., in Sherman, Conn. \xE2\x80\x9CThis certainly gives them a bigger chunk of the business back in the US.\xE2\x80\x9D</p>\n\
    <p>Since it went public earlier this year, Kayak has reported strong user growth. The eight-year-old company, which had $224 million in revenues last year, processed 302 million users queries for travel information in the quarter that ended in September, a 31 percent jump over the same period last year.</p>\n\
    <p>While Americans know Priceline mainly through its humorous TV ads featuring William Shatner, the company developed a major presence overseas when it acquired the Dutch hotel booking company Booking.com in 2004. As a result, Priceline generates about 80 percent of its gross booking revenues from customers outside of the United States. </p>\n\
    <p>Adding Kayak to its portfolio will also help Priceline attract a wider segment of the market, analysts said.  Priceline has 3,400 employees and raked in $4.3 billion in revenues last year,</p>\n\
    <p>\xE2\x80\x9CThis is about expanding the size of the Priceline ranch, if you will, on the travel ecommerce prairie,\xE2\x80\x9D said Henry Harteveldt, a travel industry analyst at Atmosphere Research Group. \xE2\x80\x9CPriceline is great if you know where you want to go, or get savings. Kayak puts Priceline as a company further up the travel planning food chain in what\xE2\x80\x99s called the inspiration phase: where can I go, I only want to spend a certain amount of money.\xE2\x80\x9D </p>\n\
    <span>Michael Farrell and Hiawatha Bry of the Globe staff contributed to this report. Katie Johnston can be reached at <a>kjohnston@globe.com</a>. Follow her on Twitter <a>@ktkjohnston</a>.</span>\r\n\
