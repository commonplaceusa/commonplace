  subject: Consignment Shops, Thrift Shops, Second-Hand Shops
  body: |
    Hello.    I'm pretty sure I've mentioned before that there are many second-hand shops available for residents of Chelmsford which are less than a half-hour drive from here.    Wilmington, Billerica, Burlington,  Tewksbury, Lowell, Dracut, Nashua, Westford, Littleton, etc.    I thought I had found or visited most of them,  but I found a new one in Littleton yesterday.   It had some interesting items for sale;  there's a children's consignment shop across from it.    I don't have time right now,  but, when I have time, I can list all the ones we visit, or know about.    Or, perhaps others can mention the ones they like to visit.     Most do not accept clothing,  but some do.   Some are small and can only accept a few items of furniture;  some have a large room just for furniture.    You can .donate.  or you can .consign.  sellable items.      (An FYI:    We started watching "NATE" on Ch. 5 at 10 am,  and he is always talking about things he finds at 2nd-hand shops - which he .loves.  to re-do !    At this moment they are talking about buying "dish towels"  (old kinds) and using them to make pillows.   Some have shown to take your old sweater and use it to make a pillow.      This lady is also talking about a wooden chair she bought at a Flea Market and it needed new upholstery.)    (Now that I've mentioned Flea Markets,  they should be opening for the season in early April.    And, Yard Sales should be starting around the same time.    For all low-income people, you don't have to go to brand-name stores to find some nice items that you need !)
    
    At ShanksMare last week, they had an unusual, small, antique kitchen stove for sale  (outside use only),  and I know someone who is trying to give away an antique, Parlor stove  (non-usable, only for decoration).      

