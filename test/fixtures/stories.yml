  title: Concord Public Schools, CCHS Closed Ahead of Hurricane Sandy
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/concord-public-schools-cchs-closed-ahead-of-hurricane-sandy?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    <p>Expecting "<a href="http://viewtext.org/article?url=http%3a%2f%2fsudbury.patch.com%2farticles%2fgov-patrick-stay-home-if-you-can-dd987900">the entire commonwealth will feel the effects of the hurricane</a>," Gov. Deval Patrick on Sunday urged schools across the state to close, and the administration here in Concord has heeded his advice.</p><p>&#13;
    </p><p>The Concord Public Schools and Concord Carlisle Regional School District will be closed on Monday, Oct. 29 in advance of Hurricane Sandy. The call was made Sunday afternoon and conveyed in a message to families in the school districts.</p><p>&#13;
    </p><p>For live updates  during the storm, be sure to <a href="http://viewtext.org/article?url=http%3a%2f%2fwaltham.patch.com%2fmobile">download our App</a> for your smartphone or tablet, <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fconcordpatch">'like' Concord Patch </a>on Facebook and <a href="http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2fconcordpatch">follow us on Twitter.</a> For daily and breaking news alerts, sign up for our <a href="http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fnewsletters">newsletter.</a> And be sure to check in on our <a href="http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fhurricane-sandy-concord-info-center">Hurricane Sandy Information Center</a> for the latest updates.</p>
    </div></div>
