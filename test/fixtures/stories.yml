    <p>Meet Ellie. Ellie is a quiet and sweet 3-year-old spayed female cat. Her story starts out a little sad, for she was abandoned in a carrier outside the shelter. Despite this, she loves the attention of people and would love to find her forever home. Ellie is looking for a calm home, where she can explore, play, and look out the windows. She\xE2\x80\x99s unlikely to be a lap cat, but would definitely consider sprawling out on the couch next to you. She has a loud purr and super soft fur, so you should definitely consider adopting her!</p><p>&#13;\n\
    </p><p>For more information on Ellie or any of the other animals currently residing at the Animal Rescue League of Boston, please contact us at\xC2\xA0<a>617-226-5602</a>. The Animal Rescue League of Boston is open Tuesday through Thursday 1-7pm &amp; Friday through Sunday 1-4pm, excluding some holidays. Also, be sure to check out our website at\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fhome.arlboston.org%2f\">home.arlboston.org</a>.</p>\n\
    </div></div>"
