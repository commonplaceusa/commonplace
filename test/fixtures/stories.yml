  content: "<div><div>\n\
    \t\t\t\t\t\t<img width=\"300\" height=\"225\" src=\"http://cbsboston.files.wordpress.com/2012/10/barack-obama-101920121.jpg?w=300\" class=\"attachment-single-post-main-thumbnail wp-post-image\" alt=\"Barack Obama (Credit: BRENDAN SMIALOWSKI/AFP/Getty Images)\" title=\"barack-obama-10192012.jpg\">\t\t\t\t\t\t\t\t<div class=\"wp-caption\">\n\
    \t\t\t<p>Barack Obama (Credit: BRENDAN SMIALOWSKI/AFP/Getty Images)</p>\n\
    \t\t</div>\n\
    \t\t\t\t\t\t</div><div>\n\
    \t\t\t\t\t\n\n\
    <p>NASHUA, N.H. (AP) \xE2\x80\x94 Ahead of Hurricane Sandy, President Barack Obama brought some &#8220;Fire and Rain&#8221; to New Hampshire, where he was joined by singer James Taylor at a rally in Nashua.</p>\n\
    <p><strong>WBZ NewsRadio 1030&#8242;s Mark Katic reports</strong><br>\n\
    <span></span></p>\n\
    <p>Speaking to about 8,500 people, Obama noted the event&#8217;s close proximity to Massachusetts, and criticized rival Mitt Romney for raising fees that hurt middle class families as governor there. In a veiled reference to those who&#8217;ve questioned his citizenship, Obama joked that Romney even made it more expensive to get a copy of a birth certificate, saying that would&#8217;ve been expensive for him.</p>\n\
    <p><strong>WBZ NewsRadio 1030&#8242;s Joe Mathieu talks to James Taylor</strong> <span></span></p>\n\
    <p>It was Obama&#8217;s sixth visit this year to New Hampshire, which considered a key swing state in the Nov. 6 election. Romney is expected back in the state Tuesday, though stormy weather could alter those schedules.</p>\n\
    <p>Copyright 2012 The Associated Press.</p>\n\
    \t\t\t\t</div></div>"
