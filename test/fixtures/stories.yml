  title: Kids Halloween Adventure Night to Benefit Room to Read
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/kids-halloween-adventure-night-to-benefit-room-to-read?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p><em>The following was provided on behalf of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.barefootbooks.com%2f\">Barefoot Books</a>. </em></p><p>&#13;\n\
    </p><p><em>'We are too poor to afford education. But until we have education we will always be poor.' -- Nepalese Headmaster</em></p><p>&#13;\n\
    </p><p>For many of us, life without books \xE2\x80\x93 and the         gift of reading         \xE2\x80\x93 is unimaginable. Yet 793 million people around the world         cannot read or         write. Of all the illiterate people in the world today,         two-thirds are female.</p><p>&#13;\n\
    </p><p>One of the many committed organizations seeking         to advance         the cause of literacy and gender-equality in the developing         world is <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.roomtoread.org\">Room to         Read</a>.         Since its 2000 founding, Room to Read has established more than         13,500         libraries, constructed 1,550 schools, distributed more than 11         million books         and supported 17,800 girls with long-term scholarships. Room to         Read operates         in 10 countries in Asia and Africa. CEO and founder, John Wood,         was         recently profiled on this fall's celebrated <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.pbs.org%2findependentlens%2fhalf-the-sky%2f\">PBS documentary,         'Half the Sky</a>' for         his organization\xE2\x80\x99s impressive efforts to address gender inequity         in education.</p><p>&#13;\n\
    </p><p>Concord families are invited to celebrate the         Halloween         season \xE2\x80\x93 and support this organizations\xE2\x80\x99 wonderful work -- this         Friday, Oct. 26, at 6:30 p.m., when Room to Read will bring its story and         family-friendly         celebration to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fbarefoot-books\">Barefoot Books Studio on Thoreau Street</a>.\xC2\xA0 The         organization\xE2\x80\x99s Kids' Halloween Adventure Night not includes an         array of         kid-friendly performers, spooky story telling, crafts and         activities (open to         all), but will include a silent auction &amp; holiday shopping         to benefit this         impressive organization.</p><p>&#13;\n\
    </p><p>At 6:30 p.m., children (age 0-5) can enjoy Mister         Vic\xE2\x80\x99s energetic         music and movement performance, while older kids can select a         fun discounted         pottery painting project and hear spooky monster and goblin         tales. A fun craft         is available for all ages (allowing parents to discretely tackle         some early         holiday shopping). Costumes encouraged! Our special guest, Herb         the Vegetarian         Dragon, will be available for photos with children.</p><p>&#13;\n\
    </p><p>Adult shoppers can select from Barefoot Books\xE2\x80\x99         array of         award-winning children\xE2\x80\x99s books and gift items for ages 0-12. The company is donating up         to 40 percent of all         sales to support Room to Read. There's a $10 per family entry fee, payable by check or cash at the door,         covers all         activities (100 percent of proceeds will go to the organization).</p><p>&#13;\n\
    </p>\n\
    </div></div>"
