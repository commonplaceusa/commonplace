  subject: Dog Dumping in Clarkston
  body: "it is sad to know that others too are having to rescue dumped dogs.   I cannot bear to think they would end up at the \"DeKalb H**l Hole\".   My husband, Jack, and myself are now the owners of 3 dogs which were dumped here.   The last one tied to a tree in our backyard.   We managed to snag her before the paddy wagon called by the police came to drag her away.   \n\n\
    And while speaking on this subject  - I would like to suggest that folks really LOOK at the dogs being dumped who \"appear\" to be pit-bulls as many of them ARE NOT this breed.   While we do own one pure APBT - the latest one is not.   She is actually an Argentinian Mastiff  - totally different personality and form.   Unfortunately - these dogs are often put down first and very quickly at DeKalb.   Our APBT was a dumped puppy when we got her - as she landed on our back-door step 3 years ago.   The reason I am saying this - is that it could be the differene between life or death for many of these truly loving animals.   Both of our Pit like rescues were completely house broken when dumped - and completely trained - so they were someone's pets.  They were completely horrified and scared to death.   Which in some instances can look like aggression - but is most often their own shyness.       \n\n\
    I do work with several groups which do nothing but rescue and foster pits - and pit type dogs.   I would be glad to share this information for those interested.    "
