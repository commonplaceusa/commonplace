  content: "<div><div>\n\
    <p>With Hurricane Sandy predicted to hit us hard today, losing power is a threat.\xC2\xA0</p><p>&#13;\n\
    </p><p>The USDA's Food Safety and Inspection Service prepared a\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.fsis.usda.gov%2ffactsheets%2fkeeping_food_safe_during_an_emergency%2findex.asp\">fact sheet\xC2\xA0</a>for keeping food safe during an emergency, including losing power.</p><p>&#13;\n\
    </p><p>The USDA says to \"keep\xC2\xA0the refrigerator and freezer doors closed as much as possible to maintain the cold temperature.\"</p><p>&#13;\n\
    </p><p>But, the refrigerator will only keep food safely cold for about four hours if unopened during a power outage, according to the USDA. A full freezer will hold the temperature for about 48 hours if full (24 hours of half full), the USDA says.</p><p>&#13;\n\
    </p><p>The USDA emphasizes \"never to taste food to determine its safety\" and says that you should \"evaluate each item separately.\"</p><p>&#13;\n\
    </p><p>Generally, if the temperature in the thermometer in the freezer reads 40 degrees Fahrenheit or below, the food is safe and can be refrozen, according to the USDA. The USDA suggests obtaining dry or block ice to help keep refrigerated or frozen food cold if the power will be out for an extended period of time.</p><p>&#13;\n\
    </p><p>For more details and for a list of \"when to save and when to throw it out\" for refrigerated and frozen food items, click on this link:</p><p>&#13;\n\
    </p>\n\
    </div></div>"
