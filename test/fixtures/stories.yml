  id: "234"
  title: "Trail of Betrayal: Inside the files"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.newsnet5.com/dpps/boy_scouts/trail-of-betrayal-inside-the-files-boy-scouts-secrets-gave-predators-a-pass_7956731&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div> <div class='story'><p>Campfire embers grew cold in the dark. The boys were in their tents, in sleeping bags or under blankets, when the predators came out.</p> <p class=\"p1\">The men who crept among the Boy Scouts weren\xE2\x80\x99t stalking game. They sought sexual gratification.</p> <p class=\"p1\">Many of their activities were recorded in confidential files kept by the Boy Scouts of America. Along with wrenching details of sexual abuse, the files -- parts of which have surfaced recently through lawsuits -- illustrate how the Boy Scouts frequently failed to protect youths within the organization and beyond. Too often, allegations were treated as Scout secrets and not referred to law enforcement.</p> <p class=\"p1\">One failure involved John P.\xC2\xA0  <span data-scayt_word=\"Treder\" data-scaytid=\"1\">Treder</span>, a scoutmaster accused of molesting a boy in his troop while at a southeastern Wisconsin Scout camp on a July night in 1968. But the details of his misconduct would remain a Scout secret for more than two decades, surfacing only in 1991. The time span encompasses that of a set of nearly 1,900 files reviewed by a Scripps investigative team.</p> <p class=\"p1\"> <span data-scayt_word=\"Treder\" data-scaytid=\"2\">Treder</span>\xC2\xA0lay on the boy\xE2\x80\x99s bunk and \xE2\x80\x9Ctouched me between my legs several times and again asked me if I liked it. I said \xE2\x80\x98no,\xE2\x80\x99 \xE2\x80\x9D the boy wrote in a statement to Scout officials a week later. \xE2\x80\x9CAt first I trusted him because I liked him. Then he said if he could kiss me again, he would go, so I let him.\xE2\x80\x9D</p> <p class=\"p1\">That incident got\xC2\xA0  <span data-scayt_word=\"Treder\" data-scaytid=\"4\">Treder</span>\xC2\xA0removed from Scouting, but there was no report to police.\xC2\xA0  <span data-scayt_word=\"Treder\" data-scaytid=\"5\">Treder</span>\xC2\xA0later wrote to the Scout executive who handled his removal, thanking him for \xE2\x80\x9Ckeeping everything in confidence.\xE2\x80\x9D</p> <p class=\"p1\"> <span data-scayt_word=\"Treder\" data-scaytid=\"8\">Treder</span>\xC2\xA0went on to oversee altar boys\xE2\x80\x99 training at a Catholic Church in the Milwaukee suburb of West Allis, where he was charged with assaulting a 10-year-old in 1989. Only then did police learn of the earlier incident with Scouts.</p> <p class=\"p1\">Scores of other cases noted in these so-called \xE2\x80\x9Cperversion files\xE2\x80\x9D show how leaders who were pushed out of Scouts for sexual offenses, but not reported to police, went on to strike again.</p> <p class=\"p1\">On paper, Scouting has one of the youth-service field\xE2\x80\x99s toughest systems for keeping child molesters out of its million-strong adult leadership corps and away from its 2.7 million youth members. Within a decade of its 1910 founding, the organization started its \"ineligible volunteer files\" on individuals it deemed unfit to participate in Scouting, usually for suspicions or evidence of sexual misconduct with children. Scout officials say the files -- containing assorted Scout correspondence, handwritten notes, legal documents, press clippings and letters from parents and Scouts -- blocked or removed many pedophiles from leadership posts.</p> <p class=\"p1\">But the Scripps investigative team's review of 1,881 such files from 1970 to 1991, ordered released by a California court and shared among an informal network of attorneys representing abuse victims, reveals the Boy Scouts in hundreds of cases failed to report suspicious behavior to law-enforcement authorities. In scores of cases, individuals suspected of child molestation were allowed to remain on probation or to resign quietly, leaving youths at risk in and outside of Scouting. In some cases, protecting the reputation of Scouting took precedence over protecting its young charges, records show. The files suggest at least 2,000 Scouts were victimized.</p> <p class=\"p1\">Scripps\xE2\x80\x99 review includes many of the same files publicly released Oct. 18, under court order, by an Oregon law firm that got them as evidence against the Boy Scouts.</p> <p class=\"p1\">Despite the Boy Scouts\xE2\x80\x99 tightened screening in recent years, the Scripps team also found evidence in court records that at least 13 Scout leaders abused Scouts within the last decade.</p> <p class=\"p1\">The files Scripps reviewed indicate:</p> <p class=\"p1\">-- Scouts or their parents brought claims of sexual abuse directly to senior Scouting officials 416 times. Officials referred just 117 -- or 28 percent -- to law-enforcement authorities.</p> <p class=\"p1\">-- Scout officials allowed at least 146 individuals suspected of sexual misconduct to resign quietly. Many files contained official Scout correspondence with this standard language: \xE2\x80\x9CPlease also understand that this decision and the reasons for it will be maintained as confidential.\xE2\x80\x9D</p> <p class=\"p1\">-- Thirty-eight Scout leaders accused of sexual molestation were placed on \xE2\x80\x9Cprobation,\xE2\x80\x9D meaning they could continue working with kids as long as there was no further misconduct or while getting therapy. (The Boy Scouts stopped offering probation in 1998.)</p> <p class=\"p1\">Scout officials \xE2\x80\x9Callowed these people to go on to molest other children,\xE2\x80\x9D said Seattle attorney Timothy\xC2\xA0  <span data-scayt_word=\"Kosnoff\" data-scaytid=\"10\">Kosnoff</span>, who has represented more than 1,000 victims of child sex abuse and who shared the files with Scripps.</p> <p class=\"p1\">The Boy Scouts\xE2\x80\x99 national president, Wayne Perry, acknowledged the files show his organization \"did not maintain the standards that, certainly, we (have) today. And we fell short,\" he said in an interview with Scripps. \"... And for that -- for any of those victims and their families -- we are profoundly sorry.\"</p> <p class=\"p1\">Boy Scout officials have pledged to review all files from 1965 on to ensure that any suspicions of crime get referred</p></div> <div class='story'><p class=\"p1\">to law enforcement. \xE2\x80\x9CAny information the police want out of our files, they can have,\xE2\x80\x99\xE2\x80\x99 said Perry, a retired Washington state businessman who describes himself as the Boy Scouts\xE2\x80\x99 \xE2\x80\x9Cchief volunteer.\xE2\x80\x9D</p> <p class=\"p1\">Perry also told Scripps that the Boy Scouts' review would include whether Scout leaders had properly handled allegations of abuse: \"There were instances in the past where these people failed. And to the extent that they violated the law, they should be prosecuted. To the extent that they failed to follow our systems, they should be removed from our system.</p> <p class=\"p1\">\"Are we\xC2\xA0  <span data-scayt_word=\"gonna\" data-scaytid=\"11\">gonna</span>\xC2\xA0protect people who made mistakes -- willingly made mistakes? The answer is no.\"</p> <p class=\"p1\">Perry said the Boy Scouts continue keeping internal files -- a measure endorsed by the Centers for Disease Control and Prevention for all youth-serving groups. Providing a confidential outlet for sharing suspicions \xE2\x80\x9Cmakes people more likely\xE2\x80\x9D to report them, Perry said. \"We want to move on suspicions sometimes\" to keep people out of Scouting. \xE2\x80\x9CWe want to act long before convictions.\"</p> <p class=\"p1\">The Boy Scouts' current youth-protection system, with its policy of reporting \"every single instance of suspected child abuse, whether the states require it or not, is better than any other youth-serving organization out there,\xE2\x80\x9D Perry said.</p> <p class=\"p1\">Scouting\xE2\x80\x99s increased emphasis on youth protection comes amid a growing docket of lawsuits filed by Scouts and former Scouts -- and the accompanying negative publicity. Pedophilia scandals in institutions such as the Catholic Church have increased society\xE2\x80\x99s awareness of the threat and intolerance of cover-ups.</p> <p class=\"p1\">The Boy Scouts have been sued in connection with sex abuse more than 100 times since the\xC2\xA0  <span data-scayt_word=\"1980s\" data-scaytid=\"12\">1980s</span>, and at least that many are pending, plaintiff's attorneys representing abuse victims estimate. At least 28 states have no time limit for filing criminal charges related to serious sexual offenses against victims age 15 or younger.</p> <p class=\"p1\">Paul Ernst, the man in charge of the Boy Scouts' confidential files from 1971 until his 1994 retirement, said the records \"kept kids from being abused in any way.\"</p> <p class=\"p1\">\xC2\xA0Interviewed outside his home in Grapevine, Texas, he wore a T-shirt bearing the Scout emblem and proclaiming \"Thanks for the memories.\" Ernst, noting that incidents of molestation were viewed differently 20 or 30 years ago, said he didn't know whether more should have been done then to track predators.</p> <p class=\"p1\">\"I wasn't the policy maker of the Boy Scouts of America, I was just the person handling them,\" he said.</p> <p class=\"p1\">\"I can't look behind me,\" Ernst said. \"... We made decisions then and, as I say, times have changed.\"</p> <p class=\"p1\"> <b>A different era</b></p> <p class=\"p1\">In 1968, after learning that scoutmaster\xC2\xA0  <span data-scayt_word=\"Treder\" data-scaytid=\"13\">Treder</span>\xC2\xA0had molested a boy at a Scout camp in Waukesha,\xC2\xA0  <span data-scayt_word=\"Wis\" data-scaytid=\"15\">Wis</span>., the Milwaukee County Council banned the West Allis man from Scouting -- but made no report of his conduct to law enforcement nor to the national Boy Scout office.</p> <p class=\"p1\"> <span data-scayt_word=\"Treder\" data-scaytid=\"16\">Treder</span>\xC2\xA0later wrote to a council executive, thanking him \xE2\x80\x9Cfor the way you handled everything in Milwaukee. Things could have been much worse for me if you hadn\xE2\x80\x99t kept everything in confidence.\xE2\x80\x9D\xC2\xA0  <span data-scayt_word=\"Treder\" data-scaytid=\"17\">Treder</span>\xC2\xA0also wondered whether he somehow could stay involved with Scouts, claiming \xE2\x80\x9Ca gift for working with youth.\xE2\x80\x9D</p> <p class=\"p1\">The executive wrote back that Scouting had no choice but to exclude\xC2\xA0  <span data-scayt_word=\"Treder\" data-scaytid=\"20\">Treder</span>, but encouraged him to talk \xE2\x80\x9Cwith your priest and I am sure he can suggest other outlets for your talents.\xE2\x80\x9D</p> <p class=\"p1\">Soon,\xC2\xA0  <span data-scayt_word=\"Treder\" data-scaytid=\"22\">Treder</span>\xC2\xA0was overseeing altar boys at St. Aloysius Church in West Allis, where police later determined he molested at least three boys during the\xC2\xA0  <span data-scayt_word=\"1970s\" data-scaytid=\"24\">1970s</span>\xC2\xA0-- and assaulted a 10-year-old boy on Year\xE2\x80\x99s Eve 1983 in a motel room.</p> <p class=\"p1\">The boy delayed reporting the attack until 1989, then drawing police interest in\xC2\xA0  <span data-scayt_word=\"Treder\xE2\x80\x99s\" data-scaytid=\"26\">Treder\xE2\x80\x99s</span>\xC2\xA0past association with Scouting. Boy Scouts officials, at the local council and at national headquarters, took until September 1991 to provide detectives with their records. The next month,\xC2\xA0  <span data-scayt_word=\"Treder\" data-scaytid=\"25\">Treder</span>\xC2\xA0pleaded guilty to assaulting the boy. He was sentenced to 18 months in jail and 12 years of probation.</p> <p class=\"p1\"> <span data-scayt_word=\"Treder\" data-scaytid=\"28\">Treder</span>, approached by Scripps reporters this fall at his home in West Allis, declined to be interviewed.</p> <p class=\"p1\">Efforts to maintain confidentiality about sex offenses within Scouting have sometimes unleashed offenders into other communities.</p> <p class=\"p1\">In 1982, college student Paul S.\xC2\xA0  <span data-scayt_word=\"Koefoot\" data-scaytid=\"30\">Koefoot</span>\xC2\xA0served as acting scoutmaster of an Evanston, Ill., troop at a summer camp. Months later, a Scout\xE2\x80\x99s mother wrote to the council executive, complaining that\xC2\xA0  <span data-scayt_word=\"Koefoot\" data-scaytid=\"31\">Koefoot</span>\xC2\xA0had carried out\xC2\xA0  <b>\xE2\x80\x9C</b>improper acts\xC2\xA0  <b>\xE2\x80\x9D</b>\xC2\xA0there with her 11-year-old son.</p> <p class=\"p1\">\xE2\x80\x9CMy husband and I feel very strongly that the council should take the necessary actions to ensure that Paul will never again be able to take advantage of a young boy in the Scouting setting,\xE2\x80\x9D she wrote, adding that they would trust the officials to deal with the matter.</p> <p class=\"p1\"> <span data-scayt_word=\"Koefoot\" data-scaytid=\"32\">Koefoot</span>\xC2\xA0was removed from Scouting in June 1983; his file contains no sign of a police report.</p> <p class=\"p1\">In 1997, police in Lincoln, Neb., investigated\xC2\xA0  <span data-scayt_word=\"Koefoot\" data-scaytid=\"33\">Koefoot</span>\xC2\xA0on suspicion of molesting 13-year-old Shaun McPherson and at least</p></div> <div class='story last'><p class=\"p1\">10 other boys in his neighborhood. McPherson wasn\xE2\x80\x99t a Scout. Based on testimony that he and other boys provided,\xC2\xA0  <span data-scayt_word=\"Koefoot\" data-scaytid=\"34\">Koefoot</span>\xC2\xA0was convicted and sentenced to prison in 1998.</p> <p class=\"p1\">McPherson only learned of the earlier allegation this fall, when Scripps reporters visited his home in Lincoln and handed the 28-year-old a copy of\xC2\xA0  <span data-scayt_word=\"Koefoot\xE2\x80\x99s\" data-scaytid=\"38\">Koefoot\xE2\x80\x99s</span>\xC2\xA0Boy Scouts file.</p> <p class=\"p1\">Sitting on his stoop, McPherson read its contents, his reaction turning from shock to anger.\xC2\xA0\xE2\x80\x9CAll of this -- with me and these other kids -- could have been prevented a long time ago,\xE2\x80\x9D McPherson said, rubbing his eyes.</p> <p class=\"p1\">\xE2\x80\x9CYou can\xE2\x80\x99t just pass it off to the next person. You can\xE2\x80\x99t just say, \xE2\x80\x98Well, it\xE2\x80\x99s not our problem anymore.\xE2\x80\x99 ... I mean, it\xE2\x80\x99s always\xC2\xA0  <span data-scayt_word=\"gonna\" data-scaytid=\"39\">gonna</span>\xC2\xA0be your problem. It happened on your watch!\xE2\x80\x9D</p> <p class=\"p1\">The Boy Scouts \xE2\x80\x9Cneed to be legally responsible for something,\xE2\x80\x9D McPherson added. \xE2\x80\x9CI think they need to go to prison right along with the pedophile. There is no excuse for that.\xE2\x80\x9D</p> <p class=\"p1\"> <b>Molestation by a Scout leader affects everyone in the troop.</b></p> <p class=\"p1\">Adam\xC2\xA0  <span data-scayt_word=\"Scheuritzel\" data-scaytid=\"41\">Scheuritzel</span>\xC2\xA0was a 14-year old Star Scout in Ashford, Conn., when his troop went on a\xC2\xA0  <span data-scayt_word=\"campout\" data-scaytid=\"43\">campout</span>\xC2\xA0in March 1987. After the first night, a younger Scout told\xC2\xA0  <span data-scayt_word=\"Scheuritzel\" data-scaytid=\"42\">Scheuritzel</span>\xC2\xA0and another youth leader that their scoutmaster had improperly touched an 11- and 12-year-old in their tent.</p> <p class=\"p1\">The youth leaders \xE2\x80\x9Cwent over and talked to them real quick and they were, in fact, inconsolable,\xE2\x80\x9D recalled\xC2\xA0  <span data-scayt_word=\"Scheuritzel\" data-scaytid=\"44\">Scheuritzel</span>, now 39. The older boys told their assistant scoutmaster; parents and police were called.</p> <p class=\"p1\">Scoutmaster David Wilson was charged with sexual assault, and more boys came forward with allegations going back months before the\xC2\xA0  <span data-scayt_word=\"campout\" data-scaytid=\"46\">campout</span>.</p> <p class=\"p1\">That spring,\xC2\xA0  <span data-scayt_word=\"Scheuritzel\" data-scaytid=\"48\">Scheuritzel</span>\xC2\xA0hand-wrote a short letter\xC2\xA0  <b>t</b>o the advice columnist of Scouting\xE2\x80\x99s magazine:</p> <p class=\"p1\">\xE2\x80\x9C... Our scoutmaster has had to leave our troop for molesting two of our younger Scouts. He molested them physically and us mentally. I was wondering if you would put an article in Boys\xE2\x80\x99 Life mentioning this. ... It may help those who kept it to themselves and tell them it wasn\xE2\x80\x99t their fault.\xE2\x80\x9D</p> <p class=\"p1\">The letter was never published. But it eventually reached Ernst, the keeper of the confidential files, who created a file on Wilson that day. A note on the letter indicates\xC2\xA0  <span data-scayt_word=\"Scheuritzel\" data-scaytid=\"50\">Scheuritzel</span>\xC2\xA0got a call from Boy Scout headquarters to reassure him, though he doesn\xE2\x80\x99t recall it.</p> <p class=\"p1\">Wilson pleaded guilty that summer and received a seven-year prison sentence. He died in 2007.</p> <p class=\"p1\">Wilson\xE2\x80\x99s actions devastated the troop,\xC2\xA0  <span data-scayt_word=\"Scheuritzel\" data-scaytid=\"52\">Scheuritzel</span>\xC2\xA0said. \xE2\x80\x9CWe got a new scoutmaster, but it (the case) destroyed what we had originally. \xE2\x80\xA6 The Scouts should have stepped up to the plate then and done something\xE2\x80\x9D earlier to stop Wilson.</p> <p class=\"p1\"> <span data-scayt_word=\"Scheuritzel\" data-scaytid=\"54\">Scheuritzel</span>, now a propane-gas technician and volunteer fire marshal, said he and most other troop members left Scouting shortly thereafter, and he still wants nothing more to do with the institution.</p> <p class=\"p1\">One of his three sons wanted to join Scouts a few years back, but\xC2\xA0  <span data-scayt_word=\"Scheuritzel\" data-scaytid=\"56\">Scheuritzel</span>\xC2\xA0steered him away. \xE2\x80\x9CIt\xE2\x80\x99s just not something I want to live through again through my kid\xE2\x80\x99s eyes.\xE2\x80\x9D</p> <p class=\"p1\"> <i>(Contact Lee Bowman at bowmanl@scripps.com.)</i></p> </div></div></div>"
  summary: "A Scripps investigation into the Boy Scouts of America\xE2\x80\x99s so-called \xE2\x80\x9Cperversion files\xE2\x80\x9D from 1970 to 1991 reveals the organization often failed to protect youngsters from adult molesters within its ranks -- and in many cases covered up the allegations by failing to notify police.\xC2\xA0"
