  content: "<div><div><p>November 6, 2012, Somerville, MA.\xC2\xA0</p><p>&#13;\n\
    </p><p>RE/MAX Heritage Green, located at 20 Holland Street in Somerville, will host a seminar for local homeowners or residents that are thinking of buying or selling an energy efficient home in the near future on Wednesday, November 14<sup>th</sup> from 7:00-8:00 PM at the RE/MAX office. Refreshments will be served.</p><p>&#13;\n\
    </p><p>Presenters will include Attorney Sol Cohen of Cohen and Sales, LLC, Travis Estes the Director of Community Development of Next Step Living, Inc. and Craig Foley the Chief of Energy Solutions of RE/MAX Heritage.</p><p>&#13;\n\
    </p><p>Learn about recent national studies that indicate increasing your home\xE2\x80\x99s energy efficiency performance not only has the benefits of lowering your monthly utility costs and reducing stress on the environment and regional energy grids, but can also reduce the selling time of your home and increase its value at the time of sale.</p><p>&#13;\n\
    </p><p>Craig Foley, the Chief of Energy Solutions of RE/MAX Heritage says, \xE2\x80\x9CA common request by buyers of real estate in this area is to ask for information about the seller\xE2\x80\x99s utility bills with good reason: the combination of our utility bills here in the Northeast is higher than any other place in the country. Join us to discover solutions to help homeowners gain control of their monthly utility costs and lower their carbon footprint.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Travis Estes, the Director of Community Development for Next Step Living, Inc. says \xE2\x80\x9CMost of the region\xE2\x80\x99s housing stock was built before 1940 and many homeowners are not aware of the generous incentives being offered to homeowners to increase the energy efficiency of their home.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>RE/MAX Heritage Green is located in Davis Square, Somerville. The office incorporates green design and technologies including the ability to engage clients in a paperless real estate transaction.\xC2\xA0 RE/MAX Heritage continues to lead the industry in its commitment to clients, communities, employees and the environment as noted in their recognition by the Boston Business Journal in 2011 as one of the top 25 small businesses in the state.</p><p>&#13;\n\
    </p><p><em>Cohen</em> &amp; <em>Sales</em>, LLC, a Massachusetts law firm located in Waltham, is dedicated to providing its clients the highest quality legal advice and representation.\xC2\xA0</p><p>&#13;\n\
    </p><p>Next Step Living is a residential energy efficiency and renewables company that believes good things happen when you save energy in your home. NSL has upgraded over 20,000 homes and visit 1,600 new ones a month in the Northeast.</p></div></div>"
