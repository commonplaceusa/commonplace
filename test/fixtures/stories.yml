  title: Obama's winning margins in NH college towns drop
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D7c6ea3acb30ec0f22a7901b97bb75c34&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; President Barack Obama doesn&rsquo;t appear to have much to show for his campaign&rsquo;s aggressive effort to encourage college students &mdash; particularly out-of-staters &mdash; to vote in New Hampshire.</p>
    </div>
                <div class="articlePluckHidden">
    <p>While the president won all four of New Hampshire&rsquo;s major college communities &mdash; Durham, Hanover, Keene and Plymouth &mdash; by wide margins Tuesday, his advantage in those towns actually shrank compared to 2008.</p>
    </div>
                <div class="articlePluckHidden">
    <p>For example, Obama won 82 percent of the vote in Hanover, home to Dartmouth College, in 2008, but only 75 percent on Tuesday. In Durham, Obama&rsquo;s margin of victory dropped from 74 percent four years ago to 69 percent Tuesday.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Those kinds of drops weren&rsquo;t unusual &mdash; overall, Obama&rsquo;s share of the vote decreased in nearly three-quarters of all towns and cities compared to 2008. But the results in the college towns stand out given the extent to which the Obama campaign courted students.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The campaign actively urged out-of-state students to register in New Hampshire, telling them that their vote &lsquo;&lsquo;counts more&rsquo;&rsquo; in a swing state. Former President Bill Clinton campaigned for Obama at the University of New Hampshire, telling students that Republicans were trying to take away their right to vote.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;They've worked so hard to keep you from voting,&rsquo;&rsquo; he said at a rally in October.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Clinton was referring to a new voter registration law backed by Republican legislative leaders who argued that liberal-minded out-of-state students were diluting the votes of New Hampshire residents.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The law, which was ultimately put on hold before the election after students challenged it in court, would have required new voters to sign a statement saying they are subject to laws that apply to all residents, including laws requiring drivers to register cars and get New Hampshire driver&rsquo;s licenses.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Students traditionally have been allowed to declare the state their home for voting purposes without holding legal residency, which involves an intent to stay for an extended period of time. The statement wouldn&rsquo;t have specifically required students to be residents but would have made them subject to hundreds of laws involving residency.</p>
    </div>
                <div class="articlePluckHidden">
    <p>It&rsquo;s unclear how the controversy over the law played out on Election Day. In Durham, home to the University of New Hampshire, town officials said a record-breaking 3,024 people registered to vote on Tuesday, casting more than 40 percent of the town&rsquo;s total vote. Officials said the overwhelming majority of them were students, though how many were out-of-staters is unknown, and there&rsquo;s no way of knowing how any of them voted.</p>
    </div>
                <div class="articlePluckHidden">
    <p>As the registration line grew, election workers scrambled to move people around the local high school so as few voters as possible would have to wait outside in the cold. Worried that some might get discouraged and leave, volunteers went up and down the line distributing candy &mdash; 30 bags full &mdash; to lighten the mood. Inside, 40 workers manned 17 tables to get people registered.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;It looked a little bit like the New York Stock Exchange in terms of the level of activity and all the hand signals,&rsquo;&rsquo; said town administrator Todd Selig.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The town also registered students on campus ahead of the election, but only 400 signed up this year, compared to about 1,000 who signed up early in 2008 and 1,700 who waited until Election Day. Selig believes the media coverage of the new voter registration law led to Tuesday&rsquo;s rush by reinforcing the notion that students have a right to vote where they attend school.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;My strong opinion is that the young people who come to vote are not in any way, shape or form trying to game the system by voting in their college community,&rsquo;&rsquo; he said. &lsquo;&lsquo;They simply want to participate in the democratic process.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Though it&rsquo;s impossible to determine what kind of effect out-of-state college students have on elections, the impact is likely greater in New Hampshire, where out-of-staters make up a greater percentage of enrollment than in all but three other states. An analysis of total enrollment in the fall of 2011 showed just over 32,500 out-of-staters &mdash; a significant number in a small state &mdash; but no one knows how many of them actually voted in New Hampshire.</p>
    </div>
                <div class="">
    <p>More broadly, exit polls Tuesday showed Obama hung onto to his support among young voters &mdash; not necessarily college students &mdash; compared to 2008. In New Hampshire, 12 percent of voters Tuesday were between the ages of 18 and 24, and they backed Obama 67 to 30 percent. That was similar to the 2008 exit poll results.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</p></div>
  summary: "CONCORD, N.H. (AP) \xE2\x80\x94 President Barack Obama doesn't appear to have much to show for his campaign's aggressive effort to encourage college students \xE2\x80\x94 particularly out-of-staters \xE2\x80\x94 to vote in New Hampshire."
