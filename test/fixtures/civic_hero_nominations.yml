civic_hero_nominations_043: 
  id: "54"
  nominee_name: Stephanie Lawrence
  nominee_email: stephanie@lawrencefamily.us
  reason: "Years after experiencing ovarian cancer when her triplet daughters were only three and her newborn was two weeks old, Stephanie started the Lexington, MA chapter of the Neighbor Brigade which helps families going through a crisis.  Volunteers sign up to help chip in with small tasks and errands for the person in need.  The aim is to take the burden of tasks such as grocery shopping, preparing meals, and running errands off the shoulders of family and close friends of the person in need.  Stephanie also sits on the Town's Human Services Committee and has a master\xE2\x80\x99s degree in public policy and administration.  The Lexington chapter of the Neighbor Brigade already has 150 members and is growing.  Stephanie has created a true sense of community through the Lexington Neighbor Brigade and her contribution to our town is greatly appreciated.\n\n"
  nominator_name: Marjan Tavangar
  nominator_email: marjankam@aol.com
  community_id: "30"
  created_at: 2012-08-20 14:55:41.650765
  updated_at: 2012-08-20 14:55:41.650765
