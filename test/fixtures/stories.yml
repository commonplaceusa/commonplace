  title: "Boston neurosurgeon Dr. Ben Warf awarded MacArthur Foundation \xE2\x80\x98genius grant\xE2\x80\x99"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D2903006e7407b76655002f09a1dce337&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\r\n\
    \t\t\t\t\t<p class=\"byline\"><p class=\"byline\">By Chelsea Conaboy, Globe Staff</p></p>\r\n\
    \t\t\t\t\t<p>Dr. Ben Warf thought the prospects were poor that Ugandan children with hydrocephalus, or an excess of water on the brain, could be successfully treated by implanting a drainage tube. Families he cared for at a Mbale hospital had limited access to health care. A blockage in the tube, called a shunt, could be disastrous. </p>\n\
    <p>In the early 2000s, Warf devised an alternative that reduced the number of infants who needed brain shunts by about two-thirds. It became the standard of care at Boston Children\xE2\x80\x99s Hospital, where he directs the Neonatal and Congenital Anomaly Neurosurgery Program. Now Warf is unraveling the causes of hydrocephalus, work he hopes could lead to prevention. </p>\n\
    <p>The 54-year-old from Lexington has been named a 2012 MacArthur Foundation Fellow, one of four Boston-area recipients of the \xE2\x80\x9Cgenius grant.\xE2\x80\x9D The award comes with a $500,000 stipend and, for Warf, visibility for a global health problem that he said has been \xE2\x80\x9Cway under the radar.\xE2\x80\x9D</p>\n\
    <p>Warf grew up in the Appalachian Mountains of Eastern Kentucky, the son of a Southern Baptist pastor with a strong interest in science. He graduated from Harvard Medical School in 1984 and was drawn to pediatric neurosurgery in part by his love of children. He and his wife, Cindy, have six of their own. </p>\n\
    <p>The pair decided in early 2000 to act on Warf\xE2\x80\x99s longtime dream of being a medical missionary. He had made some short trips to Kenya with CURE International, a Christian organization that provides surgical care in developing nations, and in March of that year the couple moved their family to Uganda, where he would help to open a hospital specializing in neurosurgery. </p>\n\
    <p>With high rates of childbirth, little perinatal care, and even less access to surgical specialists, Warf found the demand for his skills was high. \xE2\x80\x9CImmediately, it became obvious that we were going to be very busy,\xE2\x80\x9D he said.</p>\n\
    <p>Cindy Warf said her husband worried about leaving academic medicine in the United States. He thought he would have to leave his love of research behind. Instead, he found the focus of his professional life.</p>\n\
    <p>Warf was unhappy with placing shunts in Ugandan patients. In the United States, about half of shunts fail within two years, and some children endure scores of operations. </p>\n\
    <p>\xE2\x80\x9CWe felt hard-pressed to try to avoid shunt dependence,\xE2\x80\x9D Warf said.</p>\n\
    <p>Warf tested a combination of techniques that alone had been mostly ineffective in treating infants with hydrocephalus. He cauterized tissues in the brain to slow the production of fluid and made small openings in the base of the brain to allow fluid to drain into the cavity around it. Warf and colleagues followed patients over time and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ncbi.nlm.nih.gov%2fpubmed%2f22044377\">found the method was effective</a>. </p>\n\
    <p>Researchers have estimated that about three of every 1,000 children born in sub-Saharan Africa develop hydrocephalus after an infection. Ward knew that was the primary cause in his patients. He collected fluid samples that were tested at Pennsylvania State University and found to include bacterial DNA.   </p>\n\
    <p>When researchers overlaid data Warf had collected with weather patterns for the region, they found that the incidence of infection rose and fell with changes in rainfall, pointing to an environmental pathogen. </p>\n\
    <p>Now Warf and colleagues are partnering with a hospital and medical school in western Uganda to follow mothers and babies from birth to six months of age to learn more about those who develop hydrocephalus. </p>\n\
    <p>\xE2\x80\x9CThere\xE2\x80\x99s a lot that we don\xE2\x80\x99t know,\xE2\x80\x9D he said.</p>\n\
    <p>With funding from CURE, Warf has trained 20 neurosurgeons, mostly in Africa. They were outfitted with laptops to track their work. Warf hopes their data will provide a more global look at the condition and the various pathogens that could cause it. </p>\n\
    <p>The MacArthur award will further that goal, he said, allowing him to spend more time in Africa and on research projects based in the United States. </p>\r\n\
