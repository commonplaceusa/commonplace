    </p><div>
    
    <div class="firstGraph"><p class="byline">By Jarret Bencks, Town Correspondent</p><p>In the wake of an audit that found credit card misuse at a city-funded nonprofit, aldermen in Somerville want to know what they can do to force transparency in such organizations.</p><p>The request comes days after <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.bostonglobe.com%2fmetro%2f2012%2f11%2f05%2fsomerville-community-action-chief-smith-cofield-used-agency-credit-card-for-personal-expenses%2feKR5yhJSN0Q836z8tyJsBI%2fstory.html">details of an audit</a> of the Community Action Agency of Somerville became public in a Globe story. The audit found the agency's former executive director, Kimberly Smith-Cofield, allegedly used an agency credit card for personal purposes more than 100 times. She resigned in June as the audit was being finalized.</p><p>During their meeting Thursday night, aldermen are expected to debate a pending measure that would require nonprofits that receive city funding to abide by the city's conflict-of-interest and ethics rules. The resolution also calls for City Solicitor Frank Wright to advise them on what power they have over nonprofits when it comes to transparency, <a href="http://viewtext.org/article?url=http%3a%2f%2fsomervillecityma.iqm2.com%2fCitizens%2fDetail_Meeting.aspx%3fID%3d1577">according to a council agenda</a>. </p><p>A second resolution, submitted by board members Rebekah Gewirtz and Maryann Heuston, calls for the aldermen to request a complete accounting of the Community Action Agency's audit. The board will meet at 7 p.m. at City Hall.</p><br></div>
    
    </div></div>
