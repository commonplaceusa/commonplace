    <p>1. <strong>Cheer the Warriors to a Championship. </strong>Tonight is a big night for the Wayland Warriors football team. The team can bring home the <a href="http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2fevents%2fwayland-warriors-vs-bedford-buccaneers-for-dcl-small-championship">DCL Small championship with a win over Bedford tonight</a>. The game starts at 7 p.m. at Wayland High School.</p><p>&#13;
    </p><p>2. <strong>Library Trustees. </strong>Friday meetings are pretty rare, but the Wayland Library Board of Trustees will gather this afternoon at 3:30. <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.wayland.ma.us%2fPages%2fWaylandMA_MeetingsCal%2fS019C8F8F-019C8FA6%3fformid%3d161">Check out the agenda</a>.</p><p>&#13;
    </p><p>3. <strong>Breezy Point Project for Sandy Donations. </strong>You can begin dropping off donations to go to Sandy Point, N.Y., today at 10 a.m. at the Wayland Town Center Stop &amp; Shop. The greatest need is for small construction equipment/tools and clean-up gear. <a href="http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fupdated-list-of-needs-for-hurricane-sandy-efforts">The updated list is available here</a>.</p><p>&#13;
    </p><p>4. <strong>Veteran's Day Reminder. </strong>Town buildings and offices, including the library, will be closed Monday in recognition of Veteran's Day.</p><p>&#13;
    </p><p>5. <strong>Historic Fire Transforms Boston. </strong>Today marks the <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.history.com%2fthis-day-in-history%2ffire-rips-through-boston">140th anniversary of a devastating fire that tore through Boston</a>, killing 14 people and wiping out a large chunk of the city in 1872. The fire caused Boston to rethink it's firefighting strategy and also gave rise to what is now the Financial District.</p>
