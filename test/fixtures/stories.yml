  content: |-
    <div><div>
    <p>What doesn't this property offer to its residents? The five-plus acres of land are available for countless outdoor activities and recreation, including the neighborhood pond for swimming, boating and skating. For those more laid back moments, many indoor areas are presented, with a music room, art room, loft and game room. Virtually all interests and pursuits can be fulfilled within the landscape of this versatile home.</p><p>&#13;
    </p><p>Its indoor accommodations are as equally spacious as its landscape with 3,900 square feet of living space and 12 rooms spread throughout three levels. Organic materials, contemporary architectural details and custom built-ins all contribute to its warm and comfortable spirit. The 23 x 14 square foot living room has a cathedral ceiling and a fireplace set in a wall of natural brick and the 14 x 11 square foot dining area provides an open, airy setting with an elevated ceiling and natural beams. The living room fireplace doubles its pleasure into the 15 x 13 square foot updated kitchen that is equipped with granite countertops, maple cabinets, a tiled backsplash and a bamboo floor. The 16 x 16 square foot master bedroom is also conveniently located on this level as well as two additional bedrooms at 15 x 13 and 13 x 10 square feet and a wonderful 22 x 12 square foot loft with a skylight providing an inviting escape for any member of the family.</p><p>&#13;
    </p><p>The finished lower level includes a 22 x 12 square foot fireplaced family room with custom cabinets, a fourth 11 x 12 square foot bedroom, a 19 x 12 square foot game room, an 11 x 11 square foot playroom and a 12 x 12 square foot office. While recreation and relaxation are targeted for this floor, with its bedroom and a full bath, this would also make a great location for a guest or teenager suite. a large detached garage with a heated second floor also poses many opportunities to accommodate personal resident preferences.</p><p>&#13;
    </p><p>Don't miss the Open House today, 1-3 p.m. This dream house is something that has to be personally viewed to truly appreciate its value and possibilities.</p><p>&#13;
    </p><p>&#13;
    </p><p>Location: 280 Silver Hill Road</p><p>&#13;
    </p><p>Price: $699,000</p><p>&#13;
    </p><p>Rooms: 12</p><p>&#13;
    </p><p>Bedrooms: 4</p><p>&#13;
    </p><p>Baths: 2 full, 2 half</p><p>&#13;
    </p><p>Living Area: 3,900 sq. ft.</p><p>&#13;
    </p><p>Lot Size: 245,243 sq. ft. (5.63 acres)</p><p>&#13;
    </p><p>Listing Agent: Margaret Yalman, Coldwell Banker Residential Brokerage-Concord, 978-430-8223</p><p>&#13;
    </p><p>Open House: Sunday, October 21, 1-3 p.m.</p><p>&#13;
    </p><p><i>If you are a Realtor or a home owner selling a home and want to be featured in an upcoming Home of the Week, please email Michele Taranto at </i><a href="http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fmailto%3am.taranto%40aol.com"><i>m.taranto@aol.com</i></a><i>.</i></p>
