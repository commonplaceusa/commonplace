  title: Cities and towns west of Boston prepare for Hurricane Sandy
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Dfd5e734fc6f3f3dab582e4930757b398&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div><p class=\"byline\">By Laura E. Franzini, Globe Correspondent</p>\n\n\
    <p>As cities and towns west of Boston braced for Hurricane Sandy to make landfall, schools canceled classes across the region and public safety officials prepared for high winds and heavy rain.</p>\n\n\
    <p>For the latest list of school closings, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fboston.cbslocal.com%2fclosings%2f\">go here.</a></p>\n\n\
    <p>Groton decided to postpone the start of its Fall Town Meeting from Monday until Saturday, and Needham was still debating whether to go ahead with its Town Meeting Monday night.</p>\n\n\
    <p>Meanwhile, communities throughout the region posted emergency-preparedness information and guides on their websites.</p>\n\n\
    <p>\"The likelihood that the weather will create hazardous conditions for voters on Monday makes it prudent to take this unusual step,\" Groton Town Manager Mark Haddad said in an announcing <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.townofgroton.org%2f\">that the start of Town Meeting would be postponed from Monday until Saturday.</a></p>\n\n\
    <p>Needham has asked the public to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fneedhamma.gov%2f\">check its website</a> at noon Monday to see whether Town Meeting will take place as scheduled Monday night.</p>\n\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fnewton%2f2012%2f10%2fnewton_cancels_school_monday_d.html\">Newton canceled</a> school Monday, closed City Hall except for non-essential personnel, and delayed its trash pickup for one day this week.</p>\n\n\
    <p>Cambridge police issued <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fcambridge%2f2012%2f10%2fcambridge_issues_advisory_in_a.html\">an advisory</a> Friday afternoon that the storm could cause flooding and downed trees and power lines. As a precaution, the department advised residents to remove valuables from their basements in case of flooding.</p>\n\n\
    <p>Belmont has a <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.town.belmont.ma.us%2fPublic_Documents%2fBelmontMA_EMS%2fhurricane\">hurricane evacuation webpage</a> that includes general information about hurricanes and associated terms; what residents should know about hurricanes in New England; and steps to take before, during, and after a hurricane.</p>\n\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2flexington%2f2012%2f10%2flexington_dpw_asks_residents_t.html\">Lexington\xC2\x92s Department of Public Works</a> is asking residents to assist with clearing leaves from storm drains in front of their property in preparation for possible heavy rains early next week.</p>\n\n\
    <p>Concord sends residents to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mass.gov%2feopss%2fagencies%2fmema%2f\">Massachusetts Emergency Management Agency's site</a> as a reference for tips during severe weather and other community emergencies. The town also has an Emergency Notification System set up for which residents can sign up and receive notices by phone and/or email of town-wide alerts.</p>\n\n\
    <p>Needham's <a href=\"http://viewtext.org/article?url=http%3a%2f%2fneedhamma.gov%2fDocumentCenter%2fView%2f7550\">emergency guide</a> recommends that residents follow @TownofNeedham on Twitter for emergency and other community alerts, and also utilizes a \"reverse-911\" call system to notify residents. Up-to-date information is posted on the town's website, and the Town Hall telephone answering system provides information about the status of the town during an emergency.</p>\n\n\
    <p>Wellesley's website <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.wellesleyma.gov%2fPages%2fWellesleyMA_Health%2fEmergency%2520Preparedness\">offers links</a> to an emergency preparedness checklist, a list of defibrillators in the town, and a brochure with helpful contact information for local emergency responders and safety tips.</p>\n\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2farlington%2f2012%2f10%2farlington_recommends_residents.html\">Arlington\xC2\x92s Fire Department </a>is recommending residents secure outdoor objects that can be blown around by high winds, as Hurricane Sandy continues on its path toward the eastern US.</p>\n\n\
    <p>Framingham town officials are gearing up for Hurricane Sandy\xC2\x92s predicted appearance in New England next week, and are <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fframingham%2f2012%2f10%2fframingham_officials_prepare_t.html\">urging residents to prepare </a>for power outages.</p>\n\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fnatick%2f2012%2f10%2fnatick_prepares_for_hurricane.html\">The town of Natick</a> is preparing for the arrival of Hurricane Sandy, and is encouraging all residents to do the same. Downed trees, branches and power lines are expected to be the greatest impacts from Sandy in Natick, the town says on its website, which lists measures residents should take to stay safe and weather the storm.</p>\n\n\
    <p><em>Laura E. Franzini can be reached at laura.franzini@globe.com.</em></p></div></div>"
