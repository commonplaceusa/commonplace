  title: New McDonald's Proposal Tabled by Fairlawn Planning Commission
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/new-mcdonald-s-proposal-tabled-by-fairlawn-planning-commission?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div><p>\n\
    &#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fmcdonalds-1390\">McDonald's</a>\xC2\xA0representatives presented their plan for a 4,500-square foot restaurant to the commission and explained that drive-thru would account for 70 percent of the customer base.\xC2\xA0</p><p>&#13;\n\
    </p><p>Representative Gust Mecera promised non-invasive LED lighting, volume-controlled speakers and minimal trash on the property.</p><p>&#13;\n\
    </p><p>\"The building has a contemporary look,\" Mecera said. \"It's a quality building that uses stone, metal and brick. We don't use any giant signs.\"</p><p>&#13;\n\
    </p><p>Getting in and out of the proposed McDonald's from West Market Street would be a right-in and right-out only. Customers could also enter and exit using Shiawasee.\xC2\xA0</p><p>&#13;\n\
    </p><p>But those promises didn't satisfy the concerns of the standing-room only crowd. Fifteen residents, of the between 50 to 60 in the room, talked about traffic concerns, trash on the side streets, safety of area children and the people a McDonald's attracts.</p><p>&#13;\n\
    </p><p>\"I chose to live on Abington Road because I thought it would be a nice place to raise children,\" said resident Stephani Itibrout. \"I'm concerned about the 20-plus children that I know of who ride bikes and walk in the area if 70 percent of the traffic is drive-thru.\"</p><p>&#13;\n\
    </p><p>One resident questioned the restaurant's hours of operation, but none of the McDonald's representatives could answer.</p><p>&#13;\n\
    </p><p>Laurie Gamauf, who also lives on Abington Road, is concerned about the amount of traffic. She was also concerned about the effect a McDonald's would have on the area's property values.</p><p>&#13;\n\
    </p><p>\"People use Abington Road is a cut-through as it is,\" Gamauf said. \"Turning left onto Shiawassee from Abington will be a nightmare. And God help you if you want to turn into Rockne's or the bank.\"</p><p>&#13;\n\
    </p><p>Abington Road resident Harry Tipping is also concerned with traffic congestion and asked that a traffic study be completed. He's also concerned about the effect a McDonald's will have on the other restaurants in the area.</p><p>&#13;\n\
    </p><p>\"You've got <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2frocknes-10\">Rockne's</a> there, and <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fivans-deli-and-catering\">Ivan's Deli</a>,\" Tipping said. \"You should review the economic impact that McDonald's will have on them and on our home values.\"</p><p>&#13;\n\
    </p><p>Several people said they were against putting more fast food in the area, and asked that a small coffee or donut shop be built instead.</p><p>&#13;\n\
    </p><p>The vacant land sits in Susan Sullivan's Ward 5 and she is opposed to the building as well.</p><p>&#13;\n\
    </p><p>\"There are 21,000 cars that travel by that property on West Market each day,\" Sullivan said and pulled out a stack of police reports from the Montrose McDonald's. \"Problems exist and we don't need this. It's a vacant lot and we'll take care of it, but we can't just give this lot away and destroy a neighborhood in the process.\"</p><p>&#13;\n\
    </p><p>Mayor William Roth said he received concerns from residents about the land being contaminated because of the dry cleaner next door. However, <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fcavalier-cleaners-2\">Cavalier</a> doesn't do any dry cleaning on the property, so there are no chemicals in the soil.</p><p>&#13;\n\
    </p><p>\"We've had Duncan Donuts and Waffle House look at this site before and walk away,\" Roth said. \"It's a difficult site. A traffic study would be very expensive.\"</p><p>&#13;\n\
    </p><p>After hearing concerns and not having answers to several of the residents' questions, McDonald's representatives asked to table the proposal, meaning it won't be voted on until December, if McDonald's comes back with changes and answers by then.</p><p>&#13;\n\
    </p><p>The crowd was not happy with the decision and demanded a vote, but the commission decided to table.</p><p>&#13;\n\
    </p><p>McDonald's has asked for several variances on the property, including setback and acreage, and those will go before the Board of Zoning and Appeals at 6:30 p.m. Nov. 15 in council chambers.\xC2\xA0</p><p>&#13;\n\
    </p><p>The next Planning Commission meeting is at 5:30 p.m. on Dec. 13.</p>\n\
    </div></div>"
  summary: "The proposal to build a\xC2\xA0McDonald's at the corner of Shiawassee Avenue and West Market Street\xC2\xA0was tabled by the Fairlawn Planning Commission Thursday night. McDonald's\xC2\xA0representatives presented their plan for a 4,500-square foot restaurant to the commission and explained that drive-thru would accoun"
