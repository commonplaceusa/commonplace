    <div><div>
    <p>This beautiful rustic oasis on over six acres of land could be the dream home of many potential homebuyers searching for that perfect country residence. But wait, the sweeping lawns and open meadows take a refreshing turn indoors where rural effortlessly blends with sophistication. Relaxed and graciously proportioned rooms throughout 4,349 square feet of living space still reveal glimpses of its rural surroundings, but this colonial also offers many well-designed spaces that will easily cater to formal entertaining as well as casual lifestyles.</p><p>&#13;
    </p><p>The large 28 x 17 square foot fireplaced living room is a perfect example of this eclectic mix with its simple and tasteful decor and oversized windows overlooking the scenic landscape while the 17 x 14 square foot dining area equals in elegance with dramatic window treatments and a refined chandelier. The family room and kitchen, probably the most utilized rooms in any home, live up to its demand for warmth and coziness with a magnificent 23 x 22 square foot family room with an oversized floor-to-ceiling stone fireplace and a beamed ceiling and an eat-in 25 x 19 square foot country kitchen (renovated in 2002) with upgraded cabinets, granite surfaces, stainless steel appliances, a center island with seating and a large casual dining area. A 15 x 13 square foot office with built-ins, a mudroom and full bath complete the available living area on this level.</p><p>&#13;
    </p><p>The second floor hosts a luxurious 18 x 17 square foot master bedroom with a pellet stove, four generously-sized bedrooms at 17 x 12, 13 x 12, 13 x 11 and 22 x 17 (with fireplace) square feet and a laundry area. The finished basement expands the opportunities for leisure and recreational activities with a 27 x 15 square foot fireplaced playroom.</p><p>&#13;
    </p><p>A four-stall barn and in-ground pool cater to outdoor recreation as well as the abutting Spencer Brook Valley &amp; Trail Network.</p><p>&#13;
    </p><p>The solid construction and enduring timeless character of this home is sure to present many years of security and refuge and the countless relaxed and formal areas will fulfill the interwoven lifestyles of today's family.</p><p>&#13;
    </p><p>Location: 305 Westford Road</p><p>&#13;
    </p><p>Price: $2,395,000</p><p>&#13;
    </p><p>Rooms: 11</p><p>&#13;
    </p><p>Bedrooms: 5</p><p>&#13;
    </p><p>Baths: 5 full</p><p>&#13;
    </p><p>Living Area: 4,349 sq. ft.</p><p>&#13;
    </p><p>Lot Size: 283,140 sq. ft. (6.5 acres)</p><p>&#13;
    </p><p>Listing Agent: Amy Barrett, Barrett &amp; Company, 978-807-4334</p><p>&#13;
    </p><p>&#13;
