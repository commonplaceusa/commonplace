  content: "<div><div>\n\
    <p><br>If you want to watch a film that will make your palms sweat, check out the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3fv%3dVyUoVVDEa-E%26amp%3bfeature%3dplayer_embedded\">Reel Rock Tour</a> at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fthe-center-for-arts-at-the-armory\">The Center for Arts at the Armory</a> Friday. You'll see films about some hardcore climbers, and you'll raise money for <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ucpboston.org%2f\">United Cerebral Palsy of MetroBoston</a>. It's at 7:30 p.m.</p><p>&#13;\n\
    </p><p><br>These Boston-area bands play <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fdavis-square-theatre\">Davis Square Theatre</a> starting at 7 p.m. Friday.</p><p>&#13;\n\
