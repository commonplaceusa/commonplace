  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/lwv-forum-to-take-on-the-voting-wars-of-2012?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p><em>The following information was provided on behalf of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.llwv.org\">League of Women Voters of Lexington</a>. </em></p><p>&#13;\n\
    </p><p>Since the election of 2010, a number of states have passed  laws that have imposed new voter ID requirements and restricted access  to the polls. These laws reverse a trend, begun with the Voting Rights  Act of 1965, to make voting more accessible to all Americans.</p><p>&#13;\n\
    </p><p>Opponents  of these laws worry that they will have a disproportionate effect on the  ability of racial minority voters, as well as the less affluent and  students, to vote in 2012. Many worry (or hope) that these laws will  have an influence on who wins the presidency in November.</p><p>&#13;\n\
    </p><p>This  talk, to be held at 7 p.m. Tuesday, Oct. 30 at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2flexington-depot\">Lexington Depot</a>, discusses the rise of these laws, which are intended to tighten-up  access to the polls, and the larger political context that has led to  their passage. Despite the clearly partisan politics of these laws,  Professor Stewart will discuss why they are unlikely to have much of an  influence on the outcome of the 2012 presidential election. This is not  to say that problems with election administration more generally  couldn't lead to a repeat of the 2000 fiasco. Many of the \"battleground  states\" have features of their voting systems that could lead to  controversy, conflict, and chaos, should the results of the election  rest on an election dispute in one of these states.\xC2\xA0</p><p><strong>About the Speaker:\xC2\xA0</strong>Charles  Stewart III is the Kenan Sahin Distinguished Professor of Political  Science at MIT, where he has taught since 1985. His research and  teaching areas include congressional politics, elections, and American  political development. His current research about Congress touches on  the historical development of committees, party leadership, and Senate  elections. Since 2001, Professor Stewart has been a member of the  Caltech/MIT Voting Technology Project, a leading research effort that  applies scientific analysis to questions about election technology,  election administration, and election reform. He is currently the MIT  director of the project. Professor Stewart is an established leader in  the analysis of the performance of election systems and the quantitative  assessment of election performance.</p>\n\
    </div></div>"
