  title: "Akron: Suspects sought in deli robbery attempt, home invasion"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/ClevelandHeadlinesFromWkyccom/~3/7rgHUx4_U0g/news_article.aspx&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><p>
    						<p>
    							
    							<p>AKRON -- Police are seeking the suspects involved in two separate&nbsp;crimes that took place on Tuesday.</p>
    <p>The first happened shortly after 8 a.m. at the Six Corner's Deli in the 700 block of Eastland Avenue. According to Akron Police, an employee reported that two males entered the deli. One of the suspects approached the counter, pulled out a haundgun and demanded money from the register, while the other stayed by the door.</p>
    <p>The clerk reportedly opened the register and said she didn't have any money and both suspects fled the store southbound on Eastland Avenue empty-handed.</p>
    <p>The second&nbsp;incident occurred shortly before 9 p.m. as resident in the 2000 block of 18th Street SW reported they were the victims of a home invasion. The resident reported that two males, both armed with guns, entered the house and demanded that they get down on the floor. The suspects then demanded their money and cell phones.</p>
    <p>Although no injuries were reported, the suspects fled the scene with $5,000 cash and eight cell phones.</p>
    <p>Anybody with information in either incident is asked to contact Akron Police.</p>
    							<p>
    							WKYC-TV
    							</p>
    						</p>
    					</p></div>
