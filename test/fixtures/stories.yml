  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>The third debate between President Barack Obama and Republican  challenger Mitt Romney is set for 9 tonight. This is the final debate  before Nov. 6 elections.</p><p>&#13;\n\
    &#13;\n\
    </p><p><strong>TV Channels Broadcasting Live:\xC2\xA0</strong>ABC, NBC, CBS, CNN, Fox  News, MSNBC and more, including CNN Espanol. [UPDATE 4:23: earlier  versions of this story included FOX as a broadcast option. But<a href=\"http://viewtext.org/article?url=http%3a%2f%2fboston.com%2f\">boston.com</a>\xC2\xA0reports that\xC2\xA0\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fsports%2ftouching_all_the_bases%2f2012%2f10%2ffox_25_will_broadcast_game_7_l.html%3fcamp%3dmisc%3aon%3atwit%3atatb\">FOX will not be carrying the debate live</a>\xC2\xA0because  of\xC2\xA0Game 7 of the National League Championship Series between the Giants  and Cardinals tonight beginning with the pregame show at 7:30 p.m.  First pitch is scheduled for 8:07 p.m.\xC2\xA0</p><p>&#13;\n\
    &#13;\n\
