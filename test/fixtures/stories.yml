  content: "<div><div>\n\
    <p>As we come out on the other side of Hurricane Sandy's rain- and wind-lashing of New England yesterday, many of us are still enduring\xC2\xA0power outages. And in some cases, downed trees and wires.</p><p>&#13;\n\
    </p><p>The storm came a year after the so-called 'Snowtober' storm left many Massachusetts communities without power. So which storm do you think was worse \xE2\x80\x93 Sandy or Snowtober?</p><p>&#13;\n\
