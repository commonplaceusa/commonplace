  title: "Police Booking Log: Man Buys Drugs With Box Full of Copper"
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/articles/police-booking-log-man-buys-drugs-with-box-full-of-copper?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div>\n\
    <p>Arrests made by the Somerville Police Department from Oct. 23 to Oct. 28. Please remember that the charges listed below do not indicate a conviction.</p><p>&#13;\n\
    </p><h2>Assault and battery</h2><p>&#13;\n\
    </p><p>On Oct. 23, Jimmy-John Gilbert, 46, of 48 Hudson St., was arrested at that address and charged with assault and battery.</p><p>&#13;\n\
    </p><p>On Oct 28, Dirie Adan, 19, of Cambridge, was arrested on Packard Avenue and charged with assault and battery on a police officer and disorderly conduct. At the same time, Zaccaria Adan, 20, of Cambridge, was arrested on Packard Avenue and charged with resisting arrest, trespassing and disorderly conduct.</p><p>&#13;\n\
    </p><h2>Larceny and theft</h2><p>&#13;\n\
    </p><p>On Oct. 23, Joseph Perez, 35, of 457 Somerville Ave., was arrested at 400 Somerville Ave. and charged with receiving stolen property.</p><p>&#13;\n\
    </p><h2>Drug-related arrests</h2><p>&#13;\n\
    </p><p><em><strong>Selling drugs for a box of copper:</strong></em> On Oct. 23, Michael Guida, 31, of Nashua, N.H., and Carlos Rivera, 28, of 12 Highland Ave., were arrested at 299 Broadway. Guida was charged with conspiracy to violate drug law and drug possession. Rivera was charged with\xC2\xA0conspiracy to violate drug law, drug possession and drug distribution.</p><p>&#13;\n\
    </p><p>According to a police report, undercover detectives, at about 3:50 p.m., observed Rivera ride his moped to the parking lot at 299 Broadway, where the old Star Market and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2frite-aid-382\">Rite Aid</a> are. In the parking lot, detecvitves observed Rivera meet with Guida, who put a large box into a gray Saturn that seems to have belonged to a relative of Rivera's, and the two men then made a hand-to-hand exchange, the report says. Detectives stopped Guida and discovered he had Suboxone pills, according to the report. He allegedly told them he had purchased the pills with a box full of copper. When police stopped Rivera, who had a history of drug-related arrests, they found Suboxone pills, marijuana and $762 in cash, the report says. Rivera told police he sold the pills to Guida in exchange for the copper, according to the report. The box of copper was seized as evidence.</p><p>&#13;\n\
    </p><p>On Oct. 24, John O'Connell, 35, of Boston, was arrested at 111 Washington St. and charged with drug possession. He was also arrested on a warrant for unarmed robbery.</p><p>&#13;\n\
    </p><p>On Oct. 25, Jason Andrade, 25, of 107 Puritan Rd., was arrested at that address and charged with drug possession and having ammunition without a firearms identification card. According to a police report, police executed a search warrant at Andrade's home because he was under investigation for dealing marijuana. In his apartment, officers found what they believed to be high grade marijuana, a digital scale, packaging materials, $4,256 in currency, 7.62 caliber amunition and a bullet-proof vest. He had $2,141 in cash, a small bag of marijuana and a Percocet pill on him, the report says.</p><p>&#13;\n\
    </p><h2>Driving without a license</h2><p>&#13;\n\
    </p><p>On Oct. 25, Sergio Cerqueira, 22, of Medford, was arrested on Mason Street and charged with driving with a suspended license.</p><p>&#13;\n\
    </p><h2>Other arrests</h2><p>&#13;\n\
    </p><p>On Oct. 23, Omar Muhammad, 19, of 14 Otis St., was arrested at 299 Broadway and charged with witness intimidation, destruction of property, breaking and entering and threatening to commit crime. According to a police report, officers repsonded to a Temple Street residence because Muhammad was screaming and trying to get into an apartment, the owner of which wanted Muhammad to leave. Later, officers learned that Muhammad was suspected of intimidating a witness, the report says. According to the report, on Oct. 22 Muhammad parked in a woman's driveway and told her, \"What the [expetive], you better not snitch on me!\" The report says Muhammad had been arrested for burglarizing her home and she was scheduled to testify against him.</p><p>&#13;\n\
    </p><p>On Oct. 23, Richard Lawson, 31, of Boston, was arrested at 45 Grove St. and charged with disorderly conduct.</p><p>&#13;\n\
    </p><p>On Oct. 24, Charles Michael, 47, was arrested on Harold St. and charged with resisting arrest and disorderly conduct.</p><p>&#13;\n\
    </p><h2>Warrant arrests</h2><p>&#13;\n\
    </p><p>On Oct. 25, Kent Green, 51, of Cambridge, was arrested at 291 Alewife Brook Parkway on warrants for driving an uninsured motor vehicle, receiving stolen property, driving with a suspended registration, number plate violation, and receiving a stolen motor vehicle.</p><p>&#13;\n\
    </p><p>On Oct. 25, Gilberto Rivera, 32, of Revere, was arrested at 107 Puritan Rd. on warrants for driving with a suspended license, operating under the influence of liquor and leaving the scene of property damage.</p><p>&#13;\n\
    </p><p>On Oct. 25, Willian Salinas, 22, of New Jersey, was arrested at 220 Washington St. on warrants for breaking and entering.</p><p>&#13;\n\
    </p><p>On Oct. 26, Steven O'Brien, 22, of Arlington, was arrested at 373 Highland Ave. on warrants for larceny, breaking and entering, trespassing and larceny.</p><p>&#13;\n\
    </p><p>On Oct. 27, Michael Hathaway, 47, of Boston, was arrested at 23 Washington St. and charged with possession of a hypodermic device, trespassing and driving with a suspended license.</p><p>&#13;\n\
    </p><p>On Oct. 27, Adam Rodriguez, 22, of Hudson, was arrested on Perkins Place on warrants for operating with a license restriction and marked lanes violation.</p><p>&#13;\n\
    </p><p>On Oct. 27, Nicole Brun, 29, of Arlington, was arrested at 180 Somerville Ave. on a warrant for shoplifting.</p><p>&#13;\n\
    </p><p>On Oct. 28, Erick Lopez, 23, of 48 Oliver St., was arrested at that address on a warrant for assault and battery.</p>\n\
    </div></div>"
