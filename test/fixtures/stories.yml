  title: BTS Asset Management settles charges over misleading ads, SEC says
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D3de865e3276d454a15e5b4746cecab71&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\r\n\
    \t\t\t\t\t<p class=\"byline\"><p class=\"byline\">By Beth Healy, Globe Staff</p></p>\r\n\
    \t\t\t\t\t<p>Lexington investment firm, BTS Asset Management Inc., has agreed to settle charges with federal regulators over misleading advertising about its performance for a $200,000 penalty.</p>\n\
    <p>According to the Securities and Exchange Commission\xE2\x80\x99s order, made public Wednesday, BTS from the 1990s to 2010 advertised that it had suffered \xE2\x80\x9Cno down years\xE2\x80\x9D in its high yield bond fund program since 1981. The claim was based on buy and sell orders by the firm on one of its funds, or on a composite of funds, the SEC alleged. </p>\n\
    <p>The firm was aware that half its clients had lost money in 2004, regulators alleged, and yet continued to market the funds as never having fallen in value. BTS neither admitted to nor denied the charges.</p>\n\
    <p>BTS, which manages about $1.5 billion in assets, agreed to hire an independent compliance consultant, in addition to paying tthe penalty. The firm also agreed to cease and desist from further violations of the securities rules.</p>\r\n\
    \t\t\t\t\t\r\n\
