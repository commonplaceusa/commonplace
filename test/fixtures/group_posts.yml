  subject: Time Banking
  body: "I have had several community members approach me asking about Time Banking in the Falls Church community.  Is there anyone else interested out there?  What are your thoughts?  Could we hold a meeting to discuss the idea and perhaps establish our very own FC Time Bank?  The following is an extract from an article explaining Time Banks.\n\
    Sincerely,\n\
    Matt and the TransitionFC team\n\n\
    \"[Timebanks] are a clever tool to circumvent the scarcity and misdirection of conventional money. Timebanks are at heart a simple concept \xE2\x80\x93 you work for an hour, earn an hour credit, and spend an hour with anyone in your Timebank community. Timebanks don't pay taxes or get penalized in benefit reductions because they are more like charitable volunteering circles of mutual aid or relationship-based gift economies than market-based national currencies.\n\n\
    Timebank values are:\n\n\
    We are all assets - we all have something to give.\n \n\
    Some work is beyond price - work has to be redefined to value whatever it takes to create healthy, socially just, and sustainable communities and that work needs to be honored, recorded and rewarded.\n \n\
    Reciprocity - helping works better as a two-way street and we need to work together to build better communities.\n \n\
    We need each other- people help each other to reweave communities of support, strength & trust by creating relationships through exchanges.\n \n\
    Respect - every human being matters and no one should go without getting their needs met regardless of their position in life. (Stemming from this, everyone\xE2\x80\x99s hour is equal in a Timebank.)\"\n\
    http://www.energybulletin.net/stories/2012-01-05/just-time"
