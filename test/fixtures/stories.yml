    </p><p><strong>4) Somerville Board of Aldermen</strong><br>The Board of Aldermen meet tonight at 7 p.m. at <a href="http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fsomerville-city-hall">City Hall</a>.</p><p>&#13;
    </p><p><strong>5) Weather</strong><br>Today will be rainy and windy, with a high around 43.</p>
