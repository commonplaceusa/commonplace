  title: Ann Romney to Visit Strongsville Nov. 1
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/ann-romney-to-visit-strongsville-nov-1?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>There will be a\xC2\xA0Women\xE2\x80\x99s Victory Rally\xC2\xA0with Ann Romney and the Republican Team on Thursday, Nov. 1, at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstrongsville.patch.com%2flistings%2fwalter-f-ehrnfelt-recreation-and-senior-center\">Ehrnfelt Recreation Center</a>, 18100 Royalton Rd.</p><p>&#13;\n\
    </p><p>Doors will open at 4 p.m.; the event starts at 5:30 p.m.</p><p>&#13;\n\
    &#13;\n\
    </p><p>Non-perishable food items will be collected at the door for donation to\xC2\xA0Hurricane Sandy\xE2\x80\x99s storm relief efforts.</p><p>&#13;\n\
    </p><p>Be prepared to go through airport-like security. Guests are asked to bring as few personal items as possible. No bags, sharp objects, umbrellas, liquids or signs will be allowed in the venue. Cameras are permitted.</p><p>&#13;\n\
    </p><p>Ann Romney is the wife of Republican presidential candidate Mitt Romney, who has made a number of appearances in northeast Ohio, including <a href=\"http://viewtext.org/article?url=http%3a%2f%2favon-oh.patch.com%2farticles%2fmitt-romney-at-avon-lake-high-school-tweets-yours-and-ours\">one at Avon Lake High School on Monday</a>.\xC2\xA0</p>\n\
    </div></div>"
