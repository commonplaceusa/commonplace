  title: Ravenna Farmers Market ends season with fun
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.recordpub.com/news/article/5224471&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div id="#arttext">
        
    
    
    				  <div class="highslide-gallery">
      
    	<div class="associated_image">
    	  <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.recordpub.com%2fimages%2fmedia%2f20121025%2fphotos%2f58e39a0e343129c5d3c2d70c110ff229a0d2d271_RCjumprope102512_KB01.jpg" class="highslide" id="#&lt;Image:0xb6879af4&gt;"><img alt=" Cousins Tressa Dewitt, 10, and Haley Walker, 7, of Ravenna particpate in the Ravenna Farmer's Market's final day's jump rope contest." height="96" src="http://www.recordpub.com/images/media/20121025/photos/58e39a0e343129c5d3c2d70c110ff229a0d2d271_RCjumprope102512_KB01-thumb.jpg?1351213319" title="Kristin Bauer |   Cousins Tressa Dewitt, 10, and Haley Walker, 7, of Ravenna particpate in the Ravenna Farmer's Market's final day's jump rope contest." width="144"></a>
    	  <p>Photo By Kristin Bauer |  Cousins Tressa Dewitt, 10, and Haley Walker, 7, of Ravenna particpate in the Ravenna Farmer's Market's final day's jump rope contest.</p>
    	</div>
      
    </div>
    
     
    
    			  <p><em>By Diane Smith | Staff Writer</em></p><p>Excited children painted and rolled pumpkins and jumped rope to celebrate the Ravenna Downtown Farmers Market&rsquo;s last day Thursday.</p><p>Area children enjoyed temperatures in the upper 70s as they excitedly painted and rolled the produce, while their parents took the opportunity to do some shopping themselves. Several vendors also brought their children along to enjoy the fun.</p><p>The market, which opened this spring, had its last day on Thursday, a week earlier than the original Nov. 1 closing date.</p><p>Organizers marked the day with an &ldquo;Oktoberfest&rdquo; featuring live music and activities for children.</p><p>&ldquo;The kids are having a blast,&rdquo; said market manager Kelly Ferry, adding that the weather was &ldquo;spectacular&rdquo; and brought a big crowd during the early hours. &ldquo;We couldn&rsquo;t have asked for better weather for our last day.&rdquo;</p>  <p> <p>The jump rope contest, sponsored by the Ravenna Fit Chicks, was originally open only to children between the ages of 8 and 10, but was opened to other children who expressed an interest. Leslie Keegan of the Fit Chicks said the goal was to encourage children to exercise.</p><p>Each child got to keep a jump rope, and winners in each age category were presented with Frisbees, water bottle, T-shirts and pedometers.</p><p>Jenna Kendrick of Ravenna brought her three children to the market. Arystah, 8, was the winner of the jump rope contest in her age category with 49 jumps. Alaynah, 6 and Ayden, 4, took part in the contests, with Ayden scoring well in the pumpkin roll.</p><p>Kendrick said her oldest daughter had been in gymnastics and instantly took to the jump rope contest.<br>&ldquo;She does it so fast,&rdquo; she said.</p><p>She said the family often comes to the market, and will miss it when it closes for the season.</p><p>&ldquo;It&rsquo;s such a great thing for the community,&rdquo; she said.</p><p>Mayor Joseph Bica came to watch the festivities.</p><p>&ldquo;I think we had an exceptional season, and we are looking forward to next year,&rdquo; he said. &ldquo;We&rsquo;re going to be bigger and better, and maybe relocated.&rdquo;</p><p>The city is considering redeveloping an old concrete plant for use as a city park, and is applying for grant money to make the park a reality.</p><p>Brennady Barnes, a 13-year-old violinist from Stow, played alongside Jon Mosely during the last 30 minutes of Mosely&rsquo;s performance. After Mosely left, Brennady stayed on to perform several songs for the crowd.</p><p>Her parents, Don and Shonnet Barnes, said their daughter started playing the violin about three years ago, and this is the first time she&rsquo;s branched out into solo performances, mostly at farmers markets. In addition to the Ravenna market, she also has performed at the Haymaker Farmers Market, which Ferry also manages, and the market in Stow.</p><p>She said she enjoyed the chance to play beside Mosely.</p><p>&ldquo;It was really fun, and it just enhances it so much when you have another instrument playing along with you,&rdquo; she said.</p><p><em>Contact this reporter at 330-298-1139 or <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.recordpub.com%2fnews%2farticle%2fmailto%3adsmith%40recordpub.com">dsmith@recordpub.com</a></em></p></p>
    </div></div>
  summary: Excited children painted and rolled pumpkins and jumped rope to celebrate the Ravenna Downtown Farmers Market's last day Thursday.
