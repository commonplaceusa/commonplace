  content: "<div><div><p>Anne C. (Lepkowski) Arcidi, 89, of Concord,died<br>October 10. Beloved wife of 60 years of Joseph M. Arcidi, D.D.S. Mother of Joanne Swiderski and her husband Edward Swiderski, D.D.S. of Westborough,<br>Camille Arcidi, D.M.D. of Concord, Joseph Arcidi Jr. M.D. and his wife Janette of Fenton, MI, Theodore Arcidi of Manchester, NH, Philip Arcidi of Concord, Christine O\xE2\x80\x99Leary and her husband Robert of Carlisle, and Anthony Arcidi of<br>Jersey City, NJ. Grandmother of Theresa, Kathryn, Edward, and Susan Swiderski, Justin Arcidi, Theodore, and Cameron Arcidi, Christopher, Myles, and Luke O\xE2\x80\x99Leary. Sister of Theresa Paul of Pittsburgh, PA and the late Sr. Mary<br>Lauretta, Bernard Lepkowski, Theodora Kuchinski, Stanley Lepkowski, Joseph Lepkowski, Theodore Lepkowski, and Francis Lepkowski.</p><p>&#13;\n\
    </p><p>Funeral Mass was held at St. Irene Church, 181 East Street, Carlisle on Saturday, October 13th at 10:30 AM. Interment followed in\xC2\xA0St.Bernard\xE2\x80\x99s Cemetery, Concord.</p><p>&#13;\n\
    </p><p>Visiting hours were Friday, October 12th from 5 to<br>8 PM at the Dee Funeral Home, 27 Bedford Street, Concord Center.</p><p>&#13;\n\
    </p><p>Contributions in her memory may be made to<br>Massachusetts Citizens for Life, 529 Main Street, Suite 1M9, Boston, MA 02129, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.masscitizensforlife.org\">www.masscitizensforlife.org</a>.</p><p>&#13;\n\
    </p><p>Arrangements under the care of Dee Funeral Home of Concord, Susan M. Dee and Charles W. Dee, Jr., Funeral Directors.\xC2\xA0</p><p>&#13;\n\
    </p><p>For obituary or guest book visit www.deefuneralhome.com.</p></div></div>"
