  title: Local graduates help propel Wesleyan football to success
  community_id: "37"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D14202ca1f730b43d6ef2e711bcd4d321&publication_id=0&placement=list&region_name=Carlisle_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    <p>Wesleyan succeeds with local players
    </p>
    </div>
    
    
    <div class="articlePluckHidden">
    <p>Former rivals in the Dual County League, Acton-Boxborough Regional grad <strong>Kevin Hughes </strong>and Concord-Carlisle High products <strong>Dan &shy;D&rsquo;Arcy
    </strong>&nbsp;and <strong>&shy;Peter George
    </strong> are contributing to the best football season at Wesleyan University since 2002.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Wesleyan, 5-2 in the New England Small College Athletic Conference, hosts undefeated (7-0) league rival Trinity College on Saturday.  A victory in the season finale would enable the Cardinals to match the six-win season of the 1998 squad.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;This season has been a turning point for our program,&rdquo; said Hughes, a 6-foot-4, 240-pound junior who is also joined on the roster by senior tackle <strong>Jim Curley</strong>,&nbsp;a graduate of St. Sebastian&rsquo;s School in Needham, and sophomore backup defensive lineman <strong>Zach Bartlett
    </strong>&nbsp;of Norfolk. &ldquo;We&rsquo;re learning how to win, and hopefully we&rsquo;re moving in the right direction.&rdquo; </p>
    </div>
    <div class="articlePluckHidden">
    <p>Lining up as an H-back and tight end, Hughes has hauled in 28 receptions for 408 yards and three touchdowns, while the 6-3, 215-pound D&rsquo;Arcy, a senior wide receiver, has 10 catches for 64 yards and a touchdown. Both are also effective downfield blockers. </p>
    </div>
    <div class="articlePluckHidden">
    <p>George, a 6-foot-2, 210-pound sophomore backup QB, has chipped in with four tackles on special teams.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Two weeks ago, Hughes caught a 22-yard scoring pass on a fake field goal attempt as Wesleyan rallied from a 14-0 deficit to defeat Bowdoin.  &ldquo;Kevin is probably the smartest football player I&rsquo;ve coached in almost 30 years,&rdquo; said <strong>Mike Whalen</strong>, in his third season at  Wesleyan. &ldquo;His versatility has made him a special player and he has incredible hands. He&rsquo;s one of the top skill players in the NESCAC.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Shifting to D&rsquo;Arcy, he added, &ldquo;Dan came here as a quarterback, but we felt he could really be a factor at receiver. It&rsquo;s been a transition for him and he&rsquo;s improved every year.&rdquo; </p>
    </div>
    <div class="articlePluckHidden">
    <p>Whalen said he had an eye on Hughes when he was head coach at Williams. &ldquo;He has one more year of eligibility and if he comes back, no question he&rsquo;ll be a top receiver in this league.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Selected for the  Shriners&rsquo; Classic as a senior at Acton-Boxborough, Hughes scored two touchdowns in his first college varsity game against Bowdoin as a freshman. &ldquo;That gave me a lot of confidence going into last season,&rdquo; said the Boxborough resident, who has added 30 pounds since high school. &ldquo;But this year has been even more special. Our field was packed for homecoming against Amherst,&rdquo; with a crowd of more than 7,000 fans,  he said. &ldquo;I've never seen that many alumni at a home game.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Two of his  teammates at Acton-Boxborough now play for NESCAC opponents,  <strong>Ethan Dukes</strong>
    &nbsp;at Hamilton College and <strong>Pat Gilligan
    </strong>&nbsp;at Bates College.  </p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;I had a chance to chat with Ethan at the postgame tailgate. He threw a touchdown pass to me in high school,&rdquo; Hughes said. &ldquo;I also saw Pat briefly and we had a chance to shake hands. </p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;I think we&rsquo;d all agree that we had great coaching in high school from <strong>Bill Maver
    </strong>&nbsp;and his staff who helped make it possible for us to get to the next level.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>D&rsquo;Arcy, who was succeeded as Concord-Carlisle&rsquo;s quarterback by George, was a two-time league all-star in high school and also earned a berth in the Shriners game. &ldquo;I hurt my shoulder in my last high school game,&rdquo; recalled D&rsquo;Arcy, who while at Concord-Carlisle would throw passes to <strong>Zach Driscoll</strong>,&nbsp;who is having a record-breaking senior season at NESCAC rival Middlebury.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;It&rsquo;s been challenging to make the move&rsquo;&rsquo; to receiver, D&rsquo;Arcy said, &ldquo;especially after missing most of my sophomore year with a hamstring injury, so I take a lot of pride in what I&rsquo;ve been able to accomplish,  especially my blocking.&rsquo;&rsquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Zach  Driscoll &ldquo;is a good friend and we work out together in the offseason,&rsquo;&rsquo; D&rsquo;Arcy said. &ldquo;Peter George was two years behind me at Concord-Carlisle, and had stayed with me when he made his recruiting visit to Wesleyan.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Other Concord-Carlisle alums playing for NESCAC football teams are <strong>Ryan Ruiz
    </strong>&nbsp;(Colby) and <strong>Jibrail Coy
    </strong>&nbsp;(Bowdoin).</p>
    </div>
    <div class="articlePluckHidden">
    <p>Whalen said George, who also plays varsity lacrosse for Wesleyan, is continuing to develop as a dropback quarterback and has been a productive special teams player,  and Curley has flourished since moving from the defensive line. </p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;Jim is our only senior on the offensive line and a leader who should get all-conference recognition,&rdquo; said Whalen, who added that Bartlett, a graduate of Xaverian Brothers High, is coming back from knee surgery and should compete for more playing time next season.</p>
    </div>
    <div class="">
    <p>George was a Dual County all-star in football and lacrosse; the 6-foot-3, 245-pound Curley, who is the PA announcer at Wesleyan&rsquo;s ice hockey games, was a two-time Independent School League all-star pick in football; and the 6-foot, 230-pound Bartlett was Xaverian&rsquo;s Unsung Hero and an All-Catholic Conference selection.
    </p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
