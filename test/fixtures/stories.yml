  content: "<div><div><p>Mary Geraldine \xE2\x80\x9CGerry\xE2\x80\x9D (Reitchel) Dee, 84, of Bedford, died Thursday, November 8, 2012 at her Bedford home, surrounded by her loving family. She was the beloved wife for 51 years of the late Edward F. Dee who died in 2001.</p><p>Born in Somerville on January 19, 1928 she was the daughter of the late Paul and Mary (James) Reitchel. She attended Somerville public schools and graduated<br>from Somerville High School.</p><p>Mrs. Dee was a devote Catholic and a longtime communicant of St. Michael\xE2\x80\x99s Parish in Bedford, where she was a resident since 1952. She previously lived in<br>Key West, Florida. An avid walker who enjoyed the outdoors, especially mountain climbing, cross-country skiing and camping. She also enjoyed square dancing and<br>clogging.</p><p>Mrs. Dee worked in the communication field and the retail industry. She retired from T. J. Maxx after many years of employment. Survivors include her children, Edward F. Dee Jr. and Linda Callaghan of Assonet, Thomas P. Dee<br>and his wife Eleanor of Harvard, James M. Dee and his wife Laurie of Chelmsford, Marc A. Dee and his wife Patti of Lowell, Doreen M. Rahn and her husband Ernest of North Billerica, Lisa J. Brady and her husband Sean of <br>Billerica and the late Gerald J. Dee and his surviving wife Yvette of Colchester, Connecticut. Her grandchildren: Michelle Young, Ryan Dee, Kyle Dee,Casey Dee, Kristin Dee, Joel Dee, Cory Dee, Jack Dee, Michael Rahn, Kaitlin<br>Rahn, and Deirdre Brady. Her great grandchildren: Scott Young, Matthew Young, Adam Young , Paige Young and Michael Rahn Jr. and many nieces and nephews. She<br>was also the sister of the late Paul Reitchel and Betty Dellovo.</p><p>&#13;\n\
    </p><p>Arrangements under the care of Dee Funeral Home of Concord, Susan M. Dee and Charles W. Dee, Jr., Funeral Directors.</p><p>&#13;\n\
    </p><p>To share a remembrance in the online guest book, please visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.deefuneralhome.com\">www.deefuneralhome.com</a></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><br><b>Memorials:</b></p><p>Contributions in her memory may be made to Alzheimer\xE2\x80\x99s Association, 311 Arsenal Street, Watertown, MA 02472.<b> </b></p><p>&#13;\n\
