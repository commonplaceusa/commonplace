  title: Mediterranean magic at 3 Little Figs in Somerville
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Da9fc469a9f64dac6cee1eb0edad01273&publication_id=0&placement=list&region_name=Somerville_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    <p>3 Little Figs
    </p>
    </div>
    
    
    <div class="articlePluckHidden">
    <p>
    <em>278 Highland Ave., Somerville 
    </em>
    <em>617-623-3447 &nbsp;</em>
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>
    <em>
    </em>
    
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>
    <em>Hours: Tuesday through Friday, 7 a.m. to 4 p.m.; Saturday and Sunday, 8 a.m. to 4 p.m.; closed Monday &nbsp;
    </em>
    <em><a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fae%2frestaurants%2f2012%2f11%2f11%2fmediterranean-magic-little-figs-somerville%2fg1qtjnrqKLYBseueQ6fOyL%2f"></a>
    </em>
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>
    <em>Credit cards accepted &nbsp;
    </em>
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>
    <em>Accessible to the handicapped&nbsp;
    </em>
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>
    <em>Free Wi-Fi available on weekdays &nbsp;</em>
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>
    <em><em>
    </em>
    </em>
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>Two bites into the apple cider doughnut muffin at 3 Little Figs &mdash; a love child of a pastry, if there ever was one &mdash; it became apparent that serious thanks were due to Yia Yia,&nbsp;the late grandmother of owner Katie Rooney&nbsp;and the real inspiration behind this friendly bakery caf&eacute; in Somerville. </p>
    </div>
    <div class="articlePluckHidden">
    <p>After all, if Yia Yia hadn&rsquo;t shared her love of baking and Greek recipes with Rooney, if Yia Yia&rsquo;s passing hadn&rsquo;t inspired Rooney to quit an advertising gig and launch her own food business, the apple cider doughnut muffin and all the other terrific offerings at 3 Little Figs would be nothing but, well, a fairytale. </p>
    </div>
    <div class="articlePluckHidden">
    <p>Rooney&rsquo;s story reads like a how-to manual for food entrepreneurs: She started out by selling baked goods at farmers markets in the Boston area, transitioned to wholesale and delivery for places like Jamaica Plain&rsquo;s City Feed and Supply,&nbsp;and ultimately opened 3 Little Figs as her own bricks-and-mortar operation in October 2011. &nbsp;
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>Rooney keeps family close at the Highland Avenue caf&eacute;: Mom and sister help in the kitchen; husband Andy &nbsp;oversees all things caffeinated.</p>
    </div>
    <div class="articlePluckHidden">
    <p>The menu is a happy array of breakfast offerings, outstanding baked goods, creative sandwiches, and a few Greek dishes. </p>
    </div>
    <div class="articlePluckHidden">
    <p>True to Rooney&rsquo;s Mediterranean roots, such ingredients as feta, honey, tomatoes, and olives occupy prime place. But Rooney sources mainly from Massachusetts, featuring produce from Stillman&rsquo;s Farm and Jones Farm,&nbsp;apples from Carlson Orchards,&nbsp;and milk from the Jersey cows at High Lawn Farm in Lee.&nbsp;Menu items change seasonally.</p>
    </div>
    <div class="articlePluckHidden">
    <p>3 Little Figs gets its java fix from Gimme! Coffee of Ithaca, N.Y., as well as a rotating selection of fair trade or organic farms, mostly based in Africa and South America. Cheerful baristas lovingly craft cappuccinos ($3.50),&nbsp;lattes ($4),&nbsp;and espressos ($2.50)&nbsp;on a whiz-bang La Marzocco Strada,&nbsp; which Rooney says is one of just a few in Greater Boston.&nbsp;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Breakfast fans will find a good array of choices at 3 Little Figs, ranging from the healthy to the almost sinful.  Exhibit A: the cavity-inducing, diet-ruining, oh-so-delicious apple cider doughnut muffin, stuffed with apples, spiced with nutmeg, and topped with cinnamon sugar ($2.50).</p>
    </div>
    <div class="articlePluckHidden">
    <p>The homemade Fig N Spice granola should please even the most discerning granola guru. It&rsquo;s available with milk ($3.50)&nbsp;or Greek yogurt and honey ($4.50).&nbsp;</p>
    </div>
    <div class="articlePluckHidden">
    <p>The egg and feta ($5.50) sandwich&nbsp;is a grown-up twist on the old breakfast sandwich, with airy brioche from Iggy&rsquo;s Bakery,&nbsp;cage-free eggs, arugula, tomatoes, and a sprinkle of feta and Greek herbs. It&rsquo;s a light sandwich, a far cry from the usual hangover cure &mdash; but you can add bacon or prosciutto ($1)&nbsp;if you&rsquo;re in need of a little grease. A bit more feta and another pinch of salt would have sharpened this otherwise terrific choice. </p>
    </div>
    <div class="articlePluckHidden">
    <p>And then there are the pastries. A dirty chai muffin ($3)&nbsp;is &mdash; let&rsquo;s call a spade a spade &mdash; essentially a nutmeg- and cinnamon-infused cupcake topped with espresso-chai glaze. </p>
    </div>
    <div class="articlePluckHidden">
    <p>The earthy cornmeal avocado muffin ($3.25)&nbsp;allows you to at least pretend you got a vegetable for breakfast &mdash; it is slightly green, after all. Don&rsquo;t miss the lavender biscuit with toasted almonds ($3) or the vegan ginger bomb cookies ($5 for a bag). &nbsp;
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>For lunch, look for an array of creative sandwiches, salads, and a few Greek dishes to boot. The Village sandwich ($5 for half, $8 for a whole)&nbsp;features thick slices of perfectly roasted sweet potatoes atop a bed of arugula, sun-dried tomato, and goat cheese spread. </p>
    </div>
    <div class="articlePluckHidden">
    <p>The traditional BLT ($7)&nbsp;is nicely dressed up with caramelized bacon, a light yogurt spread, and spicy Dijon mustard. I also enjoyed the Market ($5/$8),&nbsp;a sweet-and-salty combo of prosciutto, fig jam, goat cheese, honey, and peppery arugula. 
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>Rooney&rsquo;s roots shine through in the Greek cheese pie ($6),&nbsp;which seems to sell out quickly, and the spinach pie ($6).&nbsp;The latter was a hit with loads of fresh spinach and leeks, tart sheep&rsquo;s milk feta, and a super flaky crust, although it wasn&rsquo;t served quite warm enough. </p>
    </div>
    <div class="articlePluckHidden">
    <p>The vibe at 3 Little Figs reflects the fact that it&rsquo;s a small, family shop: cheerful, laid back, and welcoming. </p>
    </div>
    <div class="articlePluckHidden">
    <p>The service is friendly and responsive, though we had to contend with crumb-topped tables on a couple of visits. </p>
    </div>
    <div class="">
    <p>A Greek ambience is evoked with azure paint accents, mismatched blue-and-white plates, and a few photos of the famed Greek coast. 
    </p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
  summary: "The menu at 3 Litle Figs in Somerville is a happy array of breakfast offerings, outstanding baked goods, creative sandwiches, and a few Greek dishes. The popularity of this small, family-run restaurant makes it hard to find a seat during peak times, but don\xE2\x80\x99t miss the apple cider doughnut muffin."
