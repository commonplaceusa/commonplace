  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>The Town of Lexington is recovering from the affects of Hurricane Sandy this morning with all town agencies working together to return to normal as quickly as possible.</p><p>&#13;\n\
    </p><ul><li>As of 11:15 a.m. NSTAR reports 2,415 customers (18%) without power.</li>&#13;\n\
    <li>Six streets are blocked by fallen trees and power lines to traffic with detours in place at the following locations: Mass Ave at Audubon, Lowell Street at 508 (near East Street); Grant Street at Sherman; Grove Street at Tidd Circle; Charles Street at Camden Street; and Shade Street.\xC2\xA0</li>&#13;\n\
    <li>Police and Fire Departments have added additional staff and crews to handle extra emergency incidents over the last 24-hours.</li>&#13;\n\
    <li>The Town is utilizing private tree companies to supplement on-duty public works staff with removal of downed trees and cleanup.</li>&#13;\n\
    <li>Tree crews are working with NSTAR who de-energize power temporally allowing tree crews to remove downed trees. This may cause additional brief power outages during the day.\xC2\xA0</li>&#13;\n\
    </ul><p>The public is urged to stay away from any downed wires and assume they are electrically charged. Sidewalks and some streets still have significant tree debris allowing for limited safe passage. Use caution and common sense when traveling these sidewalks and roadways. Tree debris from resident\xE2\x80\x99s property can be transported to the Compost Facility on Hartwell Avenue, which is opened today. Trash pick-up is delayed one-day all week.\xC2\xA0</p><p>&#13;\n\
    </p><p>We wish to thank all residents for adhering to our suggestions for sheltering in place during the storm and patience during the storm.</p>\n\
    </div></div>"
