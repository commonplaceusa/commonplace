  content: "<div><div><p><b>IMPORTANT ANNOUNCEMENT</b></p><p>&#13;\n\
    </p><p><b>\xC2\xA0</b></p><p>&#13;\n\
    </p><p><b>MOVE UPDATE</b></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Employment and Training Resources\xE2\x80\x99 <b>Marlborough</b> and <b>Newton</b> offices will be merging into one center in <b>Framingham at 1671 Worcester Road</b>.\xC2\xA0 <b>Marlborough </b>and <b>Newton</b>\xE2\x80\x99s last day of operation will be October 26<sup>th</sup>.\xC2\xA0 <b>Framingham</b>\xE2\x80\x99s first day of operation will be November 5<sup>th</sup>.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>Important information:</b></p><p>&#13;\n\
    </p><ul><li>During the week of <b>October 22<sup>nd</sup> \xE2\x80\x93 October 26<sup>th</sup></b> there may be limited services available in both the <b>Marlborough</b> and <b>Newton</b> offices</li>&#13;\n\
    <li>On <b>October 26<sup>th</sup></b> the resource room computers will be shut down at <b>Noon</b> in the <b>Marlborough</b> and <b>Newton offices</b> \xE2\x80\x93 please plan accordingly </li>&#13;\n\
    <li>During the week of <b>November 5<sup>th</sup> \xE2\x80\x93 November 9<sup>th</sup></b> there may be limited services available in the Framingham office</li>&#13;\n\
    <li>During this transition the <b>Norwood </b>office remains fully operational</li>&#13;\n\
    <li>Beginning <b>November 1<sup>st</sup></b> in the <b>Norwood</b> location and upon <b>opening</b> in the <b>Framingham</b> location ETR\xE2\x80\x99s NEW office hours will be Monday \xE2\x80\x93 Thursday 8:45am \xE2\x80\x93 4:30pm and Friday 9:45am \xE2\x80\x93 4:30pm </li>&#13;\n\
    <li>It is important for customers utilizing our centers <b>NOT</b> to arrive prior to the offices opening \xE2\x80\x93Customers are not allowed inside the buildings where our offices are located to wait in the hallways prior to our offices opening.\xC2\xA0 We appreciate your cooperation in this matter.</li>&#13;\n\
    <li>ETR\xE2\x80\x99s website remains the same <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.etrcc.com%2f\">www.etrcc.com</a> and you can view move updates here.\xC2\xA0 All staff emails will remain the same.\xC2\xA0 Once the move is complete an update with our new phone numbers and fax numbers will be sent.\xC2\xA0 </li>&#13;\n\
    </ul><p>&#13;\n\
    </p><p>Thank you for your patience during this transition.\xC2\xA0 We look forward to serving you in all of our locations.</p></div></div>"
