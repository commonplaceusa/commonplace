  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/show-us-your-pink-pride-in-concord?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>Showing off your pink pride during <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nbcam.org%2f\">National Breast Cancer Awareness Month</a> is a favorite thing to do with survivors and supporters alike.</p><p>&#13;\n\
    </p><p>Thousands of hats, shirts, and other pink breast cancer <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nbcamproducts.com%2fnbcamproducts%2f\">items</a> are sold each October. Millions of tiny pink ribbons are worn to support the cure for breast cancer and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsevernapark.patch.com%2farticles%2fsurviving-breast-cancer-awareness-month\">hope for many women</a>.</p><p>&#13;\n\
    </p><p>Also, countless numbers of people show support of Breast Cancer Awareness by participating in fundraising events. Did you strapped on your pink running shoes for the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fapps.komen.org%2fraceforthecure%2f\">Komen Race for the Cure</a>? If a walk is more your speed, how about the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fww5.komen.org%2fGetInvolved%2fSusanGKomen3DayFortheCure.html\">Susan G. Komen 3-Day for the Cure</a>? Have you joined a local <a href=\"http://viewtext.org/article?url=http%3a%2f%2fww5.komen.org%2fContent.aspx%3fid%3d5692\">support group</a>? Joined efforts with other supporters to hold a fundraiser or night out?\xC2\xA0</p><p>&#13;\n\
    </p><p>We want you to tell us your story in the comments below. How do you participate and show your pink pride in the community?\xC2\xA0</p><p>&#13;\n\
    </p><p>Don't forget to print out\xC2\xA0the image of the attached Breast Cancer Awareness ribbon to show your support! Post it in the window of your home or on a community bulletin board around town.</p>\n\
    </div></div>"
  summary: Showing off your pink pride during National Breast Cancer Awareness Month is a favorite thing to do with survivors and supporters alike. Thousands of hats, shirts, and other pink breast cancer items are sold each October. Millions of tiny pink ribbons are worn to support the cure for breast cancer
