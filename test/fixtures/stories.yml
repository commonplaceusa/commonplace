  title: Somerville Police Launch Emergency Medical Dispatch
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/articles/somerville-police-launch-emergency-medical-dispatch?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div>\n\
    <p>Somerville Police announced that new 911 protocols have been put in place to help those who call 911 get immediate medical support.</p><p>&#13;\n\
    </p><p>The following is the announcement from the Somerville Police Department, sent Nov. 5:</p><p>&#13;\n\
    </p><blockquote>&#13;\n\
    <p><b>Emergency Medical Dispatch Begins in Somerville.</b></p>&#13;\n\
    <p><b>\xC2\xA0</b>SOMERVILLE\xE2\x80\x94Chief Thomas Pasquarello announced that starting today, persons calling 911 to report a sick or injured person, will receive additional telephone support while medical help is on the way.\xC2\xA0 The program, called Emergency Medical Dispatch, is a State 911 mandated program that requires all 911 centers to provide medical and pre-arrival instructions to callers who are with sick or injured persons while help is being dispatched.\xC2\xA0\xC2\xA0 The service is being provided by Cataldo Ambulance Service, the emergency medical service provider for Somerville.</p>&#13;\n\
    <p>When callers dial 911 to report a sick or injured person, and if the caller is with the patient, the 911 call taker will first determine the address where the emergency is located.\xC2\xA0 The caller will then be transferred to a specially trained Emergency Medical Dispatcher at Cataldo Ambulance for medical support or instructions while police and fire units are on the way.\xC2\xA0 The goal of this program is to improve the level of treatment of patients before the first responders arrive.</p>&#13;\n\
    <p>Somerville Police officials emphasized that callers dialing 911 from a mobile phone will, under current protocols, continue to be routed to a State Police call center in Framingham that will then transfer the call to Somerville 911.\xC2\xA0 It is therefore faster to call 911 from a non-wireless phone if one is available.\xC2\xA0 Most land based phones will connect directly to Somerville 911.</p>&#13;\n\
    <p>Somerville Police and Fire Departments will continue to respond to emergency medical calls with Cataldo Ambulance Service as always.\xC2\xA0 This new program is designed to inform the caller of what steps can be taken until help arrives. \xC2\xA0\xC2\xA0</p>&#13;\n\
    </blockquote>\n\
    </div></div>"
  summary: "Somerville Police announced that new 911 protocols have been put in place to help those who call 911 get immediate medical support. The following is the announcement from the Somerville Police Department, sent Nov. 5: Emergency Medical Dispatch Begins in Somerville. \xC2\xA0SOMERVILLE\xE2\x80\x94Chief Thomas Pas"
