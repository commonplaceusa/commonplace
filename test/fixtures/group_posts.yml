  subject: Classes beginning soon! Register now!!
  body: |
    The First Tee of Harrisonburg strives to impact the lives of young people by providing educational programs that build character, instill life-enhancing values, and promote healthy choices though the game of golf.
    
    We are offering both non-certification level classes and certification level classes throughout the winter/early spring. As for non-certification level classes, Little Legends (beginner level for ages 5-7 years old) will be held on MARCH 1, 8, 22, 29 (Thursdays) from 4pm-5pm and on APRIL 17, 24; MAY 1, 8 (Tuesdays) from 4pm-5pm. As for certification level classes, PLAYer level (ages 8 or older; focus on play, learn, and appreciate) will be held on MARCH 10, 24, 31; APRIL 14, 21 (Saturdays) from 9am-10:30am and on APRIL 12, 19, 26; MAY 3, 10, 17 (Thursdays) from 4pm-5:30pm. The First Tee of Harrisonburg offers three more certification level class, such as PAR (ages 9 or older), BIRDIE (ages 10 or older), and EAGLE (ages 12 or older), but all participants must complete a PLAYer level class before moving on to these upper level classes. 
    
    In addition to classes, The First Tee of Harrisonburg offers social gatherings or events for our participants, include parents and additional family members. Upcoming events include: Snow Tubing at Massanutten Resort on February 28th at 6:00pm, Bowling at Valley Lanes in Harrisonburg on March 21st at 6:00pm, and the JMU Baseball game vs. VMI on April 28th at 6:30pm.
    
    If you are interested in registering for classes or have any further questions please call Colby Horne at The First Tee at 540-437-4239 or email us at thefirstteeharrisonburgva@gmail.com. Please feel free to visit our website, thefirstteeharrisonburg.org, for more information on The First Tee of Harrisonburg.

