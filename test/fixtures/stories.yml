  title: Sudbury Public Schools Open on Nov. 1
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/sudbury-public-schools-open-on-nov-1?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p><em>The following letter was send to parents on Oct. 31 by Superintendent Anne Wilson:</em></p><p>&#13;\n\
    </p><p>Dear SPS Parents and Guardians:</p><p>&#13;\n\
    </p><p>I am happy to report that school will be open tomorrow, November 1,  2012. Please be aware that there continue to be blocked roads and  hazards in certain areas around Sudbury. Currently Town Internet is not  working due to a fallen tree near the Flynn building and therefore an  update on closed roads is not available online. Work to repair the fiber  lines was in process today and will continue tomorrow.</p><p>&#13;\n\
    </p><p>As  of this evening, NSTAR is still working on problem areas and Sudbury  Fire/Police Department personnel have informed us that the area around  each individual school is clear but that the following problem areas  exist:</p><p>&#13;\n\
    </p><p>Peakham Road from French to Southwest Circle (Crews were working on this area this evening)</p><p>&#13;\n\
    </p><ul><li>French Road from Peakham to Red Horse Path</li>&#13;\n\
    <li>Dudley Road from Tippling Road to Nobscott</li>&#13;\n\
    <li>The area around Thunder Road, Sunset, and Silver Hill</li>&#13;\n\
    <li>The area around Candy Hill and Plympton Road</li>&#13;\n\
    </ul><p>Please  remind your children to observe all yellow caution tape areas and be  aware that hazards may still exist, especially in the areas described in  this message.</p><p>&#13;\n\
    </p><p>We  anticipate that bus service may be delayed somewhat due to the  necessity for alternate paths to bus stops. The SPS central office  phones and Internet access were not in service this evening due to the  work on the damaged fiber lines at Flynn. We hope that repairs will be  final tomorrow.\xC2\xA0<strong>If you experience a problem with bus service tomorrow, please call the SPS bus lot at <a>978-443-8631</a>.</strong>\xC2\xA0The  bus company has assured us that they expect to be able to make all  stops, but with potential delays in problem areas that may still exist  in he morning.</p><p>&#13;\n\
    </p><p>Thank  you for your patience and your understanding that we have been working  hard to ensure student safety and bring you the most current  information.</p><p>&#13;\n\
    </p><p>Respectfully,</p><p>&#13;\n\
    </p><p>Anne S. Wilson,<br>Superintendent of Schools</p>\n\
    </div></div>"
