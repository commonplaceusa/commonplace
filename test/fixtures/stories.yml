  content: "<div><div>\n\
    \t\t\t\t\t\n\n\
    <p>CONCORD, N.H. (AP) \xE2\x80\x94 New Hampshire is giving youths a weekend to go hunting without the pressure of competing with adult hunters.</p>\n\
    <p>Youths age 15 and younger can go hunting this weekend accompanied by a licensed adult who isn&#8217;t carrying a firearm. The idea is for the adult mentor to concentrate on helping the young hunter.</p>\n\
    <p>New Hampshire has offered a special youth deer hunt since 1999. Nonresident youths may participate only if the state they live in allows New Hampshire youths to participate in their youth deer hunts.</p>\n\
