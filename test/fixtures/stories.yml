  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/taught-silversmithing-at-the-decordova-museum-in-lincoln?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>Elizabeth L. Prince, longtime resident of Concord, MA and Vero Beach, FL, died November 7 at the age of 87. She was married to the late Willard W. Prince, a Boston<br>architect, who died in 1999. </p><p>Born in Blossvale, N.Y. on July 29, 1925, she was the daughter of the late Ellsworth H. Link and Mildred R. Link. She graduated from Camden High School in 1942 and earned a Bachelor of Science in Home Economics from Syracuse University in 1946. She was married in June 1949. Early in her marriage, she taught pre-school at the Harvard Nursery School. She and her husband moved to<br>the Conantum area of Concord, where they made their home for 11 years.</p><p>She moved to Sweden with her husband in 1959, and returned to Concord in 1960. They lived there until 1990, when they moved to Vero Beach, FL. , where their home and lifestyle reflected their lifelong love of the ocean. They continued to enjoy travel, making several trips to parts of Europe, Greece and Mexico. </p><p>A passionate silversmith and jeweler, she studied and taught silversmithing at DeCordova Museum in Lincoln, Mass. BalPri Inc.,an imported jewelry business<br>grew out of her love for creating unique, striking designs. She also volunteered with Emerson Hospital for many years, and was an avid tennis player. </p><p>Libby is survived by her son, Jeffrey Prince and his wife, Margaret, of Winchester and her daughter, Sarah Prince Tong and her husband, Darren, of Newton. She is the grandmother of Nicholas Prince and Sophie Tong, and<br>step-grandmother of Kelly Holt, Christine Swartz and Jeffrey Holt. She is also the sister of the late James E. Link.</p><p>&#13;\n\
    </p><p>Arrangements are under the care of Dee Funeral Home of Concord, Susan M. Dee and Charles W. Dee, Jr., Funeral Directors.</p><p>&#13;\n\
    </p><p>To share a remembrance in the online guest book, please visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.deefuneralhome.com\">www.deefuneralhome.com</a></p><p>&#13;\n\
    </p><p><br><b>Visitation:</b></p><p>Visiting hours will be held on Friday, November 16th from 4 to 7 p.m. at the Dee Funeral Home, 27 Bedford St., Concord. </p><p><b>Service:</b></p><p>A memorial service is scheduled for Saturday, November 17, at 11 a.m. in the Trinitarian Congregational Church, 54 Walden Street in Concord.\xC2\xA0</p></div></div>"
