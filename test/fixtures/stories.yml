  content: "<div><div><p><b>Janice Alemian Belitsky\xE2\x80\x99s Song Raises Funds for Susan G. Komen For the Cure</b></p><p>&#13;\n\
    </p><p>With the release of her new single, <b>\xE2\x80\x98til the Cure is Won</b>, singer/songwriter Janice Alemian Belitsky makes it possible to fight breast cancer with a few clicks of your iPod. Belitsky is donating all proceeds from sales of the inspirational song to Susan G. Komen for the Cure.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CFor several years, I\xE2\x80\x99ve strived to create a significant way to give my music purpose. <b>\xE2\x80\x98til the Cure is Won</b> is a direct result of that effort. I wrote it on a day when I felt powerless to change what was happening to someone I loved. I hope the song will bring comfort and inspiration to everyone who hears it,\xE2\x80\x9D said Belitsky.</p><p>&#13;\n\
    </p><p><b>\xE2\x80\x98til the Cure is Won</b> speaks to the hearts of those suffering from serious illness, as well as to the people who long to comfort them.</p><p>&#13;\n\
    </p><p>Belitsky began singing in nightclubs in the U.S. and Canada while still in her teens. She enjoyed a rewarding career for many years before taking a break from performing and touring to get married and raise a family. A native of Massachusetts, Belitsky and her husband, Lee, live in a suburb of Pittsburgh, Pennsylvania with their two children.</p><p>&#13;\n\
    &#13;\n\
    </p><p>The song is also available at CD Baby.com.</p><p>&#13;\n\
    </p><p><b><br></b></p></div></div>"
