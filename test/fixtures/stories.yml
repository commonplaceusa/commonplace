  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>Teasing or bullying?</p><p>&#13;\n\
    </p><p>One parent is speaking out online against the Halloween classic program, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fabc.go.com%2fshows%2fits-the-great-pumpkin-charlie-brown\">\"It's the Great Pumpkin, Charlie Brown,\"</a>\xC2\xA0claiming the animated favorite actually condones bullying, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.wcvb.com%2fnews%2fentertainment%2f-Great-Pumpkin-criticized-for-sending-wrong-message%2f-%2f9848582%2f17118568%2f-%2f4dogmk%2f-%2findex.html\">a report on WCVB.com</a>.</p><p>&#13;\n\
    </p><p>The\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fmoms.today.com%2f_news%2f2012%2f10%2f24%2f14631085-are-charlie-brown-and-the-peanuts-gang-too-mean-for-todays-kids-good-grief%3flite\">TODAY\xC2\xA0Show's\xC2\xA0Moms\xC2\xA0Blog</a>\xC2\xA0reported this week that in\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fblogs.babble.com%2fkid-scoop%2f2012%2f10%2f20%2fits-time-to-retire-charlie-brown%2f\">a recent blog post on Babble.com</a>, blogger DadCamp wrote that the show sends the wrong message to children because of its \"continuous teasing and bullying\":</p><p>&#13;\n\
    </p><blockquote>&#13;\n\
    <p>\"The show is riddled with the kids calling each other stupid, dumb, and blockheads,\" DadCamp wrote. \"Charlie Brown is supposed to be the hero. Instead, he is kicked and demeaned at every turn, even by the adults giving out candy.\"</p>&#13;\n\
    </blockquote><p>&#13;\n\
    </p><p>Bishop goes on to argue the Charlie Brown specials have nothing of value to offer today\xE2\x80\x99s children; the programs are just a nostalgia trip for parents.</p><p>&#13;\n\
    </p><p><strong>But what do you think? Does \"It's the Great Pumpkin, Charlie Brown\" send the wrong message and condone bullying? Or is the claim taking extreme aim at a children's classic? Let us know your thoughts in the comments section below.</strong></p>\n\
