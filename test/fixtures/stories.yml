  content: |-
    <div><p>
    						<p>
    							
    							<p>GREEN, Ohio -- ATM maker Diebold Inc. says it has changed its mind about building a $100 million global headquarters in northern Ohio. </p>
    <p>However, the $2.8 billion technology company said it is committed to keeping its existing Ohio operations in Green, near Akron. </p>
    <p>The company said Thursday it was suspending "indefinitely" its plans to build new corporate headquarters in Ohio in order to focus on growing its business. </p>
    <p>Diebold's overseas operations have been battered in recent months. </p>
    <p>As part of its cost-cutting efforts, Diebold will eliminate about 500 jobs in North America and Brazil over the next 30 days, including fewer than 75 positions in northeast Ohio. </p>
    <p>The company has about 2,000 employees in the state. </p>
    <p>The company broke the news to Ohio officials and local employees this week. </p>
    							<p>
    							The Associated Press
    							</p>
    						</p>
    					</p></div>
