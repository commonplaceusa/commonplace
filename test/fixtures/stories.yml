  content: "<div><div><p>Atty.William F. Kehoe, 78, of Concord died at home in Concord on Monday October 22nd.</p><p>&#13;\n\
    </p><p>He was the beloved husband of Dorrie Kehoe.</p><p>&#13;\n\
    </p><p>He grew up in Medford, attended Medford Public Schools, graduated from Medford High School, Class of 1951.</p><p>&#13;\n\
    </p><p>He later graduated Phi Beta Kappa from Dartmouth College in 1955, and received a M. A. degree in English from Yale in 1956.</p><p>&#13;\n\
    </p><p>He was an intructor of English at Middlebury College from 1956 until 1957, prior to serving in the U.S. Army from 1957 until 1959.</p><p>&#13;\n\
    </p><p>From 1959 to 1960 he attended Trinity College in Dublin on a Fulbright Scholarship, receiving a Masters degree in English. In 1963 he graduated from Harvard Law School and entered private practice in Boston. He continued his Law practice as a specialist in Estate planning and Trust administration until the time of his death.</p><p>&#13;\n\
    </p><p>He was the cherished father of Katy Kehoe of Medford; step-father of Matthew E. Bonner and his wife Monique of Marblehead; grandfather of Christopher and Nicholas Bonner; brother of Atty. Ronald F. Kehoe and his wife Frances of Boston; and uncle of Julia E. Kehoe of Boston and Dr. Laura G. Kehoe of Watertown.</p><p>&#13;\n\
    </p><p>A memorial service will be held Saturday October 27th at 1:30 pm in the Bigelow Chapel, Mount Auburn Cemetery, 580 Mount Auburn St., Cambridge. A reception will follow.</p><p>&#13;\n\
    </p><p>Donations in his memory may be made to Development Office, Concord Free Public Library Corp., 29 Main St., Concord, MA 01742 or to Department of Development, The<br>Boston Athenaeum, 10 1/2 Beacon St., Boston, MA 02108.</p><p>&#13;\n\
    </p><p>Concord\xE2\x80\x99s town flag will fly at half-staff on Saturday October 27th in recognition of Mr. Kehoe\xE2\x80\x99s Army service.</p><p>&#13;\n\
    </p><p>Arrangements are under the care of Charles W. Dee and Susan M. Dee, Dee Funeral home of Concord.</p><p>&#13;\n\
    </p><p>For complete obituary, directions, or to share a remembrance in his guest book,please visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.deefuneralhome.com\">www.deefuneralhome.com</a>.</p><p>&#13;\n\
    </p></div></div>"
