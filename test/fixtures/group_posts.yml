  subject: Volunteer for Alex Buck for State Senate
  body: |-
    Hi,
    I'm Alex Buck and I'm running for State Senate to replace Susan Fargo who is retiring. I live here in Chelmsford, and we are putting together an great campaign and need your help! If you can help, please contact Kim Schroff (contact info below). We also have interships available (see below).
    Best,
    Alex
    
    The Alex Buck Campaign
    Alex Buck is running for State Senate in the 3rd Middlesex District because he believes we need elected leaders who understand our communities and will put our families first.  He is stepping up to take on powerful interests and fight for the resources our communities need to strengthen our schools, improve our roads and foster economic growth.  
    
    Internships 
    The Alex Buck campaign is looking for highly motivated interns who are excited to be a part of a grassroots effort.  Interns will learn about the structure of local politics and how a successful campaign operates.  Interns will have the opportunity to participate in several campaign activities including but not limited to: 
    
    Door-to-door canvasses
    Phone banks
    Research & analysis
    Coordinate & attend local events  
    
    Internships are available for a variety of schedules.  Interns looking to volunteer on a full or part time basis are welcome.  There are two full time positions available for a stipend; these individuals will be given more responsibility and take on a leadership role.  A commitment to progressive politics is the only requirement.  Electoral or issue campaign experience is a plus, but not required. 
    
    Please submit a cover letter and resume to schroff.k@gmail.com
