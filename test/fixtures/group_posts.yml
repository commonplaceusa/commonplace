  subject: Legalize Chickens?
  body: "Legalize Chickens? Chickens need to be safeguarded in a way that respects and protects the wild animals we live among who are entitled to equal consideration. It is important to consider the wildlife in the area. The most common preditors that present a threat to chickens are: Raccoon, Dog, Coyote, Fox, Opossum, Rat, Owl, Bobcat, Hawk, and Snake. \n\n\
    Predator proofing balances safety and gives freedom for the chickens and other domestic fowl who need every opportunity to exercise at their free will and natural instincts. They are here at our whim and we are responsible for keeping them safe. \n\n\
    Have our neighbors who wish to bring chickens close to parks and schools considered this risk? Are government and school officials prepared to preditor proof parks and school yards when these preditors are drawn into the populated areas? "
