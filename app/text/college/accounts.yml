college:
  accounts:
    new:
      h1: Plug Into the %{community} Community
      li1: CommonPlace is a web platform built for %{community} students.  It's like an online bulletin board for the %{community} community.
      li2: Sign up to send and receive campus announcements written by your fellow students and organization leaders here at %{community}.
      li3: CommonPlace is a community-building project. Join and help make the %{community} community even better.

      li1fb: You are now connected to CommonPlace through Facebook. Please verify you live in %{community} by providing your residence hall.

      li2fb: Your information will not be shared with anyone. It is only used to verify that you live in %{community}
      
    edit_new:
      h1: Fill out your campus profile
      p2: CommonPlace makes it easy for you to share needs, announcements and events with your fellow students at %{community}.
      p3: Use CommonPlace whenever you want to get local recommendations, borrow goods from your neighbors, or plan the next big campus initiative.
      p4: Before you start, take a moment to fill out your campus profile.
      password_hint: "*Required field."
    crop:
      h1: Please crop your avatar
    add_feeds:
      h1: Stay in the Loop!
      p1: Organization leaders use CommonPlace to share events and announcements with campus.
      p2: Subscribe to some campus feeds in order to get notified whenever they send out updates.
      
    add_groups:
      h1: Get Connected!
      p1: CommonPlace Groups help you connect with people on campus who share similar interests.
      p2: Subscribe to groups to send and receive information about specific community topics that you care about. 
      p3: Feel free to join as many as you want! 
      
    edit:
      title: Change Settings
    learn_more:
      title_html: Join CommonPlace to receive important campus announcements <br> from your fellow students and local organizations at %{community}. %{sign_up}
      sign_up: Sign up. 
      p1: CommonPlace brings your fellow students and campus leaders at %{community} together into one "community network" online.
      p2: Sign up once and you'll start receiving short email messages from your fellow students and campus organization leaders.
      p3: Whenever something's interesting to you, you can hit "reply" and start a community conversation.
      p4: All these community conversations, events and announcements can always be viewed at %{link}.
      p5: And of course, whenever YOU have a need or announcement, CommonPlace makes it really easy to share it with the people around you.
      p6: To post, simply go to&#58; %{community_link}
      p7: Or email it in at&#58; %{community_email}
      list:
        - Ask to borrow a textbook or power drill
        - Publicize a club event or campus-wide party
        - Find people and organizations with shared interests or hobbies around you
        - Ask about how to fix something
        - Organize a service project for %{community}

