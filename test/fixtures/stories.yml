  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/new-event-planning-service-focuses-on-childrens-parties-20efaff6?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>Life\xE2\x80\x99s about to get a lot easier for Concord area parents.</p><p>&#13;\n\
    </p><p>Laura  Floyd Events, an event planning company focusing on parties for  children, opened this fall.\xC2\xA0 This full service business offers  everything parents need to pull a celebration together, from planning a  theme, making and sending invitations, preparing activities, decorations  and favor bags and more.\xC2\xA0 On the day of the party, a coordinator is on  hand to work with entertainers and caterers, run games, keep things on  schedule and create a gift list.\xC2\xA0 When the party is through, party  debris is cleared away and creative, individualized thank you notes can  be sent out to guests.\xC2\xA0</p><p>&#13;\n\
    </p><p>As an add on service, photography of the event is also available.\xC2\xA0</p><p>&#13;\n\
    </p><p>After  leaving corporate life to start a family, owner Laura Floyd began  throwing parties for her three girls and their friends.\xC2\xA0 Fellow parents  noticed the level of detail and smooth organization of these get  togethers and asked for help throwing their own events.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CI saw  so many parents working flat out during the week to make a great life  for their kids.\xC2\xA0 When it came time to throw a birthday party, they\xE2\x80\x99d get  overwhelmed with the details involved.\xC2\xA0 They\xE2\x80\x99d wind up stressed out and  unable to enjoy the party with their child, or giving up on their  vision of the day and heading to a generic party spot that didn\xE2\x80\x99t  reflect them or their child.\xC2\xA0 I wanted to give those parents a way out  of the craziness and a way to relax and enjoy their child at these times  that are supposed to be pure fun for everyone,\xE2\x80\x9D she said.</p><p>&#13;\n\
    </p><p>The  business specializes in finding uniquely creative approaches to  celebrations that include adoption ceremonies and first communions,  sweet sixteens and high school graduations.\xC2\xA0 Clients can sit back with  family and friends and enjoy the party without the stress and hassle  that can often be associated with these gatherings.\xC2\xA0 Laura says,  \xE2\x80\x9CParents work hard all week, shouldn\xE2\x80\x99t they be able to enjoy their free  time a little more easily?\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>More information on Laura Floyd Events is available on their website at www.LauraFloydEvents.com .</p></div></div>"
