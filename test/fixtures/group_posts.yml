  subject: Unaware Racism on KUAF
  body: "Hello dear neighbors,\n  Just the other day I was driving and turned on the radio.  I almost always keep it set to KUAF, ans so I happened onto the tail end of a public service announcement for the Shiloh Museum's exhibit about the lives of people in our area during the Civil War.  The part I heard was that we would see the lives of \"men, women, children, and slaves.\"  I was shocked.  This implied that enslaved people were not \"men, women, and children.\"  This was the second time in a number of months that I had just flipped on the radio and stumbled upon an announcement with racist content.  \n\n\
    So-o-o, I wrote a letter to Rick Stockdell, the station manager.  Here is my letter:\n\n\
    Dear Rick Stockdell\n\
    (Station Manager at KUAF)\n\
    ,\n\
    Some months ago I wrote to you via the US mail about an advertisement for Ozarks At Large in which a racist reference was made about the residents in our community who live on Willow street.  You emailed me back that you had listened to that particular advertisement, and that indeed, it was inappropriate.  You apologized for it, and that was appreciated.\n\n\
    Unfortunately, I find myself writing to you again with a similar complaint.  This past Wednesday I was in my car, switched on the radio to your station and someone was advertising a program at the Shiloh Museum.  They spoke about being exposed to the lives of \" women, men, children and slaves.\"  Again, I was shocked.  To me this was like saying \"women, men, children and dogs\", as if the slaves in our country's history were not also men, women and children. \n\n\
    I believe these things being said on the air are not symptoms of meanness or hatred, but more of white privilege and arrogance.  It is based on an assumption that everyone who listens to your station is white or that the audience that matters is white.  Not only that, but it perpetuates attitudes that minorities in our city are not a relevant population and that they can be ignored and/or insulted without consequence. \n\n\
    I think that your apology to me some months earlier was genuine, but I don't see evidence that your feelings about this were shared with the staff at the station.  Even several months ago, I felt a little disappointed that this apology did not go out to the entire listening audience whose attitudes and consciousness are formed by this source of information that they trust.  But now, even more so, I can see a need for a public apology for these unaware blatantly racist statements being aired. \n\n\
    I want you to know that I am sending this letter to everyone I know who listens to KUAF.  These are the people who respond when you do your fundraisers each year.   It is my hope that you will keep that in mind when editing what is aired on your station.  I do believe your intentions are good in this area, but that with the huge amount of work involved in running the station, this concern can easily get buried at the bottom of the heap.  This is my attempt to move it to the top.  After all, if it isn't at the top, what is the station about really?\n\n\
    I did receive an response from the station manager, which I also believe is genuine and heartfelt.  Here it is:\n\n\
    Thank you for pointing out what was a very unfortunate choice of words in the Public Service Announcement we read from the Shiloh Museum in Springdale, promoting their exhibit on people who lived here during the Civil War era.   Perhaps it should have read \xE2\x80\x9C\xE2\x80\xA6women, men and children, including some who were slaves.\xE2\x80\x9D How would you have written it?\n\n \n\n\
    I agree the wording was inappropriate. But please know it was an innocent mistake and I don\xE2\x80\x99t believe it\xE2\x80\x99s reflective of the writer\xE2\x80\x99s belief\xE2\x80\x99s and certainly not of the station staff\xE2\x80\x99s. I\xE2\x80\x99m very sorry for offending you. The staff at KUAF is aware of both incidents you refer to in your email to me. We will all endeavor to be more sensitive and watchful in the future.\n\n \n\n\
    Thank you for listening and for alerting me to this error.  Constructive criticism from our listeners is important to all of us and we value the lessons our very informed and enlightened audience provide us.\n\n \n\n\
    Yours truly,\n\n \n\n\
    Rick Stockdell\n\n\
    I appreciated his response very much, but still have a sense that it doesn't address the unintended bias that comes through in a case like this.  It also was not an apology made to the listening audience who is affected by hearing these subtle announcements.  I wrote to Rick again:\n\n\
    Dear Rick,\n\n\
    I wanted to thank you for responding to my email to you, and for giving it your attention.  Do you think it is possible that you and I could continue a dialogue on this topic?  I would love to stay in contact with you about this and to hear your perspective.  Because we are from very different ethnicities, genders and probably even class we can see the world very differently. \n\n\
    I too agree that it was a unfortunate choice of words used in the Public Service announcement from Shiloh Museum.  I am aware that these words may have been the choice of the Museum itself and not that of KUAF.  I do worry though that your being the \"messenger\" puts the station in the position of condoning those words and disseminating them.  It may seem like a subtle effect these words have on the public, but remembering Ronald Reagan's \"trickle down\" theory, the end result is that they provide permission to see people of African Heritage as less than human, deny them jobs, housing, etc.  Because you are considered the voice of reason in our community that puts you in a difficult spot.  We in Fayetteville are seen as a primarily liberal thinking community, but I know we are a pocket of liberalism surrounded by a very conservative population in Northwest Arkansas and the station broadcasts over a very large range.   As a woman of African Heritage, I am very much aware that the national headquarters of the KKK is just down the road from us.\n\n\
    In our early history, in order to justify the enslavement of other human beings, we were encouraged to think of them as less than human.  They were considered the same as cattle, bought and sold.   that \"unfortunate choice of words\" reinforces that idea.  Those choices of language will continue in other forms as long as we are not aware of their roots in our culture.  None of us is to blame for the fact that racism permeates our lives and interactions with each other every day, but we are all responsible for putting an end to it.  I realize that you  may have a policy of simply reading on the air whatever Public Service Announcements you receive without examining them, but because of your reputation in the community that policy may need to be examined.  That brings us then to the values of the editor of such announcements.  We cannot edit out things that are so deeply rooted in our own consciousness that we cannot see them.  I have done diversity training for Walmart, Tyson's, and Alltel and would be delighted to provide an info-training for your staff. \n\n\
    I believe this incident could be an opportunity for learning for both the staff and the listening public.  That would involve, of course, a public acknowledgment of the \"unfortunate choice of words\" and an apology.  Anything less would be seen as acceptance and condoning such language.\n\
    I look forward to hearing from you on this.\n\
    Sincerely,\n\
    Dorothy Marcy\n\n\
    After several days of waiting, I have not hear anything from him, either through email or on the air.  So Now, I am hoping that this situation matters to you as well, and that you too, will be moved to take some sort of action to raise the awareness of KUAf and the Shiloh Museum about subtle (and sometimes not to subtle) racially tinged announcements.  We see the result of these things on the evening news and wonder what got into those people.  \n\n\n\n\
    Thank you,\n\
    Dorothy A. Marcy, M.Ed., LPC\n"
