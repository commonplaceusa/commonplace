  title: "VIDEO: Romney Votes in Belmont: Tweets From the Scene"
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/romney-votes-in-belmont-tweets-from-the-scene?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>How do you start the most important day in your life? If you're Mitt Romney, you come back to your home town to vote. Belmont will witness one of the rarest sites in America: A presidential candidate voting on election day.</p><p>&#13;\n\
    </p><p>Join Patch as we live tweet from inside and outside the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fbelmont.patch.com%2flistings%2fcouncil-on-aging-3\">Beech Street Center</a> in Belmont. Editors will capture the scene with tweets, photos, video and more. From broadcast news trucks to local media to protesters to residents just looking to get to Dunks, the scene should provide a colorful start to election day.</p><p>&#13;\n\
    </p><p>___</p><p>&#13;\n\
    </p><p><strong>Late Update, 10:27 a.m.: </strong>Check out Belmont Editor Franklin Tucker's <a href=\"http://viewtext.org/article?url=http%3a%2f%2fbelmont.patch.com%2farticles%2fphoto-gallery-mitt-ann-romney-voting-in-belmont\">photo gallery from inside the voting station</a>.\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>9:23 a.m.: </strong>\"Line to vote has disappeared at Romney's polling place in Belmont,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265821833729826816\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>9:22 a.m.: </strong>Patch editor Melanie Graham took video of the Romney's accepting their ballots inside the Beech Street Center (Note: Audio recording was banned inside the polling location).</p><p>&#13;\n\
    </p><p><strong>9:11 a.m.:</strong> \"A lot of 'Run, Mitt, run\" chants from Romney supporters in Belmont,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265818668603146240\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>9:06 a.m.: </strong>\"The live shots have begun in Belmont,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265817436564123648\">@ArlingtonPatch</a>. Television crews and reporters have staked out positions outside the Beech Street Center.</p><p>&#13;\n\
    </p><p><strong>9:01 a.m.: </strong>\"Very unofficial exit poll in Belmont, Romney 1 Obama 0,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265816186128846849\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    &#13;\n\
    </p><p><strong>8:53 a.m.: </strong>\"Mitt and Ann Romney have voted in Belmont, leaving polls to campaign,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265814204848680960\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>8:44 a.m.: </strong>\"Mitt Romney cut [the] line to vote in Belmont,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265811506342535169\">@ArlingtonPatch</a>. That's clearly a security measure.</p><p>&#13;\n\
    </p><p><strong>8:42 a.m.:</strong> \"Ann Romney's wearing a light blue dress to the polls in Belmont,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265811188607229952\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>8:41 a.m.: </strong>Mitt Romney has arrived and is walking into the polling station.</p><p>&#13;\n\
    </p><p><strong>8:35 a.m.: </strong>\"Line to vote at Mitt Romney's polling place now wrapping around building, more than 100 people,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265809751852597248\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>8:33 a.m.:</strong> WBZ's Karen Anderson snapped <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2fkarenreports%2fstatus%2f265809006956777474%2fphoto%2f1\">a photo of the Secret Service and a K-9 unit</a> preparing for Romney's arrival.</p><p>&#13;\n\
    </p><p><strong>8:29 a.m.: </strong>Not everyone in the crowd is happy to see Romney. A couple of people have unfurled a \"Mitt Romney's Used and Obsolete Ideas Yard Sale\" sign, according to <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265808093189922817\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>8:23 a.m.: \"</strong>Crowd has swelled to at least a few hundred to see Mitt Romney vote in Belmont,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265806638479470592\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>8:20 a.m.: </strong>\"Romney is en route, almost at Beech Street Center to vote,\" tweeted <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2fBelmontPatch%2fstatus%2f265805766190055425\">@BelmontPatch</a> from inside the voting station.</p><p>&#13;\n\
    </p><p><strong>8:17 a.m.: </strong>The scene is drawing other candidates, too: \"Local Dem state rep cand Dave Rogers greets voters,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265805031368957952\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>8:10 a.m.: </strong>\"Traffic still moving on Beech Street with Mitt 20 minutes out,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265803369317298176\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>8:09 a.m.: </strong>\"Based on signs, there's a mix of Repubs, Dems and Independents to see Mitt Romney vote,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265803025845743616\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>7:57 a.m.:</strong> \"About 40 people lined up outside the Beech St Center to vote before Mitt Romney,\" tweeted <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265799986179092481%2fphoto%2f1\">@ArlingtonPatch</a>. A resident said there were three times as many people in line when polls opened at 7 a.m..</p><p>&#13;\n\
    </p><p><strong>7:50 a.m.: </strong>ABC's David Muir gathered up some Belmont children for an appearance on Good Morning America: \"About 100 people here, including...local kids who are about to be on national TV,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch%2fstatus%2f265798269802774529\">@ArlingtonPatch</a>.</p><p>&#13;\n\
    </p><p><strong>7:44 a.m.:</strong> Looks like things are still pretty quiet near the center.</p><p>&#13;\n\
    </p><p>\"No traffic delays on Trapelo or Pleasant in Belmont yet due to Romney voting,\" tweeted <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fArlingtonPatch\">@ArlingtonPatch</a></p>\n\
    </div></div>"
  summary: "How do you start the most important day in your life? If you're Mitt Romney, you come back to your home town to vote. Belmont will witness one of the rarest sites in America: A presidential candidate voting on election day. Join Patch as we live tweet from inside and outside the Beech Street Center"
