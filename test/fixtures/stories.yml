  title: "Breast Cancer in Young Women: Resources and Statistics in Concord"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/breast-cancer-in-young-women-resources-and-statistics-in-concord?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>Generally speaking, a woman Massachusetts has a 133 in 100,000 chance of getting breast cancer, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fww5.komen.org%2fBreastCancer%2fStatistics.html%23USvar\">this</a> breast cancer statistics chart from <a href=\"http://viewtext.org/article?url=http%3a%2f%2fww5.komen.org%2f\">komen.org</a>.</p><p>&#13;\n\
    </p><p>An American woman in her 30s has a one in 232 chance of getting the disease, and a woman 20 years her senior has a one in 42 probability, according to the website.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CAlthough we aren\xE2\x80\x99t certain, the cause of breast cancer in younger women is likely caused by a genetic predisposition,\xE2\x80\x9D says Ann H. Partridge, M.D., M.P.H., the medical oncologist director of the Adult Survivorship Program at Dana-Farber Cancer Institute and Brigham and Women\xE2\x80\x99s Hospital.</p><p>&#13;\n\
    </p><p>While <a href=\"http://viewtext.org/article?url=http%3a%2f%2fww5.komen.org%2fBreastCancer%2fYoungWomenandBreastCancer.html\">breast cancer treatment in young women</a> is often effective, the chance of recovery\xC2\xA0tends to be worse in women under 40. Breast tissue is often denser in younger women, making cancer harder to detect initially.<b> <br></b></p><p>&#13;\n\
    </p><p>This is why many younger women are diagnosed at later stages with more aggressive tumors. These factors all contribute to an increased need for stronger <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.cancer.gov%2fcancertopics%2fpdq%2ftreatment%2fbreast%2fPatient%2fpage6\">treatments</a>, says Partridge.</p><p>&#13;\n\
    </p><p>Unfortunately, some of these therapies have side effects that hit younger women in different and sometimes more difficult ways than their older counterparts.</p><p>&#13;\n\
    </p><p>At the time of diagnosis, many young women are in the midst of building careers, getting married and starting families. A major concern for young women with breast cancer is loss of fertility. Both chemo and hormone therapies can damage the ovaries, causing irregular periods or a menopausal transition.\xC2\xA0</p><p>&#13;\n\
    </p><p>For women in their 20s and 30s who continue to have their periods after chemotherapy, the ability to have children is still possible. Women who may want to become a parent after breast cancer should speak with their doctor about their options before choosing a treatment.</p><p>&#13;\n\
    &#13;\n\
    </p><p>Those who are diagnosed after starting families also face unique challenges.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIt was difficult being 25 years old and finding out I had breast cancer, but it was even harder to figure out how to explain what was going on to my four-year-old son,\xE2\x80\x9D\xC2\xA0says Crystal King, an eight-year survivor and the manager of multicultural marketing for <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.circleofpromise.org%2f\">Susan G. Komen for the Cure Circle of Promise</a>.</p><p>&#13;\n\
    </p><p>Another source of distress among young women with breast cancer is the way their appearance will be affected by treatments.\xC2\xA0Healthy or not, a woman's happiness with her breast size and shape can have an impact on her overall body image.\xC2\xA0</p><p>&#13;\n\
    </p><p>More than 307,000 <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.center4research.org%2f2010%2f03%2fbreast-implants-a-research-and-regulatory-summary%2f\">breast implant augmentation surgeries</a> were performed in 2011. This is just an example of women looking to their breasts for a confidence boost\xE2\x80\x94and young women facing breast cancer are no exception.</p><p>&#13;\n\
    </p><p>The under-40 demographic tends to have greater emotional distress over how cancer treatments will affect their appearance than their older counterparts.</p><p>&#13;\n\
    </p><p>King had just gotten engaged a few months prior to her diagnosis, and was \xE2\x80\x9Ca bit upset by the thought of a mastectomy.\xE2\x80\x9D \xC2\xA0</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CMy mother was not at all concerned with how it would impact her life, nor was she in a rush to have reconstruction surgery,\"\xC2\xA0says King, whose mother was diagnosed with breast cancer at the age of 50. \xE2\x80\x9CBut, as I always tell other women, nothing is ever as important as your health. You can walk around happily with your implants or you can lay in your grave with your 'real' ones.\xC2\xA0 The choice is yours.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p><b>TELL US:</b> Do you know someone who has been diagnosed with breast cancer at an early age? If so, what was the cause? Tell us in the comments below.\xC2\xA0</p>\n\
    </div></div>"
