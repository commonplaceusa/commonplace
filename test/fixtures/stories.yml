  title: Local Deals Abound for Veterans Day
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/local-deals-abound-for-veterans-day-f0eba87a?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>A number of businesses are saluting veterans, military service men and women, and their families this Veterans Day by offering local discounts, specials and promotions. Here's a guide to specials in the Wayland area.</p><p>&#13;\n\
    </p><p><em>Please note: An earlier version of this story said Subway was\xC2\xA0giving  out free six-inch subs. A Subway representative tells us this is  inaccurate; Subway restaurants have replaced the local promotion of past  years with a national-level partnership with Wounded Warrior Project,  and they area donating $111,112 to help veterans in lieu of offering  free sandwiches locally.</em></p><p>&#13;\n\
    </p><p>Two important notes:</p><p>&#13;\n\
    </p><ul><li>Most companies require some form of <strong>military ID.</strong> These include: a\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fthemilitarywallet.com%2fhow-to-get-a-military-id-card%2f\"><strong>Military ID Card</strong></a>\xC2\xA0(active/reserve/retired), Current Leave and Earnings Statement (LES),\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fthemilitarywallet.com%2fveterans-designation-on-drivers-licenses%2f\"><strong>Drivers License with Veterans Designation</strong></a>, a photograph in uniform, you in uniform (if your service permits), Veterans Organization Card (e.g., American Legion and VFW),\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fthemilitarywallet.com%2fdd-form-214-verification-of-military-service%2f\"><strong>DD214</strong></a>, discharge paperwork, or other form of identification. Other restaurants and companies may go by the honor system.</li>&#13;\n\
    <li>Always call ahead to verify locations, times, and participation. Many of the listed companies are franchises and may have different policies. We will do our best to keep this page updated as we find new info.</li>&#13;\n\
    </ul><p><b>Free food:</b></p><p>&#13;\n\
    </p><ul><li><strong>Applebee\xE2\x80\x99s\xE2\x80\x94free meal, Sunday, Nov. 11, 2012:</strong>\xC2\xA0Last year, Applebee\xE2\x80\x99s served over 1 million free meals to military veterans and active servicemembers. Applebee\xE2\x80\x99s is again offering a free meal to military veterans and active-duty service members on\xC2\xA0<strong>Veterans Day</strong>, Sunday, Nov. 11, 2012. There will be 7 entr\xC3\xA9es to choose from, beverage and gratuity not included. Military ID or proof of service required<strong>.</strong></li>&#13;\n\
    <li><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fsudbury.patch.com%2flistings%2ffriendlys-3\">Friendly's</a>\xE2\x80\x94free breakfast, Monday, Nov. 12, 2012: </strong>All active military and veterans that present military ID or honorable discharge card will receive a free Big Two Do Breakfast and coffee during breakfast hours only. Applicable on dine-in only until 11 a.m. </li>&#13;\n\
    <li><strong>Chili\xE2\x80\x99s\xE2\x80\x94free meal, Sunday, Nov. 11, 2012:</strong> Chili\xE2\x80\x99s is offering all military veterans past and present their choice of one of 7 meals. This offer is available from 11 a.m. to 5 p.m. on November 11, 2012 at participating Chili\xE2\x80\x99s in the U.S. only. Dine-in from limited menu only; beverages and gratuity not included. Veterans and active duty military simply show proof of military service.\xC2\xA0.\xC2\xA0</li>&#13;\n\
    <li><strong>Denny\xE2\x80\x99s\xE2\x80\x94free pancakes, Monday, Nov. 12 2012:</strong> Free all-you-can-eat pancakes from 6 a.m. to 2 p.m. on Monday, Nov. 12 for all active, retirees, and veterans with a valid military ID or proof of military service. Offer\xC2\xA0available in every Denny\xE2\x80\x99s nationwide.</li>&#13;\n\
    <li><strong>Outback Steakhouse\xE2\x80\x94free Bloomin\xE2\x80\x99 Onions and Cokes until Nov. 11, 2012:</strong> Outback Steakhouse is honoring America\xE2\x80\x99s military veterans by offering active duty military and veterans a free Bloomin\xE2\x80\x99 Onion and a Coca-Cola product during the week leading up to Veteran\xE2\x80\x99s Day. This offer is available to Military Personnel with ID.</li>&#13;\n\
    <li><strong>Texas Roadhouse\xE2\x80\x94free lunch, Monday, Nov. 12, 2012:</strong> Every Texas Roadhouse location across the country will participate in the free lunch event to honor the men and women of our armed forces. Choose from one of 10 free meals, plus sides and a drink. Offer good for All veterans \xE2\x80\x93 including all active, retired or former U.S. military. ID Required.</li>&#13;\n\
    <li><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fframingham.patch.com%2flistings%2ftgi-fridays-69\">T.G.I. Friday\xE2\x80\x99s</a>\xE2\x80\x94free lunch, Monday, Nov. 12, 2012:</strong> Valid for all US Military personnel and veterans. Must wear uniform (if permitted by your service) or present military ID or other proof of service. Only valid at participating locations for anyone with an old or current military ID.</li>&#13;\n\
    <li><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fframingham.patch.com%2flistings%2folive-garden-italian-restaurant-50\">The Olive Garden</a>\xE2\x80\x94free entr\xC3\xA9e, Sunday, Nov. 11, 2012:</strong> Offer good for veterans and active duty military, on Sunday, November 11th during regular business hours. Chose from a special menu; all entr\xC3\xA9es inlcude freshly baked garlic sticks and choice of soup or salad. Offer good in US and Canada, proof of service required.</li>&#13;\n\
    <li><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fnatick.patch.com%2flistings%2f7-eleven-132\">7-Eleven</a>\xE2\x80\x94free Slurpee, Sunday, Nov. 11, 2012: </strong>Available from 11 a.m. to 7 p.m. Offer good to all current and former military members. ID or proof of service required.</li>&#13;\n\
    </ul><p>&#13;\n\
    </p><p><strong>Store discounts: </strong></p><p>&#13;\n\
    </p><ul><li><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fnatick.patch.com%2flistings%2fhome-depot-5\">Home Depot</a> Military Discount:</strong>\xC2\xA0The Home Depot(R) is offering all active duty personnel, reservists, retired military, veterans and their families a 10 percent discount off their purchases in honor of Veteran\xE2\x80\x99s Day. The offer is valid on purchases of up to $2,000 for a maximum of $200 and is available at The Home Depot stores, The Home Depot Design Center locations, Yardbirds and EXPO Design Center(R) locations. The 10%\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fthemilitarywallet.com%2fmilitary-discounts%2f\"><strong>military discount</strong></a>\xC2\xA0is available everyday for active duty and retirees, but not all veterans. Home Depot makes this offer available to all veterans on most military holidays. </li>&#13;\n\
    <li><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fframingham.patch.com%2flistings%2flowes-55\">Lowe\xE2\x80\x99s</a> Military Discount:</strong>\xC2\xA0Lowe\xE2\x80\x99s Companies, Inc. will offer all active, reserve, honorably discharged, retired military personnel and their immediate family members a 10 percent discount on in-store U.S. purchases made during the Veterans Day holiday. The discount is available Nov. 7 \xE2\x80\x93 Nov. 11. The discount is available on in-stock and special order purchases up to $5,000. To qualify, individuals must present a valid military ID or other proof of service. Excluded from the discount are sales via Lowes.com, previous sales, and purchases of services or gift cards. Like Home Depot, Lowes offers this discount daily to active duty military members, but not to veterans. However, they extend the offer to military veterans on military holidays. You can also\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fthemilitarywallet.com%2fresources%2flowes.php%3ftag%3dVetsDay\"><strong>find exclusive discounts at Lowe\xE2\x80\x99s.com</strong></a>.</li>&#13;\n\
    <li><strong>Old Navy</strong>: Every Monday, including November 12, active and veteran military personnel with ID cards are granted 10 percent off their purchases.</li>&#13;\n\
    <li><strong>Big Lots</strong>: Veterans, active duty, retired and reserve military personnel and their immediate family members with valid ID get a 10 percent discount on purchases.</li>&#13;\n\
    <li><strong>Build-A-Bear Workshop</strong>: To celebrate Veterans Day, the store is offering 20 percent off a purchase when guests present a valid military ID.</li>&#13;\n\
    <li><strong>Amazon.com\xE2\x80\x94free MP3 album download \xE2\x80\x9CVeterans Day Honor\xE2\x80\x9D</strong>: Available at Amazon on Veterans Day.\xC2\xA0\xC2\xA0(album will be full price again starting Nov. 12).</li>&#13;\n\
    <li><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fframingham.patch.com%2flistings%2fthe-sports-authority-59\">Sports Authority</a>\xE2\x80\x9415 percent off all purchases:</strong> All Veterans and Military personnel please stop by your local Sports Authority store to receive 15 percent off your entire purchase on Nov. 11, 2012. Please show proper identification or proof of service at check-out to receive this special offer.</li>&#13;\n\
    </ul><p><strong>Free activities:</strong></p><p>&#13;\n\
    </p><ul><li>All national parks, forests and monuments offer free addmission to all on Veterans Day. \xC2\xA0Go and Enjoy the scenery!</li>&#13;\n\
    </ul>\n\
    </div></div>"
