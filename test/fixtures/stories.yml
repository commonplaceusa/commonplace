  title: NH Supreme Court hears convicted killer's appeal
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D283b903f47948929f8e8ae80496ad903&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; The lawyer for a New Hampshire man seeking to reverse his conviction for the murder of a woman hacked to death with a machete and knife says jurors knew too much about the case and were emotionally influenced by the crimes. A prosecutor countered that there wasn&rsquo;t a county in the state where potential jurors hadn&rsquo;t heard of the gruesome attacks.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Public defender Stephanie Hausman argued Thursday that the state Supreme Court should order a new trial for 23-year-old Christopher Gribble of Brookline. She said the trial should have been moved out of Hillsborough County, where the 2009 Mont Vernon home invasion occurred.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gribble is serving a life sentence without possibility of parole for killing 42-year-old Kimberly Cates and maiming her 11-year-old daughter, Jaimie. He and Steven Spader were convicted of first-degree murder and multiple other felonies.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gribble was one of five men who broke into the Cates&rsquo; home Oct. 4, 2009.  They crept to the master bedroom, where the mother and daughter lay asleep. Gribble testified that he and Spader stood on either side of the bed in the master bedroom where the mother and daughter lay asleep. They began stabbing and slashing the two repeatedly &mdash; Spader wielding the machete and Gribble a knife. Gribble stabbed Jaimie repeatedly with the knife, then used it to slit her mother&rsquo;s throat to be sure she was dead.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hausman argued the trial should have been moved to a different county because of the publicity about Spader&rsquo;s trial, which preceded Gribble&rsquo;s trial by a few months.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Here we have the kind of crimes that evoke visceral reactions,&rsquo;&rsquo; Hausman said. She noted that 60 percent of the jurors who decided Gribble&rsquo;s fate had been involved in discussions about the crimes before being called for jury duty.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Assistant Attorney General Peter Hinckley argued that no matter where Gribble&rsquo;s trial was held, there would be jurors who knew about the case.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;This wasn&rsquo;t just known statewide, this was a national case,&rsquo;&rsquo; Hinckley said, listing the national news organizations that covered both Gribble&rsquo;s and Spader&rsquo;s trials.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gribble was convicted in March 2011, after a jury rejected his defense of insanity.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hausman also challenged the admission of Gribble&rsquo;s detailed confession to a state police detective, which he gave after saying he didn&rsquo;t want to talk anymore. She told the justices the detective who recorded the confession did not &lsquo;&lsquo;scrupulous honor&rsquo;&rsquo; Gribble&rsquo;s decision to end the interrogation.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hinckley countered that it was Gribble who instructed the detective to go and get his tape recorder, stating, &lsquo;&lsquo;I'll tell you everything.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;He went to get a tape recorder,&rsquo;&rsquo; Hinckley said of the detective. &lsquo;&lsquo;He didn&rsquo;t have a recorder because he had no expectation he (Gribble) was going to speak.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hinckley said Gribble was motivated by information the detective told him they knew about the crimes, which made it clear some of the other four suspects were talking. Hinckley emphasized that Gribble&rsquo;s case was not about guilt &mdash; which Gribble acknowledged &mdash; but about the insanity defense and whether Gribble should be legally liable for his actions.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gribble is also challenging the instruction Superior Court Judge Gillian Abramson gave on insanity, saying it was weighted toward the state&rsquo;s case.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gribble&rsquo;s lawyers asked the judge during the trial to give an instruction that did include factors for jurors to consider, including his immaturity and lack of social skills. Abramson denied that request and gave instructions that included examples &mdash; in one instance, telling jurors, &lsquo;&lsquo;You may also consider whether the defendant acted impulsively or acted with cunning and planning in executing his crimes and escaping without detection.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hinckley argued that Gribble&rsquo;s trial lawyers were trying to &lsquo;&lsquo;tailor&rsquo;&rsquo; the instructions to fit Gribble&rsquo;s psyche. He said the instructions given were &lsquo;&lsquo;very objective&rsquo;&rsquo; and characterized the defense&rsquo;s case for insanity &lsquo;&lsquo;extremely weak.&rsquo;&rsquo;</p>
    </div>
                <div class="">
    <p>The justices did not indicate when they will issue a ruling.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
