  title: Police Seeking Third Arrest Related to Attempted Carjacking
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/police-seeking-third-arrest-warrant-related-to-attempted-carjacking?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: |-
    <div><div>
    <p>The case surrounding the attempted carjacking on Oct. 24 in Wayland continues to grow and spread out.</p><p>&#13;
    </p><p>On Friday, the <a href="http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2flistings%2fwayland-police-department">Wayland Police Department</a> announced it had obtained an arrest warrant for 17-year-old Lauren Leblanc of Wayland. Leblanc's is the third arrest warrant issued in this case. <a href="http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fwayland-police-arrest-suspect-in-attempted-carjacking">Elias Breit</a>, formerly of Wayland, but now homeless, and <a href="http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fwayland-police-arrest-second-suspect-in-attempted-carjacking">John Abbott</a>, of Wayland, have already been arrested in connection to the case.</p><p>&#13;
    </p><p>According to police, they <a href="http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fwayland-police-looking-for-two-suspects-in-carjacking">responded to a call on the evening of Oct. 24</a> about a fight in progress on Edgewood Road in Cochituate. When officers arrived, the victim, a Framingham man, told them two men had entered his red Ford Ranger and attempted to carjack him at gunpoint. When he fought back, realizing the gun was fake, the suspects fled.</p><p>&#13;
    </p><p>Now police say that Leblanc knew Breit, Abbott and the victim and called the victim to Wayland, telling him that she wanted to buy marijuana. When he arrived, however, LeBlanc was no longer in the area and, police say, Breit and Abbott then attempted to take his vehicle.</p><p>&#13;
    </p><p>Leblanc is being charged with conspiracy to commit larceny from a person and accessory before the fact, and larceny from a person.</p>
    </div></div>
