  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/michael-benn-announces-the-formation-of-advisory-panel?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>State Representative candidate Michael Benn announced the formation of an advisory panel made up of Democrats throughout the district.</p><p>&#13;\n\
    </p><p>The group will meet monthly to discuss pending legislation and other issues of interest. The purpose of this group will be to ensure that, if Michael Benn wins the election on Nov. 6, Democrats will have a seat at the table.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CAs the election gets closer, I am finding that a lot of lifelong Democrats are receptive to my candidacy and willing to support me,\" said Benn. \"I always believed that my common-sense message of fiscal responsibility, balance, and bi-partisanship would have crossover appeal to Independents and Democrats, but I am still amazed by the vast support that I am getting from Democrats who are ready to put party aside and vote for a new vision for the district and the Commonwealth.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Because of the broad, bi-partisan support Benn is receiving, there is a high probability that he will win the State Representative seat in November. He came up with the idea of forming this advisory panel because he realizes that his victory would only be possible with the common support of Republicans, Independents, and Democrats.</p><p>&#13;\n\
    </p><p>Benn is committed to representing everyone in the district,this means carefully considering both sides of every issue.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CI am a principled common-sense conservative, and have been able to find common-ground with many long-time Democrats in the area,\" he said. \"While there are areas of politics where we may disagree, it is clear that we can work together to solve our current fiscal crisis and bring in a new era of bi-partisanship.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Michael Benn is a candidate for State Representative of Massachusetts Fourteenth Middlesex District which includes the towns of Concord, Carlisle, Acton (precincts 1, 2, and 6), and Chelmsford (precincts 1 and 9). He is a lifelong resident of Concord with a BS from Northeastern University, and an MBA from Boston University. He has worked in the private sector, in the field of healthcare finance for the past 24 years.</p><p>&#13;\n\
    </p><p>Benn is running for this seat because his real-world problem-solving experience is needed on Beacon Hill now, more than ever. He will approach every problem from the perspective of the taxpayer, businessperson, student, and parent, not as a government bureaucrat. Benn has the skills necessary to be an exceptional Legislator, one of whom we can be proud.</p></div></div>"
