                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; Early reports indicate that New Hampshire has scattered road closures throughout the state because of downed trees and power lines.</p>
    </div>
                <div class="articlePluckHidden">
    <p>State emergency management spokesman Jim Van Dongen said Tuesday some roads have been closed because of flooding.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Among the roads closed are Route 202 in Barrington and Routes 175 and 49 in Campton.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Van Dongen said there are trees on cars and houses.</p>
    </div>
                <div class="">
    <p>He said New Hampshire appears to have &lsquo;&lsquo;dodged a bullet&rsquo;&rsquo; on this storm. He said if temperatures were below freezing, such as in the 2008 ice storm, the state would be having serious problems.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
