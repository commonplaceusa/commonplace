  title: "Concord Currents: What's happening in town this week"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://www.boston.com/yourtown/news/concord/2012/11/concord_currents_whats_happeni_49.html&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p class=\"byline\">By Betsy Levinson, Globe Correspondent</p>\n\n\
    <p>On Sunday, Nov. 11 at 2 p.m., the town will observe <strong>Veterans Day</strong> with a parade and flag disposal ceremony from the Pritchard Gate of Sleepy Hollow Cemetery. Town offices will be closed on Monday, Nov. 12 in observance of the holiday.</p>\n\n\
    <p>On Monday, Nov. 12 at 8 a.m. the <strong>Community Preservation Committee</strong> is making a site visit to McGrath Farm, 449 Barretts Mill Road.</p>\n\n\
    <p>The <strong>Concord-Carlisle School Committee</strong> meets on Tuesday, Nov. 13 at 6:30 p.m. at the high school. Among the items on the agenda are votes to approve an expedition trip to Bolivia and France, as well as a report from a teacher and students about a Tanzania expedition trip. Another agenda item is FY14 budget development.</p>\n\n\
    <p>The <strong>Planning Board</strong> meets on Tuesday, Nov. 13 at 7 p.m. at 141 Keyes Road. The board will consider a recommendation to the Board of Appeals for site plan approval and special permit for changing a gas station at 1117 Main Street into a financial office.</p>\n\n\
    <p>On Wednesday, Nov. 14 at 6 p.m. at 141 Keyes Road, the Planning Board, Historic Districts Commission, Natural Resources, Historical, and Public Works commissions are meeting for a design session about <strong>Millbrook Tarry</strong>.</p>\n\n\
    <p>The Concord Players present \xC2\x93<strong>Mister Roberts</strong>\xC2\x94 until Nov. 17. Visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordplayers.org%2f\">here </a>for ticket information. In this 1948 Tony Award-winning classic, a restless crew aboard a cargo vessel idling in the South Pacific is desperately craving some onshore action. When the comedic ensemble clashes with their tyrannical captain, it is Mister Roberts who must bail them out. Thomas Heggen and Joshua Logan's moving, yet humorous story of an officer, who sacrifices his personal quest for the morale of his crew, has us reflecting on one man's search for purpose during a time of war.</p>\n\n\
    <p>Take in the new exhibit by <strong>Armin Musham</strong> at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.albrightartgallery.com\">Albright Gallery</a>, 32 Main St., through Nov. 4. Thinking about the holidays? The gallery is hosting \xC2\x93Give Art\xC2\x94 from Nov. 6 to Jan. 6, 2013. It is a special exhibit of well-priced original art for holiday giving. Your gift helps local artists as well as offers unique gift-giving. Opening reception is Nov. 8 from 6 to 8 p.m.  </p>\n\n\
    <p>The <strong>Council on Aging</strong> will be doing a Winterization Program with Concord Academy on Nov. 17. Concord Academy has chosen to fulfill its commitment to community service by working with Concord senior citizens. 9:30 a.m. to 12:30 p.m. They will clean up leaves, install plastic or storm windows, apply weather stripping to doors, clean out and safety-check basements, replace smoke detector batteries, as well as do minor repairs all in preparation for winter. Please call the COA to get on the list before Nov. 13.</p>\n\n\
    <p>View the new exhibit at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordart.org%2f\">Concord Art Association</a>, 37 Lexington Rd., for its new exhibit that runs through Nov. 18. <strong>It is about art and food.</strong> This exhibit brings together artists who work in a variety of media and materials - including edible ones \xC2\x96 to express a range of intentions. Some artists use food imagery as a metaphor for human relations and society\xC2\x92s challenges, others to celebrate memory, while others delve into the complexities of the structure of food itself \xC2\x96 exploring line, color, pattern, and space. In conjunction with this exhibit, Concord Art Association will be collecting donations of canned goods for <a href=\"http://viewtext.org/article?url=http%3a%2f%2fopentable.org%2f\">Open Table</a> through Nov. 18.</p>\n\n\
    <p>And at the <strong>Emerson Umbrella</strong>, be sure to catch an exhibit featuring Kayo Burmon, resident artist at the Umbrella, with \"a collection of very diverse works created over the last few years,\" Burmon explains. \"Sleepless nights are common among artists. It is no wonder. Days are replete with action, colors, patterns, images, shapes, sounds, emotions, light and dark, people, stories, news, illness, birth, death, experiences-both painful and pleasant, nature\xC2\x92s best and worst\xC2\x85. To distill all this in a way that can be translated into a work of art is an enigma. The result? Sleepless nights.\" Free.</p>\n\n\
    <p>The <strong>Concord Museum</strong> has a new exhibit, \xC2\x93<em>The Greatest Source of Wealth: Agriculture in Concord</em>,\xC2\x94 in the Wallace Kane Gallery through March 17, 2013. </p>\n\n\
    <p>The <strong>library </strong>has an agricultural exhibit in conjunction with the Museum. Visit 129 Main Street to take it in. The display is part of a collaborative focus on farming between the library, the Concord Museum, and ConcordCAN.  </p>\n\n\
    <p>Project Bread has awarded $78,000 to MetroWest food programs including <strong>Concord\xC2\x92s Open Table</strong>. Peter Hilton, president of Open Table, explains how the grant from Project Bread helps his pantry: \xC2\x93Open Table depends on Project Bread and others for the support we need to provide healthy food to our guests at our Concord and Maynard locations. Our guest population has continually grown over the last several years, and it can be challenging to keep up with this demand.\xC2\x94</p>\n\n\
    <p>Cheer on the CCHS Patriots. Schedule below:</p>\n\n\
    <p>11/12- 10 a.m. Boys junior varsity football away Lincoln Sudbury R.H.S</p>\n\n\
    <p>11/14- 3:30 p.m. Boys freshman football home Bedford Public Schools. Facility: white field turf 1&#8232;</p>\n\n\
    <p>11/15- 3:30 p.m. Boys junior varsity football home Bedford Public Schools Facility: white field turf 1&#8232;</p>\n\n\
    <p>11/20- 12 p.m. Boys Varsity Football away Rotary Luncheon at Doubletree (other) </p>\n\n\
    <p>11/22- 10 a.m. Boys Varsity Football away Bedford Public Schools &#8232;<br>\n           10 a.m. Boys junior varsity football away Bedford Public Schools <br>\n           10 a.m. Girls Varsity Cheerleading away Bedford Public Schools </p>\n\n\
    <p>At Fowler Library, a <strong>free movie</strong>, \xC2\x93Breakfast at Tiffany\xC2\x92s\xC2\x94 will be screened on Nov. 14 at 2 p.m.</p>\n\n\
    <p>The town runs on volunteer energy and commitment. The following <strong>boards and committees have openings</strong>. If you are interested in service, please follow up with the appointing authority listed below. See the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordma.gov%2f\">website </a>for more information.</p>\n\n\
    <p>Bruce Freeman Rail Trail Committee, appointed by: Board of Selectmen<br>\n\
    Board of Appeals \xC2\x96 Associate Member, appointed by: Board of Selectmen<br>\n\
    Concord Housing Development Corporation, appointed by: Board of Selectmen<br>\n\
    Concord Cultural Council, appointed by: Board of Selectmen<br>\n\
    Conservation Restriction Stewardship Committee, appointed by: Board of Selectmen<br>\n\
    Library Committee, appointed by: Board of Selectmen<br>\n\
    Personnel Board, appointed by: Board of Selectmen<br>\n\
    Public Ceremonies & Celebrations Committee, appointed by: Board of Selectmen<br>\n\
    Records & Archives Committee, appointed by: Board of Selectmen<br>\n\
    2229 Main Street Committee, appointed by: Board of Selectmen<br>\n\
    Youth Coordinator Advisory Board, appointed by: Board of Selectmen<br>\n\
    Board of Assessors, Associate Member, appointed by: Town Manager with Board of Selectmen Approval<br>\n\
    Historical Commission, Associate Member, appointed by: Town Manager with Board of Selectmen Approval<br>\n\
    Natural Resources Commission, Associate Member, appointed by: Town Manager with Board of Selectmen Approval<br>\n\
    Board of Health, appointed by: Town Manager<br>\n\
    Light Board, appointed by: Town Manager</p><p><em>Betsy Levinson can be reached at betsy.levinson@gmail.com.</em></p></div></div>"
