  content: |-
    <div><div>
    		<p>AKRON, Ohio (AP) &#8212; The utility FirstEnergy says it expects to cut up to 400 jobs by 2016 as it struggles against a lackluster economy that's led to lower demand and power prices.</p><p>The (Cleveland) Plain Dealer reports that the company's CEO talked about the coming job cuts during a public teleconference with analysts Thursday about third-quarter financial results.</p><p>FirstEnergy's Anthony Alexander said the reductions would be made through &quot;normal attrition&quot; beginning next year.</p><p>The Akron-based company employs 17,000 people in 10 companies from Ohio to the East Coast. Its third-quarter net profits were down nearly 20 percent compared with the same period in 2011.</p><p>FirstEnergy was faced with restoring power to around 250,000 customers in northeast Ohio following superstorm Sandy last week.</p><br><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
