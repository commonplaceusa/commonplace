  title: GRAMMY In The Schools Programs For Youth And Schools In Your Community
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/announcements/grammy-in-the-schools-programs-for-youth-and-schools-in-your-community-fd2eb7f8?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div><p>Hi :</p><p>&#13;\n\
    </p><p>Please help<br>us spread the word in your community about our GRAMMY in the Schools programs<br>for U.S. high school students and schools! The programs are described in detail<br>below, but I'll give you a snapshot here: GRAMMY Camp is a residential summer<br>camp for teens interested in a career in the music industry, GRAMMY Camp<br>\xE2\x80\x93 Jazz Session<b> </b>brings together<br>talented young jazz musicians for an all-expenses paid trip to Los Angeles for<br>GRAMMY Week 2013, and GRAMMY Signature<br>Schools provides cash grants for high school music programs. October 22 is the<br>deadline to apply for GRAMMY Camp \xE2\x80\x93 Jazz Session<b> </b>and GRAMMY Signature<br>Schools, and it's the early decision deadline for GRAMMY Camp. Please let me<br>know if you need any other information.</p><p>&#13;\n\
    </p><p>Thanks,<br><b>Christina<br>Cassidy</b></p><p>&#13;\n\
    </p><p>Communications Director</p><p>&#13;\n\
    &#13;\n\
    </p><p>310.581.8670 p.<br>310.392.2188 f.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>GRAMMY Foundation/MusiCares</b></p><p>&#13;\n\
    </p><p>3030 Olympic<br>Blvd.</p><p>&#13;\n\
    </p><p>Santa Monica, CA<br>90404</p><p>&#13;\n\
    </p><p>310.392.3777</p><p>&#13;\n\
    </p><p><br><b><i>For Immediate Release</i></b><i>\xC2\xA0\xC2\xA0 </i>\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0 <b><i>PRESS RELEASE</i></b></p><p>&#13;\n\
    </p><p><br><b>THE GRAMMY FOUNDATION<sup>\xC2\xAE</sup> LAUNCHES ONLINE<br>APPLICATIONS FOR GRAMMY IN THE SCHOOLS<sup>\xC2\xAE</sup> PROGRAMS SUPPORTED IN PART<br>BY </b></p><p>&#13;\n\
    </p><p><b>BEST BUY, CONVERSE AND THE HOT TOPIC FOUNDATION</b></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><strong>Oct. 22 is the Deadline to Apply for GRAMMY</strong><br><strong>Camp<sup>\xC2\xAE</sup> \xE2\x80\x94 Jazz Session, GRAMMY Signature Schools and Early Decision for GRAMMY Camp</strong></p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>SANTA MONICA, Calif. (Oct.<br>1, 2012) \xE2\x80\x94 </b>The <b>GRAMMY Foundation<sup>\xC2\xAE</sup></b>is currently accepting<br>applications for its <b>2013</b> <b>GRAMMY Camp</b><sup>\xC2\xAE</sup>, <b>GRAMMY Camp \xE2\x80\x94 Jazz Session</b>,<b> </b>(formerly GRAMMY<sup>\xC2\xAE</sup> Jazz Ensembles),<b> </b>and<b> GRAMMY<br>Signature Schools</b> programs for high school students and high school<br>music programs. These programs are part of the Foundation's <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.grammyintheschools.com\"><b>GRAMMY<br>in the Schools</b></a><sup>\xC2\xAE</sup> offerings and are supported in part by <b>Best Buy</b> and <b>Converse</b>.</p><p>&#13;\n\
    </p><p><br>\"GRAMMY Camp and GRAMMY<br>Camp <b>\xE2\x80\x94 </b>Jazz Session allow high school students to experience firsthand<br>what it feels like to have a career in the music industry, and our<br>GRAMMY Signature Schools program provides generous financial resources to high<br>schools for the benefit of their music programs,\" said Neil Portnow,<br>President/CEO of The Recording Academy<sup>\xC2\xAE</sup> and the GRAMMY Foundation.<br>\"These GRAMMY in the Schools<br>initiatives are helping to inspire and educate the next generation of<br>music makers.\"</p><p>&#13;\n\
    </p><p>Students and schools interested<br>in participating in the <b>2013 GRAMMY Camp<br>\xE2\x80\x94 Jazz Session</b> and <b>GRAMMY Signature<br>Schools </b>programs can apply at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.grammyintheschools.com\"><b><i>www.grammyintheschools.com</i></b></a>. <b>Completed<br>applications are due Oct. 22 for both<br>programs</b>. <b>Oct. 22 is also the<br>early decision deadline for students interested in attending the 9th annual<br>GRAMMY Camp to be held in summer 2013</b>. Early decision applicants will<br>receive a 10 percent tuition discount if selected to attend GRAMMY Camp. They<br>receive this discount whether they are selected as part of the early decision<br>process or drawn from the regular applicant pool. Applicants not selected via<br>early decision will be reconsidered with the final pool of applications. The final<br>GRAMMY Camp application deadline is March 31, 2013. In the past, approximately<br>75 percent of GRAMMY Camp participants who have applied for financial aid<br>received assistance.</p><p>&#13;\n\
    </p><p>The GRAMMY Foundation is also<br>pleased to announce that recordings from the jazz program can now be purchased<br>on iTunes, Amazon.com and other quality online music outlets. Albums released<br>from 2007\xE2\x80\x932012 are now available for download. These projects were recorded at<br>the world-famous Capitol Recording Studios (EMI Music)<br>in Hollywood, Calif., by GRAMMY-winning engineers Manny Marroquin and Al<br>Schmitt, and mastered by GRAMMY winner Bernie Grundman.</p><p>&#13;\n\
    </p><p><br><b>GRAMMY Camp</b></p><p>&#13;\n\
    </p><p>The program offers selected high school students an interactive residential summer<br>music experience. Focusing on all aspects of commercial music, this unique<br>opportunity provides instruction by industry professionals in an immersive<br>creative environment with cutting-edge technology in professional facilities.<br>The program offers seven music career tracks: Audio Engineering; Concert<br>Promotion/Production; Electronic Music Production; Marketing &amp; Management, Music<br>Journalism; Songwriting and a Performance Track for Bass, Drums, Guitar,<br>Keyboard, Vocal, and Winds &amp; Strings. All tracks culminate in media<br>projects, recordings and/or showcase performances.</p><p>&#13;\n\
    </p><p><br><b>GRAMMY Camp \xE2\x80\x93 Jazz<br>Session</b></p><p>&#13;\n\
    </p><p>High school (public, private, parochial, home-schooled,<br>etc.) singers and instrumentalists are encouraged to audition for <b>GRAMMY Camp \xE2\x80\x93 Jazz Session </b>(formerly GRAMMY<br>Jazz Ensembles). Selectees will receive an <b>all-expenses-paid<br>trip</b> to Los Angeles, the host city for the 55th Annual GRAMMY Awards<b><sup>\xC2\xAE</sup></b>, Feb. 1\xE2\x80\x9311, 2013. Students<br>will <b>perform</b> in high-profile GRAMMY<br>Week events and recording sessions and will attend the 55th Annual GRAMMY<br>Awards telecast on Feb. 10, 2013. Musical directors for the GRAMMY Camp \xE2\x80\x93 Jazz<br>Session<b> </b>are Justin DiCioccio<br>(Manhattan School of Music), Dr. Leila Heil<br>(Colorado State University) and Dr. Ron McCurdy (USC Thornton School of Music).<br>Students are also eligible for college scholarships through the college<br>incentive program (more than $2 million available) offered by program partners<br>Berklee College of Music, USC Thornton School of Music, the New School for Jazz<br>and Contemporary Music, and Manhattan School of Music. The school of each<br>selectee will receive a professional cymbal courtesy of Zildjian. The GRAMMY<br>Camp \xE2\x80\x93 Jazz Session program receives additional support from the Ella<br>Fitzgerald Charitable Foundation, Zildjian, Capitol Recording Studios (EMI Music), CenterStaging,<br>and Guitar Center.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><b>GRAMMY Signature Schools</b></p><p>&#13;\n\
    </p><p>Just as the<b> </b>GRAMMY Award recognizes excellence in<br>recording,<b> </b>the<b> GRAMMY </b><b>Foundation</b>'s<b> GRAMMY Signature Schools</b> program<br>recognizes top public high schools across the country for outstanding<br>commitment to their music education programs. Each of the GRAMMY Signature<br>Schools will receive a custom award and a monetary grant to benefit its music<br>program. The top programs are designated Gold recipients. The best of the Gold<br>recipients is designated the National GRAMMY Signature School. For schools that<br>are economically underserved, the GRAMMY Foundation established the <b>Enterprise Award</b> category to recognize<br>the efforts in music education made by these schools.. GRAMMY Signature Schools<br>recipients are determined by the Blue Ribbon Committee, a panel of top music<br>educators and professionals.</p><p>&#13;\n\
    </p><p><br>The GRAMMY Foundation has also established<br>the <b>GRAMMY Signature Schools Community<br>Award</b>, an extension of the GRAMMY Signature Schools program in partnership<br>with <b>Best Buy Mobile</b> and the <b>Hot Topic Foundation</b>. To celebrate the<br>opening of new Best Buy Mobile stores, the GRAMMY Foundation identified<br>deserving public high school music programs to receive the award and a $2,000 grant.<br>During the past year, approximately 100 schools have received the GRAMMY<br>Signature Schools Community Award, and total dollars granted were in excess of<br>$200,000. For a list of schools, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.grammy.org%2fgrammy-foundation%2fnews%2fgrammy-foundation-best-buy-forge-new-partnership\"><b><i>www.grammy.com</i></b></a>.</p><p>&#13;\n\
    </p><p><br>The GRAMMY Foundation was established in 1989 to cultivate<br>the understanding, appreciation and advancement of the contribution of recorded<br>music to American culture \xE2\x80\x94 from the artistic and technical legends of the past<br>to the still unimagined musical breakthroughs of future generations of music<br>professionals. The Foundation accomplishes this mission through programs and<br>activities that engage the music industry and cultural community as well as the<br>general public. The Foundation works in partnership year-round with its<br>founder, The Recording Academy<sup>\xC2\xAE</sup>, to bring national attention to<br>important issues such as the value and impact of music and arts education and<br>the urgency of preserving our rich cultural heritage. Campbell's Labels for<br>Education program is proud to be the official education partner of the GRAMMY<br>in the Schools programs. For more information, please visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.grammyintheschools.com\"><b><i>www.grammyintheschools.com</i></b></a>. For<br>breaking news and exclusive content, please like \"GRAMMY in the<br>Schools\" on Facebook at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fgrammyintheschools\"><b><i>www.facebook.com/grammyintheschools</i></b></a><br>and follow @GRAMMYFdn on Twitter at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twitter.com%2fGRAMMYFdn\"><b><i>www.twitter.com/GRAMMYFdn</i></b></a>.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p># # #</p><p>&#13;\n\
