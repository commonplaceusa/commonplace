  title: Vine Brook Tavern Looks to Open Early Next Week
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/vine-brook-tavern-looks-to-open-early-next-week?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p><b><br></b></p><p>&#13;\n\
    </p><p>If all went according to plan, Lexington\xE2\x80\x99s newest eatery would have enjoyed a soft open on Election Day, and then something with a little more fanfare early next week. But, as has been the case with so many things over the last few weeks in the northeast, Sandy had a say in the opening of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fvinebrooktavern.com%2f\">Vine Brook Tavern</a>.</p><p>&#13;\n\
    </p><p>Marcus Palmer, the restaurant\xE2\x80\x99s owner/operator, confirmed Tuesday that the opening was delayed until early next week, due to complications stemming from the superstorm that slammed the northeast last week. A <a href=\"http://viewtext.org/article?url=http%3a%2f%2fvinebrooktavern.com%2f\">countdown on the eatery\xE2\x80\x99s website</a> puts the opening at 5 p.m. next Tuesday, Nov. 13.</p><p>&#13;\n\
    </p><p>When Vine Brook Tavern does open, patrons can expect a thoughtful menu, hospitable service and a welcoming environment fit for an evening out or larger family events, according to Palmer.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe expect people to do multiple courses here,\xE2\x80\x9D he said. \xE2\x80\x9CIt\xE2\x80\x99s not going to be a turn-and-burn. For us, dining is leisurely.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>A paint job has transformed the exterior of the building, formerly home to Vinny T\xE2\x80\x99s and, more recently, Buca di Beppo. While going from yellow to a colonial blue-grey has been dramatic, Palmer said the interior transformation has turned out even better than he imagined.</p><p>&#13;\n\
    </p><p>Reclaimed barn wood, reclaimed/custom light fixtures and custom furniture, plus a menu featuring elevated regional fare, will separate Vine Brook Tavern from its predecessors. Well, that and a name chef like Chris Frothingham, whose past gigs include stints with Palmer and celebrity chef Todd English.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIt\xE2\x80\x99s nice to work with someone I\xE2\x80\x99ve worked with before,\xE2\x80\x9D Palmer said of Frothingham, \xE2\x80\x9CAnd his strong suit is contemporary American.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>According to Palmer, the menu will be reflective of the eatery\xE2\x80\x99s name, and will feature regional fare with a twist. For instance, there might be meatloaf, but it\xE2\x80\x99ll be crusted with porcini mushrooms.</p><p>&#13;\n\
    </p><p>If the cuisine is upscale, the pricepoint will be reasonable, Palmer said. Appetizers start in single digits and entrees in the $17 to $25 range, but with the occasional special skews toward the higher end.</p><p>&#13;\n\
    </p><p>And, true to its name, the Vine Brook Tavern\xE2\x80\x99s concept extends to the drink menu. Palmer said there will be 24 quality beers and 24 quality wines available, along with some signature cocktails.</p><p>&#13;\n\
    </p><p>The restaurant will seat about 130, with private event availability for parties of anywhere from 14 to 40.</p><p>&#13;\n\
    </p><p>Expect dinner hours to be from 5 to 10 p.m. Monday through Saturday, with a bar menu available until 11 p.m. and the bar closing at midnight. On Sundays, dinner will be from 4 to 9 p.m., with the bar likely open until 11 p.m.</p><p>&#13;\n\
    </p><p>Vine Brook Tavern will also offer a Friday, Saturday and Sunday lunch and brunch, with those hours being from about 11:45 a.m. through 3 p.m. on those days.</p>\n\
    </div></div>"
