  subject: "Thursday Nite Music Makers Concert Series:  American Family featuring The Homegrown String Band"
  body: "GREENWOOD LAKE PUBLIC LIBRARY\n\
    NEW:  Thursday Nite Music Makers concert series:\n\
    \xE2\x80\x9CAmerican Family\xE2\x80\x9D\n\
    (featuring The Homegrown String Band)\n\
    Thurs., 12/29/11\n\
    7-8:30 p.m.\n\
    (Final concert in the Thursday Nite Music Makers concert series)\n\n\
    Thursday Nite Music Makers concert series presents \xE2\x80\x9CAmerican Family\xE2\x80\x9D featuring the Homegrown String Band at the Greenwood Lake Public Library, which is located at 79 Waterstone Road in Greenwood Lake, New York.\n\n\
    The Homegrown String Band is a \xE2\x80\x9C100% natural organically grown\xE2\x80\x9D band.  The \xE2\x80\x9Cfamily that plays together\xE2\x80\x9D is the traditional American family band.  The Jackofsky family performs original and traditional roots music, which is interspersed with interesting historical notes and anecdotes about the songs and the instruments used to present them.\n\n\
    America's premier purveyor of family-style original and neo-traditional acoustic American roots music, this quartet from Rocky Point, New York, utilizes unique instrumentation, percussive flatfoot dancing, and many varied musical influences to take their audiences on a rollicking ride through the sounds of American music.\n\n\
    Their repertoire consists of traditional and original music inspired by the rural string bands that recorded during the 1920s and \xE2\x80\x9830s, as well all the great American roots music that followed.\n\n\
    Rick Jackofsky, the patriarch of the family, sings and plays guitar, banjo, and harmonica, while mother, Georgianne, dances and plays mountain dulcimer, banjo-ukulele, and doumbek.  Daughters, Erica and Annalee, also both dance, each having their own unique style.  Erica also sings and plays the fiddle, while Annalee sings, plays the mandolin, and wows the audience with her twanging jaw harp.\n\n\
    The tradition of American roots music is a tradition of change and the Homegrown String Band is carrying on that American tradition by using the tools at hand and borrowing from various musical genres to create something new and unique.  Their original music has been lauded as \xE2\x80\x9Cheartfelt, original, insightful, and impressive.\"\n\n\
    Don\xE2\x80\x99t miss the Homegrown String Band at this final concert in the \xE2\x80\x9CThursday Nite Music Makers\xE2\x80\x9D concert series at the Greenwood Lake Public Library.  Be sure to bring the \xE2\x80\x9CFamily!\xE2\x80\x9D\n\n\
    Registration is required for this free FAMILY program either in person or by telephone at (845) 477-8377 Ext. 101.  Seating is limited; early registration highly suggested.\n\n\
    This project is made possible, in part, with funds from Orange County Tourism and the County of Orange, as well as individual donations from members of the community.\n"
