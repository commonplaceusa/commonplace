  content: "<div><div>\n\
    <p><b>Monday, Oct. 22 </b></p><p>&#13;\n\
    </p><p>1:03 a.m. \xE2\x80\x93 A domestic dispute was reported on Taft Avenue.</p><p>&#13;\n\
    </p><p>6:41 a.m. \xE2\x80\x93 A Philip Road resident was reported on Philip Road.</p><p>&#13;\n\
    </p><p>8:10 a.m. \xE2\x80\x93 An unlocked motor vehicle was reportedly broken into on Goodwin Road, but nothing was reported missing.</p><p>&#13;\n\
    </p><p>1:57 p.m. \xE2\x80\x93 Solicitors were reported in the area of Suzanne Road.</p><p>&#13;\n\
    </p><p>5:02 p.m. \xE2\x80\x93 A suspicious white sports car was reported in the area of Russell Road. 7:48 p.m. \xE2\x80\x93 A noise complaint came in regarding a loud motorcycle on Mass Ave.</p><p>&#13;\n\
    </p><p><b>Tuesday, Oct. 23 </b></p><p>&#13;\n\
    </p><p>2:09 p.m. \xE2\x80\x93 Police checked out a report of a suspicious motor vehicle in the area of Shirley and Sargent streets.</p><p>&#13;\n\
    </p><p>3:12 p.m. \xE2\x80\x93 Police received a report from Estabrook School that a child left without his parents. He was located just down the road and appeared to be fine, the police report said. \xC2\xA0</p><p>&#13;\n\
    </p><p>5:06 p.m. \xE2\x80\x93 Public drinking was reported on Camellia Place.</p><p>&#13;\n\
    </p><p>7:25 p.m. \xE2\x80\x93 As a result of a traffic stop in the area of Meriam Street and the Bikeway, Jeffrey A. Shaw, 44, of Berma Road, Lake Park, Florida, was arrested on a Watertown warrant for operating with a suspended license and failure to yield.</p><p>&#13;\n\
    </p><p><b>Wednesday, Oct. 24 </b></p><p>&#13;\n\
    </p><p>12:15 p.m. \xE2\x80\x93 A parking complaint came in from Middleby Road.</p><p>&#13;\n\
    </p><p>1:08 p.m. \xE2\x80\x93 A suspicious person was reported on Dane Road.</p><p>&#13;\n\
    </p><p>3:06 p.m. \xE2\x80\x93 A Phinney Road resident reported an identity theft.</p><p>&#13;\n\
    </p><p>5:59 p.m. \xE2\x80\x93 Officers investigated a reported motor vehicle accident in the area of Mass Ave and Maple Street.</p><p>&#13;\n\
    </p><p>11:31 p.m. \xE2\x80\x93 A person was found with a small amount of marijuana in the area of Woburn and Vine streets. He\xE2\x80\x99ll be receiving a civil citation for possessing less than an ounce of marijuana, police said.</p><p>&#13;\n\
    </p><p><b>Thursday, Oct. 25</b></p><p>&#13;\n\
    </p><p>8:06 a.m. \xE2\x80\x93 A downed wire was reported in the area of Lowell and East streets.</p><p>&#13;\n\
    </p><p>8:52 a.m. \xE2\x80\x93 Police responded to a report of an erratic operator in the area of Mass Ave and Waltham Street.</p><p>&#13;\n\
    </p><p>11:33 a.m. \xE2\x80\x93 Officers investigated a reported motor vehicle accident in the area of Waltham Street and Concord Avenue.</p><p>&#13;\n\
    </p><p>4:19 p.m. \xE2\x80\x93 An erratic operator was reported in the area of Forest Street.</p><p>&#13;\n\
    </p><p>5:52 p.m. \xE2\x80\x93 A Bank of America MasterCard was reportedly found in the area of Mass Ave.</p><p>&#13;\n\
    </p><p>8:58 p.m. \xE2\x80\x93 A suspicious motor vehicle was reported in the area of Shirley Street.</p><p>&#13;\n\
    </p><p>9:18 p.m. \xE2\x80\x93 A Hudson Road resident reported the theft of a UPS package that was supposedly delivered Oct. 23.</p><p>&#13;\n\
    </p><p><b>Friday, Oct. 26 </b></p><p>&#13;\n\
    </p><p>5:53 a.m. \xE2\x80\x93 A noise complaint came in regarding the use of a leaf blower on Mass Ave.</p><p>&#13;\n\
    </p><p>7:29 a.m. \xE2\x80\x93 Police responded to a report of suspicious activity on Peacock Farm Road.</p><p>&#13;\n\
    </p><p>11:59 a.m. \xE2\x80\x93 Police received a phone call from a woman concerned for her nieces, who were staying with their parents at a hotel on Bedford Street. Police located the parents, who were arrested on several warrants, and the children, who were placed with their aunt. Cheri Ann Gwin, 25, who gave the hotel as her address, was arrested on a warrant. And Ronald Bruce Scotina Jr., who also gave the hotel as his address, was arrested on warrants from Woburn for operating after his license was suspended, from Revere for operating an uninsured, unregistered vehicle on a suspended license and from Lynn for failing to return leased property.</p><p>&#13;\n\
    </p><p>12:40 p.m. \xE2\x80\x93 A person was found smoking marijuana on North Hancock Street and will be issued a civil citation.</p><p>&#13;\n\
    </p><p>3:15 p.m. \xE2\x80\x93 Officers investigated a reported motor vehicle accident on Bedford Street.</p><p>&#13;\n\
    </p><p>4:42 p.m. \xE2\x80\x93 Police responded to a report of a counterfeit cashiers check for $4,600 used to purchase items at a store on North Hancock Street. Police are investigating.</p><p>&#13;\n\
    </p><p>5:04 p.m. \xE2\x80\x93 A hit-and-run accident was reported on Mass Ave.</p><p>&#13;\n\
    </p><p>9:33 p.m. \xE2\x80\x93 Erratic operation of a motor vehicle was reported in the area of Bedford Street and Route 128/95.</p><p>&#13;\n\
    </p><p><b>Saturday, Oct. 27 </b></p><p>&#13;\n\
    </p><p>8:37 a.m. \xE2\x80\x93 A Bedford Street resident reported a possible Internet fraud.</p><p>&#13;\n\
    </p><p>9:52 a.m. \xE2\x80\x93 A parking complaint came in regarding a car blocking a driveway on Mass Ave.</p><p>&#13;\n\
    </p><p>11:05 a.m. \xE2\x80\x93 Animal control was notified about a sick raccoon under a porch on Grant Street.</p><p>&#13;\n\
    </p><p>1:12 p.m. \xE2\x80\x93 A backpack was reportedly stolen from Waltham Street.</p><p>&#13;\n\
    </p><p>2:23 p.m. \xE2\x80\x93 A Birch Hill Lane resident reported a credit card fraud.</p><p>&#13;\n\
    </p><p>3:19 p.m. \xE2\x80\x93 A Meriam Street resident reported his black 1994 Camaro was stolen. According to police, the resident was mistaken and, in fact, his car was not stolen, but rather another vehicle was just parked in front of it.</p><p>&#13;\n\
    </p><p>10:33 p.m. \xE2\x80\x93 Police responded to a report of a vehicle in the landfill on Hartwell Avenue.</p><p>&#13;\n\
    </p><p><b>Sunday, Oct. 28</b></p><p>&#13;\n\
    </p><p>3:18 a.m. \xE2\x80\x93 Police responded to a report of a disabled taxi van on Route 128.</p><p>&#13;\n\
    </p><p>9:11 a.m. \xE2\x80\x93 A town bylaw complaint came in regarding construction work in the area of Sorelle Place and North Street.</p><p>&#13;\n\
    </p><p>1:24 p.m. \xE2\x80\x93 A suspicious motor vehicle was reported on Shirley Street.</p><p>&#13;\n\
    </p><p>1:41 p.m. \xE2\x80\x93 A Scott Road resident reported a breaking-and-entering to an unlocked motor vehicle overnight.</p><p>&#13;\n\
    </p><p>1:47 p.m. \xE2\x80\x93 Animal control was notified about a sick turkey in the area of Wood Street. The bird appeared fine to the offiers and left on its own power.</p><p>&#13;\n\
    </p><p>2:33 p.m. \xE2\x80\x93 An iPad was reportedly found on Asbury Street.</p><p>&#13;\n\
    </p><p>3:22 p.m. \xE2\x80\x93 Disturbance on Blockwood Road. Woman reported a person in front of her house was banging on the door and throwing things.</p><p>&#13;\n\
    </p><p>4:36 p.m. \xE2\x80\x93 A chimney fire was reported in the area of Mass Ave and Maple Street.</p>\n\
    </div></div>"
