  body: Hi again.   A few nights ago I watched one of those shows on TV where a man  (and his committee rebuild or build homes for needy people).   I don't remember which State they were in this time,  but they were rebuilding a home for a couple (family?)  who ran a "Soup Kitchen"  out of their home - for their town.     In this morning's "Sun,"  there is an article about the "Soup Kitchen" in Lowell.   ..   I'm curious whether there is a need for a "Soup Kitchen"  in Chelmsford.     Perhaps one could be created for  both Billerica and Chelmsford together.       I "know"  there needy people in both towns,  and probably many go to the Food Pantries.    ..   But, I also have been told that there are rules about making food - from your home -  to be served outside the home.    ..  I know there is a church in Chelmsford which offers a "free meal" one night a week.      Do residents of this town -  who have a good meal to eat every night know about all the residents of the town - who don't?
