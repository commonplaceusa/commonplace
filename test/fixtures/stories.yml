  title: "Toledo Mud Hens rough up Jeanmar Gomez, Columbus Clippers: Minor League Report"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.cleveland.com/tribe/index.ssf/2012/08/toledo_mud_hens_rough_up_jeanm.html&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div>
    			
    
    
    
    
    
    <p>  <span><strong>AAA Columbus Clippers</strong></span>   </p>
    
    <p>  <strong>Mud Hens 14, Clippers 5</strong> Columbus righty Jeanmar Gomez (4.41) allowed six runs in three innings, righty Frank Herrmann (4.96) allowed five runs in 1 1/3 innings, and visiting Toledo won the International League game Friday.  </p>
    
    <p>	Columbus DH Jared Goedert (.293) hit his 13th homer of the season and knocked in three runs.  </p>
    
    <p>  <span><strong>AA Akron Aeros</strong></span>   </p>
    
    <p>  <strong>Thunder 6, Aeros 1</strong> 1B Jesus Aguilar (.231) hit his second homer of the season in the bottom of the ninth to account for Akron's run in the Eastern League game at Canal Park.  </p>
    
    <p>	Righty Paolo Espino (7-3, 3.22) started for Akron and pitched 5  innings, allowing four runs on six hits and two walks. He struck out five.  </p>
    
    <p>  <span><strong>Advanced A Carolina Mudcats</strong></span>   </p>
    
    <p>  <strong>Red Sox 8, Mudcats 2</strong> Carolina right-handed starter Will Roberts (4-9, 5.91) got shelled for eight runs and 11 hits in four innings in the Mudcats' Carolina League loss in Zebulon, N.C.  </p>
    
    <p>	DH Tyler Cannon (.266) had two hits and two RBI for Carolina.  </p>
    
    <p>  <span><strong>A Lake County Captains</strong></span>   </p>
    
    <p>  <strong>Captains 7, Silver Hawks 5 (10 innings)</strong> RF Jordan Smith (.315) hit two two-run homers, including a walk-off shot in the 10th, and Lake County won the Midwest League game in Eastlake.  </p>
    
    <p>	Smith has eight homers on the season.  </p>
    
    <p>  <span><strong>A Mahoning Valley Scrappers</strong></span>   </p>
    
    <p>  <strong>Scrappers 3, Doubledays 2</strong> Mahoning Valley 3B Joe Sever (.283) scored CF Aaron Siliga (.212) with a sacrifice fly in the top of the ninth, and the Scrappers won the New York-Penn League game in Auburn, N.Y.  </p>
    
    <p>  <span><strong>Independent Lake Erie Crushers</strong></span>   </p>
    
    <p>  <strong>Beach Bums 3, Crushers 1</strong> Lake Erie managed just four hits and lost the Frontier League game in Avon.  </p>
    
    
    			
    			
    		</div></div>
