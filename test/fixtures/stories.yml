  content: |-
    <div><div>
    		<p>AKRON, Ohio (AP) &#8212; An Ohio jury must deliberate for a fourth day in the case of a teenager accused of participating in the slayings of three men lured by phony Craigslist job offers.</p><p>The 12-member jury in Akron that began deliberating Thursday will resume deliberations Tuesday.</p><p>Prosecutors have portrayed 17-year-old Brogan Rafferty as a willing accomplice. His defense attorney says Rafferty was a scared teenager fearful for his life if he didn't participate.</p><p>His co-defendant, alleged triggerman Richard Beasley, has pleaded not guilty and will be tried later.</p><p>Rafferty testified in his own defense. He faces life in prison without chance of parole if convicted of aggravated murder in the shooting deaths last year.</p><p>One man was killed near Akron and two more in rural eastern Ohio. A fourth shooting victim survived.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
