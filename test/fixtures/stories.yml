  title: Hurricane Sandy headed our way; watches issued
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.examiner.com/article/hurricane-sandy-headed-our-way-watches-issued?cid%3Drss&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div property=\"schema:articleBody content:encoded\">\n        <div class=\"embed-related embed-group\"><div class=\"ex-article-related-topics clearfix sidebar-item clearfix\"></div><div class=\"dart-ad dart-ad-300x250\" id=\"dart-ad-3-3-138029193\">\n  <p>Advertisement</p>\n  \n\
    </div>\n\
    </div><p>It is a chilly, damp morning across the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fakron\" class=\"inline_link\">Akron</a> area, but <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fweather\" class=\"inline_link\">weather</a> conditions are going to get much worse over the next couple of days.</p>\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2f\" rel=\"nofollow\">Hurricane Sandy</a> is currently moving northeastward off the coast of the southeastern United States.  (View the morning <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3fv%3dtoA8YG48-Kc\" rel=\"nofollow\">IR</a> and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3fv%3d6I_5Ccdn0rs\" rel=\"nofollow\">WV</a> satellite loops).  Deep moisture from the Atlantic is being pushed westward across the Mid Atlantic states and into <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fohio\" class=\"inline_link\">Ohio</a>.  This moisture, interacting with an old frontal boundary, has caused <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2frain\" class=\"inline_link\">rain</a> to break out across the Akron area.  The rain will continue through the afternoon, and it could be heavy at times.  High temperatures this afternoon will reach the upper 40s.</p>\n\
    <p>Sandy will continue to linger off the cost tonight, with moisture continuing to stream westward across our area.  Rain will persist, and it could be heavy at times.  Overnight lows will fall to around 40 degrees.</p>\n\
    <p>On Monday, a large upper level trough will dig across the eastern U.S., capturing <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fhurricane\" class=\"inline_link\">Hurricane</a> Sandy and turning her northwestward toward the Mid Atlantic coast.  Rain and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fwind\" class=\"inline_link\">wind</a> will increase across the area, especially Monday afternoon as the system approaches the coast.  High temperatures on Monday will be in the mid 40s.</p>\n\
    <p>The strongest winds and heaviest rains are expected across the Akron area Monday night and Tuesday as Sandy moves onshore across New Jersey, then west into Pennsylvania.  During this time frame, winds could gust 50 to 60 mph with occasional stronger gusts possible.  Trees and power lines will likely be toppled causing scattered power outages.  The NWS has issued a <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.erh.noaa.gov%2fer%2fcle%2f\" rel=\"nofollow\">High Wind Watch</a> for the Akron area through Tuesday. </p>\n\
    <p>In addition to the wind, heavy rains of 3 to 6 inches with locally higher amounts will be possible, in addition to what falls this weekend.  The NWS has also posted a <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.erh.noaa.gov%2fer%2fcle%2f\" rel=\"nofollow\">Flood Watch</a> for the Akron area through Tuesday.</p>\n\
    <p>Winds will gradually diminish on Wednesday, but the rains will persist.</p>\n\
    <p>This is going to be a long duration, high impact event.  Stay tuned for updates throughout the day on my <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fffnortheastohio\" rel=\"nofollow\">Facebook page</a> .</p>\n\
    <p>* View this morning\xE2\x80\x99s <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3fv%3dctMeU4A5U2s\" rel=\"nofollow\">NAM</a> or <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3fv%3d-45I2wuhwcg\" rel=\"nofollow\">GFS</a> model guidance.</p>\n      </div></div>"
