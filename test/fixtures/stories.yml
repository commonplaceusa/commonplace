  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/lexington-s-jill-stein-green-party-presidential-hopeful-arrested-again?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>Looks like Jill Stein's dressing as an outlaw this Halloween.\xC2\xA0</p><p>&#13;\n\
    &#13;\n\
    &#13;\n\
    </p><p>\xE2\x80\x9CI\xE2\x80\x99m here to connect the dots between super storm Sandy and the record heat, drought, and fire we've seen this year \xE2\x80\x93 and this Tar Sands pipeline, which will make all of these problems much worse,\" Stein said in a statement posted to her website. \"And I\xE2\x80\x99m here to connect the dots between climate devastation and pipeline politicians \xE2\x80\x93 both Obama and Romney \xE2\x80\x93 who are competing, as we saw in the debates, for the role of Puppet In Chief for the fossil fuel industry. Both deserve that title. Obama\xE2\x80\x99s record of \xE2\x80\x9Cdrill baby drill\xE2\x80\x9D has gone beyond the harm done by George Bush. Mitt Romney promises more of the same.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Stein's previous arrests were for failed occupations.</p><p>&#13;\n\
    </p><p>First, she and running mate Cheri Honkala were <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fjill-stein-green-party-presidential-nominee-arrested-occupying-fannie-mae\">arrested in August while attempting to \"Occupie Fannie Mae\"</a>\xC2\xA0while protesting home foreclosures in Philadelphia. \xC2\xA0And more recently, Stein and\xC2\xA0Honkala were arrested after unsuccessfully attempted to gain access to the debate hall at Hofstra University, ultimately\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fwatch-green-candidate-jill-stein-arrested-at-debate-site\">getting arrested and calling the process a \"mockery of Democracy.</a>\"</p><p>&#13;\n\
    </p>\n\
    </div></div>"
  summary: "Looks like Jill Stein's dressing as an outlaw this Halloween.\xC2\xA0 The Green Party presidential candidate from Lexington has been arrested for the third time since winning the party's nomination this summer, and this time her offense was delivering resupply goods to a Keystone XL blockade in Winnsboro,"
