  subject: Goatville Jam
  body: |-
    Join Clarkston's country music songfest, Goatville Jam, this Thursday, November 3.  Goatville Jam is a monthly gathering of pickers and vocalists interested in playing old country music (think Hank Williams, George Jones, Emmylou Harris). We meet on the first Thursday each month at the Clarkston Community Center. Set your GPS to 955 North Indian Creek Drive, Clarkston, GA 30021. Follow the deck to the CCC Angora Room front right. 
    
    Tuneup starts at 7:00pm, and the jam runs 7:30pm - 9:30pm. If you are interested in picking and/or singing, please contact Wade Medlock at 209-663-4566. We collect $5 per head for musicians and audience members for the generous use of the historic Community Center.
    
    We have enjoyed various combinations of guitars, banjos, basses, mandolins, harmonicas, pedal steel guitars, accordion and vocals. Bring your favorite pickin' chair, if you prefer. The Community Center provides padded-seat folding chairs. 
    
    We'll try to help new pickers learn the songs...then trade leads around the room. If you prefer just to strum rhythm, that's fine, too. Teach us your stuff: feel free to bring 10 copies of lead sheets to some of your favorite country songs to share, and we'll give them a try.
    
    Rhythm pickers stay acoustic; lead pickers and bass can bring amps (bring a long extension cord).
    
    Audience members are always welcome.
