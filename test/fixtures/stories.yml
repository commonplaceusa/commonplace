  content: "<div><div><p>Alexander Muss High School in Israel January Semester Program</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Space is still available for the Alexander Muss High School in Israel Semester Program leaving January 27, 2013 and returning May 31, 2013.\xC2\xA0\xC2\xA0 AMHSI is not your typical \xE2\x80\x9Cteen tour\xE2\x80\x9D or \xE2\x80\x9Ctravel abroad\xE2\x80\x9D trip it is a first-hand; on-site Israel experience.\xC2\xA0\xC2\xA0 Participants will travel through 4000 years of history as the land of Israel becomes the \xE2\x80\x9Cliving classroom.\xE2\x80\x9D\xC2\xA0\xC2\xA0 The semester program includes a week in Poland: a voyage of discovery into the grandeur of pre-war Jewish Europe and the tragedy of the Holocaust; a four day hike in the hills of the Galilee: traversing the country from the Mediterranean Sea to the Sea of Galilee; a stint in Gadna: the Israeli Defense Force\xE2\x80\x99s pre-military army simulation program; and an extended Negev trip with desert hiking followed by sun and fun in Israel's southern resort of Eilat.\xC2\xA0 An important aspect of life as an AMHSI semester student is getting to know Israeli peers, whether eating together in the Dining Hall, playing basketball on the school courts, or working side by side on the school Farm.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>AMHSI\xE2\x80\x99s Mission is to promote, build, and strengthen lifelong bonds between youth and Israel through study of the history and culture of the people of Israel.\xC2\xA0 Beginning its 40th year, Alexander Muss High School in Israel has successfully impacted more than 20,000 students.\xC2\xA0 Accredited by the Commission on Secondary Schools of the Middle States Association, AMHSI is designed for 10th, 11th and 12th grade high school students.\xC2\xA0 In addition to the semester program, AMHSI offers 8 week mini-semesters and two summer sessions.\xC2\xA0 The program is unique in that it is the only non denominational, pluralistic academic experience in Israel for high school teens.\xC2\xA0 AMHSI students are eligible to receive 6 academic credits from the University of Miami\xE2\x80\x99s George Feldenkreis Program in Judaic Studies.\xC2\xA0 For more information, please contact Dana Gerbie Klein, 617-566-8166 or\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2fannouncements%2fmailto%3adklein%40amhsi.org%253cmailto%3adklein%40amhsi.org\">dklein@amhsi.org</a></p></div></div>"
