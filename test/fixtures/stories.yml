  title: NH Gov. Declares West Nile Health Threat
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://boston.cbslocal.com/2012/08/24/nh-gov-declares-west-nile-health-threat/&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    \t\t\t\t\t\n\n\
    <p>CONCORD, N.H. (AP) \xE2\x80\x94 Gov. John Lynch on Friday declared that a public health threat exists in nearly four dozen New Hampshire communities where mosquito batches have tested positive for West Nile virus.</p>\n\
    <p>The declaration allows the communities to take measures, including spraying, to decrease the threat to public health.</p>\n\
    <p>Earlier this week New Hampshire health officials reported the first human case of West Nile virus in two years. The Manchester adult is recovering from the virus, health officials said.</p>\n\
    <p>Spraying began Thursday in Manchester \xE2\x80\x94 one of 45 communities named by Lynch as being at risk. Most of the communities are in the seacoast region and from Manchester south.</p>\n\
    <p>Health Commissioner Nicholas Toumpas told Lynch West Nile activity this year has increased significantly in the Northeast.</p>\n\
    <p>The infected mosquitoes were found in the following cities and towns: Amherst, Atkinson, Auburn, Bedford, Brentwood, Candia, Chester, Danville, Derry, East Kingston, Epping, Exeter, Fremont, Goffstown, Greenland, Hampstead, Hampton, Hampton Falls, Hollis, Hooksett, Hudson, Kensington, Kingston, Litchfield, Londonderry, Manchester, Merrimack, Nashua, New Castle, Newfields, Newington, Newmarket, Newton, North Hampton, Pelham, Plaistow, Portsmouth, Raymond, Rye, Salem, Sandown, Seabrook, South Hampton, Stratham and Windham.</p>\n\
    <em>Copyright 2012 The Associated Press.</em>\n\n\
    \t\t\t\t</div></div>"
  summary: The declaration allows the communities to take measures, including spraying, to decrease the threat to public health.
