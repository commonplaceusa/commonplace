  id: "731"
  title: Remembering Our Veterans ~ Our Family
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://www.richardhowe.com/2012/11/11/remembering-our-veterans-our-family/&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    \t\t\t\t<p>Veterans Day is a time for remembering. In our\xC2\xA0families there are so many men and women who served the country -\xC2\xA0in wartime, in the eras of war and in peacetime. In\xC2\xA0our own\xC2\xA0extended family the service ranges from the Civil War, the Spanish American War, WWI, WWII, Korea, Viet Nam, Viet Nam-era, the Gulf\xC2\xA0War and up to the\xC2\xA0 conflicts of the &#8220;here and now.&#8221; It was in the Army, the Army Medical Corps and Dental Corps, the Navy, the Navy Medical Service,\xC2\xA0Navy attached to the Marines as Corpsman, the Marine Corps, the Air Force, the Air Force Medical Service,\xC2\xA0the Coast Guard and support services. From foot soldier, artillery man, medical officer, Commodore, Pharmacist&#8217;s Mate,\xC2\xA0 corpsman, Army medic,\xC2\xA0nurse\xC2\xA0and \xC2\xA0quartermaster to cook, interpreter, communications guru, swabby,\xC2\xA0dental officer\xC2\xA0and\xC2\xA0bomber pilot &#8211; their jobs\xC2\xA0were done in theaters from Europe to the Pacific to the Middle East. Most said little about the experience and the service.\xC2\xA0A few stayed in the service but\xC2\xA0most went on into civilian lives and honorable work and professions.</p>\n\
    <p>I&#8217;ve written in the past about one of these family heroes. <span><span>Navy veteran and WWII hero James W. Sweeney of Lowell\xC2\xA0died in 2008 &#8211; one of that fading\xC2\xA0 group of veterans who served flag and country\xC2\xA0then returned home to another world, another life and other duties. He never viewed himself as heroic yet his actions within a span of just ten days earned him two of the highest\xC2\xA0decorations awarded by the military for heroism &#8211; the Navy Cross and the Silver Star. He and his \xE2\x80\x9Cbrothers\xE2\x80\x9D deserve our remembrance on this 2012 Veterans Day. I posted\xC2\xA0this memory of James Sweeney in 2008 just a few weeks after his death\xC2\xA0- about his life and\xC2\xA0his actions in July, 1945. <em>Allow me to again remember James W. Sweeney:</em></span></span></p>\n\n\
    <p><span><span>Posted by </span></span><a href=\"http://viewtext.org/article?url=http%3a%2f%2frichardhowe.com%2fauthor%2fmarie%2f\"><span><span><span><span>Marie</span></span></span></span></a><span><span> on 13 Nov 2008 </span></span></p>\n\
    <p><span><span><em>I can\xE2\x80\x99t let this Veterans Day week go by without\xC2\xA0writing about\xC2\xA0Navy veteran and WWII war hero James W. Sweeney who died last week. Jim was a quiet guy and typical of\xC2\xA0his generation he said very little about his war experiences &#8211; only giving bits and pieces of the tale when asked by his young cousins.</em></span></span></p>\n\
    <blockquote><p><span><span><em>Jim was one of the &#8220;St. James Street&#8221; Sweeneys so well-known in the Sacred Heart neighborhood.\xC2\xA0After his first year at Lowell Textile Institute he left his chemistry studies to join\xC2\xA0the Navy as an aviation cadet. A year later he was commissioned a flight officer and served in Air Group 94 flying off the carrier USS Lexington. He piloted a Curtiss \xE2\x80\x9CHelldiver\xE2\x80\x9D &#8211; a two-man dive bomber. This was a tough plane to fly &#8211; overweight and overloaded it was typically unstable. Jim\xC2\xA0not surprisingly accepted its shortcomings &#8211; \xE2\x80\x9CI liked it, you flew what you had to fly.\xE2\x80\x9D One of his most harrowing experiences involved returning to land on the carrier\xE2\x80\x99s deck having cut throttle only to be waved off because the deck crew hadn\xE2\x80\x99t cleared the previous plane (his skipper\xE2\x80\x99s) from the arresting wire. Averting a certain deck disaster Jim went full throttle knowing his plane would corkscrew into the sea. The plane plunged into the water up-side-down with only the tail visible. The engine lost from the violent impact Jim was left to free his injured gunner from the rear cockpit and await a destroyer rescue. His eyes injured from the crash &#8211; the flight surgeon grounded him for a month. He later returned to action and bombed two Japanese battleships for which he was highly decorated.</em></span></span></p>\n\
    <p><span><span><em>A front page story on the November 24, 1945 Lowell SUN tells the tale under the headline \xE2\x80\x9CLowell Flier Sank Two Jap Battleships.\xE2\x80\x9D \xE2\x80\xA6\xE2\x80\x9DA 21-year old Navy pilot \xE2\x80\xA6today emerged as one of the city\xE2\x80\x99s most highly decorated heroes, and had to his credit the practical sinking of two Japanese battleships\xE2\x80\xA6 He is Lieut. (JG) James W. Sweeney, USNR, holder of the <strong>Air Medal, Silver Star and the Navy Cross</strong>, the last being the second highest decoration awarded for heroism\xE2\x80\xA6 The specific feat which won him the award &#8211; the Navy Cross &#8211; occurred last July during a carrier-based bombing attack on elements of the Japanese fleet in the Yokosuka navy yard on Honshu Island, Japan.\xE2\x80\x9D\xC2\xA0 Ten days later a similar feat &#8211; \xE2\x80\x9Cgallantry and intrepidity in action\xE2\x80\x9D &#8211; against major units of the Japanese fleet among the islands of the inland sea\xC2\xA0earned him\xC2\xA0the Silver Star. (my bold)</em></span></span></p>\n\
    <p><span><span><em>After the war Jim returned to LTI for his BS degree and a Masters from the Virginia Tech Institute. He served most of his professional career as the Chief Chemist and Plant Manager for Pellon Corporation in Lowell. His brothers also served &#8211; Charles as a Navy pilot-in-training\xC2\xA0at the end of WWII, Dr. Felix as a Navy surgeon on the NSS Haven off the coast of Korea, Dr. Tom as a Flight Surgeon, USAF and the youngest Frank in the USAF-ROTC at LTI before transferring to MCP. Their father Jim was a combat infantryman in the 79th Infantry Division in WWI.</em></span></span></p>\n\
    <p><span><span><em>Jim died last week\xC2\xA0(November 5, 2008) quietly with strength, courage\xC2\xA0and spirituality &#8211; the way he lived his life. He will be missed. RIP.</em></span></span></p></blockquote>\n\
    <p><span><span>We\xC2\xA0descendants of the Meehans/Kirwins/Deignans/Sweeneys/Callahans think of\xC2\xA0our honorable roll of Veterans today: Michael and\xC2\xA0John Callahan; Joseph P. Meehan, Dr. Patrick J. Meehan, Commodore J. Henry Meehan, James A. Deignan, Sr.,\xC2\xA0William R. Deignan, Bill Callahan, James (my father), Jack and Henry Kirwin, Leo Cucinelli, Dick Stanton, James,\xC2\xA0Robert and Bill Deignan, Joe Lussier, Don MacLean, Ken Kirwin, the James Sweeneys (father and son), Charles Sweeney, Dr. Felix Sweeney, Dr. Tom Sweeney, Dr.Brian Sweeney, Dr. Brian Sweeney, Jr., Dr. Jeffrey\xC2\xA0Sweeney, Joe and Jim Sweeney, Peter Sweeney, Leo Redding (father and son), John Callahan, Ruth Callahan Nunnery, Dr. Bill Callahan, Steve Eastham, Robert Kilmartin, Jim Nunnery, Mark Nunnery, Steve Nunnery, Dr. David Burke, Bill Kirwin, Billy Deignan, Bobby Deignan, Louis Karosas,\xC2\xA0John Patrick Kirwin, Patrick Kirwin, Andy Kirwin, Tom Owens, Michael Owens, Matthew Willman,\xC2\xA0Rob Edmonds and now on active duty Staff Sgt. Nicholas Owens, USAF.</span></span></p>\n\n\n\
    \t\t\t\t\t\t\t\t<p class=\"postmetadata\">\n\
