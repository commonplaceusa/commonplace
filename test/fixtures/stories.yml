  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/articles/nearby-news-brutal-halloween-attack-in-charlestown?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div>\n\
    <h2>Charlestown</h2><p>&#13;\n\
    </p><p>Police report that a brutal attack on a 26-year-old woman knocked her unconscious on Halloween night.\xC2\xA0The woman reports being struck on the back of the head and knocked out. Police\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.bpdnews.com%2f2012%2f11%2f02%2fcommunity-alert-police-investigate-report-of-assault-in-charlestown%2f\">met with her the next morning</a>\xC2\xA0after friends had taken her to Massachusetts General Hospital. She was suffering from injuries to her face, mouth and arm, police report. \xE2\x80\x94 Chris Helms</p><p>&#13;\n\
    </p><h2>Arlington</h2><p>&#13;\n\
    </p><p><b><a href=\"http://viewtext.org/article?url=http%3a%2f%2farlington.patch.com%2farticles%2fanti-semitic-symbol-racist-word-reportedly-drawn-on-broadway-car\">Anti-Semitic Symbol, Racist Word Reportedly Drawn on Broadway Car<br></a></b>Police responded to Broadway at about noon Wednesday to investigate a possible hate crime.\xC2\xA0Once there, police heard from the reporting party, who said that someone had drawn offensive material into the dust on her car on two separate occasions.\xC2\xA0The night of Halloween, Wednesday, Oct. 31, someone had drawn a swastika on her car\xE2\x80\x99s back window, she said. At the time, she thought it was a random act.\xC2\xA0Then on Monday, Nov. 5, she woke up to find another swastika in the dust on her car, along with the \xE2\x80\x9CN-word,\xE2\x80\x9D she said. That\xE2\x80\x99s when she decided to call police. \xE2\x80\x94\xC2\xA0John Waller</p><p>&#13;\n\
    </p><h2>Boston</h2><p>&#13;\n\
    &#13;\n\
    </p><h2>Medford</h2><p>&#13;\n\
    </p><p><br>The Foodmaster on Salem Street in Medford is closing, but there are already plans in place to open a new supermarket at its storefront.\xC2\xA0Supermarket chain Stop and Shop plans to aquire the lease at 471 Salem St. before the end of 2012 and then open a store there, according to a press release from Stop and Shop. \xE2\x80\x94 Jarret Bencks</p>\n\
    </div></div>"
