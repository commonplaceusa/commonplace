  title: "Al Franken to Mass Dems: Ignore Your Families and Pound Pavement for Warren (VIDEO)"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/al-franken-to-mass-dems-ignore-your-families-and-pound-pavement-for-warren-970d8cfd?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>Politics are no laughing matter, but with just a little more than two weeks remaining before the Nov. 6 elections, Massachusetts Democrats looked for a shot in the arm from the so-called \xE2\x80\x9Cclown\xE2\x80\x9D of the Democratic Party, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.franken.senate.gov%2f\">Al Franken, the former SNL cast member turned US Senator from Minnesota</a>.</p><p>&#13;\n\
    </p><p>Franken was in Massachusetts Oct. 19 to support <a href=\"http://viewtext.org/article?url=http%3a%2f%2fnorwood.patch.com%2farticles%2fnew-poll-gives-warren-a-6-point-advantage-over-brown-obama-leads-in-mass-by-14-points-60316c27\">Elizabeth Warren, the U.S. Senate candidate looking to unseat the Scott Brown</a>, the Republican incumbent, in a tight race many politicos expect will have ramifications far beyond the Commonwealth\xE2\x80\x99s borders. And the stumping stopped in Lexington Friday afternoon, whereFranken and U.S. Rep Ed Markey joined a few more familiar faces to address an overflowing crowd at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2flexington-depot\">Depot building</a>.</p><p>&#13;\n\
    </p><p>There were jokes aplenty, for sure, but the message was a serious one, and the importance of this race\xE2\x80\x94between Brown and Warren\xE2\x80\x94for Democrats, resonated in all remarks delivered before a highly partisan crowd.</p><p>&#13;\n\
    </p><p>Hanging in the balance is not just one seat representing one of the nation\xE2\x80\x99s bluest states, but also the future of the environment, middle class, Supreme Court and several key committees, the speakers said.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9COnce again it all comes down to Massachusetts; would you want it any other way?\xE2\x80\x9D said Markey. \xE2\x80\x9CMany people are saying, \xE2\x80\x98How big is this race?\xE2\x80\x99 Well, let\xE2\x80\x99s be honest. We are at one of those turning points in history, and this race between Scott Brown and Elizabeth Warren could determine which party controls the United States Senate.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>To \xE2\x80\x9Coohs\xE2\x80\x9D and \xE2\x80\x9Cahhs\xE2\x80\x9D from the crowd, Markey went through the committees appointments that could be affected by the Brown-Warren race, including the Judiciary Committee, the Commerce, Energy and Natural Resources and the Environment and Public Works.</p><p>&#13;\n\
    </p><p>While the environment was a big focus, and Franken also spoke about the impacts this race could have on the economy, calling Warren a \xE2\x80\x9Csiren\xE2\x80\x9D for the \xE2\x80\x9Csqueeze of the middle class,\xE2\x80\x9D and the Supreme Court.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe need someone from Massachusetts who knows that there\xE2\x80\x99s a difference between [Justice Antonin] Scalia and [Justice Sonia Sotamayor,\xE2\x80\x9D said Franken, riffing on <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.salon.com%2f2012%2f10%2f02%2fscott_brown_has_many_favorite_supreme_ct_justices%2f\">Brown's muddled response during a recent debate</a>. \xE2\x80\x9CAnd that [Justice Elena] Kagan is much more like Sotamayor than Scalia. Elizabeth, I hope is on Judiciary.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>In closing, Franken, who won his seat by just 312 votes in 2008, implored Warren supporters to hit the streets in support of their candidate, even joking that it\xE2\x80\x99s OK to forget about their jobs and families because kids are resilient and 8-year-olds can not only use microwaves, but can teach 4-year-olds how to use them.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CMassachusetts is not going to control who goes to the White House,\xE2\x80\x9D Franken said. \xE2\x80\x9CBut we need to hold the Senate, we do know that, and that is within your control.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Also speaking at the event were state Rep. Jay Kaurman, D-Lexington, state Sen. Ken Donnelly, D-Arlington, and state Senate candidate Mike Barrett, D-Lexington.\xC2\xA0</p>\n\
    </div></div>"
