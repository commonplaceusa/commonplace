  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D013f1dd1af26c45d869016132e34071b&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; A number of New Hampshire schools opened a little later and some commuters had accidents Thursday as a nor'easter brought the first snowfall of the season for some and a wintry mix of precipitation for others.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Visibility was challenging for some commuters early Thursday, with the snow coming down fast. State authorities limited speeds to 45 mph on roads.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The New Hampshire Department of Transportation said it did not pre-treat the roads because the storm was forecast to include rain, which would have washed it away.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Snow accumulation was light in general, with most area reporting an inch to 2 inches. WMUR-TV reported that Somersworth received 3.5 inches of snow by 7 a.m. Snow falling along the coast had changed over to sleet and rain.</p>
    </div>
                <div class="articlePluckHidden">
    <p>University of New Hampshire students headed out at midnight to enjoy the campus&rsquo; first snow of the year. Some students made snow angels, had snowball fights.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Wet snow was expected through mid-morning before changing over to sleet and rain.</p>
    </div>
                <div class="">
    <p>High temperatures will climb into the mid-30s to lower 40s.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
