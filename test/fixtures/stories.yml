  content: "<div><p>\n  \n  <span id=\"byline\">Posted by Leslie Anderson</span>\n \n\
    &nbsp;<span id=\"dateline\">October 28, 2012 04:05 PM\n\n\n\
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>\n\n\n\n\n\
    </span>\t\n\
    </p><div>\n\n\
    <div class=\"firstGraph\"><p class=\"byline\">By Globe Staff</p>\n\n\
    <p>Lexington public schools will be closed Monday in anticipation of Hurricane Sandy descending on the region, the school district <a href=\"http://viewtext.org/article?url=http%3a%2f%2flps.lexingtonma.org%2fPage%2f929\">announced on its website.</a></p>\n\n\
    <p>\"Please note that every effort will be made to post update storm related information as it becomes available,\" the district said, noting that school offices will be closed as well.</p>\n\n\
    <p>Lexington\xC2\x92s Department of Public Works asked residents to assist with clearing leaves from storm drains in front of their property in preparation for possible heavy rains from the storm.</p>\n\n\
    <p>Crews from the department are already clearing storm drains and brook culverts in anticipation of high winds and rain that could be caused by Hurricane Sandy early next week.</p>\n\n\
    <p>The town asked that residents check the storm drains, rake away any leaves or pine needles and dispose of the leaves and debris in yard waste bins or paper leaf bags. For more tips about preparing for the storm, the town is encouraging residents to visit the website of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mass.gov%2feopss%2fagencies%2fmema%2fmema-offers-tips-as-hurricane-sandy-approaches.html\">Massachusetts Emergency Management Agency .</a></p>\n\n\n\n\
    <p><br>\n\
    </p></div>\n\n\
