  title: "Aldermen to Walmart: Thanks for the Money, Now Stay Out"
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/articles/aldermen-to-walmart-thanks-for-the-money-now-stay-out?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div>\n\
    <p>The Somerville Board of Aldermen Thursday accepted a $25,000 grant from the <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffoundation.walmart.com%2fapply-for-grants%2fstate-giving\">Walmart State Giving Council</a> that's going to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fsomerville-arts-council\">Somerville Arts Council</a> (the Board approves grant receipts to the city).</p><p>&#13;\n\
    </p><p>Some aldermen wanted to make sure that accepting the grant didn't mean the relationship would go any further.</p><p>&#13;\n\
    </p><p>\"I never want to say no to a grant or a gift, and I'm prepared to support this,\" said Ward 6 Alderman Rebekah Gewirtz, \"however, I feel we should make a statement there would be no reciprocation here. It is a big sum of money. Wal-Mart has tried to come to Somerville in the past.\"</p><p>&#13;\n\
    </p><p>\"The issue of Wal-Mart coming is one that concerns me greatly and one that concerns members of the community,\" she said.</p><p>&#13;\n\
    &#13;\n\
    </p><p>Alderman At-Large William White wanted to assure people there were no strings attached to accepting Wal-Mart's grant. \"It does not indicate in any way, shape or form that any gift that goes into the city treasury, that goes to a worthwhile cause, is designed to any way grease the skids or result in any type of reward or favorable action.\"</p><p>&#13;\n\
    </p><p>Ward 4 Alderman Tony LaFuente said, \"I'm not a big fan of Wal-Mart \xE2\x80\xA6 I'm glad they're not in Somerville, and I hope they never come to Somerville, but I'll certainly, gladly take their money.\"</p>\n\
    </div></div>"
