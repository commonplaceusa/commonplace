  title: Nearby Non-Boston Restaurant News
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/articles/nearby-non-boston-restaurant-news?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div>\n\
    <p>There's no reason for Somerville residents to leave town when they want eat out. But sometimes they do.\xC2\xA0</p><p>&#13;\n\
    </p><p>Here's some recent restaurant news from nearby non-Boston communities.</p><p>&#13;\n\
    </p><p><strong>ARLINGTON</strong></p><p>&#13;\n\
    </p><p>A\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwingsover.com%2f\">Wings Over</a>, the franchise known for its airplane-inspired orders, such as the B-17 Bomber (60 wings), could be coming to East Arlington.\xC2\xA0Robert Savin, who already owns a handful of Wings Over franchises,\xC2\xA0is looking to open \xE2\x80\x9CWings Over Arlington\xE2\x80\x9D at what is now The Wing Place and what was WhattaWing! not too long ago. The requested location is at 218 Massachusetts Ave., just a few doors down from the\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2farlington.patch.com%2flistings%2fcapitol-theatre\">Capitol Theatre</a>.</p><p>&#13;\n\
    </p><p><strong>MEDFORD</strong></p><p>&#13;\n\
    </p><p>More restaurants are now eligible for liquor licenses in Medford, but a new ordinance hasn't caused of flood of applications.\xC2\xA0The ordinance change, approved by Gov. Deval Patrick last month, reduces the required number of seats at a restaurant seeking a full liquor license from 99 to 50.</p><p>&#13;\n\
    </p><p><strong>WAKEFIELD</strong></p><p>&#13;\n\
    </p><p>The restaurant, located at 33 Tuttle Street (near the train station) will feature stations for patrons to try a wide variety of dishes, from clam chowder and lobster sliders to rack of lamb, roasted tenderloin and, oysters on the half shell, and the Laurie\xE2\x80\x99s 9:09 Crabcake, among other dishes, all of which can be sampled for $24.99. The restaurant will serve its regular menu Tuesday through Saturday from 5 p.m. to 1 a.m. and Sundays from noon until midnight.</p><p>&#13;\n\
    </p><p><strong>READING</strong></p><p>&#13;\n\
    </p><p>A company that started as a maker of gourmet pizza pies with flavored pizza dough is considering opening a restaurant on Haven Street, its first in the Commonwealth.\xC2\xA0Portland Pie Co., which opened in Portland, Maine, in 1997, has expanded its menu with appetizers, salads and sandwiches and full liquor service in five locations, according to its website: in Maine, in Portland, Scarborough and Westbrook and in New Hampshire, in Manchester and Nashua.</p><p>&#13;\n\
    </p><p><strong>WOBURN</strong></p><p>&#13;\n\
    </p><p>The City Council opened three public hearings regarding North Woburn projects, but all will need more discussion.In August, some North Woburn residents were upset to learn that a\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwoburn.patch.com%2farticles%2fn-woburn-rumor-is-real-cvs-petitions-city\">a CVS could be built on the current site of Mr. Charlie's ice cream shop</a>, while that eatery would move across the street into the\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwoburn.patch.com%2farticles%2fis-mr-charlie-s-moving\">the old Dunkin' Donuts spot in the shopping plaza.</a></p><p>&#13;\n\
    </p><p><strong>NORTH READING</strong></p><p>&#13;\n\
    </p><p>Freeda's Pizza and Calzones, coming this November to the North Beverly Plaza, isn't your typical mom and pop pizza shop.\xC2\xA0Sure, the Guevara family has been operating\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fpages%2fMarios-01864%2f366197960119899\">Mario's Pizza in North Reading</a>\xC2\xA0for 30 years. And, yes, mom and pop, in this case, Alfina and Romeo, are the president and vice president of the company.\xC2\xA0But operations director Al Guevara says Freeda's, named after his mother, Alfina, whose nickname was Freeda when she grew up in Sicily, isn't the average.\xC2\xA0</p><p>&#13;\n\
    </p><p>Owners of Joe Fish in North Andover Jim Demetri and Jim Dietz went before the selectmen Monday night to have their liquor license approved for the new Joe Fish restaurant that will be located\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-xxv3\">in the old Piccadilly Pub space</a>. The liquor license was approved unanimously.\xC2\xA0Both\xC2\xA0Demetri and\xC2\xA0Dietz co-own Joe Fish and the Loft in North Andover and plan to open another Joe Fish on Main Street in North Reading. The restaurant will have 150 seats and 20 bar seats, according to Demetri.</p><p>&#13;\n\
    </p><p><strong>WILMINGTON</strong></p><p>&#13;\n\
    </p><p>Having seen countless episodes, Paul Malvone has always been a fan of\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwilmington.patch.com%2farticles%2flocal-chefs-to-be-featured-on-diners-drive-ins-and-dives\">Diners, Drive-Ins and Dives</a>\xC2\xA0on the Food Network. It\xE2\x80\x99s safe to say, however, that Monday, Oct. 8 will always remain his favorite episode.\xC2\xA0Malvone and\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fbostonburgerco.com%2f\">Boston Burger Company</a>, his popular Somerville restaurant, were the focus of the opening segment on the newest edition of the popular show hosted by celebrity chef Guy Fieri.</p><p>&#13;\n\
    </p><p><strong>BURLINGTON</strong></p><p>&#13;\n\
    </p><p>Red Mango , the Number-1\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.zagat.com%2fbuzz%2fbest-frozen-yogurt-and-smoothies\">Zagat rated</a>\xC2\xA0frozen yogurt and smoothie chain in America, is expanding throughout Massachusetts. Joining more than 200 Red Mango stores across North America, Red Mango has awarded a franchise agreement for a new location in Burlington.\xC2\xA0Franchise owners Carrie and John Butera signed a development agreement to open a self-serve location next spring in the Burlington Mall.\xC2\xA0</p><p>&#13;\n\
    </p><p>Local and state officials, along with many local residents, came to the future Wegman's location on 3rd Avenue last week for a groundbreaking event.\xC2\xA0Though no shovels were actually put in the ground, the event was a celebration of the beginning in the next stage of the site's development. The Wegman's is planned to open in the spring of 2014.</p><p>&#13;\n\
    </p><p>\xC2\xA0Good news for chocolate lovers.\xC2\xA0Swiss\xC2\xA0chocolatier\xC2\xA0Lindt celebrated the grand re-opening of it's Burlington location in the\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fburlington.patch.com%2flistings%2fburlington-mall\">Burlington Mall</a>.\xC2\xA0According to Lindt, the store will feature a vast array of premium chocolate offerings and Lindt \"Chocolate Advisors\" will be on hand to educate and guide customers through the store.</p><p>&#13;\n\
    </p><p><strong>LEXINGTON</strong></p><p>&#13;\n\
    </p><p>The Upper Crust Pizzeria chain, including a Lexington location, has filed for bankruptcy protection after defaulting on millions of dollars in loans, according to the\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2f\">Boston Globe</a>.\xC2\xA0The embattled gourmet pizza chain was ordered by the Federal Labor officials to pay overtime to employees, and has been accused of improper use of assests for personal use by executives, and recently shut down some locations,\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwaltham.patch.com%2farticles%2fwaltham-restaurant-closes\">including the Waltham restaurant</a>.</p><p>&#13;\n\
    </p><p>With the opening of Lexington Center\xE2\x80\x99s newest business, the town is actually getting two in the place of one.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonpoweryoga.com%2f\">Lexington Power Yoga</a>\xC2\xA0opened Oct. 1, at 1762 Massachusetts Ave., Suite 204, with an associated organic juicing enterprise called\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.simplypurejuice.com%2f\">Simply Pure Juice</a>.\xC2\xA0Customers will be able to\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.simplypurejuice.com%2f\">order juices online</a>\xC2\xA0or in the studio, and pick their order up at the Lexington Center studio on Mondays, Wednesdays and Fridays, when they\xE2\x80\x99ll also have juice available or retail sale. The pulp from the juices will be baked into green and carrot muffins also available or sale.</p><p>&#13;\n\
    </p><p><strong>ANDOVER</strong></p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fandover.patch.com%2farticles%2findian-bistro-to-open-in-september\">Raagini Indian Bistro</a>, Shawsheen Plaza, opened Monday, Nov. 5, according to owner and manager Jaspreet Singh. The restaurant is located next to Rite Aid in the unit formerly occupied by Cardsmart.\xC2\xA0Singh's extended family owns a number of restaurants including Jewel of India in Newburyport and\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fsalem.patch.com%2flistings%2fpassage-to-india-6\">Passage to India in Salem</a>\xC2\xA0, MA. Singh, himself, has worked at the former\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fsalem-nh.patch.com%2flistings%2fkashmir-indian-cuisine\">Kashmir Restaurant in Salem, NH</a>\xC2\xA0for 8 years.</p><p>&#13;\n\
    </p><p>Continuing a near century-long business in Andover, Fisichelli's opened their doors to Andover customers on Oct. 6 and owner Nina Fisichelli Gaffny said the community has found out.\xC2\xA0\"We've had a great response,\" said Gaffny. \"I'm glad to be here.\"\xC2\xA0The bakery is located at 46 Main St. at the former Chic Consignment Closet, which is now located next door.</p><p>&#13;\n\
    </p><p><strong>NORTH ANDOVER</strong></p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fnorthandover.patch.com%2flistings%2fjimmys-famous-pizza\">Jimmy\xE2\x80\x99s Famous Pizza</a>\xC2\xA0has been a favorite in North Andover for decades.\xC2\xA0Just head on over to their\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fjimmysfamouspizza%3fref%3dts%26amp%3bfref%3dts\">Facebook page</a>\xC2\xA0and you\xE2\x80\x99ll see that on a recent Friday night, it was impossible to even get a seat.\xC2\xA0\xE2\x80\x9CI need more seating in here!\xE2\x80\x9D joked Nick Papantonakis, partial owner of\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.jimmysfamouspizza.com%2f\">Jimmy\xE2\x80\x99s</a>.\xC2\xA0\xE2\x80\x9CWe seat 60 people and people were waiting outside for half an hour just to get a seat, it\xE2\x80\x99s amazing,\xE2\x80\x9D he said.\xC2\xA0Perhaps the new menu items have something to do with the surge of business.</p><p>&#13;\n\
    </p><p><strong>CHELMSFORD</strong></p><p>&#13;\n\
    </p><p>Tango Grill owner Aric Becker sold the location to\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwestford.patch.com%2farticles%2fwestford-welcomes-new-gourmet-cupcake-shoppe\">Kate Kelly of the Sugar Cupcake Shoppe</a>, who bakes her cupcakes in Chelmsford before transporting them to her current location on Littleton Road in Westford.\xC2\xA0While he hopes to re-open a non-Argentinian restaurant at former restaurant location he was once at in Concord, it will be an emotional send off when he turns off the lights on Chelmsford Street for one last time.</p><p>&#13;\n\
    </p><p><b><br></b></p>\n\
    </div></div>"
