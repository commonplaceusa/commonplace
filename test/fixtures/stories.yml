  content: |-
    <div><div>
    		<p>AKRON, Ohio (AP) &#8212; An Ohio jury is headed into the second full day of deliberations in the case of a teenager accused of participating in the slayings of three men lured by phony Craigslist job offers.</p><p>A 12-person Akron jury was scheduled to resume deliberations Monday morning after getting the case late Thursday.</p><p>Prosecutors have portrayed defendant Brogan Rafferty as a full accomplice in the crimes while his defense attorney argues he was a scared child stuck in a horrible situation.</p><p>The 17-year-old Rafferty faces life in prison without chance of parole if convicted of aggravated murder in the shooting deaths of the men last year.</p><p>One man was killed near Akron and two more in rural eastern Ohio.</p><p>A fourth man was shot in eastern Ohio but survived.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
