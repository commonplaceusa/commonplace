  title: "Somerville High\xE2\x80\x99s Felix De Bona stars on soccer field despite controversy"
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Dfd2649a7e9937d414fdec08c51fd0af1&publication_id=0&placement=list&region_name=Somerville_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    <p>By Craig Forde
    
    Globe Correspondent
    
    
    </p>
    </div>
    
    
    <div class="articlePluckHidden">
    <p>When Felix De Bona was called to the office of Somerville High School athletic director Nicole Viele on a Wednesday morning, a million thoughts raced through his head.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Two days earlier he had spent a few hours at the MIAA offices in Franklin, sitting in front of a three-person Eligibility Review Board, pleading his case for a waiver to play soccer in his senior year at Somerville.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Because of his background and age, the 19-year-old De Bona knew that it might be a tough sell, as did Viele and soccer coach George Scarpelli.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;We weren&rsquo;t really confident that they would approve him,&rdquo; said Scarpelli. &ldquo;But we were going to do everything in our power to try and get this kid that waiver.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>After De Bona entered Viele&rsquo;s office, shut the door, and sat down, he looked across the desk and heard her first word, &ldquo;Unfortunately .&nbsp;.&nbsp;. &rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;My heart was beating through my chest, I thought I was in trouble for something,&rdquo; said De Bona. 
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>However, Viele was being lighthearted about the situation that had taken nearly a month to be resolved, and she finished her sentence with, &ldquo;You got your waiver and you can play soccer.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>A rush of relief engulfed De Bona and that afternoon he pulled on his No. 9 Highlanders jersey for the first time, logging five minutes against Everett, where he had starred for two seasons.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Almost instantly, anonymous naysayers started hitting the Internet in attempts to dispel De Bona&rsquo;s eligibility. 
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>They questioned his age, stating that he is anywhere from 21 to 25, and they questioned his amateur status, stating that he was a professional soccer player in Spain prior to reaching Somerville.</p>
    </div>
    <div class="articlePluckHidden">
    <p>
    <div class="articlePluckHidden">
    <p>
    <span class="crosshead">Over and back</span>
    </p>
    </div>
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>In pursuit of better employment opportunities, De Bona&rsquo;s parents uprooted their family from Felix&rsquo;s birthplace in Urussanga, Brazil, in 2001.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Their journey took them to Everett, and 8-year-old Felix found himself in a new country with no friends, unable to speak the language.</p>
    </div>
    <div class="articlePluckHidden">
    <p>He used soccer as his outlet, constantly honing his skills while getting accustomed to his new surroundings.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Soon enough he had built up friendships and a better understanding of the new culture around him.</p>
    </div>
    <div class="articlePluckHidden">
    <p>By the time  he reached Everett High School in 2008 he was a can&rsquo;t-miss striker, powering home 26 goals as a freshman and 20 more in his sophomore season.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Out of season, De Bona was good enough to play with the New England Revolution&rsquo;s Youth Academy, where he was paired with Leominster&rsquo;s Diego Fagundez on the Under-16 team in 2009-10. That season, the forwards netted 24 goals apiece, putting thoughts of a pro contract in their heads.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;We both just wanted to score the goals and help out the team,&rdquo; said Fagundez. &ldquo;He was that guy that would come up big on plays. He was a player that I could count on out there.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>When the Revolution awarded Fagundez their homegrown contract, De Bona decided to pursue his professional dreams overseas.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Contrary to Internet reports, he did not sign a contract to play for Malaga CF of Spain&rsquo;s famed La Liga.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Instead, De Bona caught on with the youth club team of Polideportivo Ejido, 
    in Spain&rsquo;s Second Division.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Just like with the Revolution, De Bona was part of an academy squad, playing against others in his age range but against stiffer competition than the academy teams in the United States. 
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;If I was ever a pro, I would still be one,&rdquo; said De Bona, who was never compensated to play. &ldquo;Why would I be here if I was a pro?&rdquo; </p>
    </div>
    <div class="articlePluckHidden">
    <p>He played with Polideportivo for six months then returned to Brazil, where he completed his junior year of academics.</p>
    </div>
    <div class="articlePluckHidden">
    <p>He soon found himself playing pickup matches on the street because there was no local team. 
    Eventually De Bona made the difficult decision to return to Massachusetts on his own, moving in with a family friend in Somerville after he registered to complete his high school education there.</p>
    </div>
    <div class="articlePluckHidden">
    <p>He was ineligible to return to the Revolution&rsquo;s Youth Academy because of his age, and unable to afford the expenses that come with joining a local club team.</p>
    </div>
    <div class="articlePluckHidden">
    <p>His only chance for playing organized soccer fell at the doorstep of Somerville High School. </p>
    </div>
    <div class="articlePluckHidden">
    <p>Scarpelli was all-too-familiar with De Bona. </p>
    </div>
    <div class="articlePluckHidden">
    <p>His Highlanders had been on the wrong end of many of De Bona&rsquo;s finishing strikes, but he was willing to help De Bona play out his high school eligibility.
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>Scarpelli had a team capable of making a run at a state championship before De Bona was around, but he saw a kid willing to do the right things.</p>
    </div>
    <div class="">
    <p>&ldquo;Gentlemen first, scholars second, athletes third,&rdquo; said senior captain Matheus Reis. &ldquo;That is Coach&rsquo;s motto for us. It&rsquo;s what we all live by and we are a closer family because of it. Felix is a great example of all of this.&rdquo;
    </p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
  summary: "Internet rumors claim the Highlanders\xE2\x80\x99 leading scorer is too old to play high school soccer and he played professionally in Spain."
