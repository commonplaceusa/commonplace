  title: ACROSS Lexington Conneting Conservation Lands (VIDEO)
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/video-across-lexington-conneting-conservation-lands?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>There are good acronyms, and there are not so good acronyms. With <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonma.gov%2fSelectmen%2fcommittee%2fGreenway.cfm\">ACROSS Lexington</a>, the town's <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonma.gov%2fSelectmen%2fcommittee%2fGreenway.cfm\">Greenways Corridor Committee</a> believes it has a an acronym that's working out quite nicely.</p><p>&#13;\n\
    </p><p>ACROSS stands for Accessing Conservation land, Recreation areas, Open  space, Schools and Streets and it's the major initiative of the Greenways Corridor Committee. The goal is to create 40 miles of well marked walking/running/biking routes linking trails, schools and conservation land around town. And it starts with a pilot route of 5.5 miles, which opens this weekend.</p><p>&#13;\n\
    </p><blockquote>&#13;\n\
    <p>(Watch the video to your right to hear more about ACROSS Lexington and the pilot.)</p>&#13;\n\
    </blockquote><p>&#13;\n\
    </p><p>The pilot route, like those to come, connects with the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2fminuteman-bikeway\">Minuteman Bikeway</a>, which will act as sort of a \"spine\" for the eventual network of ACROSS Lexington trails. Individually and as a whole, the trail network will promote alternative passive recreation and transportation options.</p><p>&#13;\n\
    </p><p>\"Lexington\xC2\xA0 has all of treasure trove of resources, and this is a way to connect them all,\" said Keith Ohmart, chairman of the Greenways Corridor Committee. \"It's a different way of thinking of and linking those resources.\"</p><p>&#13;\n\
    </p><p>The routes throughout the network are largely existing roads and trails, which will be marked with ACROSS Lexington sinage and posts. A map will depict each route.</p><p>&#13;\n\
    </p><p>The Greenways Corridor Committee is hoping to complete additional routes over the next three years and eventually link the 40  miles, according to Rick Abrams, co-chairman of the committee. To guide the work, they're using a map provided by the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonma.gov%2fcommittees%2fconservationcom.cfm\">Conservation Commission</a> that includes overlaid conservation lands. Schools will also be along the routes, providing another safe option for students to and from school.</p><p>&#13;\n\
    </p><p>After the pilot route comes onboard this weekend, Abrans said the committee will be looking for feedback from the public about sinage and whatever else comes to mind. The best way to submit that feedback, he said, is through a link on <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonma.gov%2fSelectmen%2fcommittee%2fGreenway.cfm\">the committee's website, which you can access here</a>.</p>\n\
    </div></div>"
