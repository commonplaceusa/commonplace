civic_hero_nominations_062: 
  id: "62"
  nominee_name: Cricket McCaffrey-Clark
  nominee_email: cricket@colonial.net
  reason: "\tChristine (Cricket) McCaffrey-Clark has been one of the most influential people in my life. She has been more then a chemistry teacher, professional mentor, and colleague of mine and in fact I consider her a role model, life mentor, and friend. Cricket was my chemistry teacher at West Boylston High School for two years in both Introductory Chemistry (1995-96) and AP Chemistry (1996-97). Cricket taught me not only topics in chemistry but how to be a good problem solver and to realize that if I put in the effort, I could enter a challenging course like AP Chemistry and succeed. She instilled a love for problem solving in me that inspired me to pursuit chemistry in college, graduate school, and now as a career. As my teacher, she was always willing to help me (and others) outside of class when needed and I also remember going to her for help in Physics even though she was not my physics teacher. Cricket has always been able to hold her students to a high standard in academics and actions. This is why she is so much more then a teacher to her students. Cricket meant so much to me in high school, that I asked her to accept my rose on senior night at my last basketball home game that my parents were unable to attend. I will never forget that night. \n\
    \tWhen I went to college at Merrimack College, I was so thankful to have had Cricket\xE2\x80\x99s lessons in problem solving. It made my transition into academics on the college level that much more smooth especially when I was burdened with time commitments to the Women\xE2\x80\x99s Basketball Team. Her teachings helped me to succeed at the college level as a chemistry major and then purse a higher degree in chemistry at Brandeis University While at Brandeis, I realized that I wanted to switch gears and teach chemistry on the high school level, so of course, I called Cricket. She took me in as an \xE2\x80\x9Cunofficial student teacher\xE2\x80\x9D on a weekly basis. This allowed me to solidify my aspirations to be a high school teacher. She mentored me on everything from what steps I needed to take to become certified to classroom skills and management. She allowed me to teach a few classes of hers and mentored me o which job offer I should take. \n\
    During my first year of teaching, I was at a high school where I was the only chemistry teacher and had little to no materials to start my new career path with. Cricket shared with me every worksheet, pacing guide, test, etc. that she had, meet with me over the summer to review my expectation sheets, and regularly mentored me over the phone on a fairly regular basis about every need I had. When the opening at CCHS came about, Cricket convinced me to apply for the position and gave me all the right reasons why I should take the job. Of course she was right. At CCHS, Cricket continues to be a great inspiration, mentor, and friend. She is the big reason why I have taken on more challenging roles then I thought I could such as teaching AP Chemistry after only teaching here for 2 years, is the inspiration behind starting up my new Organic Chemistry course, and is the guiding force to helping me become the best teacher in and out of the classroom that I can be. \n\
    There are so many selfless, inspirational actions and qualities about Cricket that I would love to share with you, but I hope that I have highlighted a few of those to give you a good sense of how excellent of a teacher Cricket is in and out of the classroom. She is truly a teacher of not just chemistry and problem solving, but of much more. \n"
  nominator_name: Rebecca Rotti
  nominator_email: rrotti@colonial.net
  community_id: "34"
  created_at: 2012-09-14 00:38:42.87611
  updated_at: 2012-09-14 00:38:42.87611
