  content: "<div><div>\n\
    <p>Patch editors all over the country are busy getting the hottest Election Day stories today, and turns out, they aren't all about the candidates.</p><p>&#13;\n\
    </p><p>Check out these election stories that are going viral in our little corner of Patchland.</p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcollingswood.patch.com\">Collingswood Patch</a> reports a man in Millerstown, PA, stepped up to his touchscreen voter booth ready to vote for Obama but found every time he pushed Obama's button, it registered as Romney.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fcollingswood.patch.com%2farticles%2fglitchy-pa-voting-booth-footage-hits-youtube\">Find out what the man did after several attempts here.</a></p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 <a href=\"http://viewtext.org/article?url=http%3a%2f%2foakforest.patch.com\">Oak Forest Patch</a>, outside Chicago, reports a 21-year-old mother-to-be was not about to give up her first-time voting experience just because she was going into labor. <a href=\"http://viewtext.org/article?url=http%3a%2f%2foakforest.patch.com%2farticles%2fwoman-in-labor-votes-on-way-to-hospital\">Click here to read about her voting experience.</a></p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 Some kids' posters left over from a mock election at a Beachwood, Ohio elementary school caused a stir when the school became a polling place this morning. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fbeachwood.patch.com%2farticles%2fkids-posters-cause-stir-at-polling-place\">Find out what happened.</a></p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 A woman in Strongsville is making a name for herself, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.strongsville.patch.com\">Strongsville Patch</a> reports. Kathy Furz stood at a highway interchange dressed in an Obama sign dress. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstrongsville.patch.com%2farticles%2fobama-lady-makes-a-stand-in-strongsville\">Read what reactions she was getting here.</a></p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 Everyone remembers the first time they voted. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.westlake.patch.com\">Westlake Patch</a> found a high schooler who made his way to the polls, even though he felt sick as a dog, to vote for the first time. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwestlake.patch.com%2farticles%2fvoting-one-of-perks-of-adulthood-for-westlake-teen\">See how it made him feel here.</a></p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 Now this is one patriotic lady! <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.stow.patch.com\">Stow Patch</a> Editor Amanda Harnocz met up with\xC2\xA0Betty Destafano, a woman who has worked Election Days for the last 25 years and is decked out in \"freedom.\" <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstow.patch.com%2farticles%2fmeet-one-of-stow-s-most-patriotic-poll-workers\">Read more about her here.</a></p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 A Missouri candidate went to the polls to do his civic duty only to realize his <a href=\"http://viewtext.org/article?url=http%3a%2f%2faffton.patch.com%2farticles%2fissues-at-the-polls-candidate-gets-wrong-ballot\">own name wasn't on the ballot</a>... because he was given the wrong one, reports <a href=\"http://viewtext.org/article?url=http%3a%2f%2faffton.patch.com\">Affton-Shrewsbury Patch</a>.</p>\n\
    </div></div>"
