  content: "<div><div>\n\
    <p><b>Saturday, Nov. 3</b></p><p>&#13;\n\
    </p><p>1:38 a.m. \xE2\x80\x93 An officer radioed in to report past suspicious activity on Monument Street, where a portable toilet was reportedly overturned by unknown subjects.</p><p>&#13;\n\
    </p><p>9:38 a.m. \xE2\x80\x93 A Concord woman reported loose dogs in a trailer towed behind a white pickup on Lowell Road, approaching Barretts Mill Road.</p><p>&#13;\n\
    </p><p>12:06 p.m. \xE2\x80\x93 An abandoned call came in from the LEAP School on Walden Street. There was no answer on the callback, but police confirmed no problems at the school, which was being used for an antiques auction.</p><p>&#13;\n\
    </p><p>12:23 p.m. \xE2\x80\x93 An Old Marlboro Road resident requested to speak with an officer regarding suspicious Internet activity involving his teenaged son.</p><p>&#13;\n\
    </p><p>1:25 p.m. \xE2\x80\x93 Police responded to a report of a suspicious white man wearing a brown jacket and jeans in a backyard on Lexington Road and apparently taking neighbor\xE2\x80\x99s mail. Police located the man and transported him to the Acton line after confirming no larceny occurred.</p><p>&#13;\n\
    </p><p>7:53 p.m. \xE2\x80\x93 As a result of a motor vehicle stop in the area of Main and West streets, A Bedford man was summonsed for unlicensed operation of a motor vehicle and no inspection sticker.</p><p>&#13;\n\
    </p><p>11:08 p.m. \xE2\x80\x93 A Virginia woman reported losing her metal business card case with credit cards somewhere in Concord Center. She was advised to cancel her cards.</p><p>&#13;\n\
    </p><p><b>Sunday, Nov. 4</b></p><p>&#13;\n\
    </p><p>11:49 a.m. \xE2\x80\x93 As a result of a motor vehicle stop in the area of Main Street and Route 2, an Ayer woman was issued a summons for operating with a suspended license, uninsured motor vehicle and operating with suspended/revoked registration.</p><p>&#13;\n\
    </p><p>1:07 p.m. \xE2\x80\x93 Officers investigated a reported motor vehicle accident in which a bicyclist reported being hit by a motor vehicle in the area of Stow Street and Sudbury Road. The vehicle\xE2\x80\x99s driver, a Concord woman, was issued a summons for failure to use care.</p><p>&#13;\n\
    </p><p>4:28 p.m. \xE2\x80\x93 A Concord woman turned in some money found around Monument Street and Great Meadows Road to an officer in the area.</p><p>&#13;\n\
    </p><p>5:07 p.m. \xE2\x80\x93 A Monument Street resident called to complain about a white box truck with New Jersey plates driving erratically on Bedford Street by Monsen Road. Police located and stopped the vehicle in the area of Main and Elm streets and reported no issues \xE2\x80\x93 the operator was looking for an address to make a delivery.</p><p>&#13;\n\
    </p><p>5:21 p.m. \xE2\x80\x93 A Nathan Pratt Drive resident reported that, at about 2 p.m. that afternoon, a man in a black SUV followed her home and began asking questions about things like where she works. The woman said she made up a story and went into her apartment, at which point the man, whom she identified as a former customer at her former place of employment in Acton, let without incident.</p><p>&#13;\n\
    </p><p>5:33 p.m. \xE2\x80\x93 As a result of a motor vehicle accident, A Concord woman received a summons for operating a motor vehicle without a license.</p><p>&#13;\n\
    </p><p>7:46 p.m. \xE2\x80\x93 An Oak Hill Circle resident called to report that, while backing out of the driveway, his son struck a light pole and caused minor damage.</p>\n\
    </div></div>"
