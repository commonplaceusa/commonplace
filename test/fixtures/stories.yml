  title: HUGE Community Drive and Yard Sale to benefit FDNY Disaster Relief Fund for Victims of Hurricane Sandy
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/announcements/huge-community-drive-and-yard-sale-to-benefit-fdny-disaster-relief-fund-for-victims-of-hurricane-sandy?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div><p>\xC2\xA0It all started with a news story and video of a woman crying because she had lost everything due to Hurricane Sandy.\xC2\xA0 A plea to help was posted on Facebook by organizer Debbie\xC2\xA0 Booras-Gordenstein and a community of volunteers was quickly formed.\xC2\xA0 A huge yard sale and drive is planned to take place at Lincoln Sudbury Regional High School Cafeteria on Saturday November 17<sup>th</sup> from 9AM until 2PM.\xC2\xA0</p><p>&#13;\n\
    </p><p>Within hours Melanie Berger, of Mariwear, contacted LS and secured the space.\xC2\xA0 Darlene Brown, of AAA Limousine,\xC2\xA0 offered to help coordinate and Laura Grande Erb, another mom in town immediately jumped in and offered to do what she could to help.\xC2\xA0</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CThis is amazing\xE2\x80\x9D said Debbie Booras-Gordenstein of Sudbury \xE2\x80\x9CPeople immediately commented on my status update and the idea to create an opportunity for everyone to help was born.\xC2\xA0 We located a charity, run by the FDNY, that was founded after 9/11 that helps the families of first responders.\xC2\xA0 There are over 1000 FDNY families that lost everything while they were responding to the horrors of this massive storm.\xE2\x80\x9D\xC2\xA0</p><p>&#13;\n\
    </p><p>The event offers the opportunity to drop off unwanted household items and clothing to the LS cafeteria on Friday November 16<sup>th</sup> from 3PM until 8PM and again on Saturday morning from 7AM until the start of the sale at 9AM.\xC2\xA0 Proceeds from the sale will benefit the FDNY 9/11 Disaster Relief Fund. They plan to buy generators and fuel for families that expect to be without power for weeks to come.\xC2\xA0 Additionally a drive was formed at their request to get items in desperate need.\xC2\xA0 Booras-Gordenstein called Roche Brothers Supermarkets to ask for a donation to rent a box truck\xC2\xA0 and pay for gas to get the items to the FDNY that is collecting the items.\xC2\xA0 Roche Brothers approved the request within one hour and they are collecting the donations at Sudbury Farms in Sudbury.\xC2\xA0 Starz Salon, Starbucks and many other businesses are chipping in to help collect items and spread the word.\xC2\xA0 Items needed are:</p><p>&#13;\n\
    </p><p>Ski Hats</p><p>&#13;\n\
    </p><p>Gloves</p><p>&#13;\n\
    </p><p>Latex Gloves</p><p>&#13;\n\
    </p><p>Bleach</p><p>&#13;\n\
    </p><p>Energy Bars</p><p>&#13;\n\
    </p><p>Granola Bars</p><p>&#13;\n\
    </p><p>Baby Food</p><p>&#13;\n\
    </p><p>Baby Formula</p><p>&#13;\n\
    </p><p>Sleeping Bags</p><p>&#13;\n\
    </p><p>Blankets</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Items can be dropped off at Sudbury Farms until Friday the 16<sup>th</sup> of November or at the Indoor Community Yard Sale on Saturday 11/17 starting at 9AM.\xC2\xA0 Help is still needed at the Yard Sale and donations are greatly appreciated.\xC2\xA0</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CThis is a great opportunity to clean out your house, donate monetarily, shop the sale, or buy and donate drive items. We are planning lots of fun events at the yard sale including \xE2\x80\x98a fill a bag with clothing for $20\xE2\x80\x99, a bake sale, and maybe even face painting for little ones. All we ask is that everyone spread the word!\xC2\xA0 We are also looking for a place in New York or New Jersey to donate unsold items from the yard sale\xE2\x80\x9D said Booras-Gordenstein \xE2\x80\x9CWe have a truck, we will drive it down ourselves but now just need a place to bring the left overs.\xC2\xA0 I\xE2\x80\x99m sure there are people down there that could use these things!\xE2\x80\x9D \xC2\xA0There will be a volunteer meeting on Monday Night November 12<sup>th</sup> at 7:30 PM at Starbucks in Sudbury. Everyone and anyone is welcome to attend.\xC2\xA0 High School students that donate their time will be awarded community service hours</p><p>&#13;\n\
    </p><p>Contact Debbie Booras-Gordenstein with any questions</p><p>&#13;\n\
    </p><p>617-686-1629</p><p>&#13;\n\
    </p><p>&#13;\n\
