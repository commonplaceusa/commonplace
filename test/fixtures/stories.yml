  title: "TELL US: Where Are There Power Outages in Lexington?"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/tell-us-where-are-there-power-outages-00324b8b?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    <p>Well, it's safe to say Hurricane Sandy has arrived. While school and public meetings were the first to fall in the face of this hurricane billed as a "Frankenstorm," by 1 p.m. Monday afternoon several Lexington neighborhoods had already lost power.</p><p>&#13;
    </p><p>According to <a href="http://viewtext.org/article?url=http%3a%2f%2foutagemap.nstar.com%2foutage%2fOutageMap.aspx">NSTAR's interactive outage map</a>, as of 1:20 p.m. on Oct. 29, 1,168 of Lexington's 13,141 customers were affected by the storm. Which is to say their power is out.</p><p>&#13;
    </p><p>Among the affected areas include Grant Street, the neighborhood near the DPW and by Adams and Hancock streets, according to Twitter and emails to Patch.</p><p>&#13;
    </p><p><em><b>So tell us, Where are the power haves and have nots in Lexington during Hurricane Sandy. Help track the outages and restorations in the comments section below. </b></em></p>
    </div></div>
