  url: http://pubapi.outside.in/r?url=http://boston.cbslocal.com/2012/10/17/jill-stein-and-green-party-running-mate-arrested-at-presidential-debate/&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    \t\t\t\t\t\t<img width=\"300\" height=\"225\" src=\"http://cbsboston.files.wordpress.com/2012/10/jill-stein-arrested.jpg?w=300\" class=\"attachment-single-post-main-thumbnail wp-post-image\" alt=\"Jill Stein, the Green presidential nominee, and Cheri Honkala, the vice-presidential nominee, were charged with disorderly conduct.(Photo courtesy: Jill Stein-Facebook)\" title=\"Jill Stein Arrested\">\t\t\t\t\t\t\t\t<div class=\"wp-caption\">\n\
    \t\t\t<p>Jill Stein, the Green presidential nominee, and Cheri Honkala, the vice-presidential nominee, were charged with disorderly conduct.(Photo courtesy: Jill Stein-Facebook)</p>\n\
    \t\t</div>\n\
    \t\t\t\t\t\t</div><div>\n\
    \t\t\t\t\t\n\n\
    <p>HEMPSTEAD, N.Y. (CBS/AP) &#8211; The Green Party candidates for president and vice president were arrested at the second presidential debate Tuesday.</p>\n\
    <p>Nassau County, N.Y. police say <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.jillstein.org%2fbio\" target=\"_blank\">Jill Stein</a>, the Green presidential nominee and a Lexington resident, and Cheri Honkala, the vice-presidential nominee, were charged with disorderly conduct as they tried to enter the debate site at Hofstra University.</p>\n\
    <p>The Green Party says in a statement that Stein and Honkala were walking with supporters toward the Hofstra campus Tuesday afternoon when they were met by uniformed police officers.</p>\n\
    <p>Stein and Honkala then held an impromptu press conference in which Stein called the debate a &#8220;mockery of democracy.&#8221;</p>\n\
    <p>A third person was later charged with disorderly conduct.</p>\n\
    <p><em>(TM and </em>\xC2\xA9 <em>Copyright 2012 CBS Radio Inc. and its relevant subsidiaries. CBS RADIO and EYE Logo TM and Copyright 2012 CBS Broadcasting Inc. Used under license. All Rights Reserved. This material may not be published, broadcast, rewritten, or redistributed. The Associated Press contributed to this report.)</em></p>\n\
    <em>\xC2\xA0</em>\n\
    <p><br>\n\n\
    </p>\n\
    \t\t\t\t</div></div>"
