  title: "WEEK IN REVIEW: Question 4 Passes, Snow, Pay Raise for Mayor"
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/articles/week-in-review-question-4-passes-snow-pay-raise-for-mayor?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: |-
    <div><div>
    <p><br>Throngs of Somerville residents came out to vote Tuesday, and lines at some polling locations were over an hour long for much of the day. In local races, Question 4 passed, meaning Somerville has decided to adopt the Community Preservation Act. State Reps Timothy Toomey and Carl Sciortino won reelection to the state House of Representatives.</p><p>&#13;
    </p><p><br>A Nov. 3 fire at 84 Wheatland St. displaced six people and caused about $50,000 of damage. The fire was accidental and was caused by an electrical malfunction, according to the Somerville Fire Department.</p><p>&#13;
    </p><p><br>We learned this week that Somerville Police arrested on Nov. 2 a Somerville woman accused of robbing the Citizens Bank in Union Square on Oct. 30. Police made the arrest after receiving a tip, staking out the suspect's apartment and finding stained clothes in her trash that appear to have been caused by an exploded dye pack.</p><p>&#13;
    </p><p><br>A nor'easter brought wind and snow to Somerville Wednesday night, about a week and a half after Hurricane Sandy hit the Boston area. There was enough snow that snow plows patrolled the streets, and someone built a snow throne in a Davis Square park.</p><p>&#13;
    </p><p><br>The Somerville Board of Aldermen approved a measure that increases the mayor's salary from $125,000 to $145,000 a year.</p>
    </div></div>
