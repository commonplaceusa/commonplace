  title: Normalcy returns in NH in aftermath of Sandy
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D2491ba51b82344f476df8d90d18144eb&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; Across New Hampshire Wednesday shelters closed, schools reopened and utility crews continued to restore power to homes and businesses in the aftermath of Sandy.</p>
    </div>
                <div class="articlePluckHidden">
    <p>By 7:30 p.m., the number of homes and businesses without power was down to about 33,000 from a peak of 210,000. All customers are expected to have power back on by Friday.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The storm that started in earnest in the state on Monday didn&rsquo;t leave quietly, however. National Weather Service meteorologist Eric Sinsabaugh said a &lsquo;&lsquo;microburst&rsquo;&rsquo; of heavy rain and gusty wind hit Franklin just before 10 p.m. Tuesday, toppling large pines onto some cottages around Webster Lake. One unoccupied cottage was destroyed while others were damaged.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;We've had a lot worse,&rsquo;&rsquo; Franklin Fire Capt. Gary Hicks said, noting there were no reported injuries. &lsquo;&lsquo;But the people who suffered damage are not going to agree.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Sandy, which started as a hurricane before combining with two wintry weather systems to create a deadly superstorm, killed one New Hampshire resident, identified Wednesday as 42-year-old Eugene &lsquo;&lsquo;Rusty&rsquo;&rsquo; Brooks.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Brooks, a Woodstock construction company owner, had gone to check on a house foundation under construction in Lincoln. He was standing between a dirt cellar hole full of water and a pile of rocks that had been cleared during excavation when he was buried in a landslide of mud, water and rock.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;It was like standing on a dam that gave way,&rsquo;&rsquo; said Lincoln Police Chief Theodore Smith said. &lsquo;&lsquo;It basically was a really freak accident.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Smith, who had coffee with Brooks just before the accident, said many people in the area knew him and are devastated by his death.</p>
    </div>
                <div class="articlePluckHidden">
    <p>A Windham man was seriously injured when a tree fell on a car in which he was a passenger Monday afternoon. Three other people in the car were not hurt. William DeLuca III, 56, was taken to a Boston hospital and New Hampshire authorities did not know his condition.</p>
    </div>
                <div class="articlePluckHidden">
    <p>New Hampshire escaped the widespread destruction the storm brought to New York City and New Jersey. But Sandy meant that for the second year in a row, some communities postponed trick-or-treating. Last year, it was a surprise October snowstorm that put a damper on Halloween plans.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Cheryl Hass of Londonderry says her daughters &mdash; ages 8 and 10 &mdash; went from being thrilled Tuesday that trick-or-treating would still be on for Halloween night to being disappointed it&rsquo;s now postponed until Sunday.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Once you explain why they understand, but they&rsquo;re still disappointed,&rsquo;&rsquo; she said. &lsquo;&lsquo;If people don&rsquo;t have power, it would be weird to trick-or-treat if you think about it.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>During the storm Monday, according to the National Weather Service, Goshen had the highest recorded winds of any community at 70 mph, though winds at the summit of Mount Washington were twice that. Randolph had the most rain, just over 6 inches.</p>
    </div>
                <div class="">
    <p>President Barack Obama on Tuesday granted Gov. John Lynch&rsquo;s request to issue an emergency disaster declaration for all 10 counties. That makes federal aid available to communities affected by the storm.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</p></div>
