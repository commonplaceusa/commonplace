  title: "LETTER: Kearns Goodwin Will Fight for Concord and the Third Middlesex"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/letter-kearns-goodwin-will-fight-for-concord-and-the-third-middlesex?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>To the Editor,</p><p>&#13;\n\
    </p><p>As  your state representative, I have had privilege of working with Susan  Fargo to represent our community at the State House, and I can tell you  there is no better candidate to take her place than <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.joekearnsgoodwin.com%2f\">Joe Kearns Goodwin</a>.</p><p>&#13;\n\
    </p><p>Concord is the heart of the Third Middlesex District, and Joe\xE2\x80\x99s home. He grew up steps from the Old North  Bridge and understands, unlike no one else in the race, the rich  history and natural landscape here and why we must fight to preserve it  for generations to come.</p><p>&#13;\n\
    </p><p>In  1999, he took a semester off from <a href=\"http://viewtext.org/article?url=http%3a%2f%2fharvard.edu\">Harvard College</a> to help me run my  first campaign to become your State Representative. Two years later, Joe  could have done nearly anything with his degree or gone anywhere with  his career, but following the events of 9/11, he enlisted in the Army  out of a sense of duty to our community. He saw no reason anyone should  be in line before him to serve the community we all love so much.</p><p>&#13;\n\
    </p><p>At  no point in his life has Joe ever forgotten where he came from. As our  state Senator, Joe will always keep fighting for\xC2\xA0Concord and the Third Middlesex, no matter how difficult the challenge or entrenched the  special interests. He is committed to standing up for our environment  and seniors, defending education funding, and fighting\xC2\xA0for middle class  families. Some candidates run for office in order to fulfill a personal  dream or add to a list of accomplishments; Joe is running to genuinely  improve the lives of those around him.</p><p>&#13;\n\
    </p><p>Joe  will never stop fighting for our values and to ensure the next  generation has the same opportunities he had. I urge you to join me in  voting for him on Thursday, Sept. 6.\xC2\xA0</p><p>&#13;\n\
    </p><p>Sincerely,</p><p>&#13;\n\
    </p><p>Cory Atkins<br> State Representative<br> Concord, Carlisle, Chelmsford (precincts 1 and 9), Acton (precincts 1, 2, and 6)</p>\n\
    </div></div>"
