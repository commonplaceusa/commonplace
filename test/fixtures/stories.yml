  title: Kids Not Reading Enough? Patch Has Tips from Author James Patterson
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/kids-not-reading-enough-patch-has-tips-from-author-james-patterson-56ef7d62?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p><em>At Patch we're always trying to pull together into one place all of the best local resources on every topic, including books and reading, and we have the good fortune to be working with a best-selling author James Patterson in this endeavor, and we'll be sharing his reading list selections for every age here on Patch. Plus, we'll showcase reading lists from our local librarians, bookstores, and you\xE2\x80\x94our readers. But here, an open letter to moms and dads of reluctant readers from James Patterson.</em></p><p>&#13;\n\
    </p><p>Dear Moms and Dads,</p><p>&#13;\n\
    </p><p>I\xE2\x80\x99ve had the good fortune to meet hundreds of teachers and librarians around the country. They always wow me with their tips and tricks to get kids into reading. I thought it was time to get these great ideas out in the open so you all can use them at home.\xC2\xA0</p><p>&#13;\n\
    </p><p>So, we asked teachers and librarians to send us their ways for successfully turning reluctant kids into hooked readers. There are many methods, but, interesting to me, is that there are a half dozen overarching ones from which to work. Go ahead \xE2\x80\x94 give these a shot at home with your kids:</p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 After a kid has read a book, listen\xE2\x80\x94really listen\xE2\x80\x94to what he has to say about it. Show him that his opinions matter and that you respect his judgment.</p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 Make books \xE2\x80\x94 lots of them \xE2\x80\x94 available. Go the library. Go to book sales. Go to bookstores.\xC2\xA0Give your kiddo many books you\xE2\x80\x99ve selected especially for him to choose from.</p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 Reward reading. With prizes, with privileges, with praise.</p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 Set the rules and expectations \xE2\x80\x94 how much time, how many books. Your children will rise to your expectations.</p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 However old they are, read to your children or read with them. Talk about the books you\xE2\x80\x99re sharing chapter-by-chapter so that you are both responsible to keep the conversation going.</p><p>&#13;\n\
    </p><p>\xE2\x80\xA2 New habits are too easy to break. Don\xE2\x80\x99t stop any of this when your kids become those avid readers. They need your consistent support.</p><p>&#13;\n\
    </p><p><em>\xC2\xA0-\xC2\xA0James Patterson</em></p><p>&#13;\n\
    </p><p><strong><i>Check out these books on the ReadKiddoRead <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.readkiddoread.com%2fgreat-advanced-reads\">Great Advanced Reads</a> section (ages 12 and up).</i></strong></p><p>&#13;\n\
    </p><p><strong>Friends with Boys by Faith Erin Hicks (ages 12 and up)</strong></p><p>&#13;\n\
    </p><p>A girl haunted by her mother\xE2\x80\x99s abandonment and saddled with a ghost must navigate her first days of high school. New friends offer to help Maggie rid herself of the ghost, but in the process violence breaks out, tensions rise and secrets emerge. Maggie gets unexpected help in this moody, atmospheric graphic novel that is sure to strike a nerve for all those in the sweet, spooky throes of adolescence.</p><p>&#13;\n\
    </p><p><strong>The Fault in Our Stars by John Green (ages 13 and up)</strong></p><p>&#13;\n\
    </p><p>A poignant story of love between two teens battling cancer. But more importantly, it\xE2\x80\x99s a story of growing up and self-discovery for droll, nerdy and all-round adorable teens Hazel and Gus.</p><p>&#13;\n\
    </p><p><strong>The Girl in the Park\xC2\xA0by Mariah Fredericks\xC2\xA0(ages 13 and up)</strong></p><p>&#13;\n\
    </p><p>A whodunit of the best sort, this page turner will keep you riveted! Read about how Rain finds the killer of her former best friend, Wendy among all the suspicions, lies and speculation.</p><p>&#13;\n\
    </p><p><strong><i>Get your preteen hooked on reading! Some great recommendations are available in the </i><i>section of the ReadKiddoRead site! (Ages 9 and up)</i></strong></p><p>&#13;\n\
    </p><p><strong>Middle School: Get Me Out of Here! by James Patterson and Chris Tebbetts; Illustrated by Laura Park (ages 9-14)</strong></p><p>&#13;\n\
    </p><p>If anybody could use a fresh start, it\xE2\x80\x99s Rafe Khatchadorian. Rafe gets a chance to leave behind his troubled sixth-grade year (chronicled in <i>Middle School: The Worst Years of My Life</i>) when the Khatchadorians move into Grandma\xE2\x80\x99s apartment in the city. Then Rafe is accepted to a school for the artistically inclined, and he vows to put his rule-breaking ways behind him. But things don\xE2\x80\x99t go exactly as planned....\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>Liar &amp; Spy by Rebecca Stead\xC2\xA0(ages 9 \xE2\x80\x93 12)</strong></p><p>&#13;\n\
    </p><p>When 7-year-old Georges meets his new neighbor Safar and is recruited as a spy, he\xE2\x80\x99ll also begin questioning how far you can go to keep a friendship.</p><p>&#13;\n\
    </p><p><strong>Three Times Lucky by Sheila Turnage (ages 8 -12)</strong></p><p>&#13;\n\
    </p><p>Read about the spunky and resourceful detective, Mo (short for Moses) as he tries to uncover the mystery that has his hometown abuzz.</p><p>&#13;\n\
    </p><p><strong><i>Are your kids just starting to read on their own? Then give these selections from the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.readkiddoread.com%2fgreat-transitional-books\">Great Beginner Reads</a> section a try! (Ages 6-9)</i></strong></p><p>&#13;\n\
    </p><p><strong>Bink &amp; Gollie: Two for One by Kate DiCamillo and Alison McGhee; Illustrated by Tony Fucile (ages 6 to 9)</strong></p><p>&#13;\n\
    </p><p>Bink and Gollie go\xC2\xA0to\xC2\xA0the\xC2\xA0State Fair,\xC2\xA0have some fiascos and learn\xC2\xA0their\xC2\xA0future from a fortune-teller:\xC2\xA0they\xC2\xA0will\xC2\xA0always\xC2\xA0be\xC2\xA0friends.\xC2\xA0That\xE2\x80\x99s all they need to know.</p><p>&#13;\n\
    </p><p><strong>The Great Cake Mystery\xC2\xA0by Alexander McCall Smith; illustrated by Iain McIntosh (ages 7-10)</strong></p><p>&#13;\n\
    </p><p>Everyone is happy in school \xE2\x80\x93 even the cat. But all that changes when school treats begin to disappear. Enter Precious Ramotswe and her incredible sleuthing skills. This tale raises questions about friendship and loyalty.</p><p>&#13;\n\
    </p><p><strong><i>Looking forward to reading to your kid? These selections from the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.readkiddoread.com%2fgreat-illustrated-books\">Great Illustrated Books</a> section are a great start! </i><i>(Ages 2-5)</i></strong></p><p>&#13;\n\
    </p><p><strong>Children Make Terrible Pets\xC2\xA0by Peter Brown\xC2\xA0(ages 4 and up)</strong></p><p>&#13;\n\
    </p><p>Lucy the Bear happens upon a little boy hiding behind a bush. Lucy excitedly brings him home to show Mom. Mom is <i>not </i>amused to find a little boy in her living room and issues a careful warning that \xE2\x80\x9Cchildren make terrible pets.\xE2\x80\x9D\xC2\xA0 Find out how Lucy figures out that sometimes leaving things where you find them is a <i>really</i> good idea.</p><p>&#13;\n\
    </p><p><strong>Little Pig Joins the Band\xC2\xA0by David Hyde Costello (for ages 3-6)</strong></p><p>&#13;\n\
    </p><p>Little Pig wants to play in the family band, but all the instruments are too big for him. Little Pig does not give up hope though \xE2\x80\x93 because he just found the baton and the whistle which fit him perfectly.\xC2\xA0</p><p>&#13;\n\
    </p><p><em>What have you been reading to your kids lately? Which books would you recommend to add to this list? We'd love to hear about your experiences encouraging your child to read!</em></p>\n\
    </div></div>"
