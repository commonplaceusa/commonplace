  content: "<div><div>\n          <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f09%2fHall-Jordan-Ohio-State-Buckeyes-Ohio-State-Athletics-2012-ARTICLE.jpg\" rel=\"lightbox[19104]\"><img class=\"alignleft size-full wp-image-19107\" title=\"Ohio State (29) vs. University Alabama-Birmingham (15)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/09/Hall-Jordan-Ohio-State-Buckeyes-Ohio-State-Athletics-2012-ARTICLE.jpg\" alt=\"\" width=\"199\" height=\"295\"></a>RB Jordan Hall (#7) led The Ohio State Buckeyes to a 29-15 win over UAB by rushing for a career high 105 yards!</strong></p>\n\
    <p><strong>The McDonald\xE2\x80\x99s Buckeye Players of the Week</strong></p>\n\
    <p><strong><em>OFFENSE</em></strong><strong></strong></p>\n\
    <p><strong>Jordan Hall</strong></p>\n\
    <p><strong>RB, No. 7, Senior</strong></p>\n\
    <p><strong>5-9, 194 pounds</strong></p>\n\
    <p><strong>Hometown: Jeannette, Pa.</strong></p>\n\
    <p><strong>Jeannette High School</strong></p>\n\
    <p><strong>The Scoop: </strong>As hard as this is to believe, it\xE2\x80\x99s nevertheless true: RB Jordan Hall led Ohio State to a 29-15 win over UAB last week by rolling up a career high 105 rushing yards. Yes, you read that correctly \xE2\x80\x93 a \xE2\x80\x9Ccareer high\xE2\x80\x9D 105 rushing yards. Considering Hall is a senior Buckeye, you\xE2\x80\x99d figure he\xE2\x80\x99d have at least a game or two of plus 150 yards rushing under his belt. But that\xE2\x80\x99s the not case, and Hall\xE2\x80\x99s career best game also marks the first time an OSU running back has eclipsed 100 rushing yards this season. All surprise and awe aside, it was nice to see exactly that happen: a Buckeye back finally breakout and help QB Braxton Miller carry the offense. For the game, Hall averaged 6.2 yards per carry with a long run of 14 yards. He also grabbed two passes for another 21 yards. And the 17 total rushing attempts were just one carry away from Hall\xE2\x80\x99s career high of 18 he set last year during the 10-7 home loss to Michigan State \xE2\x80\x93 how ironic, as the Spartans are OSU\xE2\x80\x99s upcoming opponent and first Big Ten matchup of the young 2012 campaign.</p>\n\
    <p><strong><em>DEFENSE</em></strong></p>\n\
    <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f09%2fGrant-Doran-Ohio-State-Buckeyes-Ohio-State-Athletics-2012.jpg\" rel=\"lightbox[19104]\"><img class=\"alignleft size-full wp-image-19108\" title=\"Ohio State (29) vs. University Alabama-Birmingham (15)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/09/Grant-Doran-Ohio-State-Buckeyes-Ohio-State-Athletics-2012.jpg\" alt=\"\" width=\"200\" height=\"276\"></a>Doran Grant</strong></p>\n\
    <p><strong>CB, No. 12, Sophomore</strong></p>\n\
    <p><strong>5-11, 188 pounds</strong></p>\n\
    <p><strong>Hometown: Akron, Ohio</strong></p>\n\
    <p><strong>St. Vincent-St. Mary High School</strong></p>\n\
    <p><strong>The Scoop: </strong>The shoes were filled quite adequately in the \xE2\x80\x98Shoe. With Ohio State\xE2\x80\x99s ultra-talented CB Bradley Roby out with a shoulder injury, sophomore CB Doran Grant stepped up into Roby\xE2\x80\x99s shoes, and helped guide the Buckeyes to a 29-15 win over UAB last week in Ohio Stadium, or the \xE2\x80\x98Shoe, if you will. \xE2\x80\x9CI think I did okay,\xE2\x80\x9D Roby said after the game. \xE2\x80\x9CI just came in and did what I had to do in the absence of Bradley Roby and in helping the team in any way I could.\xE2\x80\x9D Yeah, you bet, Grant did \xE2\x80\x9Cokay.\xE2\x80\x9D Heck, he was more than \xE2\x80\x9Cokay.\xE2\x80\x9D As the speedy corner from the same high school as LeBron James rackedup a career high seven tackles (five of which were solo stops), recovered a fumble and intercepted UAB QB Austin Brown in the fourth quarter. \xE2\x80\x9CYou have to make plays,\xE2\x80\x9D Grant said after the game. \xE2\x80\x9CYou need to come in and know your work and go 100 percent every time.\xE2\x80\x9D Grant\xE2\x80\x99s two turnovers (the pick and fumble recovery) were the only ones the Buckeyes gained against UAB. And Grant also picked up OSU\xE2\x80\x99s lone sack of the game. Chances are we\xE2\x80\x99ll start seeing a lot more of Grant on the gridiron.</p>\n\n\n        </div></div>"
