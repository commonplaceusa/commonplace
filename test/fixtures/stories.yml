  title: Displaced Animals
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/displaced-animals-aae2a4c5?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>With the storm bearing down on us, please be on the lookout for scared and displaced animals, like my Siberian Husky, Bridgett.</p><p>&#13;\n\
    </p><p>Bridgett has been missing for almost a year now. \xC2\xA0I know that sounds like a long time, and it is, but the passage of time does not mean she has been re-homed or has died. \xC2\xA0It means she is adept at survival, as are most lost pets.</p><p>&#13;\n\
    </p><p>For months Bridgett has been traveling around the Acton, Maynard, Stow, Boxborough, Concord, Sudbury areas. \xC2\xA0She is a husky and they are known to be able to travel great distances. \xC2\xA0Tracking dogs continue to pick up her scent. \xC2\xA0It is possible that she has left her hot zone and is roaming about.\xC2\xA0</p><p>&#13;\n\
    </p><p>Please keep a lookout for my Bridgett and any other animal in need. Call or Text 978-853-4087 immediately, do not wait, if you even think you see her. \xC2\xA0</p><p>&#13;\n\
    </p><p>Thank you so much. \xC2\xA0I hope all you love is tucked safely away during this storm.</p><p>&#13;\n\
    </p><p>WWW.FACEBOOK.COM/HELPBRINGBRIDGETTHOME</p></div></div>"
  summary: "With the storm bearing down on us, please be on the lookout for scared and displaced animals, like my Siberian Husky, Bridgett. Bridgett has been missing for almost a year now. \xC2\xA0I know that sounds like a long time, and it is, but the passage of time does not mean she has been re-homed or has died."
