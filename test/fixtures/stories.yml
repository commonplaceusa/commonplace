  content: "<div><div><p>In the aftermath of this year\xE2\x80\x99s contentious and closely fought national elections, Arlington Community Education will host <strong>What Now?\xC2\xA0A Post-Election Roundtable</strong> with specialists in American politics from the Massachusetts Institute of Technology (MIT) and Tufts University. The program will take place at <strong>7:30pm on Thursday, November 15</strong>, in the Arlington High School Media Center, 869 Mass Ave, Arlington. The event is co-sponsored by the League of Women Voters of Arlington.</p><p>&#13;\n\
    </p><p>Panelists include MIT professor Andrea Campbell, whose upcoming book is <i>How Americans Think About Taxes</i>; Devin Caughey, who has been teaching a US National Elections class at MIT this fall; and Debbie Schildkraut, associate professor at Tufts University and author most recently of <i>Americanism in the Twenty-First Century: Pubic Opinion in the Age of Immigration</i>. The program will be moderated by David Whitford, an editor-at-large at <i>Fortune</i> magazine.\xC2\xA0</p><p>&#13;\n\
    </p><p>Panelists will examine the ways in which President Obama\xE2\x80\x99s victory and the congressional and ballot initiative outcomes were both surprising and unsurprising; how voters' attitudes toward health care reform and their attributions of credit and blame for the economy\xE2\x80\x93 including their views on the auto and bank bailouts and the stimulus measures \xE2\x80\x93 affected voter choice; and, finally, whether the public is as polarized as are elected politicians, and how this reality bodes for policymaking during Obama's second term.\xC2\xA0There will be ample opportunity for questions from the audience.</p><p>&#13;\n\
    </p><p>This program is the second in Arlington Community Education\xE2\x80\x99s fall speaker series moderated by David Whitford and co-sponsored by the League of Women Voters of Arlington. The final event in the series <strong>Making Evidence Matter: The Role of Science in US Policy</strong> will take place on Thursday, November 29, at 7:30pm, and will feature Kevin Knobloch, president of the Union of Concerned Scientists.</p><p>&#13;\n\
    </p><p>Admission is $5. For more information visit www.arlingtoncommunityed.org or call\xC2\xA0the Community Education office at 781 316-3568.</p></div></div>"
