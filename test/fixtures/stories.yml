  content: "<div><div>\n\
    <p>Some time around 2 a.m. Sunday morning, a Granger Township teen flipped and rolled his car at the intersection of Colony Hills Drive and North Hametown Road, said <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbath-township-police\">Bath Police</a> Chief Michael McNeely.</p><p>&#13;\n\
    </p><p>McNeely did not reveal the identity of the 18-year-old male, but said he is on life support at Akron General Medical Center.</p><p>&#13;\n\
    </p><p>It appears the car flipped and rolled several times before landing back on the wheels, McNeely said. He was unsure how the accident occurred. The crash was handled by Ohio Highway Patrol and more information was not available Sunday morning.</p><p>&#13;\n\
    </p><p>Officers got a call from a parent who thought their child was supposed to be with the teen, and after a search, no other passenger was found.\xC2\xA0</p><p>&#13;\n\
    </p><p>McNeely described the pictures he saw of the accident as \"horrific\" and the car was destroyed.</p><p>&#13;\n\
    </p>\n\
    </div></div>"
