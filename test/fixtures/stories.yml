  content: "<div><div>\n\
    \t\t\t\t\t\n\n\
    <p>CONCORD, N.H. (AP) \xE2\x80\x94 U.S. Marshals say they&#8217;ve arrested fugitive Robert Joseph Manship, who&#8217;s wanted on sex charges in New Hampshire.</p>\n\
    <p>Manship was arrested at the Los Angeles International Airport on Friday after his return from the Philippines.</p>\n\
    <p>Manship, a retired U.S. Air Force sergeant, has been indicted in New Hampshire on charges of aggravated felonious sexual assault and felonious sexual assault on a child under the age of 13.</p>\n\
    <p>The U.S. marshal for New Hampshire, David Cargill Jr., says his office worked with other federal and international law enforcement agencies to capture Manship.</p>\n\
    <p>Manship was initially questioned by the Hudson, N.H., police about alleged sexual assaults on a child in 1995. He&#8217;s believed to have left the country after that.</p>\n\
    <em> Copyright 2012 The Associated Press.</em>\n\n\
