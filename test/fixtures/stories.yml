  title: "Hurricane Sandy: Northeast Ohio Begins to See Impact"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/hurricane-sandy-northeast-ohio-begins-to-see-impact?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Residents in Northeast Ohio are beginning to see the impact of Hurricane Sandy as high winds cause power outages across the area and huge waves on Lake Erie.</p><p>&#13;\n\
    </p><p>The National Weather Service has issued a high wind warning for all of Northeast Ohio effective until 4 p.m. Tuesday.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>These winds will be sustained at 30 to 40 miles per hour with gusts of up to 65 miles per hour, the NWS predicts.</p><p>&#13;\n\
    </p><p>In addition, a lakeshore flooding warning is in effect until 8 p.m. Tuesday. Waves on the lake could reach up to 22 feet high and the lake will rise three feet over normal levels.\xC2\xA0</p><p>&#13;\n\
    </p><p>A flood watch is in effect for all of Northeast Ohio as we face steady and sometimes heavy rain through Tuesday evening.</p><p>&#13;\n\
    </p><p><strong>All warnings in effect for Northeast Ohio, 6 p.m. Monday:</strong></p><p>&#13;\n\
    </p><ul><li><strong>High Wind Warning, noon Monday to Tuesday at 4 p.m.</strong></li>&#13;\n\
    <li><strong>Flood Watch, late Sunday night to Tuesday evening</strong></li>&#13;\n\
    <li><strong>Lakeshore Flood Warning, noon Monday to Tuesday at 8 p.m.</strong></li>&#13;\n\
    <li><strong>Flood Warning, Cuyahoga River at Independence, Chagrin River at Willoughby and Grand River at Painesville</strong></li>&#13;\n\
    </ul><p>&#13;\n\
    </p><p>Are you seeing storm damage? </p>\n\
    </div></div>"
