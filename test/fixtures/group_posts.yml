  body: "Happy New Year!\n \n\
    I've been busy having fun planning adult programming and preparing publicity for the Greenwood Lake Public Library.\n \n\
    See below for all the awesome educational and entertaining programming and events that we've been working on just for you for the Winter 2012!\n \n\
    GREENWOOD LAKE PUBLIC LIBRARY\n LIBRARY PROGRAMS\n Greenwood Lake Public Library\n 79 Waterstone Rd., Greenwood Lake, NY\n (845) 477-8377 Ext. 101\n \n\
    The sun is always shining at the\n Greenwood Lake Public Library!\n \n\
    Registration is required for all programs. Priority registration for Greenwood Lake residents where noted. All programs are free unless otherwise noted. Program fees are non-refundable. All children under the age of seven must be accompanied by an adult. Seating is limited; early registration is highly recommended.\n \n\
    ON EXHIBIT\n -Collectible Series \xE2\x80\x93 Visit three display cases to view the treasures of local collectors who are exhibiting their collections on a two-week, rotating basis each month.\n -Works of Art Gallery: \xE2\x80\x9CJanuary Artist-of-the-Month: Rene Fressola (a.k.a., Ralph Angelo)\xE2\x80\x9D \xE2\x80\x93 Jan. 10-28. Rene Fressola\xE2\x80\x99s exhibit, \"Made in Brooklyn 2007-2011,\" will be displayed throughout the month featuring his small abstract works of mixed media.\n -Works of Art Gallery: \xE2\x80\x9CMarch Artist-of-the-Month: Helen Hill\xE2\x80\x9D \xE2\x80\x93 Mar. 1-26. Helen Hill exhibits her works throughout the month featuring her watercolors.\n -Budding Artist Gallery: \xE2\x80\x9CJanuary Student-Artist-of-the-Month: Joshua Franklin\xE2\x80\x9D \xE2\x80\x93 Jan. 1-28. Student artist, Joshua Franklin (13), displays his artwork at his exhibit, \"Anime by Joshua.\"\n -Budding Artist Gallery: \xE2\x80\x9CFebruary Student-Artist-of-the-Month: Emma Cernuto\xE2\x80\x9D \xE2\x80\x93 Feb 1-21. Student artist, Emma Cernuto (8), displays her artwork at her exhibit, \xE2\x80\x9CArt by Emma.\xE2\x80\x9D\n -Budding Artist Gallery: \xE2\x80\x9CMarch Student-Artist-of-the-Month: Patrick Gardiner\xE2\x80\x9D \xE2\x80\x93 Mar. 1-25. Student artist, Patrick Gardiner (7), displays his artwork at his exhibit, \"A Little Bit of Luck.\"\n -Special Exhibit: \xE2\x80\x9CThe Art of Moses Earnest Tolliver\xE2\x80\x9D by Inge Grafe-Kieklak \xE2\x80\x93 Feb. 1-21. Inge Grafe-Kieklak displays her art collection by African-American artist, the late Mosel Earnest Tolliver, for Black History Month.\n -Special Exhibit: \xE2\x80\x9CAfrican-American Culture\xE2\x80\x9D by the Greenwood Forest Farms Association \xE2\x80\x93 Feb. 10-20. The GFFA exhibits African-American culture to coincide with its 7th Annual Black History Month program.\n -Special Exhibit: \xE2\x80\x9CCelebrate Girl Scout Month\xE2\x80\x9D \xE2\x80\x93 Mar. 1-27. On display will be information about all levels of scouting, as well as uniforms, past and present, to coincide with National Girl Scout Month. For info, contact Leaders Kelly Gerhardt at (845) 477-3807 or Coleen Hallinan at (845) 477-8117.\n \n\
    ADULT PROGRAMS\n -Adult Game Night \xE2\x80\x93 6:30-8:45 p.m., first Tues. monthly. Play Scrabble, Scattergories & more or bring your own game to play. Bring along a friend or two!\n -Independent Film Night \xE2\x80\x93 7-9 p.m., second Tues. monthly. Call Faith Crisanto at Ext. 111 to confirm what\xE2\x80\x99s playing. Upcoming Films: \xE2\x80\x9CA Screaming Man\xE2\x80\x9D by Mahamat-Saleh Haroun (winner Jury Prize\xE2\x80\x94Cannes Film Festival), (Official Selection\xE2\x80\x94Toronto Int\xE2\x80\x99l. Film Festival), (winner Best Actor & Best Screenplay\xE2\x80\x94Chicago Int\xE2\x80\x99l. Film Festival (Feb.) and \xE2\x80\x9CThe Colors of the Mountain\xE2\x80\x9D by Carlos Cesar Arbelaez (winner New Directors Award\xE2\x80\x94San Sebastian Int\xE2\x80\x99l. Film Festival) (Mar.).\n -Book Lovers\xE2\x80\x99 Club \xE2\x80\x93 7-9 p.m., fourth Tues. monthly. Discuss the current book and select the next month\xE2\x80\x99s read. Upcoming books: \xE2\x80\x9CThe Paris Wife\xE2\x80\x9D by Paula McClain (Jan.) and \xE2\x80\x9CThe Secret Scripture\xE2\x80\x9D by Sebastian Barry (Feb.).\n -Tues., Jan. 31: \xE2\x80\x9CWarm Winter Soups\xE2\x80\x9D with Home Chef Darleen Haupt \xE2\x80\x93 7-8:30 p.m. Staying warm on the chilliest winter day will be a \"breeze\" after Home Chef Darleen Haupt shows you how to make a meal out of these hearty winter soups that will \"warm your heart\" AND \"fill your belly!\" This program is full and is now taking a waiting list.\n -Thurs., Feb. 9: \xE2\x80\x9CSweet Desserts for Your Honey\xE2\x80\x9D with Home Chef Maria Jones \xE2\x80\x93 6:30-8:30 p.m. Show your \xE2\x80\x9CHoney\xE2\x80\x9D all your love by making these sweet treats with Home Chef Maria Jones, who shows you how to make Cake with Honey Sauce, a delicate cake that bakes in a luscious honey sauce, and her Grandma\xE2\x80\x99s secret recipe for Sfingi, a sweet batter made from ricotta cheese, deep fried, and drizzled with honey. We\xE2\x80\x99ll also taste a variety of honey from local beekeepers at this \xE2\x80\x9Csweet\xE2\x80\x9D program! ADULT program. Priority registration for GWL residents. Young Adults (Ages 16 & up) can sign up on the Waiting List and will be permitted to attend if the program doesn\xE2\x80\x99t fill by 2/2.\n -Thurs., Feb. 16: \xE2\x80\x9CPuppy Love\xE2\x80\x9D with Carolann Puzio \xE2\x80\x93 6:30-8:30 p.m. Dogs just wanna have fun! Learn how you can use positive AND fun training techniques to set your dog up for success and create harmony in your home with your canine companion. Pet lover and advocate and Certified Therapy Dog Handler, Carolann Puzio, shows you how! Our furry, four-legged friends, \xE2\x80\x9CRocky\xE2\x80\x9D Puzio, a Certified Therapy Dog with Therapy Dogs International, and \xE2\x80\x9CParmigiano Reggiano (Reggie)\xE2\x80\x9D Corrado, a Registered Service Animal, will make a special guest appearance. ADULT program. YOUNG ADULTS (Grades 5 & up) are also invited to attend.\n -Tues., Feb. 21: \xE2\x80\x9CHealthy Living: Face the World\xE2\x80\x94Feeling and Looking Good Inside & Out\xE2\x80\x9D with Makeup Artists Melody Mangual & Elizabeth Myers \xE2\x80\x93 7-8:30 p.m. As vain as it may sound, when you LOOK good, you FEEL good! Join makeup artists, Melody Mangual and Elizabeth Myers, at this Healthy Living program focusing on \xE2\x80\x9CPutting on Your Best Face\xE2\x80\x9D by learning how the correct beauty products can transform the way you look AND feel, as well as learning how to apply makeup for a more youthful, healthful appearance. Don\xE2\x80\x99t experience makeup mishaps; learn how to select and correctly apply concealer, foundation, and eye shadow, as well as learn tips on how to keep your lipstick on longer, the difference between \xE2\x80\x9Clipstick\xE2\x80\x9D and \xE2\x80\x9Clip stain,\xE2\x80\x9D how to turn a day look into an evening look, and much more with Melody and Elizabeth for healthy living! ADULT program. YOUNG ADULTS (Ages 16 & up) are also invited to attend.\n -Thurs., Mar. 15: \xE2\x80\x9CMusic Makers Concert Series: Irish and American Folk Music from the Heart\xE2\x80\x9D featuring Singer/Songwriter Danny Quinn \xE2\x80\x93 7-8:30 p.m. Join Danny Quinn for an evening of authentic Irish and American folk music from the heart where he will sing original, folk, and Celtic tunes. Come celebrate the Irish with us!\n Danny Quinn is a singer/songwriter who has been performing for over thirty years both nationally and internationally. He has been the host of six radio programs spotlighting the folk music of Ireland, America, Canada, and Scotland.\n Danny has released over fourteen albums, both as a solo artist and as a member of two different groups including, \xE2\x80\x9CThe Mighty Quinn\xE2\x80\x9D and \"Stoutheart,\xE2\x80\x9D which was a group sponsored by Guinness Stout. For twenty years, on and off, Danny was a back-up guitarist and vocalist for the legendary Tommy Makem and for many years, Danny was an opening act for Tommy Makem, John Prine, Tom Chapin, The Wolfetones, The Chieftains, The Clancy Brothers, and David Mallett, to name just a few.\n Danny\xE2\x80\x99s style ranges from Irish and American Folk to light rock and has been compared to such artists as, Jimmy Buffett, John Denver, and early Billy Joel. For additional information about Danny, visit www.dannyquinn.com.\n This project is made possible, in part, with individual donations from members of the community.\n Donations for this concert series are most welcome and can be made to the \xE2\x80\x9CMusic Makers Concert Series Project\xE2\x80\x9D at the Greenwood Lake Public Library, P.O. Box 1139, Greenwood Lake, New York 10925. Please indicate if your donation is in memory of or in honor of a loved one and if you would like to be publicly thanked in our quarterly newsletter. A Donation Form may also be clipped from our Newsletter or downloaded from our Newsletter online at www.gwllibrary.org.\n As always, your generous support of Library projects is truly appreciated. Thank you.\n -Tues., Mar. 20: \xE2\x80\x9CHealthy Living: Food for Thought\xE2\x80\x9D with Holistic Practitioner Darleen Haupt \xE2\x80\x93 7-8:30 p.m. Join holistic practitioner, Darleen Haupt, at this important Healthy Living program where she will discuss how to keep your brain from aging through informed food choices for optimum \xE2\x80\x9Cbrain\xE2\x80\x9D health. The combination of eating well, along with physical activity, benefits the body AND the brain in many ways, possibly lowering the risk of Alzheimer\xE2\x80\x99s and dementia giving you \xE2\x80\x9CFood for Thought\xE2\x80\x9D when it comes to healthy living!\n -Sat., Mar. 24: \xE2\x80\x9CHow to Start a Vegetable Garden\xE2\x80\x9D with Cornell Cooperative Extension of Orange County Master Gardeners \xE2\x80\x93 10:30 a.m.-12:30 p.m. Get Set and Grow! Learn how to start a vegetable garden from Cornell\xE2\x80\x99s Master Gardeners, who will share their tools for gardening success and teach you techniques and tips designed to make gardening fun and easy!\n -Sat., Mar. 24: \xE2\x80\x9CFlower Power Patio Pots\xE2\x80\x9D with Crafter Carolyn Keller \xE2\x80\x93 1:30-3:30 p.m. Join crafter, Carolyn Keller, who returns this spring to teach you how to make a pretty mosaic patio pot using a variety of items that you can find in your cupboard or in your yard at this creative, hands-on workshop. A $10 non-refundable supply fee is due at required prior in-person registration for this ADULT program. Young Adults (Ages 16 & up) can sign up on the Waiting List and will be permitted to attend if the program doesn\xE2\x80\x99t fill by 3/17. Priority registration is given to Greenwood Lake residents. Seating is limited; early registration highly recommended. For info, call (845) 477-8377 Ext. 101.\n -Sun., Mar. 25: \xE2\x80\x9CA Musical Journey through the Stories of Ireland\xE2\x80\x9D featuring Bairbre McCarthy and Frank Orsini \xE2\x80\x93 1-2:30 p.m. Irish storyteller, Bairbre McCarthy, tells stories of ancient kings, heroes, fairy folk, mythological legends, and the history of Ireland. Accompanying Bairbre is multi-instrumentalist, Frank Orsini, who adds music, tandem-storytelling, singing, and dancing to celebreate the Irish. Family program.\n Bairbre is a seancha\xC3\xAD (storyteller) and author from County Clare on Ireland\xE2\x80\x99s west coast. She is noted for her knowledge of Irish mythology, folklore, and language and she enjoys collaborations with other artists. She is the founder and director of the children\xE2\x80\x99s program at Catskills Irish Arts Week in East Durham, NY, the largest summer school in North America devoted to the Irish Traditional Arts. She is also a NYS certified teacher of English, French, and Gifted students. For info on Bairbre, visit www.bairbremccarthy.com.\n Bairbre\xE2\x80\x99s books and CDs include: \xE2\x80\x9DFavourite Irish Legends,\xE2\x80\x9D \xE2\x80\x9CIrish Leprechaun Stories,\xE2\x80\x9D \xE2\x80\x9CThe Adventures of C\xC3\xBAchulainn, \xE2\x80\x9C and \xE2\x80\x9DThe Keeper of the Crock of Gold.\xE2\x80\x9D Also, she has produced the CD: \xE2\x80\x9CIntroduction to the Irish Language: Easy Irish Lessons for Beginners.\xE2\x80\x9D\n Frank Orsini has been one of the prominent acoustic musicians of Upstate New York. He plays violin, viola, and mandolin, as well as Celtic harp.\n A versatile fiddler, singer, and seasoned ensemble player, he has been on numerous recordings and has been a member of many established groups with a strong following, including the Whipper-Snappers, the Upstate Bluegrass Band, and the High Flyers. He has also played extensively with Walt Michael, Bill Matthiesen and Liz Stell, Roy \"Poncho\" Hurd, Martha Gallagher, Bairbre McCarthy, and Brian \"Chip\" Chevalier, as well being part of projects with John Kirk and Trish Miller.\n Frank\xE2\x80\x99s repertoire and expertise is extensive and spans Elizabethan and Early music, Celtic, Bluegrass, Country, and Blues, as well as dance tunes from olde England, New England, Canada, Appalachia, American swing, and Cajun.\n -Thurs., Mar. 29: \xE2\x80\x9CGlobal Gourmet: Irish Food\xE2\x80\x9D with Chefs Sara Cox & Jennifer Fierro \xE2\x80\x93 7-8:30 p.m. Sample delicious Irish food by chefs, Sara Cox and Jennifer Fierro, who will prepare Irish food favorites at our Global Gourmet international food series focusing on the Irish culinary experience! You don\xE2\x80\x99t have to be Irish to enjoy and appreciate the \xE2\x80\x9Cgreen\xE2\x80\x9D cuisine from the Emerald Isle\xE2\x80\x94Ireland! ADULT program. Young Adults (Ages 16 & up) can sign up on the Waiting List and will be permitted to attend if the program does not fill by 3/22. Priority registration for Greenwood Lake residents.\n -Mondays, Apr. 16 & 23: \xE2\x80\x9CDefensive Driving\xE2\x80\x9D \xE2\x80\x93 Spring 2012 Sessions \xE2\x80\x93 5:30-8:30 p.m. There will be TWO 3-hour sessions & registration is mandatory for BOTH sessions. Reduce the liability and collision premiums on your car insurance or have four points taken off your record by taking the class. This class is open only to those with a valid NYS. The fee, due at required PRIOR in-person registration, is $26.00 for all Greenwood Lake School District residents and $36.00 for non-residents. Please note: If you are late, you will not be permitted entry and will be closed out of the class. For information, call (845) 477-8377 Ext. 101.\n -Thurs., May 3: \xE2\x80\x9CSterling Forest Gardens\xE2\x80\x9D with Donald \xE2\x80\x9CDoc\xE2\x80\x9D Bayne \xE2\x80\x93 7-8:30 p.m. Join popular historian, educator, and photographer, Donald \"Doc\" Bayne, at this program where he will discuss the history of the development of Sterling Forest Gardens, a world-class botanical accomplishment that once thrived. Come learn about how the gardens began and the changes it had to undergo to hold the public\xE2\x80\x99s interest. Doc is known for his dynamic and entertaining programs that bring history to life. Join us!\n \n\
    YOUNG ADULT PROGRAMS\n -Magic: The Gathering - 7-8 p.m., Wednesday Nights (Ages 13-17). Bring your own cards or use our sets of 2-player starter games to play this fantasy card game and on-line phenomenon! Bring your friends! Rule sheets available. Light refreshments will be served.\n -Express Yourself; Get Crafty - Thursday Nights until 8 p.m. (Grades 5-12). Join us for a Do-It-Yourself Craft Night for tweens and teens. No registration necessary; just drop in! Projects are limited.\n -Thurs., Feb. 9: Valentine Soap Making - 6:30-8:30 p.m. (Grades 5-12). Learn how to make bath pouches and imbedded soaps to give as inexpensive gifts or to spruce up your own bathroom. We\xE2\x80\x99ll provide everything you need to make a beautiful bar of soap and a bath pouch or two, as well as how to wrap them for gift giving.\n -Sat., Feb. 11: Mad Scientists\xE2\x80\x99 Club: Fascinating & Frozen CO2 - 2-3:30 p.m. (Grades 5-12). Major Lance Gonzalez, Biochemist and US Air Force pilot, RET., returns with magic and treats for those who are curious about frozen carbon dioxide. If you liked pressurized CO2 and its properties; then you\xE2\x80\x99re going to love this \xE2\x80\x9Ccool\xE2\x80\x9D Mad Scientists\xE2\x80\x99 Club program!\n -Thurs., Feb. 16: Teen Advisory Group Meeting - 7-8 p.m. (Ages 11-17). Teen Advisory Group (TAG) is for tweens & teens who are interested in helping the Library choose and direct youth programs, book, movie, and game selections. You will receive volunteer hour credits and will be asked to participate in a number of voluntary activities. Join us to discuss ways to make our Library a success with our teen community!\n -Mar. 4-10: Teen Tech Week 2012: \xE2\x80\x9CGeek Out @ Your Library\xE2\x80\x9D - Teen Tech Week\xE2\x80\x9D is an annual celebration of technology and digital literacy and encourages teens to take advantage of the many technologies available to them, free of charge, at their libraries. For additional info, visit www.ala.org.\n -Sat., Mar. 10: Mad Scientists\xE2\x80\x99 Club: Let\xE2\x80\x99s Eat the Glaciers! - 2-3:30 p.m. (Grades 5-12). Explore the fascinating world of glaciers with our resident Mad Scientist, Tara Forte. Learn all about their many interesting characteristics at this \xE2\x80\x9Cgroovy\xE2\x80\x9D glacier program! Refreshments served.\n -Sat., Mar. 17: Dessert for St. Patrick\xE2\x80\x99s Day - 1-2:30 p.m. (Grades 5-12). How does a shamrock-shaped cream puff sound? Maybe not the most Celtic dessert, but delicious just the same! Baker Dawn Seeley, from Sweets of Today, shares her famous recipe for this delectable treat just in time for your St. Paddy\xE2\x80\x99s Day Dinner. Your dessert is going to \xE2\x80\x9CSham-Rock the House!\xE2\x80\x9D\n \n\
    CHILDREN\xE2\x80\x99S PROGRAMS\n -Story Time with Miss Jill - Introduce your child to the joys of reading with Miss Jill, where she combines storytelling, crafts, puzzles, and more for your child. Call for age-appropriate times and dates. Registration is ongoing. All children must be accompanied by an adult.\n -Pajama Story Time - 6:30-7:15 p.m., Wednesday Nights (2/8, 2/15, 2/22 & 2/29 and 3/14, 3/21 & 3/28) (Ages 1 yr.-Pre-K). Designed to meet the needs of the working parent, this program invites parents to put their children in their PJs for storytelling, puzzles, crafts, and activities!\n -Moms & Tots Playgroup \xE2\x80\x93 10-11:30 a.m., Wednesdays. Join Moms & Tots for playtime, seasonal crafts & more. Moms, grandparents & caregivers are welcome to attend.\n -Sat., Feb. 4: Crafterdays Saturdays - 10:30 a.m.-12 p.m. (Ages 4-6); 1-2:30 p.m. (Ages 7-11). Children will create a variety of seasonal and/or cultural crafts at these hands-on and fun crafting workshops!\n -Fri., Feb. 10: Melinda\xE2\x80\x99s Music \xE2\x80\x93 10:30-11:15 a.m. (Ages Birth-5 yrs.). Certified Music Therapist, Melinda Burgard, brings her expertise in music therapy to life for children.\n -Sat., Feb. 18: Pirate Party! - 10:30-11:30 a.m. (Boys Grades K-2). Join Miss Jill for some swashbuckling, great pirate stories, activities & games. Bring a homemade picture from your own favorite pirate book and get an extra prize! Boys, bring your Dad, Uncle, Brother, or Grandpa with you. All boys must be accompanied by an adult.\n -Sat., Feb. 18: Pinkalicious Party! - 1-2 p.m. (Girls Grades K-2). Girls rule at this activity party inspired by the Victoria & Elizabeth Kann books. We\xE2\x80\x99ll have some colorful fun with Pinkalicious and her stories. Bring a homemade picture with lots of pink, purple, gold, or silver in it for an extra prize! All girls must be accompanied by an adult.\n -Tues., Feb. 21: Jill\xE2\x80\x99s Jymnastics: 12:30-1:15 p.m. (Ages 2-3) OR 1:30-2:15 (Ages 4-5). Come jump, tumble & roll with Miss Jill! Parents must participate. Children must be accompanied by an adult. No siblings.\n -Fri., Mar. 2: Melinda\xE2\x80\x99s Music \xE2\x80\x93 10:30-11:15 a.m. (Ages Birth-5 yrs.). Certified Music Therapist, Melinda Burgard, brings her expertise in music therapy to life for children.\n -Sat., Mar. 3: Crafterdays Saturdays - 10:30 a.m.-12 p.m. (Ages 4-6); 1-2:30 p.m. (Ages 7-11). Children will create a variety of seasonal and/or cultural crafts at these hands-on and fun crafting workshops!\n -Sat., Mar. 17: A Morning in Old Ireland - 11-11:45 a.m. (Ages 4-11). Award-winning duo, Tim Jennings & Leanne Ponder, blend storytelling and Irish & Scottish music, legends, history, and lore at this Happy St. Patrick\xE2\x80\x99s Day program.\n -Tues., Mar. 20: Jill\xE2\x80\x99s Jymnastics: 12:30-1:15 p.m. (Ages 2-3) OR 1:30-2:15 (Ages 4-5). Come jump, tumble & roll with Miss Jill! Parents must participate. Children must be accompanied by an adult. No siblings.\n \n\
    COMPUTER DEPARTMENT\n -\xE2\x80\x9CGeek Squad\xE2\x80\x9D Picks \xE2\x80\x93 Visit these interesting web sites chosen by the Library\xE2\x80\x99s Geek Squad, Steve Regan & Jessica Gordon, and by Liz Cisek (Reference Dept.):\n Steve\xE2\x80\x99s Pick: www.rottentomatoes.com: Everything you want to know about movies, DVDs, trailers, reviews, present and upcoming releases, celebrity news, and various \xE2\x80\x9Cbests of lists.\xE2\x80\x9D\n Jessica\xE2\x80\x99s Pick: www.goodreads.com: This web site is where you can review books, read reviews written by others, and share progress you\xE2\x80\x99re making through your latest \xE2\x80\x9Cgood read.\xE2\x80\x9D\n Liz\xE2\x80\x99s Pick: www.spaceweather.com/flybys: This site offers information on satellite and the ISS (International Space Station) flybys.\n \n\
    OTHER PROGRAMS\n -Sat., Feb. 11: Greenwood Forest Farms Association \xE2\x80\x93 10:20 a.m. (Snow Date: Sun., Feb. 19, 11:30 a.m.). GFFA presents its 7th Annual Black History Month Program with film maker, Patricia DeArcy, discussing her new film on the history of the Harlem Cultural Council. Also featured at this program will be an Intergenerational Theatre performance.\n \n\
    SNEAK PEAK! UPCOMING SPRING PROGRAMS\n -Spring 3-Day Book Sale \xE2\x80\x93 Don\xE2\x80\x99t miss this big 3-day book sale! (Fri., 3/9, 1-5 p.m., Sat., 3/10, 11 a.m.-3 p.m., and Sun., 3/11, 11 a.m.-3 p.m.).\n -Mondays, Apr. 16 & 23: Defensive Driving \xE2\x80\x93 5:30-8:30 p.m. (Attendance at both sessions is mandatory).\n -Sun., Apr. 29: Art Extravaganza 2012 \xE2\x80\x93 12:30-2:30 p.m. Meet this past year\xE2\x80\x99s alumni artists who\xE2\x80\x99ve exhibited their works at the Library\xE2\x80\x99s Works of Art Gallery at this annual event featuring these talented artists and their extraordinary works of art!\n \n\
    Come discover a unique library experience\n at the Greenwood Lake Public Library\n "
