  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/bostonherald/sports/~3/IAj6mn-J3vU/view.bg&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div id=\"articleFull\"><p><span class=\"articleBegin\">W</span>OBURN &mdash; By way of the header, No.\xE2\x80\x892 <b>Somerville</b> remained undefeated and pushed itself past No.\xE2\x80\x896 <b>Madison Park</b>, 5-1, yesterday afternoon in a Division 1 North boys soccer semifinal.</p>\n\
    <p>Both Thayrone Miranda and Felix De Bona scored two goals and had an assist for the Highlanders (19-0-2). Miranda&rsquo;s first goal and both of De Bona&rsquo;s goals came off headers.</p>\n\
    <p>&ldquo;Felix speaks for himself by the way he plays,&rdquo; Somerville coach George Scarpelli said. &ldquo;Felix finishes and that is just the way he plays. He did exactly what we needed from him tonight, and that is to score goals.&rdquo;</p>\n\n\n\n\n\n\
    <p>Somerville did have some nerves coming into the game because it had already beaten Madison Park (17-4) earlier this season.</p>\n\
    <p>&ldquo;You have to be nervous playing a team like Madison Park because they are just that talented,&rdquo; Scarpelli said. &ldquo;You never know what kind of motivation they could have before the game.&rdquo;</p>\n\
    <p>After Miranda headed in a goal to give Somerville an early 1-0 lead, Madison Park&rsquo;s Edmilson Barros converted a penalty kick to tie the score.</p>\n\
    <p>Unfortunately for the Cardinals, moments later De Bona nailed in a header to put Somerville back on top.</p>\n\
    <p>&ldquo;I was kind of lucky because I wasn&rsquo;t even facing the goal,&rdquo; De Bona said. &ldquo;I got a nice pass from Julian Murphy and I was just able to put it in.&rdquo;</p>\n\
    <p>De Bona added another goal in the 53rd minute, and then fed Francisco Fernandes Neto on a 2-on-1 play to push the lead to 4-1.</p>\n\
    <p>Miranda iced the game with a breakaway goal, beating Madison Park goalie Joao Rosa to add some insurance with just over five minutes remaining.</p>\n\
    <p>Somerville will play <b>St. John&rsquo;s Prep</b> in the Division 1 North final tomorrow (noon) at Manning Field in Lynn, after Carter Ocko scored off a header with 4:08 remaining to lift the No.\xE2\x80\x89\xE2\x80\x894 Eagles (17-1-2) to a 2-1 victory over top-seeded <b>Masconomet</b> (18-1-2).</p>\n\
    <p>Girls soccer</p>\n\
    <p>Caitlin Harty scored in the first half to give No.\xE2\x80\x894 <b>Beverly</b> (17-3-0) the 1-0 win over No.\xE2\x80\x899 <b>Westford Academy</b> (12-5-1) in the Div. 1 North semifinals.</p>\n\
    <p>In the Div. 2 South semifinals, Cami McCrudy scored a hat trick as No.\xE2\x80\x893 <b>Medfield</b> (18-0-3) defeated No\xE2\x80\x897 <b>East Bridgewater</b> (14-2-4), 4-1.</p>\n\
    <p>The Warriors will face No.\xE2\x80\x898 <b>Duxbury</b> in the final Monday (noon) at Taunton High, after the Dragons (16-2-4) beat No.\xE2\x80\x894 <b>Canton</b> (16-2-1) in a penalty shootout after a 1-1 tie.</p>\n\
    <p>Jackie Goudreault scored the game&rsquo;s lone goal off an assist from Abigail Bridgewhile, and keeper Julia Perlmutter recorded seven saves on her way to a shutout as No.\xE2\x80\x895 <b>Dover-Sherborn </b>(15-3-3) edged No.\xE2\x80\x8917 <b>Abington </b>(12-8-1), 1-0 in the Div. 3 South semifinals.</p>\n\
    </div></div>"
