    For the taxpayers of Warwick- the Town has been paying lost wage benefits at $400/week since 2005, while getting nothing in return. The Town could have settled my Workers Comp case in 2005,06,07 at a huge cost savings both by eliminating the lost wage benefits, and reducing their WC premiums. I offered to settle the case in 2008, and it took 4years just to get a response of no from the Town Supervisor. The maximum settlement would have been no more than 7yrs of lost wage benefits. As of July of this year, the Town has surpassed what a settlement would have cost, yet they continue to flush $400 of your taxes down the toilet, week after week and year after year. Do the solar panels on Town Hall power calculators? How many more years are they going to kick this can down the road at your expense? Do the math- $400/week-$20,800 a year with no age cut off. I think it's time the town cut their losses and put your money to better use.\xC2\xA0"
