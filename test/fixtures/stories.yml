  title: Accessing Cancer Clinical Trials at Summa
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/summaflourish/feed1/~3/tPwgAP_fsmo/&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div id=\"post-2515\">\n\
    \t\t\t\t\t\n\n\
    \t\t\t\t\t\n\n\
    \t\t\t\t\t<div class=\"entry-content\">\n\
    \t\t\t\t\t\t<p>Summa Health System\xE2\x80\x99s Cancer Research Program began in 1988.\xC2\xA0 Over the years, thousands of patients have been enrolled in clinical trials, including those for breast cancer. \xC2\xA0For some cancer patients clinical trials \xC2\xA0may \xC2\xA0be a treatment option. There are \xC2\xA0research studies open for almost any kind of cancer at any given time.\xC2\xA0 If a study is not available for a particular patient, the Cancer Research Program will investigate finding one for the patient.\xC2\xA0 All of the cancer research studies conducted at Summa Health System are Medicare approved clinical trials and therefore, covered by Medicare and other insurance providers.</p>\n\
    <p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.summahealthcare1.org%2fwomenshealth%2fwp-content%2fuploads%2f2012%2f10%2f120210148.jpg\"><img class=\"alignleft size-full wp-image-2709\" title=\"120210148\" src=\"http://www.summahealthcare1.org/womenshealth/wp-content/uploads/2012/10/120210148.jpg\" alt=\"\" width=\"300\" height=\"210\"></a></p>\n\
    <p>When a patient enrolls in a clinical trial physicians, researchers and staff follow their treatment closely.\xC2\xA0 Each patient has a clinical research nurse who coordinates their care according to the research study.\xC2\xA0 The research nurse documents any side effects and response to the treatment.\xC2\xA0 Data is collected about the patient\xE2\x80\x99s treatment and the data is entered into an electronic database or data form for submission to the study sponsor.\xC2\xA0The data submitted does not include information that specifically identifies the patient. The physicians at Summa who are treating patients on a clinical trial are updated on a regular basis about the research study and its outcomes.</p>\n\
    <p>Clinical trials for cancer therapies typically assign research participants to receive either the standard therapy currently available or standard therapy plus an experimental product or intervention. \xC2\xA0Participating in a research study typically costs the patient the same amount as standard medical care, yet experimental therapies and additional tests, if needed, are paid for by the sponsor. Discuss with your physician if a clinical trial is right for you, or your loved ones. For more information about taking part in clinical trials visit the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.cancer.gov%2fclinicaltrials%2flearningabout%2fTaking-Part-in-Cancer-Treatment-Research-Studies\">National Cancer Institute</a>. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fow.ly%2feNak0\" target=\"_blank\">Visit us online</a> to see a list of open cancer clinical trials at Summa.</p>\n\
    <p>By participating in a <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.summahealth.org%2fresearch\" target=\"_blank\">clinical trial</a>, patients contribute to the science that has brought us where we are today in the treatment of cancer.\xC2\xA0\xC2\xA0 The advances in cancer research have been rapid in recent years.\xC2\xA0 Research into the genetics of cancer has led to the development of many new targeted therapies.\xC2\xA0 It is these targeted therapies tested in clinical trials that have increased the survival rate for cancer patients as well as decreased the side effects associated with chemotherapy.</p>\n\
    <p>As an aside, it is still Breast Cancer Awareness Month, so if you need to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fow.ly%2feLUZ0+\" target=\"_blank\">schedule a mammogram</a> or learn more about breast screening guidelines, please visit us online. There is also still time to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fow.ly%2feLV2B\" target=\"_blank\">win a spa package</a> by sharing why mammograms absolutely matter to you on our Facebook page.</p>\n\
    <p>Joyce Neading, RHIT, CTR</p><br><p>\n\
    Program Director, Cancer Research &amp; Cancer Registry</p><br><p>\n\
    <a href=\"http://viewtext.org/article?url=http%3a%2f%2fow.ly%2feLV9O+\" target=\"_blank\">Oncology Services</a>, Summa Health System</p><br><p>\n\
    Akron, Ohio\n\
    </p>\n\
    \t\t\t\t\t\t\t\t\t\t\t</div>\n\n\n\
