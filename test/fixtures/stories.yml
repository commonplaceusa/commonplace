  title: One Angel Foundation Announces 2nd Annual World Hike a Mountain Day
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/one-angel-foundation-announces-2nd-annual-world-hike-a-mountain-day?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p><em>(EDITOR'S NOTE: The following was submitted by Joy Agule.)</em></p><p>&#13;\n\
    </p><p>One Angel Foundation announces its 2<sup>nd</sup> Annual World Hike A Mountain Day on October 20, 2012 at Mount Wachusett in Princeton, Massachusetts. One Angel Foundation\xE2\x80\x99s mission is to help children and their communities mired in poverty by creating a model program that gives communities hope that during their lifetime poverty will be only a memory.\xC2\xA0 Last year approximately 400 hikers joined us at 18 US locations and 7 international locations for our 1<sup>st</sup> Annual World Hike A Mountain Day.\xC2\xA0 Please join us at Mt Wachusett. Registration and donation information can be found at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.oneangelfoundation.org\">www.oneangelfoundation.org</a>.</p><p>&#13;\n\
    </p><p>One Angel Foundation was formed in honor of Jenna Agule, who passed away prematurely at 22 years old.\xC2\xA0 One Angel was created by friends and family with the hope of continuing her commitment to community service internationally by bringing hope and a smile to children in need around the world.\xC2\xA0</p><p>&#13;\n\
    </p><p>The monies raised last year from this event went to help complete a bi-lingual middle school in Julticalpa Honduras and a toy room in an AIDS Hospice at an orphanage in Capetown. Our goal this year is to begin to create a model community in Julticalpa Honduras of small compact homes that have common sewage, water and power all located on a small lot of 2-5 acres. Homes would be duplex in style and would contain approximately 500-600 SF each. Each of the homes would contain a small kitchen, bath, sleeping area and living area. Funds raised this year will be used to help fund in part the commencement of this community. Please go to our website: <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.oneangelfoundation.org\">www.oneangelfoundation.org</a> for more information. Registration information can be found at: http://www.active.com/outdoors/princeton-ma/world-hike-a-mountain-day-2012</p><p>&#13;\n\
    </p><p>While the hike at Mt Wachusett will serve as a festive home base for Hike A Mountain Day with a farmer\xE2\x80\x99s market, craft fair, family entertainment, sky rides to the summit and much more, participants will also be hiking all over the world at other host locations to fundraise for our mission.\xC2\xA0 Potential participants that are unable to travel to Mt. Wachusett for World Hike A Mountain Day are encouraged to hike at a mountain or trail near them.\xC2\xA0 Agule was a world traveler, hiking enthusiast and dedicated philanthropist who often hiked Mt. Wachusett and also traveled to Julticalpa for community service projects in the area. World Hike A Mountain Day honors Agule\xE2\x80\x99s love of nature and commitment to bringing hope &amp; a smile to families and children around the world.</p></div></div>"
