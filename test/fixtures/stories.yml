  content: "<div><div><p>Margaret M.(Meg) Koehler, of Lincoln, died Monday October 1, 2012. She was the wife of Edward Koehler for 57 years.</p><p>She grew up in Newtonville. After raising 7 children, she trained at Newton-Wellesley School of Nursing and became an R.N., working \"proudly\" as a nurse for 17 years.</p><p>A Lincoln resident for 48 years, she was a long time communicant of St. Joseph's Church in Lincoln, where she formerly served as a parish C.C.D. teacher.</p><p>She was the mother of Arthur and Debbie Koehler of Harvard; Charles and Karen Koehler of Shirley; Michael Koehler and Abby Goldstein of Brooklyn, New York;<br>Laura Koehler and Cary Pepper of San Francisco, Calif.; Lee Koehler and Brian Ward of Bolton; Jean Koehler and Ron Rice of Concord; and the late Niki Koehler of Lincoln. She was the grandmother of Maxwell Koehler, Nico Koehler, Alec Ward, Christopher Ward , Leland Koehler/Rice, Kayta Koehler/Rice, and Jessie Andreson, and great grandmother of Maddison Conway and Harper Andreson. She is also survived by sisters Marion Panora, Dorothy Delaney, Janet Kosak, and brother Francis<br>Bryson.\xC2\xA0 </p><p>A funeral Mass was celebrated on Saturday Oct. 6th at 10 am in St. Joseph's Church, 142 Lincoln Rd., Lincoln.</p><p>Interment\xC2\xA0followed in the family burial plot in Lincoln Cemetery. </p><p>Visiting hours were held on Friday Oct. 5th in the Dee Funeral Home, 27 Bedford Street, Concord Center from 4 to 8 pm.</p><p>In lieu of flowers, donations in her memory may be made to Alzheimer's Association, 480 Pleasant St., Watertown, MA 02472 (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.alz.org\">www.alz.org</a>).</p><p>Arrangements\xC2\xA0were under the care of Charles W. Dee and Susan M. Dee, Dee Funeral Home of Concord.</p><p>For obituary, directions or to share a remembrance in her guestbook please visit www.deefuneralhome.com.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p></div></div>"
