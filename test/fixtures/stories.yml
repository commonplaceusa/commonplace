  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/saturday-s-drunken-driving-county-location-released?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Portage County will be the location of an OVI checkpoint sometime Saturday evening, the Ohio State Highway Patrol announced today.</p><p>&#13;\n\
    </p><p>\"Based on provisional data, there were 332 OVI\xC2\xAD-related fatal crashes in which 359 people were killed last year and 7,507\xC2\xA0injured 11 Ohio,\" Lt. Nakia Hendrix, commander of the Ravenna Post, said. \xE2\x80\x9CState troopers make on average 25,000 OVI\xC2\xA0arrests each year in combating these dangerous drivers. OVI checkpoints are designed to not only deter impaired driving but to proactively remove these dangerous drivers from our roadways.\"</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fstow.patch.com%2farticles%2fsobriety-checkpoint-somewhere-this-week-ee0f07f6\">The patrol issued a release earlier this week</a>\xC2\xA0warning that the sobriety checkpoint would be set up somewhere within the next week at an undetermined location.\xC2\xA0The exact location of the checkpoint will be announced Saturday morning.\xC2\xA0</p><p>&#13;\n\
    </p><p>\"State troopers make on average 25,000 OVI arrests each year in an attempt to combat these dangerous drivers. OVI checkpoints are designed to not only deter impaired driving, but to proactively remove these dangerous drivers from our roadways,\" Lt. Michael Marucci, commander of the Ravenna Post, said.</p><p>&#13;\n\
    </p><p><em>Have you ever been stopped at a sobriety checkpoint? What's it like? Tell us in the comments.</em></p>\n\
    </div></div>"
