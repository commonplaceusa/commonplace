  content: |-
    <div><div><p>Participate in a Community Hike With Patch.com</p><p>&#13;
    </p><p>where: The Gorge Metropark 1160 Front Street CFO 44223</p><p>&#13;
    </p><p>when: 11:00am-2:00pm</p><p>&#13;
    </p><p>who: Everyone!</p><p>&#13;
    </p><p>John Deike, editor of the Cuyahoga Falls Patch and Joshua York, from Bike Ninja Media and writer of the blog, Nature in Its Natural State, invite the community to join them for this edition of the feature, A Hike With Deike! In this feature, Josh shows John some of the more interesting places to hike around the area and they chat about issues that affect the nature of the area.</p><p>&#13;
    </p><p>Meet at the The Gorge Metropark at 11:00am at the info board near the parking lot, and the group will depart at 11:30am.</p><p>&#13;
    </p><p>The hike will last a couple hours and will be a light paced hike that will focus on conversing and enjoying the company of new people.</p><p>&#13;
    </p><p>Please wear proper footwear.</p></div></div>
