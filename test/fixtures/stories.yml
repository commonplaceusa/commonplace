  content: "<div><div>\n\
    <p>Like the <em>Barenaked Ladies</em> said in their hit song, \"If I Had Million Dollars...</p><p>&#13;\n\
    </p><p>...I'd be one of 222 taxpayers in Concord who made at least a million dollars in 2010.\"</p><p>&#13;\n\
    &#13;\n\
    </p><p>Greater Boston\xE2\x80\x99s suburbs to the west are among the state\xE2\x80\x99s wealthiest, the Boston Business Journal reported, citing state tax data on millionaire filers in 2010.\xC2\xA0Weston tops the list with a millionaire filer for every 27 residents.\xC2\xA0</p><p>&#13;\n\
    </p><p>Concord's number of millionaire filers is ranked ninth out of 351 cities and towns, with one millionaire filer per every 79 residents. The average reported income for every millionaire filer was approximately $3.97 million.</p><p>&#13;\n\
    &#13;\n\
    </p><p><strong>Just for fun: what would you do with $1 million? Tell us in the comments.</strong></p>\n\
    </div></div>"
