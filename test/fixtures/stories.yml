  title: Governor Says State Offices Will Reopen at 10 a.m.
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/governor-says-state-offices-will-reopen-at-10-am-tuesday?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>The Danvers branch of the state Registry of Motor Vehicles will open at 10 a.m. on Tuesday, Gov. Deval Patrick said in a Monday evening update on Hurricane Sandy from the bunker at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fframingham.patch.com%2flistings%2fmassachusetts-emergency-management-agency\">Massachusetts Emergency Management Agency headquarters in Framingham</a>.</p><p>&#13;\n\
    </p><p>On <a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fMassGovernor\">his Twitter account</a>, Patrick said that all Class D drivers\xE2\x80\x99 test on Tuesday had been cancelled.</p><p>&#13;\n\
    </p><p>Patrick also said non-essential state employees should show up for work at 10 a.m. and he is leaving it up to individual school districts to determine whether they will be open on Tuesday. On Sunday night, Patrick urged all school districts to close on Monday and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fdanvers.patch.com%2farticles%2fsandy-closes-danvers-schools-on-monday\">Danvers took his advice</a>. School is scheduled to be open in Danvers on Tuesday, as of 9 p.m.</p><p>&#13;\n\
    </p><p>The worst of the storm is expected to last through 11 p.m. and there is a high tide at about midnight.</p><p>&#13;\n\
    </p><p>The MBTA said in an alert issued at about 9 p.m. on Monday that it will resume all regular service on Tuesday with the exception of the Providence commuter rail line south of Boston. All other commuter rail lines, subways and buses will run on schedule on Tuesday.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=https%3a%2f%2ftwitter.com%2fPeterHoweNECN\">NECN\xE2\x80\x99s Peter Howe</a> reported that Patrick also said two people have died during the storm but it has not been determined whether the deaths were directly connected to the storm.</p><p>&#13;\n\
    </p><p>There are 385,000 homes without power statewide as of 8:30 p.m., out of a total of 2.7 million customers. Patrick said he was happy, so far, from the response from utility companies, Howe reported.</p><p>&#13;\n\
    </p><p>Howe also reported that thee are 108 people in shelters statewide and the state has the ability to handle more than 1,000 people in shelters.</p>\n\
    </div></div>"
