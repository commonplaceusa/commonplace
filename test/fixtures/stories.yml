  title: Ohio University men's basketball team predicted to win Mid-American Conference East Division championship
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.cleveland.com/sports/college/index.ssf/2012/10/ohio_university_mens_basketbal_3.html&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div>
    			
    <p>CLEVELAND, Ohio - The consensus is that the Ohio Bobcats will run the table in the 
    2012-2013 Mid-American Conference men&#8217;s basketball season. That hasn&#8217;t 
    been done since Kent State in 2008.</p><p>But with five starters back plus an experienced, albeit new coach in Jim
     Christian, the team that rose from third during the 2012 MAC regular 
    season to win the 2012 MAC Tournament is expected to continue its roll 
    this season. <br></p><p>&nbsp;&nbsp;&nbsp; &#8220;This is a very mature group with some high expectations,&#8221; Christian said.</p>
    <p>The only real challenge is expected to come from the Akron Zips, the defending MAC regular-season champs and a team the Bobcats narrowly topped in the MAC Tournament, 64-63. OU was awarded 141 tallies to 122 for the Zips. Kent State was picked third with 89.&nbsp;</p><p>OU&#8217;s 2012 roll extended to the Sweet 16 of the NCAA Tournament, landing coach John Groce a new gig at Illinois. Enter Christian, who had a five-year run as head coach at Kent State which included a pair of NCAA Tournament appearances (2005, 2008) plus the last MAC team (2008) to rank in the AP Top 25 during the regular season.</p><p>Several teams, including Western Michigan, Kent State, Northern Illinois and Central Michigan, are loaded with youth and inexperience, which is a cause of concern for WMU coach Steve Hawkins.&nbsp;</p><p>&#8220;I think you might see something you seldom see in this league, which is blowouts,&#8221; he said. &#8220;If (the youth) don&#8217;t get it, they&#8217;re not going to get beat, they&#8217;re going to get drilled.&#8221;&nbsp;</p><p>The favorites don&#8217;t have that concern. The Zips (22-12, 13-3 last season) return four of five starters from a team that split its two regular season games with OU last season before falling in the MAC Tournament. &nbsp;</p><p>In the MAC West, the Toledo Rockets (143) are favored over defending division champion Eastern Michigan (118). However, Toledo will not be eligible for the MAC Tournament or the postseason due to NCAA academic sanctions.&nbsp;</p><p><strong>Mid-American Conference East Division projected order of finish</strong></p>
    
    <p>1. Ohio &#8211; 141</p><p>2. Akron &#8211; 122 </p>
    <p>3. Kent State &#8211; 89 </p>
    <p>4. Buffalo &#8211; 68 </p>
    <p>5. Bowling Green &#8211; 53 </p>
    <p>6. Miami &#8211; 31 </p>
    <p><strong>Mid-American Conference West Division projected order of finish </strong></p>
    <p>1. Toledo &#8211; 143 </p>
    <p>2. Eastern Michigan &#8211; 118 </p>
    <p>3. Western Michigan &#8211; 88 </p>
    <p>4. Ball State &#8211; 74 </p>
    <p>5. Northern Illinois &#8211; 46 </p>
    <p>6. Central Michigan &#8211; 35 </p>
    <p><strong>East Division Preseason All-MAC Team</strong> </p>
    <p>Zeke Marshall, Akron </p>
    <p>A'uston Calhoun, Bowling Green </p>
    <p>Javon McCrea, Buffalo </p>
    <p>Walter Offutt, Ohio </p>
    <p>D.J. Cooper, Ohio </p>
    <p><strong>West Division Preseason All-MAC Team</strong> </p>
    <p>Jesse Berry, Ball State </p>
    <p>Abdel Nader, Northern Illinois </p>
    <p>Rian Pearson, Toledo </p>
    <p>Julius Brown, Toledo </p>
    <p>Nate Hutcheson, Western Michigan </p>
    
    			
    			
    		</div></div>
  summary: Akron center Zeke Marshall among five players named to the MAC East Division's preseason team.
