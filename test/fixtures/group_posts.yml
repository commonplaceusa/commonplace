  subject: Warwick traffic
  body: "The following is NOT an official communication from the Town of Warwick or the Town of Warwick Police Department. It is a sincere request on behalf of the members of the Warwick PBA. \n\n\
    While the pavement may look good \xE2\x80\x93 there is no soil beneath some of these closed roads to support the weight of your vehicle on the following roads:\n\n\
    State Route 94 South between Wawayanda Road and the New Jersey State line.\n\n\
    County Route 1 between Hathorn Ave and West Street. \n\n\
    Covered Bridge Road near Bairds Farm. \n\n\
    Many of the low-lying roadways in the Pine Island area are flooded:\n\n\
    Glenwood Road, Liberty Corners, County Route 1 by Missionland Road.  \n\n\
    Please do NOT drive around police barricades. The emergency services personnel are stretched thin enough without having to assign officers to monitor collapsed roadways where \xE2\x80\x9CROAD CLOSED\xE2\x80\x9D and barricades should be sufficient. Driving around barricades is a traffic offense.\n\n\
    Please consider limiting your driving. \xE2\x80\x9CLooky Lou\xE2\x80\x9D traffic adds to the congestion.  \n\n\
    Parents \xE2\x80\x93 PLEASE - do not cross the caution tape do not allow your children to play in the gaping hole by Stanley Deming Park. It is dangerous \xE2\x80\x93 the pavement is still falling.  You may find yourself at the bottom of that ditch by standing on the edge to snap a picture. \n\n\
    Please plan your trip before leaving your home. Call neighbors and friends to share information.  \n\n\
    Maybe someone would consider a \xE2\x80\x9CBest route to get to\xE2\x80\xA6.\xE2\x80\x9D Thread and share that with your friends and neighbors. \n\n\
    Thank you for your patience and cooperation. One of the principals behind this website was to assist in local communication. Let us see if we can use this forum to its full potential!\n\n\
    Ed Mullins\n\
    President \n\
    Warwick PBA"
