  content: "<div><div>\n\
    <p><b>Friday, Oct. 19</b></p><p>&#13;\n\
    </p><p>1:29 a.m. \xE2\x80\x93 Police responded to Caterina Heights after a basement window alarm activated. The exterior checked secure.</p><p>&#13;\n\
    </p><p>7:40 a.m. \xE2\x80\x93 Emerson Hospital reported a black pickup parked in the fire lane outside the hospital. Police responded, but the vehicle was gone on arrival.</p><p>&#13;\n\
    </p><p>9:03 a.m. \xE2\x80\x93 A Concord woman reported losing a necklace with a black cord and sliver charm a day earlier near The Cheese Shop on Walden Street.</p><p>&#13;\n\
    </p><p>10:37 a.m. \xE2\x80\x93 A 911 call came in from the Willard School, which the staff confirmed was accidental by a student.</p><p>&#13;\n\
    </p><p>12:28 p.m. \xE2\x80\x93 A Dover Street resident called to report it appears as though someone tampered with her basement door. Police checked the house and found the house checked secure, and a broken window near the basement door appeared to have been old damage.</p><p>&#13;\n\
    </p><p>3:08 p.m. \xE2\x80\x93 A Main Street resident reported credit card fraud. Police are investigating.</p><p>&#13;\n\
    </p><p>7:02 p.m. \xE2\x80\x93 A Concord woman came into the station to drop off a set of keys she found in the area of Old Marlboro and Old Bridge roads.</p><p>&#13;\n\
    </p><p>8:10 p.m. \xE2\x80\x93 Police responded to a report of a coyote struck by a motor vehicle on Old Bedford Road. Officers put down the animal.</p>\n\
    </div></div>"
