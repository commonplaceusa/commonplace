  subject: "\"A Musical Journey through the Stories of Ireland\" featuring Irish Storyteller Bairbre McCarthy & Multi-Instrumentalist/Fiddler Frank Orsini"
  body: "GREENWOOD LAKE PUBLIC LIBRARY\n\
    NEW:  \xE2\x80\x9CA Musical Journey through the Stories of Ireland\xE2\x80\x9D featuring Irish Storyteller Bairbre McCarthy & Multi-Instrumentalist/Fiddler Frank Orsini\n\
    Sun., 03/25/12\n\
    1-2:30 p.m.\n\n\
    Performance Showcase presents \xE2\x80\x9CA Musical Journey through the Stories of Ireland\xE2\x80\x9D featuring Irish Storyteller Bairbre McCarthy & Fiddler Frank Orsini at the Greenwood Lake Public Library, which is located at 79 Waterstone Road in Greenwood Lake, New York.\n\n\
    Long ago in Ireland, Celtic storytellers were very important people in the community; they had the task of preserving history in their stories.  Like the Native Americans, the Celts had an oral culture and an elaborate mythology.  Storytellers trained for years to become masters of their craft and they committed their knowledge and skill to memory.  These stories were recited aloud and provided great entertainment for the people.\n\n\
    Join Bairbre McCarthy, a professional Irish storyteller, as she continues this tradition at this program featuring stories of ancient kings, heroes, fairy folk, and mythological legends blended with the early history of Ireland.\n\n\
    Accompanied by multi-instrumentalist, Frank Orsini, whose musical performance using the fiddle, guitar, and harp, enhances Bairbre\xE2\x80\x99s storytelling and adds tandem-storytelling, singing, and dancing to this program that celebrates the Irish.\n\n\
    Bairbre is a seancha\xC3\xAD (storyteller) and author from County Clare.  She is noted for her knowledge of Irish mythology, folklore, and language and enjoys collaborations with other artists.  She is the founder and director of the children\xE2\x80\x99s program at Catskills Irish Arts Week, the largest summer school in North America devoted to the Irish Traditional Arts.  She is also a New York State certified teacher of English, French, and Gifted students.\n\n\
    Bairbre\xE2\x80\x99s books and CDs include:  Favourite Irish Legends (dual \xE2\x80\x93 language book and CD), Irish Leprechaun Stories, The Adventures of C\xC3\xBAchulainn, The Keeper of the Crock of Gold, and Introduction to the Irish Language:  Easy Irish Lessons for Beginners (CD).  For additional information about Bairbre, visit www.bairbremccarthy.com.\n\n\
    Frank Orsini is a prominent acoustic musician in upstate New York.  He plays violin, viola, mandolin, and Celtic harp and is a versatile fiddler, singer, and seasoned ensemble player, who is featured on numerous recordings and has been a member of several groups.\n\n\
    Frank\xE2\x80\x99s repertoire and expertise is extensive and spans Elizabethan and Early music, Celtic, Bluegrass, Country, and Blues, as well as dance tunes from olde England, New England, Canada, Appalachia, American swing, and Cajun. \n\n\
    Registration is required for this free FAMILY program either in person or by telephone at (845) 477-8377 Ext. 101.  Seating is limited; early registration highly suggested.\n\n\n"
