  title: Life Long Lincoln Resident and Farmer
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/long-time-lincoln-resident-and-farmer?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>Henry Rice Flint died peacefully on October 15, 2012, in the house he was born in on September 18, 1917. Henry had recently celebrated his 95<sup>th</sup> birthday in the company of many dear friends.</p><p>&#13;\n\
    </p><p>He was born on September 18, 1917, the son of the late Edward F. Flint Sr and Josephine (Ritchie) Flint. Henry was also the brother of the late Edward F. Flint Jr, Margaret R. Delling, and Charlotte H. Flint. \xC2\xA0Henry graduated Cambridge School 1935, taking additional courses at Franklin Institute, Boston, Boston University, M.I.T., Cambridge, and Northeastern University, Boston. \xC2\xA0He operated his father\xE2\x80\x99s farm from 1935- 1945. He was later employed by Trans-Sonic., Minneapolis-Honeywell Co. and Baird Atomic Co. Henry was a long-time member of the Appalachian Mountain Club and of the First Parish Church, Lincoln, MA. Henry was a life-long bachelor.</p><p>&#13;\n\
    </p><p>Henry\xE2\x80\x99s life-long passion for the natural world kept him outside as often as possible. In his younger years, Henry enjoyed hiking and skiing in the White Mountains and swimming and boating in Farrar Pond with friends. Henry\xE2\x80\x99s decision to stay on the family farm proved him to be both a loyal son, and a true Flint. Henry worked in the family McIntosh apple orchard and the farm greenhouses.\xC2\xA0 The delicate stevia flower was one of the primary crops, used in flower arrangements and sold at the Boston Flower Market during the early morning auctions. One of Henry\xE2\x80\x99s proudest \xC2\xA0moments was being awarded, by Henry Ford himself,\xC2\xA0 his beloved \xE2\x80\x9CSophia,\xE2\x80\x9D a Ford 9N tractor, in the New England Regional tractor operating finals in October of 1940, when a member of the National Farm Youth Foundation.\xC2\xA0 Henry\xE2\x80\x99s mental ability and mechanical aptitude helped him in the winning of the contest when he corrected the settings of the supplied equipment, and wouldn\xE2\x80\x99t let the rain slow him down. \xC2\xA0</p><p>&#13;\n\
    </p><p>In his later years, when slowed down by physical limitations, plowing the winter snows, mowing his lawn, tending his garden beds and keeping an eye on his bluebird houses brought Henry enormous pleasure. He was once heard to say that flowers and birds were the 8<sup>th</sup> and 9<sup>th</sup> Wonders of the World. Henry delighted in memorizing poetry and scripture, keeping his mind sharp while reciting favorite writings over and over again. \xC2\xA0William Bryant\xE2\x80\x99s \xE2\x80\x9CTo a Waterfowl\xE2\x80\x9D was \xE2\x80\x9Cmemorized by heart when moving pots in the greenhouses.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>\xC2\xA0Despite the challenges he faced, Henry remained ferociously independent and totally uncomplaining. He was full of childhood stories of growing up on the farm, full of good humor, and was always more concerned about others and how life was going for them.\xC2\xA0 He was grateful for the sight of friends stopping by for a visit. (The door to his home was always open, or you could find the key outside in a plastic container to the right of the door.) \xC2\xA0Henry will be dearly missed by the many who were inspired by his stalwart attitude to \xE2\x80\x9CKeep on keepin\xE2\x80\x99 on!\xE2\x80\x9D He is survived by nieces and cousins.</p><p>&#13;\n\
    </p><p>Memorial Service, Saturday, November 17th at 2:00 p.m. in The First Parish in Lincoln, Bedford Rd., Lincoln. Interment was private in the family burial plot in Lincoln Cemetery.</p><p>&#13;\n\
    </p><p>Gifts in his name may be made to Codman Community Farms, 58 Codman Road, Lincoln, MA 01773.</p><p>&#13;\n\
    </p><p>Arrangements under the care of Glenn D. Burlamachi, CONCORD FUNERAL HOME, Concord. To share a memory or offer a condolence visit: www.concordfuneral.com</p></div></div>"
  summary: Henry Rice Flint died peacefully on October 15, 2012, in the house he was born in on September 18, 1917. Henry had recently celebrated his 95th birthday in the company of many dear friends. He was born on September 18, 1917, the son of the late Edward F. Flint Sr and Josephine (Ritchie) Flint. Henr
