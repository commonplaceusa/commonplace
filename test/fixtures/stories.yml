  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D5591f2b703c90048c210fa2628335cb3&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; New Hampshire&rsquo;s attorney general says the state will recover $1.1 million as part of a national settlement against Abbott Laboratories for falsely marketing a drug for seizures.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Attorney General Michael Delaney says the national settlement against Abbott totals $1.5 billion &mdash; the second largest recovery from a pharmaceutical company in a single settlement.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Delaney said Abbott promoted the drug Depakote during the decade ending in 2008 for uses not approved by the Food and Drug Administration.</p>
    </div>
                <div class="articlePluckHidden">
    <p>He also said Abbott improperly marketed the drug in nursing homes and paid care providers kickback to promote or prescribe it.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Delaney says Abbott&rsquo;s practices resulted in false claims being made to Medicaid and other federal healthcare program.</p>
    </div>
                <div class="">
    <p>Abbott pleaded guilty in federal court to violating the Food, Drug and Cosmetic Act.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
