  title: "Most Severe Intensity Tonight: Latest Hurricane Sandy Forecast"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/worst-is-just-ahead-latest-hurricane-sandy-forecast?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>After a day where thousands of New Englanders have lost power, roads and buildings have been flooded and winds-and-rain have lashed everyone, we're just on the verge of the worst of it.</p><p>&#13;\n\
    </p><p>Forecasters have been warning that Monday evening would be New England's moment of most severe intensity for Sandy. That prediction seems to be right on-target.</p><p>&#13;\n\
    </p><p><strong>\"Like a large nor'easter on steroids\"</strong></p><p>&#13;\n\
    </p><p>According to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.accuweather.com%2f\">Accuweather</a> forecasters, Hurricane Sandy is poised for a New Jersey landfall any moment now.</p><p>&#13;\n\
    </p><p>Those same Accuweather forecasters are calling Sandy a \"Northeast catastrophe unfolding.\"\xC2\xA0</p><p>&#13;\n\
    </p><p>\"Conditions will deteriorate through the day Monday with the worst of the storm spreading inland Monday night into Tuesday,\" says Accuweather.</p><p>That means the driving rain and whipping winds will be felt hundreds of miles inland, not just right on the coast.</p><p>&#13;\n\
    </p><p>O, yes, and today's full moon will add to high-tide levels for coastal folks.</p><p>&#13;\n\
    </p><p>While Accuweather is forecasting gusts up to 80 mph in the New Jersey area, the usually much calmer <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.weather.gov%2f\">weather.gov</a> is forecasting a slightly less blowy 60 mph for southern New England. But even it is saying damaging winds are expected in our area through Monday evening.</p><p>&#13;\n\
    </p><p>Some other forecasters are even a little more chill: <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fweather%2fweather_wisdom%2f2012%2f10%2fmain_part_of_storm_will_be_fel.html\">meterologist David Epstein on boston.com</a>\xC2\xA0says right now is the most intense; Sandy will lessen in intensity from here on our.</p><p>&#13;\n\
    </p><p>So whether to choose to go with the more hyperbolic forecasts or the calmer ones, there is full agreement: Sandy is coming ashore in New Jersey now, and this evening will be New England's moments of greatest wind-and-rain intensity.</p>\n\
    </div></div>"
