  content: "<div><div>\n\
    <p><b>Tuesday, Oct. 23 </b></p><p>&#13;\n\
    </p><p>1:14 a.m. \xE2\x80\x93 An officer radioed in to report checking on a person sitting outside <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fcumberland-farms-4\">Cumberland Farms</a> on Thoreau Street. It was an employee of the store who missed the last train and was waiting for a ride from his mother, the officer said.</p><p>&#13;\n\
    </p><p>10:36 a.m. \xE2\x80\x93 A Lincoln woman called to report a 14-karat broach valued at $400 was taken from a locked area at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fupstairs-antiques\">Upstairs Antiques</a>. She said she would check with other vendors who have access to the area and would contact police if additional action was needed.</p><p>&#13;\n\
    </p><p>11:49 a.m. \xE2\x80\x93 An employee of Concord Gas reported the owner of a vehicle purchased gas on Sept. 1 that she did not have the cash to pay for and left a name and number, indicating she\xE2\x80\x99d make the payments. Police contacted the woman, a Tewksbury resident, and determined it was a customer/merchant dispute and not a larceny.</p><p>&#13;\n\
    </p><p>12:57 p.m. \xE2\x80\x93 The school transportation department reported a bus was unable to get by a delivery truck making a drop at Sorrentos Pizzeria on Thoreau Street. Police checked the area and the vehicle was gone on arrival.</p><p>&#13;\n\
    </p><p>2:15 p.m. \xE2\x80\x93 A Concord woman walked into the station with a white dog she found at Emerson Field. The dog officer and the dog\xE2\x80\x99s owner were notified.</p><p>&#13;\n\
    </p><p>4:32 p.m. \xE2\x80\x93 Police responded to a reported motor vehicle accident on Sudbury Road.</p><p>&#13;\n\
    </p><p>5:32 p.m. \xE2\x80\x93 A parking complaint came in from Cottage Lane, where a car was blocking her walkway and making it difficult to pass. The responding officer reported the walkway was passable and there were no violations.</p><p>&#13;\n\
    </p><p>6:30 p.m. \xE2\x80\x93 Lincoln Police reported a two-car collision without personal injury at Crosby\xE2\x80\x99s Corner.</p><p>&#13;\n\
    </p><p>7:27 p.m. \xE2\x80\x93 A Monument Street resident came into the station to report losing his BlackBerry near the library on Oct. 19.</p>\n\
    </div></div>"
