  content: "<div><div><p>The Garden Club of Concord is soliciting proposals from local organizations who need funding for garden\xE2\x80\x93related community projects.</p><p>&#13;\n\
    </p><p>In the past, grants have funded such projects as plantings at Emerson Umbrella and the Concord Museum, the West Concord hanging flower baskets, and have provided support to organizations engaged in preservation of the environment and open space in Concord. In addition, the Club supports outreach to citizens through nature and horticulture. Cooperative Elder Services and MinuteMan ARC for Human Services have received Garden Club grants for garden-related educational and therapeutic programs.</p><p>&#13;\n\
    </p><p>\xC2\xA0The Club\xE2\x80\x99s educational outreach also includes scholarships. Applications are solicited annually from local students of all ages who are enrolled in programs in areas related to horticulture, landscape design, or the environment. Please note that these scholarships are not limited to undergraduate or typical students. Anyone pursuing education in the above fields is encouraged to apply for financial support.</p><p>&#13;\n\
    </p><p>To request a community grant application or for further information about community grants and Garden Club scholarships, call Pam Hixon at 978.287.4492 or email <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2fannouncements%2fmailto%3apkhixon%40gmail.com\">pkhixon@gmail.com</a>.\xC2\xA0 All proposals must be postmarked on or before <b>November 1, 2012</b>, and must be submitted to: The Garden Club of Concord, P.O. Box 1296, Concord, Ma\xC2\xA0 01742.</p><p>&#13;\n\
    </p></div></div>"
