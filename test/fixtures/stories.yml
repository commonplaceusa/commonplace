  title: "Hurricane Sandy: How East Coast Patches Are Covering the Storm"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/hurricane-sandy-how-east-coast-patches-are-covering-the-hurricane?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div><p>\n\
    &#13;\n\
    </p><p>Nearly all of NYC is shut down, including press agencies, city schools and colleges, public transportation and more. Residents are experiencing steady rainfall and wind gusts are expected to get up to 65 miles an hour today.</p><p>&#13;\n\
    </p><p>So how are the East Coast Patches handling the storm? Here are some links to their \"Frankenstorm\" coverage:</p><p>&#13;\n\
