  title: "LETTER: Barrett Would Arrive in State Senate as 'Formidable Presence'"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/letter-barrett-would-arrive-in-state-senate-as-formidable-presence?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>To the Editor,</p><p>&#13;\n\
    </p><p>I am supporting <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.barrettforstatesenate.org%2f\">Mike Barrett</a> in the State Senate election, and urge my friends and neighbors to join me.\xC2\xA0 In a strong field, Mike stands head and shoulders above the other candidates for the experience, savvy, and proven track record that he brings to the race.</p><p>&#13;\n\
    </p><p>We are lucky to have a strong field of candidates in the Democratic primary to fill the seat from which <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fstate-sen-susan-fargo-not-seeking-ninth-term-5edd9b3a\">Senator Fargo is retiring</a>. Having listened to all of them at the forum that Progressive Democrats of Massachusetts hosted last month, I\xE2\x80\x99m convinced that most of them will support progressive values and policies on most issues. Mike\xE2\x80\x99s commitment to progressive positions was clear, comprehensive, and consistent.\xC2\xA0</p><p>&#13;\n\
    </p><p>What makes Mike truly stand out in the field is the depth of his experience and the strategic and substantive wisdom that he has acquired in his years in both government and the private sector. I have had the privilege to work with Mike on a number of issues over the years, and I have always been impressed with the crisp and incisive way that he understands issues and envisions ways to achieve success. He was a highly effective and respected legislator when he served in the house and senate some twenty years ago, and his subsequent high-powered work in the private sector has only seasoned and enriched his knowledge and judgment.</p><p>&#13;\n\
    </p><p>Mike will arrive in the state senate as a formidable presence, who can make a real difference in moving a progressive agenda forward. That\xE2\x80\x99s what I\xE2\x80\x99m looking for in my senator.</p><p>&#13;\n\
    </p><p>Please join me in supporting Mike Barrett for State Senate.</p><p>&#13;\n\
    </p><p>Peter Enrich<br>35 Clarke St.</p>\n\
    </div></div>"
