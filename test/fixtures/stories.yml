  title: Cuyahoga Falls Pipe Bomb Suspect Hit With More Felony Counts, Charges
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/cuyahoga-falls-pipe-bomb-suspect-hit-with-more-felony-counts-charges?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>The case against <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-yQsZ\">pipe bomb suspect David A. Dougherty</a> only seems to be getting stronger as\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2fcuyahoga-falls-police-department\">Cuyahoga Falls Police</a>\xC2\xA0hit him\xC2\xA0with additional felony counts and charges this week.</p><p>&#13;\n\
    </p><p>Dougherty, 49, of Cuyahoga Falls, now faces two counts of possession of criminal tools, trafficking in drugs, weapons while under disability and three counts of possession of dangerous ordnance (explosives), according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.stowmunicourt.com%2f\">stowmunicourt.com.</a></p><p>&#13;\n\
    </p><p>He is also charged with illegal manufacturing of drugs, a fourth-degree misdemeanor; after police found a suspected marijuana grow operation in his residence.</p><p>&#13;\n\
    </p><p>On Tuesday, Dougherty pled not guilty to the marijuana charge during an arraignment at Stow Municipal Court.</p><p>&#13;\n\
    </p><p>Regarding the felonies, Dougherty will be prosecuted either in Summit County Common Pleas Court; or, the Bureau of Alcohol, Tobacco, Firearms and Explosives in conjunction with the U.S. Attorney\xE2\x80\x99s Office may step in and prosecute, according to Falls Police Chief Tom Pozza.</p><p>&#13;\n\
    </p><p>If the latter occurs, Dougherty\xE2\x80\x99s charges would be dismissed and federal charges -- which typically carry harsher penalties and sentences -- would be brought against him <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ohnd.uscourts.gov%2fcontact-us%2f\">in Akron\xE2\x80\x99s John F. Seiberling Federal Building and U.S. Courthouse</a>, said Pozza.</p><p>&#13;\n\
    </p><p>Due to the ongoing investigation, Pozza wouldn't comment on whether Dougherty had confessed to making the bombs or how he intended to use them.\xC2\xA0</p><p>&#13;\n\
    </p><p><b>Pipe bombs found</b></p><p>&#13;\n\
    </p><p>On Oct. 20 at 2:30 p.m., Cuyahoga Falls Fire and EMS requested backup when Dougherty resisted paramedics that had entered his home to treat him for a medical emergency.</p><p>&#13;\n\
    </p><p>As\xC2\xA0Cuyahoga Falls Police arrived, paramedics said they had found what appeared to be pipe bombs in Dougherty\xE2\x80\x99s home, located at 1116 Washington Avenue, according to Falls Police Lt. Steve Guldeman.</p><p>&#13;\n\
    </p><p>Summit County sheriffs, the Summit County Bomb Squad and ATF agents responded to the scene and cordoned off the area.\xC2\xA0</p><p>&#13;\n\
    </p><p>Once the bomb squad removed the makeshift explosives, \xE2\x80\x9C(Cuyahoga Falls) patrol officers and detectives executed a search warrant at the residence. (They) collected evidence, which included chemicals, and a small marijuana grow operation,\xE2\x80\x9D said Guldeman.</p><p>&#13;\n\
    </p><p>Dougherty was taken to an area hospital, treated and released into police custody.</p><p>&#13;\n\
    </p><p>He\xE2\x80\x99s being held in Summit County Jail on a $500,000 cash bond.</p>\n\
    </div></div>"
