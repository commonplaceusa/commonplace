  title: NH gov candidates frame issues for each other
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Dc7dc47474a1fce9f94ecc8aaeee67ca9&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; The Republican and Democratic candidates for New Hampshire governor are using a tried and true strategy in their campaigns: Frame their opponent&rsquo;s views on issues.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Republican gubernatorial candidate Ovide Lamontagne is using a reliable GOP election strategy of trying to pin a tax-and-spend, liberal Democrat label on rival Maggie Hassan.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Lamontagne points to state budgets Hassan helped write as a state senator that contained tax and fee hikes as proof voters can expect more of the same if she&rsquo;s elected. Lamontagne insists voters can&rsquo;t trust Hassan&rsquo;s word to veto a personal income or general sales tax.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hassan is adopting a common Democratic strategy by portraying Lamontagne as an extremist with tea party ties who would take away the rights of women to make health care decisions and the rights of gays to marry.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hassan said Lamontagne is deceiving voters by not discussing social issues or including his staunch opposition to abortion and gay marriage on his campaign website.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;The narratives fit in with the national narratives of the two parties,&rsquo;&rsquo; said political analyst Dean Spiliotes, who writes for NHPoliticalCapital.com.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Republican Party candidates argue Democrats will raise taxes and spend money, he said. Democratic Party candidates say GOP rivals are linked to the tea party and too socially conservative.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Trying to cement his point with voters, Lamontagne&rsquo;s campaign issues daily releases titled &lsquo;&lsquo;Maggie&rsquo;s Taxes of the Day&rsquo;&rsquo; with a list of fees or taxes in budgets passed when Hassan was in the Senate.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In response, Hassan has repeated her promise to veto a personal income or general sales tax. She focuses on how the budgets she worked on were balanced without enacting either tax.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;We balanced the budget and left a surplus,&rsquo;&rsquo; she said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hassan offers very few examples of revenue measures she would support to produce a balanced budget if elected. She would reinstate a 10 cent-per-pack cut in the cigarette tax made by the Republican Legislature and beef up the auditing division to boost business tax receipts &mdash; another area the GOP cut.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Lamontagne contrasts Hassan&rsquo;s openness to those revenue measures with his vow not to raise any taxes and to find places in the budget to cut to offset proposed business tax cuts and spending increases. Hassan points out he has not said what he would cut to pay for millions of dollars in revenue cutting or spending proposals.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Both support a high-end casino near the Massachusetts border.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In fact, Republican and Democratic legislatures commonly used a variety of small tax and fee hikes over the years to balance budgets. That changed with the current conservative Republican Legislature, which did not raise taxes and instead made deep cuts, particularly in aid to hospitals and public colleges.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In attempting to frame Lamontagne for voters, Hassan points to his record running for the U.S. Senate in 2010 when he proudly campaigned on his conservative positions.</p>
    </div>
                <div class="articlePluckHidden">
    <p>She also tries to tie Lamontagne to the conservative group Cornerstone and its legislative agenda, which the group says it expects pledge signers to support. Lamontagne has signed the group&rsquo;s Families First Pledge, which includes bills to limit abortion, allow companies to deny a service to customers if it violates business owners&rsquo; religious beliefs, repeal New Hampshire&rsquo;s gay marriage law and create a religious exemption to contraceptive coverage in health policies.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Lamontagne signed the pledge that in general supports those principles, but he insists that though he supports conservative principles, he has not read Cornerstone&rsquo;s legislative agenda.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Those issues are not central to this election. This election is about jobs and the economy,&rsquo;&rsquo; he said. &lsquo;&lsquo;Social issues are not foremost on people&rsquo;s minds.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>As governor, Lamontagne said he would lack the power to overturn the U.S. Supreme Court decision that makes abortion legal anyway, he said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hassan says his dismissal of social issues is disingenuous since conservative lawmakers already have filed bills to limit access to abortions that the next governor could find on his or her desk. Legislation to repeal gay marriage also is expected to be filed. She insists it is a mistake to try to separate social issues from a discussion on jobs and the economy.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;I don&rsquo;t know a woman in New Hampshire who believes that if she has to pay more for health care it is a social issue,&rsquo;&rsquo; she said. &lsquo;&lsquo;If people who want to get married can&rsquo;t get married, that&rsquo;s an economic issue.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Andy Smith, director of the University of New Hampshire Survey Center, said Hassan&rsquo;s strategy is the tougher sell because &mdash; with so much attention focused on the presidential race &mdash; it is harder to get voters&rsquo; attention. Lamontagne has an easier time playing to voters&rsquo; anti-tax sentiment because of the state&rsquo;s long history of opposing income and sales taxes, he said.</p>
    </div>
                <div class="">
    <p>&lsquo;&lsquo;The argument Maggie is making is largely to the Democratic base, to people who would vote Democratic anyway,&rsquo;&rsquo; he said.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</p></div>
