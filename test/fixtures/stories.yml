  content: |-
    <div><p>
    						<p>
    							
    							<p>AKRON -- An Akron woman was robbed in the middle of the afternoon Wednesday during a brazen home invasion. </p>
    <p>The victim told police she was making lunch at her Coventry Street home when a man armed with a gun forced open a door on the north side of the house. </p>
    <p>The man tied the woman up with an electrical cord and forced her into a bedroom and onto the floor. The suspect threatened to kill the woman before taking her wallet, cell phone, and car keys. The man took off in the victim's turquoise 2001 Ford Explorer. </p>
    <p>The victim freed herself and made it to a neighbor's home to call for help. </p>
    <p>Police are still looking for the Explorer bearing an Ohio license plate of EQK-1214. </p>
    <p>Anyone with information on the suspect or whereabouts of the victim's vehicle is asked to contact the Akron Police Department, Detective Bureau at (330) 375-2490. </p>
    							<p>
    							WKYC-TV
    							</p>
