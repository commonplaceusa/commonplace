  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/new-mcdonald-s-proposed-on-west-market-shiawassee-corner?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Fairlawn's Mayor William Roth has known for at least a month who wanted to buy the vacant land at the corner of\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2farticles%2fwhat-should-be-built-on-this-corner\">West Market Street and Shiawassee Avenue</a>, but he couldn't go on the record.</p><p>&#13;\n\
    </p><p>Now it's official:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fmcdonalds-1390\">McDonald's</a>\xC2\xA0wants to buy the parcels, making it the third of its kind on the same road. </p><p>&#13;\n\
    </p><p>According to the\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ohio.com%2fbusiness%2fa-mcdonald-s-is-proposed-in-fairlawn-1.345441\">Akron Beacon Journal</a>, plans for a\xC2\xA04,500-square-foot building will go before Planning Commission on Nov. 8.</p><p>&#13;\n\
    </p><p>Roth said the land used to belong to a gas station, but it has since been remediated by the Ohio Environmental Protection Agency.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ohio.com%2fbusiness%2fa-mcdonald-s-is-proposed-in-fairlawn-1.345441\">ABJ reports\xC2\xA0</a>the builders expect to close the land deal in April.</p><p>&#13;\n\
    </p><p>Several of <a href=\"http://viewtext.org/article?url=https%3a%2f%2fwww.facebook.com%2fFairlawnBathPatch%2fposts%2f161432270668353%3fnotif_t%3dshare_comment\">Fairlawn-Bath Patch's Facebook fans</a> have sounded off on this development and say building a McDonald's is a bad idea, especially with one so close by.\xC2\xA0</p><p>&#13;\n\
    </p><p>Planning Commission will make the final approval of the plans at 5:30 on Nov. 8, and if you want to go in favor of or to oppose the plan there will be time for public speaking.</p><p>&#13;\n\
    </p><p>Are you excited for McDonald's to build? Or were you looking forward to something else being there? Tell us in the comments!</p>\n\
    </div></div>"
