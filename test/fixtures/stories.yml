  title: Wayland Stop & Shop Becomes Hub for Hurricane Sandy Donations
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/wayland-stop-shop-becomes-hub-for-hurricane-sandy-donations?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>It's been about 10 days since Hurricane Sandy ripped through sections of New York and New Jersey, gashing the landscape and leaving behind wounds that will heal, but with scars.</p><p>&#13;\n\
    </p><p>In Wayland and Sudbury, power lines and trees bore the brunt of Sandy's wrath, but those small inconveniences pale in comparison when the images of locations in Sandy's direct path cross television screens and magazines.</p><p>&#13;\n\
    </p><p>Wayland resident Cynthia Hill on Sunday night watched a segment of \"60 Minutes\" focused on the section of Queens, N.Y., known as Breezy Point. It's a community that Hill first encountered after 9/11, when Hill and her husband, David, traveled to a fire station in New York to  meet  some of the firefighters who lost colleagues the day of the attacks. On Sept. 11, 2001, Hill and her husband were traveling from Logan Airport themselves and boarded a plane next to one of the planes used in the attacks.</p><p>&#13;\n\
    </p><p>After that day, and realizing how close they came to being passengers on one of the tragic Sept. 11 flights, Hill created a needlepoint belt for her husband and they traveled to New York where some firefighters added stitches to that belt. Hill also set out to raise money for the children of firefighters who died responding to the attacks. The Hill family's relationships with firefighters there continue to this day.</p><p>&#13;\n\
    </p><p>The devastating losses Hill saw in Breezy Point, a community where many of those N.Y. firefighters from her past live, broke her heart and compelled her to action.</p><p>&#13;\n\
    </p><p>Within 48 hours, Hill and some friends had secured the cooperation of Wayland's local emergency officials and the as-yet-unopened Wayland Town Center Stop &amp; Shop to conduct a massive supply drive that will take place from Friday, Nov. 9 through Sunday, Nov. 11.</p><p>&#13;\n\
    </p><p>\"Everybody has said yes,\" Hill said. \"I have done nothing but smile. You don\xE2\x80\x99t get very often in your life  times when you can pay back. This is a golden opportunity to pay back.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Stop &amp; Shop is donating the 40-foot truck, the driver, gas, pallets of bottled water and workers to help pack the donated supplies. What's needed now, are the donations.</p><p>&#13;\n\
    </p><p>Hill solicited a list of needs from her contacts at the 100 Duane Street Firehouse. The firehouse itself isn't operational right now due to storm damage, but it is still staffed. Firefighters there are working to help the surrounding community recover and they are requesting the following specific items (items marked with an asterisk are especially important):</p><p>&#13;\n\
    </p><ul><li>Space heaters</li>&#13;\n\
    <li>Hose* (all sizes)</li>&#13;\n\
    <li>Screw guns  (cordless)</li>&#13;\n\
    <li>Wheelbarrows*</li>&#13;\n\
    <li>Generators</li>&#13;\n\
    <li>Electric cords* (50-foot &amp;  100-foot lengths)</li>&#13;\n\
    <li>Shovels*</li>&#13;\n\
    <li>Bleach*</li>&#13;\n\
    <li>Contractor  bags*</li>&#13;\n\
    <li>Antifreeze</li>&#13;\n\
    <li>Rubber boots (the kind that slip over regular  shoes)</li>&#13;\n\
    <li>Work gloves* (M, L and XL)</li>&#13;\n\
    <li>Hooded sweatshirts (L, XL and  XXL)</li>&#13;\n\
    <li>Multi-roll packages of toilet paper\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0 </li>&#13;\n\
    <li>Baby wipes </li>&#13;\n\
    <li>Adult diapers</li>&#13;\n\
    <li>Feminine products</li>&#13;\n\
    </ul><p>Hill is also requesting warm, like-new clothing for men, women and children as well as non-perishable, grab-and-go foods that don't require water to prepare -- items such as granola bars, fruit cups, pre-made tuna salad in sealed pouches, cheese and crackers, Spam and more. Avoid brinign items with nuts or crushable items like chips.</p><p>&#13;\n\
    </p><p>\"And let\xE2\x80\x99s not forget the children,\" Hill added, suggesting items such as jump ropes, board games or hulahoops. \"Think of your own children\xE2\x80\x99s most basic needs.\"</p><p>&#13;\n\
    </p><p>Suzi Robinson a spokeswoman with Stop &amp; Shop said the grocery chain was thrilled to be able to help when approached about the Breezy Point Project.</p><p>&#13;\n\
    </p><p>\"We\xE2\x80\x99ve been so appreciative of the response and reception in the town,\" Robinson said. \"There have been folks that are so excited about us opening up. We certainly want to do everything that we can to show the community that we\xE2\x80\x99re there for them.\"</p><p>&#13;\n\
    </p><p><em><strong>Donations can be dropped off at the Wayland Stop &amp; Shop</strong><b> from 10 a.m.-3 p.m. beginning Friday, Nov. 9</b><strong>. The final day to drop off items is Sunday. The truck will head to New York on Tuesday.</strong></em></p><p>&#13;\n\
    </p><p>Contact Cynthia Hill at 508-358-5695 with any questions.</p>\n\
    </div></div>"
