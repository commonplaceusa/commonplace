  body: Smart Beginnings Shenandoah Valley is hosting a fundraiser this fall called the Charity Tot Trot. The event is a triathlon for children ages 2-5. It will be held at Mountain View Elementary School on September 29th from 8am until noon. The cost to register is $10 per child before September 9th. All participating children get a t-shirt, goody bag, raffle tickets, a souvenir medal, and free snacks. We've got some great prizes lined up for the competitors and top fundraisers (children are encouraged to get pledges), including Massanutten WaterPark tickets, a private story time with friends on the Gus Bus, a Chick-fil-A birthday party, and toys! There will also be fun for the rest of the family that day. We're recruiting vendors (non-profit agencies and child- or family-centered businesses) to set up booths with activities for the kids. If you're interested in registering your child or in participating in the community fair, email me at davis4am@jmu.edu. Please share this info with anyone who may  be interested!
