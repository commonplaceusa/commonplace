  title: When Does Daylight Saving Time End in 2012?
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/when-does-daylight-saving-time-end-in-2012-7322dbc7?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>Those 7:30 a.m. commutes are about to get a bit lighter. Officially, Daylight Saving Time 2 a.m. on Sunday, Nov. 4. </p><p>Remember, you\xE2\x80\x99ll \xE2\x80\x9Cfall back\xE2\x80\x9D and set your clocks back one hour before you go to bed Saturday night. Many electronic devices automatically adjust when Daylight Saving Time begins or ends.</p><p>When you change your clocks in the fall and spring, it\xE2\x80\x99s also a good time to change smoke detector batteries and check to make sure devices are in working order. And, with the heating season upon us, this is also an important time to check the batteries in your carbon monoxide detectors.</p><p>Arizona, Puerto Rico, Hawaii, U.S. Virgin Islands and American Samoa do not observe Daylight Saving Time.</p><p>It begins again on March 10, 2013.</p>\n\
    </div></div>"
