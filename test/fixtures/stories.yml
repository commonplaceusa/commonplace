  title: "Suburbia On Stage: 'Next to Normal' Opens at the Emerson Umbrella"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/suburbia-on-stage-next-to-normal-opens-at-emerson-umbrella?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>Less than a week after wrapping the <i>Rocky Horror Show</i>, a very different production is set to open at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2femerson-umbrella-center-for-the-arts\">Emerson Umbrella Center for the Arts</a>: <i>Next to Normal. </i></p><p>&#13;\n\
    </p><p>A Tony and Pulitzer-award winning musical that hit Broadway in 2009, features a small cast and tells the story of a suburban family struggling with a mother\xE2\x80\x99s bipolar disorder. It is, in many ways, a polar opposite to <i>Rocky Horror</i>, but Director Brian Boruta hopes the audience will feel the same level of connection \xE2\x80\x93 albeit without the squirt guns, flashlights and other props that accompanied Rocky.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CThey\xE2\x80\x99re definitely going to be in for an experience,\xE2\x80\x9D Boruta said, adding that instant connections to the story and characters produced a few tears during the cast\xE2\x80\x99s first rehearsal. \xE2\x80\x9CRegardless of what they\xE2\x80\x99re bringing in, they can expect, whether for better or for worse, to examine their own relationships when they get into their seats.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>Rehearsal of <i>Next to Normal</i> actually began about a week earlier than <i>Rocky, </i>and a couple of local actors are appearing in both. So it\xE2\x80\x99s been a pretty hectic few months for Boruta, who acted in and directed <i>Rocky</i> and started his new gig as the Umbrella\xE2\x80\x99s director of performing arts in September.</p><p>&#13;\n\
    </p><p>Scheduling was the most difficult part of the back-to-back productions, according to Boruta, who said they designed one show to build off of another in terms of set design. For <i>Next to Normal, </i>the set design and story combine to create an experience that\xE2\x80\x99s unexpectedly intimate for a rock musical \xE2\x80\x93 even one with only six cast members.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIt will make you laugh, it will make you cry, and by the end of it, you\xE2\x80\x99ll feel a lot lighter,\xE2\x80\x9D said Boruta. \xE2\x80\x9CThe performers are so fearless and unafraid to give themselves over to their chargers and each other, that\xE2\x80\x99s really going to translate to the audience.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>The <em>Next to Normal </em>cast includes a number of local actors and even a few familiar faces, Boruta said.</p><p>&#13;\n\
    </p><p>Maria Wardwell will play Diana, the mother, and Randy Elkinson is Dan, the father. Joe Mullin plays Gabe, their son, and Jackie Theoharis is Natalie, their daughter. Allen Yannone portrays Henry, Natalie's boyriend, and Jonathan Barron is Dr. Fine/Dr. Madden.</p><p>&#13;\n\
    </p><p>And a connection to the audience is something Boruta hopes to be a part of all the productions he\xE2\x80\x99s a part of at Emerson Umbrella.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CFor me, when I approach a production, it\xE2\x80\x99s as much about the process as the product,\xE2\x80\x9D he said, noting with <i>Next to Normal</i> he was \xE2\x80\x9Creally interested in exploring relationships the cast and crew would develop.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p><b><i>Next to Normal </i></b><i>opens at 8 p.m. tonight, at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2femerson-umbrella-center-for-the-arts\">Emerson Umbrella Center for the Arts</a>. Subsequent performances are at 8 p.m. on Nov. 10, 16, 17, 23 and 25, with 3 p.m. performances on Nov. 18 and 24. </i><em>To purchase tickets,\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ticketstage.com%2fEUCA\">click here</a>.</em></p><p>&#13;\n\
    </p><p><i>Next up will be <b>Jesus Christ Superstar</b>, scheduled to open Easter weekend in spring 2013. </i></p>\n\
    </div></div>"
  summary: "Less than a week after wrapping the Rocky Horror Show, a very different production is set to open at the Emerson Umbrella Center for the Arts: Next to Normal. A Tony and Pulitzer-award winning musical that hit Broadway in 2009, Next to Normal features a small cast and tells the story of a suburban"
