  content: "<div><div>\n\
    <p>You know what they say\xE2\x80\x94no (goblin) guts, no glory. cuyahoga falls</p><p>&#13;\n\
    </p><p>Congratulations to Chip-Lisa Byrnside, the Ohio winner of Patch\xE2\x80\x99s Best Halloween Costume in America Contest.</p><p>&#13;\n\
    </p><p>More than 100 adults and children from across Ohio<strong>\xC2\xA0</strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fbrecksville.patch.com%2farticles%2fenter-to-win-patchs-best-halloween-costume-in-america-contest-b623f212\">entered the contest</a>.<strong>\xC2\xA0</strong>Parents posted hundreds of costume photos of themselves and their families from this Halloween or from years past. We had lots of ghouls, ghosts, and Honey Boo Boos to choose from, but this fire-breathing dragon (pictured above)\xC2\xA0won us over.</p><p>&#13;\n\
    </p><p>As the winner of the $250 prize for the best costume in Ohio, Chip-Lisa Byrnside\xC2\xA0is now in the running to be the $5,000 grand prize winner of Patch's Best Halloween Costume in America contest.</p><p>&#13;\n\
    </p><p>The winner will be announced on Monday, Nov. 12.</p>\n\
