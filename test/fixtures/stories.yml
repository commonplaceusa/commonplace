  title: "Election 2012: State Ballot Question Results"
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://sudbury.patch.com/articles/election-2012-state-ballot-question-results?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p><strong>Question 1: Right to Repair</strong></p><p>&#13;\n\
    </p><p>Voters approved the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.sec.state.ma.us%2fele%2fele12%2fballot_questions_12%2fquest_1.htm\">\xE2\x80\x9CRight to Repair\xE2\x80\x9D ballot question</a>, which would give consumers more choices when fixing a car in today's election.</p><p>&#13;\n\
    </p><p>According to numbers on boston.com, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fspecial%2fpolitics%2f2012%2fgeneral%2fmass-ballot-questions-election-results-2012.html%23local\">85 percent of voters</a> approved the question, with 51 percent of the state reporting at 10:15 p.m.</p><p>&#13;\n\
    </p><p>The initiative requires automakers to make computer software codes for repairs more accessible to independent repair shops and car owners by 2015. But in July, state legislators devised a compromise that would give carmakers until 2018 to comply with the new law, according to a <a href=\"http://viewtext.org/article?url=http%3a%2f%2flive.boston.com%2fEvent%2fLive_blog_Election_day_2012%2f56081560\">Boston Globe report</a>.</p><p>&#13;\n\
    </p><p>By approving Question 1, voters trumped that compromise and enacted the \xE2\x80\x9CRight to Repair\xE2\x80\x9D act as written on the ballot.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CVoters sent a clear message to automakers\xE2\x80\x94it\xE2\x80\x99s my car, I paid for it, I\xE2\x80\x99ll get it fixed where I want, not where some big corporation tells me to,\xE2\x80\x9D said Art Kinsman of the Massachusetts Right to Repair Committee Tuesday night. \xE2\x80\x9CRight to Repair is about true ownership. When you buy a car from a manufacturer\xE2\x80\x99s dealer, you ought to have the information necessary to fix that vehicle. Technology should never leave the rights of car owner behind.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><strong>Question 2: Death with Dignity</strong></p><p>&#13;\n\
    </p><p>Widely referred to as a question to support assisted suicide, the \"Death with Dignity\" ballot initiative would allow doctors to prescribe medication that a patient could take to end their own lives.</p><p>&#13;\n\
    </p><p>As of 11 p.m. Tuesday, the question is <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fnews%2fspecial%2fpolitics%2f2012%2fgeneral%2fmass-ballot-questions-election-results-2012.html%23local\">too close to call</a>\xE2\x80\x9451 percent in favor, 49 percent against\xE2\x80\x94with 67 percent of the state reporting results.</p><p>&#13;\n\
    </p><p>The vote remained too close to call at 7:55 a.m. Wednesday, with 93 percent of the state reporting results\xE2\x80\x9451 percent against, 49 percent in favor. There is approximately a 38,000-vote differential.</p><p>&#13;\n\
    </p><p>However, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fnews%2farticles%2fpolitics%2fmassachusetts%2f12008998795975%2fbackers-of-mass-doctor-assisted-suicide-concede%2f%23ixzz2BXg8SKAF\">WHDH 7News</a>, supporters of the \"Death with Dignity\" act conceded Wednesday morning. A spokesman for the campaign told 7News that \"<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fnews%2farticles%2fpolitics%2fmassachusetts%2f12008998795975%2fbackers-of-mass-doctor-assisted-suicide-concede%2f%23ixzz2BXg8SKAF\">regrettably, we fell short</a>.\"</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p><strong>Question 3: Medical Marijuana</strong></p><p>&#13;\n\
    </p><p>You may be able to use marijuana legally, if your doctor determines that it will help with your medical condition.</p><p>&#13;\n\
    </p><p>Voters approved Question 3, which will allow doctors to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.sec.state.ma.us%2fele%2fele12%2fballot_questions_12%2fquest_3.htm\">prescribe marijuana</a> as part of a treatment, Tuesday.</p><p>&#13;\n\
    &#13;\n\
    </p><p>Massachusetts is the 18th state to legalize medical marijuana. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fmetrodesk%2f2012%2f11%2f06%2fmassachusetts-voters-approve-ballot-measure-legalize-medical-marijuana%2fEpDzgJGfBjnOAkoXpJwm1K%2fstory.html\">According to the Boston Globe,</a> under the new law, patients with HIV, multiple sclerosis, hepatitis C, or other conditions can obtain a card from the state allowing them to purchase the drug.</p>\n\
    </div></div>"
  summary: "\xC2\xA0 Question 1: Right to Repair Voters approved the \xE2\x80\x9CRight to Repair\xE2\x80\x9D ballot question, which would give consumers more choices when fixing a car in today's election. According to numbers on boston.com, 85 percent of voters approved the question, with 51 percent of the state reporting at 10:15 p.m."
