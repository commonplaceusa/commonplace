  content: |-
    <div><div>
    		<p>NORTH LAWRENCE, Ohio (AP) &#8212; About 8,000 people in northeast Ohio are expected to run this weekend through a set of obstacles courses involving mud. And a lot of it.</p><p>The Canton Repository reports the Warrior Dash race scheduled for Saturday and Sunday will have participants jumping over fire and passing through an 80-foot mud pit with barbed wire overhead. Waves of about 500 people will set off through the 3.1-mile course at Clay's Park Resort near Canton every half hour for more than eight hours each day.</p><p>Thousands of spectators also are expected to watch runners both days, some of whom are raising money for St. Jude Children's Research Hospital.</p><p>The popular Warrior Dash race is held around the country several times a year. It advertises itself as the world's largest running series.</p><p>___</p><p>Information from: The Repository, http://www.cantonrep.com</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
