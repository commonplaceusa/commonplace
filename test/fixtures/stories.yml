  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/omgpd-sex-for-drugs-mcdonalds-drive-through-smash-and-run-t-h-e-f-t-bingo-cf862fae?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p><strong>\"Partying\"-for-Drugs</strong></p><p>&#13;\n\
    </p><p><strong>\xC2\xA0</strong><strong>Watertown</strong> Police received a tip that a man was advertising that he would trade drugs to \"party\" with a woman. Police set up a time to meet the man in a Starbucks parking lot and a female undercover officer met the man. He gave her Adderall, and police arrested him for having a Class B drug: <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zvQ\">http://patch.com/A-zvQ</a></p><p>&#13;\n\
    </p><p><b>Trip to the Hospital, Trip To Jail</b></p><p>&#13;\n\
    </p><p>On Nov. 6, <strong>Wayland</strong> police received information leading them to believe that a suspect wanted for an attempted carjacking might be at a Concord hospital. Police did some checking and verified that John R. Abbott, of Wayland, was in fact at a Concord hospital. Concord police subsequently arrested Abbott, wanted in connection to an attempted carjacking on Oct. 24 in Wayland, and transferred him to Wayland police custody. The nature of Abbott's visit to the hospital was not released, but police were able to bring him to the station and then arraignment:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zvf0\">http://patch.com/A-zvf0</a></p><p>&#13;\n\
    </p><p><strong>I'm Frankly Surprised This Doesn't Happen More Often</strong></p><p>&#13;\n\
    </p><p>A manager from <strong>Burlington</strong>\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fburlington.patch.com%2flistings%2fmcdonalds-697\">McDonalds</a>\xC2\xA0on Oct. 24 reported damage to the drive through. An unknown operator of a G. Davis Electric Service truck hit the clearance arches while going through the drive through:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zqsy\">http://patch.com/A-zqsy</a></p><p>&#13;\n\
    </p><p><strong>T-H-E-F-T...BINGO!</strong></p><p>&#13;\n\
    </p><p>On Oct. 30, an employee at the\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwatertown.patch.com%2flistings%2fst-james-armenian-apostolic-church-2\">St. James Armenian Church</a>\xC2\xA0in <b>Watertown</b>\xC2\xA0discovered that someone had taken $170 in cash from the church's bingo office, Lawn said. Police are investigating:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zxNP\">http://patch.com/A-zxNP</a><br><strong>\xC2\xA0</strong></p><p>&#13;\n\
    </p><p><strong>Now Here's a Hot Item to Fence</strong></p><p>&#13;\n\
    </p><p>On Nov. 4, someone smashed the rear passenger-side window of an Acura car on Riverside Street in <strong>Watertown</strong>, and stole the airbag, police said. The airbag is worth $800:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zxNP\">http://patch.com/A-zxNP</a></p><p>&#13;\n\
    </p><p><strong>When the 'Find My iPhone' App Comes in Handy</strong></p><p>&#13;\n\
    </p><p>A\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fneedham.patch.com%2flistings%2fnewman-elementary-school\">Newman Elementary School</a>\xC2\xA0fifth-grader in <strong>Needham</strong> reported that his cell phone was stolen from his locker sometime early on Oct. 25. The student lockers are open and do not have doors or locks. Several calls and text messages have been made from the phone since it was taken. The matter is under investigation:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zpxS\">http://patch.com/A-zpxS</a>\xC2\xA0</p>\n\
