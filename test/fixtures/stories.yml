  title: Especially for Pets Collecting Pet Supplies for Sandy Victims
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/announcements/especially-for-pets-collecting-pet-supplies-for-sandy-victims?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div><p>A team of shelter staff from the Animal Shelter in Sterling is preparing to deploy Friday Nov. 9, 2012, to Staten Island, N.Y. to provide much needed supplies and care for the animals that were lost or separated from their homes and families.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe are asking the community to help us fill a van and truck with much needed pet supplies to help the countless shelters and rescues in the areas that were devastated by Hurricane Sandy,\xE2\x80\x9D states Leigh Grady, Executive Director of Animal Shelter Inc.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIt\xE2\x80\x99s tragic to think such a horrible disaster can happen only 3 hours from our home and we were so lucky that we weren\xE2\x80\x99t affected when it happened pretty much in our own backyard! \xC2\xA0I\xE2\x80\x99ve been deployed to Hurricane Katrina and Hurricane Charley and I can only imagine what destruction awaits us,\xE2\x80\x9D Grady continues.</p><p>&#13;\n\
    </p><p>Directions to the shelter located in Sterling can be found on its <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.sterlingshelter.org\">website</a>, and donations can be dropped off any time the shelter is open or can be left at the shelter gates.</p><p>&#13;\n\
    </p><p>Supplies can also be dropped off at any Especially for Pets store, including those in <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2flistings%2fespecially-for-pets-5\">Wayland</a> and Sudbury by Thursday, Nov. 8 at noon. Items purchased for donation at any Especially for Pets location will be discounted by\xC2\xA010 percent. See <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.especiallyforpets.com\">www.especiallyforpets.com</a> for directions.</p><p>&#13;\n\
    </p><p><strong>DONATIONS NEEDED:\xC2\xA0</strong>The most critical items needed are: wet and dry dog and cat food, treats, cases of bottled water, mops, buckets, brooms, cat litter, toys, blankets, towels, plastic grocery bags, cleaning supplies such as paper towels.</p></div></div>"
