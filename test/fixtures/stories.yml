  title: Grants will fund pilot iPad program at Lexington High School
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Db962567c19990df938e4025cf3d65581&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><p>\n  \n  <span id=\"byline\">Posted by Brock Parker</span>\n \n\
    &nbsp;<span id=\"dateline\">October 24, 2012 05:42 PM\n\n\n\
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>\n\n\n\n\n\
    </span>\t\n\
    </p><div>\n\n\
    <div class=\"firstGraph\"><p class=\"byline\">By Brock Parker, Town Correspondent</p>\n\n\
    <p>Fifty Lexington High School sophomores will be able to access online textbooks using iPads provided through grants awarded this week by the Lexington Education Foundation.</p>\n\n\
    <p>The non-profit organization has awarded $320,366 in grants to Lexington public schools for the 2012-2013 school year using private donations and business sponsorships.</p>\n\n\
    <p>A total of 33 grants were awarded, including almost $150,000 for technology and technology training in the schools.</p>\n\n\
    <p>Sophomores in the iPad pilot program funded through the grant will also use electric note taking on the tablets and use them for writing projects.</p>\n\n\
    <p>\xC2\x93We are thrilled at the prospect of the pilot iPad program,\xC2\x94 said Ann Boese, the co-president of the Foundation, in a press release announcing the grants. \xC2\x93Other area high schools have been using iPads for some time now with great success.\xC2\x94</p>\n\n\
    <p>Other Foundation grants include funding for 8th grade civics curriculum about Lexington\xC2\x92s 300th Anniversary, as well as music, math, reading and writing programs and nature field guides for elementary school students. <br>\n\
    </p></div>\n\n\
    </div></div>"
