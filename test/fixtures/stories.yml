    </p><p>Looking for something to do early in the day with the kids in their\xC2\xA0Halloween costumes with fun story time with Halloween craft time at 10:30 a.m. at\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fbarefoot-books\">Barefoot Books</a>.\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>4.\xC2\xA0<strong>Do You Get Daily, Weekly and Breaking News in Your Inbox? </strong></strong>Sandy's gone, but we're still here. If you're not already getting daily, weekly and breaking news in your inbox,\xC2\xA0then you're missing out and need to\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fgaithersburg.patch.com%2farticles%2fnewsletters\">click here</a>, like 5 minutes ago, to sign up for the\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fgaithersburg.patch.com%2farticles%2fnewsletters\">Patch Newsletter</a>.</p><p>&#13;\n\
    </p><p><strong>5. Probably Warm, Possibly Rainy: </strong>Should be another warm one, with possible showers and a high near 63, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3flat%3d42.4602778%26amp%3blon%3d-71.34944439999998%26amp%3bsite%3dall%26amp%3bsmap%3d1%26amp%3bsearchresult%3dConcord%252C%2520MA%252C%2520USA\">the National Weather Service</a>, which predicts a cloudy evening with a chance of rain and overnight low of 42.\xC2\xA0</p>\n\
