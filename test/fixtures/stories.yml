  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/hurricane-sandy-likely-to-come-ashore-but-where-1b50e685?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>Is your Halloween costume waterproof?</p><p>&#13;\n\
    </p><p>\"There is a consensus forming in weather forecast models that hurricane Sandy is unlikely to go out to sea,\" according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.washingtonpost.com%2fblogs%2fcapital-weather-gang%2fpost%2fmega-storm-threat-growing-for-mid-atlantic-and-northeast-early-next-week-from-sandy%2f2012%2f10%2f24%2f0b7f1148-1e06-11e2-9cd5-b55c38388962_blog.html\">The Washington Post</a>.</p><p>&#13;\n\
    </p><p>It gets worse.</p><p>&#13;\n\
    </p><p>The Washington Post goes on to report that Sandy will more likely merge with a cold front and transition into a \"powerhouse, possibly historic\" storm that forecasters expect to make landfall anywhere from the Mid-Atlantic states to northern New England or Canada.</p><p>&#13;\n\
    </p><p>Oy.</p><p>&#13;\n\
    </p><table><tbody><tr><td>For up-to-the minute updates on this story and others, follow Lexington Patch on <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fLexingtonPatch\">Facebook</a> and <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2flexingtonpatch\">Twitter</a>, or sign-up for our <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2fnewsletters\">email newsletter</a><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2fnewsletters\">. </a><br></td>&#13;\n\
    </tr></tbody></table><p>Chris Lambert on the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fweather%2fblog%2fposts%2fBO149025%2f%23ixzz2AJQwjCQC\">WHDH weather blog</a> reports that it will still be a few days until forecasters can say where Sandy -- or her \"hybrid\" remnants -- will make landfall, but the pieces of the puzzle are falling into place that would bring a powerful storm to the the Boston area on Monday and Tuesday, with showers lingering into Wednesday.</p><p>&#13;\n\
    </p><blockquote>&#13;\n\
    <p>As a piece of energy rotates in around that buckling jet stream, just at  the right time across the eastern U.S., Sandy may actually phase with  that upper-level energy and move back toward the coast.\xC2\xA0As this occurs,  Sandy, turns into more of a massive Nor\xE2\x80\x99easter, provides an expanding  wind and rain field that produces damaging gusts, flooding rains and  coastal flooding over parts of the mid-Atlantic and/or New England  anywhere in the Monday-Tuesday timeframe.\xC2\xA0This scenario is now more  likely, and over the next few days, we will be ironing out the details.  Although, the timing of all these ingredients coming together has to be  precise, so there is still a chance of a miss to the east, but that  chance has lowered.</p>&#13;\n\
    </blockquote><p>&#13;\n\
    </p><p>The scenario mentioned above, Lambert continues, would mean winds in the 50-60mph range, with hurricane force (74mph-plus) gusts at the coast, beach erosion, both coastal and inland flooding from torrential rain, and widespread power outages due to wind and downed tree branches.</p><p>&#13;\n\
    </p><p>If Sandy's path shifts into the Mid-Atlantic states or further north into the Maritimes, Lambert reports, the impact in this area would be much less severe.</p><p>&#13;\n\
    </p><p>The exact impact of Sandy remains unknown, but it's not too early to prepare. The Massachusetts Emergency Management Agency offers <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mass.gov%2feopss%2fhome-sec-emerg-resp%2fplan-prep%2fnatural-hazards%2fhurricanes%2fmema-offers-hurricane-preparedness-tips.html\">these hurricane preparedness tips</a>.</p><p>&#13;\n\
    </p><p>Patch will continue to provide updates on the Sandy situation as they become available.</p>\n\
    </div></div>"
