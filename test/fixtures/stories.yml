  title: "Police Escort 'Pregnant' Man Out of Mall: Best of Blotter"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/police-escort-pregnant-man-out-of-mall-best-of-blotter?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p><em>Here are this week's most bizarre police calls, reports and charges.             All   information was provided by police reports from      departments    in     Patch   communities. Where arrests or charges are      mentioned,  it   does   not     indicate a conviction.</em></p><p>&#13;\n\
    </p><p><strong>He's pregnant?</strong> \xE2\x80\x94 A man entered <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstrongsville.patch.com%2flistings%2fann-taylor-176\">Ann Taylor</a>\xC2\xA0at\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fstrongsville.patch.com%2flistings%2fsouthpark-center\">SouthPark Mall</a> on Oct. 16 to tell workers that he was pregnant \xE2\x80\x94 with triplets.</p><p>&#13;\n\
    </p><p>An employee quickly called security on the man. A report said he was wearing earrings and carrying a pink backpack and black purse.</p><p>&#13;\n\
    </p><p>Mall security asked the man to leave, then <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstrongsville.patch.com%2farticles%2fman-in-pink-says-he-s-pregnant-police-blotter\">escorted him out</a>.</p><p>&#13;\n\
    </p><p><strong>Caught in the act</strong> \xE2\x80\x94 Employees at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2fportage-towers\">Portage Towers</a> in Cuyahoga Falls figured a man had been doing something illegal in the apartment complex, but they didn't know it involved defecation.</p><p>&#13;\n\
    </p><p>The workers set up a <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2farticles%2fman-caught-defecating-in-public-busted-best-buy-thief-and-meth-lab-found-in-backpack\">hidden surveillance camera</a> near the vending area, capturing him taking a bowel movement in the middle of the refreshment room. The Canton man was arrested by Cuyahoga Falls Police and charged with public indecency, a fourth-degree misdemeanor.</p><p>&#13;\n\
    </p><p><strong>Rowdy lunch</strong> \xE2\x80\x94 A manager at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstow.patch.com%2flistings%2fdaves-tip-top\">Tip Top</a> in Stow called <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstow.patch.com%2flistings%2fstow-safety-center-police-and-fire-departments\">police</a> after a customer reacted angrily to a request to leave.</p><p>&#13;\n\
    </p><p>A man went to the restaurant around 1 p.m. on Oct. 21, but decided to treat a hostess rudely during lunch.</p><p>&#13;\n\
    </p><p>The manager said when he asked the man to leave, he <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstow.patch.com%2farticles%2ftip-top-table-tumbles-tallmadge-man-arrested\">knocked glasses and cups</a> off the table. Before exiting, he knocked a table over, breaking dishes and nearly hitting another customer, according to the police report.</p><p>&#13;\n\
    </p><p>Police arrested the 30-year-old Tallmadge resident and  charged him with criminal damaging, a second-degree misdemeanor, and  disorderly conduct, a fourth-degree misdemeanor. The man was released on a $350 personal recognizance bond.</p><p>&#13;\n\
    </p><p><strong>You're cut off</strong> \xE2\x80\x94 A Copley man who was visibly drunk Oct. 18 when he entered the <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2famoco-food-shop-27\">Shell True North</a> gas station in Bath Township insisted he needed more alcohol.</p><p>&#13;\n\
    </p><p>A clerk refused to sell alcohol to the man, causing him to <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2farticles%2fcopley-man-blows-up-when-clerk-refuses-to-sell-him-alcohol\">yell profanities</a> and pound his hands on the counter. The man left on foot after the argument. Police soon caught up with him on Route 18 near Interstate 77.</p><p>&#13;\n\
    </p><p>Police cited him with disorderly conduct and took him back to his home in Copley.</p>\n\
    </div></div>"
