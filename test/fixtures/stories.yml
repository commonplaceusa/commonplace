    <p>CONCORD, N.H. (AP) &mdash; Former President Bill Clinton is planning a visit to New Hampshire this week to campaign for President Barack Obama.</p>
    </div>
                <div class="articlePluckHidden">
    <p>New Hampshire is on a list of battleground states he plans to visit. Other stops are Minnesota, Iowa, Colorado, Ohio and Virginia.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The exact date and time haven&rsquo;t been announced yet.</p>
    </div>
                <div class="">
    <p>Clinton was last in New Hampshire on Oct. 3, when he addressed students at the University of New Hampshire.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
