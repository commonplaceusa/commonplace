    <div><div>
    <p>On Oct. 20, a <a href="http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fmacys-206">Macy's</a> security officer watched a woman walk through the Junior's Department, grab clothing and put it in a bag, according to a <a href="http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2ffairlawn-police-department">Fairlawn</a><a href="http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2ffairlawn-police-department"> Police</a> report.</p><p>&#13;
    </p><p>Turns out, the woman, 26, of Akron, worked at Macy's. She managed to put $167 of clothing in her bag before being stopped on her way out of the store, according to the report.</p><p>&#13;
