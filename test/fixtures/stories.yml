  title: Middle School Football Player Mourned at Balloon Release
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/middle-school-football-player-mourned-at-balloon-release?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Shortly before nightfall, about 100 people huddled together in the middle of <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fL-qQ1h\">Ross Park</a>. </p><p>\xE2\x80\x9CDo you need a tissue? I have tissues,\xE2\x80\x9D offered one girl.</p><p>\xE2\x80\x9CI\xE2\x80\x99m going to cry again,\xE2\x80\x9D said another.</p><p>The somber crowd cried, embraced and waited as they held onto mostly black and yellow balloons. </p><p>A woman with a shaky voice announced they would let Alex Harr go when they let go of their balloons. </p><p>Then they counted to 25, said \xE2\x80\x9CWe love you Alex,\xE2\x80\x9D and the balloons rose into the sky.</p><p>Loved  ones, friends and classmates again embraced one another as they  remembered 14-year-old Harr, who died Monday. </p><p>\xE2\x80\x9CHe was a very popular kid, a local leader, the kid you went to to score touchdown,\xE2\x80\x9D said Scott Raver, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fL-kH90\">Roberts Middle School</a> football coach. \xE2\x80\x9CIt\xE2\x80\x99s a horrible shock to our community, especially the day after the season ended.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>The Summit County Medical Examiner has yet to determine the cause of death.\xC2\xA0</p><p>Teammate and friend Damien Fleming said in the four or five years he knew Harr, he can\xE2\x80\x99t say he ever had a bad time together.</p><p>\xE2\x80\x9C(It was) always  fun to play football with him because he always had the greatest yell  and made everyone smile and laugh,\xE2\x80\x9D Fleming said. \xE2\x80\x9C(He) made it fun to  come to football and work for two-and-a-half hours.\xE2\x80\x9D</p><p>Harr  played baseball, basketball and wrestled. Friends said Harr\xE2\x80\x99s football jersey number, 25, will be retired.</p><p>Off  the field, friends remembered Harr as always laughing, smiling,  cracking jokes \xE2\x80\x94 not the serious type. He put others before himself, was  a talented artist and, Fleming added, Harr had a thing for the ladies.</p><p>\xE2\x80\x9CAlex  was a very loyal friend,\xE2\x80\x9D Kaley Capron, 13, said. \xE2\x80\x9CYou could feel  comfortable telling him anything. He had the best advice. He always had  the best attitude.\xE2\x80\x9D</p><p>That attitude has been a comfort the past few days.</p><p>\xE2\x80\x9COne  of the two things I remembered was we were sitting in his backyard,\xE2\x80\x9D  said friend and former teammate Tony Battalio, 14. \xE2\x80\x9CWe were messing  around and we had his basketball hoop by his trampoline and he decides  to jump off the roof (and) shoot it. He lands and just snaps (the trampoline) in half.\xE2\x80\x9D</p><p>\xE2\x80\x9COr  being at Caleb\xE2\x80\x99s and me and him were playing catch with a football,\"\xC2\xA0 Fleming chimed in. \"He didn\xE2\x80\x99t have the greatest arm and he tossed it in the street and a car  ran over it.\xE2\x80\x9D </p><p>\xE2\x80\x9CIt blew it up, and we ran\xE2\x80\x9D Capron said, laughing.</p><p>\xE2\x80\x9CWe all ran and screamed like little girls,\xE2\x80\x9D Fleming added.</p><p>\xE2\x80\x9CI remember that,\xE2\x80\x9D Capron said. \xE2\x80\x9CThat was great.\xE2\x80\x9D</p><p>As Fleming, Capron and Battalio reminisced, some left while others gathered round to talk about Harr.</p><p>\xE2\x80\x9CAlex  was a good man,\xE2\x80\x9D said cousin Jacob Harr, 15. \xE2\x80\x9CI love him so very much.  It\xE2\x80\x99s really sad that this has happened, but we\xE2\x80\x99ve got to think of the  best \xE2\x80\x94 all of the great times he had with a lot of people. All the  smiles that he put on people\xE2\x80\x99s faces.\xE2\x80\x9D </p><p>Jacob  said Harr always played with his younger sister, Rylee Eberhart,  and wrestled with Zoey, his German Shepard. Harr\xE2\x80\x99s mom, sisters Holly,  18, and Rylee, 7, were at the balloon release but left soon after. </p><p>\xE2\x80\x9CWe\xE2\x80\x99ve just got to stay strong and support his mom,\xE2\x80\x9D Jacob said.</p><p>&#13;\n\
    </p><p>Following the announcement of Harr's death, the school has made counselors available, several friends said.</p><p>&#13;\n\
    </p><p>A commemorative <a href=\"http://viewtext.org/article?url=https%3a%2f%2fwww.facebook.com%2fAlexJeffreyHarr%3ffref%3dts\">Facebook page</a> was created for Harr and amassed more than 700 likes by Wednesday night.\xC2\xA0</p><p>&#13;\n\
    </p><p>Calling hours will be from 6 to 8 p.m. Friday at  <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.silva-hostetler.com%2fonline-memorials%2fAlex-Harr\">Silva-Hostetler Funeral Home</a> in Barberton. The funeral itself will be private. According to the Facebook page, there is a memorial fund at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2ffirstmerit-bank-15\">FirstMerit Bank</a>.</p><p>&#13;\n\
    </p><p><strong>Read on:</strong></p><p>&#13;\n\
    </p>\n\
    </div></div>"
