    <p>&#13;
    </p><p>This landmark Dutch colonial rests on over three acres of lush land and provides its residents with such spectacular rural and water views that closely resemble a countryside vineyard. Those magnificent scenes are a breathtaking backdrop to the property's leisure and recreational attractions which include an in-ground Gunite pool, a lit tennis court and picturesque grounds for al fresco dining. Those panoramic sights, however, are not only reserved for the outdoor enjoyment, this home was resourcefully fabricated so residents can fully absorb their picturesque surroundings through oversized windows and doors and elevated ceilings.</p><p>&#13;
    </p><p>Nearly 8,000 square feet of living space is shared among three finished levels granting spacious and stunning accommodations throughout every room, each with tasteful and eye-catching decorative and constructive details. The first level consist of a 30 x 19 square foot fireplaced living room custom cabinetry and French doors and a 19 x 14 square foot fireplaced formal dining area drenched in soothing sage green walls and gold trim. The 23 x 11 square foot kitchen is a truly astounding culinary center with premier ingredients, including a wood-burning pizza oven and a setting reminiscent of a deluxe French bistro with soft butter faux walls and a cathedral-beamed ceiling. This area opens into a grand two-story 31 x 20 square foot family room with an antique limestone fireplace imported from Normandy and elongated windows and French doors that expose the scenic landscape. A rustic 19 x 17 square foot fireplaced library, laundry area and half bath are the remaining rooms available on this handsome level.</p><p>&#13;
