  content: "<div><div>\n\
    <p><strong>1) The Visiting Mexican Artists Program</strong><br>Students at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fjohn-f-kennedy-elementary-school-4\">Kennedy School</a> and the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fwinter-hill-community-school\">Winter Hill Community School</a> learned wood carving this week. Ventura Fabian and his son, Noberto, were at the schools Wednesday and Thursday to teach students about Mexican wood carving along with Mexican history, art, language and culture.</p><p>&#13;\n\
    </p><p><br>Learn the fundamentals of parkour, the discipline of overcoming physical obstacles (as seen in the opening scene of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3fv%3djJubOZLpp4A\">James Bond film Casino Royale</a>). It's at 6 p.m. at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fsomerville-schools-parent-information-center\">Somerville Schools Parent Information Center</a>.</p><p>&#13;\n\
