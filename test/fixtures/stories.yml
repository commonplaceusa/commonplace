  title: "'Bullying In Our Schools, Our Communities and On Social Media Networks and Our High Schools' Response'"
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/announcements/bullying-in-our-schools-our-communities-and-on-social-media-networks-and-our-high-schools-response-72c10f9c?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div><p>Join the Sudbury-Wayland-Lincoln  Domestic Violence Roundtable on Tuesday Nov. 13, 2012, at 3 p.m. for a  program titled: \xE2\x80\x9CBullying In Our Schools, Our Communities, and On  Social Media Networks and Our High Schools\xE2\x80\x99 Response.\xE2\x80\x9D The program will  be held in the Community Meeting Room of the Wayland Public Safety  Building (located at the intersections of Rt. 20 and Rt. 27).</p><p>&#13;\n\
    </p><p>Speakers will include Gia Barboza, Assistant Professor,\xC2\xA0 College of  Social Sciences and Humanities at Northeastern University. Her talk  will focus on Bullying in our schools, community and on social media  networks.</p><p>&#13;\n\
    </p><p>Gia Barboza is an Assistant Professor at Northeastern University.  After receiving a PhD from Michigan State, Dr. Barboza was a  post-doctoral fellow at Harvard\xE2\x80\x99s Institute of Quantitative Social  Sciences, and then a research associate at Yale\xE2\x80\x99s School of Emergency  Medicine before coming to Northeastern. Professor Barboza\xE2\x80\x99s work has  focused on bullying and aggressive behavior among youth.</p><p>&#13;\n\
    </p><p>\xC2\xA0We will also hear from Lori\xC2\xA0Hodin, the coordinator of the Safe  Schools Initiative at Lincoln Sudbury Regional High School and Allyson  Mizoguchi, the Assistant Principal of Wayland High School.\xC2\xA0 They\xC2\xA0will  speak about school culture, anti- bullying initiatives and their  school\xE2\x80\x99s response to bullying incidents. There will be an opportunity  for the audience to ask questions.</p><p>&#13;\n\
    </p><p>This program is free and open to the public. Refreshments will be served.</p><p>&#13;\n\
    </p><p>Additional parking is available at The Wayland Depot, The Wayland Library and First Parish Church.</p><p>&#13;\n\
    </p><p>The Sudbury-Wayland-Lincoln Domestic Violence Roundtable is an  all-volunteer organization of men and women working to end all forms of  abuse in our local communities. The Roundtable meets monthly from  September to May at the Wayland Public Safety Building at 3 PM. We  invite all those interested in our mission to join us at our meetings.</p></div></div>"
