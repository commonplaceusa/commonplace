  content: "<div><div>\n\
    <p>Daniel Short, 51, of Cuyahoga Falls, has been identified as the man who was found dead on Monday in Gorge Metro Park, reports the\xC2\xA0\xEF\xBB\xBF<a href=\"http://viewtext.org/article?url=http%3a%2f%2ffallsnewspress.com%2fnews%2farticle%2f5225526\">Falls News Press. </a></p><p>&#13;\n\
    </p><p>The Summit County Medical Examiner's Office announced Short died from blunt force trauma to the chest, but couldn't yet declare the manner in which he died.</p><p>&#13;\n\
    </p><p>An autopsy has been completed, reports the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.ohio.com%2fupdate-body-found-lying-on-rocks-in-gorge-metro-park-identified-1.346150\">Akron Beacon Journal</a>, and the medical examiner's office and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2fcuyahoga-falls-police-department\">Cuyahoga Falls Police</a> will continue their investigation.\xC2\xA0</p><p>&#13;\n\
    </p><p><strong> </strong></p><p>&#13;\n\
    </p><p>A hiker found short 40 feet below the walking trail near Mary Campbell Cave at 4:45 p.m. Monday.\xC2\xA0</p><p>&#13;\n\
    </p><p>He was pronounced dead shortly thereafter by Cuyahoga Falls EMS. \xC2\xA0</p><p>&#13;\n\
    </p><p>Stay tuned to Patch for further updates on this developing story.</p><p>&#13;\n\
    </p>\n\
