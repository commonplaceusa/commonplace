  title: "[Updated 10:42am] Acton, Concord and State Police Looking for Missing Woman"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/updated-10-42am-acton-concord-and-state-police-looking-for-missing-woman?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p><strong>10:42am:</strong></p><p>&#13;\n\
    </p><p>Massachusetts State Police now say their ground and air search for a missing Connecticut woman, Robin Sack, is done. Her car\xC2\xA0has been towed to a State Police facility to be processed by crime scene technicians.</p><p>&#13;\n\
    </p><p>The State Police Detective Unit attached to the Middlesex District Attorney\xE2\x80\x99s Office will assume control of the investigation.</p><p>&#13;\n\
    </p><p>State Police and local police this morning searched for Sack, whose car was found abandoned on the westbound side of Route 2 in Acton early this morning.</p><p>&#13;\n\
    </p><p>State Police say the missing woman's Toyota sedan with a Connecticut registration was observed on the opposite side of the road from the Concordian Motel.\xC2\xA0</p><p>&#13;\n\
    </p><p>State Police patrols along with Concord and Acton Police and the State Police Air Wing and State Police K-9 Section had been searching for several hours with no results.\xC2\xA0</p><p>&#13;\n\
    </p><p>While there is no evidence of a crime having been committed at this time, the State Police Crime Scene Services Section and the Middlesex County State Police Detective Unit are also responding to assist in the investigation. State Police say they also additionally have been sharing information with police in Connecticut.</p><p>&#13;\n\
    </p><p>\xC2\xA0<strong>Original story:</strong></p><p>&#13;\n\
    </p><blockquote>State and Acton Police are searching for a missing woman who was last known known to be in the Route 2/Hosmer Street area where her vehicle was recovered.</blockquote><p>&#13;\n\
    </p><blockquote>Her name is Robin Sack, say Acton Police, and she was reported missing from Southington, Connecticut, early this morning.</blockquote><p>&#13;\n\
    </p><blockquote>Acton Police say Sack is about 50 years old,\xC2\xA05' 3\", 185 lbs, with brown hair and brown eyes.</blockquote><p>&#13;\n\
    </p><blockquote>Acton Police say residents may notice an increased police presence, including the State Police helicopter, searching for Sack.</blockquote><p>&#13;\n\
    </p><blockquote>If found, she may be confused and forgetful. \xC2\xA0Any sightings or information on her whereabouts, please call 911 or leave a comment below.</blockquote><p>&#13;\n\
    </p><p><br><strong>\xC2\xA0</strong></p>\n\
    </div></div>"
