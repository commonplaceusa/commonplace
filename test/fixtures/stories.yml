  title: Benn challenges Atkins for state representative
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D7800574baecaf69b7b6db63d2f114872&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    <p>State Representative Cory Atkins,&nbsp;a Concord Democrat who believes the state is doing a lot of things right, is seeking a seventh term in a race against Republican challenger Michael J. Benn,&nbsp;who says the one-party control on Beacon Hill has government &ldquo;out of balance.&rdquo;</p>
    </div>
    
    
    <div class="articlePluckHidden">
    <p>Atkins, 65, and Benn, 47, are vying to represent the 14th Middlesex District, which covers all of Concord and Carlisle, and parts of Acton and Chelmsford.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Benn, who grew up in Concord, has served on the town&rsquo;s Public Ceremonies and Celebrations Committee,&nbsp;is active in the Knights of Columbus and in his church, where he taught Catholic religious education, and spent time coaching his children&rsquo;s youth soccer teams.</p>
    </div>
    <div class="articlePluckHidden">
    <p>After graduating from Northeastern University and earning a master&rsquo;s degree in business administration from Boston University, he spent his career working in health care finance, Benn said. </p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;I&rsquo;m a total product of the private sector,&rdquo; he said.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Benn said he views government from the perspectives of a parent, student, taxpayer, and someone who has worked in business for 24 years.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;These are the customers of government, and the customer should always be right,&rdquo; he said, adding that state government has lost sight of this.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Benn said the primary reason he&rsquo;s running is to get those who are &ldquo;stuck in the unemployment cycle&rdquo; back to work and to boost the economy. <span>&ldquo;These are real people with real needs who need good food on their plate and a good roof over their head,&rdquo; he said.</span>
    
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>Bringing the state income tax rate and sales tax back down to 5 percent is a good starting point in restoring a thriving state economy, he said.</p>
    </div>
    <div class="articlePluckHidden">
    <p>He emphasized that he does not advocate for a lower tax rate to simply &ldquo;put a few more dollars in my pocket,&rdquo; but to provide the economic stimulus necessary for small businesses to thrive and create jobs.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Many people who live near the New Hampshire border, and many from the 14th Middlesex District, drive over the state line to avoid the 6&frac14; percent sales tax in Massachusetts.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;When that happens, the state loses revenue from the whole sale,&rdquo; he said. &ldquo;Businesses lose sales and unemployment goes up.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>The second thing on Benn&rsquo;s economic agenda is to get spending under control.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Legislators should take the same approach to creating a budget as people in the private sector, which is to start at zero and require those requesting funds to justify each dollar being asked for, Benn said. 
    </p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;We all maybe do more than we would have liked to do with less money than we would have liked to do it with,&rdquo; he said. &ldquo;But the job gets done.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Benn said if legislators worked together on Beacon Hill as well as individuals do in the private sector, things in government would get done more efficiently. &ldquo;But some people are doing things for their own political gain,&rdquo; he said.</p>
    </div>
    <div class="articlePluckHidden">
    <p>Atkins, who was first elected to Beacon Hill in a special election in 1999, said the state&rsquo;s economy is a lot better than in many parts of the country.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;Our bond rating is double A plus, one of only three states with that rating, we are ranked first in education .&nbsp;.&nbsp;. and our rainy day fund is over $1 billion,&rdquo; she said. &ldquo;That gives us a real advantage in attracting business and creating jobs.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Atkins said that while the state has an innovative economy, it also has a cold climate, which can be a turnoff for companies looking for a place to locate.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;But what attracts businesses here is our quality of life and our education system,&rdquo; she said.</p>
    </div>
    <div class="articlePluckHidden">
    <p>She said legislation passed during the last session, including health care cost containment, a jobs bill, and a move to streamline the permitting process for companies to build here, will help spur growth.</p>
    </div>
    <div class="articlePluckHidden">
    <p>But another key issue, Atkins said, is public transportation.</p>
    </div>
    <div class="articlePluckHidden">
    <p>She said the approximately $20 billion deficit in that department is something that can no longer be pushed aside, and balancing the budget &ldquo;is going to take a large, dedicated revenue stream.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>She said her first priority will be to make sure the concerns of the people in her district are represented, but that she is not ruling out voting in favor of a tax increase or new revenue stream that would specifically be used to balance the transportation budget.</p>
    </div>
    <div class="articlePluckHidden">
    <p>&ldquo;I&rsquo;m a grown-up,&rdquo; she said. &ldquo;Santa Claus is not going to appear and fix this. I wish he were, but we are going to have to fix this and we are going to have to pay for it.&rdquo;</p>
    </div>
    <div class="articlePluckHidden">
    <p>Another thing Atkins says needs fixing is campaign finance laws that allow companies to pour unlimited amounts of money directly into political advertisements.</p>
    </div>
    <div class="">
    <p>Atkins sponsored legislation calling for lawmakers in Washington to respond to a US Supreme Court ruling that allows for the unfettered corporate contributions.
    </p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
