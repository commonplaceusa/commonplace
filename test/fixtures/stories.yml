  title: Chairman Arshinkoff is keeping the  faith
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://grumpyabe.blogspot.com/2012/08/chairman-arshinkoff-is-keeping-faith.html&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div id='post-body-2244782766089888861' itemprop='articleBody'><p>
    <b>Well, you</b> can't say that Alex Arshinkoff isn't fully aware of his party's Limbaugh-like code words. &nbsp;In a letter to his &nbsp;Republican mailing list to announce the party's finance committee dinner, &nbsp;the first words out of the echo-chamber are a reference to Barack&nbsp;</p><i>Hussein</i><p> Obama. &nbsp;How clever! &nbsp;Or should I say,&nbsp;</p><i>How childish. &nbsp;</i><p>And shopworn &nbsp;for an alleged &nbsp;clear-thinking Ryanista soldier. &nbsp; &nbsp;(We can only guess whether it's time to refer to Alex as a Romneyista, but I don't know because he won't talk to me since he says I'm an "ass-kicker" - which, of course, he's never been.) </p><p>Anybody &nbsp;out there who thinks I'm too harsh as an Arshinkoff critic should know that as long as the chairman in perpetuity &nbsp;of the Summit County Republican Party does childish things,which includes his unending tantrums on the Board of Elections, &nbsp;I will continue to treat him as an incorrigible child. &nbsp;And there are many in his own party who would agree. Let his friends say that he is not.</p><p>Meantime, &nbsp;his announced speaker for &nbsp;the Sept.18 dinner continues his shift to the party's religious right. &nbsp;Past speakers included Mike Huckabee, who is vigorously defending Todd Akin on his broadcasts these days, as well as Rick Santorum, guys whose New Testament Biblical &nbsp;affiliation ranges across &nbsp;the entire social landscape. </p><p>Now coming to dinner is Sen. John Thune, the South Dakota senator, known as a professed evangelical Christian (with a Canadian mother) and graduate of Biola University &nbsp;near Los Angeles. The school, &nbsp;Biola boasts, &nbsp;that has all Christian students. &nbsp;It's doubtful that Arshinkoff has ever heard of Biola, so Thune was probably hand--picked by one &nbsp;of his party's candidates for sainthood.</p><p>In his letter, Arshinkoff goes all out with &nbsp;his superlatives, saying that Thune is "one of the Republican Party's most dynamic and engaging leaders...a solid no-holds-barred conservative". &nbsp;It wasn't that long ago that &nbsp;a Republican leader in a Democratic town would rather boast of candidates &nbsp;whose fathers were rubberworkers. </p><p>I know. &nbsp;Times change, so the Republican brand hereabouts is less discreet about its acquired faith.</p>
    </div></div>
