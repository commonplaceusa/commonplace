  subject: Traffic Problems in Town
  body: "Just curious how many know of a \"traffic problem\" in town which annoys you.    Are there major, traffic problems which you think need to be taken care of?     Or, are there minor, traffic problems  which you wish more people would know about?     One of my .daily.  aggravations is right in Chelmsford Center.    There are so many people -- running the red light --  when coming down Rt. 110 from Lowell and heading across towards the Library area !     I wish there was a .camera.  on that intersection to catch the drivers doing that !      I quite often get the Green light to go through the intersection towards Rt. 129 -  and I still have drivers going across in front of me.  ..   And, the drivers coming out of the little parking lot beside the .old.  Town Hall -  don't know what to do !     And, drivers who come into the intersection,  and want to take a left, onto that little side road where the \"Diner\" and \"Chelmsford shop\" is -- don't know what to do !   "
