  title: "Federal Officials on Hurricane Sandy: 'Time to Act is Now'"
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/federal-officials-on-hurricane-sandy-time-to-act-is-now?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    <p>&#13;
    </p><p>Federal emergency management and weather officials said Sunday that the time to prepare for Hurricane Sandy is rapidly coming to an end.</p><p>&#13;
    </p><p>"The time for preparing and talking is about over," said Craig Fugate, adminstrator for the Federal Emergency Management Agency. People need to be acting about now."</p><p>&#13;
    </p><p>Hurricane Sandy is expected to affect as many as 50 million people as it makes its westward turn toward the East Coast.</p><p>&#13;
    </p><p>While the most recent maps show the center of the storm tracking toward New Jersey, forecasters are hesitant to pinpoint a specific area for landfall.</p><p>&#13;
    </p><p>Rick Knabb, director of the National Hurricane Center, said forecasters are still looking for the storm to come ashore somewhere between the Delmarva coastline and Rhode Island.</p><p>&#13;
    </p><p>Knabb cautioned the public not to focus on the track of the center of the storm or that it is a category one hurricane.</p><p>&#13;
    </p><p>"I don't want folks to focus on the time of arrival because conditions are already starting to go down hill in coastal areas," said Knabb. "The system is large and of long duration...it could be a two-day event in many locations including inland locations."</p><p>&#13;
    </p><p>Heavy winds are expected from the Carolinas to New England through the middle of the week. Those winds are expected to cause massive power outages. One estimate from Johns Hopkins University places the number of <a href="http://viewtext.org/article?url=http%3a%2f%2farbutus.patch.com%2farticles%2f10-million-may-lose-power-in-storm">estimated outages at 10 million</a> along the Mid-Atlantic to New England.</p><p>&#13;
    </p><p>In Maryland, <a href="http://viewtext.org/article?url=http%3a%2f%2ftowson.patch.com%2farticles%2fabout-2-000-out-of-state-utility-workers-recruited-for-storm-recovery-efforts">BGE</a> and <a href="http://viewtext.org/article?url=http%3a%2f%2fgermantown.patch.com%2farticles%2fpepco-bge-prepare-for-hurricane-sandy">PEPCO</a> have brought in crews from as far away as New Mexico, Texas and Oklahoma.</p><p>&#13;
    </p><p>Storm and tidal surges will combine along the coast and could produce flooding as much as 11 feet above ground level.</p><p>&#13;
    </p><p>Knabb said forecasters predict <a href="http://viewtext.org/article?url=http%3a%2f%2ftowson.patch.com%2farticles%2fstorm-surge-inland-flooding-expected-from-sandy">inland flooding will become a problem</a> early on during the storm especially in Maryland and Pennsylvania. He added on Sunday morning that flooding could also be a problem in places like upstate New York and southern portions of Massachusettes.</p>
    </div></div>
