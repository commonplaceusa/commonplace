    <div><p>
    						<p>
    							
    							<p>AKRON -- A condemned Ohio killer sentenced to die next month for stabbing an Akron woman more than 100 times has asked a federal judge to delay his execution, citing ongoing problems with the state's execution policies. </p>
    <p>Death row inmate Brett Hartman faces his third execution date Nov. 13 after two previous execution dates in 2009 and last year were delayed. </p>
    <p>Attorneys for the 38-year-old Hartman say the state deviated from its written execution policies during the two previous executions, in violation of an order by federal judge Gregory Frost to strictly follow the policies. </p>
    <p>Hartman's attorneys did not give examples of the problems in a filing late Thursday but asked Frost to hold a hearing where they can present evidence. </p>
    <p>The Ohio Parole Board has rejected clemency for Hartman three times. </p>
    
