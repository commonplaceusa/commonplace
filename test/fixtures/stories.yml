  title: Lexington Symphony announces Holiday Pops performances
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D39ba3c478f91a26c8b646de57e9d79a4&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><p>\n  \n  <span id=\"byline\">Posted by Brock Parker</span>\n \n\
    &nbsp;<span id=\"dateline\">November  8, 2012 03:15 PM\n\n\n\
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>\n\n\n\n\n\
    </span>\t\n\
    </p><div>\n\n\
    <div class=\"firstGraph\">\n\n\
    <p>The Lexington Symphony has announced its Holiday Pops concert will be held at the end of November on the Chamber of Commerce\xC2\x92s Holiday Festival Night.</p>\n\n\
    <p>The symphony and it music director Jonathan McPhee will hold two performances in the Cary Memorial Building at 4 p.m. and 8 p.m. on Friday, Nov. 30.</p>\n\n\
    <p>The performance will feature a sing-along and popular holiday songs, including tunes from the Dr. Seuss television special \xC2\x93How the Grinch Stole Christmas.\xC2\x94</p>\n\n\
    <p>The concerts will be held as the Lexington Chamber of Commerce hosts its annual Holiday Festival Night in Lexington Center on Nov. 30 from 4 p.m. to 9 p.m.<br>\n\
    The symphony\xC2\x92s first performance at 4 p.m. will last 45 minutes and will be tailored towards kids. Tickets are $20 for adults and $8 for children. </p>\n\n\
    <p>The evening performance beginning at 8 will last 1 \xC2\xBD hours and tickets are $40 for adults and $20 for students. Tickets are available at www.lexingtonsymphony.org or at 781-523-9009, or can be purchased at Crafty Yankee at 1838 Massachusetts Ave. and at the door of the concerts.<br>\n\
    </p></div>\n\n\
    </div></div>"
