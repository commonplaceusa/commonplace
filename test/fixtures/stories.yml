  title: "Celebrating Barrett\xE2\x80\x99s Farm in Concord, 27 Oct."
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://boston1775.blogspot.com/2012/10/celebrating-barretts-farm-in-concord-27.html&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    <p><div class="separator">
    <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fconcord%2f2011%2f07%2fconcords_barrett_farm_to_be_fe.html" imageanchor="1"><img border="1" src="http://www.boston.com/yourtown/news/assets_c/2011/07/barrett-thumb-520x292-46727.jpg" width="430"></a></div>
    On Saturday, 27 October, <a href="http://viewtext.org/article?url=http%3a%2f%2fsaveourheritage.com%2f">Save Our Heritage</a> is celebrating the completion of its <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.jamesbarrettfarm.org%2f">multi-year effort</a> to restore the Col. <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fJames%2520Barrett">James Barrett</a> Farm and transfer that historic property to the <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.nps.gov%2fmima">Minute Man National Historical Park</a>. This is an important expansion of the park since that farmhouse was at the very end of the British march on 18-19 Apr 1775 and the very top of Gen. <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fThomas%2520Gage">Thomas Gage</a>&#8217;s list of places to search in <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fConcord">Concord</a>.</p><p>There will be a public ceremony from 11:00 A.M. to noon featuring the heads of Save Our Heritage and Minute Man Park, Rep. Niki Tsongas, and the selectmen of Concord, as well as a colonial musket salute. That will take place rain or shine.</p><p>From noon to 4:00 P.M. there will be an open house inside the Barrett homestead with the preservation architect, timber framers, and other craftspeople involved in restoring the structure. The photo above, by Derek McLean for the <i>Boston Globe</i>, shows the restoration as of July 2011, when <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.boston.com%2fyourtown%2fnews%2fconcord%2f2011%2f07%2fconcords_barrett_farm_to_be_fe.html"><i>This Old House</i> paid a visit</a>.</p><p>Save Our Heritage thanks &#8220;the Town of Concord Community Preservation Fund, Save America&#8217;&#128;&#153;s Treasures Preservation Fund, and individual private donations&#8221; for supporting the effort.</p><p>My little contribution was a paper I wrote several years ago identifying some of the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fartillery">artillery</a> pieces that Col. Barrett was storing at his farm until hours before the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fBritish%2520soldiers">British troops</a> arrived. Gen. Gage had been hunting for those weapons since they disappeared from <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2fsearch%2flabel%2fmilitia">militia</a> armories in Boston in September 1774. One of those brass cannon is now on display in the Concord visitor center of Minute Man park.</p><p>Barrett&#8217;s farm is at 449 Barretts Mill Road in Concord. It should be possible to visit it and the <a href="http://viewtext.org/article?url=http%3a%2f%2fboston1775.blogspot.com%2f2012%2f10%2frevolutionary-reenactors-to-visit.html">Battle of the Red Horse Tavern reenactment in Sudbury</a> the same day. </p>
    
    </div></div>
