    </p><p>The suspect is a white female, about five-feet one-inch tall, with a medium build, according to an announcement from Somerville Police. The announcement says: "She was wearing a dark jacket and dark hooded sweat shirt and white pants. She also had a scarf across her face. The suspect fled the bank on foot."</p><p>&#13;
