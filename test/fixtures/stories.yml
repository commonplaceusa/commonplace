                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; New Hampshire Gov. John Lynch is sending 12 state troopers to New Jersey to assist with relief and patrol efforts there in the wake of Hurricane Sandy.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Lynch says the 12-member team would arrive in New Jersey on Saturday night.  They will report to Fort Dix and remain in the storm-battered state for eight days.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The governor says he is pleased to be able to answer New Jersey&rsquo;s request for assistance.</p>
    </div>
                <div class="">
    <p>The team of troopers will be led by Field Operations Commander Russell Conte. They will assist New Jersey law enforcement officers.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
