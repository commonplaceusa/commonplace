  title: Power expected to be restored in NH by weekend
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D06e331cccf258e8b76e19829061a87e0&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; A construction worker checking a job site in the aftermath of Superstorm Sandy was swept to his death by a landslide Tuesday in Lincoln as utility crews elsewhere worked to restore power to hundreds of thousands of customers across the state.</p>
    </div>
                <div class="articlePluckHidden">
    <p>After peaking at about 210,000, the number of outages had dropped to about 128,000 by Tuesday afternoon, and officials said all should be resolved by Saturday. Most outages appeared to be caused by downed lines, not topped poles that take longer to fix, said Public Utilities Commission Chairwoman Amy Ignatius.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In Lincoln, Police Chief Theodore Smith said police were notified just before 8:30 a.m. about the fatal accident involving a construction crew checking on a home foundation they had been building. The victim&rsquo;s identity wasn&rsquo;t released.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;The embankment gave way and turned into a landslide of mud, rock and all the water that was in the hole,&rsquo;&rsquo; Smith said. &lsquo;&lsquo;It washed him down the equivalent of a 2-3 story incline.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Other members of the construction crew pulled the man out of the debris and started CPR, but he was declared dead in the ambulance on the way to the hospital, Smith said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The National Weather Service recorded gusts Monday evening of 60 mph in Portsmouth, 62 mph in Londonderry and 76 mph at the Isle of Shoals, 6 miles off the coast. Forecasters said rainfall could reach 4 inches. Mount Washington recorded a peak wind gust of 140 mph.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In Windham, a powerful gust caused a tree to fall on a vehicle Monday evening, leaving a man critically injured. Windham police were unable to provide details.</p>
    </div>
                <div class="articlePluckHidden">
    <p>It was the fourth worst storm in terms of power outages in state history, affecting about 30 percent of customers receiving electricity in the state. The worst was in December 2008 when an ice storm knocked out electricity to 422,000 homes and businesses, Ignatius said. A wind storm in February 2010 affected 360,000 customers and last October&rsquo;s snowstorm cut power to 315,000.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In Durham, downed trees left residents along a stretch of Durham Point Road stranded Tuesday, though one resident said she and her neighbors were taking it in stride. Katie Delahaye Paine, who runs a public relations firm from her Durham home and an office in Berlin, said was relieved to find out that her 94-year-old cousin who lives down the road was at a rehab center and not at home and that other neighbors also had checked on him.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;It&rsquo;s very sort of classic New Hampshire &mdash; people sitting there saying, &lsquo;If I could just get a bulldozer onto that tree, I could get it out of the way,&rsquo;&rsquo; she said. &lsquo;&lsquo;Great neighborhood spirit.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>The road also was humming with the noise of power generators, she said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Five years ago, you'd go for a run or walk the morning after a storm and it would be deadly quiet. Now, there&rsquo;s a generator at every single house,&rsquo;&rsquo; said Paine, who fired hers up to power her refrigerator, coffee pot and computer.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In Manchester, Nancy Crowley&rsquo;s power went out around 9 p.m. Monday. The only surprise was that it stayed on as long as it did.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;We've been very consistently hit every time, so I was expecting it much earlier,&rsquo;&rsquo; said Crowley, 43, who bought a generator after last October&rsquo;s snowstorm left her family in the dark for nine days. &lsquo;&lsquo;I was a little deflated when the power went out.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gov. John Lynch said Sandy did not cause the extensive and damaging flooding of past storms, but comparisons don&rsquo;t matter much to those people who are without electricity.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;It&rsquo;s still pretty significant to them,&rsquo;&rsquo; he said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>President Barack Obama on Tuesday granted Lynch&rsquo;s request to issue an emergency disaster declaration for all 10 counties.  It will make federal assistance available for impacted communities. State officials urged local government officials to keep records of any spending to aid in getting reimbursed.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Five shelters opened Monday, but Health and Human Services Commissioner Nick Toumpas said only 57 people went to the shelters and of those, only 43 spent the night in them.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The storm swept away plans by the presidential campaigns to hold events in New Hampshire, but campaigning for state offices resumed Tuesday. And former President Bill Clinton was expected to return to campaign this week for President Obama.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Ignatius said polling places should be open with power and telephone lines on Election Day.</p>
    </div>
                <div class="">
    <p>At the Children&rsquo;s Museum of New Hampshire, the phone started ringing early Tuesday morning as parents looked for alternatives to spending the day at home with their children and no power. There was a line waiting at the door when the museum opened at 10 a.m., said marketing director Heidi Duncanson.
    </p>
