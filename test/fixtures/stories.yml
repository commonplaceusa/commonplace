  title: Scare Your Kids Into Reading with These Books for Halloween
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/scare-your-kids-into-reading-with-these-books-for-halloween-0dd4cded?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>All of us\xE2\x80\x94adults, teens and children\xE2\x80\x94enjoy a scary chill.\xC2\xA0</p><p>&#13;\n\
    </p><p>And what better time of year than Halloween\xC2\xA0to indulge in stories that make our spines tingle?\xC2\xA0</p><p>&#13;\n\
    </p><p>It's the perfect time\xC2\xA0for your family to share some spooky stories each evening. To get you started, here are some Halloween books filled with ghosts and ghouls, wizards and witches, haunted houses and black magic that everyone can enjoy together.\xC2\xA0</p><p>&#13;\n\
    &#13;\n\
    </p><p>Children ages 2-6 love the fun of Halloween: costumes, trick-or-treating and gentle tales of ghosts and goblins. Here are some books for this age group:</p><p>&#13;\n\
    </p><ul><li><strong>\"Ghosts in the House\" by\xC2\xA0Kazuno Kohara\xE2\x80\x94</strong>There are fuzzy pumpkin costumes in sizes as small as 6 months, so why not a Halloween board book for toddlers? This one tells the tale of a little girl who moves into a new house only to discover it is haunted.\xC2\xA0No worries.\xC2\xA0Turns out she\xE2\x80\x99s a witch, and she knows exactly what to do. In a twist on the sheet-as-ghost costume, our little witch gathers the pesky ghosts, puts them in the washing machine, hangs them on the line, and makes bed sheets out of them.\xC2\xA0Stylishly illustrated in orange and black, this story has just right balance for very young children. (Ages 1-6)</li>&#13;\n\
    <li><strong>\"Go Away, Big Green Monster!\" by\xC2\xA0Ed Emberley</strong>\xE2\x80\x94This big-faced monster has two yellow eyes, a long blue nose, sharp white teeth, two little squiggly ears, scraggly purple hair and a scary green face. (Ages 3-6)</li>&#13;\n\
    <li><strong>\"The Little Old Lady Who Was Not Afraid of Anything\" by Linda Williams; Illustrated by Megan Lloyd</strong>\xE2\x80\x94In this cumulative story that will have everyone chiming in on the telling, we watch an unflappable little old lady encounter two clomping shoes, a wiggling pair of pants, a shaking shirt, two clapping gloves, a nodding hat and one scary pumpkin head that says, \xE2\x80\x9CBOO, BOO!\xE2\x80\x9D (Ages 3-7)</li>&#13;\n\
    <li><strong>\"The Monster Returns\" by\xC2\xA0Peter McCarty</strong>\xE2\x80\x94When the phone rings and Jeremy\xE2\x80\x99s blue monster announces that he is bored and coming back, Jeremy invites his friends over to draw their own monsters. Then, when Jeremy\xE2\x80\x99s monster arrives, he is greeted by a roomful of friends. And friends are just what the monster\xC2\xA0and<i>\xC2\xA0</i>Jeremy need! (Ages 3-7)</li>&#13;\n\
    </ul><p>&#13;\n\
    </p><p>New readers ages 6-9 are ready for some scary stuff mixed with humor, handled with a light touch, and happily resolved.</p><p>&#13;\n\
    </p><ul><li><strong>\"Night of the Pumpkinheads\" by\xC2\xA0Michael J. Rosen; illustrated by Hugh McMahon</strong>\xE2\x80\x94All those pumpkins sitting on the porch want their turn to put on costumes and go trick-or-treating.\xC2\xA0And this year, they have their chance! Illustrated with photographs of carved pumpkins, this Halloween treat also includes instructions for making your own pumpkin heads. (Ages 5-8)</li>&#13;\n\
    <li><strong>\"Los Gatos Black on Halloween\" by M</strong><strong>arisa\xC2\xA0Montes; Illustrated by Yuyi Morales</strong>\xE2\x80\x94In a spooky graveyard on Halloween night, los gatos (cats) slink, las calabazas (pumpkins) burn bright, las brujas (witches) glide on their escobas (broomsticks), and los esqueletos (skeletons) rattle bones. (Ages 6-9)</li>&#13;\n\
    <li><strong>\"Earwig and the Witch\" by\xC2\xA0Diana Wynne Jones; Illustrated by Paul O. Zelinsky</strong>\xE2\x80\x94Earwig was left in a basket on the doorstep of St. Morwald\xE2\x80\x99s Home for Children with a note suggesting she had been left there by a witch. Earwig is happy at St. Morwald\xE2\x80\x99s. Why not?\xC2\xA0 She uses her \xE2\x80\x9Cstrange abilities\xE2\x80\x9D to get whatever she wants\xE2\x80\x94from her favorite lunch to a new red sweater\xE2\x80\x94until she meets her matches in Bella Yaga and the Mandrake, who adopt her.\xC2\xA0 Her new home is strange to be sure: rooms change boundaries, smells and sights appear and disappear, and Thomas, the black cat, can talk. But Earwig is determined to take control, and she and Thomas begin to work some magic of their own. (Ages 7-10)</li>&#13;\n\
    <li><strong>\"Dragonbreath: Curse of the Were-Wiener\" and\xC2\xA0other books in the Dragonbreath series\xC2\xA0by Ursula Vernon</strong>\xE2\x80\x94Just as Danny\xE2\x80\x99s best friend Wendell the Iguana is about to bite into a hot dog, the hot dog bites back! By the next day, Wendell\xE2\x80\x99s finger has turned red, his back is growing hair,\xC2\xA0<em>and</em>\xC2\xA0Danny discovers this weiner was manufactured in (where else?) Transylvania. With witty one-liners, black- and green-toned illustrations, and balloon dialogue, this graphic-style novel will keep readers howling. (Ages 8-10)</li>&#13;\n\
    </ul><p>&#13;\n\
    </p><p>There\xE2\x80\x99s a bit of an \xE2\x80\x9CI dare you to scare me\xE2\x80\x9D attitude as kids ages 9-12 in the middle grades and in middle school approach spooky stories. You can meet that challenge with some of these books:</p><p>&#13;\n\
    </p><ul><li><strong>\"Hocus Pocus Hotel\"\xC2\xA0(Volumes 1 and 2) by Michael Dahl</strong>\xE2\x80\x94When Tyler Yu (a bully) asks Charlie Hitchcock (a geek) to meet him after school, Charlie fears the worst.\xC2\xA0But Ty just needs his help solving a mystery at the Abracadabra Hotel, a retirement home for magicians, where his dad is the manager.\xC2\xA0As the two join forces and discover the hotel is haunted, an unlikely friendship develops. A delightful, spirited new series filled with riddles, magic tricks and secrets. (Ages 8-11)</li>&#13;\n\
    <li><strong>\"Callie's Rules\" by Naomi Zucker</strong>\xE2\x80\x94Eleven-year-old Callie takes on the establishment to try to save Halloween when the town council votes to ban trick-or-treating and all scary costumes.</li>&#13;\n\
    <li><strong>\"Gustav Gloom and the People Taker\" by\xC2\xA0Adam-Troy Castro; illustrated by Kristen Margiotta</strong>\xE2\x80\x94The moody blue cover of this first book in a series features a die-cut look through the door of a most unwelcoming house.\xC2\xA0But Fernie What (yes, that\xE2\x80\x99s her name) is undaunted as she follows her cat right into the house, where she meets its only human resident, Gustav Gloom.\xC2\xA0Their search for Harrington the cat takes them into every room and every corner of the house occupied by shadows and the haunt of the terrible People Taker. The author weaves elements from the scary tales kids tell on camping trips and stormy autumn evenings, and gives us a tour of one spooky mansion that readers will want to return to again and again. (Ages 9-12)</li>&#13;\n\
    <li><strong>\"The Emerald Atlas\" and other books in the Books of Beginning series by John Stephens</strong>\xE2\x80\x94Siblings Michael, Kate and Emma, sent away by their parents years ago, live in a creepy orphanage run by a wizard, Dr. Pym. When they find a green leather-bound book, it transports them to the past and to an evil countess who will stop at nothing to get the ancient\xC2\xA0Atlas of\xC2\xA0Time\xC2\xA0back.\xC2\xA0In page-turning action, the children confront wolves, witchery, fearsome creatures, magic, and their own self-doubts in a race against time as they search for their parents. (Ages 9-12)</li>&#13;\n\
    <li><strong>\"Scary Stories To Tell in the Dark\" and \"More Scary Stories To Tell in the Dark\" by\xC2\xA0Alvin Schwartz and illustrated by Brett Helquist</strong>\xE2\x80\x94Don\xE2\x80\x99t forget your flashlight when you read or tell the spine-tingling tales in these funny and scary collections based on American folklore.\xC2\xA0The books are genuine classics, filled with all the delicious dark-side details kids love: blood, gore,\xC2\xA0ghosts, murder, horror, revenge, and of course, a couple of graveyards. (Ages 9-12)</li>&#13;\n\
    <li><strong>\"The Poisoned House\"\xC2\xA0by Michael Ford</strong>\xE2\x80\x94From the cover (featuring a hand reaching up from a crypt) to the pulse-pounding ending, this haunting tale will keep readers riveted. A young woman in Victorian England becomes convinced that her late mother was poisoned.\xC2\xA0Why else would she keep appearing in Abigail\xE2\x80\x99s dreams, if not to warn her daughter about the dangers that lurk within? Abigail doesn\xE2\x80\x99t know whom to trust in this atmospheric story of love, betrayal, murder, greed and madness. (Ages 9-12)</li>&#13;\n\
    <li><strong>\"The Graveyard Book\" by\xC2\xA0Neil\xC2\xA0Gaiman and illustrated by Dave McKean</strong>\xE2\x80\x94Escaping a murderous intruder, a toddler finds his way to an old graveyard. There he is taken in to be raised and kept safe by Mistress Owens and her husband\xE2\x80\x94ghosts, both of them\xE2\x80\x94and renamed Nobody Owens, or Bod for short. (Ages 10 and up)</li>&#13;\n\
    <li><strong>\"Witches: The Absolutely True Tale of Disaster in Salem\" by\xC2\xA0Rosalyn Schanzer</strong>\xE2\x80\x94A riveting, real-life horror story of what happened in Massachusetts in 1692 after two young girls began twitching, contorting their bodies into strange shapes and mumbling odd things. As the \xE2\x80\x9Cvirus\xE2\x80\x9D spread to other villages, people began to distrust their friends and neighbors, believing they were witches in cahoots with the devil.\xC2\xA0Mass hysteria reigned, reputations were ruined and lives were lost. A terrifying historical event, vividly brought to life. (Ages 10 and up)</li>&#13;\n\
    </ul><p>&#13;\n\
    </p><p>Books for teens mix the fantasy elements of scary tales with just enough reality to ramp up the fear factor.</p><p>&#13;\n\
    </p><ul><li><strong>\"Ghosts I Have Been\"\xC2\xA0by Richard Peck</strong>\xE2\x80\x94The time: 1914.\xC2\xA0Quirky, fun-loving Blossom Culp would do anything not to feel like a social outcast.\xC2\xA0So she conjures up a story about being able to see the future (since her mother is a fortune-teller, it\xE2\x80\x99s not as far-fetched as it seems). And sure enough, her gullible schoolmates begin to believe it. But when some of Blossom\xE2\x80\x99s predictions come true, and she begins to have visions, flash-forwards and a particularly vivid deja-vu about a young boy on the Titanic, Blossom realizes that her new paranormal \xE2\x80\x9Cnormal\xE2\x80\x9D has its own set of problems. (Ages 11 and up)</li>&#13;\n\
    <li><strong>\"Splendors and Glooms\" by Laura Amy Schlitz</strong>\xE2\x80\x94Part fable, part fairy tale, this highly original mix of gothic horror and fantasy tells the story of Parsefall and Lizzie Rose, two orphans in a Dickensian London who live with a puppeteer named Grisini. The two make a dreadful discovery: Grisini has kidnapped a wealthy young girl named Clara and turned her into a puppet.\xC2\xA0 Terrified that the same thing will happen to them, the brother and sister confront him. That\xE2\x80\x99s when they find a mysterious letter from a woman named Madama, promising them great riches if they join her in Italy.\xC2\xA0The two set out on the journey, taking the Clara puppet with them, only to learn that Madama is an evil witch with a powerful secret, unveiled in the surprising climax. A vivid, powerful period drama about children caught in a world of magic and misdeeds, with much to teach about human nature at its best and worst. (Ages 11 and up)</li>&#13;\n\
    <li><strong>\"Witch and Wizard\"\xC2\xA0</strong><strong>and other books in the Witch and Wizard series</strong>\xC2\xA0by James Patterson\xE2\x80\x94A dystopian fantasy of what happens when two typical teenagers, Whit and Wisty Allgood, have their lives uprooted by a sudden totalitarian takeover. The New Order, headed by The One Who Is The One, immediately abolishes what it considers subversive behaviors\xE2\x80\x94in particular, the creative and dark arts. One night, hundreds of commandos storm the teens\xE2\x80\x99 house and arrest them, accusing them of being a witch and a wizard. The siblings protest their innocence, but are suddenly aware of superpowers they never knew they possessed. Ignoring their pleas, the soldiers toss them into a dank prison overrun with sadistic guards and filled with other young people who possess magical powers. A fast-paced thriller filled with dazzling special effects, sorcery and surprises. (Ages 11 and up)</li>&#13;\n\
    <li><strong>\"Things That Go Bump in the Night\" Season One of the 3:15 series\xC2\xA0by\xC2\xA0Patrick Carman</strong>\xE2\x80\x94The 10 short stories in this collection, each with a touch of \xE2\x80\x9CThe <em>Twiight Zone,\xE2\x80\x9D</em><i>\xC2\xA0</i>are told first in an audio recording that readers access on their computers; then on the pages of the book; and finally in a video ending, again accessed on the computer.\xC2\xA0The stories are genuinely chilling and include a hermit woodsman with a golden hook for an arm, a teen discovering an enchanted mirror at the antique shop where she works, and two fearless snowboarding pals who ought to be a bit more cautious. Each story takes 15 minutes to hear, read or watch\xE2\x80\x94but they are sure to linger in readers\xE2\x80\x99 thoughts long after. (Ages 11 and up)</li>&#13;\n\
    <li><strong>\"Friends With Boys\" by\xC2\xA0Faith Erin Hicks</strong>\xE2\x80\x94A starkly beautiful graphic novel. Maggie has always had it easy\xE2\x80\x94sort of.\xC2\xA0 Her devoted mom home-schooled her, so she never had to deal with the real world.\xC2\xA0 All that changed the day Maggie\xE2\x80\x99s mother disappeared. Suddenly, life\xE2\x80\x94or, more specifically, high school\xE2\x80\x94loomed before her.\xC2\xA0Haunted by her mother\xE2\x80\x99s departure, Maggie finds herself haunted by something else as well:\xC2\xA0a real ghost, the widow of a sea captain, hovering around her. And for some reason, the ghost won\xE2\x80\x99t leave Maggie\xE2\x80\x99s side.\xC2\xA0A story with raw emotional intensity that will resonate with teens everywhere. (Ages 12 and up)</li>&#13;\n\
    <li><strong>\"Anya's Ghost\"\xC2\xA0by\xC2\xA0Vera Brosgol</strong>\xE2\x80\x94Fitting in is always tough. But what if you\xE2\x80\x99re an immigrant, ashamed of your Russian parents, trying desperately to look and sound like all the other kids at your posh school? That\xE2\x80\x99s the\xC2\xA0angst of Anya in this magical coming-of-age graphic novel. When Anya falls down a well, she meets Emily, a 100-year-old ghost who died at Anya\xE2\x80\x99s age. Anya believes she\xE2\x80\x99s found a real kindred spirit and BFF\xE2\x80\x94until, slowly, the ghost takes on a sinister life of its own. (Ages 12-18)</li>&#13;\n\
    <li><strong>\"Miss Peregrine's Home for Peculiar Children\" by Ransom Riggs</strong>\xE2\x80\x94A creepy, scary, touching book about a young man who seeks to uncover the life his grandfather lived as a boy, only to discover a world of unexpected terror.\xC2\xA0As Jacob stumbles into a time loop, part paradise and part nightmare, he finds himself trying to unlock the mysteries of Miss Peregrine\xE2\x80\x99s Home and the peculiar children it housed, who may all still be alive\xE2\x80\x94and hell-bent on ridding the world of monsters.\xC2\xA0Mesmerizing vintage photos give the story an added dimension and make the characters starkly real. (Ages 13 and up)</li>&#13;\n\
    </ul><p><strong>Know of some other great Halloween reads? Tell us about it the comments section below!</strong></p>\n\
    </div></div>"
