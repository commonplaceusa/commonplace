  content: "<div><div><p><strong>Dana-Farber Cancer Institute and the Jimmy Fund offer holiday greetings designed to conquer cancer</strong></p><p>BOSTON - This season, kick off your holiday shopping by supporting a good cause with Dana-Farber and the Jimmy Fund's 2012 Holiday Collection of original cards, candles, ornaments, and - new this year - an exclusively-designed Alex and Ani snowflake bracelet. The collection is now available online and in local stores and all proceeds benefit adult and pediatric care and cancer research at Dana-Farber.</p><p>The limited-edition Alex and Ani snowflake bracelet is available in gold or silver for $28. The bangle, exclusively created for the Jimmy Fund, is available at all Paper Store locations, Friends' Corner Gift Shop at Dana-Farber, and at<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.Dana-FarberHoliday.org\">www.Dana-FarberHoliday.org</a>.</p><p>The holiday collection's16 new card designs were created by local artists and Dana-Farber patients, and feature bright and cheerful depictions of winter scenes and d\xC3\xA9cor. For $19.99 per package, customers receive 20 cards and 21 envelopes. Both cards and envelopes can be imprinted with personal messages or company logos for an additional fee. Also available are photo cards through partner LookLoveSend, as well as e-cards, e-packs, and customized corporate e-cards, which can be created from any Dana-Farber holiday card.</p><p>The collection also includes three candles and three ornaments with Boston Red Sox and New England Patriots themes for $19.99 each. Another new item in the 2012 collection is \"Knuckled Under by Wakefield,\" a framed, limited-edition fine art lithograph of Tim Wakefield pitching to Looney Tunes characters that is personally signed by Tim Wakefield. The complete Dana-Farber Holiday Collection can be viewed and ordered online at\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.Dana-FarberHoliday.org\">www.Dana-FarberHoliday.org</a>.</p><p>Several New England retailers will be selling Dana-Farber's holiday products, including The Paper Store, Stop and Shop (cards only), Circle Furniture, Terrazza, the Crafty Yankee, Cooper Jewelers, and Mahoney's. The products can also be purchased at Dana-Farber's Friends' Corner Gift Shop located on the first floor of Dana-Farber's Yawkey Center for Cancer Care building.</p><p>FedEx Ground is the 2012 sponsor of Dana-Farber Holiday Collection.</p><p>About the Jimmy Fund<br>The Jimmy Fund (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.JimmyFund.org\">www.JimmyFund.org</a>) solely supports Boston's Dana-Farber Cancer Institute, raising funds for adult and pediatric cancer care and research to improve the chances of survival for cancer patients around the world. It is an official charity of the Boston Red Sox, as well as the official charity of the Massachusetts Chiefs of Police Association, the Pan-Massachusetts Challenge, and the Variety Children's Charity of New England. Since 1948, the generosity of millions of people has helped the Jimmy Fund save countless lives and reduce the burden of cancer for patients and families worldwide. Follow the Jimmy Fund on Facebook:\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fthejimmyfund\">www.facebook.com/thejimmyfund</a>\xC2\xA0and on Twitter: @TheJimmyFund.</p><p>About Dana-Farber Cancer Institute<br>Dana-Farber Cancer Institute (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.dana-farber.org\">www.dana-farber.org</a>) is a principal teaching affiliate of the Harvard Medical School and is among the leading cancer research and care centers in the United States. It is a founding member of the Dana-Farber/Harvard Cancer Center (DF/HCC), designated a comprehensive cancer center by the National Cancer Institute. It provides adult cancer care with Brigham and Women's Hospital as Dana-Farber/Brigham and Women's Cancer Center and it provides pediatric care with Children's Hospital Boston as Dana-Farber/Children's Hospital Cancer Center. Dana-Farber is the top ranked cancer center in New England, according to U.S. News &amp; World Report, and one of the largest recipients among independent hospitals of National Cancer Institute and National Institutes of Health grant funding. Follow Dana-Farber on Facebook:<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fdanafarbercancerinstitute\">www.facebook.com/danafarbercancerinstitute</a>\xC2\xA0and on Twitter: @danafarber.</p><p>Contact: Cathleen Genova<br>Dana-Farber Cancer Institute<br>617-632-5655<br><a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2fannouncements%2fmailto%3acathleen_genova%40dfci.harvard.edu\">cathleen_genova@dfci.harvard.edu</a></p><p># # #</p></div></div>"
