  content: |-
    <div><div>
    		<p>COLUMBUS, Ohio (AP) &#8212; A condemned Ohio killer scheduled to die Tuesday for stabbing an Akron woman to death in 1997 has asked the U.S. Supreme Court to delay his execution.</p><p>Brett Hartman said in a court filing Friday that he needs time to renew arguments that he received improper legal representation.</p><p>Attorneys for the 38-year-old Hartman argue that lower courts have improperly stopped him from raising claims that his attorneys didn't do a good job explaining to jurors why he should be spared.</p><p>Hartman is scheduled to die Tuesday for the Sept. 9, 1997, slaying of 46-year-old Winda Snipes of Akron.</p><p>Records show that Snipes was beaten, strangled with a cord, stabbed 138 times, had her throat slit and her hands cut off.</p><p>Gov. John Kasich denied Hartman clemency Thursday.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
    	</div></div>
