  title: Thomas Howard Wiggins, 80, Former Township Employee
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/thomas-howard-wiggins-80-former-township-employee?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div><p>\n\
    &#13;\n\
    </p><p>Thomas \"Tom\" Howard Wiggins, 80, of Dunedin, FL, passed away Oct. 11.</p><p>He is survived by his wife of 59 years, Margaret Joan Wiggins and two sons, Thomas D. (Nancy) of Summerville, SC, and Craig D. (Barbara) of Akron. He is also survived by six grandchildren and one great-grandchild. Thomas was preceded by his son, Curtis L. Wiggins.</p><p>Tom grew up in Canton and later received his Ph.D from Case Western Reserve University. He worked at Republic Steel Corporation and was employed by Bath Township. He worshipped at <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbath-church-united-church-of-christ\">Bath United Church of Christ</a> while residing in Bath Township. Tom attended First Presbyterian Church in Dunedin.</p><p>&#13;\n\
    </p><p>Wiggins served Bath Township as a service director and undertook many projects, the largest being the addition on the <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbath-township\">Bath Safety/Bath Center Building.\xC2\xA0</a></p><p>A Memorial Service was held Oct. 26 at Bath United Church of Christ, officiated by Rev. Maureen Webber. Burial was held in Bath.\xC2\xA0</p><p>Memorial donations in Tom's memory can be made to any charity. Please visit\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mossfeasterdunedin.com%2f\">www.mossfeasterdunedin.com</a>.</p>\n\
    </div></div>"
  summary: "From Legacy.com: Thomas \"Tom\" Howard Wiggins, 80, of Dunedin, FL, passed away Oct. 11.He is survived by his wife of 59 years, Margaret Joan Wiggins and two sons, Thomas D. (Nancy) of Summerville, SC, and Craig D. (Barbara) of Akron. He is also survived by six grandchildren and one great-grandchild."
