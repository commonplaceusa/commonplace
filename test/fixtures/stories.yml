  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D270e93006cd64efe457c72ffda96290a&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><p>\n  \n  <span id=\"byline\">Posted by Brock Parker</span>\n \n\
    &nbsp;<span id=\"dateline\">October 31, 2012 10:14 AM\n\n\n\
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>\n\n\n\n\n\
    </span>\t\n\
    </p><div>\n\n\
    <div class=\"firstGraph\"><p class=\"byline\">By Brock Parker, Town Correspondent</p>\n\n\
    <p>Lexington officials have given trick-or-treaters the go-ahead Wednesday, but are recommending parents use caution to keep their kids away from any remaining downed trees and wires.</p>\n\n\
    <p>About 2,000 people in Lexington remained without power Wednesday morning in the wake of Hurricane Sandy, according to NStar\xC2\x92s website.</p>\n\n\
    <p>But Lexington re-opened schools Wednesday, and the town issued an advisory that afternoon <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.halloweeninlexington.com%2f\">trick-or-treating in Lexington Center</a> will occur as planned. The town also advised parents and children out for Halloween tonight to use caution and stay away from all downed wires.</p>\n\n\
    <p>Last year after a nor\xC2\x92easter caused fallen trees and utility wires around town, Lexington police asked parents to keep their kids indoors on Halloween because of the debris.<br>\n\
    </p></div>\n\n\
    </div></div>"
