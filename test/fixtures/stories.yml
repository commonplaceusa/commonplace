  title: Frozen Yogurt Bonanza in Davis Square
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/articles/sound-off-too-much-frozen-yogurt-in-davis-square?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div>\n\
    <p><em>Update, 11:15 a.m., Nov. 8:</em> Pinkberry will not be coming to Davis Square, at least not in the near future.</p><p>&#13;\n\
    </p><p>According to planning staff with the Zoning Board of Appeals, Pinkberry withdrew its application at the Board's meeting Wednesday night. It seems the Board was not inclined to grant permission to the frozen yogurt giant, so Pinkberry withdrew its application before it was officially denied.</p><p>&#13;\n\
    </p><p><em>Original story:</em></p><p>&#13;\n\
    </p><p>In the past three months, Davis Square has sprouted two new frozen yogurt establishments, and it looks like a third\xE2\x80\x94<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.pinkberry.com%2f\">Pinkberry</a>\xE2\x80\x94is on the way. All three yogurt places would be within about 320 feet of each other.</p><p>&#13;\n\
    </p><p>First came <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2farticles%2fquick-look-iyo-cafe-in-davis-square\">iYo Cafe</a>, a self-serve frozen yogurt parlor and coffee shop that opened at the beginning of August at 234 Elm St.\xC2\xA0</p><p>&#13;\n\
    </p><p>Then, in October, came another self-serve yogurt place, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2farticles%2fnational-frozen-yogurt-chain-orange-leaf-coming-to-davis-square\">Orange Leaf Frozen Yogurt</a>, which is having a grand opening event on Nov. 10, at 260 Elm St. (Or is it 258 Elm St.? Or 256 Elm St.? More on that later.)</p><p>&#13;\n\
    </p><p>Now Pinkberry, a global chain with more than 170 stores around the world, according to its website, is possibly moving into 263 Elm St., the storefront formerly occupied by <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fmassachusetts-insurance-agency\">Massachusetts Insurance Agency</a>.</p><p>The <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.somervillema.gov%2fsites%2fdefault%2ffiles%2fagendas%2fZBA%252011-7-12.pdf\">Somerville Zoning Board of Appeals was scheduled to have a hearing</a> about Pinkberry, which was seeking special permits from the Board, on Nov. 7. (Somerville Patch did not know the results of that hearing as of this posting, but ZBA staff was recommending approval.)</p><p>&#13;\n\
    </p><p>And don't forget that <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fjp-licks-at-davis-square\">J.P. Licks</a>, an ice cream parlor, is about 420 feet away from this yogurt nucleus.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>Already, the sudden influx of frozen yogurt seems to have caused some tension in the square.</p><p>&#13;\n\
    &#13;\n\
    </p><p>At a ZBA hearing on Sept. 5, which Somerville Patch attended, iYo's owner explained why he appealed that decision: It didn't have to do with the competition, which he said he welcomed, but rather the city shouldn't issue permits to businesses with incorrect and inconsistent address.</p><p>&#13;\n\
    </p><p>Eventually, Orange Leaf had to file a second application with the correct address, which is, apparently, \"<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.somervillema.gov%2fsites%2fdefault%2ffiles%2fdocuments%2fElmSt256.pdf\">256 Elm Street a/k/a 260 Elm Street, #103.</a>\" Refiling the application delayed Orange Leaf's opening by over a month.</p><p>&#13;\n\
    </p><p>Now, Pinkberry's possible entry into Davis Square is causing some neighborhood complaints.</p><p>&#13;\n\
    </p><p>A post on <a href=\"http://viewtext.org/article?url=http%3a%2f%2fdavis-square.livejournal.com%2f3046429.html\">Davis Square LiveJournal</a> called on people to attend the Nov. 7 ZBA hearing to speak against Pinkberry. Among other things, the post says, \xC2\xA0\"There is no 'need' for such a facility in the square with (3) shops (JP Licks, Orange Leaf, iYO cafe) with the same use all located within two blocks from each other\"</p><p>&#13;\n\
    </p><p>The writer asked people to sign an <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.change.org%2fpetitions%2fsomerville-ma-zoning-board-of-appeals-deny-the-special-permit-application-for-pinkberry-in-davis-square\">online petition</a> opposing Pinkberry in Davis Square. As of Wednesday afternoon it had 19 supporters.</p><p>&#13;\n\
    </p><p><strong>What do you think? Has frozen yogurt gotten out of hand in Davis Square, or is there room for everyone? Where will you get your yogurt in Davis Square?</strong></p>\n\
    </div></div>"
