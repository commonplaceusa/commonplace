  body: "By Heather Yakin\n\n Published: 2:00 AM - 09/21/12 \n\n\
    GOSHEN \xE2\x80\x94 A 23-year-old Warwick man was sentenced Thursday in Orange County Court to 10 years in prison for an armed robbery.\n\
    Eric Mannings had pleaded guilty to first-degree robbery. On Jan. 10, Mannings, accompanied by a woman, used a loaded .45-caliber pistol to rob a man of $6 in Warwick. Mannings also received five years of post-release supervision by parole.\n\
    Mannings' accomplice, Kaitlyn Slicker, 22, of Warwick, had pleaded guilty to attempted second-degree robbery. She was sentenced Thursday by Judge Robert Freehill to time served \xE2\x80\x93 she spent about 6\xC2\xBD months in jail \xE2\x80\x93 and five years' probation.\n\n\
    Maybe if the town board wasn't wasting $400/week on lost wage benefits for a retiree, they could put more police officers on the street and shift to a proactive police dept, instead of only a reactive one. But I guess we all don't mind someone walking around town with a handgun robbing people of $6.00\n\
