  title: "Finnish health IT startup\xE2\x80\x99s proactive approach helps hospitals stay connected all the time"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://medcitynews.com/2012/10/finnish-health-it-startups-proactive-approach-helps-hospitals-stay-connected-all-the-time/&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div> 
                                    	<p><img class="aligncenter size-full wp-image-142326" title="internet-connectivity" src="http://medcitynews.wpengine.netdna-cdn.com/wp-content/uploads/internet-connectivity.jpg" alt="" width="500" height="324"></p><p>With <a href="http://viewtext.org/article?url=http%3a%2f%2fmedcitynews.com%2ftag%2fmobile-health%2f">so many connected devices</a>, a working wireless network is an absolute necessity for medical facilities.</p><p>So network managers at hospitals shouldn&#8217;t rely on the people who use connected devices and computers to tell them when there are connectivity problems, said Veli-Pekka Ketonen, the founder and chief technology officer of health IT company 7signal. &#8220;Now, they are monitoring mostly the equipment providing the service at the access point, but they are not monitoring the actual service.&#8221;</p><p>That&#8217;s the gap <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.7signal.com%2f">7signal</a> wants to fill with its first offering, Sapphire, a wireless quality assurance system designed to run on top of hospitals&#8217; wireless networks. It lets a network manager monitor the connection quality for end users, bring visibility to connectivity problems so they can be worked out before they affect devices and programs.</p>                                                <div class="medcity-paid-inline">
                                                    
                                                    
                                                    <p>Advertisement</p></div>
    											<p>Ketonen explained that with applications like heart monitors, patient records and nurse call systems rely on wireless LAN networks, these connections should be watched more carefully and more proactively. &#8220;Now that cables aren&#8217;t in place anymore and applications have to rely solely on LAN networks, that&#8217;s not an option and (wireless) has to just work,&#8221; he said. &#8220;Measuring and monitoring the network is one thing that you really have to do.&#8221;</p><p>7signal doesn&#8217;t have your typical startup story. The company formed in Finland in 2006 and came to the U.S. only two years ago in an arrangement made through a collaboration between the city of Akron, Ohio and <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.akronaccelerator.com%2f">Helsinski Business and Science Park</a> in Finland. Its U.S. headquarters is housed at the Akron Global Business Accelerator.</p><p>Ketonen, a former program manager at Nokia Systems, said that Finland used to be No. 1 in wireless network technology, but has fallen a bit behind. Electronic medical records and wireless networks are being rolled out in hospitals there, but they don&#8217;t have many applications running on them yet. &#8220;In the U.S., all those things are already there,&#8221; he said. &#8220;I think there is something like a two- to three-year gap between the markets in Finland and U.S.&#8221;</p><p>For the past two years, the company has been working on getting traction in the U.S. and making a name for itself. In 2011, it tested its software solution at Akron General Medical Center and Akron Children&#8217;s Hospital. With some customers, Ketonen said, it has delivered customers a 100 percent to 300 percent improvement in their network&#8217;s performance.</p><p>For now, 7signal is focused on delivering its solution to hospitals and universities, which have hundreds or even thousands of access points for wireless connectivity. &#8220;Medical and hospitals, that&#8217;s the most critical use of wireless LAN you can think of,&#8221; Ketonen said. &#8220;There are lot of devices there, even doctors&#8217; iPads and iPhones.&#8221;</p><p>The healthcare industry spends a reported <a href="http://viewtext.org/article?url=http%3a%2f%2fmedcitynews.com%2f2012%2f06%2freport-healthcare-spends-9-billion-a-year-and-counting-on-staying-connected%2f">$9 billion a year on staying connected</a>, so the company is targeting a huge market. Another thing working in its favor is <a href="http://viewtext.org/article?url=http%3a%2f%2fmedicalconnectivity.com%2f2008%2f05%2f26%2fiec-80001-an-introduction%2f">ISO 80001</a>, a recently established standard that defines the process and requirements for risk management of medical devices and systems on the IT network.</p><p>&#8220;Instead of leaving it there and hoping it works, that will be far from sufficient in the future,&#8221; Ketonen said. &#8220;Proactivity to remove issues is becoming the standard way of working,&#8221;</p>					
                                        
