  content: "<div><div>\n\
    <p>Senator. Scott Brown has opened up a lead over challenger Elizabeth Warren in a new poll released Tuesday.\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.publicpolicypolling.com%2fmain%2f2012%2f08%2fbrown-edges-warren-by-five-in-ma-sen.html%23more\">Public Policy Polling</a> has Brown over Warren by five points.\xC2\xA0</p><p>&#13;\n\
    </p><p>On the stump, however, Warren's on the offensive, saying <a href=\"http://viewtext.org/article?url=http%3a%2f%2fbostonherald.com%2fnews%2fus_politics%2fview%2f20220822liz_scott_jockey_on_abortion_view_brown_calls_for_gop_change%2fsrvc%3dhome%26amp%3bposition%3d0\">Brown and the Republican party are waging a war on women</a>. She's pointed to comments by Missouri Senate hopeful Todd Akin as the latest evidence of that war. Akin has been roundly condemned by liberals and conservatives alike for his statement that <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffox2now.com%2f2012%2f08%2f19%2fthe-jaco-report-august-19-2012%2f\">it's rare for women to become pregnant after a \"legitimate rape.\"</a> Akin has apologized and attempted to clarify his statement, saying he meant \"forcible rape.\"</p><p>&#13;\n\
    &#13;\n\
    </p><p>What do you think? Is Warren right about Republicans trying to claw back women's rights? Did Brown call for Akin's withdrawal to blunt these attacks? Or are Warren's claims about a war on women just the smoke and mirrors of a losing campaign? Tell us what you think in the comments section below.</p><p>&#13;\n\
    </p><p><em>[Editor's note: This story is posted on multiple Patch sites.]</em></p>\n\
    </div></div>"
