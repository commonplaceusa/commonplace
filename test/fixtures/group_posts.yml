  subject: "Club Cusine: Dwntn St. Paul Home Edition"
  body: |-
    If you're seeking....
    -a way to meet other people in our neighborhood
    -great conversation
    -social contact through a long Minnesota winter
    -an inexpensive way to have a night out on the town
    ...CONSIDER JOINING DOWNTOWN ST. PAUL'S  HOME CUSINE CLUB this fall!  
    
    We are seeking couples and singles who live in or near downtown St. Paul to dine and share in host duties for a monthly  dinner party, beginning in October and ending in May.
    
    HOW THIS MAY WORK (we're open to your suggestions):
    
    --Host duties will rotate from home to home each month, and will include providing the main entree.
    --Guests provide side dishes, desert and wine.
    --A minimum of four couples/8 singles is needed to begin the group.
    --If we get a large response, we will consider splitting the group into more than one club.
    
    INTERESTED?  GOT IDEAS? WANT MORE INFO? Please contact Lowertown resident, Lynn Wehrman at lynn.wehrman@gmail.com
