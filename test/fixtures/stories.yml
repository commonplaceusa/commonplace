  title: 2 Killed In Single-Engine Plane Crash On I-93 North In Hooksett, NH
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://boston.cbslocal.com/2012/10/25/single-engine-plane-crashes-on-i-93-north-in-concord-nh/&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    \t\t\t\t\t\n\n\n\
    <p>HOOKSETT, N.H. (CBS) &#8211; Two people were killed when a single-engine plane crashed on Interstate 93 north in Hooksett, New Hampshire Thursday afternoon.</p>\n\n\
    <p>It happened near the Hooksett Tolls at mile marker 26.2, just south of Concord.</p>\n\n\
    <p>Witnesses told State Police the plane was flying south above the northbound lanes when it clipped a utility pole and went down.</p>\n\
    <p>According to WBZ-TV&#8217;s Michael Rosenfield, a man was ejected and a woman was found in the plane after the crash.</p>\n\
    <p>Police have identified the pilot and passenger as Herman and Doris Hassinger, both 83-years-old.</p>\n\
    <p>It&#8217;s not clear if the pilot was trying to make an emergency landing. \xC2\xA0The FAA said the plane had departed from Nashua and was heading for Laconia when it went down.</p>\n\
    <p>According to FAA records obtained by WBZ-TV, the single-engine Beechcraft had been in three incidents prior to Thursday&#8217;s crash.</p>\n\
    <p>In June 1979, it was blown off the runway in Beaumont, Texas. \xC2\xA0It made a hard landing in July 1993 at the Falmouth Airport. \xC2\xA0The engine was destroyed and the nose gear was torn off.</p>\n\
    <p>The third incident was in August 2010 when there was a problem with the landing gear in Nashua, New Hampshire.</p>\n\
    <p>More details are expected at a news conference later this afternoon.</p>\n\
    \t\t\t\t</div></div>"
