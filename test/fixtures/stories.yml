  title: "Letter: No Special Appeal Needed for Community Fund This Year"
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/letter-community-fund-will-need-not-send-special-appeal-this-year?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>To the Editor,</p><p>&#13;\n\
    </p><p>For the past 15 years the Wayland Community Fund has helped Wayland residents in financial need by providing assistance with utility payments, rent, food, medical and other expenses. Last November, when we were concerned that we would run out of funds long before the end of our fiscal year, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fas-needs-have-grown-desire-to-help-remains-strong\">we sent an appeal to every family in Wayland</a>. The response was overwhelming.\xC2\xA0 <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2farticles%2fwayland-steps-up-to-replenish-community-fund\">Wayland residents were so generous</a> that we received enough contributions to carry us well into the following fiscal year. Those funds, plus the contributions we regularly receive from residents, should now carry us through early summer 2013. \xC2\xA0\xC2\xA0</p><p>&#13;\n\
    </p><p>As we are no longer in the dire straits we found ourselves last year, we will not to send out an appeal this fall. No one likes to receive all those requests for contributions that arrive in mailboxes in November and December. We don\xE2\x80\x99t want to cry wolf or suggest that our demise is imminent when we now have sufficient funding for at least several months.</p><p>&#13;\n\
    </p><p>Fortunately, a lot of Wayland residents send regular contributions without being reminded or asked. We still rely heavily on those contributions.\xC2\xA0 \xC2\xA0</p><p>&#13;\n\
    </p><p>During our 15 years, the WCF has provided more than $366,000 to Wayland residents. We are staffed by five volunteers and we have no administrative or operating costs. Every penny in contributions goes directly toward paying a utility bill, rent, helping with food, or other expense.</p><p>&#13;\n\
    </p><p>If you are willing to help, please send a contribution to the Wayland Community Fund, Wayland Town Building, Wayland MA 01778. We have more information on the town website.</p><p>&#13;\n\
    </p><p>Thanks,<br>Mike Patterson<br>Chairman, Wayland Community Fund</p>\n\
    </div></div>"
