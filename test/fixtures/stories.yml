  title: Ricky Randall, 27, Loving Uncle
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/ricky-randall-27-loving-uncle?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div><p>
    &#13;
    </p><p>Ricky Randall, 27, passed away on Oct. 31 because of sudden heart failure.</p><p>Ricky was born in Akron and lived in the Akron area his entire life. He graduated from <a href="http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fcopley-fairlawn-high-school">Copley High School</a> in 2004 and married his high school sweetheart, Jacey Case in 2011. Ricky loved working on cars whether it was his own, his neighbor's or a complete stranger's. He loved animals, especially his cats Chloe and Mitsie, and his dogs, Bella and Lucy. Ricky was known for his willingness to always help others and for his amazing personality and sense of humor.</p><p>Ricky loved his niece, Ally and his nephew, Brian, and he had a very special relationship with his niece, Olivia, and his nephew, Cameron.</p><p>He is survived by the love of his life, his wife, Jacey Randall; mother, Toni Randall (Jim Lehman); sisters, Michelle Randall and Stacie (Rudy) Harkless; brother, John Williams; in-laws, Stephen and Kathy Case; brothers-in-law, Matthew and Jason Case; grandparents, Earl and Jessie Blakley; many other relatives and many, many friends.</p><p>&#13;
    </p><p>Services were held Nov. 5.</p>
    </div></div>
