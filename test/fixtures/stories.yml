  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/summer-weekend-getaway-clambake-celtic-rock-and-a-haunted-lighthouse-e0001963?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>Looking for a fast and fun getaway from Concord this weekend? Summer in New England is filled with options. Check out what's happening this weekend in a few favorite summer spots:</p><p>&#13;\n\
    </p><h2>Cape Cod and the Islands</h2><p>&#13;\n\
    </p><p>Mostly sunny on Saturday and mostly cloudy on Sunday, with highs in the mid-to-high 70s both days, mostly cloudy both nights with lows around 65.</p><p>&#13;\n\
    </p><p><b><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.youtube.com%2fwatch%3fv%3dhVx_kVtFI9E\">Clam, crab, cockle, cowrie</a>:\xC2\xA0</b>Savor the tastiest treats Cape Cod has to offer, prepared to perfection in a traditional open pit, at the  at the West Barnstable Deer Club on Sunday, Aug. 26 starting at noon. The event begins at noon and food will be served at 2 p.m. There will be raffles, live entertainment and dancing until 8 p.m. Tickets must be purchased in advance and are $35 each.</p><p>&#13;\n\
    </p><p><strong>For more events and summer news, check out Patch's\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fmarthasvineyard.patch.com%2ftopics%2fcape-cod-marthas-vineyard-and-south-shore-summer-guide-2012-9e55770b\">Cape and Islands Summer Guide</a>.</strong></p><p>&#13;\n\
    </p><h2>Rhode Island</h2><p>&#13;\n\
    </p><p>Mostly sunny on Saturday and mostly cloudy on Sunday, with highs in the mid-to-high 70s both days, mostly cloudy both nights with lows around 66.</p><p>&#13;\n\
    </p><p><strong>Sl\xC3\xA1inte:</strong>\xC2\xA0Saturday, Aug 25 from noon to 10 p.m. is\xC2\xA0the debut of the  at the Newport Yachting Center, a one-day event filled with folk, fiddlin\xE2\x80\x99, and Irish cheer. See the most popular entertainers from Irish Fests past, such as Eileen Ivers, The Town Pants, Screaming Orphans and Tartan Terrors. New headliner Gaelic Storm will keep the party rolling with its spirited take on traditional Celtic music. Enjoy lively Irish step-dancers, spirited pipe &amp; drum bands, traditional pub fare, and pints of Guinness for a delightfully raucous celebration. Tickets $30 in advance, $40 at the gate.</p><p>&#13;\n\
    </p><p><strong><strong>For more events and summer news, check out Patch's\xC2\xA0</strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fnewport.patch.com%2ftopics%2frhode-island-summer-guide-2012-0bda61d4\">Rhode Island Summer Guide</a>.</strong></p><p>&#13;\n\
    </p><h2>Seacoast New Hampshire</h2><p>&#13;\n\
    </p><p>Sunny both Saturday and Sunday with highs approaching 80, lows around 62 at night.</p><p>&#13;\n\
    </p><p><b><a href=\"http://viewtext.org/article?url=http%3a%2f%2fyoutu.be%2fOJfXgFjsDjk\">Boo</a>! </b>Author and radio personality Ron Kolek of the New England Ghost Project and author and lighthouse historian Jeremy D'\xE2\x80\x99Entremont will lead  on Saturday, Aug. 25 at 7, 8:45 and 10:30 p.m.\xC2\xA0The nighttime walking tour of Fort Constitution and Portsmouth Harbor Lighthouse lasts about 90 minutes and is limited to 16 people for each tour. On the tour, you'll\xC2\xA0hear about the paranormal investigations at the fort and lighthouse that have indicated the presence of a number of otherworldly residents. Cost is $20 per person, not recommended for children under 12.</p><p>&#13;\n\
    </p>\n\
    </div></div>"
