  content: "<div><div>\n\
    <p>The National Hurricane Center has upgraded <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.nhc.noaa.gov%2f%23SANDY\">Sandy</a> from a tropical storm to hurricane with sustained wind speeds of 80 miles per hour. The storm, bearing down on Jamaica at a pokey 14 miles per hour, is expected to hug the east coast. What happens after that, however, is anyone's guess.\xC2\xA0</p><p>&#13;\n\
    </p><p>At this time of year, storms like Sandy usually track out to sea well before they reach New England. But WHDH's Chris Lambert writes that high pressure near Greenland may change the normal jet stream pattern, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fweather%2fblog%2fposts%2fBO149017%2f\">shuttling Sandy to our doorsteps</a>.</p><p>&#13;\n\
    </p><p>\"If this were to occur, Sandy, which transitions into a massive Nor\xE2\x80\x99easter, would provide an expanding shield of powerful winds and rain, bring in damaging gusts, flooding rains and coastal flooding over parts of the mid-Atlantic and/or New England anywhere in the Sunday-Tuesday timeframe,\" Lambert wrote on his blog.</p>\n\
    </div></div>"
