    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; CONCORD, N.H. (AP) &mdash; Two more people in New Hampshire have been diagnosed with fungal meningitis related to a national outbreak bringing the number affected in the state to 10.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Nationally, 17 states have reported 317 cases of fungal meningitis to date, including 24 deaths. The victims in the outbreak had all received steroid shots made by a Massachusetts specialty pharmacy, mostly to treat back pain. In New Hampshire, the medication believed to be related to the outbreak was distributed to Pain Care LLC&rsquo;s locations in Somersworth, Merrimack and Newington.</p>
    </div>
                <div class="">
    <p>Meningitis is caused by the inflammation of the protective membranes covering the brain and spinal cord.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
