  content: "<div><div><p>BOSTON \xE2\x80\x93 Time is running out for Massachusetts students to enter for a chance to win money for college in the 9<sup>th</sup> annual College Savings Art Competition.\xC2\xA0 The deadline for children in grades K to 5 to submit their entries is October 31 at 5 p.m.</p><p>&#13;\n\
    </p><p>Sponsored by MEFA, the College Savings Art Competition is now accepting submissions of artwork depicting \"What do I want to be when I graduate from college?\" The contest, previously open only to students in grades 3, 4 and 5, now includes grades K, 1 and 2.\xC2\xA0 Students must live in Massachusetts and may attend any public, private, charter or home-based school.\xC2\xA0</p><p>&#13;\n\
    </p><p>In the past eight years, MEFA\xE2\x80\x99s College Savings Art Competition has received more than 17,000 entries and awarded $192,000 in U.Fund College Investing Plan accounts as prizes. Nine finalists will be selected from this year\xE2\x80\x99s entrants to receive three first-place prizes of $5,000 in a U.Fund College Investing Plan account; three second-place prizes of $2,000 in a U.Fund account; and three third-place prizes of $1,000 in a U.Fund account.\xC2\xA0</p><p>&#13;\n\
    </p><p>The U.Fund is the Massachusetts 529 college investing plan that lets families save for higher education expenses at colleges and universities across the country, with significant tax advantages and flexible savings options managed by Fidelity Investments.</p><p>&#13;\n\
    </p><p>Information about the competition has been distributed to superintendents and principals across the Commonwealth, and MEFA has asked school districts to send competition information home to parents in student backpacks or via virtual backpacks.\xC2\xA0</p><p>&#13;\n\
    </p><p>The deadline for submitting artwork to MEFA is Oct. 31 at 5 p.m.\xC2\xA0 Winners will be announced on or about March 31, 2013 and will be honored at special ceremony at the State House in the summer.\xC2\xA0 For more information about the College Savings Art Competition, or to receive a copy of competition rules and entry forms, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mefa.org%2fcontest\">www.mefa.org/contest</a> or call 1-800-449-MEFA</p><p>&#13;\n\
    </p><p><b>###</b></p><p>&#13;\n\
    </p><p><b>About MEFA</b></p><p>&#13;\n\
    </p><p>MEFA is a not-for-profit self-financing state authority, not reliant on state or federal appropriation that has been working for 30 years to make higher education more accessible and affordable for students and families in Massachusetts. MEFA was created by the state legislature at the request of Massachusetts colleges and universities and provides community education programs, college savings plans, and low-cost financing options. In its 30 year history, MEFA has assisted hundreds of thousands of families in financing a college education. For more information about MEFA, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mefa.org%2f\">www.mefa.org</a> or call 1-800-449-6332 (MEFA).</p><p>&#13;\n\
    </p></div></div>"
