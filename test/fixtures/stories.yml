  title: American Camp Association, New England Ramping up for 2nd Annual Camp Champions Celebration
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/announcements/american-camp-association-new-england-ramping-up-for-2nd-annual-camp-champions-celebration?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div><p><b>2<sup>nd</sup> Annual Camp Champions Celebration Honoring Boston Mayor Thomas M. Menino Taking Place on November 1<sup>st</sup></b></p><p>&#13;\n\
    </p><p><i>Event Proceeds to Raise Money for the American Camp Association, New England\xE2\x80\x99s Campership Fund</i></p><p>&#13;\n\
    </p><p>Lexington-based American Camp Association, New England is ramping up for its 2<sup>nd</sup> Annual Camp Champions Celebration honoring Boston Mayor Menino on Thursday, November 1<sup>st</sup> at the State Street Pavilion at Fenway Park. The evening celebrates the true spirit of camp, and all net proceeds will help to bring the summer camp experience to the area's at-risk children through ACA New England\xE2\x80\x99s Campership Fund.\xC2\xA0</p><p>&#13;\n\
    </p><p>More than 100 at-risk children had the chance to attend ACA Accredited day and overnight camps throughout New England this past summer.\xC2\xA0 These camperships were a result of fundraising efforts from last year\xE2\x80\x99s Camp Champions Celebration, which honored <a href=\"http://viewtext.org/article?url=https%3a%2f%2fwww.google.com%2fsearch%3fhl%3den%26amp%3bclient%3dfirefox-a%26amp%3bhs%3dmsD%26amp%3brls%3dorg.mozilla%3aen-US%3aofficial%26amp%3bq%3dEliot%2band%2bJune%2bTatelman%26amp%3bsa%3dX%26amp%3bei%3dyQ5SUKP7IuLz0gHy2IDIDA%26amp%3bved%3d0CBsQ7xYoAA%26amp%3bbiw%3d1366%26amp%3bbih%3d651\">Eliot and June Tatelman</a>.</p><p>&#13;\n\
    </p><p>ACA New England will present Mayor Menino with this year\xE2\x80\x99s Camp Champions Award for his extraordinary work on behalf of children and families throughout Boston.\xC2\xA0 He will be recognized for this work and his commitment to providing life-changing experiences for youth in the city and for his help in spreading the message of the importance of summer camp in a young person\xE2\x80\x99s life.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CMayor Menino\xE2\x80\x99s support of the city\xE2\x80\x99s youth is unwavering, as is his understanding of the need for excellent summer camps and programs.\xC2\xA0 Providing camperships to children who otherwise couldn\xE2\x80\x99t attend summer camp is an integral part of this work,\xE2\x80\x9D said Bette Bussel, Executive Director of ACA New England.</p><p>&#13;\n\
    </p><p>The evening kicks off at 6:00pm and includes hors d\xE2\x80\x99oeuvres, Fenway Park tours (which begin at 5:30) with stops at the Royal Rooters Club and Visitors\xE2\x80\x99 Clubhouse, a delicious dinner buffet overlooking the field, a raffle and silent auction, photo ops with Red Sox mascot Wally \xE2\x80\x93 an overall fun program designed to delight and inspire a camp committed crowd of guests. Channel7 Sports Anchor, Joe Amorosino, will serve as the host and auctioneer for the evening festivities. Notable auction items include an honorary Red Sox bat boy or girl experience plus infield tickets for 4, a private barbeque for 10 at East Coast Grill prepared by head chef, James Lozano, a kids\xE2\x80\x99 bowling party for 12 at Kings in Dedham complete with pizza and drinks, a signed script by the cast of Glee, the opportunity to be an honorary pit crew member at the New Hampshire Motor Speedway in July 2013, and much more!</p><p>&#13;\n\
    </p><p>Co-chairing the Camp Champions Committee are Jeff Hacker of Lincoln, MA, owner and director of Camp Cedar in Casco, ME, Dan Isdaner of Jupiter, FL, owner and director of Camp Mataponi in Naples, ME, and Jason Silberman of Needham, MA, owner and director of Camp Matoaka in Smithfield, ME.</p><p>&#13;\n\
    </p><p>The Camp Champions Celebration is open to the public. Adult tickets are $150 and children 12 and under are $100. Event details including ticket sales, sponsorship, and donation information can be found at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.acanewengland.org%2fcamp-champions\">www.acanewengland.org/camp-champions</a>, and the online auction details at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.BiddingforGood.com%2facanewengland\">www.BiddingforGood.com/acanewengland</a>.</p></div></div>"
