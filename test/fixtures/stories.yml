  title: Christmas Lights Etc Donating 10% Of Sales To Hurricane Sandy Victims
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/announcements/christmas-lights-etc-donating-10-of-sales-to-hurricane-sandy-victims-9dc902bb?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div><p>Christmas Lights Etc, one of the largest online\xC2\xA0U.S. retailers of Christmas Lights, Artificial Christmas Trees and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.christmaslightsetc.com%2foutdoor-christmas-decorations.htm\">Outdoor Christmas Decor</a>, is supporting the American Red Cross to help disaster victims like those affected by recent Hurricane Sandy.\xC2\xA0\xC2\xA0</p><p>&#13;\n\
    </p><p>Christmas Lights Etc will assist the relief effort by donating 10% of retail purchases to the\xC2\xA0American Red Cross. All products sold on the website are eligible for the program, including\xC2\xA0Christmas lights, artificial Christmas trees and holiday decor. When shoppers enter the coupon\xC2\xA0code <b>sandy</b> at checkout, 10% of the sale will be donated to the American Red Cross disaster relief, helping those impacted by disasters like Hurricane Sandy. \xE2\x80\x9C<i>The magnitude of damage this storm caused is beyond comprehension. We can\xE2\x80\x99t</i> <i>imagine the hardship those impacted are dealing with.</i>\xE2\x80\x9D said Mike Streb, Director of Sales. Streb went on to comment how impressive the American Red Cross is in responding to these horrific situations, saying \xE2\x80\x9Ct<i>hey are always the first ones in and last ones out when a disaster hits\xE2\x80\x9D.\xC2\xA0</i><i>\xC2\xA0</i></p><p>&#13;\n\
    </p><p>These feelings are shared by the entire company, Co-Founder William Hale, \xE2\x80\x9C<i>The Northeast</i> <i>region has always been a loyal customer base for us, now it\xE2\x80\x99s our turn to repay our friends in</i> <i>need. We are honored to be able to support the Red Cross and help our neighbors in the</i> <i>Northeast</i>.\xE2\x80\x9D The program will run from November 5th through November 11th, during the most active period for the online retailer in order to boost donation levels.</p><p>&#13;\n\
    </p><p>For more information about the American Red Cross and current disaster relief operations, please visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.redcross.org%2f\">www.redcross.org</a>.\xC2\xA0</p><p>&#13;\n\
    </p><p><b>About Christmas Lights Etc:\xC2\xA0</b>Christmas Lights Etc (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.christmaslightsetc.com%2f\">http://www.christmaslightsetc.com</a>) is a three time INC. 5000 company\xC2\xA0and leading online retailer of Artificial Christmas Trees, Prelit Garland, Christmas Lights and\xC2\xA0Decor; an ENERGY STAR partner and supplier of commercial Christmas Lights and giant\xC2\xA0Christmas Trees to organizations such as The Walt Disney Company, Sea World, Macy\xE2\x80\x99s, Old\xC2\xA0Navy, the University of Alabama and many others. The company\xE2\x80\x99s products have been featured\xC2\xA0by the CBS Early Morning Show, CNN, Fox News, Smart Money Magazine, Wall Street Journal\xC2\xA0and HGTV to name a few.</p><p>&#13;\n\
    </p><p>\xC2\xA0<b>About the American Red Cross:\xC2\xA0</b><i>The American Red Cross shelters, feeds and provides emotional support to victims of disasters; supplies about 40 percent of the nation's blood; teaches skills that save lives; provides international humanitarian aid; and supports military members and their families. The Red Cross is a not-for-profit organization that depends on volunteers and the generosity of the American public to perform its mission. For more information, please visit </i><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.redcross.org%2f\"><i>redcross.org</i></a><i> or join our blog at </i><a href=\"http://viewtext.org/article?url=http%3a%2f%2fblog.redcross.org%2f\"><i>http://blog.redcross.org</i></a><i>.</i></p><p>&#13;\n\
    </p><p>You can help people affected by disasters like Superstorm Sandy, as well as countless crises at home and around the world, by making a donation to support American Red Cross Disaster Relief. Your gift enables the Red Cross to prepare for and provide shelter, food, emotional support and other assistance in response to disasters. Visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.redcross.org%2f\">www.redcross.org</a> or call 1-800-RED CROSS. Contributions may also be sent to your local American Red Cross chapter or to the American Red Cross, P.O. Box 37243, Washington, DC 20013.</p><p>&#13;\n\
    </p><p>Media Contact Information</p><p>&#13;\n\
    </p><p>Hillary Zody</p><p>&#13;\n\
    </p><p>678-775-5016</p><p>&#13;\n\
    </p><p>media @ christmaslightsetc.com\xC2\xA0</p></div></div>"
