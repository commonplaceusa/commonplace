  title: Tufts University student critically injured when struck by car; Somerville police seek witnesses
  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D9cf14c9cb43fe6f052af26b0b8a147ab&publication_id=0&placement=list&region_name=Somerville_MA
  content: |-
    <div><div>
    					<p class="byline"><p class="byline">By Melissa M. Werthmann, Globe Correspondent</p></p>
    					<p>A Tufts University student is in critical condition after he was hit by a car in Somerville Thursday night and police are hoping witnesses will come forward.</p>
    <p>The 21-year-old student, who is a Somerville resident, was struck by a car as he crossed Powder House Boulevard and Packard Avenue around 8:20 p.m., Somerville police said in a statement.</p>
    <p>He was taken to Massachusetts General Hospital, where he remains in critical condition, police said.</p>
    <p>The driver of the vehicle, also a Somerville resident, is cooperating with police.</p>
    <p>Police believe there was at least one person standing at the intersection when the crash occurred and that there was a vehicle traveling behind the car that hit the student, police said.</p>
    <p>Police would like to speak with the witnesses and urged anyone with information about the crash to call police at 617-625-1212.</p>
    					</div></div>
