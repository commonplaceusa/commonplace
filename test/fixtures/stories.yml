  content: "<div><div>\n\
    <p>A 35-year-old Copley man made patrons at <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbrubakers-pub-3\">Brubaker's Pub</a> uncomfortable on Nov. 3 when he drank too much and became belligerent, according to a <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbath-township-police\">Bath Township police</a> report.</p><p>&#13;\n\
    </p><p>The man started yelling, causing other customers to leave and was warned by the bartender to calm down or he would get kicked out. The man then went outside and fell asleep on the pub's patio, according to the report.\xC2\xA0</p><p>&#13;\n\
    </p><p>When the bartender found him outside, he asked the man to leave, and the man responded with more yelling, including threats, and refused to leave.</p><p>&#13;\n\
    </p><p>When police arrived, officers cited the man with disorderly conduct. Officers escorted the man home, according to the report, and even then he continued yelling and threatening officers.\xC2\xA0</p><p>&#13;\n\
    </p><p>The man has been banned from Brubaker's.</p>\n\
    </div></div>"
