  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://boston.cbslocal.com/2012/11/07/nh-national-guard-team-headed-to-ny/&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    \t\t\t\t\t\n\n\
    <p>CONCORD, N.H. (AP) \xE2\x80\x94 A New Hampshire National Guard team is heading to New York to help communities getting hit by the incoming Nor&#8217;easter.</p>\n\
    <p>Gov. John Lynch on Wednesday activated a 12-man command and control team from the Manchester-based 197th Fires Brigade. They will work with the New York National Guard&#8217;s joint operations center in Latham, N.Y., to assist with health and welfare checks, evacuations, traffic control and other duties.</p>\n\
    <p>Lynch says the additional manpower will prevent New York from having to divert critical resources away from ongoing Hurricane Sandy relief efforts.</p>\n\
    <p><em>Copyright 2012 The Associated Press.</em></p>\n\
    \t\t\t\t</div></div>"
