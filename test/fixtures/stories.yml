  title: Turkey Trot Wins 8 Copley-Fairlawn Families A Thanksgiving Bird
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/turkey-trot-wins-8-copley-fairlawn-families-a-thanksgiving-bird?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Everyone has Thanksgiving traditions, and for the last 32 years, Copley-Fairlawn Middle School has hosted the Turkey Trot.</p><p>&#13;\n\
    </p><p>The mile-long race is the finale to the school's canned food drive which happens every November. Every student in fifth through eighth grade races for a chance to win a Thanksgiving turkey. A boy and a girl from each grade win.</p><p>&#13;\n\
    </p><p>The 30 students after first place receive either a Turkey Trot T-shirt or water bottle.</p><p>&#13;\n\
    </p><p>The winners are:</p><p>&#13;\n\
    </p><p>5th grade:\xC2\xA0 Trace Aufdenberg &amp; Emily Dente</p><p>&#13;\n\
    </p><p>6th grade:\xC2\xA0 Porter Wilson &amp;\xC2\xA0<strong><em>tie</em></strong>\xC2\xA0Zoe Stone &amp; Paige Brenner</p><p>&#13;\n\
    </p><p>7th grade:\xC2\xA0 Tyler Hayes &amp; Brookelyn Semmelroth</p><p>&#13;\n\
    </p><p>8th grade:\xC2\xA0 Christion Harter &amp; Alison Dunkle</p><p>&#13;\n\
    </p><p>The canned food collected goes to the <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2ffairlawn-kiwanis-community-center\">Copley-Fairlawn Kiwanis</a> and then less fortunate families can apply for gift baskets with the food in it. This year's goal is 10,000 cans, said CFMS PTA President Giselle Davis.</p><p>&#13;\n\
    </p><p>The eight turkeys were donated by Giant Eagle.</p><p>&#13;\n\
    </p><p>Were you at the race? Add your photos to the gallery above by clicking the \"Upload Photos and Video\" button.</p>\n\
    </div></div>"
