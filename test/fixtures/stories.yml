  content: "<div><div>\n\
    <p>They don't scare easy.</p><p>&#13;\n\
    </p><p>For the past 10 years, the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.halloweeninlexington.com%2f\">Lexington Retailers Association has hosted a \"Halloween Trick or Treat\" with local businesss</a> around town.This year's is scheduled for 2 to 5 p.m. on Halloween, this Wedesday, Oct. 31. And, according to Jerry Michelson of the LRA, Hurricane Sandy hasn't changed those plans.\xC2\xA0</p><p>&#13;\n\
    </p><p>Last year's freak Octoboer snowstorm caused the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fretailers-association-trick-or-treat-postponed\">Trick or Treat to be postponed for a few days</a>, but Michelson said late last week that he's hopeful it won't happen again this year. The association, however, would push the event back a few days should town officials request they do so due to storm-related damage, as was the case last year, he said.</p><p>&#13;\n\
    </p><p>But as it stands, Michelson is excited about this year's event and lineup, which you can see below.</p><p>&#13;\n\
