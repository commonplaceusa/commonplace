  content: "<div><p>\n  \n  <span id=\"byline\">Posted by Brock Parker</span>\n \n\
    &nbsp;<span id=\"dateline\">October 26, 2012 04:13 PM\n\n\n\
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>\n\n\n\n\n\
    </span>\t\n\
    </p><div>\n\n\
    <div class=\"firstGraph\"><p class=\"byline\">By Brock Parker, Town Correspondent</p>\n\n\
    <p>Lexington\xC2\x92s Department of Public works is asking residents to assist with clearing leaves from storm drains in front of their property in preparation for possible heavy rains early next week.</p>\n\n\
    <p>Crews from the department are already clearing storm drains and brook culverts in anticipation of high winds and rain that could be caused by Hurricane Sandy early next week.</p>\n\n\
    <p>The hurricane is forecast to hit around the Delaware/New Jersey border early Tuesday and the large storm is expected to impact New England.</p>\n\n\
    <p>Lexington officials issued a press release Friday afternoon requesting that residents assist in the storm drain cleanups because of the amount of foliage that has been dropping quickly and is making it impossible to clear all  5,000 drains and catch basins in the town by Sunday evening.</p>\n\n\
    <p>The town is asking that residents check the storm drains, rake away any leaves or pine needles and dispose of the leaves and debris in yard waste bins or paper leaf bags. For more tips about preparing for the storm, the town is encouraging residents to visit the website of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mass.gov%2feopss%2fagencies%2fmema%2fmema-offers-tips-as-hurricane-sandy-approaches.html\">Massachusetts Emergency Management Agency</a> .</p></div>\n\n\
    </div></div>"
