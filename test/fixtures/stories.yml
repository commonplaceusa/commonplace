  title: "Hurricane Sandy: Nearly Half of Cleveland Hopkins' Flights Canceled Through Tuesday"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/hurricane-sandy-cancels-nearly-half-of-cleveland-hopkins-flights?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p><strong>Updated 6:30 p.m. Monday</strong></p><p>&#13;\n\
    </p><p>Cleveland Hopkins International Airport has canceled all flights until noon Tuesday as the effects of Hurricane Sandy hit Cleveland.</p><p>&#13;\n\
    </p><p>\"There's nothing flying out of the airport,\" said Jackie Mayo, spokesperson for Cleveland Hopkins International Airport</p><p>&#13;\n\
    </p><p>----<strong><br></strong></p><p>&#13;\n\
    </p><p>Flights around the country have been canceled or delayed as Hurricane Sandy continues its wrath up the east coast.</p><p>&#13;\n\
    </p><p>Jackie Mayo, spokesperson for Cleveland Hopkins International Airport, said on Monday that roughly 45 percent of flights coming through the airport Sunday through Tuesday have been canceled.</p><p>&#13;\n\
    </p><p>\"I think the airlines will have a closer look probably today or tomorrow  to decide about Wednesday, depending on what the storm does,\" Mayo  said.</p><p>&#13;\n\
    </p><p>United Airlines alone canceled about 40 percent of its flights at the airport, she said. But some flights are still being diverted to Cleveland.</p><p>&#13;\n\
    </p><p>She said the airlines were prepared for the storm, and \"those flights have been canceled for quite a while.\"</p><p>&#13;\n\
    </p><p>\"We\xE2\x80\x99ve been talking about this storm for a week now, so I think everybody is pretty much up to speed with where it\xE2\x80\x99s going, what it\xE2\x80\x99s doing and how it\xE2\x80\x99s going to impact travel. They\xE2\x80\x99ve really stayed on top of it,\" she said.</p><p>&#13;\n\
    </p><p>Travelers can check their flight status on the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.clevelandairport.com%2fFlights%2fFlight-Status.aspx\">airport's website</a> and find information about arrivals and departures on the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.clevelandairport.com%2fHome.aspx\">homepage</a>.</p><p>&#13;\n\
    </p><p>While airports on the east coast are shutting down, flights through Akron-Canton Airport are mostly on schedule with the exception of a few flights to Philadelphia, Boston and New York, according to an <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.cantonrep.com%2fnews%2fx481712342%2fAkron-Canton-flights-to-East-Coast-canceled\">article on CantonRep.com</a>.</p><p>&#13;\n\
    &#13;\n\
    </p><p>Patch will continue to update this article when more information about Wednesday's flights is available.</p>\n\
    </div></div>"
