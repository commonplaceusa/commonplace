  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/lexington-home-of-the-week-221-225-waltham-st?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: |-
    <div><div>
    <p>This week's <a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2fcolumns%2fhome-of-the-week-3c52df2c">Lexington Home of the Week</a>, is well, not one home, but three. This breathtaking land, locally known as the Otis Emery Mulliken Property, was divided into three condominium homes in the 1980s: the main house into two units and the barn. The current owners of all three units initially bought number 221 and eventually as the other two residences became available, purchased all three with the intention of converting the main house into one large residence. Now relocating, they are pleased to offer this distinctive prospect to another fortunate owner.</p><p>&#13;
    </p><p>As visitors travel up a long, circular drive, they are greeted by a beautiful estate majestically resting on a lush, private one and a half acre knoll. A magnificent 43-foot front porch awaits as a fitting introduction and the perfect setting to view the celebrated historic oak tree that has been proudly standing since the revolutionary war.</p><p>&#13;
    </p><p>The handsome period entrance with a double sets of leaded doors lends a hint as to what awaits inside of Unit 1. The long, gracious foyer leads to a formal living room with original built-ins, a carved fireplace and sun drenched solarium. The banquet-sized dining area offers a bay of oversized windows and opens into a state-of-the-art kitchen with granite surfaces and stainless steel appliances. A gracious staircase leads to the second level which includes three bedrooms, including a master suite with a walk-in closet and a full, private bath and an office with a spectacular leaded glass entrance.</p><p>&#13;
    </p><p>Unit 2 offers a private entrance on the left side of the main house and boasts a sophisticated four-bedroom residence among three levels. The first floor offers a bright, eat-in kitchen, dining area, charming fireplaced living room and a bedroom and full bath for residents who prefer or require single-floor living. Two bedrooms and a full bath are located on the second level and another bedroom, full bath and large study on the third story.</p><p>&#13;
    </p><p>Unit 3, the barn, somehow manages to convey a dramatic statement yet still retains its rustic charm. This four-story structure boasts exquisite details, including soaring beamed ceilings, sliding barn doors and incredibly elegant spaces. Its open floor plan is large enough for fluid entertaining with a soapstone and stainless steel kitchen opening into an airy dining area and the barn door can even be opened for refreshing alfresco dining. There is a first floor bedroom and bath on this level as well as a separate one-bedroom apartment. The second level includes three bedrooms, two full baths, a large balcony and sitting area and the third story studio flaunts amazing built-ins for storage.</p><p>&#13;
    </p><p>This magnificent property is located in the center of Lexington, but residents will feel as if they are in an enchanting world of their own. The grounds and resourceful site and egresses for all three units allow privacy for all so this estate would make an excellent real estate investment or the ideal solution for extended families. This is an incredibly unique opportunity to obtain and experience a significant slice of Lexington's legendary history.</p><p>&#13;
    </p><p><strong>Location:</strong> 221-225 Waltham St.</p><p>&#13;
    </p><p><strong>Price:</strong> $2.8 million</p><p>&#13;
    </p><p><strong>Units on Property:</strong> 3</p><p>&#13;
    </p><p><strong>Lot Size: </strong>1.42 acres</p><p>&#13;
    </p><p><strong>Listing Agent:</strong> Karen Adelson, The Higgins Group Realtors, 617-901-7080</p><p>&#13;
    </p><p><strong>Open House: </strong>Sunday, October 28, 1-2 p.m.</p><p>&#13;
    </p><p>&#13;
    </p><p><i>If you are a realtor or a home owner selling a home and want to be featured in an upcoming Home of the Week, please email Michele Taranto at </i><a href="http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fmailto%3am.taranto%40aol.com"><i>m.taranto@aol.com</i></a><i>.</i></p>
    </div></div>
