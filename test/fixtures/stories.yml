  community_id: "38"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D3172d17dca79bac1e981a8ce134b1642&publication_id=0&placement=list&region_name=Somerville_MA
  content: |-
    <div><p>
      
      <span id="byline">Posted by Jarret Bencks</span>
     
    &nbsp;<span id="dateline">November  9, 2012 10:01 AM
    
    
    <style>#sharetoolContainer ul {margin:16px -10px 20px 0;}</style>
    
    
    
    
    </span>	
    </p><div>
    
    <div class="firstGraph"><p class="byline">By Jarret Bencks, Town Correspondent</p> 
    <p>Aldermen in Somerville spoke in support of a proposal to apply the city's ethics standards to nonprofits Thursday, but no action will be taken until it is reviewed by a subcommittee.</p>
    
    <p>An audit of the <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.caasomerville.org%2f">Community Action Agency of Somerville </a>conducted in June found that its executive director, Kimberley Smith-Cofield, made over 100 personal purchases with an agency credit card. <a href="http://viewtext.org/article?url=http%3a%2f%2fbostonglobe.com%2fmetro%2f2012%2f11%2f05%2fsomerville-community-action-chief-smith-cofield-used-agency-credit-card-for-personal-expenses%2feKR5yhJSN0Q836z8tyJsBI%2fstory.html">The details of the audit were revealed in a Globe report this week</a>.</p>
    
    <p>During their meeting Thursday night at City Hall, Aldermen said they wanted to amend the municipal ethics standards to extend it to nonprofits awarded money by the city, but a proposal to do so had to be reviewed by the Legislative Matters Committee first.</p>
    
    <p>"This has been in front of this committee for a number of months and certainly considering some of the things that have happened lately, this must be pushed through," Alderman Sean O'Donovan said Thursday.</p>
    
    <p>The city's ethics standard requires elected officials to file financial interests statements with the city. The aldermen unanimously approved a motion to finalize the amendment "as soon as possible." They also approved a request to ask City Solicitor Frank Wright what power they have to force transparency in city nonprofits.</p>
    
    <p>Alderman Bob Trane, who submitted the initial proposed amendment with Mayor Joseph Curtatone as a sponsor, said the city needed more oversight of nonprofits awarded grants.</p>
    
    <p>"We don't want to see people running around with a credit card like they have carte-blanche on the citizens' dime," Trane said.</p>
    
    <p>The Legislative Matters Committee, chaired by Alderman Rebekah Gewirtz, is expected to meet next Tuesday, Nov. 13.</p></div>
    
    </div></div>
  summary: Aldermen in Somerville spoke in support of a proposal to apply the city's ethics standards to nonprofits Thursday, but no action will be taken until it is reviewed by a subcommittee.
