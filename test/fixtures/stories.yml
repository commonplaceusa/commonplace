  content: "<div><p><span>The cliche &ldquo;you can throw the records out&rdquo; when arch-rivals play each other certainly held true in last Saturday&rsquo;s Kent State-Akron grudge match at Dix Stadium.</span></p> <p><span>The Golden Flashes are in the midst of their best season in 40 years with only one loss on the season thus far, while the Zips are experiencing growing pains under first-year coach Terry Bowden and only have one victory in 2012.</span></p> <p><span>None of that mattered Saturday afternoon in Kent.</span></p> <p><span>The Flashes and their fans were forced to chew their fingernails to the nub as the upstart Zips pushed their rivals for 60 minutes before finally succumbing in the final seconds 35-24.</span></p> <p><span>Which is exactly how any self-respecting rivalry should be.</span></p> <p><span>The Zips were playing for pride, where a victory over Kent State would be the spoonful of sugar that helped the medicine go down, while the Flashes were playing to save their season from a disastrous loss to their enemies to the west.</span></p> <p><span>Although I expected UA to give a determined effort, I did not expect Bowden&rsquo;s club to stay with KSU for four quarters. This Kent State team is very good, and I thought emotion would carry Akron only so far &mdash; and that &ldquo;far&rdquo; to me seemed like somewhere in the third quarter before the Flashes flexed their muscles and won going away. It&rsquo;s a credit to Bowden and his undermanned Zips to push a superior KSU team to the limit like they did.</span></p> <p><span>It&rsquo;s also a credit to coach Darrell Hazell and his Flashes to fend off such a focused, determined opponent who turned Saturday&rsquo;s game into a dogfight from start to finish. It shows this KSU team is capable of winning in almost any manner necessary.</span></p> <p><span>Saturday&rsquo;s game should serve Kent State very well entering the season&rsquo;s home stretch &mdash; and Akron going forward next season.</span></p> <p>&bull;&bull;&bull;</p> <p><span>The University of Akron&rsquo;s athletic slogan is: &ldquo;Fear the Roo.&rdquo;</span></p> <p><span>My slogan following a UA loss to Kent State is: &ldquo;Fear the Kazoo.&rdquo;</span></p> <p><span>Despite my best efforts, my KSU-graduate aunt managed to slip through my technological defenses a mere seconds following Kent State&rsquo;s win over Akron on Saturday and treat me to a heartfelt playing of &ldquo;Fight On For KSU&rdquo; on the kazoo &mdash; over my speakerphone, no less.</span></p> <p><span>Once again, she outsmarted me in our decades-long game of Spy vs. Spy.</span></p> <p><span>For the record, she was an Honors student during her school days. Me, not so much.</span></p> <p>&bull;&bull;&bull;</p> <p><span>If you&rsquo;re looking for something to do Friday night, you could do a lot worse than making a trip to Hudson High School and watching the state-playoff football game between Kent Roosevelt and Aurora.</span></p> <p><span>Several future Division I collegiate players will be on the field that night, coached by two of the best coaches in the state of Ohio, Roosevelt&rsquo;s John Nemec and Aurora&rsquo;s Bob Mihalik.</span></p> <p><span>It should be an entertaining, hard-hitting game featuring superior athletes on both sides, played in the Explorers&rsquo; beautiful 6,000-seat football facility &mdash; a classic Friday Night Lights type of evening.</span></p> <p>&bull;&bull;&bull;</p> <p><span>Pat Shurmur certainly isn&rsquo;t making a very strong case to be retained as the Browns&rsquo; head coach following this season, and the 25-15 loss to Baltimore on Sunday was the latest example.</span></p> <p><span>Head-scratching play-calling, bone-headed clock management and an overall lack of direction led to defeat in yet another game the Browns could have won &mdash; and it&rsquo;s a sure bet that none of this has gone unnoticed by new owner Jimmy Haslam III, who isn&rsquo;t getting much return on the billion dollars he shelled out to buy the franchise.</span></p> <p><span>At this point, it would be a shock if Shurmur makes it through the season if this type of incompetence continues much longer.</span></p> <p><span>&bull;&bull;&bull;</span></p> <p> <p><span><strong>Phone: </strong>330-541-9446</span></p></p></div>"
