  title: "Romney: Obama Has Made the Election About Big Bird"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/mitt-romney-paul-ryan?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>The evening was cold and rainy and the local high school football team was playing its neighboring rival. But the Republican presidential ticket of Romney and Ryan drew a huge crowd to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fnorthcanton.patch.com%2flistings%2fhoover-high-school\">Hoover High School</a> Friday night.</p><p>&#13;\n\
    </p><p>Gov. Mitt Romney campaigned in\xC2\xA0Iowa\xC2\xA0and\xC2\xA0Ohio Friday\xC2\xA0as national polls showed a tightening presidential race. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpoliticalticker.blogs.cnn.com%2f2012%2f10%2f26%2fcnn-poll-obama-50-romney-46-in-ohio%2f\">A CNN poll on Friday showed</a> Obama leading by 4 percentage points in Ohio.</p><p>&#13;\n\
    </p><p>With the race seeming to be narrowing here, rally-goers at Hoover High School said on Friday that this presidential contest was getting exciting and very watchable.</p><p>&#13;\n\
    </p><p>\"I think this is the most excited I've seen people ever,\" said Lauren Zink of Jackson Township. \"It's good. I think it should continue like this. I\xC2\xA0think this is probably the biggest election we've had since ... I've been voting.\"</p><p>&#13;\n\
    </p><p>Megan Murphy of Canton said with the race so close, the election takes on even more significance. She was glad to attend Friday's rally -- even if the weather was miserable.</p><p>&#13;\n\
    </p><p>\"It's so close and so historic,\" Murphy said. \"I don't think it's smart to miss anything like this.\"</p><p>&#13;\n\
    </p><p>Romney came onstage at about 8:15 p.m. and started off by attacking Obama's health care reform plan.</p><p>&#13;\n\
    </p><p>Romney told the crowd that\xC2\xA0the president has chosen to make election about Sesame Street characters and word games.</p><p>&#13;\n\
    </p><p>\"The Obama\xC2\xA0campaign is out of ideas and out of excuses,\" Romney said. \"That's why, come November, you're going to make sure he's out of office.\"</p><p>&#13;\n\
    </p><p>Romney said that while he has no plans to cut the military, Obama will.</p><p>&#13;\n\
    </p><p>Romney also said he will \"get economy going\" by taking advantage of energy resources and opening new trade with other nations.</p><p>&#13;\n\
    </p><p>\"I'll lower tax rates on small businesses,\" Romney said. \"Unlike the current administration, I like business because I like the jobs that business creates.\"</p><p>&#13;\n\
    </p><p>His running mate, Wisconsin congressman Paul Ryan, came on stage with his wife and children.</p><p>&#13;\n\
    </p><p>\"We need leadership. We need a leader to run at these problems and fix these problems in Washington,\" Ryan said. \"And that is Mitt Romney.\"</p><p>&#13;\n\
    </p><p>Ryan said the presdient is \"dividing, trying to win an election by default.\"</p><p>&#13;\n\
    </p><p>\"Think about how we would feel if Obama were elected,\" Ryan said. \"We would have another four years like the last four years.\"</p><p>&#13;\n\
    </p><p>Several speakers took the stage to whip up the crowd before the GOP main event.</p><p>&#13;\n\
    </p><p>Patricia Heaton, Cleveland-area native and star of the television show \"Everybody Loves Raymond\" introduced Romney and Ryan.</p><p>&#13;\n\
    </p><p>\"You know what Cleveland's motto is? At least we're not Akron,\" Heaton told the crowd. \"But after driving through your beautiful city it should be 'We wish we were Canton.'</p><p>&#13;\n\
    </p><p>\"We have the opportunity to vote for someone who, as governor, brought both parties together and turned a deficit into a surplus,\" Heaton said of Romney before introducing Ryan.</p><p>&#13;\n\
    </p><p>Ohio Treasurer Josh Mandel, running for the U.S. Senate against incumbent Sherrod Brown, said, \"The only way we're going to change Washington is by changing the people we send there.\"</p><p>&#13;\n\
    </p><p>U.S. Rep. Jim Renacci, also up for elections in District 16, gots boos while talking about Brown and cheers when mentioning Mandel.\xC2\xA0U.S. Rep. Bob Gibbs, who is seeking election to District 18, predicted that the president will get the pink slip in 11 days.</p><p>&#13;\n\
    </p><p>Friday's rally, which was attended by thousands, was the second or third GOP political appearance that Bruce Hein and his wife have attended in recent weeks.</p><p>&#13;\n\
    </p><p>The Canton couple said they both planned to vote for the Romney ticket.</p><p>&#13;\n\
    </p><p>Marge Hein said the country needs a president with good business sense. \"Obama's not doing anything,\" she said.</p><p>&#13;\n\
    </p><p>Economy policy and the federal budget also was influencing Zink's vote. \"We cannot be in debt by trillions of dollars,\" she said. \"A new direction is what we need.\"</p><p>&#13;\n\
    </p><p>Rally-goers began to fill the high school baseball field around 5 p.m. as dusk fell on the chilly, rainy day. The line to enter the event wrapped around the entire baseball field and down an adjoining side street.</p><p>&#13;\n\
    </p><p>A stage was set up in the middle of the Hoover High School baseball field, faced by the stadium seats. The Oak Ridge Boys performed before the speakers got under way.</p><p>&#13;\n\
    </p><p>The event came on an evening with another must-watch contest that captured the attention of North Canton residents. But this battle played out on a football field: the Hoover High Vikings were set to play their neighboring rivals, the Jackson Polar Bears.</p><p>&#13;\n\
    </p>\n\
