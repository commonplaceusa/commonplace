  content: |-
    <div><div>
    <p>Jeffrey Dahmer's childhood home in Bath Township is for sale. Yes, the serial killer.</p><p>&#13;
    </p><p>Dahmer grew up in Bath Township, <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.ohio.com%2fnews%2flocal%2fdahmer-house-for-sale-1.328627">according to the Akron Beacon Journal</a>, and graduated from <a href="http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2frevere-high-school">Revere High School</a>. His parents bought the house at 4480 W. Bath Road in 1968.</p><p>&#13;
    </p><p>The ranch-style home sits on 1.5 acres of land and is on the market for $329,000, <a href="http://viewtext.org/article?url=http%3a%2f%2frealestate.aol.com%2fhomes-for-sale-detail%2f4480-W-Bath-Rd_Akron_OH_44333_M35090-87570">according to AOL Real Estate.</a> It has three bedrooms and three bathrooms and is 2,170 square feet. <a href="http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fkeller-williams-realty-37">Keller Williams Realty </a>is the seller.</p><p>&#13;
    </p><p>The home is also the site of Dahmer's first slaying in 1978 when he killed and dismembered Coventry Township resident Steven M. Hicks, <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.ohio.com%2fnews%2flocal%2fdahmer-house-for-sale-1.328627">the Beacon reports.</a> He scattered the man's body parts on the property.</p><p>&#13;
    </p><p>Scan through the pictures above to see what the inside and outside of the home are like.</p>
    </div></div>
