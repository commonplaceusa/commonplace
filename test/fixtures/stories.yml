  title: NH House flips back into Democratic control
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D13873ee32b18439aacecaba864c4a170&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; Two years ago, Republicans swept Democrats into a small minority in New Hampshire&rsquo;s state Senate and House. The results of Tuesday&rsquo;s election flipped that around.</p>
    </div>
                <div class="articlePluckHidden">
    <p>House Democratic Leader Terie Norelli said Wednesday preliminary counts show Democrats won 217 House seats and Republicans 177, with six races still to be decided. If Republicans were to win all six, Democrats will be in the majority again, she said. That would be at least a 115-seat gain for Democrats in the 400-member chamber.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Norelli, of Portsmouth, plans to run for House speaker and faces a challenge from Nashua Democrat David Campbell. Norelli served as speaker the four years Democrats controlled the House.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Campbell declined to comment on his strategy to win the House&rsquo;s top job, but Norelli said she&rsquo;s confident she has the votes to reclaim it. She said she has worked for eight months to recruit Democratic candidates and then help them with their campaigns.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;I think I am well positioned to be the next speaker of the House,&rsquo;&rsquo; she said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The winner would succeed Mont Vernon Republican Bill O'Brien, who treated Democrats largely as irrelevant because of their small numbers. He also was a lightning rod for conservative issues ranging from repealing gay marriage to championing a law barring employers from negotiating labor contracts that require workers who don&rsquo;t want to join a union to pay a share of the union administrative costs, called an agency fee.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Norelli said she thinks voters did not like the acrimonious tone at the Statehouse under O'Brien.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;We need to do what everyone says we need to do and that is to focus on the economy and jobs,&rsquo;&rsquo; she said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>O'Brien congratulated Democrats on their victory and indicated he will not seek the job as minority leader. He said he will work with the new House Republican leader on delivering a low tax, job-friendly state that maximizes personal freedoms. O'Brien said he also planned to rebuild his law practice.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The secretary of state&rsquo;s office was working on a final breakdown of House seats.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Republicans retained control of the Senate, but lost six seats. Their margin is 13-11 instead of the 19-5 margin they enjoyed until a senator resigned last spring to run in a different district.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Senate President Peter Bragdon, R-Milford, said Wednesday he is seeking re-election to head the chamber and was the unanimous choice of his caucus.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Bragdon said he has worked with Norelli, Campbell and Democratic Gov.-elect Maggie Hassan, who was Senate majority leader until being swept out of office in 2010.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Any of the three, I have a relationship with,&rsquo;&rsquo; he said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Norelli also said if she&rsquo;s chosen speaker she would have no trouble working with Bragdon or Hassan.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;I think Peter is a very reasonable person and I certainly wouldn&rsquo;t have any problem working with him,&rsquo;&rsquo; she said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>House Republicans meet Nov. 15 to nominate a speaker, while the Democrats pick a candidate on Nov. 17. The Legislature is sworn in and organizes on Dec. 5. Unless a coalition is formed of Republican and Democratic members in each chamber, the majority party&rsquo;s nominee traditionally becomes House speaker and Senate president.</p>
    </div>
                <div class="">
    <p>Democrats won control of the House in 2006 and kept it until the 2010 election, ending a drought dating back to 1922 when the party had last enjoyed a majority in the chamber.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</p></div>
  summary: "CONCORD, N.H. (AP) \xE2\x80\x94 Two years ago, Republicans swept Democrats into a small minority in New Hampshire's state Senate and House. The results of Tuesday's election flipped that around."
