  content: "<div><div>\n\
    <p><em>The following information was provided by the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.minutemanarc.org%2f\">Minute Man Arc</a>. </em><b><br></b></p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fminute-man-arc\">Minute Man Arc</a> is offering a free parent/caregiver training titled, <b>\xE2\x80\x9CTechnology for Learning and Integrating Into Our Everyday World\xE2\x80\x9D</b> on from 6:45 to 8:45 p.m. on Thursday, Nov. 8.</p><p>&#13;\n\
    </p><p>Jeff McAuslin, director of assistive technology at Easter Seals in Worcester, will give an overview of the iPod Touch and iPad and the current applications that are available for organization, education and communication. A range of disabilities will be considered, including intellectual challenges and those on the autism spectrum.</p><p>&#13;\n\
    </p><p>In addition to these devices being a more fun and interesting way to learn, they can give our loved ones a greater sense of being a part of the \xE2\x80\x9Ctypical\xE2\x80\x9D world. The presenter will have a few iPads to use, but if you have one, please bring it.</p><p>&#13;\n\
