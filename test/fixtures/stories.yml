  title: Honoring Veterans, Kudos to CMLP and a Showing of Next to Normal
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/honoring-veterans-kudos-to-cmlp-and-a-showing-of-nearly-normal?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>Here we are, it\xE2\x80\x99s Thursday, and we\xE2\x80\x99re just days away from the big Veterans Day weekend. Got any plans? Even if it\xE2\x80\x99s not a major holiday for you, you really should check out the display in the lobby of 51 Walden. It will not only get you in the spirit, but you\xE2\x80\x99ll learn a whole lot. Jill Henderson and Carole Wayland have pulled together an impressive collection of World War II memorabilia, to coincide with the run of <i>Mister Roberts</i>, the current <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordplayers.org\">Concord Players</a> show which of course takes place during that timeframe. They have lots of really cool stuff that will leave you breathless.</p><p>&#13;\n\
    </p><p>There\xE2\x80\x99s a vintage Red Cross uniform; propaganda posters like the Uncle Sam one that says \xE2\x80\x9CI Want YOU for U.S. Army,\xE2\x80\x9D and the one that admonishes you not to tell where our ships are. There are letters from veterans, photos, even a telegram informing of the death of a soldier \xE2\x80\x93 an amazing glimpse into an historic time. Jill and Carole have done an extraordinary job pulling out their own collections, and rounding up pieces from other people. It\xE2\x80\x99s a lovely way to honor our veterans, so drop in and take a look next time you\xE2\x80\x99re heading through town.</p><p>&#13;\n\
    </p><p><b><i>First Responders</i></b></p><p>&#13;\n\
    </p><p>So we all know we had a big storm here last week, one that brought a lot of trees down and interrupted electrical service for about 3,500 customers around town. But thankfully, we have our own <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordma.gov%2fpages%2fConcordMA_TownManager%2ftownreport07%2fLight%2520Plant\">Concord Municipal Light Plant</a>, which makes all the difference. Because within the first 36 hours, with a little help from some other local light plants, CMLP had restored power to 93 percent of their customers. That\xE2\x80\x99s an impressive statistic.</p><p>&#13;\n\
    </p><p>And I\xE2\x80\x99m sure you\xE2\x80\x99ve seen their crews out and about, clearing the trees, installing new poles, and generally improving the electrical system. Kudos to them for keeping us awash in light and heat!</p><p>&#13;\n\
    </p><p><b><i>Nearly normal</i></b></p><p>&#13;\n\
    </p><p>I mentioned recently that I had no idea that <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.emersonumbrella.org%2ftheater%2f2012-fall-productions%2f\">Emerson Umbrella</a> was <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fall-the-world-s-a-stage-636a09bb\">host to theatrical productions:</a> <i>The Rocky Horror Show</i> just ended, and the next show is set to start this Friday.<a href=\"http://viewtext.org/article?url=http%3a%2f%2fen.wikipedia.org%2fwiki%2fNext_to_Normal\"> <i>Next to Normal</i></a> is a Tony and Pulitzer Award winning musical about a mother with bipolar disorder and the effect this has on her family. I will say it\xE2\x80\x99s not one of those shiny, happy musicals that makes you all warm and fuzzy; instead it deals with some pretty powerful issues, including mental illness, grieving, loss, ethics in modern psychiatry, and suburban life. Most of us can probably relate to at least one or two of those issues.</p><p>&#13;\n\
    </p><p>I\xE2\x80\x99m personally excited to go see it because the mother is played by the very talented Maria Wardwell. She\xE2\x80\x99s a personal friend of mine who has appeared in numerous musicals around the area, including <i>Falsettos</i> and <i>Into the Woods</i>, and who has an amazing voice. If the rest of the cast is the same caliber, it will be a show worth seeing.</p><p>&#13;\n\
    </p><p>It runs for the next three weekends, Nov. 9 through Nov. 24, with two matinees on Nov. 18 and 24. Tickets are $20 and $25. For all the information on ordering tickets, click <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.ticketstage.com%2fbin%2ff.wk%3fts.admin.homepage.gen%2b%40THEATER%3dEUCA\">here</a>.</p><p>&#13;\n\
    </p><p>And Happy Veterans Day!</p><p>&#13;\n\
    </p><p><em>Do you have something you would like to share? Contact me at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fmailto%3astefanieac%40comcast.net\">stefanieac@comcast.net</a> and I will be happy to help you spread the news. And follow me on Twitter: @stefanie3131.</em></p>\n\
    </div></div>"
  summary: "\xC2\xA0 Here we are, it\xE2\x80\x99s Thursday, and we\xE2\x80\x99re just days away from the big Veterans Day weekend. Got any plans? Even if it\xE2\x80\x99s not a major holiday for you, you really should check out the display in the lobby of 51 Walden. It will not only get you in the spirit, but you\xE2\x80\x99ll learn a whole lot. Jill Henderson"
