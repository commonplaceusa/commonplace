    </p><p>From the announcement: \"This season, kick off your holiday shopping by supporting a good cause with Dana-Farber and the Jimmy Fund's 2012 Holiday Collection of original cards, candles, ornaments, and - new this year - an exclusively-designed Alex and Ani snowflake bracelet. The collection is now available online and in local stores and all proceeds benefit adult and pediatric care and cancer research at Dana-Farber.\"</p><p>&#13;\n\
