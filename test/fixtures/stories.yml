  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/founder-of-material-systems-inc-recipient-of-the-fh-norton-award?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>Leslie John Bowen, 60, of Concord, passed away on Sunday, November 4, 2012, at his home surrounded by his loved ones, following a courageous battle with pancreatic <br>cancer. He was the beloved husband of 32 years of Carol (Whiting) Bowen and the loving father of Stephanie and Kimberly Bowen. Born in Nantwich, England, on <br>July 16, 1952, he was the son of the late William John Bowen and May (Williamson) Bowen.</p><p>&#13;\n\
    </p><p>Les attended Edleston Road Primary School and The Crewe Grammar School for Boys, both in Crewe, England. At Crewe Grammar, he cemented his lifelong love and <br>curiosity for science and technology. A teacher there recognized his talent in these areas and strongly encouraged him to pursue a career in this field, advice <br>from which he never wavered. Les attended Leeds University in Leeds, England, first earning a Bachelor of Science in 1973 and then a Ph.D. in Materials <br>Science and Ceramics in 1977. Later that year, he began <br>postdoctoral research at the Materials Research Laboratory at The Pennsylvania State University in State College, PA, contributing to the development of piezocomposite materials and other acoustic transducer technologies. It was at Penn State that he met his wife Carol, a <br>Ph.D. student at the time, when he accidentally crashed into her car. Following their marriage in 1980, Les and Carol moved to Massachusetts, eventually settling in Concord in 1982. From 1980 to 1991, Les worked at GTE <br>Laboratories in Waltham, MA, where his research focused on electronic ceramics and devices. In 1984, he became Manager of Ceramics R&amp;D, overseeing research <br>into structural and optical ceramics.</p><p>&#13;\n\
    </p><p>In 1991, Les left GTE to found Material Systems Inc. (MSI), a high technology manufacturing company with 40 employees in Littleton, MA which develops and manufactures sub-systems, components, and advanced materials for defense and commercial systems customers. <br>Les held numerous U.S. and foreign patents and he coauthored over 30 publications in the materials, science, and business fields.</p><p>&#13;\n\
    </p><p>Les believed passionately in the value and power of small business, and was proud of his role as an entrepreneur and small business advocate. He was a leader in the small business community both in New England as well as nationally as a long-time member of the Smaller Business Association of New England (SBANE) and the National Small Business Association (NSBA) boards of directors. He relished working with other small business owners and never hesitated to help them, providing resources, valuable counsel and guidance wherever he could. Additionally, he frequently worked with congressional leaders in Washington, providing information, guidance and advocacy on issues impacting small businesses, and was appointed to the President's Export Council Subcommittee on <br>Export Administration (PECSEA).</p><p>&#13;\n\
    </p><p>Les received numerous awards in his career, but was particularly proud of receiving the American Ceramic Society\xE2\x80\x99s F.H. Norton Award in 1998, being named the NSBA\xE2\x80\x99s Champion of Small Business Innovation in February 2012, receiving the Raytheon\xC2\xA0 Integrated Defense Systems Freedom Award in May 2012, and being the first <br>recipient of SBANE\xE2\x80\x99s Herbert L. Spivack Entrepreneurial Excellence Award in October, 2012.</p><p>&#13;\n\
    </p><p>Outside of work, Les loved playing golf, hiking, camping, swimming, as well as building, fixing, and repairing things and teaching these skills to his daughters of whom <br>he was so proud. Les was also curious about the world, and traveled frequently with his family to places as far-reaching as Australia, Japan, South America, and Eastern Europe. By the time he passed away, he had been to 49 out of the 50 states in the US. He also loved spending time with Carol in Sarasota, Florida at their home there, and taking long walks along the beach. He had a great passion <br>for craft beer and grilling, which he excelled at, sometimes venturing out in the snow to grill delicious steaks in the middle of winter.</p><p>&#13;\n\
    </p><p>Les was a truly unique man who inspired everyone he met. His intrepid spirit, keen insight, warm and approachable manner, sense of humor, and thoughtful outlook on <br>life will be sorely missed by all the people and communities he touched.</p><p>&#13;\n\
    </p><p>He is survived by two sisters, including Christine Gilchrist of Crewe, Cheshire, England, many loving nieces and nephews, grandnieces and nephews, and mother-, <br>sister- and brothers-in-law.</p><p>&#13;\n\
    </p><p>A funeral service and celebration of his life will be held on Sunday, November 11th at Trinity Episcopal Church, 81 Elm Street,\xC2\xA0Concord at 2 PM.</p><p>&#13;\n\
    </p><p>In lieu of flowers, contributions in his memory may be made to either of two causes that were very close to his heart: the Chronic Fatigue Syndrome Research Fund at <br>Johns Hopkins Children\xE2\x80\x99s Center or to Emerson Hospital.</p><p>&#13;\n\
    </p><p>Funeral arrangements were\xC2\xA0under the care of Dee Funeral Home of Concord, Susan M. Dee &amp; Charles W. Dee, Jr., Funeral Directors.</p><p>&#13;\n\
    </p><p>For information regarding donations in his memory, or to share a remembrance in Les\xE2\x80\x99\xC2\xA0 guest book, please visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2f\">www.deefuneralhome.com.</a></p></div></div>"
