  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/checkpoint-on-state-route-43-saturday-evening?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>The Ohio State Highway Patrol announced Saturday morning that it will conduct a drunken driving checkpoint in Brimfield with the help of the Brimfield Police Department.\xC2\xA0</p><p>&#13;\n\
    </p><p>The exact location is at mile post 9 in Brimfield from 10 p.m. to 2 a.m.</p><p>&#13;\n\
    </p><p>The OVI checkpoint, funded by federal grant funds, is planned to deter and intercept impaired drivers.\xC2\xA0</p><p>&#13;\n\
    </p><p>\"If you plan to consume alcohol, designate a driver or make other travel arrangements before you drink. Don\xE2\x80\x99t let another life be lost for the senseless and selfish act of getting behind the wheel impaired,\" according to a press release from the patrol.</p><p>&#13;\n\
    </p><p>To follow along with how the checkpoint is going,<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fBrimfieldPolice\"> 'Like' the Brimfield Police Department's Facebook</a> page. The chief is known to leave comments during the checkpoint and all of the time, actually.</p><p>&#13;\n\
    &#13;\n\
    </p><blockquote>&#13;\n\
    <p>\"We have to warn the motorists with press releases, post signs giving them a way around the checkpoint and can only stop vehicles for a certain amount of time \xE2\x80\xA6 in short, the cards are stacked against us \xE2\x80\xA6. still, historically \xE2\x80\xA6 we average 18 arrests every time we host a checkpoint.\xC2\xA0If you drive drunk in Brimfield this weekend we will arrest you.\"</p>&#13;\n\
    </blockquote>\n\
    </div></div>"
