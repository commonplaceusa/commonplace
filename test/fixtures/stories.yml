  title: Five Things You Need to Know About Hurricane Sandy on Oct. 30 in Concord
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/five-things-you-need-to-know-about-hurricane-sandy-on-oct-30-in-concord?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    <p><strong>1. No School Today: </strong>For the second straight day, Hurricane Sandy has washed out the Concord Public Schools. Superintendent Diana Rigby confirmed Monday night that there will be no school today, Oct. 30. <strong><br></strong></p><p>&#13;
    </p><p><strong>2. Decision About Town Offices Imminent: </strong>In an email to Patch Monday night, Town Manager Chris Whelan said he plans to speak with Fire Chief Mark  Cotreau and and CMLP Director Dave Wood at 6 a.m. this morning and  will  decide then about opening Town offices.</p><p>&#13;
    </p><p><strong>3. Safety Concern: </strong>Whelan also said that, heading into Hurricane Sandy's second day, the primary problem was "power  outages and downed power lines raising safety concerns."</p><p>&#13;
    </p><p><strong>4. Stay Informed: </strong>We'll keep our <a href="http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2farticles%2fhurricane-sandy-concord-info-center">Hurricane Sandy Information Center</a> up and running throughout the day, updating it with the latest local news. <strong><br></strong></p><p>&#13;
    </p><p><strong>5. And Your Daily Weather Forecast: </strong>More rain, more warmth and gentler winds are in the forecast for today, with a daytime high of 68, according to <a href="http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fMapClick.php%3flat%3d42.4602778%26amp%3blon%3d-71.34944439999998%26amp%3bsite%3dall%26amp%3bsmap%3d1%26amp%3bsearchresult%3dConcord%252C%2520MA%252C%2520USA">the National Weather Service</a>, which predicts more wind and rain overnight and a low around 54.</p>
    </div></div>
