      <p>Advertisement</p>
      
    </div>
    </div><p>High pressure centered across the southeastern states will maintain control of the <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fweather" class="inline_link">weather</a> across northeastern <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fohio" class="inline_link">Ohio</a> through this afternoon.  In <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fakron" class="inline_link">Akron</a>, it will be mostly sunny through mid day, then clouds will begin to increase this afternoon.  High temperatures will rise to the low 70s across the area.</p>
    <p>A developing warm front will move slowly northward across the state tonight.  Clouds will continue to increase across the Akron area this evening, with scattered <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fshowers" class="inline_link">showers</a> and possibly a thunderstorm developing overnight.  Lows tonight will be in the mid 50s.</p>
    <p>The warm front will move northward across Lake Erie on Tuesday.  Weak ripples of low pressure will move eastward along it helping to keep the atmosphere unstable across northeastern Ohio.  Scattered showers and <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.examiner.com%2ftopic%2fthunderstorms" class="inline_link">thunderstorms</a> are expected to continue.  High temperatures in Akron will reach the low to mid 70s.</p>
    <p>High pressure will build back across the area Tuesday night and remain in place through Thursday.  Warm air will continue to flow northward across the area and rain chances will diminish.  High temperatures both Wednesday and Thursday will reach the mid to upper 70s across the Akron area.</p>
    <p>Cooler and more unsettled weather is forecast to return by the end of the week.</p>
