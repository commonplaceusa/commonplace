  title: Nor'easter May Affect Wednesday Commute
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/articles/noreaster-may-affect-wednesday-commute-dd7ed730?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div>\n\
    <p>A nor'easter will kick up winds and rain in the region today, with sleet and snow likely west of Boston and in the higher elevations.</p><p>&#13;\n\
    </p><p>According to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fweather%2fblog%2fposts%2fBO149096%2f\">WHDH meteorologist Chris Lambert</a>, the precipitation should start between 2 p.m. and 4 p.m., which would impact the afternoon commute. Atmospheric conditions may convert falling rain into snow in Boston, though that would mean merely a dusting on grass before quickly melting away. The actual rain/snow line is harder to predict.</p><p>&#13;\n\
    </p><p>\"I don't expect much, if any accumulation in the Boston area, maybe a slushy coating around Rte. 128 on grassy surfaces as rain and snow battle it out for a few hours in the early evening,\" wrote Lambert on the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww1.whdh.com%2fweather%2fblog%2fpage%2f1%2f\">7 Weather Blog</a>. \"The snow will lose that battle to rain, although that process takes longer outside 495.\"</p><p>&#13;\n\
    </p><p>The National Weather Service has issued <a href=\"http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fshowsigwx.php%3fwarnzone%3dMAZ015%26amp%3bwarncounty%3dMAC025%26amp%3bfirewxzone%3dMAZ015%26amp%3blocal_place1%3d%26amp%3bproduct1%3dWind%2bAdvisory\">wind</a>\xC2\xA0and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fforecast.weather.gov%2fshowsigwx.php%3fwarnzone%3dMAZ015%26amp%3bwarncounty%3dMAC025%26amp%3bfirewxzone%3dMAZ015%26amp%3blocal_place1%3d%26amp%3bproduct1%3dCoastal%2bFlood%2bAdvisory\">coastal flood</a> advisories ahead of the storm, calling for sustained winds of 20-25 MPH and gusts of 50 MPH. While not as strong as the winds from Sandy, the gusts are enough to cause damage.</p><p>&#13;\n\
    </p><p>&#13;\n\
    </p><p>The nor'easter comes on the heels of Hurricane Sandy, which roughed up the Boston area Oct. 28-29.</p><p>&#13;\n\
    </p><p>NSTAR warned that this storm with its strong winds could lead to some power outages.</p><p>&#13;\n\
    </p><p>\"The high winds and heavy rain associated with the nor\xE2\x80\x99easter forecasted to affect us beginning on Wednesday could likely result in power outages across our region,\" read a statement by the utility company. \"NSTAR crews, contractors\xC2\xA0and support personnel will be ready to respond to any damage caused by this storm.\"</p>\n\
    </div></div>"
