  title: Packing a Healthy Lunch
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/packing-a-healthy-lunch-dd08626a?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>By Helen Mastro</p><p>&#13;\n\
    </p><p>School mornings are stressful enough as it is: getting the kids ready for school, making sure homework is packed, and catching the bus can feel like an entire day of its own. But before sending them off to school, you should consider what you packed for their lunch, and more importantly, how you packed it.</p><p>&#13;\n\
    </p><p>While children may want to tote their sandwiches in their favorite cartoon-themed lunch box, many lunch boxes are not the safest way to carry food. Perishable items like mayonnaise, milk, leftover meats or cold cuts may not stay sufficiently cold to prevent bacterial growth on the food. Harmful bacteria multiply between 40 and 140 degrees, and might subject your children to food-borne illness.</p><p>&#13;\n\
    </p><p>According to USDA food safety guidelines, insulated bags or boxes plus an ice pack are best for keeping foods cold.\xC2\xA0 As many come in cartoon and themed designs, your children can still bring their favorite lunch bag to school with an ice pack in it, which keeps food at safe temperatures. Older children who have outgrown sporting a lunchbox should use an insulated tote over a brown bag. Unlike a brown bag, the totes have an insulated lining that accompanies a freezer pack to help keep food cold.</p><p>&#13;\n\
    </p><p>In addition to ensuring your children\xE2\x80\x99s food is kept at a safe temperature, you should also carefully consider what to pack in their lunch box. For starters, pack some protein. Food packed with protein tends to keep people fuller longer. A turkey sandwich on whole-wheat bread or baked chicken breasts (and remember: leftovers should be prepared safely and chilled well!) are good choices.\xC2\xA0 Raw vegetables, fruit, yogurt, and trail mix or granola bars also are wise choices since they are packed with nutrition. Make sure snacks are low in fat and sugar (less than 2 grams of fat, less than 10 grams of sugar). When it comes to beverages, skip the juice box and give your children water or a milk box.\xC2\xA0 As an added bonus, you can put these drinks in the freezer overnight. The drink can serve as extra insulation to keep the lunchbox cold.</p><p>&#13;\n\
    </p><p>Before your children dig into their healthy lunch, have them wash their hands first. Soap and water does the job fine, but if not available, pack an antibacterial wipe or a small bottle of hand sanitizer (depending on child\xE2\x80\x99s age) in their backpack which they can use to clean their hands and their area of the lunch table before unpacking their food. You should also clean their lunchbox occasionally to reduce the spread of germs. A disinfecting spray or washing it in the sink with warm, soapy water will do the trick.</p><p>&#13;\n\
    </p><p>By using these tips, you can help ensure that your children have a great and healthy day at school!</p><p>&#13;\n\
    </p><p><em>Helen Mastro is a nutritionist in Harvard Vanguard\xE2\x80\x99s Somerville and Wellesley offices.</em></p></div></div>"
