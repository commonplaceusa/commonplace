  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Dd51ecf84d6e8ccb39fbbcc1fde511443&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; New totals show Democrats captured 222 seats in the New Hampshire House on Tuesday &mdash; more than twice the number they held the last two years.</p>
    </div>
                <div class="articlePluckHidden">
    <p>House Clerk Karen Wadsworth initially said Thursday that Republicans won 180 of the 400 seats. Democrats held 102 seats before the election.</p>
    </div>
                <div class="articlePluckHidden">
    <p>But the Secretary of State has a slightly different count: 222 for Democrats and 178 for Republicans. After rechecking the lists, Wadsworth found two mistakes and her numbers now align with the numbers compiled by the Secretary of State.</p>
    </div>
                <div class="articlePluckHidden">
    <p>House Democratic Leader Terie Norelli released a preliminary count Wednesday of 217 to 177, with six seats not known.</p>
    </div>
                <div class="">
    <p>The final numbers still could change depending on the outcome of recounts. Candidates have until Friday to request a recount.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Globe Newspaper Company.</p></div>
