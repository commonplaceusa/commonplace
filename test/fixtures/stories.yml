  content: |-
    <div><div>
    		<p>An Ohio man has been charged with tossing a cup of coffee in a man's face during an argument over political signs outside a voting location.</p><p>The Summit County sheriff's department says 58-year-old John Pegley of Coventry Township near Akron was arrested Tuesday on a misdemeanor assault charge.</p><p>He allegedly shouted obscenities from his car over political signs held outside a polling place. The other man said he was beyond the limit where politicking is banned.</p><p>The sheriff's department says Pegley continued to shout and threw coffee in the man's face. The victim didn't require treatment at the scene.</p><p>Calls to a phone listing under Pegley's name in the Akron area went unanswered Wednesday. No attorney is listed for him in court records.</p><p>Authorities didn't identify the political signs.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
