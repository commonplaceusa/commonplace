    <div><div id="articleFull"><p><span class="articleBegin">U</span>nderwriters Laboratory, a safety consulting and certification company, said today it has acquired Wiklund Research & Design Inc. of Concord, a human factors engineering provider to the life and health sector.</p>
    <p>Wiklund provides user research, design support, evaluation and training services to assure medical device use-safety and usability. UL is based in Northbrook, Ill.</p>
    <p>&ldquo;Joining UL is a natural fit for our team, and a significant benefit for our customers,&rdquo; said Michael Wiklund, founder and president of Wiklund Research & Design. &ldquo;We are now part of a wider breadth of medical and diagnostic device services, a deeper well of expertise, and the world&rsquo;s most trusted name in safety.&rdquo;</p>
    
    
    
    
    
    <p>The company is UL&rsquo;s third life and health conformance-related acquisition in 14 months. Michael Wiklund will continue to manage UL&rsquo;s human factors engineering operations, and the business will remain based in the Boston area, the companies said.</p>
    </div></div>
