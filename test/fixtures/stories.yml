  title: 2013 Calendar features Massachusetts K-9 Units; Proceeds to Help Support Massachusetts Police Dogs
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/announcements/2013-calendar-features-massachusetts-k-9-units-proceeds-to-help-support-massachusetts-police-dogs-e413bcbc?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div><p>Massachusetts Vest-a-Dog 2013 Calendar is now available for a $10 donation, online and at select locations including Especially for Pets at 44 Main ST, Wayland.\xC2\xA0 Proceeds from the calendars will support Massachusetts police dogs, by helping provide bulletproof vests, essential equipment, and funding for training and the purchase of dogs for K-9 work.</p><p>&#13;\n\
    </p><p>Preview the calendar and see the complete list of businesses where the calendar is available on the organization\xE2\x80\x99s website, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mavestadog.org\">www.mavestadog.org</a>.\xC2\xA0</p><p>&#13;\n\
    </p><p>This is the seventh calendar offered by the non-profit, and the second exclusively featuring the work of photographer Jonathan Kozowyk, whose extraordinary efforts successfully captured K-9s (and their handlers) at work.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CYour donation of $10 for a calendar truly helps make a difference to these hard-working dogs, who provide tremendously valuable services to keep our communities safe.\xC2\xA0 Donations of any amount, as well as volunteer assistance, is welcome,\xE2\x80\x9D notes Kathy Hinds, Massachusetts Vest-a-Dog President.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CSince 2000, we\xE2\x80\x99ve provided over 320 bulletproof vests, including twenty SWAT K9 vests at $2400 each, across the state.\xC2\xA0 With our expanded mission, we\xE2\x80\x99ve been able to offer more support for K9 programs, with over $35,000 in grants to local police and county sheriff departments, as well as the Massachusetts State Police, providing K-9 first aid kits, cruiser kennels, HOTnPOP (cruiser over-heat-detector/alarm and door-popper systems) and bite sleeves/suits.\xC2\xA0 We provided a grant to help fund a K9 training conference attended by 65 handlers, and awarded $12,500 to help implement K9 programs in Blackstone, Douglas, Holliston, Salem, and Marlboro.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>All proceeds remain in-state, solely supporting Massachusetts K9 programs.\xC2\xA0 The organization is a 501(c)3 non-profit; donations are tax-deductible as allowed by the IRS.</p><p>&#13;\n\
    </p><p>Diane Whittaker, Vice President of Massachusetts Vest-a-Dog explains, \xE2\x80\x9CIt\xE2\x80\x99s exciting to be able to extend our support for our 4-legged officers.\xC2\xA0 For example, we\xE2\x80\x99re glad to have provided another tool to help insure the safety of a K-9; a HOTnPOP system for a K9 cruiser, after learning the cruiser\xE2\x80\x99s radiator hose had failed \xE2\x80\x93 causing the engine to blow hot air, instead of air-conditioned-cooled air on a hot day, a potentially fatal situation.\xC2\xA0 Now if the interior temperature exceeds an acceptable level, the cruiser\xE2\x80\x99s lights and horn are activated, windows roll down, and the beeper worn on the handler\xE2\x80\x99s duty belt will activate, as well.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CThese dogs are a vital necessity to law enforcement, keeping our communities safe, bringing home lost family members, tracking/apprehending suspects, sniffing out drugs, locating evidence on a track, and more.\xC2\xA0 They clearly love their job.\xC2\xA0 It\xE2\x80\x99s an honor and joy to volunteer with Massachusetts Vest-a-Dog, as it\xE2\x80\x99s given me more opportunities to help these outstanding police dogs,\xE2\x80\x9D\xC2\xA0 affirms Whittaker, a Certified Veterinary Technician for 26-plus years (20 at New England Animal Medical Center in West Bridgewater).</p><p>&#13;\n\
    </p><p>Also featured in the Massachusetts Vest-a-Dog 2013 calendars are K-9 teams from Ashland, Westford, Newton and Barnstable Police Departments, Essex County Sheriff\xE2\x80\x99s Department, Massachusetts State Police and Veterans Administration-Bedford. Besides calendars, other merchandise is also available on the website:\xC2\xA0 Tshirts, hats, dog tags, travel mugs and window decals.</p><p>&#13;\n\
    </p><p>Donations may be sent directly to Massachusetts Vest-a-Dog, Inc, PO BOX 48 Walpole MA\xC2\xA0 02081.\xC2\xA0 For more information, please call 508-668-7149 or visit their website at www.mavestadog.org</p></div></div>"
