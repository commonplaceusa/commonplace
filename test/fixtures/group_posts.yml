  subject: Owosso Citizen's For Clean Air(OCFCA)
  body: |+
    OCFCA will host a presentation by Jim Ostrowski, an environmental quality anylyst with the Office of Environmental Assistance, Michigan Dept. of Environmental Quality(DEQ), at 7:pm November 10 in the Robert Kolenski Hall(lower level accessible by elevator) of St. Paul Church in Owosso, 111N Howell Street.
    Those attending should enter the Howell Street door, turn right and proceed downstairs to the hall.  There will be guides to direct you to the elevator, if necessary.
    Mr Ostrowski will provide an overview of the environmental and health concerns related to outdoor burning, as well as how outdoor burning is regulated in Michigan and options that  local governments have to address burning in their community.
    There will also be information with resources which are available in the area for recycling of refuse, leaves, sticks and twigs.
    The OCFCA knows that there is no constitutional "right to burn" and since burning or polluting of any resource effects everyone,
    the "right to breathe" unpolluted air takes precedence.
    Everyone is affected but those who have immediate health problems suffer most.  We hope to educate citizens to see that outdoor burning hurts all-some with future consequences and some in the present with health problems. 
    Come learn and join us for the future of Owosso.
    Question/Answers will be included.  Refreshments will be served.
    For more information call Shelah Hockman at 723-2102 or e-mail sdab2345@frontier.com or respond here.
    
    
    
    
    
    
    
    
    
    
    
    
