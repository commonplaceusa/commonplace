  title: Akron Zips look for second win of the season against struggling Central Michigan
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.cleveland.com/sports/college/index.ssf/2012/10/akron_zips_look_for_second_win.html&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div>
    			<p>
    
    <p>AKRON, Ohio -- A little sunshine is sure to beam down on either Akron or Central Michigan Saturday as one of them will pull out its first league victory of the dwindling football season. </p>
    <p>Akron (1-7, 0-4 Mid-American Conference) goes into the game against the Chippewas (2-5, 0-3) in Mount Pleasant, Mich., looking for its first road win since Oct. 18, 2008, at Eastern Michigan. That was six wins and four years ago, when J.D. Brookhart was the coach. </p>
    <p>Akron coach Terry Bowden's team is battling mounting injuries -- starting tailback Jawon Chisholm is expected to miss the game with wrist and shoulder injuries -- as it looks for its second victory of the season. Even though Chisholm is out and the Zips' passing game is potent, look for Akron to run the football more. CMU has allowed an average of 234.4 yards per game on the ground, with 20 touchdowns. </p>
    <p>Akron hasn't won since defeating Morgan State, 66-6, in the third game of the season. That was during a stretch in which Akron's offense was humming. Since losing to Miami, 59-46, Akron has posted 10, 28 and seven points. The Zips are sixth in the MAC in scoring and total offense, after leading the conference in both categories just three games ago. </p>
    <p>Yet Akron's passing game remains the best in the MAC. The Zips are averaging 311.5 yards per game through the air, and their 23 touchdown passes lead the league. </p>
    <p>Like Akron, CMU has faced the MAC's top teams so far, with defending MAC champion Northern Illinois a common opponent. The Chippewas lost to NIU, 55-24, while the Zips are coming off a 37-7 setback to the Huskies. </p></p>
    			
    			
    		</div></div>
  summary: Akron is looking for its first road victory since 2008.
