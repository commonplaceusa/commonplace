  title: Akron needs your vote for dream dog park
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.newsnet5.com/dpp/news/local_news/akron_canton_news/akron-needs-your-vote-to-get-500000-national-dream-dog-park&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div><p>AKRON, Ohio - The Akron area could win a new gem with the help of your vote in the 2012 Beneful Dream Dog Park Contest.</p> <p>Akron resident, Gary Green, and his dog, Luke, are one of 12 finalists in the national competition. If declared winners, the Akron area will get a $500,000 renovation of a local dog park.</p> <p>Each finalist was required to create a short video that would explain their typical day with their dog and their vision of a dream dog park. Green\xE2\x80\x99s entry titled  <a href=\"http://viewtext.org/article?url=http%3a%2f%2f5.wews.com%2feLYjI\" target=\"_blank\">\xE2\x80\x9CA Prairie Dog Park Companion,\xE2\x80\x9D</a> envisions a prairie-themed dog park complete with a covered-wagon play area, a log-cabin-styled pavilion, a water splash area, a separate small dog area and a memorial garden.</p> <p>  <br> </p> <p>You can vote once every day through Nov. 7. Your votes, along with other criteria judged by the Beneful Dream Team, will determine the winning entry.</p>  <p>The Beneful Dream Team judges are Emmy Award winning actor Eric Stonestreet of \xE2\x80\x9CModern Family\xE2\x80\x9D, Jason Cameron of \xE2\x80\x9CDesperate Landscapes\xE2\x80\x9D and pet expert and author, Arden Moore.</p> <p>\xE2\x80\x9CNot only would this be great for the residents of the city of Akron, but it would serve as an attraction for dog owners to visit our community and support local businesses,\" said Green.</p> <p>If Green is chosen as the Grand Prize Winner, his ideas will be used to create the third Dream Dog Park in the country. The other two Dream Dog Parks are located in John's Creek, Ga. and Alabaster, Ala.</p> <p> <strong>On the Web:</strong></p>  </div></div>"
  summary: The Akron area could win a new gem, a Dream Dog Park, with the help of your vote.
