  title: "Raising Concord: The Joys of an Old Fashioned Block Party"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/raising-concord-the-joys-of-an-old-fashioned-block-party?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>When we moved into our new home a year ago I was thrilled: Great town, great schools, great next door neighbors. Life was good. I did however begin to miss living in a traditional neighborhood. We live on a bust street and while I do like the constant hustle and bustle of that, I worried we wouldn\xE2\x80\x99t get to know our extended neighbors. I chalked it up to one of the few things I would have to give up living in our new house, could be worse.</p><p>&#13;\n\
    </p><p>\xC2\xA0Life was moving along fairly well and we had a great relationship with our next door neighbors from day one. Soon, new neighbors moved in behind us and we started enjoying playing with their son, sharing a glass of wine and just hanging out. Soon I was introduced to another family on the other side of our block. A play date came next and then the idea of a block party. I thought at least there would be four families to anchor my attempt to create a neighborhood. I joined forces with my next door neighbor, made flyers and reached out to several other families on our block and down our street. The RSVP\xE2\x80\x99s came rolling in and I started getting very excited.</p><p>&#13;\n\
    </p><p>As if it was all meant to be the pending hurricane held off, the skies were clear and the air warm. The kids helped with set up carefully placing their outdoor toys around the yard for their new friends to enjoy. \xC2\xA0Leaves were raked, the lawn was cut and we even managed to get the driveway safety net up for rolling balls or runaway toddlers. I used the sidewalk chalk to write a message of welcome to our new friends and my son offered up his birthday balloons for the party. Neighbors showed up with fun side dishes, kids came with bikes and scooters. The young and the not so young played, ate good food and got to know one another. I shook a lot of hands, asked for reminders of names several times and pointed out my house to my new friends feeling all the while very satisfied with my efforts to create a neighborhood on my busy street.</p><p>&#13;\n\
    </p><p>The day turned to night, the younger kids went home for bed and an outdoor fire kept the older kids and adults happy for hours. I learned that my son has two neighborhood kids that would be attending Kindergarten with him next year, that my daughter is great at making a little ones feel comfortable with the big kids and that my neighbor who recently lost her husband is doing OK and still has her great sense of humor.</p><p>&#13;\n\
    </p><p>When midnight rolled around (yes, midnight) and the last log fizzled out we packed it up and called it a day/night. And as the last guest waved goodbye and I repeated their names as not to forget I thought about the next block party with what would then be old friends and maybe even some new. I always thought the sign of a successful party was thinking about the next with eager anticipation. I can\xE2\x80\x99t wait to throw our next block party! \xC2\xA0\xC2\xA0</p>\n\
    </div></div>"
