  title: "Big Mom on Campus: Raising Two Kids in a College Dorm: I See Fit People  by Taylor Harris"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.mcsweeneys.net/articles/i-see-fit-people&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    \t<p>The moment after you have a baby\xE2\x80\x94like when the kid\xE2\x80\x99s head crowns and he bungee jumps from your uterus\xE2\x80\x94you need to cry. It\xE2\x80\x99s expected. If slimy babies give you the heebie-jeebies, you can ask for the baby to be power-washed first, and then begin to cry. If you are watching <em>Love &amp; Hip Hop</em> and drinking a Slurpee because you\xE2\x80\x99ve had an epidural (my personal recommendation from the Labor &amp; Delivery menu) you can scream, \xE2\x80\x9CI can\xE2\x80\x99t feel my legs!\xE2\x80\x9D then laugh at your own joke, and begin to shake and cry.</p>\n\
    <p>What is not acceptable? Upon seeing that your healthy bundle only weighs five pounds and some change, yelling, \xE2\x80\x9CThat\xE2\x80\x99s it?! Nah, son. You have the wrong baby.\xE2\x80\x9D</p>\n\
    <p>Hashtag: my life.</p>\n\
    <p>You see, Tophs was supposed to be a huge baby. Mostly because I had overshot my pregnancy weight limit by fifteen pounds and needed someone to blame. But also because Elie Mae had weighed over eight pounds, and second children and boys are typically bigger. \xE2\x80\x9CHe\xE2\x80\x99s not measuring very large,\xE2\x80\x9D my OB/<span class=\"caps\">GYN</span> had said at my prenatal appointments, but I\xE2\x80\x99d heard the same with Elie Mae, so I just smiled.</p>\n\
    <p>Even after the nurses weighed Tophs and placed him on my chest, I still held out hope. Perhaps I been dealt the hand of an obese placenta? I estimated in one out of every 12,000 pregnancies (rates are surely higher in West Virginia), the woman develops a placenta more than twice the necessary size.</p>\n\
    <p>Turns out my feeding sac was normal. At my four-week check up, I finally had to look my postpartum flab in the face, thanks to my OB:</p>\n\
    <p><span class=\"caps\">HIM</span>: <del>You\xE2\x80\x99re just going to feel my finger here.</del> How much did you weigh today?</p>\n\
    <p>ME: [I told him the real number. I couldn\xE2\x80\x99t lie because the nurse was still in the room.]</p>\n\
    <p><span class=\"caps\">HIM</span>: And how much did you weigh before you got pregnant?</p>\n\
    <p>ME: [Please make this stop. I\xE2\x80\x99d rather have back-to-back pap smears with a chilled speculum.]</p>\n\
    <p><span class=\"caps\">HIM</span>: <span class=\"caps\">WHOOPSIES</span>!</p>\n\
    <p>That word. A terrible word to say to an adult. I say \xE2\x80\x9CWhoopsies!\xE2\x80\x9D when Tophs lets one rip in his sleep&#8212;because it\xE2\x80\x99s not his fault. I would love to pretend that gaining extra pregnancy weight is like sleep farting. Really it\xE2\x80\x99s like throwing back whole rotisserie chickens and keeping a spit on your dashboard during rush hour.</p>\n\
    <p>My doc followed up with, \xE2\x80\x9CI tell patients to lose the weight within six months.\xE2\x80\x9D</p>\n\
    <p>The clouds lifted. <em>Six months?</em> I wanted to hug him. I wanted to hug that White man and invite him to dinner and make a movie about it.</p>\n\
    <p>Time was on my side. In November, I would walk through his office doors in my skinny jeans, pulling my wagon of fat behind me like Oprah.</p>\n\
    <p>Turns out six months is not an eternity. Already it\xE2\x80\x99s September, and I\xE2\x80\x99ve got eight more pounds to lose. Given the urgency of my <em>sitchiation</em>, you\xE2\x80\x99d think I\xE2\x80\x99d be happy we live a few blocks from the biggest gym on Grounds.</p>\n\
    <p>Let me tell you why I\xE2\x80\x99m not.</p>\n\
    <p>This gym belongs to athletes and hotties. It belongs to the girls with lean, muscular legs and fluorescent Nikes. (Where is everyone getting those neon shoes?) These girls wear stretchy, spandexy, sexy outfits from Lululemon. These girls do not wear Umbro shorts. (Where can I buy a sturdy pair of Umbros?) They drink smoothies for dinner that make them like soooooo full! and give them, like, natural energy. I stay hooked to a Starbucks caffeine pump and try not to eat a morning bun <em>every</em> morning.</p>\n\
    <p>These girls scare me. At one point, I was hot like them. As an undergrad, I went to this gym once a year, the week before spring break. I climbed up on the elliptical as a size four, pumped Ludacris on my Discman and thought about which white shorts would look best in South Beach. But I\xE2\x80\x99m not eighteen anymore, and the only shorts I\xE2\x80\x99m wearing are called spanks, and if anyone sees them on any beach or street corner or grocery store line, I will die.</p>\n\
    <p>Did I mention I have a membership to this gym? Like we pay for me not to go. Paul has one, too, but it\xE2\x80\x99s different with guys. Guys gain a little gut, lose a little bicep, but no one notices. And even if someone does, she just falls deeper in love. Girls will be like, \xE2\x80\x9CAww, he doesn\xE2\x80\x99t have as much time to workout because he\xE2\x80\x99s a family man.\xE2\x80\x9D Those same girls will look at me and say, \xE2\x80\x9CShe needs to be grass-fed and tethered to a Nordic Track.\xE2\x80\x9D</p>\n\
    <p>At twenty-nine, I\xE2\x80\x99m on the fence. I\xE2\x80\x99m young enough to look like a student but postpartum enough to squeeze my thighs together when I sneeze\xE2\x80\x94or else watch pee trickle down my leg. Instead of admitting I\xE2\x80\x99m insecure, I avoid the gym by claiming my needs have changed. My conversations with Paul go something like this:</p>\n\
    <p><span class=\"caps\">PAUL</span>: Do you wanna get out of the house and go to the gym?</p>\n\
    <p>ME: Nah, they don\xE2\x80\x99t have childcare.</p>\n\
    <p><span class=\"caps\">PAUL</span>: I\xE2\x80\x99m offering to stay home with the kids.</p>\n\
    <p>ME: Yeah, but I need to go to a class. You know, strength in numbers. The Army.</p>\n\
    <p><span class=\"caps\">PAUL</span>: Don\xE2\x80\x99t they offer classes at the gym?</p>\n\
    <p>ME: Yeah, but with skinny undergrads where you have to dance and stuff.</p>\n\
    <p>That last excuse is legit. They don\xE2\x80\x99t have what I need. If I were to open a gym for postpartum women, I would offer classes like Underwater Kegeling, Wave Goodbye to Turkey-Neck Arms, and Get That Cellulite Outa My Face. A lot of people would come to my gym.</p>\n\
    <p>I\xE2\x80\x99m sure if I actually went to the gym near our dorm, it wouldn\xE2\x80\x99t be so bad. But in my head, it\xE2\x80\x99s apocalyptic. Here\xE2\x80\x99s how it plays out: I walk in and a gorgeous girl is changing out of her sneakers into her Sperrys. I admire her brown top-siders. She says, \xE2\x80\x9CWant to try them on?\xE2\x80\x9D</p>\n\
    <p>\xE2\x80\x9CUm, no, that\xE2\x80\x99s okay, but if you insist, what size are you and do you have any nude footies?\xE2\x80\x9D</p>\n\
    <p>She wears a seven-and-a-half, so I take her right shoe, and I slip it on. The leather is tender, the little tie on the top so dainty yet boatishly rugged, and I smile. Until I walk to the full-length mirror and see what I have always known and yet in this moment have irresponsibly forgotten: I <span class=\"caps\">HAVE</span> <span class=\"caps\">CANKLES</span>.</p>\n\
    <p>It all goes black.</p>\n\
    <p>Sometimes the scenario plays out a little differently: Instead of Sperrys, the girl wears a sundress with cowboy boots that won\xE2\x80\x99t zip over my calves.</p>\n\
    <p>\xE2\x80\x9CWhat do you need?\xE2\x80\x9D she asks. \xE2\x80\x9CWide-calf boots?\xE2\x80\x9D Then haunting laughter.</p>\n\
    <p>So you know, I have good reason not to go to the gym. Sperrys are real. <em>They are out there, man</em>. Plus, I have other exercising options\xE2\x80\x94like DVDs hosted by former <em>Biggest Loser</em> trainer Jillian Michaels.</p>\n\
    <p>Jillian gets me. She gets that I have saddlebags, muffin tops, and pancake boobs. She is all, \xE2\x80\x9CStick with me, and I will get rid of trouble zones.\xE2\x80\x9D She promises to blast out my fat.</p>\n\
    <p>I read somewhere that Jillian Michaels vowed never to have a baby because it would ruin her figure.</p>\n\
    <p>So maybe she doesn\xE2\x80\x99t get me. But, hey, she is into diversity. One of her backup stretchers is White; the other is Black. And she flirts with them equally. She\xE2\x80\x99s all, \xE2\x80\x9CGet back to your mat and stop tryin\xE2\x80\x99 to steal my thunder\xE2\x80\x9D to Salima, the Black girl.</p>\n\
    <p>Yes, I know the words. I even know how the fake bongos change tempo between the planks and push-ups. You start to hear hints of Donna Summer near the thrusting portion of the video. But there are no poles involved. I don\xE2\x80\x99t know that people with trouble zones do well on poles.</p>\n\
    <p>I am comfortable, safe at home in my makeshift gym. I close the blinds so the students can\xE2\x80\x99t see me holding my boobs while I do jumping jacks (They don\xE2\x80\x99t make steel bras like they used to). I do my girl pushups\xE2\x80\x94\xE2\x80\x9CBeginners, you can start on your knees if you need to and work your way up\xE2\x80\x9D\xE2\x80\x94on Elie Mae\xE2\x80\x99s play mat, in between Toph\xE2\x80\x99s bouncer and swing. No one can judge me because no one can see me. Except for Paul. I always call him over for the hip thrusts. Suddenly, I am Brittany from MTV\xE2\x80\x99s <em>Daria: Am I getting stron-ger, babe</em>?</p>\n\
    <p>But even as I eat more salads and less fro-yo and meet Jillian in the living room three nights a week after the kids go to bed, something still nags me. It\xE2\x80\x99s not just the weight. The weight will go, even if it takes longer than six months. Even if I have to endure another round of <span class=\"caps\">WHOOPSIES</span>! But there\xE2\x80\x99s this sense that I keep bumping up against a ghost of my younger, collegiate self. She\xE2\x80\x99s prettier, more confident, smarter, and more successful\xE2\x80\x94and I\xE2\x80\x99m not sure she ever existed. But even if she didn\xE2\x80\x99t, even if I sketched her from exaggerated memories of my time at <span class=\"caps\">UVA</span>, she is real now. She\xE2\x80\x99s there when I run into former professors who thought I\xE2\x80\x99d be getting my Ph.D. right about now. I see her when a fellow alum asks, \xE2\x80\x9CSo are you <em>just</em> a mom?\xE2\x80\x9D I feel her near when each time I answer, \xE2\x80\x9CSo what brings you back to Charlottesville?\xE2\x80\x9D with my husband\xE2\x80\x99s credentials and fail to mention it\xE2\x80\x99s a quirky, intellectual town that\xE2\x80\x99s great for the two callings I love: motherhood and writing.</p>\n\
    <p>At some point this semester, I will have to drag myself to the gym. But I will also have to take myself to that place where I decided the older me is less desirable than the younger me, and figure out how to make peace.</p>\n\
    </div></div>"
