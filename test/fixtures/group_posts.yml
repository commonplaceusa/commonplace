  subject: Chickens in Golden Valley
  body: |+
    In 2010, a small number of residents approached the Golden Valley City Council and requested that the Council possibly amend the City Code to allow residents to keep chickens. At that time, the vote on the council was to not allow chickens in Golden Valley.
    
    Now, at an upcoming Council Manager Meeting the topic of chickens in Golden Valley will be reviewed again. Tuesday, April 10, the Golden Valley Council will be discussing the pros and cons of raising chickens in the city.
    
    Regardless of whether you are in favor of allowing chickens or whether you would prefer not to see them in Golden Valley, please contact Council Members and have your voice heard. 
    
    If you go to the city website at www.goldenvalleymn.gov you can find the contact information for the Mayor and Council to express your opinion regarding chickens. We look forward to hearing from you.
    
    
