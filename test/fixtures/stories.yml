  title: Lynch declares state of emergency in NH
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Def1c47128894e0500dbe8e4076184f95&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>HAMPTON, N.H. (AP) &mdash; A massive storm with winds topping 70 mph on Monday left more than 120,000 homes and businesses in the dark and swept away plans by the presidential campaigns to hold events in the state.</p>
    </div>
                <div class="articlePluckHidden">
    <p>A man was critically injured Monday evening in Windham by a falling tree as the state was being pounded by powerful gusts, said Katya Brennan, a spokeswoman for the state Emergency Operation Center. Windham police were unable to provide details.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The National Weather Service reported gusts of 60 mph in Portsmouth, 62 mph in Londonderry and 76 mph at the Isle of Shoals, just off the coast. Forecasters said rainfall could reach up to 4 inches.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gov. John Lynch declared a state of emergency, urging motorists to stay off roads and sending nonessential state workers home at 3 p.m.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Water in the roadways, flying debris and downed power lines are all possible because of the severity of this storm, which is why we are urging people to stay off the roads unless absolutely necessary,&rsquo;&rsquo; Lynch said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Superstorm Sandy, no longer a hurricane, remained dangerous after slamming ashore in New Jersey and combining with two other weather systems.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Lynch encouraged people to stay away from the dangerous surf, but some were drawn to the ocean&rsquo;s fury. Dimitri Garbuzov was supposed to be working from home in Dover but was lured to Hampton Beach by the images he saw on a surf cam.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;I just got into surfing recently, and I knew the waves were going to be impressive,&rsquo;&rsquo; the 30-year-old said. &lsquo;&lsquo;Plus, I've never seen what the ocean looks like in a storm.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Though the beach was closed, dozens of onlookers gathered on the sidewalks, some cheering as if they were on an amusement park ride each time a wave crashed over the seawall.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Goffstown&rsquo;s resident Elaine St. Pierre said she initially thought her husband was crazy to suggest driving to Hampton but called it &lsquo;&lsquo;a once-in-a-lifetime thing.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;I'm glad we came, but I'll be glad to get home,&rsquo;&rsquo; St. Pierre, 69, said as she got sprayed by the water.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Some marshy areas and roads near the beach were flooded. In nearby Portsmouth, the library, City Hall and other buildings closed at 4 p.m. and Halloween trick-or-treating, originally planned for Tuesday, was postponed until Saturday. The ports of Portsmouth and Portland, Maine, took the unusual steps of closing to commercial traffic at 5 p.m., the Coast Guard said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Politicians surrendered to the storm. Democratic Vice President Joe Biden canceled a rally planned for Monday in Keene, and Republican Mitt Romney&rsquo;s wife, Ann Romney, called off her bus tour through the state. Both campaigns urged supporters to donate money, goods or supplies for the relief effort for Sandy victims.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Romney campaign volunteer Cheryl Poussard, of Hampstead, was looking forward to seeing Ann Romney. Instead, she stayed at the campaign&rsquo;s office in Derry and helped make phone calls.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Mitt Romney had planned to hold a rally in Milford on Tuesday night, but that also was canceled, as was first lady Michelle Obama&rsquo;s appearance at the University of New Hampshire.</p>
    </div>
                <div class="articlePluckHidden">
    <p>In Concord, cooking supply shop owner Mike Beauregard said President Barack Obama&rsquo;s decision to cancel his campaign plans elsewhere Monday to focus on his official duties shouldn&rsquo;t be viewed as a political move.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;The last thing first responders need is for these folks to be running around,&rsquo;&rsquo; said Beauregard, an independent who leans Republican but declined to say for whom he&rsquo;s voting.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Numerous schools across the state were closed, and flights were canceled at Manchester-Boston Regional Airport. At least 13 shelters opened.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Earlier, Lynch put 100 New Hampshire Guard soldiers on active duty to conduct wellness checks, assist with debris removal and distribute food and water. Utilities secured crews from Canada and a number of states as they prepared for tree damage to equipment and prolonged power outages.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Public Service of New Hampshire, the largest utility in the state, requested an additional 550 line crews in addition to its own. Crews were arriving from Louisiana, Mississippi, Missouri, Oklahoma and Texas. PSNH also staged 100 tree-trimming crews around the state and requested more.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Unitil Corp., which serves customers in the Seacoast area and around Concord, said it secured more than 250 crews from as far away as Michigan, Tennessee and Canada.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Unitil spokesman Alec O'Meara urged patience, saying some people will get their power restored only to lose it again.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;It&rsquo;s going to be a long time,&rsquo;&rsquo; he said, &lsquo;&lsquo;before we see the other side of this storm.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>___</p>
    </div>
