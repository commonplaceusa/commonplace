  title: "Patch Picks: Best Homemade Halloween Costumes"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/patch-picks-best-homemade-halloween-costumes-982b8517?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    <p>Halloween is less than two weeks away, so we're devoting this edition of Patch Picks to the upcoming haunted holiday.</p><p>&#13;
    </p><p>In my opinion, the best Halloween costumes are the ones that are homemade. It's fun to make your own costume, and can be an affordable option if you stick to items you already have around your house. Not to mention, you get to put your creative genius (or kids) to work.</p><p>&#13;
    </p><p>Here are my picks for the best homemade Halloween costumes:</p><p>&#13;
    </p><ul><li><strong>God's Gift to Men/Women:</strong> This can be as simple or as elaborate as you'd like. Take a few cardboard boxes and used the material to make a you-sized box. Cut a head and arm holes in it. Then wrap the box in your favorite wrapping paper. Get in. Complete your outfit with a ribbon on your head and a giant gift tag that says: "To: Men, From: God." I won a costume contest with this one in 2006.</li>&#13;
    <li><strong>A Mummy: </strong>I was a mummy the year I wanted to put about 10 minutes of time into crafting a costume. All you need? Toilet paper. Do it yourself, or have someone help, by wrapping toilet paper all around you. Then go crazy with face paint or makeup to finish the effect. </li>&#13;
    <li><strong>Go Political:</strong> It's a great year to go as Mitt Romney or Barack Obama (maybe even Big Bird?) Just dress up in a suit and tie and carry props such as a binder (for Mitt) or a birth certificate (for The Prez). </li>&#13;
    <li><strong>Thrift Store Threads:</strong> Thrift stores are great places to find cheap, fun costume ideas. Think '80s snowsuits, lumberjack flannels or adult onesie pajamas. I even found an Easter bunny costume at a thrift store one time for $9. Major score.</li>&#13;
    <li><strong>Giant Pumpkin:</strong> You know those lawn leaf bags in the shape of a pumpkin? They make a great costume. Just cut leg, arm and head holes in the bag, reinforce the holes with tape so they don't rip, and fill with you, plus leaves, tissue paper or newspaper. </li>&#13;
    <li><strong>Jelly Bean Jar: </strong>Find a clear garbage bag and make it wearable following the steps in the "Giant Pumpkin" costume above. Blow up a bunch of balloons and stuff the bag. Write "Jelly Beans $.10" with a Sharpie and you're good to go.</li>&#13;
    &#13;
    </ul><p>I'm sure there are tons of other homemade Halloween costume ideas out there. <strong>Add yours in the comments!</strong></p>
    </div></div>
