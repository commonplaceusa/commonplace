  title: Halloween's Happening; School and Town Services To Return Oct. 31
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/halloween-s-happening-school-and-town-services-to-return-oct-31?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>A hard rain fell on and off for two days and winds whipped wildly as <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsudbury.patch.com%2farticles%2fhurricane-sandy-massachusetts-live-blog-9a05818d\">Hurricane Sandy pummeled the region</a> for the better part of two days.\xC2\xA0</p><p>&#13;\n\
    </p><p>As of late Tuesday night,\xC2\xA0power and phone issues linger in Lexington, where many trees and wires are still down and, according to NSTAR, <a href=\"http://viewtext.org/article?url=http%3a%2f%2foutage.nstar.com%2foutage%2f\">more than 2,300 customers were without power as of 9 p.m</a>.\xC2\xA0</p><p>&#13;\n\
    </p><p>But the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flps.lexingtonma.org%2fsite%2fdefault.aspx%3fPageID%3d1\">Lexington Public Schools</a> will be back in session tomorrow, Oct. 31, and the\xC2\xA0administrative offices, along with <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2fcary-memorial-library\">Cary Memorial Library</a>, the <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2flexington-senior-center\">Lexington Senior Center</a> and recreation programs will be open for a full day as well.\xC2\xA0</p><p>&#13;\n\
    </p><p>Further, trash collection will continue on its \"holiday week\" schedule of a day later than the norm, and the local bus service,\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2flistings%2flexpress\">Lexpress</a>,\xC2\xA0will be running, although detours on routes 1 and 5 are possible if roads have not been cleared, according to a town communication.</p><p>&#13;\n\
    </p><p>More good news: Halloween's happening.\xC2\xA0</p><p>&#13;\n\
    </p><p>The\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2flexington-s-annual-trick-or-treat-with-local-businesses-set-for-halloween\">Lexington Retailers Association's annual Trick or Treat with Local Businesses</a>\xC2\xA0is still on for from 2 to 5 p.m. tomorrow, and night time trick-or-treating is a go, as well. Regarding the latter, given the road and sidewalk conditions, officials are advising that \"parents should make sure trick-or-treaters are safe in the dark,\xC2\xA0and stay away from downed trees and wires.\"</p><p>&#13;\n\
    </p><p>Hurricane Sandy felt like it was hitting hardest on Monday, Oct. 29, but the downed limbs, trees and wires continued to take a toll deep into Tuesday.\xC2\xA0</p><p>&#13;\n\
    </p><p>Reported power outages fluctuated some throughout the day, but the number was consistently above 2,000, according to NSTAR's outage map. A\xC2\xA0midday <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2flexington-recovery-continues\">press release from Fire Chief John Wilson</a>\xC2\xA0reported\xC2\xA0six streets blocked by fallen trees and power lines, forcing traffic detours at Mass Ave at Audubon, Lowell Street at 508 (near East Street); Grant Street at Sherman; Grove Street at Tidd Circle; Charles Street at Camden Street; and Shade Street.</p><p>&#13;\n\
    </p><p>Then, and now, it's important to remember to avoid downed wires and consider them all to be live. And, one more time, here's a few numbers to remember as phone and power problems persist:\xC2\xA0</p><p>&#13;\n\
    </p><ul><li><strong>Call NStar at 800-592-2000\xC2\xA0</strong>for non-emergency outages, downed wires\xC2\xA0</li>&#13;\n\
    <li><strong>Customers can contact Verizon at 1-800-VERIZON\xC2\xA0</strong>(1-800-837-4966) or online\xC2\xA0at\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.verizon.com%2fsupport\">www.verizon.com/support</a>\xC2\xA0to report any service-related issue.</li>&#13;\n\
    <li>As always, dial\xC2\xA0<strong>911\xC2\xA0</strong>for emergency.\xC2\xA0If you wish to receive Code Red messages\xC2\xA0in the event you lose phone service,\xC2\xA0consider registering your cell phone with\xC2\xA0the CodeRed link on the\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2flexingtonma.gov%2fpolice.cfm\">Police\xC2\xA0Department webpage</a>.\xC2\xA0</li>&#13;\n\
    </ul>\n\
    </div></div>"
