  content: "<div><div>\n\
    <p>See a tree down in your neighborhood? Notice a road is flooded? Just   saw a store clerk upload a pallet of fresh batteries? Please use this   story on Concord Patch to help out your neighbors as we brave the storm   together.</p><p>&#13;\n\
    </p><p>As we hunker down to ride out Hurricane Sandy, we  want to make sure that Concord stays connected. For live updates  during the storm, be sure to <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwaltham.patch.com%2fmobile\">download our App</a> for your smartphone or tablet, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fconcordpatch\">'like' Concord Patch </a>on Facebook and <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2fconcordpatch\">follow us on Twitter.</a> For daily and breaking news alerts, sign up for our <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2fnewsletters\">newsletter.</a></p><p>&#13;\n\
    </p><p>As you send us messages through social media, we\xE2\x80\x99ll make sure the   information is added here to this story in the comments and on the map   found above. If you notice wires down or a tree across the road, please   alert authorities and then let us know so we can spread the word   quickly. You can comment right on this story to make sure readers know   what\xE2\x80\x99s going on in your neighborhood.</p><p>&#13;\n\
    </p><p>The effects of Irene are hard for us to forget and at times, water   and batteries were scarce about town. You can share info about where to   find these items and who has gotten the latest delivery by commenting   below. <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com\">Concord Patch</a> is all  about connecting neighbors and helping  neighbors so we hope you\xE2\x80\x99ll find  this information hub helpful as we  brave the storm together.</p><p>&#13;\n\
    </p><p>Stay safe, Concord.</p>\n\
    </div></div>"
