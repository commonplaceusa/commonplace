  content: "<div><div>\n\
    <p><b>Monday, Nov. 5</b></p><p>&#13;\n\
    </p><p>9:57 a.m. \xE2\x80\x93 Police responded to a report of a vehicle parked in a no parking zone on Waltham Street.</p><p>&#13;\n\
    </p><p>11:06 a.m. \xE2\x80\x93 A larceny from a building was reported on Waltham Street.</p><p>&#13;\n\
    </p><p>2:03 p.m. \xE2\x80\x93 Police responded to a report of a wallet stolen from Emerson Gardens Road.</p><p>&#13;\n\
    </p><p>4:49 p.m. \xE2\x80\x93 As a result of a reported hit-and-run accident, Benedicte M. Diamond, 47, of 115 Concord Ave., Lexington, was arrested and charged with operating under the influence of liquor, marked lanes violation and operating a motor vehicle without a license in her possession. According to police, a man called to report another vehicle clipped his sideview mirror while he was stopped at the light at the intersection of Waltham Street and Worthen Road. The caller then followed the other vehicle into Lexington Center, before both vehicles pulled into the Depot area, where they were met by police, the incident report said.</p><p>&#13;\n\
    </p><p>5:59 p.m. \xE2\x80\x93 As a result of an investigation by Lexington Police detectives, Samantha Margaret Robinson, 20, of 168 Old Webster Road, Oxford, was arrested and charged with prostitution. According to police, Robinson met investigators in a parking lot of a hotel on Marrett Road after they responded to an escort posting on the Internet.</p><p>&#13;\n\
    </p><p>6:45 p.m. \xE2\x80\x93 Police responded to the area of Forest Street to check a report of youths smashing pumpkins.</p><p>&#13;\n\
    </p><p><b>Tuesday, Nov. 6</b></p><p>&#13;\n\
    </p><p>8:02 a.m. \xE2\x80\x93 A suspicious person was reported in the area of Maple Street and Ingleside Road.</p><p>&#13;\n\
    </p><p>3:17 p.m. \xE2\x80\x93 Police responded to a reported motor vehicle accident involving a school bus in the area of Marrett Road and School Street. It was a minor collision, and there were no reported injuries, no tows and no students on the school van involved, police said. \xC2\xA0</p><p>&#13;\n\
    </p><p>4:13 p.m. \xE2\x80\x93 An erratic operator was reported on Pleasant Street.</p><p>&#13;\n\
    </p><p>6:11 p.m. \xE2\x80\x93 A past hit-and-run accident was reported at Main Campus Drive.</p><p>&#13;\n\
    </p><p>10:47 p.m. \xE2\x80\x93 A call came in from Wingate Road reporting DPW cones and a sign left in a yard there.</p><p>&#13;\n\
    </p><p><b>Wednesday, Nov. 7</b></p><p>&#13;\n\
    </p><p>8:39 a.m. \xE2\x80\x93 A Sherburne Road resident reported a van in the driveway was broken into sometime over night, but nothing appeared to be missing.</p><p>&#13;\n\
    </p><p>9:25 a.m. \xE2\x80\x93 A Simonds Road resident reported her campaign signs were missing. \xC2\xA0</p><p>&#13;\n\
    </p><p>10:28 a.m. \xE2\x80\x93 An iPhone was reportedly stolen from the boys locker room at Minuteman High School sometime on Nov. 6.</p><p>&#13;\n\
    </p><p>11:35 a.m. \xE2\x80\x93 After he allegedly missed a court date, Sean Paul Byrne, 21, of 3 Holton Road, Lexington was arrested on a Lexington warrant for breaking and entering.</p><p>&#13;\n\
    </p><p>1:29 p.m. \xE2\x80\x93 A cell phone was reportedly stolen from Wood Street.</p><p>&#13;\n\
    </p><p>3:20 p.m. \xE2\x80\x93 Officers investigated a reported motor vehicle accident in the area of Bedford and Eldred streets.</p><p>&#13;\n\
    </p><p><b>Thursday, Nov. 8</b></p><p>&#13;\n\
    </p><p>12:23 a.m. \xE2\x80\x93 Police responded to Hanscom Air Force Base, where a civilian driver had allegedly gone through the entrance gate without stopping before pulling into the Officers Club Rebecca L. Gates, 23, of 9 Elbridge St., Worcester, was arrested and charged with operating under the influence of liquor.</p><p>&#13;\n\
