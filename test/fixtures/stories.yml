  content: "<div><div>\n\
    <p>It\xE2\x80\x99s finally Election Day, but Ohio\xE2\x80\x94especially Northeast Ohio\xE2\x80\x94isn\xE2\x80\x99t out of the spotlight yet.\xC2\xA0\xC2\xA0</p><p>&#13;\n\
    </p><p>Both the Obama and Romney campaigns made a stop in (the exact same spot of) Cleveland earlier today.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fpoliticalticker.blogs.cnn.com%2f2012%2f11%2f06%2fbreaking-biden-stops-in-ohio%2f\">CNN reports</a> that Republican presidential candidate Mitt Romney\xE2\x80\x99s plane landed at the airport earlier today. Shortly before noon, the plane for his vice presidential candidate, Paul Ryan, also landed.\xC2\xA0</p><p>&#13;\n\
    </p><p>So did Vice President Joe Biden\xE2\x80\x99s plane.</p><p>&#13;\n\
    </p><p>With all the recent campaign stops in the area, this isn't surprising. The <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.washingtonpost.com%2fblogs%2felection-2012%2fwp%2f2012%2f11%2f06%2fanother-tarmac-meeting-for-biden-and-romney-planes%2f\">Washington Post's Election 2012 Blog reports</a> that this has actually happened to the candidates three times in the past three days, including this past weekend in Cleveland.</p><p>&#13;\n\
    </p><p>This post will be updated as more information from the visits comes in. If you hear about another candidate making a last-minute stop in the area, tell us in the comments.\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>Update, 4:43 p.m.: </strong>Here's <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.newsnet5.com%2fdpp%2fnews%2fpolitical%2fthree-candidates-two-airplanes-one-very-important-state-romneyryan-biden-make-last-ohio-stops\">NewsNet5.com's coverage of the candidate visits</a>, with a focus on Biden's trip to a Cleveland diner.</p><p>&#13;\n\
    </p><p><strong>Here\xE2\x80\x99s a look at the campaigns\xE2\x80\x99 visits to area Patch cities just last week:</strong></p><p>&#13;\n\
