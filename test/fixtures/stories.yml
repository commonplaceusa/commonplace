  url: http://pubapi.outside.in/r?url=http://twifonline.com/news/2012/10/the-chris-spielman-mcdonalds-scholar-athletes-of-the-week-for-issue-09/?utm_source%3Drss%26utm_medium%3Drss%26utm_campaign%3Dthe-chris-spielman-mcdonalds-scholar-athletes-of-the-week-for-issue-09&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n          <p><strong>The Chris Spielman McDonald\xE2\x80\x99s Scholar Athletes of the Week are recognized for athletic ability, academic effort and school citizenship!</strong></p>\n\
    <p><strong>\xC2\xA0</strong></p>\n\
    <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f10%2fLagunzad-Lance-Central-Crossing-Comets-2012-ARTICLE.jpg\" rel=\"lightbox[19798]\"><img class=\"alignleft size-full wp-image-19801\" title=\"Lagunzad, Lance - Central Crossing Comets  (2012)  (ARTICLE)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/10/Lagunzad-Lance-Central-Crossing-Comets-2012-ARTICLE.jpg\" alt=\"\" width=\"174\" height=\"204\"></a>Lance Lagunzad</strong></p>\n\
    <p><strong>Central Crossing Comets</strong></p>\n\
    <p><strong>Position: </strong>Wide Receiver</p>\n\
    <p><strong>Ht:</strong> 5-10, <strong>Wt:</strong> 165</p>\n\
    <p><strong>Grade:</strong> Senior, <strong>GPA:</strong> 4.3</p>\n\
    <p><strong>Noteworthy:</strong> Lance would like to play football at the University of Cincinnati, major in sports medicine and minor in pre-medicine to specialize in pathology.</p>\n\
    <p><strong>Essay quote: </strong>\xE2\x80\x9CI want to be remembered as the best. I want to be remembered not only as the most talented, but also as someone who earned respect from my team, coaches and my community. Gaining respect takes dedication, commitment, mental toughness and hard work. I strive to gain these qualities to make myself a better leader and a better football player. I want to be remembered as a leader both on and off the field.\xE2\x80\x9D</p>\n\n\
    <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f10%2fArthur-Austin-Hayes-Pacers-2012-ARTICLE.jpg\" rel=\"lightbox[19798]\"><img class=\"alignleft size-full wp-image-19802\" title=\"Arthur, Austin - Hayes Pacers  (2012)  (ARTICLE)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/10/Arthur-Austin-Hayes-Pacers-2012-ARTICLE.jpg\" alt=\"\" width=\"174\" height=\"189\"></a>Austin Arthur</strong></p>\n\
    <p><strong>Hayes Pacers</strong></p>\n\
    <p><strong>Positions: </strong>FB/LB</p>\n\
    <p><strong>Ht:</strong> 5-10, <strong>Wt:</strong> 180</p>\n\
    <p><strong>Grade:</strong> Senior, <strong>GPA:</strong> 3.98</p>\n\
    <p><strong>Noteworthy:</strong> Austin plans to attend the Robert R. McCormick School of Engineering at Northwestern University and major in chemical/biological engineering.</p>\n\
    <p><strong>Essay quote: </strong>\xE2\x80\x9CIn 10 years, I hope to find myself immersed in my profession and ready to start a family. I hope to have the opportunity to settle in a community that suits me and whoever I chose to marry. If all is going well, I hope to have the time to work in my community and contribute to the enrichment of the local schools and services. Most importantly, I hope to maintain a healthy and close relationship with my family and friends.\xE2\x80\x9D</p>\n\n\
    <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f10%2fFrance-Jack-St.-Charles-Cardinals-2012-ARTICLE.jpg\" rel=\"lightbox[19798]\"><img class=\"alignleft size-full wp-image-19803\" title=\"France, Jack - St. Charles Cardinals  (2012)  (ARTICLE)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/10/France-Jack-St.-Charles-Cardinals-2012-ARTICLE.jpg\" alt=\"\" width=\"174\" height=\"223\"></a>Jack France</strong></p>\n\
    <p><strong>St. Charles Cardinals</strong></p>\n\
    <p><strong>Position: </strong>Outside Linebacker</p>\n\
    <p><strong>Ht:</strong> 6-2, <strong>Wt:</strong> 200</p>\n\
    <p><strong>Grade:</strong> Senior, <strong>GPA:</strong> 4.35</p>\n\
    <p><strong>Noteworthy:</strong> Jack would like to attend Purdue University, The Ohio State University or Carnegie Mellon University, study engineering and enroll in the Air Force ROTC. If the opportunity presents itself, Jack would like to play college football.</p>\n\
    <p><strong>Essay quote: </strong>\xE2\x80\x9CI would like to be remembered as a leader and a role model. I want to leave a mark on St. Charles that is never forgotten \xE2\x80\x93 on the football field and in the classroom \xE2\x80\x93 as well as in life. I also would like to be remembered as a hardworking and determined young man. I want to be able to come back to my school and team, and be able to speak on hard work and how it always leads to success.\xE2\x80\x9D</p>\n\n\
    <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f10%2fParker-Nicole-Mifflin-Punchers-2012-ARTICLE.png\" rel=\"lightbox[19798]\"><img class=\"alignleft size-full wp-image-19804\" title=\"Parker, Nicole - Mifflin Punchers  (2012)  (ARTICLE)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/10/Parker-Nicole-Mifflin-Punchers-2012-ARTICLE.png\" alt=\"\" width=\"122\" height=\"209\"></a>Nicole Parker</strong></p>\n\
    <p><strong>Mifflin Punchers</strong></p>\n\
    <p><strong>Cheerleader</strong></p>\n\
    <p><strong>Grade:</strong> Senior, <strong>GPA:</strong> 3.3</p>\n\
    <p><strong>Noteworthy: </strong>Nicole would like to cheerlead at the University of Akron and study law.</p>\n\
    <p><strong>Essay quote: </strong>\xE2\x80\x9CI would like to be remembered as a strong leader. I would also like to be remembered as a classy young lady who carried herself with pride and dignity. Academics always come first to me and I always give my best effort to lead my fellow students in a positive way.\xE2\x80\x9D</p>\n\n\
    <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f10%2fSmith-Alana-Amanda-Clearcreek-Aces-2012-ARTICLE.jpg\" rel=\"lightbox[19798]\"><img class=\"alignleft size-full wp-image-19805\" title=\"Smith, Alana - Amanda-Clearcreek Aces  (2012)  (ARTICLE)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/10/Smith-Alana-Amanda-Clearcreek-Aces-2012-ARTICLE.jpg\" alt=\"\" width=\"161\" height=\"194\"></a>Alana Smith</strong></p>\n\
    <p><strong>Amanda-Clearcreek Aces</strong></p>\n\
    <p><strong>Cheerleader</strong></p>\n\
    <p><strong>Grade:</strong> Senior, <strong>GPA: </strong>3.5</p>\n\
    <p><strong>Noteworthy: </strong>Alana will attend Wright State University on a full athletic scholarship to play volleyball and she plans to major in biology with the goal of becoming an orthodontist.</p>\n\
    <p><strong>Essay quote: </strong>\xE2\x80\x9CI want to be remembered as an athlete that put hard work, my teammates and school spirit first. I want to become an orthodontist to put smiles on my patients\xE2\x80\x99 faces.\xE2\x80\x9D</p>\n\n\
    <p><strong><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twifonline.com%2fwp-content%2fuploads%2f2012%2f10%2fHinson-Karly-Grove-City-Christian-Eagles-2012-ARTICLE.jpg\" rel=\"lightbox[19798]\"><img class=\"alignleft size-full wp-image-19806\" title=\"Hinson, Karly - Grove City Christian Eagles  (2012)  (ARTICLE)\" src=\"http://www.twifonline.com/wp-content/uploads/2012/10/Hinson-Karly-Grove-City-Christian-Eagles-2012-ARTICLE.jpg\" alt=\"\" width=\"174\" height=\"169\"></a>Karly Hinson</strong></p>\n\
    <p><strong>Grove City Christian Eagles</strong></p>\n\
    <p><strong>Cheerleader</strong></p>\n\
    <p><strong>Grade:</strong> Junior, <strong>GPA:</strong> 3.5</p>\n\
    <p><strong>Noteworthy: </strong>Karly plans to attend The Ohio State University and study nursing with a major in chemistry.</p>\n\
    <p><strong>Essay quote: </strong>\xE2\x80\x9CI would like to be remembered as someone who gave their best for the Lord, and as a spiritual inspiration to others. My favorite Bible verse is Philippians, 4:13: \xE2\x80\x98I can do all things through Christ who strengthens me.\xE2\x80\x99\xE2\x80\x9D</p>\n\n\n        </div></div>"
  summary: "The Chris Spielman McDonald\xE2\x80\x99s Scholar Athletes of the Week are recognized for athletic ability, academic effort and school citizenship!\xC2\xA0Lance LagunzadContinue reading\xE2\x80\xA6"
