  title: "Akron: Masked man robs bank wearing bright yellow rain suit"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://feedproxy.google.com/~r/ClevelandHeadlinesFromWkyccom/~3/5FsbDb8bJzA/news_article.aspx&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><p>
    						<p>
    							
    							<p>AKRON -- A man wearing a black ski mask and a bright yellow rain suit robbed a First Merit Bank on Monday afternoon at gunpoint.</p>
    <p>Akron Police say the suspect walked inside the bank in the 1600 block of Merriman Road around 3:30 p.m. and demanded money from the teller before firing a shot in the wall behind the counter.</p>
    <p>The teller gave the suspect an unknown amount of money.</p>
    <p>The suspect, who was also wearing a yellow reflective vest with "visitor" on the back, fled the scene.</p>
    <p>He was reportedly armed with a black semi-automatic pistol.</p>
    <p>Anybody with information is asked to contact the Akron Police Department Detective Bureau at 330-375-2490.</p>
    <p>You can see multiple images of the robbery by clicking through the photos at the top of this page.</p>
    							<p>
    							WKYC-TV
    							</p>
    						</p>
    					</p></div>
  summary: "A man wearing a\xC2\xA0ski mask and a bright yellow rain suit robbed a First Merit Bank on Monday afternoon."
