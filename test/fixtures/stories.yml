  title: "Prohibiting Dog Breed Specific Laws: Fair or Turning a Blind Eye?"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/prohibiting-dog-breed-specific-laws-fair-or-turning-a-blind-eye-d720afb9?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>&#13;\n\
    </p><p>Is it common sense to allow cities and towns to pass rules specific to certain dog breeds, such as pit bulls, in the name of public safety? Or do they unfairly target certain dogs?</p><p>&#13;\n\
    </p><p>Last week, Gov. Deval Patrick signed an animal rights bill that takes effect Nov. 1 and includes a stipulation prohibiting cities and towns from creating breed specific rules at the local level.</p><p>&#13;\n\
    </p><p>The move has angered some Boston officials, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.bostonherald.com%2fnews%2fpolitics%2fview.bg%3farticleid%3d1061155151%26amp%3bsrvc%3drss\">the Boston Herald reports</a>, as the new state law would negate the city's \"<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.cityofboston.gov%2fanimalcontrol%2fregulations%2fpitbull.asp\">Responsible Pit Bull Ownership</a>\" ordinance that, among other rules, requires pit bull owners to keep their dogs muzzled when off the owner's private property. Boston adopted the ordinance in 2004 after several pit bull attacks in the city captured officials' attention.</p><p>&#13;\n\
    </p><p>Other cities have also wrangled over how to deal with a perceived issue regarding pit bulls and public safety. In Malden, the city council approved a bill this spring that would have <a href=\"http://viewtext.org/article?url=http%3a%2f%2fmalden.patch.com%2farticles%2fcity-will-require-muzzles-on-some-pit-bulls\">required muzzles for newly registered pit bulls</a>, but Mayor\xC2\xA0Gary Christenson later <a href=\"http://viewtext.org/article?url=http%3a%2f%2fmalden.patch.com%2farticles%2fpit-bull-law-goes-un-vetoed-but-with-suggested-amendments\">vetoed the bill</a> and suggested amendments to the law.</p><p>&#13;\n\
    </p><p>After his veto in April, Christenson wrote to the council, \"The ordinance should be centered on how a dog behaves and not how a dog looks as I believe this legislation suggests.\"</p><p>&#13;\n\
    </p><p>The Best Friends Animal Society says about <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.bestfriends.org%2fnomorehomelesspets%2fpit_bulls.cfm\">half of the dogs killed in shelters today are pit bulls or pit bull mixes</a>, and that there are 20 different species of\xC2\xA0dogs that are commonly confused with pit bulls, thus making breed-discriminatory rules hard to enforce.\xC2\xA0The Humane Society of the United States says that in media-reported animal cruelty cases, dogs and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.humanesociety.org%2fissues%2fabuse_neglect%2ffacts%2fanimal_cruelty_facts_statistics.html\">in particular pit bulls are the most common victims of animal cruelty</a>.</p><p>&#13;\n\
    </p><p>On the other hand,\xC2\xA0DogsBite.org, a national dog bite victims' group, says that from 2006 to 2008,\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.dogsbite.org%2fdogsbite-newsroom-2009-dogsbite-three-year-fatality-study.php\">pit bulls accounted for 59 percent of all fatal dog attacks</a> in the U.S. The next highest breed, rottweilers, accounted for 14 percent of those deaths.</p><p>&#13;\n\
    </p><p><strong>Is the new state law prohibiting breed specific local ordinances turning a blind eye to a problem? Or do those types of rules unfairly target a specific breed and punish dogs for having bad owners? Tell us what you think in the comments below.</strong></p>\n\
    </div></div>"
