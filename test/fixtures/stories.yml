    <p>CONCORD, N.H. (AP) &mdash; A New Hampshire National Guard team is heading to New York to help communities getting hit by the incoming Nor'easter.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Gov. John Lynch on Wednesday activated a 12-man command and control team from the Manchester-based 197th Fires Brigade. They will work with the New York National Guard&rsquo;s joint operations center in Latham, N.Y., to assist with health and welfare checks, evacuations, traffic control and other duties.</p>
    </div>
                <div class="">
    <p>Lynch says the additional manpower will prevent New York from having to divert critical resources away from ongoing Hurricane Sandy relief efforts.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
