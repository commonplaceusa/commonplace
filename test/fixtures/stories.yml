  title: Deadline Extended to Nov. 5 for Statewide Art Competition
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/deadline-extended-to-nov-5-for-statewide-art-competition-d0dff96b?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>BOSTON \xE2\x80\x93 MEFA has extended the deadline to enter the 9<sup>th</sup> annual College Savings\xC2\xA0 Art Competition to Monday, November 5, because of the disruption caused by Hurricane Sandy.\xC2\xA0 Massachusetts children in grades K to 5 can enter for a chance to win money for college.</p><p>&#13;\n\
    </p><p>MEFA will now accept submissions to the College Savings Art Competition delivered or postmarked by Monday, November 5, at 5 p.m.\xC2\xA0 The deadline had been Oct. 31.\xC2\xA0</p><p>&#13;\n\
    </p><p>The contest, open to students in grades K-5, asks children to depict \"What do I want to be when I graduate from college?\" Students must live in Massachusetts and may attend any public, private, charter or home-based school.\xC2\xA0</p><p>&#13;\n\
    </p><p>The contest awards U.Fund College Investing Plan accounts as prizes. Nine finalists will be selected to receive three first-place prizes of $5,000 in a U.Fund College Investing Plan account; three second-place prizes of $2,000 in a U.Fund account; and three third-place prizes of $1,000 in a U.Fund account.\xC2\xA0</p><p>&#13;\n\
    </p><p>In the past eight years, MEFA\xE2\x80\x99s College Savings Art Competition has received more than 17,000 entries and awarded $192,000 in U.Fund College Investing Plan accounts.\xC2\xA0 The U.Fund is the Massachusetts 529 college investing plan that lets families save for higher education expenses at colleges and universities across the country, with significant tax advantages and flexible savings options managed by Fidelity Investments.</p><p>&#13;\n\
    </p><p>Winners will be announced on or about March 31, 2013.\xC2\xA0 For more information about the College Savings Art Competition, or to receive a copy of competition rules and entry forms, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mefa.org%2fcontest\">www.mefa.org/contest</a> or call 1-800-449-MEFA</p><p>&#13;\n\
    </p><p><b>###</b></p><p>&#13;\n\
    </p><p><b>About MEFA</b></p><p>&#13;\n\
    </p><p>MEFA is a not-for-profit self-financing state authority, not reliant on state or federal appropriation that has been working for 30 years to make higher education more accessible and affordable for students and families in Massachusetts. MEFA was created by the state legislature at the request of Massachusetts colleges and universities and provides community education programs, college savings plans, and low-cost financing options. In its 30 year history, MEFA has assisted hundreds of thousands of families in financing a college education. For more information about MEFA, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mefa.org%2f\">www.mefa.org</a> or call 1-800-449-6332 (MEFA).</p></div></div>"
