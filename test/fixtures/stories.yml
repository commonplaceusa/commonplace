  content: "<div><div>\n\
    <p>A man driving a 2012 Ford pickup truck <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2farticles%2fman-commits-suicide-south-of-interstate-77-rest-area\">pulled over near the rest area</a> on Interstate 77 south in Bath Township around 11:54 a.m. Tuesday and shot himself, according to <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbath-township-police\">Bath Township Police</a> Chief Michael McNeely. Richfield Police were also on scene.</p><p>&#13;\n\
    </p><p>William P. Mattingly, 50, died from a\xC2\xA0gunshot wound to the head, according to a Highway Patrol report. He was from North Perry in Lake County, according to Highway Patrol Lt. Anne Ralston. A call came into dispatch about a man slumped over in his car, according to a report.</p><p>&#13;\n\
    </p><p>Social media interactions with\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.twitter.com%2fbathpatch\">Fairlawn-Bath Patch</a>\xC2\xA0on Twitter said traffic was down to one lane on the highway around that time.</p><p>&#13;\n\
