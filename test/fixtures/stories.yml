  title: "Halloween Candy Hierarchy Poll: Which Candy Do You Eat First?"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://fairlawn-bath.patch.com/articles/halloween-candy-hierarchy-which-candy-do-you-eat-first?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Remember when you were a kid and you got home from trick or treating?\xC2\xA0</p><p>&#13;\n\
    </p><p>You'd dump the booty of candy on the kitchen table and after the perfunctory inspection by mom and dad, you dive in and start chowing down.</p><p>&#13;\n\
    </p><p>Which one did you pick first?\xC2\xA0</p><p>&#13;\n\
    </p><p>For me, it was the Butterfinger. Then the Reese's Peanut Butter Cups.</p><p>&#13;\n\
    </p><p>As the days passed, I had a mental list of preference of which candies got eaten next and then next until the least favorite candy remained.</p><p>&#13;\n\
    </p><p>My last in line was the Mary Janes.\xC2\xA0</p><p>&#13;\n\
    </p><p>What's your favorite? Take our poll or if we didn't list yours, put it in the comments.\xC2\xA0</p><p>&#13;\n\
    </p><p>And for you party poopers who are going to say, \"Is this the most important news in your town, Patch?\" I say, lighten up. Life's short, have a little fun. And eat some candy.</p>\n\
    </div></div>"
