  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/police-log-an-honest-shopper-accidents-and-an-oui-early-in-the-day?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p><b>Saturday, Oct. 20 </b></p><p>&#13;\n\
    </p><p>6:35 a.m. \xE2\x80\x93 Police responded to a traffic complaint involving a vehicle that pulled out of Old Marlboro Road and onto Old Road to Nine Acre Corner without stopping, nearly colliding with a fire department apparatus. Police left a message with the vehicle\xE2\x80\x99s registered owner, a Maynard man, for him to contact CPD.</p><p>&#13;\n\
    </p><p>9:58 a.m. \xE2\x80\x93 A Lewis Road resident called 911 to report a suspicious tan Audi in his driveway. The vehicle was gone on arrival.</p><p>&#13;\n\
    </p><p>1:14 p.m. \xE2\x80\x93 Police responded to a reported minor motor vehicle crash on Commonwealth Avenue in West Concord.</p><p>&#13;\n\
    </p><p>1:27 p.m. \xE2\x80\x93 Police responded to a reported motor vehicle accident in the area of Thoreau Street and Sudbury Road.</p><p>&#13;\n\
    </p><p>2:21 p.m. \xE2\x80\x93 A Wrentham resident requested a welfare check on her parents, Writhe Road residents, because their phone was out of service. Police reported there were no problems, and the parents made contact with their daughter.</p><p>&#13;\n\
    </p><p>4:10 p.m. \xE2\x80\x93 Police responded to a report of dogs being left inside a closed vehicle parked in the municipal lot off Walden Street. The window was cracked and the dogs did not appear to be in any distress, the police report said.</p><p>&#13;\n\
    </p><p>4:15 p.m. \xE2\x80\x93 A Concord man walked into the station to report overflow parking at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fmiddlesex-school\">Middlesex School</a> was causing a traffic disruption on Lowell Road. There was a football game in progress at the school, but the vehicles were not interfering with the flow of traffic and courtesy tags were placed on the vehicles parked on the sidewalk, the police report said.</p><p>&#13;\n\
    </p><p>5:21 p.m. \xE2\x80\x93 Lincoln Police reported a resident of their town walked into <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fcolonial-gardens-2\">Colonial Gardens</a> and noticed no employees were present, so she left cash in the register and left with her product. CPD checked on the store and found the owner on the scene and the property secured, the police report said.</p><p>&#13;\n\
    </p><p>10 p.m. \xE2\x80\x93 A Crabtree Road resident reported the pumpkins in her yard had been rearranged on her stoop to block her front door.</p><p>&#13;\n\
    </p><p><b>Sunday, Oct. 21</b></p><p>&#13;\n\
    </p><p>9:14 a.m. \xE2\x80\x93 A 911 call came in reporting a motor vehicle accident on Main Street in which a utility pole was struck and broken in half. Responders on the scene found airbag deployment and a female driver with leg pain. The driver, a Billerica woman, was transported to Lahey Clinic and police followed the ambulance there. The woman received a summons for operating under the influence of liquor, third offense, negligent operation of a motor vehicle and marked lanes violation.</p><p>&#13;\n\
    </p><p>12:08 p.m. \xE2\x80\x93 A call came in from Colonial Stores on Main Street about a car alarm that had been sounding for about 15 minutes.</p><p>&#13;\n\
    </p><p>1:36 p.m. \xE2\x80\x93 A Main Street resident called to report a lost beagle was in his backyard.</p><p>&#13;\n\
    </p><p>1:49 p.m. \xE2\x80\x93 A woman walked into the station to turn in a wallet, ID and notebook she found on Indian Pipe Lane.</p><p>&#13;\n\
    </p><p>6:07 p.m. \xE2\x80\x93 A 911 caller from Main Street reported a verbal argument in the house next door, which has been going on for about 20 minutes. The responding officer reported it was a verbal-only argument between neighbors.</p>\n\
    </div></div>"
