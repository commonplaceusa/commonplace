    <p>CONCORD, N.H. (AP) &mdash; New Hampshire Gov.-elect Maggie Hassan has named Pamela Walsh as the gubernatorial transition director.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Walsh, of Concord, was deputy chief of staff for Gov. John Lynch and press secretary for former Gov. Jeanne Shaheen. Walsh&rsquo;s transition appointment was announced Friday.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Walsh will manage Hassan&rsquo;s efforts to reach out to New Hampshire residents about their ideas for state government.</p>
    </div>
                <div class="">
    <p>Hassan said that an official transition office is scheduled to open Wednesday in Concord, and that she plans to move forward with building her transition team and steering committee as quickly as possible. Additional transition details and team members will be announced in coming days.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
