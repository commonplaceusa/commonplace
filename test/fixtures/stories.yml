  title: Falls Man Faces Federal Charges After Pipe Bombs, Machine Gun Found in His Home
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/falls-man-faces-federal-charges-after-pipe-bombs-machine-gun-found-in-his-home?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>David Dougherty has quite the case stacked against him given the weapons cache discovered in his Cuyahoga Falls home on Oct. 20.</p><p>&#13;\n\
    </p><p>On Wednesday morning, a four-count indictment was handed down by a federal grand jury charging Dougherty with possessing five pipe bombs, a silencer, a STEN 9mm submachine gun (with no serial number) and marijuana, said United States Attorney Steven M. Dettelbach.</p><p>&#13;\n\
    </p><p>According to the indictment, the makeshift explosives found in Dougherty's Washington Avenue home were comprised of pipes, end caps, explosive powder and pyrotechnic fuses.</p><p>&#13;\n\
    </p><p>Dougherty, 41, was charged with one count each of unlawful possession of destructive devices, possession of a firearm, possession of a machine gun and one count of manufacturing of marijuana with intent to distribute.</p><p>&#13;\n\
    </p><p>If convicted, his sentence \xE2\x80\x9Cwill be determined by the court after reviewing factors unique to this case, including the defendant\xE2\x80\x99s prior criminal record,\xE2\x80\x9D said Dettelbach in a prepared statement.</p><p>&#13;\n\
    </p><p>The case was presented to the grand jury following an investigation conducted by the Bureau of Alcohol, Tobacco, Firearms and Explosives, the Summit Count Bomb Squad and the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fcuyahogafalls.patch.com%2flistings%2fcuyahoga-falls-police-department\">Cuyahoga Falls Police Department</a>.</p><p>&#13;\n\
    </p><p>As it stands, prosecutors haven\xE2\x80\x99t commented on a possible motive.</p><p>&#13;\n\
    </p><p>Read on:</p><p>&#13;\n\
    </p>\n\
