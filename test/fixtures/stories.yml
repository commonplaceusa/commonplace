  title: "Lexington Home of the Week: 17 Adams St."
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/lexington-home-of-the-week-17-adams-st?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>This exceptional 1875 Greek Revival is prominently sited on a beautifully manicured one half acre lot in one of Lexington's finest neighborhoods. The property has been well preserved by conscientious residents who not only respected the home's rich roots but also masterfully remained committed to updating constructive and aesthetic areas as technology and styles<br>evolved. In addition to its generously proportioned, gracious rooms and<br>exquisite detailing, vintage features shine through each room with leaded glass windows, beamed ceilings, arched doorways and window seats.</p><p>&#13;\n\
    </p><p>The 3,523 square feet of living space is appropriately proportioned throughout three levels to effectively utilize the entire footprint\xC2\xA0 of the home and provide liberal dimensions and privacy factors to each space. The first floor consists of 16 x 15 and 19 x 13 square foot formal living and dining rooms. The 25 x 14 square foot family room offers the perfect setting for more relaxed, casual gatherings while the sun-drenched 26 x 12 square foot sunroom draws natural sunlight from three walls of windows and provides picturesque views of the property's lush landscape. Finally, the 19 x 18 square foot eat-in gourmet kitchen rightly establishes itself as the heart of this home with its bright, open configuration, abundance of premier cabinetry and counter space, including a peninsula that creates a charming breakfast nook that includes a window seat.</p><p>&#13;\n\
    </p><p>The second level includes a magnificent 24 x 14 square foot master suite and two bedrooms at 16 x 15 and 14 x 12 square feet. This floor also boasts bonus accommodations for personal and family use with an 11 x 6 square foot office, a 15 x 8 square foot den and a 15 x 11 square foot library. The third story hosts a 17 x 12 square foot bedroom which could also be easily be converted to adapt to residents' personal preferences.</p><p>&#13;\n\
    </p><p>This property is surrounded by wonderful mature gardens featuring a wide variety of perennials, shrubs and trees; another clear indication to the depth of this property's foundation. Those roots are embedded into its landscape as securely as the generations that have experienced within<br>its walls.</p><p>&#13;\n\
    </p><p><strong>Location: </strong>17 Adams St.</p><p>&#13;\n\
    </p><p><strong>Price:</strong> $1,189,000</p><p>&#13;\n\
    </p><p><strong>Bedrooms:</strong> 4</p><p>&#13;\n\
    </p><p><strong>Baths:</strong> 2 full, 1 half</p><p>&#13;\n\
    </p><p><strong>Living Area:</strong> 3,523 sq. ft.</p><p>&#13;\n\
    </p><p><strong>Lot Size:</strong> 22,470 sq. ft. (.52 acre)</p><p>&#13;\n\
    </p><p><strong>Listing Agent:</strong> Hildy Mazur, William Raveis R.E.-Lexington, 508-801-8872</p><p>&#13;\n\
    </p><p><strong>Open House:</strong> Sunday, Nov. 11, 1 to 2 p.m.</p><p>&#13;\n\
    </p><p><i>If you are a Realtor or a home owner selling a home and want to be featured in an upcoming Home of the Week, please email Michele Taranto at </i><a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2farticles%2fmailto%3am.taranto%40aol.com\"><i>m.taranto@aol.com</i></a><i>.</i></p>\n\
    </div></div>"
