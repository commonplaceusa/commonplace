  url: http://pubapi.outside.in/r?url=http://www.wkbn.com/content/news/ohstate/story/Ohio-governor-denies-clemency-for-death-row-inmate/FjoIO5ht_kCv2xTm1tv6Sg.cspx?rss%3D1947&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div>
    		<p>COLUMBUS, Ohio (AP) &#8212; Ohio Gov. John Kasich has denied a request for mercy by a death-row inmate convicted in the killing and dismemberment of an Akron woman in 1997.</p><p>Thirty-eight-year-old Brett Hartman is set to die by injection at the state prison in Lucasville on Nov. 13 for the murder of 46-year-old Winda Snipes.</p><p>Snipes had been stabbed more than 100 times, her throat was slit and her hands had been cut off.</p><p>Hartman's attorney, David Stebbins, says he's disappointed by Kasich's decision Thursday and said there are still substantial questions about Hartman's guilt.</p><p>Hartman had previously been set for execution in 2009 and last year, but both were delayed over outstanding legal questions.</p><p>Stebbins planned to appeal to the U.S. Supreme Court Friday.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
