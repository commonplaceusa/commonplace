    <p>Copley-Fairlawn Superintendent Brian Poe and Revere Superintendent Randy Boroff have canceled school for Tuesday, Oct. 30, according to several parents on <a href="http://viewtext.org/article?url=https%3a%2f%2fwww.facebook.com%2fFairlawnBathPatch">Fairlawn-Bath Patch's Facebook page</a>.</p><p>&#13;
    </p><p>One parent, who got reverse 411 calls, said school was canceled because Hurricane Sandy is expected to create wind gusts up to 70 mph.</p><p>&#13;
