    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; New Hampshire Fish and Game officials say they believe a 51-year-old Seabrook man died of natural causes while hunting in South Hampton.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The hunter&rsquo;s family notified police when they discovered Wednesday morning that he had not returned from hunting along the shores of Tuxbury Pond.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Police discovered his car and the canoe he had used to access remote areas around the pond. His body was discovered about 60 yards inland from his canoe.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Lt. James Juneau &mdash; a conservation officer &mdash; says there were no signs of trauma or foul play.  Juneau says it appears the hunter died of natural causes.</p>
    </div>
                <div class="">
    <p>Investigators are still in the process of notifying relatives and are not publicly identifying the man at this time.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
