  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/national-fire-safety-campaign-celebrates-25-years-of-sharing-life-saving-change-your-clock-change-your-battery-reminder-a796b283?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p><i>Energizer</i>\xC2\xA0and International Association of Fire Chiefs Honor Silver Anniversary with Adoption of 25 Fire Departments and Donation of 250,000 Batteries across the Country</p><p>&#13;\n\
    </p><p>The message is simple, and the habit can be lifesaving. Thirty-eight percent of fatal fire injuries occur in homes without working smoke alarms, while 24 percent occur in homes in which at least one smoke alarm is present but fails to operate, frequently due to dead or missing batteries.* For 25 years, the\xC2\xA0<i>Change Your Clock Change Your Battery</i><sup>\xC2\xAE</sup>program has been dedicated to helping share the life-saving reminder to change the batteries in your home\xE2\x80\x99s smoke and carbon monoxide detectors when you change your clocks for daylight savings.</p><p>&#13;\n\
    </p><p>This year,\xC2\xA0<i>Energizer</i>\xC2\xA0and the International Association of Fire Chiefs (IAFC) will mark the silver anniversary of one of the nation\xE2\x80\x99s top home fire safety programs by donating 250,000<i>Energizer<sub>\xC2\xAE</sub></i>\xC2\xA0MAX<sub>\xC2\xAE\xC2\xA0</sub>batteries to fire departments across the country to distribute to local families in their areas and adopting 25 fire departments in 25 cities across the nation, who, in addition to batteries, will be equipped with a variety<i>Energizer</i><sub>\xC2\xAE</sub>\xC2\xA0family safety products for their department and to share in their communities. Together, they will host Home Safety Days and neighborhood canvasses spanning throughout National Fire Prevention Month in October until the end of daylight saving time on Sunday, Nov. 4.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CIn the past 25 years, the number of home fire deaths has substantially decreased,\xE2\x80\x9D said Chief Hank Clemmensen, IAFC president and chairman of the board. \xE2\x80\x9CThat success is mostly thanks to the thousands of hours\xE2\x80\x94every year for 25 years\xE2\x80\x94that local fire departments have dedicated to improving the safety environment through technology, policy and, especially, public education efforts like the\xC2\xA0<i>Change Your Clock Change Your Battery<sup>\xC2\xAE</sup>\xC2\xA0</i>program. But the world does not stand still, local fire department budgets are shrinking, many people still don\xE2\x80\x99t have a basic baseline of protection from smoke alarms, and we must keep pace with changes in technology and the built environment, It\xE2\x80\x99s still vital that homes be equipped with working smoke detectors in order to give families those critical extra seconds to escape.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>There are currently 23 million homes at risk of a fire because\xE2\x80\x94although they have smoke alarms\xE2\x80\x94the alarms are not functioning, mostly due to dead or missing batteries. Sharing the reminder to Change Your Clock Change Your Battery<sup>\xC2\xAE</sup>\xC2\xA0is a simple way to help protect neighbors and loved ones. \xC2\xA0</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe began the\xC2\xA0<i>Change Your Clock Change Your Battery</i><sup>\xC2\xAE</sup>program with the IAFC 25 years ago to do our part in helping to keep families safe, \xE2\x80\x9Csaid Michelle Atkinson, Vice President of Marketing for\xC2\xA0<i>Energizer</i>\xC2\xA0North America. \xE2\x80\x9CToday it\xE2\x80\x99s amazing to look back and see how the more than four million batteries donated through hundreds of neighborhood canvasses has translated to countless lives being saved. It\xE2\x80\x99s another example of our philosophy of\xC2\xA0<i>that\xE2\x80\x99s positivenergy</i><sub>\xE2\x84\xA2</sub>\xC2\xA0brought to life. We are grateful to the IAFC and local fire departments across the country for helping us share this message and make a positive impact.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>The 25<sup>th</sup>\xC2\xA0anniversary of Change Your Clock Change Your Battery<sup>\xC2\xAE</sup>\xC2\xA0kicked off Oct. 1 in Chicago, where the Chicago Fire Department was joined by MLB Hall of Famer and\xC2\xA0<i>that\xE2\x80\x99s positivenergy</i><sub>\xE2\x84\xA2</sub>\xC2\xA0Ambassador Cal Ripken, Jr. to honor the anniversary of the Great Chicago Fire. The Energizer Bunny<sup>\xC2\xAE</sup>Brigade recreated the scene of the O\xE2\x80\x99Leary Barn, where by legend the fire started, and firefighters provided a fire safety demonstration for local students. Following, Ripken led the first of the neighborhood canvasses with fire officials in Southside Chicago who conducted fire safety inspections and surprised homeowners with Family Safety Kits, stocked with products designed to help keep homes safe including Kidde smoke detectors,\xC2\xA0<i>Energizer</i><sub>\xC2\xAE\xC2\xA0</sub>MAX<sup>\xC2\xAE</sup>\xC2\xA0batteries and\xC2\xA0<i>Energizer</i><sub>\xC2\xAE</sub>Weatheready<sup>\xC2\xAE</sup>\xC2\xA0flashlights.</p><p>&#13;\n\
    </p><p>The<i>\xC2\xA0Change Your Clock Change Your Battery<sup>\xC2\xAE</sup></i><sup>\xC2\xA0</sup>program is just one of the ways\xC2\xA0<i>Energizer</i>\xC2\xA0brings to life the company\xE2\x80\x99s commitment to making a positive impact in communities across the country.\xC2\xA0<i>that\xE2\x80\x99s positivenergy<sub>\xE2\x84\xA2</sub></i></p><p>&#13;\n\
    </p><p>For more information, please visit energizer.com and facebook.com/energizerbunny.</p><p>&#13;\n\
    </p><p><b>About\xC2\xA0<i>Energizer</i>:</b></p><p>&#13;\n\
    </p><p>Energizer Holdings, Inc. [NYSE:\xC2\xA0ENR], headquartered in St. Louis, MO, is one of the world\xE2\x80\x99s largest manufacturers of primary batteries, portable flashlights and lanterns.\xC2\xA0<i>Energizer</i>is a global leader in the dynamic business of providing power solutions with a full portfolio of products including\xC2\xA0<i>Energizer</i><sub>\xC2\xAE</sub>brand battery products<sub>\xC2\xA0</sub><i>Energizer</i><sub>\xC2\xAE\xC2\xA0</sub>MAX<sub>\xC2\xAE</sub>\xC2\xA0premium alkaline;<i>Energizer<sub>\xC2\xAE</sub>\xC2\xA0Ultimate Lithium</i>;\xC2\xA0<i>Energizer<sub>\xC2\xAE</sub>\xC2\xA0Advanced Lithium</i>; Rechargeable batteries and charging systems; portable flashlights and lanterns; power connectors, inductive chargers and, most recently, comprehensive household lighting collections.\xC2\xA0</p><p>&#13;\n\
    </p><p><i>Energizer</i>\xC2\xA0continues to fulfill its role as a technology innovator by redefining portable power solutions to meet people\xE2\x80\x99s active lifestyle needs for today and tomorrow with chargers for rechargeable portable devices; charging systems for wireless video game controllers; and specialty batteries for hearing aids, health and fitness devices, as well as for keyless remote entry systems, toys and watches.\xC2\xA0<i>Energizer</i>\xC2\xA0is redefining where energy, technology and freedom meet to bring to market consumer-focused products that power the essential devices that help people stay connected and on the go at work and at play. Visit\xC2\xA0<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.energizer.com\">www.energizer.com</a>,<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fenergizerbunny\">www.facebook.com/energizerbunny</a>.</p><p>&#13;\n\
    </p><p><b>About The International Association of Fire Chiefs:</b></p><p>&#13;\n\
    </p><p>The IAFC (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.iafc.org\">www.iafc.org</a>) is a nonprofit professional organization representing nearly 12,000 chief fire officers and emergency services leaders worldwide. Its members are the world\xE2\x80\x99s leading experts in firefighting, emergency medical services, terrorism response, hazardous materials spills, natural disasters, search &amp; rescue, and public safety legislation. The organization features a robust, member-driven Fire and Life Safety Section which champions fire safety and prevention through efforts such as code development, model policies and public education programs, such as the\xC2\xA0<i>Change Your Clock Change Your Battery\xC2\xAE</i>\xC2\xA0and<i>Smart Choices for Smoke Alarm Placement</i></p><p>&#13;\n\
    </p><p><em>\xC2\xA0</em></p><p>&#13;\n\
    </p><p><em>*Statistics provided by the International Association of Fire Chiefs.</em></p></div></div>"
