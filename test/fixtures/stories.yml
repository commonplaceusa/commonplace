  content: "<div><div><p>Susan E. Pories, M.D., award-winning  breast surgeon and surgical educator at Mount Auburn Hospital, was  elected President of the Association of Women Surgeons (AWS) council at  the AWS\xE2\x80\x99 31<sup>st</sup> Annual Fall Conference in Chicago, IL last  month.\xC2\xA0 Having been a part of the AWS for a number of years, Dr. Pories  most recently served as President Elect in 2012 and as Vice President of  the council from 2010-2011, and as Treasurer from 2008-2010.</p><p>&#13;\n\
    </p><p>Dr. Pories is currently the Co-Director of the Hoffman Breast Center  at Mount Auburn Hospital and an advocate and is also an Assistant  Professor of Surgery at Harvard Medical School. She has served on  committees of the American Society of Breast Disease, the American  Society of Breast Surgeons, and the American College of Surgeons. Dr.  Pories has been named a <i>Best Doctor in America</i> and one of <i>America\xE2\x80\x99s Top Surgeons</i> and has been an advocate for breast cancer awareness, surgeries, treatment and research for over 20 years.\xC2\xA0 She received<i> the</i> 2009-2010 A. Clifford Barger Excellence in Mentoring Award by Harvard  Medical School and the 2010 Rheta Foster Award from Mount Auburn  Hospital in recognition of her efforts to improve the life and care of  breast cancer patients and their families. She is the co-editor of <i>The Soul of a Doctor </i>and co-author of <i>Cancer: Biography of a Disease</i>.</p><p>&#13;\n\
    </p><p>Founded in 1981 by Patricia Numann, MD, the Association of Women  Surgeons is committed to supporting the professional and personal needs  of female surgeons at various stages in their career. Today, with over  1700 international surgeons as\xC2\xA0members, AWS is one of the largest  organizations dedicated to enhancing the interaction and exchange of  information between women surgeons.</p></div></div>"
