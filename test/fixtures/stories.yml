  content: "<div><div>\n\
    <p><b>Tuesday, Oct. 16</b></p><p>&#13;\n\
    </p><p>1:31 a.m. \xE2\x80\x93 An employee from 80 Thoreau Street reported leaving a silver briefcase by a bench at the Concord Depot train platform while taking the train home to Fitchburg that evening. Police located the briefcase, which contained his Xbox.</p><p>&#13;\n\
    </p><p>8:10 a.m. \xE2\x80\x93 A Monument Street resident reported a disabled motor vehicle parked on the lawn. The vehicle\xE2\x80\x99s owner advised it was indeed disabled and he\xE2\x80\x99d be picking it up.</p><p>&#13;\n\
    </p><p>9:28 a.m. \xE2\x80\x93 An alarm company called in a burglary alarm activation at The Old Manse on Monument Street, which was confirmed as accidental by construction workers on the scene.</p><p>&#13;\n\
    </p><p>12:13 p.m. \xE2\x80\x93 Multiple callers reported a tree fell and was blocking the roadway in the area of Westford and Lowell roads.</p><p>&#13;\n\
    </p><p>12:51 p.m. \xE2\x80\x93 A Musketaquid Road resident reported scheduling an appointment to have a chimney sweep check out her chimney, which she now things may be a scam. Police responded to the residence in time for the appointment, but the sweeps did not show.</p><p>&#13;\n\
    </p><p>2:11 p.m. \xE2\x80\x93 A cell caller reported a bicyclist on Route 2 eastbound traveling in the travel lane.</p><p>&#13;\n\
    </p><p>10:27 p.m. \xE2\x80\x93 A 911 call came in reporting a motor vehicle accident in the area of Old Bedford and Lexington roads. Police arrived to find a vehicle into a pole with its airbag deployed. Michele Louise O\xE2\x80\x99Brien, 52, of 38 Dalton Road, Concord, was arrested and charged with operating under the influence of liquor, negligent operation of a motor vehicle and marked lanes violation.</p><p>&#13;\n\
    </p><p>11:59 p.m. \xE2\x80\x93 A Lexington woman called to report losing a small bundle of cards, including her license, credit cards, Medicare card and registration somewhere in Concord earlier in the day.</p>\n\
    </div></div>"
