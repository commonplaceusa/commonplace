  content: "<div><div><p>\n\
    &#13;\n\
    </p><p>The massive storm, dubbed Frankenstorm by media outlets, is expected to cause power outages from the East coast inland as far as Ohio.</p><p>&#13;\n\
    &#13;\n\
    </p><p>The flood watch is in effect from Sunday evening through Tuesday night. We could see 4 to 6 inches of rain, the NWS warns, with higher totals in areas closer the lake.</p><p>&#13;\n\
    </p><p>All of these counties are also under a high wind watch from Monday afternoon to Tuesday evening. These sustained winds are expected to reach 35 to 45 miles per hour with gusts as strong as 65 miles per hour.\xC2\xA0</p><p>&#13;\n\
    </p><p>The strongest winds are expected to be seen Monday night.</p><p>&#13;\n\
    </p>\n\
    </div></div>"
