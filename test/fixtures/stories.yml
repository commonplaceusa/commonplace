  title: Concord's Hurricane Sandy Response So Far
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/concord-s-hurricane-sandy-response-so-far?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div>\n\
    <p>Since Hurricane Sandy's winds really started whipping wind 12 or 1 p.m., today, Oct. 29, Concord's emergency responders have been busy battling downed trees and wires.\xC2\xA0</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CThe town\xE2\x80\x99s been out in just a constant effort to follow up on these wires and trees to keep the roads clear,\" Fire Chief Mark Cotreau said Monday afternoon.</p><p>&#13;\n\
    </p><p>The town's Department of Public Works has two loaders out that have been responding to push heavy trees out of the way so responders can maintain access along the town's roadways.</p><p>&#13;\n\
    </p><p>Meanwhile, Concord's Municipal Light Department has been dealing with power outages. A total of 600 customers lost power this morning, and that service restored, according to Cotreau, who said some minor outages may persist this afternoon and into the evening.</p><p>&#13;\n\
    </p><p>Since this morning, the Fire Department\xC2\xA0 has been on 14 calls for a variety of different reasons, Cotreau said, adding there have been no accidents, injuries or structures directly affected by falling trees or other storm damage.</p><p>&#13;\n\
    </p><p>While the rains have been driving, the wind gusts have been equally, if not more powerful.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe\xE2\x80\x99re getting a fair amount of wind,\xE2\x80\x9D Cotreau said, noting the day's most powerful gust in Concord proper measured 48 miles per hour.</p>\n\
    </div></div>"
