  content: |-
    <div><div id="articleFull"><p><span class="articleBegin">A</span> 21-year-old Tufts University student is clinging to life after police say he was struck by a car in Somerville.</p>
    <p>&ldquo;The university has been in touch with his family,&rdquo; said Katie Cinnamond in a statement from Tufts. &ldquo;Our thoughts and prayers are with our student and his family and friends.&rdquo;</p>
    <p>Authorities are looking for witnesses to the Thursday evening crash, which sent the man to Massachusetts General Hospital in critical condition, police said.</p>
    
    
    
    
    
    <p>The Somerville resident was crossing Powder House Boulevard at Packard Avenue shortly before 8:20 p.m. when he was hit.</p>
    <p>The driver, who also lives in Somerville, has cooperated with investigators, police said.</p>
    <p>It was not immediately clear if the driver would face charges, cops said. Police declined to release further information last night.</p>
    </div></div>
