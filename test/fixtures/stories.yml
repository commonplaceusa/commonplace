  title: Audits show inefficiencies in NH state prisons
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3Db802232df07796a138ed9b87c11889c7&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; State audits conclude that staffing shortages and inefficient management at New Hampshire&rsquo;s state prisons has cost nearly $10 million in overtime and that female inmates get fewer services than men.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Corrections Commissioner William Wrenn said he agreed fully or in part with the audits released Thursday.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The Concord Monitor reports (http://bit.ly/S42kPZ) Wrenn said the Legislature has made it difficult, even impossible for him to address the problems because his budgets have been cut and money has been refused for a new women&rsquo;s prison.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Wrenn said he&rsquo;s had difficulty controlling overtime because employee unions have fought proposed staffing and policy changes.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The audits were released to the Legislature&rsquo;s joint fiscal committee. Chairman Ken Weyler said the analysis should help Wrenn and lawmakers with the department&rsquo;s next budget.</p>
    </div>
                <div class="articlePluckHidden">
    <p>___</p>
    </div>
