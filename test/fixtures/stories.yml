  title: NJ's Christie stumps in support of LaMontagne
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D564c966976c3c674a294e39697037a8a&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>EXETER, N.H. (AP) &mdash; New Jersey Gov. Chris Christie called on New Hampshire voters to support fellow Republican Ovide LaMontagne in the race for governor and described challenger Maggie Hassan as a &lsquo;&lsquo;New Jersey Democrat.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>The famously outspoken Christie was the headliner for a night of stump speeches in front of a standing-room only crowd of about 300 at the Old Town Hall on Wednesday.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Former Republican governors of New Hampshire, John Sununu, Craig Benson, and Stephen Merrill, delivered brief opening remarks, and all reminded the crowd that the race for president and governor are very close and only 13 days remained to convince undecided voters.</p>
    </div>
                <div class="articlePluckHidden">
    <p>LaMontagne fired up the crowd by criticizing Hassan&rsquo;s tax policies and accused her of trying to get voters to take their &lsquo;&lsquo;eyes off the ball.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>He implored the audience to tell their friends, families, and co-workers what the race is all about.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;This race is about jobs, the economy, and lowering taxes,&rsquo;&rsquo; he said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Introducing Christie, La Montagne said &lsquo;&lsquo;The states that are doing the best right now are the ones that are led by Republican governors.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Christie, the first-term New Jersey governor, had spent the day in Massachusetts campaigning for U.S. Sen. Scott Brown. He brought the crowd to its feet as soon as he entered the hall.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;New Jersey has lived the horror film that your lives will become if you elect Maggie Hassan,&rsquo;&rsquo; Christie said. &lsquo;&lsquo;She&rsquo;s a New Jersey Democrat.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Christie criticized Hassan&rsquo;s opposition of an amendment to the state constitution to ban income tax.  He then described how, in 1976, New Jersey instituted a state income tax of 2 percent.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Today, it is 9 percent and New Jersey has the third highest income tax in the country,&rsquo;&rsquo; Christie said. &lsquo;&lsquo;Ovide will make sure, with every ounce of energy he has, that that will not happen in New Hampshire.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Christie had the crowd laughing a number of times, but also delivered a long and impassioned plea for support.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Echoing previous speakers, he reminded the audience that less than two weeks remained to get the Republican message out before the election.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;New Hampshire doesn&rsquo;t want to be known as another failed liberal experiment,&rsquo;&rsquo; he said. &lsquo;&lsquo;When people say that politicians are all the same, so it doesn&rsquo;t matter who you vote for, that&rsquo;s the lazy, easy, response. Governors matter. They become the spiritual leaders of the state.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>As an example, Christie recalled polls from just before he took office that showed 19 percent of his constituents approved of the direction New Jersey was going.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;Today, it&rsquo;s 54 percent,&rsquo;&rsquo; the governor said.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;It&rsquo;s more than just a vote. You are part of a movement to change history in New Hampshire.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Earlier Wednesday, the president of the national Planned Parenthood Action Fund called Hassan a champion for women&rsquo;s right to make their own health decisions.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Cecile Richards told reporters at a news conference Wednesday the stakes for women are high in this election.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hassan was asked about a comment made by Indiana Senate candidate Richard Mourdock, who said that when a woman becomes pregnant during a rape, &lsquo;&lsquo;that&rsquo;s something God intended.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Hassan said a group of candidates are running for office who believe women can&rsquo;t be trusted to make their own health care decisions. Hassan argues rival Lamontagne is too extreme because he supports limiting abortion and employer paid coverage of contraceptives.</p>
    </div>
                <div class="">
    <p>Hassan and LaMontagne are squaring off in the Nov. 6 election to replace retiring Democratic Gov. John Lynch, who has served four terms.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</p></div>
