  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/stay-safe-trick-or-treating-tonight-c619e1aa?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>Halloween is fun and trick or treating for free candy, as any child will tell you, is just plain awesome. However, there are risks and we must do what we can to make the holiday as safe as possible for the little ghouls and ghosts roaming the neighborhoods.</p><p>&#13;\n\
    </p><p>Here are some safety tips from security consultant and <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2fblog_posts%2fhalloween-safety-tips-e84c115e\">Patch blogger David Cullen</a>.\xC2\xA0 Check them out and go over the trick-or-treating safety  tips with any child heading <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zc1k\">out in search of candy tomorrow</a>\xC2\xA0on Halloween. It will only take a  few minutes and could make a big difference.\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>FOR TRICK-OR-TREATERS:</strong></p><p>1. Carry a flashlight and walk, don't run. </p><p>2. Stay on sidewalks; obey traffic signals. </p><p>3. Stay in familiar neighborhoods. </p><p>4. Don't cut across yards or driveways. </p><p>5. Wear a watch you can read in the dark. </p><p>6. Make sure costumes don't drag on the ground. </p><p>7. Shoes should fit (even if they don't go with your costume). </p><p>8. Avoid wearing masks while walking from house to house. </p><p>9. Carry only flexible knives, swords or other props. </p><p>10. (lf no sidewalk) walk on left side of the road facing traffic. </p><p>11. Wear clothing with reflective markings/tape. </p><p>12. Approach only houses that are lit. </p><p>13. Stay away from and don't pet animals you don't know.</p><p>&#13;\n\
    </p><p><strong>FOR PARENTS:</strong></p><p>&#13;\n\
    </p><p>1. Make sure your child eats dinner before setting out. </p><p>2. Children should carry quarters so they can call home or consider the pluses/minuses of a cell phone. </p><p>3. Ideally, an adult should accompany young children of any age. </p><p>4. If your children go on their own, be sure they wear a watch, preferably one that can be read in the dark. </p><p>5. lf you buy a costume, look for one made of flame- retardant material. </p><p>6. Older children should know where to reach you and when they need to be home. </p><p>7. You should know where they're going. </p><p>8. Although tampering is rare, tell children to bring candy home to be inspected before consuming anything. </p><p>9. Look at the wrapping carefully and toss out anything that looks suspect.</p><p><strong>FOR HOMEOWNERS </strong></p><p>1. Make sure your yard is clear of such things as ladders, hoses, dog leashes, flower pots, etc. that can trip young ones. </p><p>2. Pets get frightened on Halloween. Put them someplace to protect them from cars or inadvertently biting a trick-or-treater.</p><p>3.  Battery powered jack o'lantern candles are preferable to a real flame.  If you do use candles, place the pumpkin well away from were  trick-or-treaters will be walking or standing. Make sure paper or cloth  yard decorations won't be blown into a flaming candle. </p><p>4.  Healthy food alternatives for trick-or-treaters include pre-packaged  low-fat crackers with cheese or peanut butter filling, single-serve  boxes of cereal, packaged fruit rolls, mini boxes of raisins and  single-serve packets of low-fat popcorn that can be microwaved later.  Non-food treats: plastic rings, pencils, stickers, erasers, coins, etc. </p><p><strong>BEFORE TRICK OR TREATING: </strong></p><p>1.  Plan costumes that are bright and reflective. Make sure that shoes fit I  well and that costumes are short enough to prevent tripping,  entanglement or contact with flame. </p><p>2. Consider adding reflective tape or striping to costumes and trick-or-treat bags for greater visibility. </p><p>3.  Secure emergency identification (name, address, phone number)  discreetly within Halloween attire or on a bracelet. Not on the outside  of clothing where anyone can see it. </p><p>4. Because a mask can limit  or block eyesight, consider non-toxic and hypoallergenic makeup or a  decorative hat as a safe alternative. </p><p>5. When shopping for costumes, wigs and accessories purchase only those with a label indicating they are flame resistant. </p><p>6.  Think twice before using simulated knives, guns or swords. If such  props must be used, be certain they do not appear authentic and are soft  and flexible to prevent injury. </p><p>7. Obtain flashlights with fresh batteries for all children and their escorts. </p><p>8. Plan ahead to use only battery powered lanterns or chemical\xC2\xA0light sticks\xC2\xA0in place of candles in decorations and costumes. </p><p>9. This is also a great time to buy fresh batteries for your smoke alarms.</p><p>&#13;\n\
    </p><p><strong>Now that you's safe, have fun and take pictures! </strong></p><p>&#13;\n\
    </p>\n\
    </div></div>"
