  title: Presidential candidates, spouse tag-team NH
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://feeds.boston.com/click.phdo?i%3D9b27e9f96a85e1c0957f25d8a0a13258&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    					<div class="firstGraph">
    
    </div>
    
    
                <div class="articlePluckHidden">
    <p>CONCORD, N.H. (AP) &mdash; Politicians like to say campaigns are a marathon, not a sprint. But New Hampshire is turning into a relay-race, with presidential candidates and their spouses handing off the baton to each other over the next few days.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Jill Biden, wife of Vice President Joe Biden, kicked things off Friday, stopping by campaign offices in Concord, Berlin, Conway and Laconia. She'll be followed in quick succession by President Barack Obama on Saturday and the vice president on Monday. First lady Michelle Obama had been scheduled to speak at the University of New Hampshire on Tuesday but cancelled because the school is closing due to the approaching storm.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Meanwhile, Republican Mitt Romney&rsquo;s wife, Ann, will campaign in the state on Monday, and Romney plans to hold a rally Tuesday evening in the Manchester area.</p>
    </div>
                <div class="articlePluckHidden">
    <p>Republican vice presidential nominee Paul Ryan made two trips to New Hampshire in late September, but Romney hasn&rsquo;t been in the state since Sept. 6, the same day Obama, Biden and their wives campaigned in Portsmouth. Biden has been back twice since then; Obama returned for a rally last week.</p>
    </div>
                <div class="articlePluckHidden">
    <p>The activity underscores the degree to which New Hampshire&rsquo;s four electoral college votes are valued in what is expected to be a close election. And while the Obama campaign has logged more high-profile visits recently, the Romney campaign insists it has momentum on its side.</p>
    </div>
                <div class="articlePluckHidden">
    <p>A WMUR-TV Granite State poll released Oct. 9 showed Obama with a slight lead over Romney in New Hampshire. A Suffolk University/7 News poll released a week later showed the two tied. Romney also recently began running television ads in the Boston market, which stretches into southern New Hampshire.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;The Obama campaign seems to be panicking,&rsquo;&rsquo; Romney spokesman Ryan Williams said Friday. &lsquo;&lsquo;That&rsquo;s why you&rsquo;re seeing steady stream of visits from the candidates and their spouses in next several days.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>In Concord on Friday, Jill Biden urged volunteers to sign up for a few more shifts and to make a few extra calls, saying their efforts could make the difference. Biden, who teaches English at a Virginia community college, emphasized the Obama administration&rsquo;s efforts to make college more affordable, and highlighted what she called the &lsquo;&lsquo;kind of scary&rsquo;&rsquo; things Republicans have said about women&rsquo;s health care and reproductive rights.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;So many women of my generation, we fought so hard for Roe vs. Wade, for access to contraception and for equal rights. We want to make sure our daughters and granddaughters don&rsquo;t have to re-fight those battles we fought decades ago,&rsquo;&rsquo; she said. &lsquo;&lsquo;Everything we fought for is at stake.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>Biden also spent a few minutes making calls to supporters to thank them for their efforts. Sitting next to her was volunteer John King, who twice asked the undecided voters he was calling if they wanted to talk to the vice president&rsquo;s wife. Both turned down the offer.</p>
    </div>
                <div class="articlePluckHidden">
    <p>&lsquo;&lsquo;They dissed her,&rsquo;&rsquo; he joked, then clarified that both voters said, &lsquo;&lsquo;No, thank you.&rsquo;&rsquo;</p>
    </div>
                <div class="articlePluckHidden">
    <p>King said he&rsquo;s been surprised that the undecided voters he&rsquo;s spoken to tend to be older. Most say the economy is driving their decision. Some days he&rsquo;s had success nudging them toward Obama, he said, while other days are less successful.</p>
    </div>
                <div class="">
    <p>&lsquo;&lsquo;But it&rsquo;s not over till it&rsquo;s over,&rsquo;&rsquo; he said.<img alt="end of story marker" border="0" height="8" width="6" src="http://www.boston.com/r/SysConfig/WebPortal/Boston/Framework/images/site_graphics/dingbat_story_end_icon.gif" class="storyend"></p>
    </div></div><p>&#169; Copyright 2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</p></div>
