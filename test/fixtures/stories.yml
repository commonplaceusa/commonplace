  content: "<div><div><p>The Town of Wayland will honor its veterans on Monday, Nov. 12, 2012, in a ceremony at the Veterans Memorial in front of the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2flistings%2fwayland-town-building\">Wayland Town Building</a> beginning at 10:45 a.m.</p><p>&#13;\n\
    </p><p>The program includes welcoming remarks by Richard Turner, chair of the Public Ceremonies Committee; an opening prayer; words of appreciation by the Board of Selectmen; placement of the ceremonial wreath; and the reading of the 39 individual names inscribed on the memorial.</p><p>&#13;\n\
    </p><p>In recognition of the passing of the last surviving veteran of World War I during this past year, Town Moderator Dennis Berry, invited as the guest speaker, will address what was so important about World War I and why was it called \xE2\x80\x9DThe War To End All Wars.\xE2\x80\x9D</p></div></div>"
