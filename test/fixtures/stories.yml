  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/michael-benn-endorsed-by-congressional-medal-of-honor-recipient?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>Concord -- Michael Benn is pleased to announce that he has earned the endorsement of a true American hero; Concord's own Captain Thomas Hudner.\xC2\xA0 Captain Hudner was awarded the Congressional Medal of Honor for his brave, unselfish, and heroic actions on December 4, 1950 when he intentionally crash-landed his aircraft on a snowy mountain near the Chosin Reservoir in Korea, in an attempt to save the life of fellow airman, Ensign Jesse Brown, the first African-American aviator in the US Navy.</p><p>&#13;\n\
    </p><p>\"I've known Captain Hudner for many years and have always felt humbled in his presence and proud to call him a friend\" said Benn, candidate for State Representative in the Fourteenth Middlesex District.\xC2\xA0</p><p>&#13;\n\
    </p><p>For his part, Mr. Hudner feels that the district, and the Commonwealth need the common-sense leadership that they will get from Benn, who has spent 24 years in the private-sector, in the field of healthcare finance. \"He has the background in finance and economics to really start<br>to turn things around\" said Hudner, referring to the dismal economic outlook and growing unemployment numbers.</p><p>&#13;\n\
    </p><p>The unemployment rate in Massachusetts has been growing for months and reached 6.5% in September.\xC2\xA0 This represents 225,000 men and women; white, black, and hispanic; young, and middle-aged; our relatives, friends and neighbors.\xC2\xA0 These people need to put food on the table and roofs over their heads, they do not need to pay more for gasoline and everyday necessities.</p><p>&#13;\n\
    </p><p>Michael Benn is a candidate for State Representative of<br>Massachusetts Fourteenth Middlesex District which includes the towns of Concord, Carlisle, Acton (precincts 1, 2, and 6), and Chelmsford (precincts 1 and 9).\xC2\xA0 He is a lifelong resident of Concord with a BS from Northeastern University, and an MBA from Boston University.\xC2\xA0 He has worked in the private sector, in the field of healthcare finance for the past 24 years.\xC2\xA0 Mr. Benn is running for this seat because his real-world problem-solving experience is needed on Beacon Hill now, more than ever.\xC2\xA0 He will approach every problem from the perspective of the taxpayer, student, and parent, not as a government bureaucrat.\xC2\xA0 Michael Benn has the skills necessary to be<br>an exceptional Legislator, one of whom we can be proud.</p></div></div>"
