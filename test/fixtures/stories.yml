  title: "Ohio AG: no sentence deal in Craigslist killings"
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.wkbn.com/content/news/ohstate/story/Ohio-AG-no-sentence-deal-in-Craigslist-killings/t1fIQ4tKJ0KoFrT1KxGP_g.cspx?rss%3D1947&publication_id=0&placement=list&region_name=Akron_OH
  content: |-
    <div><div>
    		<p>Ohio's attorney general says no deal has been struck for leniency for a teenager convicted in a deadly plot to lure men with phony Craigslist job offers.</p><p>Because of a gag order, Attorney General Mike DeWine wouldn't comment on Friday's sentencing in Akron for 17-year-old Brogan Rafferty except to tell The Associated Press on Thursday that there is no sentencing deal.</p><p>There was no comment from the defense.</p><p>Rafferty's sentencing Monday was postponed in a surprise move. His mother said there were talks on a leniency deal in return for her son's testimony against the alleged triggerman.</p><p>The teen was convicted last week of killing three men and trying to kill a fourth, who was shot but survived. Rafferty faces up to life in prison without chance of parole.</p><p><span><i>&#169;2012 Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.</i></span></p>
    	</div></div>
