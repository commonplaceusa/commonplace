  title: Seven Things You Should Do Today Before Hurricane Sandy Hits
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/seven-things-you-should-do-today-before-hurricane-sandy-hits-c47c1747?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>Hurricane Sandy is climbing the east coast and we're starting to feel the effects of the storm.</p><p>&#13;\n\
    </p><p>The peak of the storm may yet be a few hours away, and Hurricane Sandy may well affect our weather all the way into Wednesday.</p><p>&#13;\n\
    </p><p>Before the storm reaches us, here are seven things you can do to prepare:</p><p>&#13;\n\
    </p><ul><li><strong>Remove yard items: </strong>Take in Halloween decorations, political signs, tables and chairs, barrels, trash cans and anything else that can get swept up by the wind and become dangerous.</li>&#13;\n\
    <li><strong>Power up: </strong>Recharge everything, including laptops and cell phones.</li>&#13;\n\
    <li><strong>Have flashlights at the ready: </strong>Track down the flashlights throughout your home and make sure you have them in a place that you\xE2\x80\x99ll find if you lose power.</li>&#13;\n\
    <li><strong>Check your battery supply: </strong>Check to make sure you have enough flashlight batteries to get you through the storm and aftermath. Some officials have warned that we may see power outages that last for days in some areas.</li>&#13;\n\
    <li><strong>Clear out nearby storm drains: </strong>We could get more than two inches of rain from the storm, which could cause flooding problems. Clear away any leaves that may be blocking stormdrains near your house.</li>&#13;\n\
    <li><strong>Check your sump pump: </strong>For homes with basement sump pumps, you should check to make sure they are working properly.</li>&#13;\n\
    <li><strong>Follow Patch: </strong>Whether it\xE2\x80\x99s <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com%2fnewsletters\">our free morning newsletter</a>, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2flexingtonpatch\">Facebook</a>, <a href=\"http://viewtext.org/article?url=http%3a%2f%2ftwitter.com%2flexingtonpatch\">Twitter,</a> <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.patch.com%2fmobile\">downloading our app</a>\xC2\xA0or <a href=\"http://viewtext.org/article?url=http%3a%2f%2flexington.patch.com\">returning to our homepage</a>, come back to Patch today and throughout the storm for the latest on information about the storm and how it's affecting Grafton.\xC2\xA0</li>&#13;\n\
    </ul>\n\
    </div></div>"
