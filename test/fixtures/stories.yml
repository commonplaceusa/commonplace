  title: Russell's Garden Center Holding Ladies' Night Out
  community_id: "39"
  url: http://pubapi.outside.in/r?url=http://wayland.patch.com/announcements/russells-garden-center-holding-ladies-night-out?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Sudbury_MA
  content: "<div><div><p>On Wednesday, Nov. 7 from 4 p.m.-8 p.m., <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwayland.patch.com%2flistings%2frussells-garden-center-3\">Russell\xE2\x80\x99s Garden Center</a> hosts its sixth annual Ladies\xE2\x80\x99 Night Out, with food, wine and music by the Wayland High School jazz ensemble. To get you in the mood for early holiday shopping and decorating, you\xE2\x80\x99ll save 15 percent off your total purchase during this evening event.</p><p>&#13;\n\
    </p><p>Here\xE2\x80\x99s your chance to pick up easy and elegant design tips from Russell\xE2\x80\x99s design staff, enjoy chocolate, wine and food sampling courtesy of Russell\xE2\x80\x99s vendors and local retailers, and have a relaxing time for yourself, before the hustle and bustle of the holidays set in.</p><p>&#13;\n\
    </p><p>This is a wonderful opportunity to get together with friends and stroll through Russell\xE2\x80\x99s greenhouse and Christmas shops, which are brimming with more than 20 decorated theme trees, lights, unique ornaments, candles, gifts, toys and more.</p><p>&#13;\n\
    </p><p>This year, WMJX 106.7\xE2\x80\x99s radio host Candy O\xE2\x80\x99Terry and the Magic Street Team will be on-hand from 5 p.m.-7 p.m. for games, prizes and a chance to win tickets to the Boston Ballet\xE2\x80\x99s performance of the \"Nutcracker.\"</p><p>&#13;\n\
