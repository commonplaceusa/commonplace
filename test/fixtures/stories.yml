  content: "<div><div><p><b>H&amp;R BLOCK PARTNERS WITH COUNCIL FOR ECONOMIC EDUCATION\xC2\xA0</b><b>TO IMPROVE FINANCIAL LITERACY\xE2\x80\x94ONE GAME AT A TIME</b></p><p>&#13;\n\
    </p><p><b><i>Partnership combines curriculum and online gaming to teach teens real-world money lessons</i></b></p><p>&#13;\n\
    </p><p><b>KANSAS CITY, Mo. </b>\xE2\x80\x94 <b>Nov. 6, 2012</b> \xE2\x80\x94 <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.hrbds.com\">H&amp;R Block Dollars &amp; Sense</a>, which provides personal finance curriculum and scholarships to high schools nationwide, has partnered with the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.councilforeconed.org\">Council for Economic Education (CEE)</a>, the leading U.S. organization focused on economic and financial education for students. The partnership brings additional financial education resources to teachers across America, powered by Gen i Revolution, an online game that provides a fun and motivating learning environment for students.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWhile only a third of U.S. states currently require personal finance education in schools, we believe all students should have access to tools that will drive teens\xE2\x80\x99 financial fitness,\xE2\x80\x9D said Amy McAnarney, president of H&amp;R Block retail client services.\xC2\xA0 \xE2\x80\x9CThrough H&amp;R Block Dollars &amp; Sense, we\xE2\x80\x99ve donated more than $3 million in scholarships and grants to aid in this effort. \xC2\xA0Working with the Council allows us to help even more students learn critical personal financial management techniques in fun and interactive ways.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>CEE\xE2\x80\x99s free <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.genirevolution.org%2f\">Gen i Revolution</a> game features 15 interactive missions to help students learn personal finance concepts. Within each mission, students are introduced to a character facing a financial crisis. Students learn about the crisis, strategically select \xE2\x80\x9Coperatives\xE2\x80\x9D and complete activities while competing against classmates to solve the mission.\xC2\xA0</p><p>&#13;\n\
    </p><p>The Gen i classroom companion guide, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fstore.councilforeconed.org%2fshowItem.aspx%3fproduct%3d0572%26amp%3bsession%3d3A7B880825B74CD29C287AF5874FF085\">Learning, Earning, and Investing\xC2\xAE for a New Generation</a> helps teachers integrate the online game with classroom activities. To kick off the partnership, H&amp;R Block will give away 650 copies of the companion guide this month. Teachers can enter to win Nov.1 \xE2\x80\x93 30 at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.hrblockdollarsandsense.com\">www.hrblockdollarsandsense.com</a>. Winners will be determined by a random drawing each Monday through Dec. 3 and \xC2\xA0announced on the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.hrblockdollarsandsense.com\">H&amp;R Block Dollars &amp; Sense</a> website and <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2fhrbds\">Facebook</a> page.</p><p>&#13;\n\
    </p><p>\xE2\x80\x9CWe are thrilled that H&amp;R Block Dollars and Sense is supporting our important mission to instill in young people the fourth \xE2\x80\x98R\xE2\x80\x99 \xE2\x80\x93 a real world understanding of personal finance,\xE2\x80\x9D said Nan J. Morrison, President and CEO, Council for Economic Education. \xE2\x80\x9CFinancial literacy skills will help these teens grow into successful and productive adults, capable of making informed and responsible decisions.\xE2\x80\x9D</p><p>&#13;\n\
    </p><p>For more information, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.hrblockdollarsandsense.com\">www.hrblockdollarsandsense.com</a> or www.facebook.com/hrbds.</p><p>&#13;\n\
    </p><p><b>About H&amp;R Block Dollars &amp; Sense</b></p><p>&#13;\n\
    </p><p>Funded by H&amp;R Block Inc. (NYSE: HRB), one of the world\xE2\x80\x99s largest tax services providers, H&amp;R Block Dollars &amp; Sense provides personal finance curriculum to high schools and scholarships to students nationwide. Since 2009, H&amp;R Block Dollars &amp; Sense has donated more than $3 million in grants and scholarships. For more information, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.hrblockdollarsandsense.com\">www.hrblockdollarsandsense.com</a>.\xC2\xA0</p><p>&#13;\n\
    </p><p><b>About Council for Economic Education</b></p><p>&#13;\n\
    </p><p>The Council for Economic Education (CEE) is the leading organization in the United States that focuses on the economic and financial education of students from kindergarten through high school. For the past 60 years, its mission has been to instill in young people the fourth \xE2\x80\x9CR\xE2\x80\x9D\xE2\x80\x94a real-world understanding of economics and personal finance. For more information, visit <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.councilforeconed.org\">www.councilforeconed.org</a>.\xC2\xA0</p></div></div>"
