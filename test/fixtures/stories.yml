  content: "<div><div><p>\n\
    &#13;\n\
    </p><p>The sessions are being held to review cases that may have been tainted by Dookhan, <a href=\"http://viewtext.org/article?url=http%3a%2f%2fjamaicaplain.patch.com%2farticles%2fcoakley-neither-drugs-nor-money-motivated-jp-drug-lab-rogue-chemist-annie-dookhan\">who is facing charges for falsifying lab test results in criminal cases involving drugs</a>, according to the newspaper. Dookhan worked at the now-closed William A. Hinton State Labratory Institute.</p><p>&#13;\n\
