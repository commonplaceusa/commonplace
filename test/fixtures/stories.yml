  content: "<div><div><p>Mount Auburn Hospital\xE2\x80\x99s Auxiliary just had their Annual Meeting and check presentation, where they presented Jeanette Clough, President and CEO of Mount Auburn Hospital, with a check for $450,000 from their fundraising efforts thus far in 2012.</p><p>&#13;\n\
    </p><p>The Auxiliary generates its charitable income from a variety of sources, among them, sales at the gift shop, raffles, and a number of events throughout the year, including an annual Tree Lighting Ceremony and a Spring Luncheon and Fashion Show. The 9th Annual Tree Lighting Ceremony will be taking place this year on December 5<sup>th</sup> at 5:00 PM. The Auxiliary sells tree lights for $10 \xE2\x80\x93 and raises roughly $10,000 each year for the hospital from this event. \xE2\x80\x9CEach light on the tree represents gifts made by donors in honor or memory of loved ones. More than 300 donors contribute over $10,000 yearly in support for Mount Auburn Hospital,\xE2\x80\x9D said Donna Smerlas, Auxiliary President.</p><p>&#13;\n\
    </p><p>The mission of the Mount Auburn Hospital Auxiliary is to work in partnership with the Hospital to promote and advance the health and welfare of the communities the Hospital serves through volunteerism to the Hospital, its patients, and its staff. \xE2\x80\x9CThe members of the Auxiliary are unsung heroes that support a number of fundraising initiatives that benefit the Hospital,\xE2\x80\x9D said Jeanette Clough, President and CEO of Mount Auburn Hospital.</p><p>&#13;\n\
    </p><p>The Auxiliary board is made up of 11 local residents, including Maureen Kasparian and Ruth Pratt of Lexington.</p><p>&#13;\n\
    </p><p>Photos include:</p><p>&#13;\n\
    </p><p><i>Donna Smerlas, Auxiliary President, and Jeanette Clough, President and CEO of Mount Auburn Hospital</i></p><p>&#13;\n\
    </p><p><i>Tom Simons, Chairman of the Board, and Donna Smerlas, Auxiliary President</i></p><p>&#13;\n\
    </p><p><b><i>Group Photo</i></b><i>: Featuring the Auxiliary Board members</i></p><p>&#13;\n\
    </p><p><b><i>Front row</i></b><i> \xE2\x80\x93 Theresa DiLando, Jeanette Clough, Donna Smerlas, and Joan Curcio</i></p><p>&#13;\n\
    </p><p><b><i>Middle row</i></b><i> \xE2\x80\x93 Maryann Scali, Maureen Kasparian, Adrianne Faggas, Vicky Tomasian, and Sylvia Whitney</i></p><p>&#13;\n\
    </p><p><b><i>Back row</i></b><i> \xE2\x80\x93 Judy Warren, Janet Maguire, and Ruth Pratt<br></i></p></div></div>"
