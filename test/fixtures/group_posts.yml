  subject: Genealogy
  body: I've been doing genealogy for over 20 yrs., and for 10 yrs. on-line.    And, I'm very active  at   www.rootsweb.com   and  www.genforum.com   etc.      When I talk to people while doing errands,  I find out many people don't start genealogy because they think it is too expensive.    That is wrong.   There are at least a dozen, different ways to do your research which don't cost money. ..   And, there is a Chelmsford Genealogy Club,  and some don't know there is a Greater Lowell Genealogy Group - which meets on Sat. afternoons at different libraries.  ...    Billerica's history is just as important as Chelmsford's history  (both inc. in 1655), so I've always wondered why there wasn't a  Billerica Genealogy Club.    ..  But, what I've wanted for 10 yrs. is a ..morning..  group.    My suggestion?    Billerica and Chelmsford Genealogy In the Morning !       ....    I have 2 ancestors who were involved with the early 1600's in Billerica,  James KIDDER and Simon CROSBY,  and then son, John KIDDER, was an early settler in Chelmsford.
