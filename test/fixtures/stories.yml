  id: "398"
  title: Will Warren and Brown Debate One More Time?
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/articles/will-warren-and-brown-debate-one-more-time?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div>\n\
    <p>Democratic Senate hopeful Elizabeth Warren wants to hold a final debate with Scott Brown after all \xE2\x80\x94 but it's unclear whether the incumbent Republican Senator will agree to it.</p><p>&#13;\n\
    </p><p>On Monday, both camps in the down-to-the-wire election <a href=\"http://viewtext.org/article?url=http%3a%2f%2fpatch.com%2fA-zgzw\">cancelled a debate </a>that was to have been held Tuesday night. They cited safety concerns surrounding Hurricane Sandy.</p><p>&#13;\n\
    </p><p>\"It is simply not appropriate to go  forward with a political debate when a disaster strikes,\" a Brown press aide said in a statement on Monday. \"The focus for  all of us before, during and after the storm needs to be on emergency  response and disaster relief, not campaigns and politics.\"</p><p>&#13;\n\
    </p><p>Warren's camp followed suit shortly afterward on Monday with their own statement.</p><p>&#13;\n\
    </p><p>\"Elizabeth\xC2\xA0believes the debate should not be held\xC2\xA0tomorrow,\" wrote  Warren Campaign Manager Mindy Myers at the time.</p><p>&#13;\n\
    </p><p>But, at least for the Warren camp, that calculus changed Tuesday. Myers said the next 48 hours should be devoted to storm recovery. But after that? Game on.</p><p>&#13;\n\
    </p><p>\"Elizabeth believes that the final televised debate should occur,\" Myers wrote in a Tuesday statement, \"and we  have contacted the debate organizers and let them know she would be  available to participate on Thursday evening.\"</p><p>&#13;\n\
    &#13;\n\
    </p><p>\"We\xE2\x80\x99ve already had three debates. I had two radio debates that she  didn\xE2\x80\x99t participate in,\" Brown told the Globe Tuesday as he examined hurricane damage in Westport.</p><p>&#13;\n\
    </p><p>Brown and Warren had been scheduled to meet Tuesday night in Boston for a  live debate moderated by CNN's John King. The debate was sponsored by a  group of Boston media outlets.</p>\n\
    </div></div>"
