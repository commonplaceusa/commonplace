  title: The 2nd Annual Camp Champions Celebration Led by Lexington Based American Camp Association, New England!
  community_id: "30"
  url: http://pubapi.outside.in/r?url=http://lexington.patch.com/announcements/the-2nd-annual-camp-champions-celebration-led-by-lexington-based-american-camp-association-new-england?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Lexington_MA
  content: "<div><div><p>American Camp Association, New England\xE2\x80\x99s highly successful 2<sup>nd</sup> Annual Camp Champions Celebration, co-chaired by Jeff Hacker of Lincoln, MA, owner and director of Camp Cedar in Casco, ME, Dan Isdaner of Jupiter, FL, owner and director of Camp Mataponi in Naples, ME, and Jason Silberman of Needham, MA, owner and director of Camp Matoaka in Smithfield, ME, was on November 1st. Boston Mayor Thomas Menino was this year\xE2\x80\x99s honoree for his extraordinary work on behalf of children and families throughout the state. Daphne Griffin, Chief of Human Services for the City of Boston and Executive Director of Boston\xE2\x80\x99s Centers for Youth &amp; Families, accepted the Camp Champions award and spoke on behalf of Menino, who was absent due to illness.\xC2\xA0 This event was hosted by 7News sportscaster, Joe Amorosino, who also served as the auctioneer for the evening. Alejandro Garcia, a camper at Hill House, and Alirio \xE2\x80\x9CAJ\xE2\x80\x9D Gomes, a Leader in Training at Camp Harbor View, spoke about their person life-changing camp experiences.</p><p>&#13;\n\
    </p><p><em>Photos Inclue (from left to right)-</em></p><p>&#13;\n\
    </p><p><em>Jason Silberman, Dan Isdaner, and Jeff Hacker, the three co-chairs of the event. </em></p><p>&#13;\n\
    </p><p><em>Hacker, Daphne Griffin, Chief of Human Services for the City of Boston and Executive Director of Boston\xE2\x80\x99s Centers for Youth &amp; Families (accepted award on behalf of Menino), Nat Saltonstall of Dover, MA, President of the Board of Directors, ACA New England and Director of Beaver Summer Programs, Silberman and Isdaner. </em></p><p>&#13;\n\
    </p><p><em>Joe Amorosino during the live auction </em></p><p>&#13;\n\
    </p><p><em>Dan Isdaner with Bette Bussel, Executive Director of ACA New England </em></p><p>&#13;\n\
    </p><p><em>Bette making opening remarks to kick off the evening. </em></p><p>&#13;\n\
    </p><p><em>Wally mingling with guests</em></p><p>&#13;\n\
    </p><p><em>June and Eliot Tatelman, last year\xE2\x80\x99s honorees, with Bette Bussel </em></p><p>&#13;\n\
    </p><p><em>Daphne Griffin accepting the Camp Champions Award on behalf of Mayor Menino</em></p><p>&#13;\n\
    </p></div></div>"
