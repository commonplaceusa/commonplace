  content: |-
    <div><div>
    <p>The last football game for the <a href="http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2frevere-high-school">Revere Minutemen</a> and <a href="http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fcopley-fairlawn-high-school">Copley Indians</a> is against each other Friday in a rivalry matchup at Revere Stadium.</p><p>&#13;
    </p><p>Copley and Revere have been playing each other since 1950, but the battle got real when the Battle for the Bell bega. The bell was purchased in 1968 and has been given to the winner of the game since then, according to <a href="http://viewtext.org/article?url=http%3a%2f%2fcopleyindiansfootball.org%2fteams%2fdefault.asp%3fu%3dCOPLEYINDIANS%26amp%3bt%3dc%26amp%3bs%3dfootball%26amp%3bp%3dcustom%26amp%3bpagename%3dThe%2bBell">CopleyIndiansFootball.org.</a></p><p>&#13;
    &#13;
    </p><p>This season, the Indians have a record of five wins, four losses. The Minutemen have one win, eight losses. Copley took home the bell last year, beating Revere 27 to 14. Who will win the bell this year?</p><p>&#13;
    </p><p>Editor Megan Rozsa will be reporting scores from the game, which starts at 7 p.m., Friday. If you're not going, be sure to <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.facebook.com%2ffairlawnbathpatch">"Like" Fairlawn-Bath Patch on Facebook</a> or <a href="http://viewtext.org/article?url=http%3a%2f%2fwww.twitter.com%2fbathpatch">follow us on Twitter</a> for in-game updates.</p><p>&#13;
    </p><p>You can also follow the hashtags #beatcopley and #beatrevere to see what the students are saying. (Note: We are not responsible for what they may say.)</p>
    </div></div>
