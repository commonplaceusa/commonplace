  content: "<div><div>\n\
    <p>With Hurricane Sandy believed to possibly be on the way to New England, at Patch we're planning to go all out with coverage and tips on where the storm is, its believed path and how to prepare.</p><p>&#13;\n\
    </p><p>We also hope to get as many tips and as much input (photos, warnings about downed wires, etc.) as possible from all you readers.</p><p>&#13;\n\
    </p><p>But tell us: is this \"prepare yourself ahead of time\" coverage helpful? Or would you rather remain in the dark (no pun intended, in case the power goes out) until the storm actually arrives?</p><p>&#13;\n\
    </p><p><strong>Is it helpful to be kept fully apprised? Whipping up a frenzy for no reason? Is there another kind of storm coverage that would be more useful to you?\xC2\xA0<strong>Let us know in the comments section below.</strong></strong></p>\n\
    </div></div>"
