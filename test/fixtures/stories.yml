  content: "<div><div><p>Jeffrey Thomas Hollenkamp, age 57 and resident of Concord passed away on Saturday, November 3, 2012 at Emerson Hospital following a long, and courageous battle with melanoma.</p><p>He was the beloved husband of Judith (Oster) Hollenkamp to whom he was married for 34 years, who was his high school sweetheart. He was the devoted father of<br>Allesandra L. Hollenkamp and Nicholas T. Delorey. He was the loving grandfather of Jack T. Delorey.</p><p>Born in Concord on July 23, 1955 he was the son of the late James J. Hollenkamp and Muriel E. (Alexander) Hollenkamp. Jeffrey is also survived by four brothers<br>and one sister; Michael Hollenkamp of Georgetown, Maine; Gregory Hollenkamp and his wife Jean of Dunstable; Kevin Hollenkamp and his wife Carla of Spencer, Iowa; Brian Hollenkamp of Portland, Maine; and Theresa Nunan and her husband William of Brownfield, Maine. He is also survived by many loving nieces and nephews, sister and brother-in-laws.</p><p>Jeffrey attended Rose Hawthorne Elementary School, Concord Public Schools and Concord-Carlisle High School where he excelled in sports. He was an all-star football player, captain of the basketball team and he was a pitcher for the baseball team. He was a member of the graduating class of 1973. Upon graduation he attended Northeastern University.</p><p>Jeff has worked in the Custom Home building business, worked as a chef, and ran his own Custom Tile and Marble business for over 25 years and most recently worked for Concord Greene.</p><p>&#13;\n\
    </p><p><br>Jeff had many passions in life, foremost being his devoted daughter \"Allie\" who cared for him during his illness. He also cherished his grandson Jack and spent many hours teaching him the strategies of chess. Jeff had a love of nature and spent a great deal of time at the cove of Walden Pond.He loved to swim and was known to swim through at least three seasons. He had a love of the<br>history of Concord and specifically the writing and philosophy of Henry David Thoreau. He also loved West Concord and Warner's Pond where he grew up. Jeffrey<br>also loved Kennebunkport, Maine where he spent his summer vacations with his family. He had a great passion for food and he excelled in cooking and spent many holidays preparing special meals for his large extended family. Jeffrey was truly a unique individual and will be sorely missed by his family and friends.</p><p>A funeral Mass will be held Friday, November 9th at 11:00 am in Holy Family Parish, Monument Square, Concord Center.</p><p>In lieu of flowers, contributions in his memory may be made to the American Cancer Society, 30 Speen Street, Framingham, MA 01701.</p><p>Arrangements are under the care of Susan M. Dee and Charles W. Dee, Jr., DEE FUNERAL HOME OF CONCORD. To share a remembrance in Jeffrey\xE2\x80\x99s guest book visit<br>www.deefuneralhome.com.</p><p>&#13;\n\
    </p><p><b>Memorials:</b></p><p>In lieu of flowers, contributions in his memory may be made to American Cancer Society, 30 Speen Street, Framingham, MA 01701.</p><p><b>Service:</b></p><p>A funeral Mass will be held on Friday, November 9th at 11 AM in Holy Family Parish, Monument Square, Concord Center.</p></div></div>"
