  title: When Will Presidential Election 2012 Results Be Announced in Ohio?
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://cuyahogafalls.patch.com/articles/when-will-presidential-election-2012-results-be-announced-in-ohio?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div>\n\
    <p>Ohio voters have until 7:30 p.m. to cast their\xC2\xA0ballots, but\xC2\xA0voting in other key swing states doesn't end\xC2\xA0until hours later. Exit polling could provide an early indication of whether President Barack Obama or Mitt Romney\xC2\xA0will win the White House.</p><p>&#13;\n\
    </p><p>The earliest key state to watch are Virginia and Florida, where polls close at 7 p.m.\xC2\xA0Voting also ends at 7:30 p.m. in fellow swing state North Carolina. The majority of\xC2\xA0New Hampshire's polls close between 7 and 8 p.m.</p><p>&#13;\n\
    </p><p>At 8 p.m., the swing state of Pennsylvania\xC2\xA0closes its polls. A portion of Florida closes its polls at 8 p.m. Eastern Standard time, too\xE2\x80\x94the state is split across two time zones.\xC2\xA0</p><p>&#13;\n\
    </p><p>Iowa and Nevada close voting at 10 p.m.</p><p>&#13;\n\
    </p><p><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.politico.com%2fnews%2fstories%2f1012%2f82595.html\">Politico has a full map of voting times</a> across the country. The times above are all adjusted to Eastern Standard Time and verified with state websites.</p><p>&#13;\n\
    </p><p><b><i><em></em><br></i></b></p>\n\
    </div></div>"
