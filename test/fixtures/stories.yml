  title: "Patch Picks: Best Halloween Candy Alternatives"
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/articles/patch-picks-best-halloween-candy-alternatives-4c59a01e?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: |-
    <div><div>
    <p>Tired of giving out the same fun-sized bags of candy on Halloween? Looking for a perhaps healthier or non-food idea to hand out on the upcoming holiday? Patch Picks is providing some ideas, with just a few days left before the Oct. 31 holiday.</p><p>&#13;
    </p><p>I'll start with a disclaimer that I'm not to be blamed if your house gets egged or toilet papered by little ghouls or goblins whose sweet tooth you angered by handing out pencils or raisins.</p><p>&#13;
    </p><p>That said, you might be looking for some Halloween candy alternatives. Here's some inspiration:</p><p>&#13;
    </p><ul><li><strong>Dried fruits: </strong>Raisins were never popular when I was growing up, but they are good on oatmeal or in cookies. Dried cranberries, bananas, apricots or trail mixes are also good ideas. They're less real, but fruit snacks can be popular with kids.</li>&#13;
    <li><strong>Nuts:</strong> You don't get them on many planes anymore, but the fun-sized bags of nuts still do exist. Trick or Treaters might just go nuts for your selection. (Sorry, couldn't resist...)</li>&#13;
    <li><strong>Snacks:</strong> Goldfish crackers, peanut butter crackers, or other totable items might make parents thank you when it comes to packing school lunches.</li>&#13;
    <li><strong>School supplies:</strong> Who couldn't use another pencil, pen or eraser? Bonus points for Halloween-themed items. </li>&#13;
    <li><strong>Homemade treats:</strong> A lot of these end up in the trash can thanks to razor-blade fearing parents. But if you live in a tight-knit neighborhood where everyone knows your name, take a crack at a homemade treat like popcorn balls, Rice Krispy treats or another concoction from your cauldron.</li>&#13;
    </ul><p>Most of these items can be found at <a href="http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fcrosbys-marketplace">Crosby's</a>, <a href="http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fconcord-convenience">Concord Convenience</a> or other local stores. Plus, your kids can stock up on eggs and toilet paper while you're forgoing the candy aisle (we're kidding, of course).</p><p>&#13;
    </p><p>Do you have other non-candy Halloween hand-out ideas? Leave yours in the comments.</p>
    </div></div>
