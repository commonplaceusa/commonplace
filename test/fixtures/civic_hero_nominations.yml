  updated_at: 2012-08-21 17:10:27.008779
civic_hero_nominations_045: 
  id: "43"
  nominee_name: Elizabeth Billings Fouhy
  nominee_email: efouhy@sch.ci.lexington.ma.us
  reason: "I am writing to nominate Elizabeth Billings Fouhy as a civic hero in Lexington. Liz has been a teacher and the director of Lexington\xE2\x80\x99s Children Place for 20 years.\n\n\
    Lexington Children\xE2\x80\x99s Place, the Lexington Public Schools (LPS) Early Childhood Program, provides evaluation services for young children from the age of 2 years 9 months to 5 years of age to determine eligibility for special education services. Since the Federal and State laws dictate that young children with special needs be serviced in the least restrictive,\xE2\x80\x9Dmost typical\xE2\x80\x9D educational setting possible, LPS has developed a range of service options for children with special needs:\n\n\
    Discrete services: Through an Individualized Education Program (IEP), LPS provides discrete OT, Speech and Language or PT services to that child at Harrington Elementary School. Special education consultation is also provided to the private school programs.\n\n\
    Integrated preschool programming: LPS has developed an integrated program model for the children with special needs who cannot be served in the area nursery schools or daycare centers. Children are educated with typically developing peers who do not have special needs. Children receive speech and language, OT, and PT services throughout their school day.\n\n\
    Full-day intensive services: This classroom is designed for children who require intensive, small group, or individual educational programming. Many of these children are on the Autism Spectrum Disorder (ASD) and need very specific teaching methods and strategies.\n\n\
    Longer-year (summer) services (program and discrete services) are provided for children who will substantially regress after an extended period of time without services.\n\n\
    In Liz\xE2\x80\x99s role as director of LCC, she is often the first person families meet when they enter Lexington Schools with a special needs child. Liz is a knowledgable, compassionate person who quickly becomes a \xE2\x80\x9Clifeline\xE2\x80\x9D for worried parents and their complicated children. Through Liz\xE2\x80\x99s strong knowledge-base, warmth and leadership, she quickly creates a strong alliance with families and guides them through the complicated world of special education. \n \n\
    In her role as director of LCC, Liz provides an essential service for the community; she represents public school education and Lexington, at it\xE2\x80\x99s finest. When I think about who would qualify to be a civic hero in Lexington, it is Liz Fouhy because of her 20 year dedication to the community, the schools, families and to our most vulnerable children of Lexington. Thank you, Liz.\n\n\n\n\n\n\n\n\n\n\n\n"
  nominator_name: Barbara Fortier
  nominator_email: bfortier@sch.ci.lexington.ma.us
  community_id: "30"
  created_at: 2012-08-14 10:16:31.918817
  updated_at: 2012-08-14 10:16:31.918817
