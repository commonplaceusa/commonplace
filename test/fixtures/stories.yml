    </p><p>Tickets obtained for Obama's canceled event will be honored Thursday at the Knight Center.\xC2\xA0</p><p>&#13;\n\
    &#13;\n\
    </p><p>Stay tuned to Patch for ongoing local coverage of the presidential election. \xC2\xA0</p>\n\
