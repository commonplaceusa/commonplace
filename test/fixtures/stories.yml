    </p><p><br>Collectors will find thousands of vinyl records and CDs of all genres. It's at 10 a.m. Sunday at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fholiday-inn-boston-somerville\">Holiday Inn</a>.</p><p>&#13;\n\
    </p><p><br>The Orchestra performs Brahms, Strauss, Smetana. It's Sunday at 4 p.m. at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fthe-center-for-arts-at-the-armory\">The Center for Arts at the Armory</a>.</p><p>&#13;\n\
    </p><p><br>The singer performs for free at The Center for Arts at the Armory Saturday at 7:30 p.m.\xC2\xA0</p><p>&#13;\n\
    </p><p><strong>Not so Silent Sunday: Charlie Chaplin's The Kid</strong><br>Watch Chaplin's classic 1921 film, \"<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.imdb.com%2ftitle%2ftt0012349%2f\">The Kid,</a>\" accompanied by an original full-length musical score. It's at 7 p.m. Sunday at <a href=\"http://viewtext.org/article?url=http%3a%2f%2fsomerville.patch.com%2flistings%2fthe-center-for-arts-at-the-armory\">The Center for Arts at the Armory</a>.</p>\n\
    </div></div>"
