  title: Co-Author of "Concord Academy Houses" and Worked for Famous Architect Walter Gropius
  community_id: "34"
  url: http://pubapi.outside.in/r?url=http://concord.patch.com/announcements/co-author-of-concord-academy-houses-and-worked-for-famous-architect-walter-gropius?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Concord_MA
  content: "<div><div><p>Marie Gooding Eaton, 90, died peacefully in her home, with her two sons by her side, on Wednesday, October 31, 2012. Born in Boston on August 5, 1922, she was the<br>daughter of the late Frederic Gooding (originally of Portsmouth, New Hampshire) and Julia Papin Gooding (originally of St. Louis, Missouri). She was the wife of the late John Marshall Eaton, Jr., who died in 1997.</p><p>Mrs. Eaton lived in Cambridge until she moved to Concord with her family in 1925, commencing a life-long association with Concord Academy. She first lived in Lee House, before her parents purchased what is now known as Aloian House,<br>at 64 Main Street, in 1928. When she walked out the back door each morning, she was at school. Mrs. Eaton told the Concord Oral History Program in 2003 that her \xE2\x80\x9Clife growing up centered around Concord Academy which over the years grew up around our house. I went there from kindergarten through 12th grade. I made good friends there and many of them are still my best friends.\xE2\x80\x9D She was<br>affectionately known to her \xE2\x80\x9CCA\xE2\x80\x9D friends as \xE2\x80\x9CPudding\xE2\x80\x9D. It was at the Academy that her love for the British monarchy first became evident \xE2\x80\x93 her yearbook page reported that \xE2\x80\x9CIf anyone wants to know what the British Queen wore on May 11,1939 we suggest consulting Pudding.\xE2\x80\x9D She graduated from Concord Academy in 1940. In 1999, she co-authored The Story of the Concord Academy Houses, so that<br>the \xE2\x80\x9Cgirls who came from other parts of the country\xE2\x80\x9D would know the history of the Academy buildings. </p><p>Upon graduating from Concord Academy, Mrs. Eaton attended the Miss Amy M. Sacker School of Decorative Design and the Pierce Secretarial School, both in<br>Boston. She then went to work for the British Naval Mission in Boston, which supplied troops for the ships that America was building to help the British in their fight against Nazi Germany. \xE2\x80\x9CIt was a very exciting job,\xE2\x80\x9D she said, \xE2\x80\x9Cand<br>made rationing seem like no hardship.\xE2\x80\x9D Her work for the Mission cemented her love for England, and led to her frequent travels there the rest of her life.After the War, Mrs. Eaton worked as a secretary for the renowned architect, Walter Gropius.</p><p>&#13;\n\
    </p><p><br>Mrs. Eaton knew her future husband from an early age as their parents were good friends, but John Eaton was more than four years her senior. She enjoyed telling her family that on their first date in 1943, Mr. Eaton took her dancing<br>on the Ritz Roof in Boston when he was home on leave during World War II. Rekindling their romance after the War, they were engaged over Leif Nash\xE2\x80\x99s bar in the old Dovre Ski Binding factory in West Concord, and they were married in Rye Beach, New Hampshire in 1950.</p><p>Mrs. Eaton was a long-time member and supporter of the Concord Independent Battery, and remembered her childhood days when she was awakened in the early<br>morning darkness by the clatter of horses and gun carriages parading past her Main Street home as the Battery headed for Nashawtuc Hill to fire its Dawn<br>Salute on Patriot\xE2\x80\x99s Day. In the \xE2\x80\x9840s, \xE2\x80\x9850s and \xE2\x80\x9860s, she frequently appeared in productions by the Concord Players. She was especially proud of her 1952 role as Beth in Louisa May Alcott\xE2\x80\x99s Little Women. She was a member of the Concord Country Club for most of her life, where she was often seen either on the golf course or having fun with her friends; she was also a member of the Ladies\xE2\x80\x99 Tuesday Club. Over the years, she volunteered at the Orchard House, the Concord Antiquarian Society, the Concord Free Public Library, \xC2\xA0Concord Academy, and the Moffatt-Ladd<br>House in Portsmouth, New Hampshire. From 1970 to 1990, \xE2\x80\x9Cafter the kids were out of the house\xE2\x80\x9D, Mrs. Eaton worked at the Stationers, Inc., a new Concord business started by her friends. </p><p>Mrs. Eaton also loved to travel, and it was there that her adventurous side showed through. That spirit was more apparent than ever in the summer of 1964 when she loaded up the family station wagon and drove her young sons and nephews across America to meet up with John, who was a delegate to the Republican National Convention in San Francisco. That trip remains today the subject of great, and often embellished, stories among the cousins. Mrs. Eaton also overcame her fear of flying, with an assist from Jim Beam, to make frequent trips to Europe, especially to the British Isles, to Bermuda and to<br>the Caribbean, always with family or friends.</p><p>Mrs. Eaton was proud of her family heritage, both on her mother\xE2\x80\x99s side, which traces back to St. Louis founder Auguste Chouteau, and on her father\xE2\x80\x99s side,<br>where her grandfather was the pastor of the South Parish Unitarian Church in Portsmouth, New Hampshire. She also reveled in the history of Concord, whether it was about its Revolutionary War past, its literary age, or the history of<br>her lifetime. If she was in Town, she never missed the Patriot\xE2\x80\x99s Day parade. Even at age 88, she had a roadside seat for the parade, cheering on the Concord Minutemen, the Battery, and the Fenn School Marching Band. But her pride never got in the way of her sense of humor \xE2\x80\x93 she once raised the Union Jack, a gift from the British Mission, atop the flag pole in Concord Center in the early<br>morning hours one April 19th, just to see the look on the faces of proper Concordians.</p><p>Mrs. Eaton also cherished spending summers in Rye Beach, New Hampshire where the family had a house, a few minutes\xE2\x80\x99 walk from the Atlantic Ocean, until 1984. Rye was a special place for family and friends, where she recharged her batteries by walking on the beach, swimming in the ocean, collecting \xE2\x80\x9Cjewel money\xE2\x80\x9D, and socializing at The Beach Club. </p><p>Mrs. Eaton leaves two sons, Edward H. of Kensington, New Hampshire, and Robert G. of Rye, New Hampshire; a brother, Frederic Gooding, Jr. of Madison, Wisconsin; a sister, Eleanor Gooding Hallowell of Stamford, Connecticut; and four grandchildren \xE2\x80\x93 Julia, Kerry and David Eaton of Rye, New Hampshire, and Timothy Eaton of Kensington, New Hampshire.</p><p>&#13;\n\
    </p><p><br>A funeral Mass will be held on Saturday, November 10, 2012, at Holy Family Parish, Monument Square, Concord Center, at 1:30 p.m. Burial following the Mass<br>will be in Sleepy Hollow Cemetery, Concord, where the Concord Independent Battery will present a final salute to Mrs. Eaton. </p><p>Visiting hours will be held at the Dee Funeral Home, 27 Bedford Street, Concord Center on Friday, November 9th, from 5:00 p.m. to 7:00 p.m. </p><p>In lieu of flowers, contributions in Mrs. Eaton\xE2\x80\x99s memory may be made to Emerson Hospital, 133 Old Road to Nine Acre Corner, Concord, MA 01742(<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.emersonhospital.org\">www.emersonhospital.org</a>) or to Concord Academy, 166 Main Street, Concord, MA 01742 (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordacademy.org\">www.concordacademy.org</a>).</p><p>&#13;\n\
    </p><p>Arrangements under the care of Susan M. Dee and Charles W. Dee, Jr., Funeral Directors, Dee Funeral Home of Concord.</p><p>&#13;\n\
    </p><p><b>Memorials:</b></p><p>In lieu of flowers, contributions in Mrs. Eaton\xE2\x80\x99s memory may be made to Emerson Hospital, 133 Old Road to Nine Acre Corner, Concord, MA 01742 www.emersonhospital.org) or to Concord Academy, 166 Main Street, Concord, MA 01742 (<a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.concordacademy.org\">www.concordacademy.org</a>).</p><p><b>Visitation:</b></p><p>Visiting hours will be held at the Dee Funeral Home, 27 Bedford Street, Concord Center on Friday, November 9th, from 5:00 p.m. to 7:00 p.m. </p><p><b>Service:</b></p><p>A funeral Mass will be held on Saturday, November 10, 2012, at Holy Family Parish, Monument Square, Concord Center, at 1:30 p.m. Burial following the Mass<br>will be in Sleepy Hollow Cemetery, Concord, where the Concord Independent Battery will present a final salute to Mrs. Eaton. </p><p><b>Cemetery:</b></p><p>Burial following the Mass will be in Sleepy Hollow Cemetery, Concord, where the Concord Independent Battery will present a final salute to Mrs. Eaton.</p><p>&#13;\n\
    </p></div></div>"
