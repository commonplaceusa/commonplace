  title: Shelters open in Mentor and Cleveland
  community_id: "31"
  url: http://pubapi.outside.in/r?url=http://www.newsnet5.com/dpp/weather/hurricane/emergency-shelter-opens-in-cuyahoga-county&publication_id=0&placement=list&region_name=Akron_OH
  content: "<div><div><p>CLEVELAND - The American Red Cross Northeast Ohio Region along with the City of Cleveland and Cuyahoga County Office of Emergency Management announced a shelter opening Tuesday night.\xC2\xA0</p> <p>The shelter opened at at 8 p.m. It's located in the Thurgood Marshall Recreation Center in Cleveland. The address is 8611 Hough Ave.</p> <p>According to the news release, the American Red Cross will provide food and cots for sleeping. Plus, there will be security on site. If you have any questions, you can contact the recreation center by calling 216-664-4045 or by calling United Way's First Call for Help by dialing 211.</p> <p>Also, since noon on Tuesday, an emergency shelter has been up and running in Mentor. It's at the Mentor Senior Center located at 8484 Munson Rd. The Red Cross suggests people bring essentials like medications and baby formula. Also, you can bring your cell phone and charger.</p> <p>If you need a ride to the location, you can call \"LAKETRAN\" at 440-354-6100.</p> <p>Wednesday morning at 8 a.m. officials opened up an emergency reception center in Lakewood. It's at the Lawther Senior Center in Lakewood at 16024 Madison Ave.</p> <p>On the city's website, Mayor Mike Summer said, \"We will be evaluating the power outage situation throughout the day tomorrow to determine what additional services we may be able to provide to our most vulnerable residents.\"</p> <p>Wednesday evening, the Middleburg Heights Community Center was opened as a recharging station. The center is providing a place to charge phones, shower and grab some coffee, the fire department said. It is open from 6 a.m. to 10 p.m. weekdays, 9 a.m. to 10 p.m. Saturday and 1 p.m. to 8 p.m. Sunday.</p> <p>The Red Cross is also operating shelters at the following locations:</p> <p>- Solon Community Center, 3500 Portz Parkway <br>- Rocky River Civic Center 21016 Hilliard Rd. <br>- Helen Brown Center 16100 Euclid Ave. East Cleveland <br>- Seven Hills Service and Rec Center 7777 Summitt View Dr. <br>- Garfield Middle School 13114 Detroit Rd., Lakewood <br>- Bedford Rec Center 124 Ellenwood Ave. <br>- Brooklyn Senior Center 7727 Memphis Ave. <br>- St. John Lutheran 1140 West River Rd., Elyria <br>- Christ Lutheran Church 4501 Clinton Rd., Lorain</p> </div></div>"
