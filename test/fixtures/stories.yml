  content: "<div><div>\n\
    <p><strong>1. Trick or Treating Tonight: </strong>According to a a <a href=\"http://viewtext.org/article?url=http%3a%2f%2fconcord.patch.com%2flistings%2fconcord-police-department\">Concord Police</a> spokesman,\xC2\xA0as of Tuesday evening, there were no plans to cancel or postpone tonight's Halloween trick-or-treating.\xC2\xA0</p><p>&#13;\n\
