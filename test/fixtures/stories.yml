  content: "<div><div>\n\
    <p>It's Monday in Ohio, so another presidential candidate is visiting.</p><p>&#13;\n\
    </p><p>This time, it's Mitt Romney at the <a href=\"http://viewtext.org/article?url=http%3a%2f%2favon-oh.patch.com%2flistings%2favon-lake-high-school\">Avon Lake High School</a>.</p><p>&#13;\n\
    </p><p>Doors open at 9:15 a.m. and the event begins at 11:15 a.m. Since we've seen a number of these visits, we know that folks line up relly early.\xC2\xA0</p><p>&#13;\n\
    </p><p>Tickets are free and you can get them by visiting the <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.mittromney.com%2fohio\">Ohio Romney campaign website</a> or claiming them at the Avon Lake Romney campaign office at 375-J Lear Road, Avon Lake.\xC2\xA0</p><p>&#13;\n\
    </p><p>Security will be similar to that of going through airport security.\xC2\xA0</p><p>&#13;\n\
    </p><p>If you go, share your photos and tweet about it. We'll share your tweets live.</p><p>&#13;\n\
