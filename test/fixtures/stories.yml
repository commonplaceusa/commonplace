  content: "<div><div>\n\
    <p><b>Saturday, Oct. 13 </b></p><p>&#13;\n\
    </p><p>12:03 a.m. \xE2\x80\x93 A 911 call came in from Concord Greene resident reporting a past hit-and-run causing damage to the front steps of her unit. The woman reported the hand rails to her front door were damaged and there were tire tracks left on her lawn.</p><p>&#13;\n\
    </p><p>11:59 a.m. \xE2\x80\x93 A Westvale Drive resident reported her mailman found a pug-looking dog and left it with her. The dog officer was notified to handle.</p><p>&#13;\n\
    </p><p>12:46 p.m. \xE2\x80\x93 A Concord woman called to complain about a tour bus parked in Monument Square causing a traffic hazard. The responding officers reported the vehicle was legally parked, but traffic was moving slowly.</p><p>&#13;\n\
    </p><p>1:18 p.m. \xE2\x80\x93 A Shore Drive resident reported finding a dog on his property. The dog\xE2\x80\x99s owner, found through the animal\xE2\x80\x99s tags, was notified and responded to pick up his pet.</p><p>&#13;\n\
    </p><p>2:41 p.m. \xE2\x80\x93 The Mass Bay Commuter Rail called to report kids putting debris on the railroad tracks in the area of the Route 2 overhead bridge. The responding officers found debris near, but not on, the tracks by routes 2 and 126.</p><p>&#13;\n\
    </p><p>6:37 p.m. \xE2\x80\x93 A Concord woman reported there was a baby stroller left in the Keyes Road municipal lot. The responding officer reported the item was removed and appeared to have been trash used as a carriage for the drop-off swap-off event.</p><p>&#13;\n\
    </p><p>9:26 p.m. \xE2\x80\x93 An Acton woman reported an erratic operator travelling inbound on Lowell Road near Middlesex School. As a result of the subsequent motor vehicle stop, a New Hampshire man was summonsed for possession of ammunition without a permit.</p><p>&#13;\n\
    </p><p><b>Sunday, Oct. 14</b></p><p>&#13;\n\
    </p><p>10:28 a.m. \xE2\x80\x93 A Concord woman reported a vehicle parked at the corner of Monument Square and Bedford Street was causing an obstruction. Police checked the area, but the vehicle was gone on arrival.</p><p>&#13;\n\
    </p><p>11:29 a.m. \xE2\x80\x93 A Concord man came into the station with a debit card he found while walking in Sleepy Hollow Cemetary.</p><p>&#13;\n\
    </p><p>1:01 p.m. \xE2\x80\x93 A Concord woman came into the station to turn in a check she found at the Bank of America ATM on Thoreau Street, which apparently belonged to a Carlisle man. Police left a message for the owner to call the station.</p><p>&#13;\n\
    </p><p>5:24 p.m. \xE2\x80\x93 A Hillside Avenue resident reported her license plat was stolen.</p><p>&#13;\n\
    </p><p>7:49 p.m. \xE2\x80\x93 An Acton man called to report striking a parked car outside Helen\xE2\x80\x99s restaurant in Concord Center. An officer sponded to the scene to assist with the paper exchange.</p><p>&#13;\n\
    </p><p>8:28 p.m. \xE2\x80\x93 Police responded to a call reporting a downed wire hanging in the roadway in front of Concord Academy\xE2\x80\x99s admission\xE2\x80\x99s building on Main Street.</p><p>&#13;\n\
    </p><p>10:37 p.m. \xE2\x80\x93 An Everett Gardens resident reported hearing running water for the past three hours, but the caller was unable to tell whether the water was coming from inside or outside of the home. The responding officer reported a bathroom fan was running.</p>\n\
