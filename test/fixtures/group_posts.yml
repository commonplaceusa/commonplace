  body: |+
    Hello.   I just tried to post about this in another post  (not a Group), and it didn't show up.     One of my ancestors, Thomas KIDDER, lived in Chelmsford in 1720's.   In 1729 when Westford was annexing off,  his large, nice house and property became part of Westford.    It was on what is now Texas Road.    I believe his large property became what is now .conservation land.     I just went to look up the name of it,  and discovered there is a .hike.  going to happen soon - through that land.   It is called the "Emmet Conservation Land"  off of Carlisle Road:
    
    http://www.westfordconservationtrust.org/wct/News/Newsletters/2009Q1.pdf
    
    (FYI:   Thomas "dropped dead" the day of the annexation.   So, his widow and 5 young sons were left to live in the nice home.    His widow remarried a few yrs. later, and had 2 more children.   The nice "Samuel FITCH house"  would later become a "B&B" in Westford.     I was never able to find out which nice house the widow and her 2nd husband lived in after they married in 1730's.)
    
