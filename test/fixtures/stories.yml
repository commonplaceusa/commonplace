  url: http://pubapi.outside.in/r?url=http://somerville.patch.com/announcements/attention-parents-of-special-education-students-b07692cb?ncid%3Dedlinkuspatc00000001%26utm_source%3DOutsideIn%26utm_medium%3DOutsideInAPI%26utm_campaign%3DOutsideInAPI&publication_id=0&placement=list&region_name=Somerville_MA
  content: "<div><div><p><b>Breakthrough Education Technology Turns Roadblocks into Roadmaps for Parents of Struggling Students</b></p><p>&#13;\n\
    </p><p><i>myEdGPS showcased at The White House and the Republican and Democratic National Conventions, seeks parents for upcoming beta testing </i></p><p>&#13;\n\
    </p><p><b>Braintree, MA</b> <b>(November 1, 2012)</b>\xC2\xA0 Massachusetts<br>entrepreneur Adam Goldberg, M.Ed., recently previewed his new technology solution, designed to help parents of the more than 19 million children with Autism, ADHD, Learning Disabilities or other exceptional needs, at the<br>Democratic and Republican national conventions.\xC2\xA0 The response from delegates, the media and advocates was phenomenal and last month, Goldberg was invited to The White House to showcase <a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.myEdGPS.com\">www.myEdGPS.com</a>, the first-of-its-kind online navigation platform for parents of struggling<br>students.</p><p>&#13;\n\
    </p><p>Goldberg is currently seeking beta testers for myEdGPS and plans to use the feedback from the parent trials<br>to further enhance a product that will make it easier for parents to help their child succeed in school. myEdGPS is scheduled to launch in February, 2013.</p><p>&#13;\n\
    </p><p>Navigating the special education process can be a daunting, frustrating and costly experience for parents who often can\xE2\x80\x99t find the information and resources they need at the time they need them.\xC2\xA0 Parents of struggling students often complain they are stymied by the process of evaluating, then planning out the most effective and well-suited educational direction for their child.</p><p>&#13;\n\
    </p><p>\"As an education advisor for more than 15 years, I grew frustrated turning away 95% of the calls from people who needed help for their child but couldn't afford it,\" said<br>Goldberg.\xC2\xA0</p><p>&#13;\n\
    </p><p>The resources parents can access using this platform take students from preschool, right up through their college years, thereby providing long-term direction, not just short-term solutions.</p><p>&#13;\n\
    </p><p>Acting as both a virtual advocate and assistant, <b>myEdGPS</b> makes education planning easier than ever by:</p><p>&#13;\n\
    </p><ul><li>Prescribing an action plan </li>&#13;\n\
    <li>Tracking progress against key milestones\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0 </li>&#13;\n\
    <li>Drafting effective letters to school</li>&#13;\n\
    <li>Providing an online binder for all materials</li>&#13;\n\
    <li>Matching individual needs to paying partner programs, providers and schools </li>&#13;\n\
    </ul><p>&#13;\n\
    </p><p>Most of the tools and information <b>myEdGPS </b>offers are <b>free or at minimal cost</b> to help parents, regardless of their income, turn roadblocks into roadmaps for their<br>children. If you\xE2\x80\x99re interested in test driving <b>myEdGPS, </b>sign up for the beta test at<b> </b><a href=\"http://viewtext.org/article?url=http%3a%2f%2fwww.myEdGPS.com\">www.myEdGPS.com</a></p><p>&#13;\n\
    </p></div></div>"
