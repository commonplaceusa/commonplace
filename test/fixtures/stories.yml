  content: "<div><div>\n\
    <p>On Oct. 20, a contractor doing maintenance work over night in <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2facme-food-and-pharmacy-6\">Acme Fresh Market</a> decided to help himself to some free groceries, according to a <a href=\"http://viewtext.org/article?url=http%3a%2f%2ffairlawn-bath.patch.com%2flistings%2fbath-township-police\">Bath Township police</a> report.</p><p>&#13;\n\
    </p><p>The Acme manager watched the man load a cart with items and walk out of the store. No one was working to check him out, according to the report. The man loaded the merchandise, worth $51, into his car and left.</p><p>&#13;\n\
    </p><p>The next day, the man reported for work again, was confronted about stealing the groceries and admitted to the theft, according to the report.\xC2\xA0</p><p>&#13;\n\
    </p><p>Bath Township police charged the man with theft and he was released with a court summons.</p>\n\
    </div></div>"
